{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stacks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stacks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stacks/stacks_{{ version }}.tar.gz
  sha256: c8d3788ca35448352a0ad40b5eeb9d6a43973a913c80efcf787936aff763329d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, h2o, kernlab, kknn, knitr, mockr, modeldata, nnet, ranger, rmarkdown, SuperLearner, testthat (>= 3.0.0), workflowsets (>= 0.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-butcher >=0.1.3
    - r-cli
    - r-dplyr >=1.1.0
    - r-foreach
    - r-generics
    - r-ggplot2
    - r-glmnet
    - r-glue
    - r-parsnip >=1.0.2
    - r-purrr >=1.0.0
    - r-recipes >=0.2.0
    - r-rlang >=0.4.0
    - r-rsample >=0.1.1
    - r-tibble >=2.1.3
    - r-tidyr
    - r-tune >=0.1.3
    - r-vctrs >=0.6.1
    - r-workflows >=0.2.3
    - r-yardstick >=1.1.0

  run:
    - r-base
    - r-butcher >=0.1.3
    - r-cli
    - r-dplyr >=1.1.0
    - r-foreach
    - r-generics
    - r-ggplot2
    - r-glmnet
    - r-glue
    - r-parsnip >=1.0.2
    - r-purrr >=1.0.0
    - r-recipes >=0.2.0
    - r-rlang >=0.4.0
    - r-rsample >=0.1.1
    - r-tibble >=2.1.3
    - r-tidyr
    - r-tune >=0.1.3
    - r-vctrs >=0.6.1
    - r-workflows >=0.2.3
    - r-yardstick >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stacks')"           # [not win]
    - "\"%R%\" -e \"library('stacks')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://stacks.tidymodels.org/, https://github.com/tidymodels/stacks
  license: MIT
  summary: Model stacking is an ensemble technique that involves training a model to combine
    the outputs of many diverse statistical models, and has been shown to improve predictive
    performance in a variety of settings. 'stacks' implements a grammar for 'tidymodels'-aligned
    model stacking.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

