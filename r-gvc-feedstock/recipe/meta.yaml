{% set version = '6.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gvc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gvc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gvc/gvc_{{ version }}.tar.gz
  sha256: 43898f940a31f935e497955dee4627d455fecaa5a4908b7b8960d86f2b04afd9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-decompr
    - r-diagonals

  run:
    - r-base
    - r-decompr
    - r-diagonals

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gvc')"           # [not win]
    - "\"%R%\" -e \"library('gvc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://qua.st/gvc, https://github.com/bquast/gvc
  license: GPL-3
  summary: Several tools for Global Value Chain ('GVC') analysis are implemented.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

