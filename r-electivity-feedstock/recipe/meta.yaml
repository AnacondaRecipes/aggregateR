{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-electivity
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/electivity_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/electivity/electivity_{{ version }}.tar.gz
  sha256: aadc18120072ce8720f68e0f414183204a10c6534900fc64c2b4ddf993d59d32

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: utils (>= 3.4.2), usethis (>= 1.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('electivity')"           # [not win]
    - "\"%R%\" -e \"library('electivity')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/DesiQuintans/electivity
  license: MIT
  summary: Provides all electivity algorithms (including Vanderploeg and Scavia electivity) that
    were examined in Lechowicz (1982) <doi:10.1007/BF00349007>, plus the example data
    that were provided for moth resource utilisation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

