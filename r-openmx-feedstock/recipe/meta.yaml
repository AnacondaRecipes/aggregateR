{% set version = '2.21.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-openmx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/OpenMx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/OpenMx/OpenMx_{{ version }}.tar.gz
  sha256: bfe13368360434ab5804496bb7f28053f75669b6b264e0e679261a3e705a74ef

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mvtnorm, numDeriv, roxygen2 (>= 6.1), rpf (>= 0.45), snowfall, lme4, covr, testthat, umx, ifaTools, knitr, markdown, rmarkdown, reshape2, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.69.0_1
    - r-mass
    - r-matrix >=1.2_16
    - r-rcpp
    - r-rcppeigen
    - r-rcppparallel
    - r-stanheaders >=2.10.0.2
    - r-digest
    - r-lifecycle
    - r-rpf >=0.45

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.69.0_1
    - r-mass
    - r-matrix >=1.2_16
    - r-rcpp
    - r-rcppeigen
    - r-rcppparallel
    - r-stanheaders >=2.10.0.2
    - r-digest
    - r-lifecycle
    - r-rpf >=0.45

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('OpenMx')"           # [not win]
    - "\"%R%\" -e \"library('OpenMx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://openmx.ssri.psu.edu, https://github.com/OpenMx/OpenMx
  license: Apache License (== 2.0)
  summary: Create structural equation models that can be manipulated programmatically. Models
    may be specified with matrices or paths (LISREL or RAM) Example models include confirmatory
    factor, multiple group, mixture distribution, categorical threshold, modern test
    theory, differential Fit functions include full information maximum likelihood,
    maximum likelihood, and weighted least squares. equations, state space, and many
    others. Support and advanced package binaries available at <http://openmx.ssri.psu.edu>.
    The software is described in Neale, Hunter, Pritikin, Zahery, Brick, Kirkpatrick,
    Estabrook, Bates, Maes, & Boker (2016) <doi:10.1007/s11336-014-9435-8>.
  license_family: APACHE

