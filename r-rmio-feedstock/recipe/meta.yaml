{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rmio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rmio/rmio_{{ version }}.tar.gz
  sha256: 1ed6046ee36f34fca5357e0f18ab2f53b9d85032ec2cbcadb9f33a8fa7456dbe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bigassertr
    - r-ff

  run:
    - r-base
    - r-bigassertr
    - r-ff

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rmio')"           # [not win]
    - "\"%R%\" -e \"library('rmio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/privefl/rmio
  license: GPL-3
  summary: Provides header files of 'mio', a cross-platform C++11 header-only library for memory
    mapped file IO <https://github.com/mandreyel/mio>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

