{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-base64
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/base64_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/base64/base64_{{ version }}.tar.gz
  sha256: 4d22687c0195c2049e0af2c613b1ebcb908037010ad6e550bf47d69e842535f1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-openssl

  run:
    - r-base
    - r-openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('base64')"           # [not win]
    - "\"%R%\" -e \"library('base64')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=base64
  license: MIT
  summary: Compatibility wrapper to replace the orphaned package. New applications should use
    base64 encoders from 'jsonlite' or 'openssl' or 'base64enc'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

