{% set version = '0.10-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ibrokers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IBrokers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IBrokers/IBrokers_{{ version }}.tar.gz
  sha256: 4f79a7e6068661c24688052fe49ba2750c4c489f5aed0b7249f3f2f59f13f71a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IBrokers')"           # [not win]
    - "\"%R%\" -e \"library('IBrokers')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=IBrokers
  license: GPL-3
  summary: Provides native R access to Interactive Brokers Trader Workstation API.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

