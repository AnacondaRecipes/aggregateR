{% set version = '0.9.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vegdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vegdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vegdata/vegdata_{{ version }}.tar.gz
  sha256: 6227bbf5e7aebd41f2ae68906cb8b6ccab56194b93741ad1f6ad56826b3245d8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: vegan, labdsv, akima, googleVis, indicspecies, uuid, knitr, stringr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.6_1
    - r-rcurl
    - r-rsqlite >=1.1.2
    - r-curl >=2.4
    - r-dbplyr >=1.0.0
    - r-dplyr >=0.7.0
    - r-foreign
    - r-hoardr >=0.1.0
    - r-httr
    - r-magrittr >=1.5
    - r-plyr
    - r-readr >=1.1.1
    - r-rlang
    - r-tibble
    - r-xml2 >=1.3.0

  run:
    - r-base
    - r-dbi >=0.6_1
    - r-rcurl
    - r-rsqlite >=1.1.2
    - r-curl >=2.4
    - r-dbplyr >=1.0.0
    - r-dplyr >=0.7.0
    - r-foreign
    - r-hoardr >=0.1.0
    - r-httr
    - r-magrittr >=1.5
    - r-plyr
    - r-readr >=1.1.1
    - r-rlang
    - r-tibble
    - r-xml2 >=1.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegdata')"           # [not win]
    - "\"%R%\" -e \"library('vegdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://germansl.infinitenature.org
  license: GPL-2
  summary: Handling of vegetation data from different sources ( Turboveg 2.0 <https://www.synbiosys.alterra.nl/turboveg/>;
    the German national repository <https://www.vegetweb.de> and others. Taxonomic harmonization
    (given appropriate taxonomic lists, e.g. the German taxonomic standard list "GermanSL",
    <https://germansl.infinitenature.org>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

