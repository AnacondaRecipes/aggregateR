{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-compas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/compas_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/compas/compas_{{ version }}.tar.gz
  sha256: e4b3cddf57c30d9beeccb64182924ebec5a28d8caed630d20ed0baa8bb781842

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.18
    - r-rcppeigen
    - r-bio3d

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.18
    - r-rcppeigen
    - r-bio3d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('compas')"           # [not win]
    - "\"%R%\" -e \"library('compas')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=compas
  license: GPL-3
  summary: Manipulate and analyze 3-D structural geometry of Protein Data Bank (PDB) files.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

