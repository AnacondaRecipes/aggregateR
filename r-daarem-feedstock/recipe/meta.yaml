{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-daarem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/daarem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/daarem/daarem_{{ version }}.tar.gz
  sha256: fdb8ce15992b1274a63d236b6f34b83f9422114a0b1e94afb42830e788b4a8de

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('daarem')"           # [not win]
    - "\"%R%\" -e \"library('daarem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi.org/10.1080/10618600.2019.1594835
  license: GPL-2
  summary: Implements the DAAREM method for accelerating the convergence of slow, monotone sequences
    from smooth, fixed-point iterations such as the EM algorithm. For further details
    about the DAAREM method, see Henderson, N.C. and Varadhan, R. (2019) <doi:10.1080/10618600.2019.1594835>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

