{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-immunarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/immunarch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/immunarch/immunarch_{{ version }}.tar.gz
  sha256: fe3adb275fe7d83702319c9a2ceb12c09b70d61422a89b789eb68b32ecc955fa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.8), roxygen2 (>= 3.0.0), testthat (>= 2.1.0), pkgdown (>= 0.1.0), assertthat, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3
    - r-rcpp >=1.0
    - r-rtsne >=0.15
    - r-upsetr >=1.4.0
    - r-airr
    - r-ape
    - r-circlize
    - r-data.table >=1.12.6
    - r-doparallel
    - r-dplyr >=0.8.0
    - r-dtplyr >=1.0.0
    - r-factoextra >=1.0.4
    - r-fpc
    - r-ggalluvial >=0.10.0
    - r-ggplot2 >=3.1.0
    - r-ggpubr >=0.2
    - r-ggraph
    - r-ggrepel >=0.8.0
    - r-ggseqlogo
    - r-glue
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-patchwork
    - r-phangorn
    - r-pheatmap >=1.0.12
    - r-plyr
    - r-purrr
    - r-readr
    - r-readxl >=1.3.1
    - r-reshape2 >=1.4.2
    - r-rlang >=0.4
    - r-rlist
    - r-scales
    - r-shiny >=1.4.0
    - r-shinythemes
    - r-stringdist
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-uuid

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass >=7.3
    - r-rcpp >=1.0
    - r-rtsne >=0.15
    - r-upsetr >=1.4.0
    - r-airr
    - r-ape
    - r-circlize
    - r-data.table >=1.12.6
    - r-doparallel
    - r-dplyr >=0.8.0
    - r-dtplyr >=1.0.0
    - r-factoextra >=1.0.4
    - r-fpc
    - r-ggalluvial >=0.10.0
    - r-ggplot2 >=3.1.0
    - r-ggpubr >=0.2
    - r-ggraph
    - r-ggrepel >=0.8.0
    - r-ggseqlogo
    - r-glue
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-patchwork
    - r-phangorn
    - r-pheatmap >=1.0.12
    - r-plyr
    - r-purrr
    - r-readr
    - r-readxl >=1.3.1
    - r-reshape2 >=1.4.2
    - r-rlang >=0.4
    - r-rlist
    - r-scales
    - r-shiny >=1.4.0
    - r-shinythemes
    - r-stringdist
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('immunarch')"           # [not win]
    - "\"%R%\" -e \"library('immunarch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://immunarch.com/, https://github.com/immunomind/immunarch
  license: AGPL-3
  summary: 'A comprehensive framework for bioinformatics exploratory analysis of bulk and single-cell
    T-cell receptor and antibody repertoires. It provides seamless data loading, analysis
    and visualisation for AIRR (Adaptive Immune Receptor Repertoire) data, both bulk
    immunosequencing (RepSeq) and single-cell sequencing (scRNAseq). Immunarch implements
    most of the widely used AIRR analysis methods, such as: clonality analysis, estimation
    of repertoire similarities in distribution of clonotypes and gene segments, repertoire
    diversity analysis, annotation of clonotypes using external immune receptor databases
    and clonotype tracking in vaccination and cancer studies. A successor to our previously
    published ''tcR'' immunoinformatics package (Nazarov 2015) <doi:10.1186/s12859-015-0613-1>.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

