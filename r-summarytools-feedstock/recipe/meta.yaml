{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-summarytools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/summarytools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/summarytools/summarytools_{{ version }}.tar.gz
  sha256: fdf5a802321821777cebf1c8f3c81f700d690f3713be0eb4890d29191a2b293f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: forcats, formatR, kableExtra, knitr, magrittr, rmarkdown, rstudioapi
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-checkmate
    - r-dplyr
    - r-htmltools
    - r-lubridate
    - r-magick
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-base64enc
    - r-checkmate
    - r-dplyr
    - r-htmltools
    - r-lubridate
    - r-magick
    - r-matrixstats
    - r-pander
    - r-pryr
    - r-rapportools
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('summarytools')"           # [not win]
    - "\"%R%\" -e \"library('summarytools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dcomtois/summarytools
  license: GPL-2
  summary: Data frame summaries, cross-tabulations, weight-enabled frequency tables and common
    descriptive (univariate) statistics in concise tables available in a variety of
    formats (plain ASCII, Markdown and HTML). A good point-of-entry for exploring data,
    both for experienced and new R users.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

