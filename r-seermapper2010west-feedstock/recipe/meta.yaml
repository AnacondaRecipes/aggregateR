{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seermapper2010west
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SeerMapper2010West_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SeerMapper2010West/SeerMapper2010West_{{ version }}.tar.gz
  sha256: f9dee28bd602bcd996d7c32c364d70a3a9dc4f800e5b977e4b26fb04619281ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SeerMapper2010West')"           # [not win]
    - "\"%R%\" -e \"library('SeerMapper2010West')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SeerMapper2010West
  license: GPL-2
  summary: Provides supplemental 2010 census tract boundaries for the 13 states without Seer
    Registries that are west of the Mississippi river for use with the 'SeerMapper'
    package. The data contained in this package is derived from U.S. 2010 Census data
    and is in public domain.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

