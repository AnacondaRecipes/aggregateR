{% set version = '2.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-poliscidata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/poliscidata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/poliscidata/poliscidata_{{ version }}.tar.gz
  sha256: 3d325d0d2ec72df59b48988f7bb61669454eac45da5c5a66178c3dc3f4848efb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: hexbin, rgl, scatterplot3d, R2HTML, gdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-abind
    - r-car
    - r-descr
    - r-gplots
    - r-plotrix
    - r-plyr
    - r-survey
    - r-weights
    - r-xtable

  run:
    - r-base
    - r-hmisc
    - r-abind
    - r-car
    - r-descr
    - r-gplots
    - r-plotrix
    - r-plyr
    - r-survey
    - r-weights
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('poliscidata')"           # [not win]
    - "\"%R%\" -e \"library('poliscidata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=poliscidata
  license: CC0
  summary: Bundles the datasets and functions used in the textbook by Philip Pollock and Barry
    Edwards, an R Companion to Essentials of Political Analysis, Second Edition.
  license_family: CC

