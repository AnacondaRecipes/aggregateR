{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nominatimlite
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nominatimlite_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nominatimlite/nominatimlite_{{ version }}.tar.gz
  sha256: 5cc277bb0b0f79569430d269b8b8da148d0732e77186730fcb48ef44ab5de4d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2 (>= 3.0.0), knitr, rmarkdown, testthat (>= 3.0.0), tidygeocoder
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-jsonlite >=1.7.0
    - r-sf >=0.9.0

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-jsonlite >=1.7.0
    - r-sf >=0.9.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nominatimlite')"           # [not win]
    - "\"%R%\" -e \"library('nominatimlite')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dieghernan.github.io/nominatimlite/, https://github.com/dieghernan/nominatimlite
  license: MIT
  summary: Lite interface for getting data from 'OSM' service 'Nominatim' <https://nominatim.org/release-docs/latest/>.
    Extract coordinates from addresses, find places near a set of coordinates, search
    for amenities and return spatial objects on 'sf' format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

