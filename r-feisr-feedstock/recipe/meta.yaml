{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-feisr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/feisr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/feisr/feisr_{{ version }}.tar.gz
  sha256: 29b50a503eb1ae2d7353b9e39eb3492e84a7907162b9181f77641633ece009c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: texreg (>= 1.37.1), testthat, knitr, rmarkdown, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-rdpack
    - r-dplyr
    - r-plm

  run:
    - r-base
    - r-formula
    - r-rdpack
    - r-dplyr
    - r-plm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('feisr')"           # [not win]
    - "\"%R%\" -e \"library('feisr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ruettenauer/feisr
  license: GPL-2
  summary: Provides the function feis() to estimate fixed effects individual slope (FEIS) models.
    The FEIS model constitutes a more general version of the often-used fixed effects
    (FE) panel model, as implemented in the package 'plm' by Croissant and Millo (2008)
    <doi:10.18637/jss.v027.i02>. In FEIS models, data are not only person demeaned like
    in conventional FE models, but detrended by the predicted individual slope of each
    person or group. Estimation is performed by applying least squares lm() to the transformed
    data. For more details on FEIS models see Bruederl and Ludwig (2015, ISBN:1446252442);
    Frees (2001) <doi:10.2307/3316008>; Polachek and Kim (1994) <doi:10.1016/0304-4076(94)90075-2>;
    Ruettenauer and Ludwig (2020) <doi:10.1177/0049124120926211>; Wooldridge (2010,
    ISBN:0262294354). To test consistency of conventional FE and random effects estimators
    against heterogeneous slopes, the package also provides the functions feistest()
    for an artificial regression test and bsfeistest() for a bootstrapped version of
    the Hausman test.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

