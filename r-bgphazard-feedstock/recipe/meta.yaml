{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bgphazard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BGPhazard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BGPhazard/BGPhazard_{{ version }}.tar.gz
  sha256: 099629b0e7d4c322c70fcd306040d4908c941e53eca07b3ba170ef9bd6d64e44

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-brobdingnag
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-gridextra
    - r-magrittr
    - r-progress
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-brobdingnag
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-gridextra
    - r-magrittr
    - r-progress
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BGPhazard')"           # [not win]
    - "\"%R%\" -e \"library('BGPhazard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EAMI91/BGPhazard
  license: GPL-2
  summary: Computes the hazard rate estimate as described by Nieto-Barajas & Walker (2002), Nieto-Barajas
    (2003), Nieto-Barajas & Walker (2007) and Nieto-Barajas & Yin (2008).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

