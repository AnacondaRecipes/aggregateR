{% set version = '0.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-transcriber
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/transcribeR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/transcribeR/transcribeR_{{ version }}.tar.gz
  sha256: 2bc6cdae9bde8275d27b4342e7aa0b630d1645d65d6ae88449311cd5c4eb5378

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr

  run:
    - r-base
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('transcribeR')"           # [not win]
    - "\"%R%\" -e \"library('transcribeR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=transcribeR
  license: GPL-3
  summary: Transcribes audio to text with the HP IDOL API. Includes functions to upload files,
    retrieve transcriptions, and monitor jobs.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

