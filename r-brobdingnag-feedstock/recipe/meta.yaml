{% set version = '1.2-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-brobdingnag
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Brobdingnag_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Brobdingnag/Brobdingnag_{{ version }}.tar.gz
  sha256: f9012d250bc2a0f47815d6a7c06df2d4ddf3d8bab2d3b75e8cdefd964d20e91e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cubature, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5_0

  run:
    - r-base
    - r-matrix >=1.5_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Brobdingnag')"           # [not win]
    - "\"%R%\" -e \"library('Brobdingnag')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/Brobdingnag
  license: GPL-3
  summary: Very large numbers in R.  Real numbers are held using their natural logarithms, plus
    a logical flag indicating sign.  Functionality for complex numbers is also provided.  The
    package includes a vignette that gives a step-by-step introduction to using S4 methods.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

