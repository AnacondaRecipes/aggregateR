{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bullwhipgame
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bullwhipgame_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bullwhipgame/bullwhipgame_{{ version }}.tar.gz
  sha256: 9abb37b19b2a325cc4ccd387423967785a067e9f6b5ef8e6eef3c14fb670dc0e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny

  run:
    - r-base
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bullwhipgame')"           # [not win]
    - "\"%R%\" -e \"library('bullwhipgame')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bullwhipgame
  license: GPL-3
  summary: The bullwhipgame is an educational game that has as purpose the illustration and exploration
    of the bullwhip effect,i.e, the increase in demand variability along the supply
    chain. Marchena Marlene (2010) <arXiv:1009.3977>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

