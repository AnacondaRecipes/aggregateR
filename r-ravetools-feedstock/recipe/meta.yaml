{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ravetools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ravetools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ravetools/ravetools_{{ version }}.tar.gz
  sha256: 7f2056d89c10fedf6e78b05b20a232c79853d755664b6e23de6bcef67c7c7b5f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fftwtools, bit64, grDevices, microbenchmark, freesurferformats, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rniftyreg >=2.7.1
    - r-rcpp
    - r-rvcg >=0.22.1
    - r-digest >=0.6.29
    - r-filearray >=0.1.3
    - r-pracma
    - r-signal >=0.7.7
    - r-waveslim >=1.8.2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rniftyreg >=2.7.1
    - r-rcpp
    - r-rvcg >=0.22.1
    - r-digest >=0.6.29
    - r-filearray >=0.1.3
    - r-pracma
    - r-signal >=0.7.7
    - r-waveslim >=1.8.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ravetools')"           # [not win]
    - "\"%R%\" -e \"library('ravetools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dipterix.org/ravetools/
  license: GPL-3
  summary: Implemented fast and memory-efficient 'Notch'-filter, 'Welch-periodogram', discrete
    wavelet transform algorithm for hours of high-resolution signals, fast 3D convolution,
    and image alignment; providing fundamental toolbox for 'iEEG' pipelines. Documentation
    and examples about 'RAVE' project are provided at <https://openwetware.org/wiki/RAVE>,
    and the paper by John F. Magnotti, Zhengjia Wang, Michael S. Beauchamp (2020) <doi:10.1016/j.neuroimage.2020.117341>;
    see 'citation("ravetools")' for details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

