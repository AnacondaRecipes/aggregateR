{% set version = '0.5-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mda/mda_{{ version }}.tar.gz
  sha256: bda6409c17f385fae97da458cc742334e7b47aab8217a975b7551e2e18d38463

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: earth, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-class

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-class

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mda')"           # [not win]
    - "\"%R%\" -e \"library('mda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mda
  license: GPL-2
  summary: Mixture and flexible discriminant analysis, multivariate adaptive regression splines
    (MARS), BRUTO, and vector-response smoothing splines. Hastie, Tibshirani and Friedman
    (2009) "Elements of Statistical Learning (second edition, chap 12)" Springer, New
    York.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

