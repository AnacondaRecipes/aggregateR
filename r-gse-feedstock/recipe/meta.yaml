{% set version = '4.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GSE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GSE/GSE_{{ version }}.tar.gz
  sha256: a26afd775aa0d02a7c0733cc9a9cfbecf57a0e6f13d8bb21ebf31feb5015bf43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.10.0
    - r-rcpparmadillo
    - r-cellwise
    - r-ggplot2
    - r-robustbase
    - r-rrcov

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.10.0
    - r-rcpparmadillo
    - r-cellwise
    - r-ggplot2
    - r-robustbase
    - r-rrcov

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GSE')"           # [not win]
    - "\"%R%\" -e \"library('GSE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GSE
  license: GPL-2
  summary: Robust Estimation of Multivariate Location and Scatter in the Presence of Cellwise
    and Casewise Contamination and Missing Data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

