{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyeffects
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyEffects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyEffects/shinyEffects_{{ version }}.tar.gz
  sha256: 7160fd7ebf7b551af829ab84f4a7750c502ffedc6ff28438db67e60a13c84aaa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shinydashboard, shinydashboardPlus, bs4Dash, rmarkdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyEffects')"           # [not win]
    - "\"%R%\" -e \"library('shinyEffects')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RinteRface/shinyEffects
  license: GPL-2
  summary: Add fancy CSS effects to your 'shinydashboards' or 'shiny' apps. 100% compatible with
    'shinydashboardPlus' and 'bs4Dash'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

