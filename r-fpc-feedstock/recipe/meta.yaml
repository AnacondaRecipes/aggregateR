{% set version = '2.2-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fpc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fpc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fpc/fpc_{{ version }}.tar.gz
  sha256: 99b4548f2eca1a092a31bc2fa4e4bd1d6b50fdfacf3218588c879ceec99147d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tclust, pdfCluster, mvtnorm
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-class
    - r-cluster
    - r-diptest
    - r-flexmix
    - r-kernlab
    - r-mclust
    - r-prabclus
    - r-robustbase

  run:
    - r-base
    - r-mass
    - r-class
    - r-cluster
    - r-diptest
    - r-flexmix
    - r-kernlab
    - r-mclust
    - r-prabclus
    - r-robustbase

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fpc')"           # [not win]
    - "\"%R%\" -e \"library('fpc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.unibo.it/sitoweb/christian.hennig/en/
  license: GPL-3
  summary: 'Various methods for clustering and cluster validation. Fixed point clustering. Linear
    regression clustering. Clustering by merging Gaussian mixture components. Symmetric
    and asymmetric discriminant projections for visualisation of the separation of groupings.
    Cluster validation statistics for distance based clustering including corrected
    Rand index. Standardisation of cluster validation statistics by random clusterings
    and comparison between many clustering methods and numbers of clusters based on
    this. Cluster-wise cluster stability assessment. Methods for estimation of the number
    of clusters: Calinski-Harabasz, Tibshirani and Walther''s prediction strength, Fang
    and Wang''s bootstrap stability. Gaussian/multinomial mixture fitting for mixed
    continuous/categorical variables. Variable-wise statistics for cluster interpretation.
    DBSCAN clustering. Interface functions for many clustering methods implemented in
    R, including estimating the number of clusters with kmeans, pam and clara. Modality
    diagnosis for Gaussian mixtures. For an overview see package?fpc.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

