{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mgsda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MGSDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MGSDA/MGSDA_{{ version }}.tar.gz
  sha256: 7949f583c06e620ff9daf9861b7f9a20532d3f50814d39ef83f020b8dcb3c70e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MGSDA')"           # [not win]
    - "\"%R%\" -e \"library('MGSDA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MGSDA
  license: GPL-2
  summary: Implements Multi-Group Sparse Discriminant Analysis proposal of I.Gaynanova, J.Booth
    and M.Wells (2016), Simultaneous sparse estimation of canonical vectors in the p>>N
    setting, JASA <doi:10.1080/01621459.2015.1034318>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

