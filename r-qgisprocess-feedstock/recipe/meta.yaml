{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qgisprocess
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qgisprocess_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qgisprocess/qgisprocess_{{ version }}.tar.gz
  sha256: 593a4a52131892306aabe9b298d33057c59d681fa0301fba8d0e136dbe55ae1c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, knitr, mapview, raster, rmarkdown, rprojroot, sf, spDataLarge, stars, stringi, terra, testthat, tidyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-glue
    - r-jsonlite
    - r-processx >=3.5.2
    - r-rappdirs
    - r-rlang
    - r-stringr
    - r-tibble
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-assertthat
    - r-glue
    - r-jsonlite
    - r-processx >=3.5.2
    - r-rappdirs
    - r-rlang
    - r-stringr
    - r-tibble
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qgisprocess')"           # [not win]
    - "\"%R%\" -e \"library('qgisprocess')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-spatial.github.io/qgisprocess/, https://github.com/r-spatial/qgisprocess
  license: GPL-3
  summary: Provides seamless access to the 'QGIS' (<https://qgis.org/en/site/>) processing toolbox
    using the standalone 'qgis_process' command-line utility.  Both native and third-party
    (plugin) processing providers are supported.  Beside referring data sources from
    file, also common objects from 'sf', 'terra' and 'stars' are supported. The native
    processing algorithms are documented by QGIS.org (2023) <https://docs.qgis.org/latest/en/docs/user_manual/processing_algs/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

