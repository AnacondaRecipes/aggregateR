{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pomdp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pomdp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pomdp/pomdp_{{ version }}.tar.gz
  sha256: 798dd77c18ccaf64ab7ef4eb8096a5474bd7a08cfc8fc464f801ee187b919b6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, Ternary, visNetwork, sarsop, doParallel
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-foreach
    - r-igraph
    - r-pomdpsolve >=1.0.4
    - r-processx

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-foreach
    - r-igraph
    - r-pomdpsolve >=1.0.4
    - r-processx

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pomdp')"           # [not win]
    - "\"%R%\" -e \"library('pomdp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/pomdp
  license: GPL-3
  summary: Provides the infrastructure to define and analyze the solutions of Partially Observable
    Markov Decision Process (POMDP) models. Interfaces for various exact and approximate
    solution algorithms are available including value iteration, point-based value iteration
    and SARSOP. Smallwood and Sondik (1973) <doi:10.1287/opre.21.5.1071>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

