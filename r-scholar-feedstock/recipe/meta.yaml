{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scholar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scholar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scholar/scholar_{{ version }}.tar.gz
  sha256: 9cab72ed12c409309f62bf3b913d03776e563088fa63abed39f0eb707490248b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, prettydoc, roxygen2, testthat (>= 2.1.0), spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.cache
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-httr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tidygraph
    - r-xml2

  run:
    - r-base
    - r-r.cache
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-httr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tidygraph
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scholar')"           # [not win]
    - "\"%R%\" -e \"library('scholar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/YuLab-SMU/scholar
  license: MIT
  summary: Provides functions to extract citation data from Google Scholar.  Convenience functions
    are also provided for comparing multiple scholars and predicting future h-index
    values.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

