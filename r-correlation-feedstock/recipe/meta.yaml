{% set version = '0.8.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-correlation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/correlation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/correlation/correlation_{{ version }}.tar.gz
  sha256: 7a7d6cebdf04c9072ad532a51ddc898693b7b35e4342390458a6b1bc2b3fdf1d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BayesFactor, energy, ggplot2, ggraph, gt, Hmisc, knitr, lme4, MASS, mbend, polycor, poorman, ppcor, psych, rmarkdown, rmcorr, rstanarm, see (>= 0.7.5), testthat (>= 3.1.7), tidygraph, wdm, WRS2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.0
    - r-datawizard >=0.7.0
    - r-insight >=0.19.1
    - r-parameters >=0.20.2

  run:
    - r-base
    - r-bayestestr >=0.13.0
    - r-datawizard >=0.7.0
    - r-insight >=0.19.1
    - r-parameters >=0.20.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('correlation')"           # [not win]
    - "\"%R%\" -e \"library('correlation')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/correlation/
  license: GPL-3
  summary: 'Lightweight package for computing different kinds of correlations, such as partial
    correlations, Bayesian correlations, multilevel correlations, polychoric correlations,
    biweight correlations, distance correlations and more. Part of the ''easystats''
    ecosystem. References: Makowski et al. (2020) <doi:10.21105/joss.02306>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

