{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geomtextpath
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geomtextpath_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geomtextpath/geomtextpath_{{ version }}.tar.gz
  sha256: e42fdf46128dfef128b6a31365916ffcf2b2e7d8021405cfcd73085bd10eb544

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), covr, knitr, rmarkdown, ragg, roxygen2, sf, xml2, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-textshaping

  run:
    - r-base
    - r-ggplot2
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-textshaping

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geomtextpath')"           # [not win]
    - "\"%R%\" -e \"library('geomtextpath')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://allancameron.github.io/geomtextpath/
  license: MIT
  summary: A 'ggplot2' extension that allows text to follow curved paths. Curved text makes it
    easier to directly label paths or neatly annotate in polar co-ordinates.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

