{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-webshot2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webshot2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webshot2/webshot2_{{ version }}.tar.gz
  sha256: 9b6e5be6cc6ffc924c85dbed00f72d44c81c2f2e9e3ec9528bdd1aeea21884c4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httpuv, rmarkdown, shiny
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-callr
    - r-chromote >=0.1.0
    - r-later
    - r-magrittr
    - r-promises

  run:
    - r-base
    - r-callr
    - r-chromote >=0.1.0
    - r-later
    - r-magrittr
    - r-promises

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('webshot2')"           # [not win]
    - "\"%R%\" -e \"library('webshot2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/webshot2/, https://github.com/rstudio/webshot2
  license: GPL-2
  summary: Takes screenshots of web pages, including Shiny applications and R Markdown documents.
    'webshot2' uses headless Chrome or Chromium as the browser back-end.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

