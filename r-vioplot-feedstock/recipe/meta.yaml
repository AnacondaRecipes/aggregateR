{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vioplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vioplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vioplot/vioplot_{{ version }}.tar.gz
  sha256: 5729b483e3a4f7c81d2cc22c8bc5211b64e289734e9da5b5696c4974067867b5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: base, ggplot2, RColorBrewer, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sm
    - r-zoo

  run:
    - r-base
    - r-sm
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vioplot')"           # [not win]
    - "\"%R%\" -e \"library('vioplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/TomKellyGenetics/vioplot
  license: BSD_3_clause
  summary: A violin plot is a combination of a box plot and a kernel density plot. This package
    allows extensive customisation of violin plots.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

