{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-profvis
  version: {{ version|replace("-", "_") }}

source:
  fn: profvis_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/profvis_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/profvis/profvis_{{ version }}.tar.gz
  sha256: f0d7d581793eb61190cdc91f4db97bf4afa2c806c54837cd849629d81f41a14f


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, ggplot2, rmarkdown, testthat, devtools
requirements:
  build:
    - r-base
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - r-htmlwidgets >=0.3.2
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-htmlwidgets >=0.3.2
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('profvis')"           # [not win]
    - "\"%R%\" -e \"library('profvis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/profvis/
  license: GPL-3 | file LICENSE
  summary: Interactive visualizations for profiling R code.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

