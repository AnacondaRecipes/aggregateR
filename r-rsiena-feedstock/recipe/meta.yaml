{% set version = '1.3.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsiena
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RSiena_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RSiena/RSiena_{{ version }}.tar.gz
  sha256: 0554023e2a26cc9dab4e9ebe7588930511d794a14dffcc32c7394bed2c80d250

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: network, tools, codetools, tcltk
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-lattice
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-lattice
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RSiena')"           # [not win]
    - "\"%R%\" -e \"library('RSiena')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.stats.ox.ac.uk/~snijders/siena/
  license: GPL-2 | GPL-3
  summary: 'The main purpose of this package is to perform simulation-based estimation of stochastic
    actor-oriented models for longitudinal network data collected as panel data. Dependent
    variables can be single or multivariate networks, which can be directed, non-directed,
    or two-mode; and associated actor variables. There are also functions for testing
    parameters and checking goodness of fit. An overview of these models is given in
    Tom A.B. Snijders (2017), Stochastic Actor-Oriented Models for Network Dynamics,
    Annual Review of Statistics and Its Application, 4, 343-363 <doi: 10.1146/annurev-statistics-060116-054035>.
    An extensive manual, scripts, and much further information is at the Siena website
    <http://www.stats.ox.ac.uk/~snijders/siena/>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

