{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrmre
  version: {{ version|replace("-", "_") }}

source:
  url:
    # - {{ cran_mirror }}/src/contrib/mRMRe_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mRMRe/mRMRe_{{ version }}.tar.gz
  # sha256: 5ed0a5238782a6235893e9d05248c2d99a11ec6945ac105da12c181a20303d25

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-igraph
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mRMRe')"           # [not win]
    - "\"%R%\" -e \"library('mRMRe')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.pmgenomics.ca/bhklab/
  license: Artistic-2.0
  summary: Computes mutual information matrices from continuous, categorical and survival variables,
    as well as feature selection with minimum redundancy, maximum relevance (mRMR) and
    a new ensemble mRMR technique. Published in De Jay et al. (2013) <doi:10.1093/bioinformatics/btt383>.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

