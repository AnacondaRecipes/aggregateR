{% set version = '4.2-30' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seqinr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/seqinr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/seqinr/seqinr_{{ version }}.tar.gz
  sha256: faf8fe533867eeef57fddfa6592e19d5984954d0670c6c7dbeab6411d55fee4b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4
    - r-segmented
    - zlib

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4
    - r-segmented
    - zlib

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('seqinr')"           # [not win]
    - "\"%R%\" -e \"library('seqinr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://seqinr.r-forge.r-project.org/
  license: GPL-2
  summary: Exploratory data analysis and data visualization for biological sequence (DNA and
    protein) data. Seqinr includes utilities for sequence data management under the
    ACNUC system described in Gouy, M. et al. (1984) Nucleic Acids Res. 12:121-127 <doi:10.1093/nar/12.1Part1.121>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

