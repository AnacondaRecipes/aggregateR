{% set version = '0.90.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reemtree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/REEMtree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/REEMtree/REEMtree_{{ version }}.tar.gz
  sha256: b6a39a88e6500bec4d48b1fe724ce4aa5bcdef5249f19d9ce0f88d48bb99a986

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlme
    - r-rpart

  run:
    - r-base
    - r-nlme
    - r-rpart

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('REEMtree')"           # [not win]
    - "\"%R%\" -e \"library('REEMtree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://pages.stern.nyu.edu/~jsimonof/REEMtree/
  license: GPL-3
  summary: 'A data mining approach for longitudinal and clustered data, which combines the structure
    of mixed effects model with tree-based estimation methods. See Sela, R.J. and Simonoff,
    J.S. (2012) RE-EM trees: a data mining approach for longitudinal and clustered data
    <doi:10.1007/s10994-011-5258-3>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

