{% set version = '0.9-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-brugs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BRugs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BRugs/BRugs_{{ version }}.tar.gz
  sha256: e2bf8af6fa6be49a6a6afb5a82a2cff27771b14d0ac3d3d7891caeaaa881fea5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # There is no Windows support currently. See https://stackoverflow.com/questions/75213024/r-installation-of-package-brugs-is-failing-for-windows-11-64-bit-installation#comment132722013_75213024
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BRugs')"           # [not win]
    - "\"%R%\" -e \"library('BRugs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BRugs
  license: GPL-2
  summary: Fully-interactive R interface to the 'OpenBUGS' software for Bayesian analysis using
    MCMC sampling.  Runs natively and stably in 32-bit R under Windows.  Versions running
    on x86Linux and on 64-bit R under Windows are in "beta" status and less efficient.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

