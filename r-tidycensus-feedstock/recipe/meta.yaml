{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidycensus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidycensus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidycensus/tidycensus_{{ version }}.tar.gz
  sha256: 66b93b620cf71443a3a24ce58ede8d162fc7626c46c25f1c9a8b4ef78d534cd5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, survey, srvyr, terra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-dplyr >=1.0.0
    - r-httr
    - r-jsonlite >=1.5.0
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rlang
    - r-rvest
    - r-sf
    - r-stringr
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-tigris
    - r-units
    - r-xml2

  run:
    - r-base
    - r-crayon
    - r-dplyr >=1.0.0
    - r-httr
    - r-jsonlite >=1.5.0
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rlang
    - r-rvest
    - r-sf
    - r-stringr
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-tigris
    - r-units
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidycensus')"           # [not win]
    - "\"%R%\" -e \"library('tidycensus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://walker-data.com/tidycensus/
  license: MIT
  summary: An integrated R interface to several United States Census Bureau APIs (<https://www.census.gov/data/developers/data-sets.html>)
    and the US Census Bureau's geographic boundary files. Allows R users to return Census
    and ACS data as tidyverse-ready data frames, and optionally returns a list-column
    with feature geometry for mapping and spatial analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

