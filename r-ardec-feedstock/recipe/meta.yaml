{% set version = '2.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ardec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ArDec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ArDec/ArDec_{{ version }}.tar.gz
  sha256: a02f0f1b823caf7946a3546f7a0f8c67f82e7dccccfada857fc96d03b7a5629e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ArDec')"           # [not win]
    - "\"%R%\" -e \"library('ArDec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ArDec
  license: GPL-2
  summary: Autoregressive-based decomposition of a time series based on the approach in West
    (1997). Particular cases include the extraction of trend and seasonal components.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

