{% set version = '2.3-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjsdmx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RJSDMX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RJSDMX/RJSDMX_{{ version }}.tar.gz
  sha256: fa26b2205270fb04da5eb66ae46b19389957377ce809cb76797629f2047a8b0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava >=0.8_8
    - r-zoo >=1.6_4

  run:
    - r-base
    - r-rjava >=0.8_8
    - r-zoo >=1.6_4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RJSDMX')"           # [not win]
    - "\"%R%\" -e \"library('RJSDMX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/amattioc/SDMX/
  license: EUPL
  summary: 'Provides functions to retrieve data and metadata from providers that disseminate
    data by means of SDMX web services. SDMX (Statistical Data and Metadata eXchange)
    is a standard that has been developed with the aim of simplifying the exchange of
    statistical information. More about the SDMX standard and the SDMX Web Services
    can be found at: <https://sdmx.org>.'
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

