{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyclust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyclust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyclust/tidyclust_{{ version }}.tar.gz
  sha256: 0d7ce1166fbe5bcc2ec1ced588e896173f191511f0c41148534226f193185eff

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cluster, ClusterR, clustMixType (>= 0.3-5), covr, klaR, knitr, modeldata (>= 1.0.0), RcppHungarian, recipes (>= 1.0.0), rmarkdown, testthat (>= 3.0.0), workflows (>= 1.1.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rfast >=2.0.6
    - r-cli >=3.0.0
    - r-dials >=1.1.0
    - r-dplyr >=1.0.9
    - r-flexclust >=1.3_6
    - r-foreach
    - r-generics >=0.1.2
    - r-glue >=1.6.2
    - r-hardhat >=1.0.0
    - r-modelenv >=0.1.0
    - r-parsnip >=1.0.2
    - r-prettyunits >=1.1.0
    - r-rlang >=1.0.6
    - r-rsample >=1.0.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.2.0
    - r-tune >=1.0.0
    - r-vctrs >=0.5.0

  run:
    - r-base
    - r-rfast >=2.0.6
    - r-cli >=3.0.0
    - r-dials >=1.1.0
    - r-dplyr >=1.0.9
    - r-flexclust >=1.3_6
    - r-foreach
    - r-generics >=0.1.2
    - r-glue >=1.6.2
    - r-hardhat >=1.0.0
    - r-modelenv >=0.1.0
    - r-parsnip >=1.0.2
    - r-prettyunits >=1.1.0
    - r-rlang >=1.0.6
    - r-rsample >=1.0.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.2.0
    - r-tune >=1.0.0
    - r-vctrs >=0.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyclust')"           # [not win]
    - "\"%R%\" -e \"library('tidyclust')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/tidyclust, https://tidyclust.tidymodels.org/
  license: MIT
  summary: A common interface to specifying clustering models, in the same style as 'parsnip'.
    Creates unified interface across different functions and computational engines.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

