{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-isdals
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/isdals_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/isdals/isdals_{{ version }}.tar.gz
  sha256: ba9ea226776e557c17202e54adcaf11718983ea497680e0fe7e35f2c10e14213

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: VGAM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('isdals')"           # [not win]
    - "\"%R%\" -e \"library('isdals')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=isdals
  license: GPL-2
  summary: "Provides datasets for the book \"Introduction to Statistical Data Analysis for the
    Life Sciences, Second edition\" by Ekstr\xF8m and S\xF8rensen (2014)."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

