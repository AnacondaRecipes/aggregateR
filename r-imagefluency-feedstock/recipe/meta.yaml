{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-imagefluency
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/imagefluency_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/imagefluency/imagefluency_{{ version }}.tar.gz
  sha256: 9e11c816670800a4ff89685c0c703047dee73343897faba360c72521a9795acf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grid, ggplot2, scales, shiny, testthat, mockery, knitr, rmarkdown, furrr, future, pbmcapply, tictoc, dplyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-openimager
    - r-r.utils
    - r-magick
    - r-pracma
    - r-readbitmap

  run:
    - r-base
    - r-openimager
    - r-r.utils
    - r-magick
    - r-pracma
    - r-readbitmap

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('imagefluency')"           # [not win]
    - "\"%R%\" -e \"library('imagefluency')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://stm.github.io/imagefluency/, https://github.com/stm/imagefluency/, https://doi.org/10.5281/zenodo.5614666
  license: GPL-3
  summary: 'Get image statistics based on processing fluency theory. The functions provide scores
    for several basic aesthetic principles that facilitate fluent cognitive processing
    of images: contrast, complexity / simplicity, self-similarity, symmetry, and typicality.
    See Mayer & Landwehr (2018) <doi:10.1037/aca0000187> and Mayer & Landwehr (2018)
    <doi:10.31219/osf.io/gtbhw> for the theoretical background of the methods.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

