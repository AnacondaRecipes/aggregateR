{% set version = '0.9.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bsts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bsts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bsts/bsts_{{ version }}.tar.gz
  sha256: 8c8ef3cd2bdb6d23fe72c74971ceb88847d215091bdc76fae3765f9b99430090

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boom >=0.9.10
    - r-boomspikeslab >=1.2.5
    - r-xts
    - r-zoo >=1.8

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-boom >=0.9.10
    - r-boomspikeslab >=1.2.5
    - r-xts
    - r-zoo >=1.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bsts')"           # [not win]
    - "\"%R%\" -e \"library('bsts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bsts
  license: LGPL-2.1 | MIT
  summary: Time series regression using dynamic linear models fit using MCMC. See Scott and Varian
    (2014) <DOI:10.1504/IJMMNO.2014.059942>, among many other sources.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

