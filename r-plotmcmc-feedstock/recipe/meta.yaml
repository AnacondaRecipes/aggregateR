{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plotmcmc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plotMCMC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plotMCMC/plotMCMC_{{ version }}.tar.gz
  sha256: 0e464466bbff6ecf5de40eb194a942793122034e4c753af5887ff7a0d734bc6f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda
    - r-gplots
    - r-lattice

  run:
    - r-base
    - r-coda
    - r-gplots
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plotMCMC')"           # [not win]
    - "\"%R%\" -e \"library('plotMCMC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=plotMCMC
  license: GPL-3
  summary: Markov chain Monte Carlo diagnostic plots. The purpose of the package is to combine
    existing tools from the 'coda' and 'lattice' packages, and make it easy to adjust
    graphical details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

