{% set version = '2023.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alabama
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/alabama_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alabama/alabama_{{ version }}.tar.gz
  sha256: 925f67c72d9cdb677105377777bd09e9b56a61573bea7e3f69e0a49595c7bf1c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-numderiv

  run:
    - r-base
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('alabama')"           # [not win]
    - "\"%R%\" -e \"library('alabama')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=alabama
  license: GPL-2
  summary: Augmented Lagrangian Adaptive Barrier Minimization Algorithm for optimizing smooth
    nonlinear objective functions with constraints. Linear or nonlinear equality and
    inequality constraints are allowed.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

