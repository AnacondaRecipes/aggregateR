{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamrr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gamRR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamRR/gamRR_{{ version }}.tar.gz
  sha256: 74b853f46fd0cd51b8f08763bf9408b98885af386db97679f93444a28248c87e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-mgcv

  run:
    - r-base
    - r-boot
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gamRR')"           # [not win]
    - "\"%R%\" -e \"library('gamRR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gamRR
  license: GPL-3
  summary: To calculate the relative risk (RR) for the generalized additive model.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

