{% set version = '0.3-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MVT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MVT/MVT_{{ version }}.tar.gz
  sha256: a32d1e58003d9f3b37e1635a09dcd01bf45eed75bf710a6f634d1c2f73977d48

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fastmatrix

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fastmatrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MVT')"           # [not win]
    - "\"%R%\" -e \"library('MVT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://mvt.mat.utfsm.cl/
  license: GPL-3
  summary: 'Routines to perform estimation and inference under the multivariate t-distribution
    <doi:10.1007/s10182-022-00468-2>. Currently, the following methodologies are implemented:
    multivariate mean and covariance estimation, hypothesis testing about equicorrelation
    and homogeneity of variances, the Wilson-Hilferty transformation, QQ-plots with
    envelopes and random variate generation.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

