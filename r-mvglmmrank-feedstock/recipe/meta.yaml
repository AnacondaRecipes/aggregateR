{% set version = '1.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvglmmrank
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mvglmmRank_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mvglmmRank/mvglmmRank_{{ version }}.tar.gz
  sha256: ceb61e31ebb6c0dd13846209128cb2eb6007cc0be91fd00232dbdedc4797b326

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-numderiv

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mvglmmRank')"           # [not win]
    - "\"%R%\" -e \"library('mvglmmRank')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mvglmmRank
  license: GPL-2
  summary: Maximum likelihood estimates are obtained via an EM algorithm with either a first-order
    or a fully exponential Laplace approximation as documented by Broatch and Karl (2018)
    <doi:10.48550/arXiv.1710.05284>, Karl, Yang, and Lohr (2014) <doi:10.1016/j.csda.2013.11.019>,
    and by Karl (2012) <doi:10.1515/1559-0410.1471>. Karl and Zimmerman <doi:10.1016/j.jspi.2020.06.004>
    use this package to illustrate how the home field effect estimator from a mixed
    model can be biased under nonrandom scheduling.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

