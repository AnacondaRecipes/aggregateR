{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-folderfun
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/folderfun_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/folderfun/folderfun_{{ version }}.tar.gz
  sha256: 3a4e590ff67b0a1e636fdcf2aee4135c76b53e9034fb07243d09850c5241da66

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('folderfun')"           # [not win]
    - "\"%R%\" -e \"library('folderfun')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://code.databio.org/folderfun
  license: BSD_2_clause
  summary: If you find yourself working on multiple different projects in R, you'll want a series
    of folders pointing to raw data, processed data, plot results, intermediate table
    outputs, etc. This package makes it easier to do that by providing a quick and easy
    way to create and use functions for project-level directories.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

