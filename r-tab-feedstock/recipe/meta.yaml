{% set version = '5.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tab
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tab_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tab/tab_{{ version }}.tar.gz
  sha256: 1b7e4928cfe24bf28eaaa4714925f1f126db8ad375b62afaa43345a77460e8cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gee, rmarkdown, survival
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-kableextra
    - r-knitr
    - r-survey >=4.1

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-kableextra
    - r-knitr
    - r-survey >=4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tab')"           # [not win]
    - "\"%R%\" -e \"library('tab')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tab
  license: GPL-3
  summary: Contains functions for creating various types of summary tables, e.g. comparing characteristics
    across levels of a categorical variable and summarizing fitted generalized linear
    models, generalized estimating equations, and Cox proportional hazards models. Functions
    are available to handle data from simple random samples as well as complex surveys.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

