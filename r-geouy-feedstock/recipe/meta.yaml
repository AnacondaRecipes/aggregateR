{% set version = '0.2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geouy
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geouy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geouy/geouy_{{ version }}.tar.gz
  sha256: f12314dc1d80537079efc67c4594583c3e04f3fe499c258454aaded1a213a50b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-curl
    - r-dplyr
    - r-fs
    - r-ggplot2
    - r-ggspatial
    - r-ggthemes
    - r-glue
    - r-magrittr
    - r-raster
    - r-rjson
    - r-rlang
    - r-sf
    - r-sp
    - r-stringr
    - r-tidyselect
    - r-viridis

  run:
    - r-base
    - r-assertthat
    - r-curl
    - r-dplyr
    - r-fs
    - r-ggplot2
    - r-ggspatial
    - r-ggthemes
    - r-glue
    - r-magrittr
    - r-raster
    - r-rjson
    - r-rlang
    - r-sf
    - r-sp
    - r-stringr
    - r-tidyselect
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geouy')"           # [not win]
    - "\"%R%\" -e \"library('geouy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=geouy
  license: GPL-3
  summary: The toolbox have functions to load and process geographic information for Uruguay.  And
    extra-function to get address coordinates and orthophotos through the uruguayan
    'IDE' API <https://www.gub.uy/infraestructura-datos-espaciales/tramites-y-servicios/servicios/sistema-unico-direcciones-geograficas>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

