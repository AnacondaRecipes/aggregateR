{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lisreltor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lisrelToR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lisrelToR/lisrelToR_{{ version }}.tar.gz
  sha256: d35981f45f08c82272d2fd58b284c19f60c3492aadbd3781a7e788833ad8a144

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lisrelToR')"           # [not win]
    - "\"%R%\" -e \"library('lisrelToR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lisrelToR
  license: GPL-2
  summary: This is an unofficial package aimed at automating the import of 'LISREL' <https://ssicentral.com/index.php/products/lisrel/>
    output in R. This package or its maintainer is not in any way affiliated with the
    creators of 'LISREL' and 'SSI, Inc'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

