{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bass
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BASS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BASS/BASS_{{ version }}.tar.gz
  sha256: a94100ed56c59fac4ba693627cdc2c4ad6aa53bc8d921fac1034ea3b9babf193

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat (>= 2.1.0), parallel, MASS, formatR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hypergeo
    - r-truncdist

  run:
    - r-base
    - r-hypergeo
    - r-truncdist

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BASS')"           # [not win]
    - "\"%R%\" -e \"library('BASS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BASS
  license: GPL-3
  summary: Bayesian fitting and sensitivity analysis methods for adaptive spline surfaces described
    in <doi:10.18637/jss.v094.i08>. Built to handle continuous and categorical inputs
    as well as functional or scalar output. An extension of the methodology in Denison,
    Mallick and Smith (1998) <doi:10.1023/A:1008824606259>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

