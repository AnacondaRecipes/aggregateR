{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-standardize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/standardize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/standardize/standardize_{{ version }}.tar.gz
  sha256: 48c0dd16c01c15ed3da7cdd45b4d5d9016aeebfd7e9c6175e31d23e076fa1601

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: afex, emmeans, knitr, lmerTest, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-lme4
    - r-stringr

  run:
    - r-base
    - r-mass
    - r-lme4
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('standardize')"           # [not win]
    - "\"%R%\" -e \"library('standardize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/CDEager/standardize
  license: GPL-3
  summary: Tools which allow regression variables to be placed on similar scales, offering computational
    benefits as well as easing interpretation of regression output.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

