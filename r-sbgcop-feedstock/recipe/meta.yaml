{% set version = '0.980' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sbgcop
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sbgcop_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sbgcop/sbgcop_{{ version }}.tar.gz
  sha256: baf32c715d154acaf062c097c8df7f7ee39e9cca0043d33d850f0b43c842af6e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sbgcop')"           # [not win]
    - "\"%R%\" -e \"library('sbgcop')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://pdhoff.github.io/
  license: GPL-2
  summary: Estimation and inference for parameters in a Gaussian copula model, treating the univariate
    marginal distributions as nuisance parameters as described in Hoff (2007) <doi:10.1214/07-AOAS107>.
    This package also provides a semiparametric imputation procedure for missing multivariate
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

