{% set version = '0.9.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tuber
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tuber_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tuber/tuber_{{ version }}.tar.gz
  sha256: d7568438f07666d7da82a824293f36d40ab68bee09523eb7042967c086e5d2da

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.11), testthat, rmarkdown, xml2, lintr, hms
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-plyr
    - r-purrr

  run:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-plyr
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tuber')"           # [not win]
    - "\"%R%\" -e \"library('tuber')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/soodoku/tuber
  license: MIT
  summary: Get comments posted on YouTube videos, information on how many times a video has been
    liked, search for videos with particular content, and much more. You can also scrape
    captions from a few videos. To learn more about the YouTube API, see <https://developers.google.com/youtube/v3/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

