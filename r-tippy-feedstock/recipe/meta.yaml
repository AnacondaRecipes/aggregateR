{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tippy
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tippy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tippy/tippy_{{ version }}.tar.gz
  sha256: 96c9477de8092e9d43b92fa2d284b943e3b631448a8d7e79e9809eae0ed88901

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tippy')"           # [not win]
    - "\"%R%\" -e \"library('tippy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tippy.john-coene.com/
  license: MIT
  summary: '''Htmlwidget'' of ''Tippyjs'' to add tooltips to ''Shiny'' apps and ''R markdown''
    documents.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

