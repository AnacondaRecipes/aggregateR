{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rredlist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rredlist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rredlist/rredlist_{{ version }}.tar.gz
  sha256: d2e66b655c43565a4cc0984dc3fcc9732652cb9677baaa9bb2b82e9f9d65e7f0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, vcr (>= 0.4.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crul >=0.3.8
    - r-jsonlite >=1.1

  run:
    - r-base
    - r-crul >=0.3.8
    - r-jsonlite >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rredlist')"           # [not win]
    - "\"%R%\" -e \"library('rredlist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/rredlist (devel) https://docs.ropensci.org/rredlist/ (docs)
  license: MIT
  summary: '''IUCN'' Red List (<http://apiv3.iucnredlist.org/api/v3/docs>) client. The ''IUCN''
    Red List is a global list of threatened and endangered species. Functions cover
    all of the Red List ''API'' routes. An ''API'' key is required.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

