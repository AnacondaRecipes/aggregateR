{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggisotonic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggisotonic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggisotonic/ggisotonic_{{ version }}.tar.gz
  sha256: 1752d2af4bb6226425380826afa932ec435b0aebf212311735f8bf503ac4e1cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-fdrtool >=1.2.17
    - r-ggplot2 >=3.0.0

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-fdrtool >=1.2.17
    - r-ggplot2 >=3.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggisotonic')"           # [not win]
    - "\"%R%\" -e \"library('ggisotonic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/talegari/ggisotonic
  license: GPL-3
  summary: Provides stat_isotonic() to add weighted univariate isotonic regression curves.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

