{% set version = '1.9.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qgraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qgraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qgraph/qgraph_{{ version }}.tar.gz
  sha256: 4c5a2c7247b48d896ac56df99a07647c3f428732e1ac57b920eb0fd4e54a21d6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BDgraph, huge
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-matrix
    - r-rcpp >=1.0.0
    - r-abind
    - r-colorspace
    - r-corpcor
    - r-fdrtool
    - r-ggplot2
    - r-glasso
    - r-gtools
    - r-igraph
    - r-jpeg
    - r-lavaan
    - r-pbapply
    - r-plyr
    - r-png
    - r-psych
    - r-reshape2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-hmisc
    - r-matrix
    - r-rcpp >=1.0.0
    - r-abind
    - r-colorspace
    - r-corpcor
    - r-fdrtool
    - r-ggplot2
    - r-glasso
    - r-gtools
    - r-igraph
    - r-jpeg
    - r-lavaan
    - r-pbapply
    - r-plyr
    - r-png
    - r-psych
    - r-reshape2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qgraph')"           # [not win]
    - "\"%R%\" -e \"library('qgraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=qgraph
  license: GPL-2
  summary: Fork of qgraph - Weighted network visualization and analysis, as well as Gaussian
    graphical model computation. See Epskamp et al. (2012) <doi:10.18637/jss.v048.i04>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

