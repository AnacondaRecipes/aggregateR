{% set version = '0.3.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dataverse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dataverse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dataverse/dataverse_{{ version }}.tar.gz
  sha256: af8cfe043567c0eaa5880cb339dbe65153f926cdf1860a87a6b5e06d3fa5ebbb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, haven, knitr, purrr, rmarkdown, testthat, devtools, tibble, yaml
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-httr
    - r-jsonlite
    - r-readr
    - r-xml2

  run:
    - r-base
    - r-checkmate
    - r-httr
    - r-jsonlite
    - r-readr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dataverse')"           # [not win]
    - "\"%R%\" -e \"library('dataverse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://iqss.github.io/dataverse-client-r/, https://dataverse.org/, https://github.com/iqss/dataverse-client-r
  license: GPL-2
  summary: Provides access to Dataverse APIs <https://dataverse.org/> (versions 4-5), enabling
    data search, retrieval, and deposit. For Dataverse versions <= 3.0, use the archived
    'dvn' package <https://cran.r-project.org/package=dvn>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

