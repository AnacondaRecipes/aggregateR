{% set version = '1.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-soupx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SoupX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SoupX/SoupX_{{ version }}.tar.gz
  sha256: 9b6226cd7c0691498a874d5c029f8ff81fd2060295c298985397521c1f7ee3a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rstan, DropletUtils, rmarkdown, formatR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-seurat >=3.2.2
    - r-ggplot2

  run:
    - r-base
    - r-matrix
    - r-seurat >=3.2.2
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SoupX')"           # [not win]
    - "\"%R%\" -e \"library('SoupX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/constantAmateur/SoupX
  license: GPL-2
  summary: Quantify, profile and remove ambient mRNA contamination (the "soup") from droplet
    based single cell RNA-seq experiments.  Implements the method described in Young
    et al. (2018) <doi:10.1101/303727>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

