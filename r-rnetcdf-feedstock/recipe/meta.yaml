{% set version = '2.7-1' %}

{% set posix = 'msys2-' if win else '' %}
{% set msystem = "ucrt64-" if win else "" %}
{% set native = '' if win else '' %}

package:
  name: r-rnetcdf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RNetCDF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RNetCDF/RNetCDF_{{ version }}.tar.gz
  sha256: 80626172829077807c6f14506782ffd85a316f0c09539c3d64d4594edc756d0b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit64, tools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('ucrt64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - libnetcdf
    - udunits2
  run:
    - r-base
    - {{msystem}}gcc-libs         # [win]
    - libnetcdf
    - udunits2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RNetCDF')"           # [not win]
    - "\"%R%\" -e \"library('RNetCDF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mjwoods/RNetCDF https://www.unidata.ucar.edu/software/netcdf/ https://www.unidata.ucar.edu/software/udunits/
  license: GPL-2
  summary: An interface to the 'NetCDF' file formats designed by Unidata for efficient storage
    of array-oriented scientific data and descriptions. Most capabilities of 'NetCDF'
    version 4 are supported. Optional conversions of time units are enabled by 'UDUNITS'
    version 2, also from Unidata.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

