{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-weightquant
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/weightQuant_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/weightQuant/weightQuant_{{ version }}.tar.gz
  sha256: 459f6072fcb6f2c286363b9df7101ddbe5cbea4aa1b1a5228dae6cb4f7eb5c6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-quantreg
    - r-stringr

  run:
    - r-base
    - r-doparallel
    - r-foreach
    - r-quantreg
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('weightQuant')"           # [not win]
    - "\"%R%\" -e \"library('weightQuant')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=weightQuant
  license: GPL (>= 2.0)
  summary: Estimation of observation-specific weights for incomplete longitudinal data and bootstrap
    procedure for weighted quantile regressions. See Jacqmin-Gadda, Rouanet, Mba, Philipps,
    Dartigues (2020) for details <doi:10.1177/0962280220909986>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

