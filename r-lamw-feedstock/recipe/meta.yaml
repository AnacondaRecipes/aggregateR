{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lamw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lamW_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lamW/lamW_{{ version }}.tar.gz
  sha256: 1f829bdad0a78d5f377c02c8301b0c9956b7902fb836f85662991e90cd8ee8d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, tinytest, methods
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcppparallel

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcppparallel

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lamW')"           # [not win]
    - "\"%R%\" -e \"library('lamW')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aadler/lamW
  license: BSD_2_clause
  summary: Implements both real-valued branches of the Lambert-W function (Corless et al, 1996)
    <doi:10.1007/BF02124750> without the need for installing the entire GSL.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

