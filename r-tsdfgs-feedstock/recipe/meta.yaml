{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsdfgs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TSDFGS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TSDFGS/TSDFGS_{{ version }}.tar.gz
  sha256: ec6126efafa42d06feb63a60f60eb49cd79425f08c54f8e37e30f0e39762e40a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.8.3
    - r-rcppeigen
    - r-dplyr
    - r-ggplot2
    - r-latex2exp
    - r-lifecycle

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.8.3
    - r-rcppeigen
    - r-dplyr
    - r-ggplot2
    - r-latex2exp
    - r-lifecycle

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TSDFGS')"           # [not win]
    - "\"%R%\" -e \"library('TSDFGS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/oumarkme/TSDFGS
  license: GPL-3
  summary: We propose an optimality criterion to determine the required training set, r-score,
    which is derived directly from Pearson's correlation between the genomic estimated
    breeding values and phenotypic values of the test set <doi:10.1007/s00122-019-03387-0>.
    This package provides two main functions to determine a good training set and its
    size.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

