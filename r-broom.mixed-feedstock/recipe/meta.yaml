{% set version = '0.2.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-broom.mixed
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/broom.mixed_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/broom.mixed/broom.mixed_{{ version }}.tar.gz
  sha256: 7631cd29316a32050b9e72057754e053d7f9064a75900bb7e69b29ebca6c60b2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: brms, dotwhisker, knitr, testthat, gamlss, gamlss.data, ggplot2, GLMMadaptive, glmmADMB, glmmTMB, lmerTest, lme4, Matrix, MCMCglmm, mgcv, pander, pbkrtest, rstan, rstanarm, rstantools, R2jags, TMB, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom
    - r-coda
    - r-dplyr
    - r-forcats
    - r-furrr
    - r-nlme
    - r-purrr
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-broom
    - r-coda
    - r-dplyr
    - r-forcats
    - r-furrr
    - r-nlme
    - r-purrr
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('broom.mixed')"           # [not win]
    - "\"%R%\" -e \"library('broom.mixed')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bbolker/broom.mixed
  license: GPL-3
  summary: 'Convert fitted objects from various R mixed-model packages into tidy data frames
    along the lines of the ''broom'' package. The package provides three S3 generics
    for each model: tidy(), which summarizes a model''s statistical findings such as
    coefficients of a regression; augment(), which adds columns to the original data
    such as predictions, residuals and cluster assignments; and glance(), which provides
    a one-row summary of model-level statistics.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

