{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapiso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapiso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapiso/mapiso_{{ version }}.tar.gz
  sha256: 293ac46a99bbd1352e82c0eb4b2537b50d03d19cb5a2a67334cada5fc8dcb986

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, mapsf, terra, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-isoband
    - r-sf

  run:
    - r-base
    - r-isoband
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapiso')"           # [not win]
    - "\"%R%\" -e \"library('mapiso')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/riatelab/mapiso
  license: GPL-3
  summary: Regularly spaced grids containing continuous data are transformed to contour polygons.
    A grid can be defined by a data.frame (x, y, value), an 'sf' object or a raster
    from 'terra'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

