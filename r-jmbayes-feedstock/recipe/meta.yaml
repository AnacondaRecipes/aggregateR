{% set version = '0.8-85' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jmbayes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/JMbayes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/JMbayes/JMbayes_{{ version }}.tar.gz
  sha256: 8b1230b6a07d105f28132cb7f6ebf89f38c186e0cc39f280795f30eafe952168

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # There is no Windows support currently. Depends on r-jagsui but it's not available on win-64.
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-doparallel
    - r-foreach
    - r-jagsui
    - r-nlme
    - r-rstan
    - r-shiny
    - r-survival
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-hmisc
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-doparallel
    - r-foreach
    - r-jagsui
    - r-nlme
    - r-rstan
    - r-shiny
    - r-survival
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('JMbayes')"           # [not win]
    - "\"%R%\" -e \"library('JMbayes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/drizopoulos/JMbayes
  license: GPL-2
  summary: Shared parameter models for the joint modeling of longitudinal and time-to-event data
    using MCMC; Dimitris Rizopoulos (2016) <doi:10.18637/jss.v072.i07>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

