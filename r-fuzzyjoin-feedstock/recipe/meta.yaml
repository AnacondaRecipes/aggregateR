{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fuzzyjoin
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fuzzyjoin_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fuzzyjoin/fuzzyjoin_{{ version }}.tar.gz
  sha256: 47eaefb73ce8553301e15359bc0e071222fc463c334ca486fa04c68d3e86b968

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, ggplot2, qdapDictionaries, readr, rvest, rmarkdown, maps, IRanges, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.8.1
    - r-geosphere
    - r-purrr
    - r-stringdist
    - r-stringr
    - r-tibble
    - r-tidyr >=0.4.0

  run:
    - r-base
    - r-dplyr >=0.8.1
    - r-geosphere
    - r-purrr
    - r-stringdist
    - r-stringr
    - r-tibble
    - r-tidyr >=0.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fuzzyjoin')"           # [not win]
    - "\"%R%\" -e \"library('fuzzyjoin')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dgrtwo/fuzzyjoin
  license: MIT
  summary: Join tables together based not on whether columns match exactly, but whether they
    are similar by some comparison. Implementations include string distance and regular
    expression matching.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

