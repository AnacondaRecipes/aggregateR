{% set version = '1.3.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ems
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ems_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ems/ems_{{ version }}.tar.gz
  sha256: 8c05025773f8926ac9770669c60114e13bdc56d03e4492bebb05db0cbd61e475

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-rms
    - r-survival

  run:
    - r-base
    - r-boot
    - r-rms
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ems')"           # [not win]
    - "\"%R%\" -e \"library('ems')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ems
  license: GPL-2
  summary: Collection of functions related to benchmark with prediction models for data analysis
    and editing of clinical and epidemiological data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

