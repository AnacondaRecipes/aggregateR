{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nimble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nimble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nimble/nimble_{{ version }}.tar.gz
  sha256: 107fe78daf4bf98da06779ce039d376eccc3e35767a00d17410210bd3dd45238

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-coda
    - r-igraph
    - r-numderiv
    - r-pracma

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-coda
    - r-igraph
    - r-numderiv
    - r-pracma

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nimble')"           # [not win]
    - "\"%R%\" -e \"library('nimble')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-nimble.org, https://github.com/nimble-dev/nimble
  license: BSD_3_clause | GPL-2
  summary: 'A system for writing hierarchical statistical models largely compatible with ''BUGS''
    and ''JAGS'', writing nimbleFunctions to operate models and do basic R-style math,
    and compiling both models and nimbleFunctions via custom-generated C++. ''NIMBLE''
    includes default methods for MCMC, Monte Carlo Expectation Maximization, and some
    other tools. The nimbleFunction system makes it easy to do things like implement
    new MCMC samplers from R, customize the assignment of samplers to different parts
    of a model from R, and compile the new samplers automatically via C++ alongside
    the samplers ''NIMBLE'' provides. ''NIMBLE'' extends the ''BUGS''/''JAGS'' language
    by making it extensible: New distributions and functions can be added, including
    as calls to external compiled code. Although most people think of MCMC as the main
    goal of the ''BUGS''/''JAGS'' language for writing models, one can use ''NIMBLE''
    for writing arbitrary other kinds of model-generic algorithms as well. A full User
    Manual is available at <https://r-nimble.org>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

