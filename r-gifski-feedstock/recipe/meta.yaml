{% set version = '1.12.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gifski
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gifski_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gifski/gifski_{{ version }}.tar.gz
  sha256: 281361b291a8d0df57444918f1d3cb8be404aa5f2749e96d777f884baa037b79

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, gapminder
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('rust') }}          # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gifski')"           # [not win]
    - "\"%R%\" -e \"library('gifski')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-rust.r-universe.dev/gifski
  license: MIT
  summary: 'Multi-threaded GIF encoder written in Rust: <https://gif.ski/>. Converts images to
    GIF animations using pngquant''s efficient cross-frame palettes and temporal dithering
    with thousands of colors per frame.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

