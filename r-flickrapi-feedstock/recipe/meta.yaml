{% set version = '0.1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flickrapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FlickrAPI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FlickrAPI/FlickrAPI_{{ version }}.tar.gz
  sha256: f4c01baaaea16a33bd2e44d30a391a6bcbbe39ced5868468bb2fe6cc4712559d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sf, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr2
    - r-janitor
    - r-magrittr
    - r-rlang

  run:
    - r-base
    - r-httr2
    - r-janitor
    - r-magrittr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FlickrAPI')"           # [not win]
    - "\"%R%\" -e \"library('FlickrAPI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FlickrAPI
  license: GPL-3
  summary: Provides an interface to the Flickr API <https://www.flickr.com/services/api/> and
    allows R users to download data on Flickr.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

