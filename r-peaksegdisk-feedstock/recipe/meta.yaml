{% set version = '2022.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-peaksegdisk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PeakSegDisk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PeakSegDisk/PeakSegDisk_{{ version }}.tar.gz
  sha256: 295b667e37c3d4a2d870793467f9a98fe618c6b06890850a3ed1b7ec0e7a7af3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ggplot2, future.apply, future, knitr, markdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.9.8

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-data.table >=1.9.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PeakSegDisk')"           # [not win]
    - "\"%R%\" -e \"library('PeakSegDisk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tdhock/PeakSegDisk
  license: GPL-3
  summary: Disk-based implementation of Functional Pruning Optimal Partitioning with up-down
    constraints <doi:10.18637/jss.v101.i10> for single-sample peak calling (independently
    for each sample and genomic problem), can handle huge data sets (10^7 or more).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

