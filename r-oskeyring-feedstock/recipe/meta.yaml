{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-oskeyring
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/oskeyring_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/oskeyring/oskeyring_{{ version }}.tar.gz
  sha256: 0cef77fda779579f4c582a53dc7890895dc5da6157d6dbd728d30e4b25f94fbb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: askpass, covr, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('oskeyring')"           # [not win]
    - "\"%R%\" -e \"library('oskeyring')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/oskeyring#readme, https://r-lib.github.io/oskeyring/
  license: MIT
  summary: Aims to support all features of the system credential store, including non-portable
    ones. Supports 'Keychain' on 'macOS', and 'Credential Manager' on 'Windows'. See
    the 'keyring' package if you need a portable 'API'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

