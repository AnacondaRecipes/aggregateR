{% set version = '0.8-15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gMCP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gMCP/gMCP_{{ version }}.tar.gz
  sha256: 166bbca0ce811adeb93aa26a1f08a5fa955818e12b63afd38639274492440404

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, Deducer, knitr, graph (>= 1.20), mutoss, boot, coin
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-commonjavajars >=1.0.5
    - r-javagd
    - r-mass
    - r-matrix
    - r-polynomf
    - r-multcomp >=1.1
    - r-mvtnorm
    - r-rjava >=0.6_3
    - r-xlsxjars >=0.6.1
    - openjdk  # [linux]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-commonjavajars >=1.0.5
    - r-javagd
    - r-mass
    - r-matrix
    - r-polynomf
    - r-multcomp >=1.1
    - r-mvtnorm
    - r-rjava >=0.6_3
    - r-xlsxjars >=0.6.1

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gMCP')"           # [not win]
    - "\"%R%\" -e \"library('gMCP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://gsrmtp.r-forge.r-project.org/
  license: GPL-2
  summary: Functions and a graphical user interface for graphical described multiple test procedures.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

