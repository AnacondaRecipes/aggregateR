{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rfm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rfm/rfm_{{ version }}.tar.gz
  sha256: 53f1b374c05064f9a0f011a3491927b8dc4496ca7fa0154f1db8174a284d10e9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DT, kableExtra, knitr, rmarkdown, testthat, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-lubridate
    - r-magrittr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-xplorerr

  run:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-lubridate
    - r-magrittr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-xplorerr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rfm')"           # [not win]
    - "\"%R%\" -e \"library('rfm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rsquaredacademy/rfm, https://rfm.rsquaredacademy.com/
  license: MIT
  summary: 'Tools for RFM (recency, frequency and monetary value) analysis. Generate RFM score
    from both transaction and customer level data. Visualize the relationship between
    recency, frequency and monetary value using heatmap, histograms, bar charts and
    scatter plots. Includes a ''shiny'' app for interactive segmentation. References:
    i. Blattberg R.C., Kim BD., Neslin S.A (2008) <doi:10.1007/978-0-387-72579-6_12>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

