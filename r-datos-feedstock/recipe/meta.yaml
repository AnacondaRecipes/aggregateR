{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datos
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/datos_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/datos/datos_{{ version }}.tar.gz
  sha256: f6da120d9bf3080977c6c2df6b8e95b90a328f8316d2b5422c9afb0ea176a80c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lahman
    - r-babynames
    - r-dplyr
    - r-forcats
    - r-fueleconomy
    - r-gapminder
    - r-ggplot2
    - r-modeldata >=1.0.0
    - r-nasaweather
    - r-nycflights13
    - r-palmerpenguins
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-yaml

  run:
    - r-base
    - r-lahman
    - r-babynames
    - r-dplyr
    - r-forcats
    - r-fueleconomy
    - r-gapminder
    - r-ggplot2
    - r-modeldata >=1.0.0
    - r-nasaweather
    - r-nycflights13
    - r-palmerpenguins
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('datos')"           # [not win]
    - "\"%R%\" -e \"library('datos')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cienciadedatos/datos
  license: CC0
  summary: "Provee una versi\xF3n traducida de los siguientes conjuntos de datos: 'airlines',
    'airports', 'AwardsManagers', 'babynames', 'Batting', 'credit_data', 'diamonds',
    'faithful', 'fueleconomy', 'Fielding', 'flights', 'gapminder', 'gss_cat', 'iris',
    'Managers', 'mpg', 'mtcars', 'atmos', 'palmerpenguins', 'People, 'Pitching', 'planes',
    'presidential', 'table1', 'table2', 'table3', 'table4a', 'table4b', 'table5', 'vehicles',
    'weather', 'who'.  English: It provides a Spanish translated version of the datasets
    listed above."
  license_family: CC

