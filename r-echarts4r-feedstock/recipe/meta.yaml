{% set version = '0.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-echarts4r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/echarts4r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/echarts4r/echarts4r_{{ version }}.tar.gz
  sha256: d818e778fb33a68354d940574bd776f39e0679d92af43b42ccdce50eae69eac8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tidyr, testthat, knitr, rmarkdown, covr, data.tree, leaflet, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom
    - r-corrplot
    - r-countrycode
    - r-dplyr >=0.7.0
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-purrr
    - r-rstudioapi
    - r-scales
    - r-shiny

  run:
    - r-base
    - r-broom
    - r-corrplot
    - r-countrycode
    - r-dplyr >=0.7.0
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-purrr
    - r-rstudioapi
    - r-scales
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('echarts4r')"           # [not win]
    - "\"%R%\" -e \"library('echarts4r')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://echarts4r.john-coene.com/, https://github.com/JohnCoene/echarts4r
  license: Apache License (>= 2.0)
  summary: Easily create interactive charts by leveraging the 'Echarts Javascript' library which
    includes 36 chart types, themes, 'Shiny' proxies and animations.
  license_family: APACHE

