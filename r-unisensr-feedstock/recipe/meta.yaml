{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unisensr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/unisensR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/unisensR/unisensR_{{ version }}.tar.gz
  sha256: 7e3f2e8943c863fb9bcfff5c9a1fbcd8518e4eadc9ae0061a2c4c83c225a0edf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml >=1.0.0
    - r-hexview
    - r-vroom

  run:
    - r-base
    - r-xml >=1.0.0
    - r-hexview
    - r-vroom

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('unisensR')"           # [not win]
    - "\"%R%\" -e \"library('unisensR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://unisens.org/
  license: LGPL-3
  summary: Provides the ability to read 'Unisens' data into R. 'Unisens' is a universal data
    format for multi sensor data.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

