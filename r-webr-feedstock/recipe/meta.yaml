{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-webr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webr/webr_{{ version }}.tar.gz
  sha256: 5322635e7a5908cc06b748096895cc474e7f4ad3254397e1b5e1447214a5d00f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-flextable
    - r-ggforce
    - r-ggplot2
    - r-magrittr
    - r-moonbook
    - r-psych
    - r-purrr
    - r-rlang
    - r-rrtable
    - r-scales
    - r-shiny
    - r-sjlabelled
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vcd
    - r-ztable

  run:
    - r-base
    - r-dplyr
    - r-flextable
    - r-ggforce
    - r-ggplot2
    - r-magrittr
    - r-moonbook
    - r-psych
    - r-purrr
    - r-rlang
    - r-rrtable
    - r-scales
    - r-shiny
    - r-sjlabelled
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vcd
    - r-ztable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('webr')"           # [not win]
    - "\"%R%\" -e \"library('webr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cardiomoon/webr
  license: GPL-3
  summary: Several analysis-related functions for the book entitled "Web-based Analysis without
    R in Your Computer"(written in Korean, ISBN 978-89-5566-185-9) by Keon-Woong Moon.
    The main function plot.htest() shows the distribution of statistic for the object
    of class 'htest'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

