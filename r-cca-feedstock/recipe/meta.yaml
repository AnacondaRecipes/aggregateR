{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CCA/CCA_{{ version }}.tar.gz
  sha256: f3b347f15dadd887f31206906e845c4893ec0cd7dc0c7e97c11001434c3d2e64

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fda
    - r-fields

  run:
    - r-base
    - r-fda
    - r-fields

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CCA')"           # [not win]
    - "\"%R%\" -e \"library('CCA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CCA
  license: GPL-2
  summary: Provides a set of functions that extend the 'cancor' function with new numerical and
    graphical outputs. It also include a regularized extension of the canonical correlation
    analysis to deal with datasets with more variables than observations.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

