{% set version = '0.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nets/nets_{{ version }}.tar.gz
  sha256: a7012c0d18ccf3bb0770ac5872a2526b7687b4fe5b9169aff50a55289a9f4d01

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nets')"           # [not win]
    - "\"%R%\" -e \"library('nets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ctbrownlees/R-Package-nets
  license: GPL-3
  summary: Sparse VAR estimation based on LASSO.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

