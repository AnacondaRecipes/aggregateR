{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggsci
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggsci_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggsci/ggsci_{{ version }}.tar.gz
  sha256: 8901316516d78f82a2a8685d93ba479424bcfd8cb5e28a28adbd50e68964e129

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gridExtra, knitr, ragg, reshape2, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-scales

  run:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggsci')"           # [not win]
    - "\"%R%\" -e \"library('ggsci')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nanx.me/ggsci/, https://github.com/nanxstats/ggsci
  license: GPL-3
  summary: A collection of 'ggplot2' color palettes inspired by plots in scientific journals,
    data visualization libraries, science fiction movies, and TV shows.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

