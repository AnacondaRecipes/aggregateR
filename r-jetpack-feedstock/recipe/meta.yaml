{% set version = '0.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jetpack
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jetpack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jetpack/jetpack_{{ version }}.tar.gz
  sha256: 8213e273f435ab7422257fa5ba95c3fdc4399e76e0411679cdac9c83ef9d1596

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, withr, packrat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desc >=1.2.0
    - r-docopt >=0.4
    - r-remotes >=2.0.3
    - r-renv >=0.13.1

  run:
    - r-base
    - r-desc >=1.2.0
    - r-docopt >=0.4
    - r-remotes >=2.0.3
    - r-renv >=0.13.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jetpack')"           # [not win]
    - "\"%R%\" -e \"library('jetpack')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ankane/jetpack
  license: MIT
  summary: Manage project dependencies from your DESCRIPTION file. Create a reproducible virtual
    environment with minimal additional files in your project. Provides tools to add,
    remove, and update dependencies as well as install existing dependencies with a
    single function.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

