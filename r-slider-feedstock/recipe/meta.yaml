{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-slider
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/slider_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/slider/slider_{{ version }}.tar.gz
  sha256: 200a26795fadb2058e3976af7a697dde7f120645279cfe2580b8c0d6c0a429b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr (>= 1.0.0), knitr, lubridate, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.6.1
    - r-rlang >=1.1.1
    - r-vctrs >=0.6.3
    - r-warp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cli >=3.6.1
    - r-rlang >=1.1.1
    - r-vctrs >=0.6.3
    - r-warp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('slider')"           # [not win]
    - "\"%R%\" -e \"library('slider')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/slider, https://slider.r-lib.org
  license: MIT
  summary: Provides type-stable rolling window functions over any R data type. Cumulative and
    expanding windows are also supported. For more advanced usage, an index can be used
    as a secondary vector that defines how sliding windows are to be created.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

