{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pense
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pense_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pense/pense_{{ version }}.tar.gz
  sha256: e0f91f57951811e5877b425a124e3846a306418ea4a68dfd4847c3132b3d07ec

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), knitr, rmarkdown, jsonlite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-lifecycle >=0.2.0
    - r-rlang >=0.4.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-lifecycle >=0.2.0
    - r-rlang >=0.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pense')"           # [not win]
    - "\"%R%\" -e \"library('pense')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dakep.github.io/pense-rpkg/, https://github.com/dakep/pense-rpkg
  license: MIT
  summary: "Robust penalized (adaptive) elastic net S and M estimators for linear regression.
    The methods are proposed in Cohen Freue, G. V., Kepplinger, D., Salibi\xE1n-Barrera,
    M., and Smucler, E. (2019) <https://projecteuclid.org/euclid.aoas/1574910036>. The
    package implements the extensions and algorithms described in Kepplinger, D. (2020)
    <doi:10.14288/1.0392915>."
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

