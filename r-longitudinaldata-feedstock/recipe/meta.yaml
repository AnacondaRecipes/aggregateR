{% set version = '2.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-longitudinaldata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/longitudinalData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/longitudinalData/longitudinalData_{{ version }}.tar.gz
  sha256: e4bede523d45e706a4c362a74ffe1cbf2798fce0fef0184fd0827f13dbaf4e9a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-class
    - r-clv
    - r-misc3d
    - r-rgl

  run:
    - r-base
    - r-class
    - r-clv
    - r-misc3d
    - r-rgl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('longitudinalData')"           # [not win]
    - "\"%R%\" -e \"library('longitudinalData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http:www.r-project.org
  license: GPL-2
  summary: Tools for longitudinal data and joint longitudinal data (used by packages kml and
    kml3d).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

