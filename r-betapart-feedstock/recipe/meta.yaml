{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-betapart
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/betapart_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/betapart/betapart_{{ version }}.tar.gz
  sha256: baa52f8e53d417695f187174fb98b29a150d308c6e05888fa2c6c0b86ffae1aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: vegan
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape
    - r-dosnow
    - r-fastmatch
    - r-foreach
    - r-geometry
    - r-itertools
    - r-minpack.lm
    - r-picante
    - r-rcdd
    - r-snow

  run:
    - r-base
    - r-ape
    - r-dosnow
    - r-fastmatch
    - r-foreach
    - r-geometry
    - r-itertools
    - r-minpack.lm
    - r-picante
    - r-rcdd
    - r-snow

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('betapart')"           # [not win]
    - "\"%R%\" -e \"library('betapart')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=betapart
  license: GPL-2
  summary: Functions to compute pair-wise dissimilarities (distance matrices) and multiple-site
    dissimilarities, separating the turnover and nestedness-resultant components of
    taxonomic (incidence and abundance based), functional and phylogenetic beta diversity.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

