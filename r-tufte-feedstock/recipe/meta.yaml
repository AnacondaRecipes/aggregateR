{% set version = '0.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tufte
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tufte_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tufte/tufte_{{ version }}.tar.gz
  sha256: f1e3578afe85a006a11709471c84f9af71b439488d74f5398336de447e130f8c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.1.0), withr (>= 2.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-knitr >=1.28
    - r-rmarkdown >=2.11
    - r-xfun >=0.13

  run:
    - r-base
    - r-htmltools
    - r-knitr >=1.28
    - r-rmarkdown >=2.11
    - r-xfun >=0.13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tufte')"           # [not win]
    - "\"%R%\" -e \"library('tufte')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/tufte
  license: GPL-3
  summary: Provides R Markdown output formats to use Tufte styles for PDF and HTML output.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

