{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-monetdb.r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MonetDB.R_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MonetDB.R/MonetDB.R_{{ version }}.tar.gz
  sha256: 610118c8ff387a7f2f492c4ed387e73bb67bac667f755e9df0505b4213a3ae2c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.3.1
    - r-codetools
    - r-digest >=0.6.4
    - r-testthat

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi >=0.3.1
    - r-codetools
    - r-digest >=0.6.4
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MonetDB.R')"           # [not win]
    - "\"%R%\" -e \"library('MonetDB.R')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.monetdb.org
  license: MPL (== 2.0)
  summary: Allows to pull data from MonetDB into R.
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

