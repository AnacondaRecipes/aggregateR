{% set version = '1.0-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cmvnorm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cmvnorm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cmvnorm/cmvnorm_{{ version }}.tar.gz
  sha256: 989d8c9ff51ba1141f49836f814e9782dd12718cd825ab2d5b16b5376053247e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-elliptic
    - r-emulator >=1.2_21

  run:
    - r-base
    - r-elliptic
    - r-emulator >=1.2_21

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cmvnorm')"           # [not win]
    - "\"%R%\" -e \"library('cmvnorm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/cmvnorm
  license: GPL-2
  summary: Various utilities for the complex multivariate Gaussian distribution and complex Gaussian
    processes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

