{% set version = '1.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/semPlot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semPlot/semPlot_{{ version }}.tar.gz
  sha256: 11f52907168126de50dc7577f07d1383702710f76628d4c90c8f52ed2eb92b69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MplusAutomation (>= 0.5-3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-openmx
    - r-xml
    - r-colorspace
    - r-corpcor
    - r-igraph >=0.6_3
    - r-lavaan >=0.5_11
    - r-lisreltor
    - r-plyr
    - r-qgraph >=1.2.4
    - r-rockchalk
    - r-sem >=3.1_0

  run:
    - r-base
    - r-openmx
    - r-xml
    - r-colorspace
    - r-corpcor
    - r-igraph >=0.6_3
    - r-lavaan >=0.5_11
    - r-lisreltor
    - r-plyr
    - r-qgraph >=1.2.4
    - r-rockchalk
    - r-sem >=3.1_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('semPlot')"           # [not win]
    - "\"%R%\" -e \"library('semPlot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SachaEpskamp/semPlot
  license: GPL-2
  summary: Path diagrams and visual analysis of various SEM packages' output.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

