{% set version = '0.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-term
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/term_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/term/term_{{ version }}.tar.gz
  sha256: 1b4c2191f95d93f637381d16e91c6d13596baa316fee2a53e8a1a1b0fd86e1c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-chk >=0.8.1
    - r-extras
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-universals
    - r-vctrs

  run:
    - r-base
    - r-chk >=0.8.1
    - r-extras
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-universals
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('term')"           # [not win]
    - "\"%R%\" -e \"library('term')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://poissonconsulting.github.io/term/, https://github.com/poissonconsulting/term
  license: MIT
  summary: Creates, manipulates, queries and repairs vectors of parameter terms.  Parameter terms
    are the labels used to reference values in vectors, matrices and arrays. They represent
    the names in coefficient tables and the column names in 'mcmc' and 'mcmc.list' objects.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

