{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fishdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fishdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fishdata/fishdata_{{ version }}.tar.gz
  sha256: b35873ad63108d39252c67743f80b332848d42dc88b7603b2f35fb3b12af5343

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, dplyr, magrittr, dm, ggplot2, tidyr, DiagrammeRsvg, DiagrammeR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fishdata')"           # [not win]
    - "\"%R%\" -e \"library('fishdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fishdata
  license: GPL-3
  summary: A collection of four datasets based around the population dynamics of migratory fish.
    Datasets contain both basic size information on a per fish basis, as well as otolith
    data that contains a per day record of fish growth history. All data in this package
    was collected by the author, from 2015-2016, in the Wellington region of New Zealand.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

