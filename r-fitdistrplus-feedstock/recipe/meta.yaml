{% set version = '1.1-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fitdistrplus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fitdistrplus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fitdistrplus/fitdistrplus_{{ version }}.tar.gz
  sha256: 26274f2b710b2417a8bca314d400abf320d4ccf0387ad082743056699501b53d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: actuar, rgenoud, mc2d, gamlss.dist, knitr, ggplot2, GeneralizedHyperbolic, rmarkdown, Hmisc, bookdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-survival

  run:
    - r-base
    - r-mass
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fitdistrplus')"           # [not win]
    - "\"%R%\" -e \"library('fitdistrplus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://lbbe.univ-lyon1.fr/fr/fitdistrplus, https://github.com/aursiber/fitdistrplus
  license: GPL-2
  summary: Extends the fitdistr() function (of the MASS package) with several functions to help
    the fit of a parametric distribution to non-censored or censored data. Censored
    data may contain left censored, right censored and interval censored values, with
    several lower and upper bounds. In addition to maximum likelihood estimation (MLE),
    the package provides moment matching (MME), quantile matching (QME), maximum goodness-of-fit
    estimation (MGE) and maximum spacing estimation (MSE) methods (available only for
    non-censored data). Weighted versions of MLE, MME, QME and MSE are available. See
    e.g. Casella & Berger (2002), Statistical inference, Pacific Grove, for a general
    introduction to parametric estimation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

