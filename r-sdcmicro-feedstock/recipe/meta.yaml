{% set version = '5.7.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sdcmicro
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sdcMicro_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sdcMicro/sdcMicro_{{ version }}.tar.gz
  sha256: 2d04ff5afb50c7fe06e4999c2e4d6c4d8466a3093e0efee99b9e1eba40440b14

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: laeken,testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-mass
    - r-rcpp
    - r-vim >=4.7.0
    - r-car
    - r-cardata
    - r-cluster
    - r-data.table
    - r-e1071
    - r-ggplot2
    - r-haven
    - r-knitr
    - r-prettydoc
    - r-rhandsontable
    - r-rmarkdown
    - r-robustbase
    - r-shiny >=1.4.0
    - r-shinybs
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dt
    - r-mass
    - r-rcpp
    - r-vim >=4.7.0
    - r-car
    - r-cardata
    - r-cluster
    - r-data.table
    - r-e1071
    - r-ggplot2
    - r-haven
    - r-knitr
    - r-prettydoc
    - r-rhandsontable
    - r-rmarkdown
    - r-robustbase
    - r-shiny >=1.4.0
    - r-shinybs
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sdcMicro')"           # [not win]
    - "\"%R%\" -e \"library('sdcMicro')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sdcTools/sdcMicro
  license: GPL-2
  summary: Data from statistical agencies and other institutions are mostly confidential. This
    package (see also Templ, Kowarik and Meindl (2017) <doi:10.18637/jss.v067.i04>)
    can be used for the generation of anonymized (micro)data, i.e. for the creation
    of public- and scientific-use files. The theoretical basis for the methods implemented
    can be found in Templ (2017) <doi:10.1007/978-3-319-50272-4>. Various risk estimation
    and anonymisation methods are included. Note that the package includes a graphical
    user interface (Meindl and Templ, 2019 <doi:10.3390/a12090191>) that allows to use
    various methods of this package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

