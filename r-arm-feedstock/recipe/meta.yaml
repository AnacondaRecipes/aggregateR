{% set version = '1.13-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arm/arm_{{ version }}.tar.gz
  sha256: c02da290c1b9699b958431865fcedce94f00ccc80da5c0aa50ed1c3fb56de937

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.0
    - r-abind
    - r-coda
    - r-lme4 >=1.0
    - r-nlme

  run:
    - r-base
    - r-mass
    - r-matrix >=1.0
    - r-abind
    - r-coda
    - r-lme4 >=1.0
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arm')"           # [not win]
    - "\"%R%\" -e \"library('arm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=arm
  license: GPL (> 2)
  summary: Functions to accompany A. Gelman and J. Hill, Data Analysis Using Regression and Multilevel/Hierarchical
    Models, Cambridge University Press, 2007.
  license_family: GPL2

extra:
  recipe-maintainers:
    - katietz

