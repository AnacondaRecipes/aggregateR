{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bshazard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bshazard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bshazard/bshazard_{{ version }}.tar.gz
  sha256: 9064b5b861af355681e73ea40f1b4ccdd68594845bea59493a8e468afdf52dce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-epi
    - r-survival

  run:
    - r-base
    - r-epi
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bshazard')"           # [not win]
    - "\"%R%\" -e \"library('bshazard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bshazard
  license: GPL-2
  summary: The function estimates the hazard function non parametrically from a survival object
    (possibly adjusted for covariates). The smoothed estimate is based on B-splines
    from the perspective of generalized linear mixed models. Left truncated and right
    censoring data are allowed.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

