{% set version = '1.0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-provviz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/provViz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/provViz/provViz_{{ version }}.tar.gz
  sha256: 98d5f58e095b77960309f66878757b169d4531f3dace6b6bcd8db22e404f8d43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rdt, rdtLite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('provViz')"           # [not win]
    - "\"%R%\" -e \"library('provViz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ProvTools/provViz
  license: GPL-3
  summary: 'Displays provenance graphically for provenance collected by the ''rdt'' or ''rdtLite''
    packages, or other tools providing compatible PROV JSON output. The exact format
    of the JSON created by ''rdt'' and ''rdtLite'' is described in <https://github.com/End-to-end-provenance/ExtendedProvJson>.  More
    information about rdtLite and associated tools is available at <https://github.com/End-to-end-provenance/>
    and Barbara Lerner, Emery Boose, and Luis Perez (2018), Using Introspection to Collect
    Provenance in R, Informatics, <doi: 10.3390/informatics5010012>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

