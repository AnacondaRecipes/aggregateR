{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-credsubs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/credsubs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/credsubs/credsubs_{{ version }}.tar.gz
  sha256: eae8df56d745f940f3e11fbb36d225227822014d3d187a8c539ba6d6a5de83a6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ff, R.rsp, shiny
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('credsubs')"           # [not win]
    - "\"%R%\" -e \"library('credsubs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=credsubs
  license: GPL-3
  summary: Functions for constructing simultaneous credible bands and identifying subsets via
    the "credible subsets" (also called "credible subgroups") method. Package documentation
    includes the vignette included in this package, and the paper by Schnell, Fiecas,
    and Carlin (2020, <doi:10.18637/jss.v094.i07>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

