{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcriticor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcriticor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcriticor/Rcriticor_{{ version }}.tar.gz
  sha256: 9bde3245eddfdc7aa47e1befcb0480fd2f164038f5864669f67a3c711babd5b2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rcriticor')"           # [not win]
    - "\"%R%\" -e \"library('Rcriticor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rcriticor
  license: GPL-2
  summary: Goldwin-Pierre correlogram. Research of critical periods in the past. Integrates a
    time series in a given window.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

