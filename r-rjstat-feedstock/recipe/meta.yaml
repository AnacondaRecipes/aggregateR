{% set version = '0.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjstat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rjstat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rjstat/rjstat_{{ version }}.tar.gz
  sha256: e0c50b50cb5711b52e1d06adecbd66a5023fb73cc6143def30efffe2d7d6e948

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 1.0.0), reshape (>= 0.7)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=1.7.0
    - r-jsonlite >=0.9.8

  run:
    - r-base
    - r-checkmate >=1.7.0
    - r-jsonlite >=0.9.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rjstat')"           # [not win]
    - "\"%R%\" -e \"library('rjstat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ajschumacher/rjstat
  license: MIT
  summary: Handle 'JSON-stat' format (<https://json-stat.org>) in R. Not all features are supported,
    especially the extensive metadata features of 'JSON-stat'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

