{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-autocogs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/autocogs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/autocogs/autocogs_{{ version }}.tar.gz
  sha256: 1d7e4d253f0019950a0f9751d6e8afbde68457a032a82979ea476a0f54a2476c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-broom
    - r-checkmate
    - r-diptest
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-mclust
    - r-moments
    - r-progress
    - r-tibble

  run:
    - r-base
    - r-mass
    - r-broom
    - r-checkmate
    - r-diptest
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-mclust
    - r-moments
    - r-progress
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('autocogs')"           # [not win]
    - "\"%R%\" -e \"library('autocogs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/schloerke/autocogs
  license: MIT
  summary: Automatically calculates cognostic groups for plot objects and list column plot objects.  Results
    are returned in a nested data frame.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

