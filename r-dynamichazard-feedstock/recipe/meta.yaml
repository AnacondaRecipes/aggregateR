{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dynamichazard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dynamichazard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dynamichazard/dynamichazard_{{ version }}.tar.gz
  sha256: 9baca36e6ebc9e1fb005dda0fff022fb00a173e05c03211d2bfde88c91f4107c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, timereg, captioner, biglm, httr, mgcv, shiny, formatR, R.rsp, speedglm, dichromat, colorspace, plyr, gsl, mvtnorm, nloptr (>= 1.2.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.6
    - r-rcpparmadillo
    - r-boot
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.6
    - r-rcpparmadillo
    - r-boot
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dynamichazard')"           # [not win]
    - "\"%R%\" -e \"library('dynamichazard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/boennecd/dynamichazard
  license: GPL-2
  summary: Contains functions that lets you fit dynamic hazard models using state space models.
    The first implemented model is described in Fahrmeir (1992) <doi:10.1080/01621459.1992.10475232>
    and Fahrmeir (1994) <doi:10.1093/biomet/81.2.317>. Extensions hereof are available
    where the Extended Kalman filter is replaced by an unscented Kalman filter. See
    Christoffersen (2021) <doi:10.18637/jss.v099.i07> for more details. Particle filters
    and smoothers are also supported more general state space models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

