{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multifit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MultiFit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MultiFit/MultiFit_{{ version }}.tar.gz
  sha256: 6c4b9ea8926c6b32242f0ee8eaa3cbe3b52664c10ab71361b6cad5602eb6cb20

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: png, qgraph, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.8
    - r-rcpparmadillo
    - r-data.table

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.8
    - r-rcpparmadillo
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MultiFit')"           # [not win]
    - "\"%R%\" -e \"library('MultiFit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MultiFit
  license: CC0
  summary: Test for independence of two random vectors, learn and report the dependency structure.
    For more information, see Gorsky, Shai and Li Ma, Multiscale Fisher's Independence
    Test for Multivariate Dependence, Biometrika, accepted, January 2022.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

