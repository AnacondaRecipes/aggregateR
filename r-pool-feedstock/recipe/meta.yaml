{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pool
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pool_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pool/pool_{{ version }}.tar.gz
  sha256: cdbe5f6c7f757c01893dc9870df0fb8d300829da0e427f6c2559b01caa52d9e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, tibble, dplyr, dbplyr, RSQLite, RMySQL
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-r6
    - r-later >=1.0.0

  run:
    - r-base
    - r-dbi
    - r-r6
    - r-later >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pool')"           # [not win]
    - "\"%R%\" -e \"library('pool')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/pool
  license: GPL-3
  summary: Enables the creation of object pools, which make it less computationally expensive
    to fetch a new object. Currently the only supported pooled objects are 'DBI' connections.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

