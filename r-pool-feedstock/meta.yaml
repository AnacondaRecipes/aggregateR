{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pool
  version: {{ version|replace("-", "_") }}

source:
  fn: pool_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/pool_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/pool/pool_{{ version }}.tar.gz
  sha256: 37cf5b65e5e79596f1401d9a0f0dded5651aa351a604f0326dc2746be20f4531


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, tibble, RSQLite, RMySQL
requirements:
  build:
    - r-base
    - r-dbi
    - r-r6
    - r-dbplyr
    - r-dplyr
    - r-later

  run:
    - r-base
    - r-dbi
    - r-r6
    - r-dbplyr
    - r-dplyr
    - r-later

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pool')"           # [not win]
    - "\"%R%\" -e \"library('pool')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/pool
  license: GPL-3
  summary: Enables the creation of object pools, which make it less computationally expensive
    to fetch a new object. Currently the only supported pooled objects are 'DBI' connections.
  license_family: GPL3



