{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-katex
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/katex_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/katex/katex_{{ version }}.tar.gz
  sha256: a38d805b8b522bd487bf3dff506e5176d0d104ee314ae65edac163f4e98b9fa1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-v8

  run:
    - r-base
    - r-v8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('katex')"           # [not win]
    - "\"%R%\" -e \"library('katex')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/katex/, https://github.com/ropensci/katex https://katex.org/docs/options.html
    (upstream)
  license: MIT
  summary: Convert latex math expressions to HTML and 'MathML' for use in markdown documents
    or package manual pages. The rendering is done in R using the V8 engine (i.e. server-side),
    which eliminates the need for embedding the 'MathJax' library into your web pages.
    In addition a 'math-to-rd' wrapper is provided to automatically render beautiful
    math in R documentation files.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

