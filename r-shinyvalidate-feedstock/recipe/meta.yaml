{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyvalidate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyvalidate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyvalidate/shinyvalidate_{{ version }}.tar.gz
  sha256: c8fc3ff191ac994b0707f2306a59271b4246797dde8f235515e89807eec71407

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glue >=1.4.2
    - r-htmltools >=0.5.1.1
    - r-rlang >=0.4.10
    - r-shiny >=1.6

  run:
    - r-base
    - r-glue >=1.4.2
    - r-htmltools >=0.5.1.1
    - r-rlang >=0.4.10
    - r-shiny >=1.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyvalidate')"           # [not win]
    - "\"%R%\" -e \"library('shinyvalidate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/shinyvalidate/, https://github.com/rstudio/shinyvalidate
  license: MIT
  summary: Improves the user experience of Shiny apps by helping to provide feedback when required
    inputs are missing, or input values are not valid.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

