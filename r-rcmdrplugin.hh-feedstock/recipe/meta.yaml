{% set version = '1.1-47' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.hh
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.HH_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.HH/RcmdrPlugin.HH_{{ version }}.tar.gz
  sha256: ea99579b1ea923d7d95271e130c4bc0a46f6c8608534b0bc965006fd63086aad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hh
    - r-rcmdr >=2.0_0
    - r-lattice
    - r-mgcv

  run:
    - r-base
    - r-hh
    - r-rcmdr >=2.0_0
    - r-lattice
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.HH')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.HH')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.HH
  license: GPL-2
  summary: Rcmdr menu support for many of the functions in the HH package. The focus is on menu
    items for functions we use in our introductory courses.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

