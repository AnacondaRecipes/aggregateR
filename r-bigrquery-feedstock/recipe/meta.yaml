{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigrquery
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigrquery_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigrquery/bigrquery_{{ version }}.tar.gz
  sha256: 31fb4cb7fe471d8d869f99a727f7fbb1b6327533f6a0f364473b685c17e180e7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: blob, covr, DBItest, dbplyr (>= 2.2.1), dplyr (>= 0.7.0), hms, readr, sodium, testthat (>= 3.1.5), wk (>= 0.3.2)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rcpp
    - r-assertthat
    - r-bit64
    - r-brio
    - r-cli
    - r-curl
    - r-gargle >=1.4.0
    - r-glue >=1.3.0
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-prettyunits
    - r-progress
    - r-rapidjsonr
    - r-rlang >=0.4.9
    - r-tibble
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi
    - r-rcpp
    - r-assertthat
    - r-bit64
    - r-brio
    - r-cli
    - r-curl
    - r-gargle >=1.4.0
    - r-glue >=1.3.0
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-prettyunits
    - r-progress
    - r-rapidjsonr
    - r-rlang >=0.4.9
    - r-tibble
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigrquery')"           # [not win]
    - "\"%R%\" -e \"library('bigrquery')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bigrquery.r-dbi.org, https://github.com/r-dbi/bigrquery
  license: GPL-3
  summary: Easily talk to Google's 'BigQuery' database from R.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

