{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dm/dm_{{ version }}.tar.gz
  sha256: 530f773b22601698b18fca11e1587bd17e88b30113bb4788ed9b138ef8ad9533

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: brio, colourpicker, covr, crayon, DBI, dbplyr (>= 2.3.4), DiagrammeR, DiagrammeRsvg, digest, duckdb (>= 0.4.0), fansi, forcats, htmltools, htmlwidgets, jsonlite, keyring, knitr, labelled (>= 2.12.0), magrittr, mockr, nycflights13, odbc, pillar, pixarfilms, pool, progress, reactable, RMariaDB (>= 1.3.0), rmarkdown, RPostgres, RSQLite (>= 2.2.8), rstudioapi, shiny, shinyAce, shinydashboard, testthat (>= 3.1.2), waldo, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-backports
    - r-cli >=2.2.0
    - r-dplyr >=1.1.0
    - r-glue
    - r-igraph
    - r-lifecycle >=1.0.3
    - r-memoise
    - r-purrr >=1.0.0
    - r-rlang >=1.0.2
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.3.2

  run:
    - r-base
    - r-backports
    - r-cli >=2.2.0
    - r-dplyr >=1.1.0
    - r-glue
    - r-igraph
    - r-lifecycle >=1.0.3
    - r-memoise
    - r-purrr >=1.0.0
    - r-rlang >=1.0.2
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.3.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dm')"           # [not win]
    - "\"%R%\" -e \"library('dm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dm.cynkra.com/, https://github.com/cynkra/dm
  license: MIT
  summary: Provides tools for working with multiple related tables, stored as data frames or
    in a relational database.  Multiple tables (data and metadata) are stored in a compound
    object, which can then be manipulated with a pipe-friendly syntax.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

