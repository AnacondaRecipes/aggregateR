{% set version = '1.0.23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-longpower
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/longpower_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/longpower/longpower_{{ version }}.tar.gz
  sha256: c6e1fa3753771c20d3b020f21360851ee5b550bca51105f8a0cdfbc8d41fba3b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gee, testthat, methods, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lme4 >=1.0
    - r-nlme

  run:
    - r-base
    - r-lme4 >=1.0
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('longpower')"           # [not win]
    - "\"%R%\" -e \"library('longpower')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mcdonohue/longpower
  license: GPL-2
  summary: Compute power and sample size for linear models of longitudinal data. Supported models
    include mixed-effects models and models fit by generalized least squares and generalized
    estimating equations. Relevant formulas are derived by Liu and Liang (1997) <DOI:10.2307/2533554>,
    Diggle et al (2002) <ISBN:9780199676750>, and Lu, Luo, and Chen (2008) <DOI:10.2202/1557-4679.1098>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

