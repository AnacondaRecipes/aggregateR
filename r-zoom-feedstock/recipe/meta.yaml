{% set version = '2.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zoom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zoom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zoom/zoom_{{ version }}.tar.gz
  sha256: 9828990c631df1529065ab9e96e2558345d30e5fc99e632bf225e22049533316

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('zoom')"           # [not win]
    - "\"%R%\" -e \"library('zoom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cbarbu/R-package-zoom
  license: GPL-3
  summary: You can call zm(), when displaying any active plot to enter an interactive session
    to zoom/navigate any plot. The development version, as well as binary releases can
    be found at <https://github.com/cbarbu/R-package-zoom>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

