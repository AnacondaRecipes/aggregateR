{% set version = '0.4.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lemon
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lemon_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lemon/lemon_{{ version }}.tar.gz
  sha256: a5c6a9638e0ee56034d7f6e78bc530895195ee1c007b03459afa7b62a65f336c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, stringr, dplyr, testthat, vdiffr, diffviewer
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-gtable
    - r-knitr >=1.12
    - r-lattice
    - r-plyr
    - r-scales

  run:
    - r-base
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-gtable
    - r-knitr >=1.12
    - r-lattice
    - r-plyr
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lemon')"           # [not win]
    - "\"%R%\" -e \"library('lemon')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stefanedwards/lemon
  license: GPL-3
  summary: Functions for working with legends and axis lines of 'ggplot2', facets that repeat
    axis lines on all panels, and some 'knitr' extensions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

