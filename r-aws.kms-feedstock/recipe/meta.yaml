{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.kms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aws.kms_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.kms/aws.kms_{{ version }}.tar.gz
  sha256: 841a34299bef29a45ebf2cfd436c0e643daa06bfc34512ff6411994f9e303439

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.signature >=0.4.0
    - r-base64enc
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-aws.signature >=0.4.0
    - r-base64enc
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.kms')"           # [not win]
    - "\"%R%\" -e \"library('aws.kms')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/aws.kms
  license: GPL-2
  summary: Client package for the 'AWS Key Management Service' <https://aws.amazon.com/kms/>,
    a cloud service for managing encryption keys.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

