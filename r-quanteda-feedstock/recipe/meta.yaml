{% set version = '3.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quanteda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/quanteda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/quanteda/quanteda_{{ version }}.tar.gz
  sha256: 628542307d7ac45d4996fbc993a43ed5efcca73d97735ca74a10ccea401d4166

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, spelling, testthat, formatR, tm (>= 0.6), tokenizers, knitr, lda, lsa, dplyr, purrr, quanteda.textmodels, quanteda.textstats, quanteda.textplots, RColorBrewer, slam, spacyr, stm, text2vec, topicmodels, tibble, tidytext, xtable, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5_0
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppparallel
    - r-snowballc
    - r-fastmatch
    - r-jsonlite
    - r-magrittr
    - r-stopwords
    - r-stringi
    - r-xml2
    - r-yaml

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.5_0
    - r-rcpp >=0.12.12
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppparallel
    - r-snowballc
    - r-fastmatch
    - r-jsonlite
    - r-magrittr
    - r-stopwords
    - r-stringi
    - r-xml2
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('quanteda')"           # [not win]
    - "\"%R%\" -e \"library('quanteda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://quanteda.io
  license: GPL-3
  summary: A fast, flexible, and comprehensive framework for quantitative text analysis in R.  Provides
    functionality for corpus management, creating and manipulating tokens and n-grams,
    exploring keywords in context, forming and manipulating sparse matrices of documents
    by features and feature co-occurrences, analyzing keywords, computing feature similarities
    and distances, applying content dictionaries, applying supervised and unsupervised
    machine learning, visually representing text and text analyses, and more.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

