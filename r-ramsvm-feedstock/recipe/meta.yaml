{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ramsvm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ramsvm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ramsvm/ramsvm_{{ version }}.tar.gz
  sha256: 47801118af0ffe0b7dcd88bc61110c5e01a339356222e4fa264b1fa2c51bae80

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-doparallel
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ramsvm')"           # [not win]
    - "\"%R%\" -e \"library('ramsvm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ramsvm
  license: GPL-2
  summary: Provides a solution path for Reinforced Angle-based Multicategory Support Vector Machines,
    with linear learning, polynomial learning, and Gaussian kernel learning. C. Zhang,
    Y. Liu, J. Wang and H. Zhu. (2016) <doi:10.1080/10618600.2015.1043010>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

