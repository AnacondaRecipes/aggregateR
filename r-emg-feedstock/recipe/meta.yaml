{% set version = '1.0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emg/emg_{{ version }}.tar.gz
  sha256: d4002c182a9813037f9d15189009aa153ce3fbe4be8c7937e3475b697b015513

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-moments

  run:
    - r-base
    - r-moments

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emg')"           # [not win]
    - "\"%R%\" -e \"library('emg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=emg
  license: GPL-2
  summary: Provides basic distribution functions for a mixture model of a Gaussian and exponential
    distribution.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

