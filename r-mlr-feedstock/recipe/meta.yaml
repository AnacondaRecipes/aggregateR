{% set version = '2.19.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr/mlr_{{ version }}.tar.gz
  sha256: 9d52afd54d9d5746e798134d5675818cee65caa53d7eaf317d46ba88d5865202

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ada, adabag, bartMachine, batchtools, bit64, brnn, bst, C50, care, caret (>= 6.0-57), class, clue, cluster, ClusterR, clusterSim (>= 0.44-5), cmaes, cowplot, crs, Cubist, deepnet, DiceKriging, e1071, earth, elasticnet, emoa, evtree, fda.usc, FDboost, FNN, forecast (>= 8.3), fpc, frbs, FSelector, FSelectorRcpp (>= 0.3.5), gbm, GenSA, ggpubr, glmnet, GPfit, h2o (>= 3.6.0.8), Hmisc, irace (>= 2.0), kernlab, kknn, klaR, knitr, laGP, LiblineaR, lintr (>= 1.0.0.9001), MASS, mboost, mco, mda, memoise, mlbench, mldr, mlrMBO, mmpf, modeltools, mRMRe, neuralnet, nnet, numDeriv, pamr, pander, party, pec, penalized (>= 0.9-47), pls, PMCMRplus, praznik (>= 5.0.0), randomForest, ranger (>= 0.8.0), rappdirs, refund, rex, rFerns, rgenoud, rmarkdown, Rmpi, ROCR, rotationForest, rpart, RRF, rsm, RSNNS, rucrdtw, RWeka, sda, sf, smoof, sparseLDA, stepPlr, survAUC, svglite, SwarmSVM, testthat, tgp, TH.data, tidyr, tsfeatures, vdiffr, wavelets, xgboost (>= 0.7)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmisc >=1.11
    - r-paramhelpers >=1.10
    - r-xml
    - r-backports >=1.1.0
    - r-checkmate >=1.8.2
    - r-data.table >=1.12.4
    - r-ggplot2
    - r-parallelmap >=1.3
    - r-stringi
    - r-survival
    - libgdal
    - geos
    - proj
    - udunits2
    - gsl
    - gmp
    - mpfr
    - openmpi

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bbmisc >=1.11
    - r-paramhelpers >=1.10
    - r-xml
    - r-backports >=1.1.0
    - r-checkmate >=1.8.2
    - r-data.table >=1.12.4
    - r-ggplot2
    - r-parallelmap >=1.3
    - r-stringi
    - r-survival
    - libgdal
    - geos
    - proj
    - udunits2
    - gsl
    - gmp
    - mpfr
    - openmpi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr')"           # [not win]
    - "\"%R%\" -e \"library('mlr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr.mlr-org.com, https://github.com/mlr-org/mlr
  license: BSD_2_clause
  summary: Interface to a large number of classification and regression techniques, including
    machine-readable parameter descriptions. There is also an experimental extension
    for survival analysis, clustering and general, example-specific cost-sensitive learning.
    Generic resampling, including cross-validation, bootstrapping and subsampling. Hyperparameter
    tuning with modern optimization techniques, for single- and multi-objective problems.  Filter
    and wrapper methods for feature selection. Extension of basic learners with additional
    operations common in machine learning, also allowing for easy nested resampling.
    Most operations can be parallelized.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

