{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-faraway
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/faraway_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/faraway/faraway_{{ version }}.tar.gz
  sha256: e42b380054908aa280cebcaff9e3c099a11ae3f26fc278b424274f76dbb89570

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: leaps
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lme4
    - r-nlme

  run:
    - r-base
    - r-lme4
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('faraway')"           # [not win]
    - "\"%R%\" -e \"library('faraway')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/julianfaraway/faraway
  license: GPL-3
  summary: Books are "Linear Models with R" published 1st Ed. August 2004, 2nd Ed. July 2014
    by CRC press, ISBN 9781439887332, and "Extending the Linear Model with R" published
    by CRC press in 1st Ed. December 2005 and 2nd Ed. March 2016, ISBN 9781584884248
    and "Practical Regression and ANOVA in R" contributed documentation on CRAN (now
    very dated).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

