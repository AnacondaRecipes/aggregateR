{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-idr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/idr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/idr/idr_{{ version }}.tar.gz
  sha256: 6b3910dc48495439cd01828f8999823864a6712f73560ee3e6c903065c67d1e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('idr')"           # [not win]
    - "\"%R%\" -e \"library('idr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=idr
  license: GPL (>= 2.0)
  summary: This is a package for estimating the copula mixture model and plotting correspondence
    curves. Details are in "Measuring reproducibility of high-throughput experiments"
    (2011), Annals of Applied Statistics, Vol. 5, No. 3, 1752-1779, by Li, Brown, Huang,
    and Bickel.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

