{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hbstm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HBSTM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HBSTM/HBSTM_{{ version }}.tar.gz
  sha256: 2488d553fe0eb788057076880153bc29397f7de1d00fa854d685e71eb6d280e7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-fbasics
    - r-maps

  run:
    - r-base
    - r-mass
    - r-fbasics
    - r-maps

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HBSTM')"           # [not win]
    - "\"%R%\" -e \"library('HBSTM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HBSTM
  license: GPL (>= 2.0)
  summary: Fits Hierarchical Bayesian space-Time models for Gaussian data. Furthermore, its functions
    have been implemented for analysing the fitting qualities of those models.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

