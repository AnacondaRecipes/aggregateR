{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidycmprsk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidycmprsk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidycmprsk/tidycmprsk_{{ version }}.tar.gz
  sha256: 146dae8f7e00505f831faa1e589703220b50f7ed59b60ad81f0e5b5c29d84395

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr (>= 3.5.1), ggsurvfit, knitr (>= 1.36), spelling, testthat (>= 3.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=1.0.1
    - r-cli >=3.1.0
    - r-cmprsk >=2.2.10
    - r-dplyr >=1.0.7
    - r-ggplot2 >=3.3.5
    - r-gtsummary >=1.7.2
    - r-hardhat >=1.3.0
    - r-purrr >=0.3.4
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.1.6
    - r-tidyr >=1.1.4

  run:
    - r-base
    - r-broom >=1.0.1
    - r-cli >=3.1.0
    - r-cmprsk >=2.2.10
    - r-dplyr >=1.0.7
    - r-ggplot2 >=3.3.5
    - r-gtsummary >=1.7.2
    - r-hardhat >=1.3.0
    - r-purrr >=0.3.4
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-survival
    - r-tibble >=3.1.6
    - r-tidyr >=1.1.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidycmprsk')"           # [not win]
    - "\"%R%\" -e \"library('tidycmprsk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mskcc-epi-bio.github.io/tidycmprsk/, https://github.com/MSKCC-Epi-Bio/tidycmprsk
  license: AGPL-3
  summary: Provides an intuitive interface for working with the competing risk endpoints. The
    package wraps the 'cmprsk' package, and exports functions for univariate cumulative
    incidence estimates and competing risk regression. Methods follow those introduced
    in Fine and Gray (1999) <doi:10.1002/sim.7501>.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

