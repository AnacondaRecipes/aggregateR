{% set version = '2.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sequoia
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sequoia_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sequoia/sequoia_{{ version }}.tar.gz
  sha256: e4c84b7eba35eb26ae8598b25df9f3d81d5070cf05599a3392ee76bac64c906a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: openxlsx, knitr, rmarkdown, bookdown, kinship2, R.rsp, hexbin, data.table
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plyr >=1.8.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-plyr >=1.8.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sequoia')"           # [not win]
    - "\"%R%\" -e \"library('sequoia')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jiscah.github.io/
  license: GPL-2
  summary: Multi-generational pedigree inference from incomplete data on hundreds of SNPs, including
    parentage assignment and sibship clustering. See Huisman (2017) (<DOI:10.1111/1755-0998.12665>)
    for more information.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

