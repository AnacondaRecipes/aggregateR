{% set version = '1.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant.multivariate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant.multivariate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant.multivariate/radiant.multivariate_{{ version }}.tar.gz
  sha256: 963bee5142e4e1b18c487986324405213a386d6ef02139a542b26c91913c1677

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0), pkgdown (>= 1.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gparotation >=2014.11_1
    - r-mass >=7.3
    - r-car >=2.1.1
    - r-clustmixtype >=0.2.1
    - r-dplyr >=1.0.7
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.8
    - r-gower >=0.2.1
    - r-import >=1.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-polycor >=0.7.10
    - r-psych >=1.8.4
    - r-radiant.data >=1.5.0
    - r-radiant.model >=1.5.0
    - r-rlang >=0.4.10
    - r-scales >=0.4.0
    - r-shiny >=1.7.1

  run:
    - r-base
    - r-gparotation >=2014.11_1
    - r-mass >=7.3
    - r-car >=2.1.1
    - r-clustmixtype >=0.2.1
    - r-dplyr >=1.0.7
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.8
    - r-gower >=0.2.1
    - r-import >=1.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-polycor >=0.7.10
    - r-psych >=1.8.4
    - r-radiant.data >=1.5.0
    - r-radiant.model >=1.5.0
    - r-rlang >=0.4.10
    - r-scales >=0.4.0
    - r-shiny >=1.7.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radiant.multivariate')"           # [not win]
    - "\"%R%\" -e \"library('radiant.multivariate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/radiant-rstats/radiant.multivariate/, https://radiant-rstats.github.io/radiant.multivariate/,
    https://radiant-rstats.github.io/docs/
  license: AGPL-3
  summary: The Radiant Multivariate menu includes interfaces for perceptual mapping, factor analysis,
    cluster analysis, and conjoint analysis. The application extends the functionality
    in 'radiant.data'.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

