{% set version = '0.4.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hero
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hero_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hero/hero_{{ version }}.tar.gz
  sha256: 6dd0e077e7b383d76f2a845d8096d593c30c049ca03b5a3255aad4bee4153b89

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: autoimage, devtools, fda, igraph, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-fields
    - r-optimx
    - r-pbapply
    - r-rgeos
    - r-sp

  run:
    - r-base
    - r-matrix
    - r-fields
    - r-optimx
    - r-pbapply
    - r-rgeos
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hero')"           # [not win]
    - "\"%R%\" -e \"library('hero')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=hero
  license: GPL-2
  summary: 'An implementation of the sandwich smoother proposed in Fast Bivariate Penalized Splines
    by Xiao et al. (2012) <doi:10.1111/rssb.12007>.    A hero is a specific type of
    sandwich.  Dictionary.com (2018) <https://www.dictionary.com> describes a hero as:
    a large sandwich, usually consisting of a small loaf of bread or long roll cut in
    half lengthwise and containing a variety of ingredients, as meat, cheese, lettuce,
    and tomatoes.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

