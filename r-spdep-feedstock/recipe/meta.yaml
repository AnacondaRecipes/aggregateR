{% set version = '1.2-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spdep
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spdep_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spdep/spdep_{{ version }}.tar.gz
  sha256: 8d9fb4cb10d1035526ad6d9f7a11972efb0e3137dcff176d73df6ebfe96c9190

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spatialreg (>= 1.2-1), Matrix, parallel, dbscan, RColorBrewer, lattice, xtable, foreign, igraph, RSpectra, knitr, classInt, tmap, spam, ggplot2, rmarkdown, tinytest, rgeoda
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot >=1.3_1
    - r-deldir
    - r-e1071
    - r-s2
    - r-sf
    - r-sp >=1.0
    - r-spdata >=0.2.6.0
    - r-units

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-boot >=1.3_1
    - r-deldir
    - r-e1071
    - r-s2
    - r-sf
    - r-sp >=1.0
    - r-spdata >=0.2.6.0
    - r-units

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spdep')"           # [not win]
    - "\"%R%\" -e \"library('spdep')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-spatial/spdep/, https://r-spatial.github.io/spdep/
  license: GPL-2
  summary: "A collection of functions to create spatial weights matrix objects from polygon 'contiguities',
    from point patterns by distance and tessellations, for summarizing these objects,
    and for permitting their use in spatial data analysis, including regional aggregation
    by minimum spanning tree; a collection of tests for spatial 'autocorrelation', including
    global 'Morans I' and 'Gearys C' proposed by 'Cliff' and 'Ord' (1973, ISBN: 0850860369)
    and (1981, ISBN: 0850860814), 'Hubert/Mantel' general cross product statistic, Empirical
    Bayes estimates and 'Assun\xE7\xE3o/Reis' (1999) <doi:10.1002/(SICI)1097-0258(19990830)18:16%3C2147::AID-SIM179%3E3.0.CO;2-I>
    Index, 'Getis/Ord' G ('Getis' and 'Ord' 1992) <doi:10.1111/j.1538-4632.1992.tb00261.x>
    and multicoloured join count statistics, 'APLE' ('Li 'et al.' ) <doi:10.1111/j.1538-4632.2007.00708.x>,
    local 'Moran's I', 'Gearys C' ('Anselin' 1995) <doi:10.1111/j.1538-4632.1995.tb00338.x>
    and 'Getis/Ord' G ('Ord' and 'Getis' 1995) <doi:10.1111/j.1538-4632.1995.tb00912.x>,
    'saddlepoint' approximations ('Tiefelsdorf' 2002) <doi:10.1111/j.1538-4632.2002.tb01084.x>
    and exact tests for global and local 'Moran's I' ('Bivand et al.' 2009) <doi:10.1016/j.csda.2008.07.021>
    and 'LOSH' local indicators of spatial heteroscedasticity ('Ord' and 'Getis') <doi:10.1007/s00168-011-0492-y>.
    The implementation of most of the measures is described in 'Bivand' and 'Wong' (2018)
    <doi:10.1007/s11749-018-0599-x>, with further extensions in 'Bivand' (2022) <doi:10.1111/gean.12319>.
    From 'spdep' and 'spatialreg' versions >= 1.2-1, the model fitting functions previously
    present in this package are defunct in 'spdep' and may be found in 'spatialreg'."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

