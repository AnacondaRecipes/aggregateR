{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsbox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsbox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsbox/tsbox_{{ version }}.tar.gz
  sha256: 479b25a414d87e52c510ef73b38205737241fe34064b5be2cbf0a2a3780ebbaa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, dplyr, tibble, tidyr, forecast, seasonal, dygraphs, xts, ggplot2, scales, knitr, rmarkdown, tsibble (>= 0.8.2), tsibbledata, tibbletime, tseries, units, zoo, tis, timeSeries, nycflights13, imputeTS, spelling, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-anytime
    - r-data.table >=1.10.0

  run:
    - r-base
    - r-anytime
    - r-data.table >=1.10.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tsbox')"           # [not win]
    - "\"%R%\" -e \"library('tsbox')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/tsbox/, https://github.com/ropensci/tsbox
  license: GPL-3
  summary: 'Time series toolkit with identical behavior for all time series classes: ''ts'',''xts'',
    ''data.frame'', ''data.table'', ''tibble'', ''zoo'', ''timeSeries'', ''tsibble'',
    ''tis'' or ''irts''. Also converts reliably between these classes.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

