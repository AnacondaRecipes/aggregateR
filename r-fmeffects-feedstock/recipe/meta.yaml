{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fmeffects
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fmeffects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fmeffects/fmeffects_{{ version }}.tar.gz
  sha256: 10de085462fcaf61da581646c89ee69256b3dc89b587226372c8aac470a612cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: caret, knitr, mlr3verse, ranger, rmarkdown, rpart
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-checkmate
    - r-cowplot
    - r-data.table
    - r-ggparty
    - r-ggplot2
    - r-partykit
    - r-testthat

  run:
    - r-base
    - r-r6
    - r-checkmate
    - r-cowplot
    - r-data.table
    - r-ggparty
    - r-ggplot2
    - r-partykit
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fmeffects')"           # [not win]
    - "\"%R%\" -e \"library('fmeffects')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/holgstr/fmeffects
  license: LGPL-3
  summary: 'Create local, regional, and global explanations for any machine learning model with
    forward marginal effects. You provide a model and data, and ''fmeffects'' computes
    feature effects. The package is based on the theory in: C. A. Scholbeck, G. Casalicchio,
    C. Molnar, B. Bischl, and C. Heumann (2022) <arXiv:2201.08837>.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

