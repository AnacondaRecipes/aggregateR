{% set version = '0.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-atr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ATR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ATR/ATR_{{ version }}.tar.gz
  sha256: d63700e5c336a53c0fe40eaf30be90ac3cd03776a10ceef26bebfb35ea3f2a6e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: trtf, mlbench
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-partykit

  run:
    - r-base
    - r-partykit

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ATR')"           # [not win]
    - "\"%R%\" -e \"library('ATR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ATR
  license: GPL-2
  summary: Plot party trees in left-right orientation instead of the classical top-down layout.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

