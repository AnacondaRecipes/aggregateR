{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matlab2r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/matlab2r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/matlab2r/matlab2r_{{ version }}.tar.gz
  sha256: a3942be4f76791d5770640922694106bb598602618dea406750bb04a064df73b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-styler

  run:
    - r-base
    - r-styler

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('matlab2r')"           # [not win]
    - "\"%R%\" -e \"library('matlab2r')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ocbe-uio.github.io/matlab2r/
  license: GPL-3
  summary: Allows users familiar with MATLAB to use MATLAB-named functions in R. Several basic
    MATLAB functions are written in this package to mimic the behavior of their original
    counterparts, with more to come as this package grows.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

