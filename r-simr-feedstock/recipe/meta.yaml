{% set version = '1.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-simr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/simr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/simr/simr_{{ version }}.tar.gz
  sha256: abbef99876ee73143ea3b2eceffc980d0638350d87d6904f56fbabb6b187d6e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat,knitr,rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rlrsim
    - r-binom
    - r-car
    - r-iterators
    - r-lme4 >=1.1_16
    - r-lmertest >=3.0_0
    - r-pbkrtest
    - r-plotrix
    - r-plyr
    - r-stringr

  run:
    - r-base
    - r-rlrsim
    - r-binom
    - r-car
    - r-iterators
    - r-lme4 >=1.1_16
    - r-lmertest >=3.0_0
    - r-pbkrtest
    - r-plotrix
    - r-plyr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('simr')"           # [not win]
    - "\"%R%\" -e \"library('simr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/pitakakariki/simr
  license: GPL-2
  summary: Calculate power for generalised linear mixed models, using simulation. Designed to
    work with models fit using the 'lme4' package. Described in Green and MacLeod, 2016
    <doi:10.1111/2041-210X.12504>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

