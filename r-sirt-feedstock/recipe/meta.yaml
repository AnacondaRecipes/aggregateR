{% set version = '3.13-228' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sirt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sirt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sirt/sirt_{{ version }}.tar.gz
  sha256: ae24a02afe925a72bd28c0700f328420be2e8162383c2e87ba7d2567f5210dea

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: coda, igraph, lavaan, MASS, Matrix, miceadds, minqa, mirt, mvtnorm, nloptr, optimx, pbivnorm, pbv, psych, sfsmisc, sm, survey
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cdm
    - r-rcpp
    - r-rcpparmadillo
    - r-tam
    - r-pbapply
    - r-pbv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cdm
    - r-rcpp
    - r-rcpparmadillo
    - r-tam
    - r-pbapply
    - r-pbv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sirt')"           # [not win]
    - "\"%R%\" -e \"library('sirt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/alexanderrobitzsch/sirt, https://sites.google.com/view/alexander-robitzsch/software
  license: GPL-2
  summary: Supplementary functions for item response models aiming to complement existing R packages.
    The functionality includes among others multidimensional compensatory and noncompensatory
    IRT models (Reckase, 2009, <doi:10.1007/978-0-387-89976-3>), MCMC for hierarchical
    IRT models and testlet models (Fox, 2010, <doi:10.1007/978-1-4419-0742-4>), NOHARM
    (McDonald, 1982, <doi:10.1177/014662168200600402>), Rasch copula model (Braeken,
    2011, <doi:10.1007/s11336-010-9190-4>; Schroeders, Robitzsch & Schipolowski, 2014,
    <doi:10.1111/jedm.12054>), faceted and hierarchical rater models (DeCarlo, Kim &
    Johnson, 2011, <doi:10.1111/j.1745-3984.2011.00143.x>), ordinal IRT model (ISOP;
    Scheiblechner, 1995, <doi:10.1007/BF02301417>), DETECT statistic (Stout, Habing,
    Douglas & Kim, 1996, <doi:10.1177/014662169602000403>), local structural equation
    modeling (LSEM; Hildebrandt, Luedtke, Robitzsch, Sommer & Wilhelm, 2016, <doi:10.1080/00273171.2016.1142856>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

