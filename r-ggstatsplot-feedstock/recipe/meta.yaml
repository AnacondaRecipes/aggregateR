{% set version = '0.12.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstatsplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstatsplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstatsplot/ggstatsplot_{{ version }}.tar.gz
  sha256: b10f63505c1a661e6eacd3cf7bd7cc8d6734bd91d42f71fbfdc0b02ffe6a4470

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: afex, BayesFactor (>= 0.9.12-4.4), gapminder, knitr, lme4, MASS, metaBMA, metafor, metaplus, PMCMRplus (>= 1.9.7), psych, rmarkdown, survival, testthat (>= 3.1.10), tibble, vdiffr (>= 1.0.6), withr, WRS2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-correlation
    - r-datawizard >=0.9.0
    - r-dplyr >=1.1.3
    - r-ggcorrplot
    - r-ggplot2 >=3.4.3
    - r-ggrepel >=0.9.3
    - r-ggside >=0.2.2
    - r-ggsignif >=0.6.4
    - r-glue
    - r-insight >=0.19.5
    - r-paletteer
    - r-parameters >=0.21.2
    - r-patchwork
    - r-performance >=0.10.5
    - r-purrr >=1.0.2
    - r-rlang
    - r-statsexpressions >=1.5.2
    - r-tidyr

  run:
    - r-base
    - r-correlation
    - r-datawizard >=0.9.0
    - r-dplyr >=1.1.3
    - r-ggcorrplot
    - r-ggplot2 >=3.4.3
    - r-ggrepel >=0.9.3
    - r-ggside >=0.2.2
    - r-ggsignif >=0.6.4
    - r-glue
    - r-insight >=0.19.5
    - r-paletteer
    - r-parameters >=0.21.2
    - r-patchwork
    - r-performance >=0.10.5
    - r-purrr >=1.0.2
    - r-rlang
    - r-statsexpressions >=1.5.2
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggstatsplot')"           # [not win]
    - "\"%R%\" -e \"library('ggstatsplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://indrajeetpatil.github.io/ggstatsplot/, https://github.com/IndrajeetPatil/ggstatsplot
  license: GPL-3
  summary: 'Extension of ''ggplot2'', ''ggstatsplot'' creates graphics with details from statistical
    tests included in the plots themselves. It provides an easier syntax to generate
    information-rich plots for statistical analysis of continuous (violin plots, scatterplots,
    histograms, dot plots, dot-and-whisker plots) or categorical (pie and bar charts)
    data. Currently, it supports the most common types of statistical approaches and
    tests: parametric, nonparametric, robust, and Bayesian versions of t-test/ANOVA,
    correlation analyses, contingency table analysis, meta-analysis, and regression
    analyses. References: Patil (2021) <doi:10.21105/joss.03236>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

