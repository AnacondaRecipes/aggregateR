{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-masae
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/maSAE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/maSAE/maSAE_{{ version }}.tar.gz
  sha256: 4c2ef09f0266e705afbd3822fdcae9cac4fe02f2b52a391794fb9308ddcea310

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, forestinventory, JoSAE, knitr, microbenchmark, nlme, pkgload, rmarkdown, rprojroot, rsae, RUnit, R.rsp, sae, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('maSAE')"           # [not win]
    - "\"%R%\" -e \"library('maSAE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/fvafrCU/maSAE
  license: BSD_2_clause
  summary: An S4 implementation of the unbiased extension of the model- assisted synthetic-regression
    estimator proposed by Mandallaz (2013) <DOI:10.1139/cjfr-2012-0381>, Mandallaz et
    al. (2013) <DOI:10.1139/cjfr-2013-0181> and Mandallaz (2014) <DOI:10.1139/cjfr-2013-0449>.  It
    yields smaller variances than the standard bias correction, the generalised regression
    estimator.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

