{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapspain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapSpain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapSpain/mapSpain_{{ version }}.tar.gz
  sha256: 5f42cfbeae735fc16d21c56257c984316211a44cdf5082bb308b577c9499d159

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2 (>= 3.0.0), knitr, leaflet (>= 2.0.0), png (>= 0.1-5), rmarkdown, slippymath (>= 0.3.1), terra (>= 1.1-4), testthat (>= 3.0.0), tidyterra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-countrycode >=1.2.0
    - r-giscor >=0.2.4
    - r-rappdirs >=0.3.0
    - r-sf >=0.9.0

  run:
    - r-base
    - r-countrycode >=1.2.0
    - r-giscor >=0.2.4
    - r-rappdirs >=0.3.0
    - r-sf >=0.9.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapSpain')"           # [not win]
    - "\"%R%\" -e \"library('mapSpain')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ropenspain.github.io/mapSpain/, https://github.com/rOpenSpain/mapSpain
  license: GPL-3
  summary: Administrative Boundaries of Spain at several levels (Autonomous Communities, Provinces,
    Municipalities) based on the 'GISCO' 'Eurostat' database <https://ec.europa.eu/eurostat/web/gisco>
    and 'CartoBase SIANE' from 'Instituto Geografico Nacional' <https://www.ign.es/>.  It
    also provides a 'leaflet' plugin and the ability of downloading and processing static
    tiles.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

