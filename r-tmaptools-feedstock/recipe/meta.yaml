{% set version = '3.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tmaptools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tmaptools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tmaptools/tmaptools_{{ version }}.tar.gz
  sha256: fd89cb0d7fb44e0a5dd5311fa3e75a729746bf2e8e158d5ec423e5963f1b542d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tmap (>= 3.0), rmapshaper, osmdata, OpenStreetMap, raster, png, shiny, shinyjs
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-xml
    - r-dichromat
    - r-lwgeom >=0.1_4
    - r-magrittr
    - r-sf >=0.9.2
    - r-stars >=0.4_1
    - r-units >=0.6_1
    - r-viridislite

  run:
    - r-base
    - r-rcolorbrewer
    - r-xml
    - r-dichromat
    - r-lwgeom >=0.1_4
    - r-magrittr
    - r-sf >=0.9.2
    - r-stars >=0.4_1
    - r-units >=0.6_1
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tmaptools')"           # [not win]
    - "\"%R%\" -e \"library('tmaptools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mtennekes/tmaptools
  license: GPL-3
  summary: Set of tools for reading and processing spatial data. The aim is to supply the workflow
    to create thematic maps. This package also facilitates 'tmap', the package for visualizing
    thematic maps.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

