{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nflverse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nflverse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nflverse/nflverse_{{ version }}.tar.gz
  sha256: 79bc327978649a2a8852012e6c368c6164ddcd8050ffb154596fa005d09b55dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-crayon >=1.4.0
    - r-magrittr >=2.0.0
    - r-nfl4th >=1.0.3
    - r-nflfastr >=4.5.1
    - r-nflplotr >=1.1.0
    - r-nflreadr >=1.3.2
    - r-nflseedr >=1.2.0
    - r-rlang >=0.4.10
    - r-rstudioapi >=0.13

  run:
    - r-base
    - r-cli >=3.0.0
    - r-crayon >=1.4.0
    - r-magrittr >=2.0.0
    - r-nfl4th >=1.0.3
    - r-nflfastr >=4.5.1
    - r-nflplotr >=1.1.0
    - r-nflreadr >=1.3.2
    - r-nflseedr >=1.2.0
    - r-rlang >=0.4.10
    - r-rstudioapi >=0.13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nflverse')"           # [not win]
    - "\"%R%\" -e \"library('nflverse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nflverse.nflverse.com/, https://github.com/nflverse/nflverse
  license: MIT
  summary: The 'nflverse' is a set of packages dedicated to data of the National Football League.
    This package is designed to make it easy to install and load multiple 'nflverse'
    packages in a single step. Learn more about the 'nflverse' at <https://nflverse.nflverse.com/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

