{% set version = '4031.90' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fgarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fGarch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fGarch/fGarch_{{ version }}.tar.gz
  sha256: bf704b3546cc97fad8f613271b79ea04476f8b4bed0fb86023edb03aad91341a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, tcltk, goftest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5_0
    - r-cvar >=0.5
    - r-fbasics
    - r-fastica
    - r-timedate
    - r-timeseries

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.5_0
    - r-cvar >=0.5
    - r-fbasics
    - r-fastica
    - r-timedate
    - r-timeseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fGarch')"           # [not win]
    - "\"%R%\" -e \"library('fGarch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.rmetrics.org
  license: GPL-2
  summary: Analyze and model heteroskedastic behavior in financial time series.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

