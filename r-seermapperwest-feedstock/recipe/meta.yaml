{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seermapperwest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SeerMapperWest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SeerMapperWest/SeerMapperWest_{{ version }}.tar.gz
  sha256: b873c204010bef725c375f0df6c7e1b8afdfdbfd760045eba3236c1d7ea1b8ec

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SeerMapperWest')"           # [not win]
    - "\"%R%\" -e \"library('SeerMapperWest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SeerMapperWest
  license: GPL-2
  summary: Provides supplemental 2000 census tract boundaries for the 13 states without Seer
    Registries that are west of the Mississippi river for use with the 'SeerMapper'
    package. The data contained in this package is derived from U.S. 2000 Census data
    and is in the public domain. Updated to Alber Equal Area projection.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

