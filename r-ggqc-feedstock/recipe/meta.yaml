{% set version = '0.0.31' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggqc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggQC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggQC/ggQC_{{ version }}.tar.gz
  sha256: def323376fd2eb66cc3ecb8a7d8746e4a405e81b59e66237aebf48064fd22cc9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, gridExtra, knitr, rmarkdown, reshape2, plyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggQC')"           # [not win]
    - "\"%R%\" -e \"library('ggQC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ggQC
  license: GPL-3
  summary: Plot single and faceted type quality control charts for 'ggplot'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

