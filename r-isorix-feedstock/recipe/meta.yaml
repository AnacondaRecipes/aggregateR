{% set version = '0.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-isorix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IsoriX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IsoriX/IsoriX_{{ version }}.tar.gz
  sha256: 98bf6fa88a1aefdee534f4c3e3059b101f60aec3fca6e371a3150c2cb931ed50

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace, elevatr, gmp, magick, rgl, spelling, testthat, webshot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-latticeextra
    - r-numderiv
    - r-rastervis >=0.30
    - r-spamm >=3.13
    - r-terra
    - r-viridislite

  run:
    - r-base
    - r-lattice
    - r-latticeextra
    - r-numderiv
    - r-rastervis >=0.30
    - r-spamm >=3.13
    - r-terra
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IsoriX')"           # [not win]
    - "\"%R%\" -e \"library('IsoriX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/courtiol/IsoriX/
  license: GPL-2
  summary: Building isoscapes using mixed models and inferring the geographic origin of samples
    based on their isotopic ratios. This package is essentially a simplified interface
    to several other packages which implements a new statistical framework based on
    mixed models. It uses 'spaMM' for fitting and predicting isoscapes, and assigning
    an organism's origin depending on its isotopic ratio. 'IsoriX' also relies heavily
    on the package 'rasterVis' for plotting the maps produced with 'terra' using 'lattice'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

