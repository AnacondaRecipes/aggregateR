{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rglwidget
  version: {{ version|replace("-", "_") }}

source:
  fn: rglwidget_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rglwidget_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rglwidget/rglwidget_{{ version }}.tar.gz
  sha256: 9be19b393ecef214509f559004a2b8b965b282400a7a70098a2851ff86ed386a


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:

  host:
    - r-base
    - r-rgl >=0.96.0

  run:
    - r-base
    - r-rgl >=0.96.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rglwidget')"           # [not win]
    - "\"%R%\" -e \"library('rglwidget')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rglwidget
  license: GPL-2
  summary: The contents of this package have been merged into rgl, so it is no longer needed.
  license_family: GPL2

extra:
  recipe-maintainers:
    - mingwandroid

