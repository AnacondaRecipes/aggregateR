{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-irg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/irg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/irg/irg_{{ version }}.tar.gz
  sha256: f2e5ced9061107e45d427d9752d30d86d3f511f5d2993242514f8412a62f3bb1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, DiagrammeR, ggplot2, curl, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpproll
    - r-chk
    - r-data.table

  run:
    - r-base
    - r-rcpproll
    - r-chk
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('irg')"           # [not win]
    - "\"%R%\" -e \"library('irg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/robitalec/irg, https://robitalec.github.io/irg/
  license: GPL-3
  summary: Fits a double logistic function to NDVI time series and calculates instantaneous rate
    of green (IRG) according to methods described in Bischoff et al. (2012) <doi:10.1086/667590>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

