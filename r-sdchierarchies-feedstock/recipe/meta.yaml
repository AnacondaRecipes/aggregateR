{% set version = '0.20.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sdchierarchies
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sdcHierarchies_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sdcHierarchies/sdcHierarchies_{{ version }}.tar.gz
  sha256: 876a227a7fcadb4eba959646c81adb3560229237bbafd8ab1ee02980bc0b9268

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-cli
    - r-data.table
    - r-jsonlite
    - r-rlang
    - r-shiny
    - r-shinytree
    - r-shinyjs
    - r-shinythemes

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-cli
    - r-data.table
    - r-jsonlite
    - r-rlang
    - r-shiny
    - r-shinytree
    - r-shinyjs
    - r-shinythemes

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sdcHierarchies')"           # [not win]
    - "\"%R%\" -e \"library('sdcHierarchies')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bernhard-da/sdcHierarchies
  license: GPL-3
  summary: Provides functionality to generate, (interactively) modify (by adding, removing and
    renaming nodes) and convert nested hierarchies between different formats. These
    tree like structures can be used to define for example complex hierarchical tables
    used for statistical disclosure control.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

