{% set version = '2.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mps
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MPS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MPS/MPS_{{ version }}.tar.gz
  sha256: 426cb744dcb3f8a9ceeb0ad9cfff6e6c4458f4f4ca1d77873f7e0c67bff5df23

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MPS')"           # [not win]
    - "\"%R%\" -e \"library('MPS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MPS
  license: GPL-2
  summary: 'Developed for computing the probability density function, computing the cumulative
    distribution function, computing the quantile function, random generation, drawing
    q-q plot, and estimating the parameters of 24 G-family of statistical distributions
    via the maximum product spacing approach introduced in <https://www.jstor.org/stable/2345411>.
    The set of families contains: beta G distribution, beta exponential G distribution,
    beta extended G distribution, exponentiated G distribution, exponentiated exponential
    Poisson G distribution, exponentiated generalized G distribution, exponentiated
    Kumaraswamy G distribution, gamma type I G distribution, gamma type II G distribution,
    gamma uniform G distribution, gamma-X generated of log-logistic family of G distribution,
    gamma-X family of modified beta exponential G distribution, geometric exponential
    Poisson G distribution, generalized beta G distribution, generalized transmuted
    G distribution, Kumaraswamy G distribution, log gamma type I G distribution, log
    gamma type II G distribution, Marshall Olkin G distribution, Marshall Olkin Kumaraswamy
    G distribution, modified beta G distribution, odd log-logistic G distribution, truncated-exponential
    skew-symmetric G distribution, and Weibull G distribution.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

