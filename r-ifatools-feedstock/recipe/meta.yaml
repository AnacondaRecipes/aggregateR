{% set version = '0.23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ifatools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ifaTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ifaTools/ifaTools_{{ version }}.tar.gz
  sha256: 820e5fbea83a6bf42fc3c440998d768df38639b1a00e82921bb0ce574c18ae9b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, roxygen2, knitr (>= 1.8), gridExtra, plyr, xtable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-openmx >=2.3.1
    - r-ggplot2
    - r-reshape2
    - r-rpf >=0.48
    - r-shiny >=0.10

  run:
    - r-base
    - r-openmx >=2.3.1
    - r-ggplot2
    - r-reshape2
    - r-rpf >=0.48
    - r-shiny >=0.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ifaTools')"           # [not win]
    - "\"%R%\" -e \"library('ifaTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jpritikin/ifaTools
  license: AGPL-3
  summary: Tools, tutorials, and demos of Item Factor Analysis using 'OpenMx'. This software
    is described in Pritikin & Falk (2020) <doi:10.1177/0146621620929431>.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

