{% set version = '1.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bhm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bhm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bhm/bhm_{{ version }}.tar.gz
  sha256: 0e17300135124b31115b4621c6ac6bb670261573e2c47ec76cb2758c1443c792

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-coda
    - r-ggplot2
    - r-survival

  run:
    - r-base
    - r-mass
    - r-coda
    - r-ggplot2
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bhm')"           # [not win]
    - "\"%R%\" -e \"library('bhm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bhm
  license: GPL-2
  summary: Contains tools to fit both predictive and prognostic biomarker effects using biomarker
    threshold models and continuous threshold models. Evaluate the treatment effect,
    biomarker effect and treatment-biomarker interaction using probability index measurement.
    Test for treatment-biomarker interaction using residual bootstrap method.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

