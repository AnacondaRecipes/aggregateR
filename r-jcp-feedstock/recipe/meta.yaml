{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jcp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jcp/jcp_{{ version }}.tar.gz
  sha256: 68636e1ece0286c060ecf6754d4311ab03eff53cda2ba1b548a92cfbb4871088

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jcp')"           # [not win]
    - "\"%R%\" -e \"library('jcp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=jcp
  license: GPL-3
  summary: Procedures for joint detection of changes in both expectation and variance in univariate
    sequences. Performs a statistical test of the null hypothesis of the absence of
    change points. In case of rejection performs an algorithm for change point detection.
    Reference - Bivariate change point detection - joint detection of changes in expectation
    and variance, Scandinavian Journal of Statistics, DOI 10.1111/sjos.12547.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

