{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-naturesounds
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NatureSounds_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NatureSounds/NatureSounds_{{ version }}.tar.gz
  sha256: 598639ac19599fa6010602e1682823c1d0bc1dca8b5d94806b2caf05ec070cd1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr
    - r-tuner

  run:
    - r-base
    - r-knitr
    - r-tuner

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NatureSounds')"           # [not win]
    - "\"%R%\" -e \"library('NatureSounds')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/maRce10/NatureSounds
  license: GPL-2
  summary: Collection of example animal sounds for bioacoustic analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

