{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tkrgl
  version: {{ version|replace("-", "_") }}

source:
  fn: tkrgl_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/tkrgl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tkrgl/tkrgl_{{ version }}.tar.gz
  sha256: 455f2f9c15e8067afe70d488611c4dd8c59a878e39ba51f20f36e31fcd2df8ce


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:

  host:
    - r-base
    - r-rgl >=0.66

  run:
    - r-base
    - r-rgl >=0.66

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tkrgl')"           # [not win]
    - "\"%R%\" -e \"library('tkrgl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.stats.uwo.ca/faculty/murdoch
  license: GPL
  summary: 'TK widget tools for rgl package '

  license_family: GPL

extra:
  recipe-maintainers:
    - mingwandroid

