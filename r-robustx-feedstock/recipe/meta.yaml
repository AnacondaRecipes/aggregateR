{% set version = '1.2-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robustx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robustX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robustX/robustX_{{ version }}.tar.gz
  sha256: f4092aa69ab3f16532e0f235151c6a1a431ac678a69607e5df9a0eb0cf76c073

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, lattice, pcaPP
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-robustbase >=0.92_3

  run:
    - r-base
    - r-robustbase >=0.92_3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robustX')"           # [not win]
    - "\"%R%\" -e \"library('robustX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=robustX
  license: GPL-2
  summary: "Robustness -- 'eXperimental', 'eXtraneous', or 'eXtraordinary' Functionality for
    Robust Statistics.  Hence methods which are not well established, often related
    to methods in package 'robustbase'.  Amazingly, 'BACON()', originally by Billor,
    Hadi, and Velleman (2000) <doi:10.1016/S0167-9473(99)00101-2> has become established
    in places.  The \"barrow wheel\" `rbwheel()` is from Stahel and M\xE4chler (2009)
    <doi:10.1111/j.1467-9868.2009.00706.x>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

