{% set version = '1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gvarx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GVARX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GVARX/GVARX_{{ version }}.tar.gz
  sha256: 829bf329ac3931f5297ae974616a76171c83965ab9519f64ad5f5f5111ae4e41

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lmtest
    - r-lubridate
    - r-sandwich
    - r-strucchange
    - r-tsdyn
    - r-urca
    - r-vars
    - r-xts

  run:
    - r-base
    - r-lmtest
    - r-lubridate
    - r-sandwich
    - r-strucchange
    - r-tsdyn
    - r-urca
    - r-vars
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GVARX')"           # [not win]
    - "\"%R%\" -e \"library('GVARX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GVARX
  license: GPL-2
  summary: Light procedures for learning Global Vector Autoregression model (GVAR) of Pesaran,
    Schuermann and Weiner (2004) <DOI:10.1198/073500104000000019> and Dees, di Mauro,
    Pesaran and Smith (2007) <DOI:10.1002/jae.932>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

