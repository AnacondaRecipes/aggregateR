{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jstree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jsTree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jsTree/jsTree_{{ version }}.tar.gz
  sha256: 30347591954dd3f6be15463b423dfd6c58f015463c4c6a770adcd4bc4af9b51a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr,knitr,rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite

  run:
    - r-base
    - r-data.table
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jsTree')"           # [not win]
    - "\"%R%\" -e \"library('jsTree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yonicd/jsTree
  license: MIT
  summary: Create and customize interactive trees using the 'jQuery' 'jsTree' <https://www.jstree.com/>
    plugin library and the 'htmlwidgets' package. These trees can be used directly from
    the R console, from 'RStudio', in Shiny apps and R Markdown documents.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

