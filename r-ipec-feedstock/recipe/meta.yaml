{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ipec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IPEC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IPEC/IPEC_{{ version }}.tar.gz
  sha256: 1f677450100a75dbeed5016cc0ea8ff585963f629e5503076846e0c1bbcaadb8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-numderiv >=2016.8_1.1

  run:
    - r-base
    - r-mass
    - r-numderiv >=2016.8_1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IPEC')"           # [not win]
    - "\"%R%\" -e \"library('IPEC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=IPEC
  license: GPL-2
  summary: Calculates the RMS intrinsic and parameter-effects curvatures of a nonlinear regression
    model. The curvatures are global measures of assessing whether a model/data set
    combination is close-to-linear or not. See Bates and Watts (1980) <doi:10.1002/9780470316757>
    and Ratkowsky and Reddy (2017) <doi:10.1093/aesa/saw098> for details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

