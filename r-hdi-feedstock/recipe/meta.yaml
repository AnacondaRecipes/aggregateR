{% set version = '0.1-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hdi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hdi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hdi/hdi_{{ version }}.tar.gz
  sha256: 42f400cca50569320da4a4e7fdde1fa55c3c8f247a4219cf2d9d51543efe654c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-glmnet
    - r-linprog
    - r-scalreg

  run:
    - r-base
    - r-mass
    - r-glmnet
    - r-linprog
    - r-scalreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hdi')"           # [not win]
    - "\"%R%\" -e \"library('hdi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=hdi
  license: GPL-3
  summary: Implementation of multiple approaches to perform inference in high-dimensional models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

