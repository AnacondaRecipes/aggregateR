{% set version = '1.8.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.nmbu
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.NMBU_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.NMBU/RcmdrPlugin.NMBU_{{ version }}.tar.gz
  sha256: c45dbb5be249703ae90b091227ceccb644a4c173ba44ae7a7f6041a43e4a5f2f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lme4, leaps, mvtnorm, gmodels, abind, lattice, pbkrtest, vcd, multcomp, e1071, nnet
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcmdr >=2.1_7
    - r-car
    - r-mixlm >=1.2.3
    - r-phia
    - r-pls
    - r-xtable

  run:
    - r-base
    - r-mass
    - r-rcmdr >=2.1_7
    - r-car
    - r-mixlm >=1.2.3
    - r-phia
    - r-pls
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.NMBU')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.NMBU')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/khliland/RcmdrPlugin.NMBU/
  license: GPL-2
  summary: An R Commander "plug-in" extending functionality of linear models and providing an
    interface to Partial Least Squares Regression and Linear and Quadratic Discriminant
    analysis. Several statistical summaries are extended, predictions are offered for
    additional types of analyses, and extra plots, tests and mixed models are available.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

