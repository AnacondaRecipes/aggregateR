{% set version = '2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fma_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fma/fma_{{ version }}.tar.gz
  sha256: 400dea4d2b6e73ed686d901fbab1b4f930dfcdd67fbd0bb3abc34a707656cf78

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2, dplyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-forecast >=8.1

  run:
    - r-base
    - r-forecast >=8.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fma')"           # [not win]
    - "\"%R%\" -e \"library('fma')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.robjhyndman.com/fma/, https://github.com/robjhyndman/fma
  license: GPL-3
  summary: 'All data sets from "Forecasting: methods and applications" by Makridakis, Wheelwright
    & Hyndman (Wiley, 3rd ed., 1998) <https://robjhyndman.com/forecasting/>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

