{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-webutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webutils/webutils_{{ version }}.tar.gz
  sha256: 33e2b408d2b9ca12e158e0007d4a55a3ace6838341ad944344de2ceb806e4699

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httpuv, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl >=2.5
    - r-jsonlite

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-curl >=2.5
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('webutils')"           # [not win]
    - "\"%R%\" -e \"library('webutils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jeroen/webutils
  license: MIT
  summary: Parses http request data in application/json, multipart/form-data, or application/x-www-form-urlencoded
    format. Includes example of hosting and parsing html form data in R using either
    'httpuv' or 'Rhttpd'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

