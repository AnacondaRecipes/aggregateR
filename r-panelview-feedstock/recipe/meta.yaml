{% set version = '1.1.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-panelview
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/panelView_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/panelView/panelView_{{ version }}.tar.gz
  sha256: ea85148b1df14a79c8dacf926da759a530f579c021c03bbe385c5e3fab9cee17

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=2.1.0
    - r-gridextra

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=2.1.0
    - r-gridextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('panelView')"           # [not win]
    - "\"%R%\" -e \"library('panelView')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yiqingxu.org/packages/panelview/index.html
  license: MIT
  summary: 'Visualizes panel data. It has three main functionalities: (1) it plots the treatment
    status and missing values in a panel dataset; (2) it visualizes the temporal dynamics
    of a main variable of interest; (3) it depicts the bivariate relationships between
    a treatment variable and an outcome variable either by unit or in aggregate. For
    details, see <doi:10.18637/jss.v107.i07>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

