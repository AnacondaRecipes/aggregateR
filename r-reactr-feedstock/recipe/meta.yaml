{% set version = '0.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reactr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reactR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reactR/reactR_{{ version }}.tar.gz
  sha256: 5cb88fb365a986cba36c99c26f6c96692c5fa85fd3be7fe7564dd3d7878c8095

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: htmlwidgets (>= 1.5.3), rmarkdown, shiny, V8, knitr, usethis, jsonlite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools

  run:
    - r-base
    - r-htmltools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reactR')"           # [not win]
    - "\"%R%\" -e \"library('reactR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/react-R/reactR
  license: MIT
  summary: Make it easy to use 'React' in R with 'htmlwidget' scaffolds, helper dependency functions,
    an embedded 'Babel' 'transpiler', and examples.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

