{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pbrackets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pBrackets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pBrackets/pBrackets_{{ version }}.tar.gz
  sha256: d1bcc91263c02f28c477c0f4c0fbd24d4eeedd18a1c2ad22e9975ecc53a11ae6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pBrackets')"           # [not win]
    - "\"%R%\" -e \"library('pBrackets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pBrackets
  license: GPL (>= 3.0)
  summary: Adds different kinds of brackets to a plot, including braces, chevrons, parentheses
    or square brackets.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

