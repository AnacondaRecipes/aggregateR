{% set version = '2.1-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gss
  version: {{ version|replace("-", "_") }}

source:
  fn: gss_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/gss_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gss/gss_{{ version }}.tar.gz
  sha256: 176cce8ddd939afb9ec3de6c731d13fbff38bc8f0291cf9c7aa4bf35491084bc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make

  host:
    - r-base
    - libopenblas                # [osx]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - libopenblas                # [osx]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gss')"           # [not win]
    - "\"%R%\" -e \"library('gss')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gss
  license: GPL (>= 2)
  summary: A comprehensive package for structural multivariate function estimation using smoothing
    splines.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

