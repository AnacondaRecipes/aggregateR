{% set version = '0.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-brnn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/brnn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/brnn/brnn_{{ version }}.tar.gz
  sha256: 3d797d8eb1e8f181573614374b2e41895064ed048fd325f5b852471a99dd7a9f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-truncnorm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('brnn')"           # [not win]
    - "\"%R%\" -e \"library('brnn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=brnn
  license: GPL-2
  summary: Bayesian regularization for feed-forward neural networks.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

