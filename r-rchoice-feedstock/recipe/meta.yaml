{% set version = '0.3-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rchoice
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rchoice_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rchoice/Rchoice_{{ version }}.tar.gz
  sha256: c3716272849e739c652b158360a79c51a8f22e225423330eb6cec8557d6f3739

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, lmtest, pglm, AER
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-maxlik
    - r-memisc
    - r-misctools
    - r-msm
    - r-numderiv
    - r-plm
    - r-plotrix
    - r-sandwich

  run:
    - r-base
    - r-formula
    - r-maxlik
    - r-memisc
    - r-misctools
    - r-msm
    - r-numderiv
    - r-plm
    - r-plotrix
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rchoice')"           # [not win]
    - "\"%R%\" -e \"library('Rchoice')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mauricio1986/Rchoice
  license: GPL-2
  summary: An implementation of simulated maximum likelihood method for the estimation of Binary
    (Probit and Logit), Ordered (Probit and Logit) and Poisson models with random parameters
    for cross-sectional and longitudinal data as presented in Sarrias (2016) <doi:10.18637/jss.v074.i10>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

