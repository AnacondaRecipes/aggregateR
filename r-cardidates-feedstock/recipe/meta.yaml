{% set version = '0.4.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cardidates
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cardidates_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cardidates/cardidates_{{ version }}.tar.gz
  sha256: 6446e05dc17a6a80c94479a02bc0be819bffe437dbb051308b4683835e65a22c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-lattice
    - r-pastecs

  run:
    - r-base
    - r-boot
    - r-lattice
    - r-pastecs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cardidates')"           # [not win]
    - "\"%R%\" -e \"library('cardidates')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://cardidates.r-forge.r-project.org
  license: GPL-2
  summary: Identification of cardinal dates (begin, time of maximum, end of mass developments)
    in ecological time series using fitted Weibull functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

