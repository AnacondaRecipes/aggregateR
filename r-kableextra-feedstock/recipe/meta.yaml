{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kableextra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kableExtra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kableExtra/kableExtra_{{ version }}.tar.gz
  sha256: 091ffac282cf9257edcec1a06da38b5e6516f111296bedb934e32f5692ffbbb0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, magick, formattable, sparkline
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest
    - r-glue
    - r-htmltools
    - r-knitr >=1.16
    - r-magrittr
    - r-rmarkdown >=1.6.0
    - r-rstudioapi
    - r-rvest
    - r-scales
    - r-stringr >=1.0
    - r-svglite
    - r-viridislite
    - r-webshot
    - r-xml2 >=1.1.1

  run:
    - r-base
    - r-digest
    - r-glue
    - r-htmltools
    - r-knitr >=1.16
    - r-magrittr
    - r-rmarkdown >=1.6.0
    - r-rstudioapi
    - r-rvest
    - r-scales
    - r-stringr >=1.0
    - r-svglite
    - r-viridislite
    - r-webshot
    - r-xml2 >=1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kableExtra')"           # [not win]
    - "\"%R%\" -e \"library('kableExtra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://haozhu233.github.io/kableExtra/, https://github.com/haozhu233/kableExtra
  license: MIT
  summary: Build complex HTML or 'LaTeX' tables using 'kable()' from 'knitr' and the piping syntax
    from 'magrittr'. Function 'kable()' is a light weight table generator coming from
    'knitr'. This package simplifies the way to manipulate the HTML or 'LaTeX' codes
    generated by 'kable()' and allows users to construct complex tables and customize
    styles using a readable syntax.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

