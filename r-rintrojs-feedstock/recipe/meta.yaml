{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rintrojs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rintrojs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rintrojs/rintrojs_{{ version }}.tar.gz
  sha256: 50cb2a1bb15ec987044d30f441e35f0bdd327ae7ab46bb12e341671804c197a6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-shiny

  run:
    - r-base
    - r-jsonlite
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rintrojs')"           # [not win]
    - "\"%R%\" -e \"library('rintrojs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/carlganz/rintrojs
  license: AGPL-3
  summary: 'A wrapper for the ''Intro.js'' library (For more info: <https://introjs.com/>). This
    package makes it easy to include step-by-step introductions, and clickable hints
    in a ''Shiny'' application. It supports both static introductions in the UI, and
    programmatic introductions from the server-side.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

