{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dials
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dials_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dials/dials_{{ version }}.tar.gz
  sha256: 24660e7200cca6f2c63dc70dec3702a2bed027e02639c7c66d5ebd2f0f7148fe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, kernlab, knitr, rmarkdown, rpart, testthat (>= 3.0.0), xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dicedesign
    - r-cli
    - r-dplyr >=0.8.5
    - r-glue
    - r-hardhat >=1.1.0
    - r-lifecycle
    - r-pillar
    - r-purrr
    - r-rlang >=1.1.0
    - r-scales
    - r-tibble
    - r-vctrs >=0.3.8
    - r-withr

  run:
    - r-base
    - r-dicedesign
    - r-cli
    - r-dplyr >=0.8.5
    - r-glue
    - r-hardhat >=1.1.0
    - r-lifecycle
    - r-pillar
    - r-purrr
    - r-rlang >=1.1.0
    - r-scales
    - r-tibble
    - r-vctrs >=0.3.8
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dials')"           # [not win]
    - "\"%R%\" -e \"library('dials')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dials.tidymodels.org, https://github.com/tidymodels/dials
  license: MIT
  summary: Many models contain tuning parameters (i.e. parameters that cannot be directly estimated
    from the data). These tools can be used to define objects for creating, simulating,
    or validating values for such parameters.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

