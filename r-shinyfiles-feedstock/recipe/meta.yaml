{% set version = '0.9.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyfiles
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyFiles_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyFiles/shinyFiles_{{ version }}.tar.gz
  sha256: 4a72e165ee8a6e8256988f27286a2cfc4d7a42e2a902f4f2a728b1c237c07286

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fs >=1.2.6
    - r-htmltools
    - r-jsonlite
    - r-shiny >=1.1.0
    - r-tibble >=1.4.2

  run:
    - r-base
    - r-fs >=1.2.6
    - r-htmltools
    - r-jsonlite
    - r-shiny >=1.1.0
    - r-tibble >=1.4.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyFiles')"           # [not win]
    - "\"%R%\" -e \"library('shinyFiles')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/thomasp85/shinyFiles
  license: GPL-2
  summary: Provides functionality for client-side navigation of the server side file system in
    shiny apps. In case the app is running locally this gives the user direct access
    to the file system without the need to "download" files to a temporary location.
    Both file and folder selection as well as file saving is available.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

