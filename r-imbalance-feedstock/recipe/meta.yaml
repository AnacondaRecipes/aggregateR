{% set version = '1.0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-imbalance
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/imbalance_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/imbalance/imbalance_{{ version }}.tar.gz
  sha256: 3a44ee386faac9a08d09f9e8df48689aa9d635e1e35aefb40a0b0584fab8c791

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-c50
    - r-fnn
    - r-kernelknn
    - r-rcpp
    - r-rcpparmadillo
    - r-bnlearn
    - r-ggplot2
    - r-mvtnorm
    - r-smotefamily

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-c50
    - r-fnn
    - r-kernelknn
    - r-rcpp
    - r-rcpparmadillo
    - r-bnlearn
    - r-ggplot2
    - r-mvtnorm
    - r-smotefamily

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('imbalance')"           # [not win]
    - "\"%R%\" -e \"library('imbalance')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/ncordon/imbalance
  license: GPL-2
  summary: 'Class imbalance usually damages the performance of classifiers. Thus, it is important
    to treat data before applying a classifier algorithm. This package includes recent
    resampling algorithms in the literature: (Barua et al. 2014) <doi:10.1109/tkde.2012.232>;
    (Das et al. 2015) <doi:10.1109/tkde.2014.2324567>, (Zhang et al. 2014) <doi:10.1016/j.inffus.2013.12.003>;
    (Gao et al. 2014) <doi:10.1016/j.neucom.2014.02.006>; (Almogahed et al. 2014) <doi:10.1007/s00500-014-1484-5>.
    It also includes an useful interface to perform oversampling.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

