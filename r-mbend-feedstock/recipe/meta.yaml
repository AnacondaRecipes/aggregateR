{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mbend
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mbend_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mbend/mbend_{{ version }}.tar.gz
  sha256: f5ecb1f2331b6e86470223aa151bdccce977e6e966392c45cb2949059bc4f03c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mbend')"           # [not win]
    - "\"%R%\" -e \"library('mbend')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nilforooshan/mbend
  license: GPL-3
  summary: Bending non-positive-definite (symmetric) matrices to positive-definite, using weighted
    and unweighted methods. Jorjani, H., et al. (2003) <doi:10.3168/jds.S0022-0302(03)73646-7>.
    Schaeffer, L. R. (2014) <http://animalbiosciences.uoguelph.ca/~lrs/ELARES/PDforce.pdf>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

