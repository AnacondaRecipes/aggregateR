{% set version = '0.2-14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neurosim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/neuRosim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/neuRosim/neuRosim_{{ version }}.tar.gz
  sha256: 7fc264bb86f1edd7b39a2472330bbabb34eb6dfb722db016a6ee60444ebfafd9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desolve

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-desolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('neuRosim')"           # [not win]
    - "\"%R%\" -e \"library('neuRosim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=neuRosim
  license: GPL-2
  summary: Generates functional Magnetic Resonance Imaging (fMRI) time series or 4D data. Some
    high-level functions are created for fast data generation with only a few arguments
    and a diversity of functions to define activation and noise. For more advanced users
    it is possible to use the low-level functions and manipulate the arguments. See
    Welvaert et al. (2011) <doi:10.18637/jss.v044.i10>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

