{% set version = '0.10.02' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mondate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mondate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mondate/mondate_{{ version }}.tar.gz
  sha256: bf63843e90ccf580e565c9e0f127864b86bf318dbe096805427bef201bc5daa2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: zoo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mondate')"           # [not win]
    - "\"%R%\" -e \"library('mondate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.R-project.org, https://github.com/chiefmurph/mondate
  license: MPL-2.0 | file LICENSE
  summary: 'Keep track of dates in terms of fractional calendar months per Damien Laker "Time
    Calculations for Annualizing Returns: the Need for Standardization", The Journal
    of Performance Measurement, 2008. Model dates as of close of business. Perform date
    arithmetic in units of "months" and "years". Allow "infinite" dates to model "ultimate"
    time.'
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

