{% set version = '0.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-drr
  version: {{ version|replace("-", "_") }}

source:
  fn: DRR_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/DRR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DRR/DRR_{{ version }}.tar.gz
  sha256: 02860f05f97a6020012fb6ebfe0d7738dd9e9db0555326f1ef57199fcde58ee9


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:

  host:
    - r-base
    - r-cvst
    - r-matrix
    - r-kernlab

  run:
    - r-base
    - r-cvst
    - r-matrix
    - r-kernlab

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DRR')"           # [not win]
    - "\"%R%\" -e \"library('DRR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=DRR
  license: GPL-3
  summary: An Implementation of Dimensionality Reduction via Regression using Kernel Ridge Regression.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

