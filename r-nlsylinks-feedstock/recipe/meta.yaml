{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nlsylinks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NlsyLinks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NlsyLinks/NlsyLinks_{{ version }}.tar.gz
  sha256: cb29efb43d5a7e90b426724ab64ce7d6c9ac66669128a027aff49cdff69387a7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, devtools, dplyr, spelling, ggplot2, knitr, rmarkdown, scales, testit, testthat (>= 2.0.0), xtable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lavaan

  run:
    - r-base
    - r-lavaan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NlsyLinks')"           # [not win]
    - "\"%R%\" -e \"library('NlsyLinks')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nlsy-links.github.io/NlsyLinks/, https://github.com/nlsy-links/NlsyLinks
  license: GPL-3
  summary: Utilities and kinship information for behavior genetics and developmental research
    using the National Longitudinal Survey of Youth (NLSY; <https://www.nlsinfo.org/>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

