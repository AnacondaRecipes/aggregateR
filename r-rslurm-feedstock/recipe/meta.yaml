{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rslurm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rslurm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rslurm/rslurm_{{ version }}.tar.gz
  sha256: 8ef52e87a22297e2476ce129b065445814d7320cf9fe5bd792561fe8580c85a4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, testthat, knitr, rmarkdown, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-whisker >=0.3

  run:
    - r-base
    - r-whisker >=0.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rslurm')"           # [not win]
    - "\"%R%\" -e \"library('rslurm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sesync-ci.github.io/rslurm/
  license: GPL-3
  summary: Functions that simplify submitting R scripts to a 'Slurm' workload manager, in part
    by automating the division of embarrassingly parallel calculations across cluster
    nodes.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

