{% set version = '1.3.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qdaptools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qdapTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qdapTools/qdapTools_{{ version }}.tar.gz
  sha256: 57ea66524f4e96dc5359e019974b76358202d9252450e901544241fc3b15c4b1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-xml
    - r-chron
    - r-data.table >=1.9.6

  run:
    - r-base
    - r-rcurl
    - r-xml
    - r-chron
    - r-data.table >=1.9.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qdapTools')"           # [not win]
    - "\"%R%\" -e \"library('qdapTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trinker/qdapTools
  license: GPL-2
  summary: A collection of tools associated with the 'qdap' package that may be useful outside
    of the context of text analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

