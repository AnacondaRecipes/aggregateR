{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigtime
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigtime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigtime/bigtime_{{ version }}.tar.gz
  sha256: 45c58eeae3f4df64db6e5c3e4e78b8461c8568085329e141c2a5da0de547d8d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.7
    - r-rcpparmadillo
    - r-rcppeigen
    - r-corrplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.7
    - r-rcpparmadillo
    - r-rcppeigen
    - r-corrplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigtime')"           # [not win]
    - "\"%R%\" -e \"library('bigtime')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ineswilms/bigtime
  license: GPL-2
  summary: Estimation of large Vector AutoRegressive (VAR), Vector AutoRegressive with Exogenous
    Variables X (VARX) and Vector AutoRegressive Moving Average (VARMA) Models with
    Structured Lasso Penalties, see Nicholson, Wilms, Bien and Matteson (2020) <https://jmlr.org/papers/v21/19-777.html>
    and Wilms, Basu, Bien and Matteson (2021) <doi:10.1080/01621459.2021.1942013>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

