{% set version = '0.11.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-photobiology
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/photobiology_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/photobiology/photobiology_{{ version }}.tar.gz
  sha256: 18c94728053ca70d8293efe8bbe20b6ca408ef4bf6977fc65f41bf2be8b7a697

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.41), rmarkdown (>= 2.18), testthat (>= 3.1.4), roxygen2 (>= 7.2.0), lutz (>= 0.3.1), covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.9
    - r-lubridate >=1.9.0
    - r-plyr >=1.8.7
    - r-polynom >=1.4_1
    - r-rlang >=1.0.4
    - r-splus2r >=1.3_3
    - r-stringr >=1.4.0
    - r-tibble >=3.1.6
    - r-tidyr >=1.2.0
    - r-zoo >=1.8_8

  run:
    - r-base
    - r-dplyr >=1.0.9
    - r-lubridate >=1.9.0
    - r-plyr >=1.8.7
    - r-polynom >=1.4_1
    - r-rlang >=1.0.4
    - r-splus2r >=1.3_3
    - r-stringr >=1.4.0
    - r-tibble >=3.1.6
    - r-tidyr >=1.2.0
    - r-zoo >=1.8_8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('photobiology')"           # [not win]
    - "\"%R%\" -e \"library('photobiology')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.r4photobiology.info/photobiology/, https://github.com/aphalo/photobiology
  license: GPL-2
  summary: 'Definitions of classes, methods, operators and functions for use in photobiology
    and radiation meteorology and climatology. Calculation of effective (weighted) and
    not-weighted irradiances/doses, fluence rates, transmittance, reflectance, absorptance,
    absorbance and diverse ratios and other derived quantities from spectral data. Local
    maxima and minima: peaks, valleys and spikes. Conversion between energy-and photon-based
    units. Wavelength interpolation. Astronomical calculations related solar angles
    and day length. Colours and vision. This package is part of the ''r4photobiology''
    suite, Aphalo, P. J. (2015) <doi:10.19232/uv4pb.2015.1.14>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

