{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pricer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/priceR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/priceR/priceR_{{ version }}.tar.gz
  sha256: 0cb750ce31f65381953b1c2a65256d67e29916aad172c4849e40a1baf683c779

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-gsubfn
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-stringi
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-gsubfn
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-stringi
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('priceR')"           # [not win]
    - "\"%R%\" -e \"library('priceR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stevecondylios/priceR
  license: MIT
  summary: Functions to aid in micro and macro economic analysis and handling of price and currency
    data. Includes extraction of relevant inflation and exchange rate data from World
    Bank API, data cleaning/parsing, and standardisation. Inflation adjustment calculations
    as found in Principles of Macroeconomics by Gregory Mankiw et al (2014). Current
    and historical end of day exchange rates for 171 currencies from the European Central
    Bank Statistical Data Warehouse (2020) <https://sdw.ecb.europa.eu/curConverter.do>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

