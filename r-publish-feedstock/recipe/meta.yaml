{% set version = '2023.01.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-publish
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Publish_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Publish/Publish_{{ version }}.tar.gz
  sha256: 436cc2bf5cdca1b3fdf892c9d35227f01740f1a4b335ff7b42a37e12c0115953

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: riskRegression (>= 2020.09.07), testthat, smcfcs (>= 1.4.1), rms (>= 6.1.0), mitools (>= 2.4), nlme (>= 3.1-131)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.10.4
    - r-lava >=1.5.1
    - r-multcomp >=1.4
    - r-prodlim >=1.5.4
    - r-survival >=2.38

  run:
    - r-base
    - r-data.table >=1.10.4
    - r-lava >=1.5.1
    - r-multcomp >=1.4
    - r-prodlim >=1.5.4
    - r-survival >=2.38

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Publish')"           # [not win]
    - "\"%R%\" -e \"library('Publish')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Publish
  license: GPL-2
  summary: A bunch of convenience functions that transform the results of some basic statistical
    analyses into table format nearly ready for publication. This includes descriptive
    tables, tables of logistic regression and Cox regression results as well as forest
    plots.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

