{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gaipe
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GAIPE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GAIPE/GAIPE_{{ version }}.tar.gz
  sha256: 9afa115ac7c772fdca70abcc4eaee494198c8b2df261e25628b8a017512fbd0c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GAIPE')"           # [not win]
    - "\"%R%\" -e \"library('GAIPE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org
  license: GPL-2
  summary: 'Implements graphical extension with accuracy in parameter estimation (AIPE) on RMSEA
    for sample size planning in structural equation modeling based on Lin, T.-Z. & Weng,
    L.-J. (2014) <doi: 10.1080/10705511.2014.915380>. And, it can also implement AIPE
    on RMSEA and power analysis on RMSEA.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

