{% set version = '1.2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ebdbnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ebdbNet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ebdbNet/ebdbNet_{{ version }}.tar.gz
  sha256: a793d1ab0463b3c98fcdcaf4bed103d2f66e6d14071f923f26d9c8ed36145939

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: GeneNet
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ebdbNet')"           # [not win]
    - "\"%R%\" -e \"library('ebdbNet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/andreamrau/ebdbNet
  license: GPL-3
  summary: Infer the adjacency matrix of a network from time course data using an empirical Bayes
    estimation procedure based on Dynamic Bayesian Networks.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

