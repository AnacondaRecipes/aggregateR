{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-superdiag
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/superdiag_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/superdiag/superdiag_{{ version }}.tar.gz
  sha256: 157004edf824b0854d6e40558fac2057e5a16735e682adcc11f02963a34ade7d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda

  run:
    - r-base
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('superdiag')"           # [not win]
    - "\"%R%\" -e \"library('superdiag')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=superdiag
  license: GPL-2
  summary: The 'superdiag' package provides a comprehensive test suite for testing Markov Chain
    nonconvergence. It integrates five standard empirical MCMC convergence diagnostics
    (Gelman-Rubin, Geweke, Heidelberger-Welch, Raftery-Lewis, and Hellinger distance)
    and plotting functions for trace plots and density histograms. The functions of
    the package can be used to present all diagnostic statistics and graphs at once
    for conveniently checking MCMC nonconvergence.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

