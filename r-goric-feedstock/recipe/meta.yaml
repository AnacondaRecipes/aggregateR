{% set version = '1.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-goric
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/goric_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/goric/goric_{{ version }}.tar.gz
  sha256: 40ba2f0fa13f9e0f5dec99d330d255d4b825ccc9e32865c1cd2185cf93e89600

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-mvtnorm
    - r-nlme
    - r-quadprog

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-mvtnorm
    - r-nlme
    - r-quadprog

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('goric')"           # [not win]
    - "\"%R%\" -e \"library('goric')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=goric
  license: GPL-2
  summary: Generalized Order-Restricted Information Criterion (GORIC) value for a set of hypotheses
    in multivariate linear models and generalised linear models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

