{% set version = '0.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsheet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gsheet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gsheet/gsheet_{{ version }}.tar.gz
  sha256: 2149b19363b3240c9511409419fb721d3d45f0672455e7ec36dec9891921182d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, readr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-stringr

  run:
    - r-base
    - r-httr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsheet')"           # [not win]
    - "\"%R%\" -e \"library('gsheet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/maxconway/gsheet
  license: GPL-3
  summary: Simple package to download Google Sheets using just the sharing link. Spreadsheets
    can be downloaded as a data frame, or as plain text to parse manually. Google Sheets
    is the new name for Google Docs Spreadsheets <https://www.google.com/sheets/about>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

