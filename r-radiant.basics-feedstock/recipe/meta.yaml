{% set version = '1.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant.basics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant.basics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant.basics/radiant.basics_{{ version }}.tar.gz
  sha256: 4e4b3ce44e4f9ee45b341272a489084c4f8c7f9eadf66fb26ae41d95861d25b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0), pkgdown (>= 1.1.0), markdown (>= 1.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.7
    - r-ggplot2 >=2.2.1
    - r-import >=1.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-polycor >=0.7.10
    - r-psych >=1.8.3.3
    - r-radiant.data >=1.5.0
    - r-rlang >=1.0.6
    - r-scales >=0.4.0
    - r-shiny >=1.7.1
    - r-tidyr >=0.8.2

  run:
    - r-base
    - r-dplyr >=1.0.7
    - r-ggplot2 >=2.2.1
    - r-import >=1.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-patchwork >=1.0.0
    - r-polycor >=0.7.10
    - r-psych >=1.8.3.3
    - r-radiant.data >=1.5.0
    - r-rlang >=1.0.6
    - r-scales >=0.4.0
    - r-shiny >=1.7.1
    - r-tidyr >=0.8.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radiant.basics')"           # [not win]
    - "\"%R%\" -e \"library('radiant.basics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/radiant-rstats/radiant.basics/, https://radiant-rstats.github.io/radiant.basics/,
    https://radiant-rstats.github.io/docs/
  license: AGPL-3
  summary: The Radiant Basics menu includes interfaces for probability calculation, central limit
    theorem simulation, comparing means and proportions, goodness-of-fit testing, cross-tabs,
    and correlation. The application extends the functionality in 'radiant.data'.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

