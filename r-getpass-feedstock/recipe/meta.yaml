{% set version = '0.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-getpass
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/getPass_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/getPass/getPass_{{ version }}.tar.gz
  sha256: 8cfdc7e8cabeae5dd325015d735b139d9828bd54ea8e7c2dcb636a00a153cd0f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: argon2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rstudioapi >=0.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rstudioapi >=0.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('getPass')"           # [not win]
    - "\"%R%\" -e \"library('getPass')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wrathematics/getPass
  license: BSD_2_clause
  summary: A micro-package for reading "passwords", i.e.  reading user input with masking, so
    that the input is not displayed as it is typed.  Currently we have support for 'RStudio',
    the command line (every OS), and any platform where 'tcltk' is present.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

