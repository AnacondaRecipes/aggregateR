{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-methodcompare
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MethodCompare_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MethodCompare/MethodCompare_{{ version }}.tar.gz
  sha256: 94de006eb8d007f6ba8869cadb159790618c4d0971abac6e9bb247579f13b9db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlme

  run:
    - r-base
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MethodCompare')"           # [not win]
    - "\"%R%\" -e \"library('MethodCompare')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MethodCompare
  license: GPL-3
  summary: "Implementation of the methodology from the paper entitled \"Effective plots to assess
    bias and precision in method comparison studies\" published in Statistical Methods
    in Medical Research, P. Taff\xE9 (2018) <doi:10.1177/0962280218759693>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

