{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-constants
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/constants_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/constants/constants_{{ version }}.tar.gz
  sha256: b587f616519bf0552293b0f1848026fc3c79b9ba7dac92668417c3cb658cd486

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: errors (>= 0.3.6), units, quantities, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('constants')"           # [not win]
    - "\"%R%\" -e \"library('constants')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-quantities/constants
  license: MIT
  summary: 'CODATA internationally recommended values of the fundamental physical constants,
    provided as symbols for direct use within the R language. Optionally, the values
    with uncertainties and/or units are also provided if the ''errors'', ''units'' and/or
    ''quantities'' packages are installed. The Committee on Data for Science and Technology
    (CODATA) is an interdisciplinary committee of the International Council for Science
    which periodically provides the internationally accepted set of values of the fundamental
    physical constants. This package contains the "2018 CODATA" version, published on
    May 2019: Eite Tiesinga, Peter J. Mohr, David B. Newell, and Barry N. Taylor (2020)
    <https://physics.nist.gov/cuu/Constants/>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

