{% set version = '1.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnpn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rnpn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rnpn/rnpn_{{ version }}.tar.gz
  sha256: 24470b3b825667d68e2dc59b308b12f66dfe570556a4ec17a26f73573f3a7201

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, testthat, covr, knitr, markdown, rmarkdown, RColorBrewer, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-curl
    - r-data.table >=1.9.6
    - r-httr >=1.1.0
    - r-jsonlite >=0.9.19
    - r-magrittr
    - r-plyr
    - r-raster
    - r-sp >=1.1_0
    - r-tibble

  run:
    - r-base
    - r-xml
    - r-curl
    - r-data.table >=1.9.6
    - r-httr >=1.1.0
    - r-jsonlite >=0.9.19
    - r-magrittr
    - r-plyr
    - r-raster
    - r-sp >=1.1_0
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rnpn')"           # [not win]
    - "\"%R%\" -e \"library('rnpn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/usa-npn/rnpn/ (devel)
  license: MIT
  summary: Programmatic interface to the Web Service methods provided by the National 'Phenology'
    Network (<https://usanpn.org/>), which includes data on various life history events
    that occur at specific times.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

