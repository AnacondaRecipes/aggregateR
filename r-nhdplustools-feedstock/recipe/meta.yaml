{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nhdplustools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nhdplusTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nhdplusTools/nhdplusTools_{{ version }}.tar.gz
  sha256: c3ab20fa5199f2cb783bdfcf34f721c65d996b7281a55025bdf1eb7ae78d2f81

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, ggmap, ggplot2, lwgeom, gifski, leaflet, httptest, future
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-arrow
    - r-dataretrieval
    - r-dplyr
    - r-fst
    - r-httr
    - r-hydroloom
    - r-jsonlite
    - r-magrittr
    - r-mapsf
    - r-maptiles
    - r-pbapply
    - r-sf
    - r-tidyr
    - r-units
    - r-xml2
    - r-zip

  run:
    - r-base
    - r-r.utils
    - r-arrow
    - r-dataretrieval
    - r-dplyr
    - r-fst
    - r-httr
    - r-hydroloom
    - r-jsonlite
    - r-magrittr
    - r-mapsf
    - r-maptiles
    - r-pbapply
    - r-sf
    - r-tidyr
    - r-units
    - r-xml2
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nhdplusTools')"           # [not win]
    - "\"%R%\" -e \"library('nhdplusTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi-usgs.github.io/nhdplusTools/ https://github.com/doi-usgs/nhdplusTools/
  license: CC0
  summary: Tools for traversing and working with National Hydrography Dataset Plus (NHDPlus)
    data. All methods implemented in 'nhdplusTools' are available in the NHDPlus documentation
    available from the US Environmental Protection Agency <https://www.epa.gov/waterdata/basic-information>.
  license_family: CC

