{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loadr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/loadr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/loadr/loadr_{{ version }}.tar.gz
  sha256: eafcfdb2fa1645f2a209e7d87781734a979f25c79fe9e87ed4f92176b696da06

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('loadr')"           # [not win]
    - "\"%R%\" -e \"library('loadr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/databio/loadr
  license: BSD_2_clause
  summary: Provides intuitive functions for loading objects into environments, encouraging less
    cluttered workspaces and sharing variables with large or reusable data across users
    and sessions. The user provides named variables which are loaded into the variable
    environment for later retrieval.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

