{% set version = '1.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bbmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BBmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BBmisc/BBmisc_{{ version }}.tar.gz
  sha256: 900a633f69b7d9b13d58709eeae2fca2c1bc510765d778623a2af32cc870053e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, microbenchmark, codetools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=1.8.0
    - r-data.table

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-checkmate >=1.8.0
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BBmisc')"           # [not win]
    - "\"%R%\" -e \"library('BBmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/berndbischl/BBmisc
  license: BSD_2_clause
  summary: Miscellaneous helper functions for and from B. Bischl and some other guys, mainly
    for package development.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

