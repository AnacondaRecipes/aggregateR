{% set version = '2.0-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mixreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mixreg/mixreg_{{ version }}.tar.gz
  sha256: 95df82e0d505483e53022363ba5fd6351944010fa7fae5f3ad3425b4a06db1ee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mixreg')"           # [not win]
    - "\"%R%\" -e \"library('mixreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.stat.auckland.ac.nz/~rolf/
  license: GPL-2
  summary: Fits mixtures of (possibly multivariate) regressions (which has been described as
    doing ANCOVA when you don't know the levels). Turner (2000) <doi:10.1111/1467-9876.00198>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

