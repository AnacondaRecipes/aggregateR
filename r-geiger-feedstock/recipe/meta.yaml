{% set version = '2.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geiger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geiger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geiger/geiger_{{ version }}.tar.gz
  sha256: dcc5a0a988439110078867e0aaf09b048e27db7f02e4cbdfe35783611fde3f69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: TreeSim
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.11.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-phytools >=1.5_1
    - r-subplex

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.11.0
    - r-ape >=3.0_6
    - r-coda
    - r-colorspace
    - r-desolve >=1.7
    - r-digest
    - r-mvtnorm
    - r-ncbit
    - r-phytools >=1.5_1
    - r-subplex

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geiger')"           # [not win]
    - "\"%R%\" -e \"library('geiger')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=geiger
  license: GPL-2
  summary: Methods for fitting macroevolutionary models to phylogenetic trees Pennell (2014)
    <doi:10.1093/bioinformatics/btu181>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

