{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readstata13
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readstata13_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readstata13/readstata13_{{ version }}.tar.gz
  sha256: e9986d52f447cce78dc85d968eb164151830d58bb7d78906b2306cddbfaba72c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readstata13')"           # [not win]
    - "\"%R%\" -e \"library('readstata13')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sjewo/readstata13
  license: GPL-2
  summary: Function to read and write the 'Stata' file format.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

