{% set version = '0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-revealjs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/revealjs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/revealjs/revealjs_{{ version }}.tar.gz
  sha256: cc2eccc44efd7b8d79af5b1297b946ec83947205ce06f086ac3f07ca72d78c40

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmarkdown >=1.0

  run:
    - r-base
    - r-rmarkdown >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('revealjs')"           # [not win]
    - "\"%R%\" -e \"library('revealjs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/revealjs
  license: MIT
  summary: R Markdown format for 'reveal.js' presentations, a framework for easily creating beautiful
    presentations using HTML.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

