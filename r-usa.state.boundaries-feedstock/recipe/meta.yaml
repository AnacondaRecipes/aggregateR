{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usa.state.boundaries
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/USA.state.boundaries_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/USA.state.boundaries/USA.state.boundaries_{{ version }}.tar.gz
  sha256: e645dd5474a9b1ae23c212983a697598b7844bad433f3bfb0e366919afb3b85d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, sf, USA.state.boundaries.data, install.load, drat, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('USA.state.boundaries')"           # [not win]
    - "\"%R%\" -e \"library('USA.state.boundaries')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/iembry/usa.state.boundaries
  license: CC0
  summary: Contains a WGS84 datum map of the USA, which includes all Commonwealth and State boundaries
    & also includes Puerto Rico and the U.S. Virgin Islands. This map is a reprojection
    of the NAD83 datum map from the USGS National Map. This package contains a subset
    of the data included in the 'USA.state.boundaries.data' package, which is available
    in a 'drat' repository. To install that data package, please follow the instructions
    at <https://gitlab.com/iembry/usa.state.boundaries.data>.
  license_family: CC

