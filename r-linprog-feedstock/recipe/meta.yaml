{% set version = '0.9-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-linprog
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/linprog_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/linprog/linprog_{{ version }}.tar.gz
  sha256: 81a6aa2fdc075f12dc912794d0554f87705a8b872b99c89a90a69ee9ada864b4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lpsolve

  run:
    - r-base
    - r-lpsolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('linprog')"           # [not win]
    - "\"%R%\" -e \"library('linprog')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://linprog.r-forge.r-project.org/
  license: GPL-2
  summary: Can be used to solve Linear Programming / Linear Optimization problems by using the
    simplex algorithm.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

