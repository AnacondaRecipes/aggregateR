{% set version = '1.5-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-depmixs4
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/depmixS4_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/depmixS4/depmixS4_{{ version }}.tar.gz
  sha256: 288ab5f08d5c10c8835de662cf3dfa8aee859b0385aaa5fd98da915a38dc4cdd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gamlss, gamlss.dist, Rdonlp2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rsolnp
    - r-nlme
    - r-nnet

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rsolnp
    - r-nlme
    - r-nnet

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('depmixS4')"           # [not win]
    - "\"%R%\" -e \"library('depmixS4')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://depmix.github.io/
  license: GPL-2
  summary: Fits latent (hidden) Markov models on mixed categorical and continuous (time series)
    data, otherwise known as dependent mixture models, see Visser & Speekenbrink (2010,
    <DOI:10.18637/jss.v036.i07>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

