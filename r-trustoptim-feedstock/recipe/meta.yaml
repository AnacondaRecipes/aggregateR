{% set version = '0.8.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trustoptim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/trustOptim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/trustOptim/trustOptim_{{ version }}.tar.gz
  sha256: 88f68de65f1e729fbac09c421d0aafab1c666e5c7d1ac4e68907a5843f489d85

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.2.18
    - r-rcpp >=1.0.3
    - r-rcppeigen >=0.3.3.7.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.2.18
    - r-rcpp >=1.0.3
    - r-rcppeigen >=0.3.3.7.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('trustOptim')"           # [not win]
    - "\"%R%\" -e \"library('trustOptim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://braunm.github.io/trustOptim/, https://github.com/braunm/trustOptim/
  license: MPL (>= 2.0)
  summary: Trust region algorithm for nonlinear optimization. Efficient when the Hessian of the
    objective function is sparse (i.e., relatively few nonzero cross-partial derivatives).
    See Braun, M. (2014) <doi:10.18637/jss.v060.i04>.
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

