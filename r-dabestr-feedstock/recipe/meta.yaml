{% set version = '2023.9.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dabestr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dabestr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dabestr/dabestr_{{ version }}.tar.gz
  sha256: 9d3441b790982cd26e15d6c1442993e09485bfa693fde185a6d31a84c37ca63a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), vdiffr, knitr, rmarkdown, kableExtra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-brunnermunzel
    - r-cli
    - r-cowplot
    - r-dplyr
    - r-effsize
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggsci
    - r-magrittr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-boot
    - r-brunnermunzel
    - r-cli
    - r-cowplot
    - r-dplyr
    - r-effsize
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggsci
    - r-magrittr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dabestr')"           # [not win]
    - "\"%R%\" -e \"library('dabestr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ACCLAB/dabestr, https://acclab.github.io/dabestr/
  license: Apache License (>= 2)
  summary: 'Data Analysis using Bootstrap-Coupled ESTimation. Estimation statistics is a simple
    framework that avoids the pitfalls of significance testing. It uses familiar statistical
    concepts: means, mean differences, and error bars. More importantly, it focuses
    on the effect size of one''s experiment/intervention, as opposed to a false dichotomy
    engendered by P values. An estimation plot has two key features: 1. It presents
    all datapoints as a swarmplot, which orders each point to display the underlying
    distribution. 2. It presents the effect size as a bootstrap 95% confidence interval
    on a separate but aligned axes. Estimation plots are introduced in Ho et al., Nature
    Methods 2019, 1548-7105. <doi:10.1038/s41592-019-0470-3>. The free-to-view PDF is
    located at <https://www.nature.com/articles/s41592-019-0470-3.epdf?author_access_token=Euy6APITxsYA3huBKOFBvNRgN0jAjWel9jnR3ZoTv0Pr6zJiJ3AA5aH4989gOJS_dajtNr1Wt17D0fh-t4GFcvqwMYN03qb8C33na_UrCUcGrt-Z0J9aPL6TPSbOxIC-pbHWKUDo2XsUOr3hQmlRew%3D%3D>.'
  license_family: APACHE

