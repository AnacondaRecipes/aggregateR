{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gridtext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gridtext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gridtext/gridtext_{{ version }}.tar.gz
  sha256: c1cca9c68c6de4095546d2dab0ffff1d6e4fcf9ca2b9e878dc7a7237ede1338c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat, vdiffr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-rcpp
    - r-jpeg
    - r-markdown
    - r-png
    - r-rlang
    - r-stringr
    - r-xml2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcurl
    - r-rcpp
    - r-jpeg
    - r-markdown
    - r-png
    - r-rlang
    - r-stringr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gridtext')"           # [not win]
    - "\"%R%\" -e \"library('gridtext')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://wilkelab.org/gridtext/
  license: MIT
  summary: Provides support for rendering of formatted text using 'grid' graphics. Text can be
    formatted via a minimal subset of 'Markdown', 'HTML', and inline 'CSS' directives,
    and it can be rendered both with and without word wrap.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

