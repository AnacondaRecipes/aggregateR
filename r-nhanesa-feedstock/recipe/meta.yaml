{% set version = '0.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nhanesa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nhanesA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nhanesA/nhanesA_{{ version }}.tar.gz
  sha256: 18d7c30835d9ee53633e495384dededf95fd2944c95e557f4ed492d6ac941838

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreign
    - r-magrittr
    - r-plyr
    - r-rvest
    - r-stringr
    - r-xml2

  run:
    - r-base
    - r-foreign
    - r-magrittr
    - r-plyr
    - r-rvest
    - r-stringr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nhanesA')"           # [not win]
    - "\"%R%\" -e \"library('nhanesA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=nhanesA
  license: GPL-2
  summary: Utility to retrieve data from the National Health and Nutrition Examination Survey
    (NHANES) website <https://www.cdc.gov/nchs/nhanes/index.htm>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

