{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-msda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/msda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/msda/msda_{{ version }}.tar.gz
  sha256: b79d92800cd0891c08d1f5f3b0635797fec6ab382a4743f9c565343d21ae0653

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('msda')"           # [not win]
    - "\"%R%\" -e \"library('msda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/emeryyi/msda
  license: GPL-2
  summary: Efficient procedures for computing a new Multi-Class Sparse Discriminant Analysis
    method that estimates all discriminant directions simultaneously. It is an implementation
    of the work proposed by Mai, Q., Yang, Y., and Zou, H. (2019) <doi:10.5705/ss.202016.0117>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

