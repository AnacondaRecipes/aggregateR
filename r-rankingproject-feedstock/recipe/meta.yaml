{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rankingproject
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RankingProject_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RankingProject/RankingProject_{{ version }}.tar.gz
  sha256: 57ed0020906923cf327be0d0d64094118267c4e24af224fc8c62e441b33a2486

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.15.1), rmarkdown (>= 0.9.6), tikzDevice (>= 0.10-1), R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RankingProject')"           # [not win]
    - "\"%R%\" -e \"library('RankingProject')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/civilstat/RankingProject
  license: GPL-2
  summary: Functions to generate plots and tables for comparing independently- sampled populations.
    Companion package to "A Primer on Visualizations for Comparing Populations, Including
    the Issue of Overlapping Confidence Intervals" by Wright, Klein, and Wieczorek (2019)
    <DOI:10.1080/00031305.2017.1392359> and "A Joint Confidence Region for an Overall
    Ranking of Populations" by Klein, Wright, and Wieczorek (2020) <DOI:10.1111/rssc.12402>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

