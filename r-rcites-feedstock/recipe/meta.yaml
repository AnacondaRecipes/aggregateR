{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcites
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcites_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcites/rcites_{{ version }}.tar.gz
  sha256: 5df43c808cf5f3c469c6e88251b56caba0615287ec37b454d377f94bda6c4ca4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, tibble, rmarkdown, rworldmap (>= 1.3.6), vcr (>= 1.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-curl
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-cli
    - r-curl
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcites')"           # [not win]
    - "\"%R%\" -e \"library('rcites')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rcites/, https://github.com/ropensci/rcites
  license: MIT
  summary: A programmatic interface to the Species+ <https://speciesplus.net/> database via the
    Species+/CITES Checklist API <https://api.speciesplus.net/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

