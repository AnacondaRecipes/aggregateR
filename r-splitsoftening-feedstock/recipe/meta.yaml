{% set version = '2.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-splitsoftening
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SplitSoftening_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SplitSoftening/SplitSoftening_{{ version }}.tar.gz
  sha256: 0db7833d4a741a0957a840ede1d87aed36e3426fa93a410cb7f3fe80bac2ecb9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gsl
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SplitSoftening')"           # [not win]
    - "\"%R%\" -e \"library('SplitSoftening')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SplitSoftening
  license: GPL-2
  summary: "Allows to produce and use classification trees with soft (probability) splits, as
    described in: Dvo\u0159\xE1k, J. (2019), <doi:10.1007/s00180-019-00867-1>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

