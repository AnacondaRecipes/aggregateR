{% set version = '3.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesdccgarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesDccGarch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesDccGarch/bayesDccGarch_{{ version }}.tar.gz
  sha256: 16a36be50953493c7418cfa79051329e3fbe73df76bc39db65b48eabc1f1ec61

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda
    - r-numderiv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesDccGarch')"           # [not win]
    - "\"%R%\" -e \"library('bayesDccGarch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ui.adsabs.harvard.edu/abs/2014arXiv1412.2967F/abstract
  license: GPL-2
  summary: Bayesian estimation of dynamic conditional correlation GARCH model for multivariate
    time series volatility (Fioruci, J.A., Ehlers, R.S. and Andrade-Filho, M.G., (2014).
    <doi:10.1080/02664763.2013.839635>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

