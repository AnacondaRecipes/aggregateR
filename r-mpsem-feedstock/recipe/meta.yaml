{% set version = '0.4-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mpsem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MPSEM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MPSEM/MPSEM_{{ version }}.tar.gz
  sha256: 28cfab7035aaa8e1faf6a823f48e2058052799d615082233f7fd1d17bddf0733

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, caper, xtable
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ape

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-ape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MPSEM')"           # [not win]
    - "\"%R%\" -e \"library('MPSEM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MPSEM
  license: GPL-3
  summary: Computational tools to represent phylogenetic signals using adapted eigenvector maps.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

