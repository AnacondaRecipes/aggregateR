{% set version = '1.0-12.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FD/FD_{{ version }}.tar.gz
  sha256: 0eb4f35cecd5366ba22dd4129957d3cdc8e1dd9c529534a28b545b112be320a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4
    - r-ape
    - r-geometry
    - r-vegan

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4
    - r-ape
    - r-geometry
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FD')"           # [not win]
    - "\"%R%\" -e \"library('FD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FD
  license: GPL-2
  summary: Computes different multidimensional FD indices.  Implements a distance-based framework
    to measure FD that allows any number and type of functional traits, and can also
    consider species relative abundances.  Also contains other useful tools for functional
    ecology.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

