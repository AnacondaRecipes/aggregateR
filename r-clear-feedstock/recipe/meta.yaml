{% set version = '0.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clear
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cleaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cleaR/cleaR_{{ version }}.tar.gz
  sha256: c479d64e4f9c272faf3701f978a80e4ed12a15424efa5161a2c5b48cb15275ef

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lintr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cleaR')"           # [not win]
    - "\"%R%\" -e \"library('cleaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/joundso/cleaR
  license: GPL-3
  summary: Small package to clean the R console and the R environment with the call of just one
    function.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

