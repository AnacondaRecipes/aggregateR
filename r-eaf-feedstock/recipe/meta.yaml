{% set version = '2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eaf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eaf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eaf/eaf_{{ version }}.tar.gz
  sha256: 57ddf7c4535568a5013e2f8682c5efd42b28482c7251188d5a605d670482c8f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, withr, viridisLite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rdpack
    - r-modeltools
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rdpack
    - r-modeltools
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eaf')"           # [not win]
    - "\"%R%\" -e \"library('eaf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlopez-ibanez.github.io/eaf/, https://github.com/MLopez-Ibanez/eaf
  license: GPL-2
  summary: "Computation and visualization of the empirical attainment function (EAF) for the
    analysis of random sets in multi-criterion optimization. M. L\xF3pez-Ib\xE1\xF1ez,
    L. Paquete, and T. St\xFCtzle (2010) <doi:10.1007/978-3-642-02538-9_9>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

