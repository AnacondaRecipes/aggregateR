{% set version = '1.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treetools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TreeTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TreeTools/TreeTools_{{ version }}.tar.gz
  sha256: b2a0c4a6ae49c70e4b743276591a66d477cf6b2789bb51ded23df891754317be

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, knitr, phangorn (>= 2.2.1), purrr, Rcpp (>= 1.0.8), rlang, rmarkdown, testthat (>= 3.0), vdiffr (>= 1.0.0),
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plottools
    - r-r.cache
    - r-rcurl
    - r-rcpp
    - r-rdpack >=2.3
    - r-ape >=5.6
    - r-bit64
    - r-colorspace
    - r-fastmatch >=1.1.3
    - r-lifecycle

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-plottools
    - r-r.cache
    - r-rcurl
    - r-rcpp
    - r-rdpack >=2.3
    - r-ape >=5.6
    - r-bit64
    - r-colorspace
    - r-fastmatch >=1.1.3
    - r-lifecycle

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TreeTools')"           # [not win]
    - "\"%R%\" -e \"library('TreeTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ms609.github.io/TreeTools/, https://github.com/ms609/TreeTools/
  license: GPL-3
  summary: 'Efficient implementations of functions for the creation, modification and analysis
    of phylogenetic trees. Applications include: generation of trees with specified
    shapes; tree rearrangement; analysis of tree shape; rooting of trees and extraction
    of subtrees; calculation and depiction of split support; plotting the position of
    rogue taxa (Klopfstein & Spasojevic 2019) <doi:10.1371/journal.pone.0212942>; calculation
    of ancestor-descendant relationships, of ''stemwardness'' (Asher & Smith, 2022)
    <doi:10.1093/sysbio/syab072>, and of tree balance (Mir et al. 2013) <doi:10.1016/j.mbs.2012.10.005>;
    artificial extinction (Asher & Smith, 2022) <doi:10.1093/sysbio/syab072>; import
    and export of trees from Newick, Nexus (Maddison et al. 1997) <doi:10.1093/sysbio/46.4.590>,
    and TNT <https://www.lillo.org.ar/phylogeny/tnt/> formats; and analysis of splits
    and cladistic information.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

