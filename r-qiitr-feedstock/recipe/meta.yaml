{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qiitr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qiitr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qiitr/qiitr_{{ version }}.tar.gz
  sha256: 49ccf1e4ecbe724f6e0dcb286bba94d17c15386705571cbb7f5e5c4bdee97861

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rstudioapi

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rstudioapi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qiitr')"           # [not win]
    - "\"%R%\" -e \"library('qiitr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yutannihilation/qiitr
  license: MIT
  summary: Qiita is a technical knowledge sharing and collaboration platform for programmers.
    See <https://qiita.com/api/v2/docs> for more information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

