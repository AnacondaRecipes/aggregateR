{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rocnit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rocNIT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rocNIT/rocNIT_{{ version }}.tar.gz
  sha256: 216e5d6bb6afc844adb7582d0a8905a0312304a1be09d785d9cd60c603f47da3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rocNIT')"           # [not win]
    - "\"%R%\" -e \"library('rocNIT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rocNIT
  license: GPL-3
  summary: Non-inferiority test and diagnostic test are very important in clinical trails. This
    package is to get a p value from the non-inferiority test for ROC curves from diagnostic
    test.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

