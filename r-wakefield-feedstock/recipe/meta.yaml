{% set version = '0.3.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wakefield
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wakefield_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wakefield/wakefield_{{ version }}.tar.gz
  sha256: f668fe4b8472d0c6b7893c838bcb5ee744bb18e29291baafa8d1998ab6815ae7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-chron
    - r-dplyr
    - r-ggplot2
    - r-stringi

  run:
    - r-base
    - r-chron
    - r-dplyr
    - r-ggplot2
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wakefield')"           # [not win]
    - "\"%R%\" -e \"library('wakefield')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trinker/wakefield
  license: GPL-2
  summary: 'Generates random data sets including: data.frames, lists, and vectors.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

