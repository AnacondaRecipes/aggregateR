{% set version = '1.1-30' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-systemfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/systemfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/systemfit/systemfit_{{ version }}.tar.gz
  sha256: 5994fbb81f1678325862414f58328cdc2c46d47efa1f23218e9416a4da431ce2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, plm (>= 1.0-1), sem (>= 2.0-0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-car >=2.0_0
    - r-lmtest
    - r-sandwich >=2.2_9

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-car >=2.0_0
    - r-lmtest
    - r-sandwich >=2.2_9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('systemfit')"           # [not win]
    - "\"%R%\" -e \"library('systemfit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/systemfit/
  license: GPL-2
  summary: Econometric estimation of simultaneous systems of linear and nonlinear equations using
    Ordinary Least Squares (OLS), Weighted Least Squares (WLS), Seemingly Unrelated
    Regressions (SUR), Two-Stage Least Squares (2SLS), Weighted Two-Stage Least Squares
    (W2SLS), and Three-Stage Least Squares (3SLS) as suggested, e.g., by Zellner (1962)
    <doi:10.2307/2281644>, Zellner and Theil (1962) <doi:10.2307/1911287>, and Schmidt
    (1990) <doi:10.1016/0304-4076(90)90127-F>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

