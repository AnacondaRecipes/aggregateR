{% set version = '0.16-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-psychotree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/psychotree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/psychotree/psychotree_{{ version }}.tar.gz
  sha256: 88e19e4ed30ecdeb3a97279d3de75ffc65832ad008b119f97e10fa33ea2167d6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: stablelearner (>= 0.1-3), strucchange, tinytest, mirt
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-partykit >=1.2_9
    - r-psychotools >=0.7_1

  run:
    - r-base
    - r-formula
    - r-partykit >=1.2_9
    - r-psychotools >=0.7_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('psychotree')"           # [not win]
    - "\"%R%\" -e \"library('psychotree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=psychotree
  license: GPL-2 | GPL-3
  summary: Recursive partitioning based on psychometric models, employing the general MOB algorithm
    (from package partykit) to obtain Bradley-Terry trees, Rasch trees, rating scale
    and partial credit trees, and MPT trees, trees for 1PL, 2PL, 3PL and 4PL models
    and generalized partial credit models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

