{% set version = '1.2.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datagraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataGraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataGraph/DataGraph_{{ version }}.tar.gz
  sha256: 13fc8751521161b71eb6098d1e9ff456a6652aaf3b3974271a67066a180240ee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.10

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DataGraph')"           # [not win]
    - "\"%R%\" -e \"library('DataGraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=DataGraph
  license: GPL-2
  summary: Functions to pipe data from 'R' to 'DataGraph', a graphing and analysis application
    for mac OS. Create a live connection using either '.dtable' or '.dtbin' files that
    can be read by 'DataGraph'. Can save a data frame, collection of data frames and
    sequences of data frames and individual vectors. For more information see <https://community.visualdatatools.com/datagraph/knowledge-base/r-package/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

