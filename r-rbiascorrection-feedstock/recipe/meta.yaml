{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbiascorrection
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rBiasCorrection_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rBiasCorrection/rBiasCorrection_{{ version }}.tar.gz
  sha256: 3604489d51cf56d3538ad12cefdf7e744f3a7125e9302e972a4907270fef7dc7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggpubr, knitr, lintr, microbenchmark, rmarkdown, testthat (>= 3.0.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-magrittr
    - r-nls2
    - r-polynom

  run:
    - r-base
    - r-data.table
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-magrittr
    - r-nls2
    - r-polynom

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rBiasCorrection')"           # [not win]
    - "\"%R%\" -e \"library('rBiasCorrection')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kapsner/rBiasCorrection
  license: GPL-3
  summary: 'Implementation of the algorithms (with minor modifications) to correct bias in quantitative
    DNA methylation analyses as described by Moskalev et al. (2011) <doi:10.1093/nar/gkr213>.
    Publication: Kapsner et al. (2021) <doi:10.1002/ijc.33681>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

