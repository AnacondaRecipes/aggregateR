{% set version = '4.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ergm.count
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ergm.count_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ergm.count/ergm.count_{{ version }}.tar.gz
  sha256: 446893614ad8b41aa39c37c2bf45a167f575536bb6778b8ad1fbcddb7b934932

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ergm >=4.2.1
    - r-network >=1.15
    - r-statnet.common >=4.2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ergm >=4.2.1
    - r-network >=1.15
    - r-statnet.common >=4.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ergm.count')"           # [not win]
    - "\"%R%\" -e \"library('ergm.count')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statnet.org
  license: GPL-3
  summary: A set of extensions for the 'ergm' package to fit weighted networks whose edge weights
    are counts. See Krivitsky (2012) <doi:10.1214/12-EJS696> and Krivitsky, Hunter,
    Morris, and Klumb (2021) <arXiv:2106.04997>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

