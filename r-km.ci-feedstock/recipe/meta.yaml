{% set version = '0.5-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-km.ci
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/km.ci_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/km.ci/km.ci_{{ version }}.tar.gz
  sha256: 81715339f9c711704b75c3507884904422e8d59cdd593121457abeb6e04e4ca3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('km.ci')"           # [not win]
    - "\"%R%\" -e \"library('km.ci')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=km.ci
  license: GPL-2
  summary: 'Computes various confidence intervals for the Kaplan-Meier estimator, namely: Peto''s
    CI, Rothman CI, CI''s based on Greenwood''s variance, Thomas and Grunkemeier CI
    and the simultaneous confidence bands by Nair and Hall and Wellner.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

