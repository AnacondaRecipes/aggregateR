{% set version = '0.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-palasso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/palasso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/palasso/palasso_{{ version }}.tar.gz
  sha256: d19480c07cec6547633ff3abcbc05d8b1cc152c7600a966f478ca471e177fd31

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-glmnet
    - r-survival

  run:
    - r-base
    - r-matrix
    - r-glmnet
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('palasso')"           # [not win]
    - "\"%R%\" -e \"library('palasso')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rauschenberger/palasso
  license: GPL-3
  summary: Implements sparse regression with paired covariates (Rauschenberger et al. 2020 <doi:10.1007/s11634-019-00375-6>).
    For the optional shrinkage, install ashr (<https://github.com/stephens999/ashr>)
    and CorShrink (<https://github.com/kkdey/CorShrink>) from GitHub (see README).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

