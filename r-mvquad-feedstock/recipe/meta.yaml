{% set version = '1.0-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvquad
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mvQuad_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mvQuad/mvQuad_{{ version }}.tar.gz
  sha256: fdebf75da7d4fba27ce1ce7d7069e3c9f617c853d3d81f220ede90d42ace7814

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rgl, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-statmod

  run:
    - r-base
    - r-data.table
    - r-statmod

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mvQuad')"           # [not win]
    - "\"%R%\" -e \"library('mvQuad')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/weiserc/mvQuad/
  license: GPL-3
  summary: Provides methods to construct multivariate grids, which can be used for multivariate
    quadrature. This grids can be based on different quadrature rules like Newton-Cotes
    formulas (trapezoidal-, Simpson's- rule, ...) or Gauss quadrature (Gauss-Hermite,
    Gauss-Legendre, ...). For the construction of the multidimensional grid the product-rule
    or the combination- technique can be applied.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

