{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mldr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mldr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mldr/mldr_{{ version }}.tar.gz
  sha256: 9877d89694e0bce713f803b63648b743df05270b74d01582f20e9ddffced8b1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pROC, knitr, mldr.datasets, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-circlize
    - r-shiny >=0.11

  run:
    - r-base
    - r-xml
    - r-circlize
    - r-shiny >=0.11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mldr')"           # [not win]
    - "\"%R%\" -e \"library('mldr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fcharte/mldr
  license: LGPL-3
  summary: Exploratory data analysis and manipulation functions for multi- label data sets along
    with an interactive Shiny application to ease their use.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
    - LICENSE

