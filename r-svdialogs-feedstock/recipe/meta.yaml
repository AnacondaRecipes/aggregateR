{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svdialogs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/svDialogs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/svDialogs/svDialogs_{{ version }}.tar.gz
  sha256: 2ecab7e6ade510f9df9665308cf1b222bcef3bd5db8bd9ea204b81a8e92b6a7c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, rmarkdown, knitr, testthat, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rstudioapi >=0.7
    - r-svgui >=1.0.0

  run:
    - r-base
    - r-rstudioapi >=0.7
    - r-svgui >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('svDialogs')"           # [not win]
    - "\"%R%\" -e \"library('svDialogs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SciViews/svDialogs, https://www.sciviews.org/svDialogs/
  license: GPL-2
  summary: Quickly construct standard dialog boxes for your GUI, including message boxes, input
    boxes, list, file or directory selection, ... In case R cannot display GUI dialog
    boxes, a simpler command line version of these interactive elements is also provided
    as fallback solution.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

