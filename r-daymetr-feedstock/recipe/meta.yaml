{% set version = '1.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-daymetr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/daymetr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/daymetr/daymetr_{{ version }}.tar.gz
  sha256: cf6eab22043daef7dd60fc58b56b6f058ccc1c604a39824f373a7ae13b3f3a19

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, dplyr, knitr, markdown, covr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-ncdf4
    - r-sf
    - r-terra
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-httr
    - r-ncdf4
    - r-sf
    - r-terra
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('daymetr')"           # [not win]
    - "\"%R%\" -e \"library('daymetr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bluegreen-labs/daymetr
  license: AGPL-3
  summary: Programmatic interface to the 'Daymet' web services (<http://daymet.ornl.gov>). Allows
    for easy downloads of 'Daymet' climate data directly to your R workspace or your
    computer. Routines for both single pixel data downloads and gridded (netCDF) data
    are provided.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

