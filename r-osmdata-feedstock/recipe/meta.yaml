{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-osmdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/osmdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/osmdata/osmdata_{{ version }}.tar.gz
  sha256: 9fc4b0c5b827bf0e039c75d25a5b7d63475731473bff689d4b8760fbad6de300

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httptest2, jsonlite, knitr, markdown, raster, rmarkdown, sf, sp, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.4
    - r-curl
    - r-httr2
    - r-lubridate
    - r-magrittr
    - r-reproj
    - r-rvest
    - r-tibble
    - r-xml2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.4
    - r-curl
    - r-httr2
    - r-lubridate
    - r-magrittr
    - r-reproj
    - r-rvest
    - r-tibble
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('osmdata')"           # [not win]
    - "\"%R%\" -e \"library('osmdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/osmdata/ (website) https://github.com/ropensci/osmdata/
    (devel)
  license: GPL-3
  summary: Download and import of 'OpenStreetMap' ('OSM') data as 'sf' or 'sp' objects.  'OSM'
    data are extracted from the 'Overpass' web server (<https://overpass-api.de/>) and
    processed with very fast 'C++' routines for return to 'R'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

