{% set version = '1.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rda/rda_{{ version }}.tar.gz
  sha256: 37038a9131c9133519f5e64fa1a86dbe28b21f519cf6528503234648a139ae9a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rda')"           # [not win]
    - "\"%R%\" -e \"library('rda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/valentint/rda
  license: GPL-3
  summary: Provides functions implementing the shrunken centroids regularized discriminant analysis
    for classification purpose in high dimensional data. The method is described in
    Guo at al. (2013) <doi:10.1093/biostatistics/kxj035>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

