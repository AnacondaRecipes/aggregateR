{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leafgl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leafgl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leafgl/leafgl_{{ version }}.tar.gz
  sha256: 30fcdca48a284fed6948c1152cb87e069bc5f25beea8146407b913f88dbe5210

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colourvalues, shiny, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-geojsonsf
    - r-htmltools
    - r-jsonify
    - r-leaflet
    - r-sf

  run:
    - r-base
    - r-geojsonsf
    - r-htmltools
    - r-jsonify
    - r-leaflet
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('leafgl')"           # [not win]
    - "\"%R%\" -e \"library('leafgl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=leafgl
  license: MIT
  summary: Provides bindings to the 'Leaflet.glify' JavaScript library which extends the 'leaflet'
    JavaScript library to render large data in the browser using 'WebGl'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

