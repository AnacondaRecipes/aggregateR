{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kriginv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/KrigInv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/KrigInv/KrigInv_{{ version }}.tar.gz
  sha256: daa6c21486bb6bf46e9d10f214ad44812d561bf9f1a1fddfe219e70ed6282906

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dicekriging
    - r-anmc
    - r-mvtnorm
    - r-pbivnorm
    - r-randtoolbox
    - r-rgenoud

  run:
    - r-base
    - r-dicekriging
    - r-anmc
    - r-mvtnorm
    - r-pbivnorm
    - r-randtoolbox
    - r-rgenoud

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('KrigInv')"           # [not win]
    - "\"%R%\" -e \"library('KrigInv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi.org/10.1016/j.csda.2013.03.008
  license: GPL-3
  summary: Criteria and algorithms for sequentially estimating level sets of a multivariate numerical
    function, possibly observed with noise.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

