{% set version = '1.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pbo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pbo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pbo/pbo_{{ version }}.tar.gz
  sha256: 3f9daa518a770d198faf90046e0ac860f8fb4b7a2bb69fcf151cfd69002c323f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: PerformanceAnalytics, grid, testthat, doParallel, parallel, knitr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreach >=1.5.2
    - r-lattice >=0.20.45
    - r-latticeextra >=0.6.29

  run:
    - r-base
    - r-foreach >=1.5.2
    - r-lattice >=0.20.45
    - r-latticeextra >=0.6.29

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pbo')"           # [not win]
    - "\"%R%\" -e \"library('pbo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrbcuda/pbo
  license: MIT
  summary: Following the method of Bailey et al., computes for a collection of candidate models
    the probability of backtest overfitting, the performance degradation and probability
    of loss, and the stochastic dominance.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

