{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plotdap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plotdap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plotdap/plotdap_{{ version }}.tar.gz
  sha256: a4a4320e1a97923134955984bf2adb95c193f900edd8f5952ea9321fcc573b94

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Cairo, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cmocean
    - r-dplyr
    - r-gganimate
    - r-ggnewscale
    - r-ggplot2 >=3.1.0
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-mapdata
    - r-maps
    - r-raster
    - r-rerddap >=0.8.0
    - r-scales
    - r-sf
    - r-tidyr
    - r-viridis

  run:
    - r-base
    - r-cmocean
    - r-dplyr
    - r-gganimate
    - r-ggnewscale
    - r-ggplot2 >=3.1.0
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-mapdata
    - r-maps
    - r-raster
    - r-rerddap >=0.8.0
    - r-scales
    - r-sf
    - r-tidyr
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plotdap')"           # [not win]
    - "\"%R%\" -e \"library('plotdap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rmendels/plotdap
  license: MIT
  summary: Easily visualize and animate 'tabledap' and 'griddap' objects obtained via the 'rerddap'
    package in a simple one-line command,  using either base graphics or 'ggplot2' graphics.
    'plotdap' handles extracting and reshaping the data,  map projections and continental
    outlines.  Optionally the data can be animated through time using the 'gganmiate'
    package.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

