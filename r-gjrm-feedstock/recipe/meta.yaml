{% set version = '0.2-6.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gjrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GJRM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GJRM/GJRM_{{ version }}.tar.gz
  sha256: 365a49ac4cc9dc6fb88953214b0e97b019cd1a1a8529c0ef640711c3bb8eec57

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmpfr
    - r-vgam
    - r-vinecopula
    - r-copula
    - r-distrex
    - r-evd
    - r-gamlss.dist
    - r-ggplot2
    - r-ismev
    - r-magic
    - r-matrixstats
    - r-mgcv
    - r-mnormt
    - r-numderiv
    - r-psych
    - r-scam
    - r-survey
    - r-survival
    - r-trust

  run:
    - r-base
    - r-rmpfr
    - r-vgam
    - r-vinecopula
    - r-copula
    - r-distrex
    - r-evd
    - r-gamlss.dist
    - r-ggplot2
    - r-ismev
    - r-magic
    - r-matrixstats
    - r-mgcv
    - r-mnormt
    - r-numderiv
    - r-psych
    - r-scam
    - r-survey
    - r-survival
    - r-trust

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GJRM')"           # [not win]
    - "\"%R%\" -e \"library('GJRM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.ucl.ac.uk/statistics/people/giampieromarra
  license: GPL-2
  summary: Routines for fitting various joint (and univariate) regression models, with several
    types of covariate effects, in the presence of equations' errors association, endogeneity,
    non-random sample selection or partial observability.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

