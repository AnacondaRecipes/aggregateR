{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loon
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/loon_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/loon/loon_{{ version }}.tar.gz
  sha256: 56258c8261298484cf7671685f4426f70bc02052176418e069f14c6c00fefb69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: maps, sp, graph, scagnostics, PairViz, RColorBrewer, loon.data, rworldmap, mgcv, rgl, Rgraphviz, RDRToolbox, kernlab, scales, MASS, testthat, knitr, rmarkdown, png, formatR, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gridextra

  run:
    - r-base
    - r-gridextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('loon')"           # [not win]
    - "\"%R%\" -e \"library('loon')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://great-northern-diver.github.io/loon/
  license: GPL-2
  summary: An extendable toolkit for interactive data visualization and exploration.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

