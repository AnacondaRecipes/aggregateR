{% set version = '0.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-oncotree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Oncotree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Oncotree/Oncotree_{{ version }}.tar.gz
  sha256: a4ee45d5f77743c2df1f1c8c48b49da955a5150815cc388eaaafd1f1dfeb80b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot

  run:
    - r-base
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Oncotree')"           # [not win]
    - "\"%R%\" -e \"library('Oncotree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/anikoszabo/Oncotree
  license: GPL-2
  summary: Construct and evaluate directed tree structures that model the process of occurrence
    of genetic alterations during carcinogenesis as described in Szabo, A. and Boucher,
    K (2002)  <doi:10.1016/S0025-5564(02)00086-X>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

