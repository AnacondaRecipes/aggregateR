{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phyr/phyr_{{ version }}.tar.gz
  sha256: 26b16effd45e4ac2918c7d33a43fa94ae4de46ad0b80bb93cae95bd1fbee724b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, pez, knitr, rmarkdown, covr, picante, rbenchmark, INLA, MCMCglmm, logistf, phylolm, ggplot2, ggridges, DHARMa, rr2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-dplyr
    - r-gridextra
    - r-latticeextra
    - r-lme4
    - r-mvtnorm
    - r-nloptr
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-dplyr
    - r-gridextra
    - r-latticeextra
    - r-lme4
    - r-mvtnorm
    - r-nloptr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phyr')"           # [not win]
    - "\"%R%\" -e \"library('phyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://daijiang.github.io/phyr/, https://github.com/daijiang/phyr/
  license: GPL-3
  summary: A collection of functions to do model-based phylogenetic analysis. It includes functions
    to calculate community phylogenetic diversity, to estimate correlations among functional
    traits while accounting for phylogenetic relationships, and to fit phylogenetic
    generalized linear mixed models. The Bayesian phylogenetic generalized linear mixed
    models are fitted with the 'INLA' package (<https://www.r-inla.org>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

