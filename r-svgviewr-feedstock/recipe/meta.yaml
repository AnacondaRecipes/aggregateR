{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svgviewr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/svgViewR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/svgViewR/svgViewR_{{ version }}.tar.gz
  sha256: 911f5fe1256c3f318835ee2a1979a3e444ca5122b66ebea18a7be0435ddef776

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.9.9
    - r-rook
    - r-rjson

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.9.9
    - r-rook
    - r-rjson

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('svgViewR')"           # [not win]
    - "\"%R%\" -e \"library('svgViewR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://aaronolsen.github.io/tutorials/visualization3d.html
  license: GPL-2
  summary: Creates 3D animated, interactive visualizations that can be viewed in a web browser.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

