{% set version = '0.0.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inspectdf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inspectdf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inspectdf/inspectdf_{{ version }}.tar.gz
  sha256: 93d601644231756e25b62f5348d7a39ab75a4a2e7cd9943108eceeebe4d72dcd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-magrittr
    - r-progress
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-magrittr
    - r-progress
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('inspectdf')"           # [not win]
    - "\"%R%\" -e \"library('inspectdf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://alastairrushworth.github.io/inspectdf/
  license: GPL-2
  summary: A collection of utilities for columnwise summary, comparison and visualisation of
    data frames.  Functions report missingness, categorical levels, numeric distribution,
    correlation, column types and memory usage.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

