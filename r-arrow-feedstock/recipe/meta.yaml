{% set version = '8.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arrow
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arrow_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arrow/arrow_{{ version }}.tar.gz
  sha256: 6c9aa08c68b7b39cb7d6b9394c0b94a566c0fe9a85cea61f5ed19e460bdb05ad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBI, dbplyr, decor, distro, dplyr, duckdb (>= 0.2.8), hms, knitr, lubridate, pkgload, reticulate, rmarkdown, stringi, stringr, testthat (>= 3.1.0), tibble, tzdb, withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-bit64 >=0.9_7
    - r-cpp11 >=0.4.2
    - r-purrr
    - r-rlang
    - r-tidyselect >=1.0.0
    - r-vctrs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-assertthat
    - r-bit64 >=0.9_7
    - r-cpp11 >=0.4.2
    - r-purrr
    - r-rlang
    - r-tidyselect >=1.0.0
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arrow')"           # [not win]
    - "\"%R%\" -e \"library('arrow')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/apache/arrow/, https://arrow.apache.org/docs/r/
  license: Apache License (>= 2.0)
  summary: '''Apache'' ''Arrow'' <https://arrow.apache.org/> is a cross-language development
    platform for in-memory data. It specifies a standardized language-independent columnar
    memory format for flat and hierarchical data, organized for efficient analytic operations
    on modern hardware. This package provides an interface to the ''Arrow C++'' library.'
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

