{% set version = '0.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grimport2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grImport2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grImport2/grImport2_{{ version }}.tar.gz
  sha256: a102a2d877e42cd4e4e346e5510a77b2f3e57b43ae3c6d5c272fdceb506b00a7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gridSVG, rsvg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-base64enc
    - r-jpeg
    - r-png

  run:
    - r-base
    - r-xml
    - r-base64enc
    - r-jpeg
    - r-png

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('grImport2')"           # [not win]
    - "\"%R%\" -e \"library('grImport2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/grimport/,https://stattech.wordpress.fos.auckland.ac.nz/2013/09/,https://stattech.wordpress.fos.auckland.ac.nz/2016/08/30/2016-11-the-butterfly-affectation/,https://stattech.wordpress.fos.auckland.ac.nz/2019/11/25/2019-02-svg-in-svg-out/
  license: GPL-2
  summary: Functions for importing external vector images and drawing them as part of 'R' plots.  This
    package is different from the 'grImport' package because, where that package imports
    'PostScript' format images, this package imports 'SVG' format images.  Furthermore,
    this package imports a specific subset of 'SVG', so external images must be preprocessed
    using a package like 'rsvg' to produce 'SVG' that this package can import.  'SVG'
    features that are not supported by 'R' graphics, e.g., gradient fills, can be imported
    and then exported via the 'gridSVG' package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

