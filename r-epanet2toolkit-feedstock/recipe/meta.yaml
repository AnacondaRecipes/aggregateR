{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-epanet2toolkit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/epanet2toolkit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/epanet2toolkit/epanet2toolkit_{{ version }}.tar.gz
  sha256: 193146e0ec213e5c6e671546f25231105c4ddf113f2dc03f8ce4eab5b81a9939

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, epanetReader
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('epanet2toolkit')"           # [not win]
    - "\"%R%\" -e \"library('epanet2toolkit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bradleyjeck/epanet2toolkit
  license: MIT
  summary: Enables simulation of water piping networks using 'EPANET'. The package provides functions
    from the 'EPANET' programmer's toolkit as R functions so that basic or customized
    simulations can be carried out from R. The package uses 'EPANET' version 2.2 from
    Open Water Analytics <https://github.com/OpenWaterAnalytics/EPANET/releases/tag/v2.2>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

