{% set version = '0.0-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nlsmsn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nlsmsn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nlsmsn/nlsmsn_{{ version }}.tar.gz
  sha256: ba5c02b756414ce20ce7749e3b08353a49be0784874acf6cd38bd0b1747538f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nlsmsn')"           # [not win]
    - "\"%R%\" -e \"library('nlsmsn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nlsmsn
  license: GPL (>= 3.0)
  summary: Fit univariate non-linear scale mixture of skew-normal(NL-SMSN) regression, details
    in Garay, Lachos and Abanto-Valle (2011) <doi:10.1016/j.jkss.2010.08.003> and Lachos,
    Bandyopadhyay and Garay (2011) <doi:10.1016/j.spl.2011.03.019>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

