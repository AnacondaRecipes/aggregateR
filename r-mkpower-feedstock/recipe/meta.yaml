{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mkpower
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MKpower_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MKpower/MKpower_{{ version }}.tar.gz
  sha256: 0d6d7f4a4f39d4f12c238d50ee71d130323652208d54396442c755ba05720519

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mkdescr
    - r-mkinfer >=0.4
    - r-coin
    - r-ggplot2
    - r-matrixtests >=0.2
    - r-qqplotr

  run:
    - r-base
    - r-mkdescr
    - r-mkinfer >=0.4
    - r-coin
    - r-ggplot2
    - r-matrixtests >=0.2
    - r-qqplotr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MKpower')"           # [not win]
    - "\"%R%\" -e \"library('MKpower')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stamats/MKpower
  license: LGPL-3
  summary: Power analysis and sample size calculation for Welch and Hsu (Hedderich and Sachs
    (2018), ISBN:978-3-662-56657-2) t-tests including Monte-Carlo simulations of empirical
    power and type-I-error. Power and sample size calculation for Wilcoxon rank sum
    and signed rank tests via Monte-Carlo simulations. Power and sample size required
    for the evaluation of a diagnostic test(-system) (Flahault et al. (2005), <doi:10.1016/j.jclinepi.2004.12.009>;
    Dobbin and Simon (2007), <doi:10.1093/biostatistics/kxj036>) as well as for a single
    proportion (Fleiss et al. (2003), ISBN:978-0-471-52629-2; Piegorsch (2004), <doi:10.1016/j.csda.2003.10.002>;
    Thulin (2014), <doi:10.1214/14-ejs909>), comparing two negative binomial rates (Zhu
    and Lakkis (2014), <doi:10.1002/sim.5947>), and ANCOVA (Shieh (2020), <doi:10.1007/s11336-019-09692-3>).
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

