{% set version = '0.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mistr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mistr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mistr/mistr_{{ version }}.tar.gz
  sha256: 2d2d4d567eec3f0bbcaea6342edba235e5d13f92dfec899abe4cf7ecd9df6f80

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, grid, knitr, rmarkdown, pinp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmle

  run:
    - r-base
    - r-bbmle

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mistr')"           # [not win]
    - "\"%R%\" -e \"library('mistr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mistr
  license: GPL-3
  summary: A flexible computational framework for mixture distributions with the focus on the
    composite models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

