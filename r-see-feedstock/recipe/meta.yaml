{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-see
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/see_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/see/see_{{ version }}.tar.gz
  sha256: 62b68be6616be15a54feef2388d65fad1049327a67e6f59579cbe606c086bded

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: brms, curl, emmeans, factoextra, ggdist, ggraph, ggrepel, ggridges, ggside, glmmTMB, grid, httr, lavaan, lme4, logspline, MASS, mclust, mgcv, metafor, NbClust, nFactors, patchwork, poorman, psych, qqplotr, randomForest, rlang, rmarkdown, rstanarm, scales (>= 1.2.1), splines, testthat (>= 3.1.7), tidygraph, vdiffr (>= 1.0.5)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.1
    - r-correlation >=0.8.4
    - r-datawizard >=0.7.1
    - r-effectsize >=0.8.3
    - r-ggplot2 >=3.4.2
    - r-insight >=0.19.2
    - r-modelbased >=0.8.6
    - r-parameters >=0.21.1
    - r-performance >=0.10.4

  run:
    - r-base
    - r-bayestestr >=0.13.1
    - r-correlation >=0.8.4
    - r-datawizard >=0.7.1
    - r-effectsize >=0.8.3
    - r-ggplot2 >=3.4.2
    - r-insight >=0.19.2
    - r-modelbased >=0.8.6
    - r-parameters >=0.21.1
    - r-performance >=0.10.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('see')"           # [not win]
    - "\"%R%\" -e \"library('see')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/see/
  license: GPL-3
  summary: "Provides plotting utilities supporting packages in the 'easystats' ecosystem (<https://github.com/easystats/easystats>)
    and some extra themes, geoms, and scales for 'ggplot2'. Color scales are based on
    <https://materialui.co/colors>. References: L\xFCdecke et al. (2021) <doi:10.21105/joss.03393>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

