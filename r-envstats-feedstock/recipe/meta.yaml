{% set version = '2.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-envstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EnvStats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EnvStats/EnvStats_{{ version }}.tar.gz
  sha256: 12952b9eaa64b7bdbaaa5c6b7acb3aa1028ddfa4e5de7ddfea54f900c452d6a6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice, qcc, sp, boot, tinytest, covr, Hmisc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ggplot2
    - r-nortest

  run:
    - r-base
    - r-mass
    - r-ggplot2
    - r-nortest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EnvStats')"           # [not win]
    - "\"%R%\" -e \"library('EnvStats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/alexkowa/EnvStats
  license: GPL-3
  summary: 'Graphical and statistical analyses of environmental data, with focus on analyzing
    chemical concentrations and physical parameters, usually in the context of mandated
    environmental monitoring.  Major environmental statistical methods found in the
    literature and regulatory guidance documents, with extensive help that explains
    what these methods do, how to use them, and where to find them in the literature.  Numerous
    built-in data sets from regulatory guidance documents and environmental statistics
    literature.  Includes scripts reproducing analyses presented in the book "EnvStats:  An
    R Package for Environmental Statistics" (Millard, 2013, Springer, ISBN 978-1-4614-8455-4,
    <https://link.springer.com/book/10.1007/978-1-4614-8456-1>).'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

