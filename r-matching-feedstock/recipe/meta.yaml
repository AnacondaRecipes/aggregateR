{% set version = '4.10-14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matching
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Matching_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Matching/Matching_{{ version }}.tar.gz
  sha256: bfb4286a5da29dcfcc4ddee6299e2d91c0de177720b060b8946fd16f32f6a6b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, rgenoud (>= 2.12), testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.2_1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass >=7.2_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Matching')"           # [not win]
    - "\"%R%\" -e \"library('Matching')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/JasjeetSekhon/Matching
  license: GPL-3
  summary: Provides functions for multivariate and propensity score matching and for finding
    optimal balance based on a genetic search algorithm. A variety of univariate and
    multivariate metrics to determine if balance has been obtained are also provided.
    For details, see the paper by Jasjeet Sekhon (2007, <doi:10.18637/jss.v042.i07>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

