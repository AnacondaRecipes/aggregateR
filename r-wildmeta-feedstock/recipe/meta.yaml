{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wildmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wildmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wildmeta/wildmeta_{{ version }}.tar.gz
  sha256: 396dc74f546802adee6a7ac33b123b33da899aa3dc3f156d4759d3da9754b9c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), knitr, rmarkdown, ggplot2, covr, mockery, future, future.apply, parallelly
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clubsandwich >=0.5.4
    - r-metafor
    - r-robumeta
    - r-sandwich

  run:
    - r-base
    - r-clubsandwich >=0.5.4
    - r-metafor
    - r-robumeta
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wildmeta')"           # [not win]
    - "\"%R%\" -e \"library('wildmeta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://meghapsimatrix.github.io/wildmeta/index.html
  license: GPL-3
  summary: Conducts single coefficient tests and multiple-contrast hypothesis tests of meta-regression
    models using cluster wild bootstrapping, based on methods examined in Joshi, Pustejovsky,
    and Beretvas (2022) <DOI:10.1002/jrsm.1554>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

