{% set version = '0.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gratia
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gratia_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gratia/gratia_{{ version }}.tar.gz
  sha256: 81bdaf9d774c2836ae3e36b0ae5361b9ca043b405cdbf0917475cd21e79c954c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gamm4, lme4, testthat, vdiffr, MASS, scam, datasets, withr, knitr, rmarkdown, forcats, GJRM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=1.0.10
    - r-ggplot2
    - r-lifecycle
    - r-mgcv >=1.8_41
    - r-mvnfast
    - r-nlme
    - r-patchwork
    - r-pillar
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble >=3.0.0
    - r-tidyr
    - r-tidyselect
    - r-vctrs

  run:
    - r-base
    - r-cli
    - r-dplyr >=1.0.10
    - r-ggplot2
    - r-lifecycle
    - r-mgcv >=1.8_41
    - r-mvnfast
    - r-nlme
    - r-patchwork
    - r-pillar
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble >=3.0.0
    - r-tidyr
    - r-tidyselect
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gratia')"           # [not win]
    - "\"%R%\" -e \"library('gratia')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gavinsimpson.github.io/gratia/
  license: MIT
  summary: Graceful 'ggplot'-based graphics and utility functions for working with generalized
    additive models (GAMs) fitted using the 'mgcv' package. Provides a reimplementation
    of the plot() method for GAMs that 'mgcv' provides, as well as 'tidyverse' compatible
    representations of estimated smooths.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

