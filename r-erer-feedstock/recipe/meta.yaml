{% set version = '3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-erer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/erer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/erer/erer_{{ version }}.tar.gz
  sha256: fb9c680bdb6138bd6df8e461e0de5d20f4d299c0653e984a02c21556eec0ed0e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lmtest
    - r-systemfit
    - r-tseries
    - r-urca

  run:
    - r-base
    - r-lmtest
    - r-systemfit
    - r-tseries
    - r-urca

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('erer')"           # [not win]
    - "\"%R%\" -e \"library('erer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=erer
  license: GPL-2
  summary: 'Functions, datasets, and sample codes related to the book of ''Empirical Research
    in Economics: Growing up with R'' by Dr. Changyou Sun are included. Marginal effects
    for binary or ordered choice models can be calculated. Static and dynamic Almost
    Ideal Demand System (AIDS) models can be estimated. A typical event analysis in
    finance can be conducted with several functions included.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

