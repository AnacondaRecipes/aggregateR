{% set version = '1.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyquant
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyquant_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyquant/tidyquant_{{ version }}.tar.gz
  sha256: 90641de67eabf1b84b3ea2fdcd282977121a099ec906a894096ea225ba6967dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tibbletime, forcats, broom, knitr, rmarkdown, testthat (>= 2.1.0), scales, Rblpapi, covr, janitor
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-performanceanalytics
    - r-quandl
    - r-ttr
    - r-alphavantager >=0.1.2
    - r-curl
    - r-dplyr >=1.0.0
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-quantmod >=0.4_13
    - r-readr
    - r-readxl
    - r-riingo
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-tidyverse
    - r-timedate
    - r-timetk >=2.4.0
    - r-xts

  run:
    - r-base
    - r-performanceanalytics
    - r-quandl
    - r-ttr
    - r-alphavantager >=0.1.2
    - r-curl
    - r-dplyr >=1.0.0
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-quantmod >=0.4_13
    - r-readr
    - r-readxl
    - r-riingo
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-tidyverse
    - r-timedate
    - r-timetk >=2.4.0
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyquant')"           # [not win]
    - "\"%R%\" -e \"library('tidyquant')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/business-science/tidyquant
  license: MIT
  summary: Bringing business and financial analysis to the 'tidyverse'. The 'tidyquant' package
    provides a convenient wrapper to various 'xts', 'zoo', 'quantmod', 'TTR' and 'PerformanceAnalytics'
    package functions and returns the objects in the tidy 'tibble' format. The main
    advantage is being able to use quantitative functions with the 'tidyverse' functions
    including 'purrr', 'dplyr', 'tidyr', 'ggplot2', 'lubridate', etc. See the 'tidyquant'
    website for more information, documentation and examples.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

