{% set version = '1.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.teachingdemos
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.TeachingDemos_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.TeachingDemos/RcmdrPlugin.TeachingDemos_{{ version }}.tar.gz
  sha256: a679111e904957778065071e6bc91b887f907893376c9612ae5a7011adc4fa93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, tkrplot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcmdr
    - r-teachingdemos >=2.9

  run:
    - r-base
    - r-rcmdr
    - r-teachingdemos >=2.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.TeachingDemos')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.TeachingDemos')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.TeachingDemos
  license: GPL-2
  summary: Provides an Rcmdr "plug-in" based on the TeachingDemos package, and is primarily for
    illustrative purposes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

