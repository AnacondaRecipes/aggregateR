{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-univariateml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/univariateML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/univariateML/univariateML_{{ version }}.tar.gz
  sha256: ae7d8cb8840aa2c8deb92775a5c9663e6b9111b95d248d7de962025e610a9028

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, markdown, copula, dplyr, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-actuar
    - r-assertthat
    - r-extradistr
    - r-fgarch
    - r-logitnorm
    - r-nakagami
    - r-tibble

  run:
    - r-base
    - r-actuar
    - r-assertthat
    - r-extradistr
    - r-fgarch
    - r-logitnorm
    - r-nakagami
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('univariateML')"           # [not win]
    - "\"%R%\" -e \"library('univariateML')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/JonasMoss/univariateML, https://jonasmoss.github.io/univariateML/
  license: MIT
  summary: User-friendly maximum likelihood estimation (Fisher (1921) <doi:10.1098/rsta.1922.0009>)
    of univariate densities.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

