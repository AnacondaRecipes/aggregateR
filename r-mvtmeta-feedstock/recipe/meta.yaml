{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvtmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mvtmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mvtmeta/mvtmeta_{{ version }}.tar.gz
  sha256: cb4be53cc3632702907dc28abae25ed0e2a9466416803031433a1726442a1a68

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gtools

  run:
    - r-base
    - r-gtools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mvtmeta')"           # [not win]
    - "\"%R%\" -e \"library('mvtmeta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mvtmeta
  license: GPL-3
  summary: Functions to run fixed effects or random effects multivariate meta-analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

