{% set version = '1.0-27' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statdataml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/StatDataML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/StatDataML/StatDataML_{{ version }}.tar.gz
  sha256: 084aa33acf3148680588c584d2de9dc81966c723f843e6fcdef9fea672f30b99

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml

  run:
    - r-base
    - r-xml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('StatDataML')"           # [not win]
    - "\"%R%\" -e \"library('StatDataML')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=StatDataML
  license: GPL-2
  summary: Support for reading and writing files in StatDataML---an XML-based data exchange format.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

