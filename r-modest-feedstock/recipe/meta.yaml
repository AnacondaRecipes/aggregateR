{% set version = '0.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modest/modest_{{ version }}.tar.gz
  sha256: 9ae30e033003fe3f3740ea6cb9d1e0ebe1fac4bf24bc07acb84bb10649003a1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr
    - r-rhandsontable
    - r-shiny
    - r-shinybs

  run:
    - r-base
    - r-knitr
    - r-rhandsontable
    - r-shiny
    - r-shinybs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('modest')"           # [not win]
    - "\"%R%\" -e \"library('modest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=modest
  license: GPL-2
  summary: User-friendly Shiny apps for designing and evaluating phase I cancer clinical trials,
    with the aim to estimate the maximum tolerated dose (MTD) of a novel drug, using
    a Bayesian decision procedure based on logistic regression.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

