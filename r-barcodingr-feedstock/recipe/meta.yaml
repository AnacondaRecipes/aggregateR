{% set version = '1.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-barcodingr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BarcodingR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BarcodingR/BarcodingR_{{ version }}.tar.gz
  sha256: bb655222b5821081495fa07982a9c8fdccb6de658a93039dcd00bc4d7335a20f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cluster,compiler,utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape
    - r-class
    - r-nnet
    - r-sp

  run:
    - r-base
    - r-ape
    - r-class
    - r-nnet
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BarcodingR')"           # [not win]
    - "\"%R%\" -e \"library('BarcodingR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BarcodingR
  license: GPL-2
  summary: To perform species identification using DNA barcodes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

