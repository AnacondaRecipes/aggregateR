{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rclipboard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rclipboard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rclipboard/rclipboard_{{ version }}.tar.gz
  sha256: d6d5fd76f2bc4f39b4297c12e40957432a8023b8b5681d14d43a86b4ff3a9030

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny

  run:
    - r-base
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rclipboard')"           # [not win]
    - "\"%R%\" -e \"library('rclipboard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sbihorel/rclipboard/
  license: MIT
  summary: Leverages the functionality of 'clipboard.js', a JavaScript library for HMTL5-based
    copy to clipboard from web pages (see <https://clipboardjs.com> for more information),
    and provides a reactive copy-to-clipboard UI button component, called 'rclipButton',
    and a a reactive copy-to-clipboard UI link component, called 'rclipLink', for 'shiny'
    R applications.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

