{% set version = '0.1-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gscounts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gscounts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gscounts/gscounts_{{ version }}.tar.gz
  sha256: 6412d1c2179b5892b4e5f083618192c0ee25ce0263c3a27ddd118dca165196f1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, MASS, knitr, rmarkdown, dplyr, gsDesign, mvtnorm
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.9

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gscounts')"           # [not win]
    - "\"%R%\" -e \"library('gscounts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tobiasmuetze/gscounts
  license: GPL-2
  summary: "Design and analysis of group sequential designs for negative binomial outcomes, as
    described by T M\xFCtze, E Glimm, H Schmidli, T Friede (2018) <doi:10.1177/0962280218773115>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

