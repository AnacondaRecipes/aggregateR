{% set version = '2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sudoku
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sudoku_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sudoku/sudoku_{{ version }}.tar.gz
  sha256: 7a694f23d182f4a510185bfdd24c8749ecb193524738a20064b871303a0323fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tkrplot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sudoku')"           # [not win]
    - "\"%R%\" -e \"library('sudoku')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sudoku
  license: GPL-3
  summary: Generates, plays, and solves Sudoku puzzles.  The GUI playSudoku() needs package "tkrplot"
    if you are not on Windows.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

