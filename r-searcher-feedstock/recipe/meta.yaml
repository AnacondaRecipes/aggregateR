{% set version = '0.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-searcher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/searcher_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/searcher/searcher_{{ version }}.tar.gz
  sha256: 7547d51ecb95b1bc8c1ec3ec8e346d4d71d8cc8ff4de81b92664c8f90bb6090f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), covr, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('searcher')"           # [not win]
    - "\"%R%\" -e \"library('searcher')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-assist/searcher
  license: GPL-2
  summary: Provides a search interface to look up terms on 'Google', 'Bing', 'DuckDuckGo', 'Startpage',
    'Ecosia', 'rseek', 'Twitter', 'StackOverflow', 'RStudio Community', 'GitHub', and
    'BitBucket'. Upon searching, a browser window will open with the aforementioned
    search results.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

