{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multidplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/multidplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/multidplyr/multidplyr_{{ version }}.tar.gz
  sha256: 92b75ed45e39d0525357e916d7a96e44cd943494670267621f8ea3173411d4a3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, lubridate, mgcv, nycflights13, rmarkdown, testthat (>= 3.0.2), vroom, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-callr >=3.5.1
    - r-cli
    - r-crayon
    - r-dplyr >=1.0.0
    - r-magrittr
    - r-qs >=0.24.1
    - r-rlang >=1.0.6
    - r-tibble
    - r-tidyselect
    - r-vctrs >=0.3.6

  run:
    - r-base
    - r-r6
    - r-callr >=3.5.1
    - r-cli
    - r-crayon
    - r-dplyr >=1.0.0
    - r-magrittr
    - r-qs >=0.24.1
    - r-rlang >=1.0.6
    - r-tibble
    - r-tidyselect
    - r-vctrs >=0.3.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('multidplyr')"           # [not win]
    - "\"%R%\" -e \"library('multidplyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://multidplyr.tidyverse.org, https://github.com/tidyverse/multidplyr
  license: MIT
  summary: Partition a data frame across multiple worker processes to provide simple multicore
    parallelism.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

