{% set version = '0.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggbeeswarm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggbeeswarm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggbeeswarm/ggbeeswarm_{{ version }}.tar.gz
  sha256: fd7ca265bb892dde514d5f8d6a853fb8b32d7a673b05e9c8b50544a523299ce5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gridExtra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-beeswarm
    - r-cli
    - r-ggplot2 >=3.3.0
    - r-lifecycle
    - r-vipor

  run:
    - r-base
    - r-beeswarm
    - r-cli
    - r-ggplot2 >=3.3.0
    - r-lifecycle
    - r-vipor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggbeeswarm')"           # [not win]
    - "\"%R%\" -e \"library('ggbeeswarm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eclarke/ggbeeswarm
  license: GPL-3
  summary: Provides two methods of plotting categorical scatter plots such that the arrangement
    of points within a category reflects the density of data at that region, and avoids
    over-plotting.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

