{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jsonld
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jsonld_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jsonld/jsonld_{{ version }}.tar.gz
  sha256: c8f2d5c3ed1a681115b6ea87bca6e1f11053e0f45fc981c6f589f293b4f8f42e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-v8
    - r-curl >=2.7
    - r-jsonlite

  run:
    - r-base
    - r-v8
    - r-curl >=2.7
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jsonld')"           # [not win]
    - "\"%R%\" -e \"library('jsonld')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/jsonld, https://github.com/ropensci/jsonld#readme (devel)
    https://www.w3.org/TR/json-ld (spec)
  license: BSD_3_clause
  summary: JSON-LD is a light-weight syntax for expressing linked data. It is primarily intended
    for web-based programming environments, interoperable web services and for storing
    linked data in JSON-based databases. This package provides bindings to the JavaScript
    library for converting, expanding and compacting JSON-LD documents.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

