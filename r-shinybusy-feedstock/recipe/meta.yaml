{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinybusy
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinybusy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinybusy/shinybusy_{{ version }}.tar.gz
  sha256: 74d682ea7eeea04824b3761c2a2814d9e9260e1e56f6b334c298bc1b4d2107b1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinybusy')"           # [not win]
    - "\"%R%\" -e \"library('shinybusy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dreamRs/shinybusy
  license: GPL-3
  summary: Add indicators (spinner, progress bar, gif) in your 'shiny' applications to show the
    user that the server is busy. And other tools to let your users know something is
    happening (send notifications, reports, ...).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

