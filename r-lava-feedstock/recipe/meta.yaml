{% set version = '1.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lava
  version: {{ version|replace("-", "_") }}

source:
  fn: lava_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/lava_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lava/lava_{{ version }}.tar.gz
  sha256: 33f04b315ad639e057bf7791e2536b8dc83398e3bc05083a16d38efbebb56986

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: KernSmooth, Matrix, Rgraphviz, ascii, data.table, ellipse, fields, foreach, geepack, gof (>= 0.9), graph, igraph (>= 0.6), lava.tobit (>= 0.4.7), lme4, mets (>= 1.1), optimx, quantreg, rgl, testthat (>= 0.11), visNetwork, zoo
requirements:
  build:

  host:
    - r-base
    - r-squarem
    - r-numderiv
    - r-survival

  run:
    - r-base
    - r-squarem
    - r-numderiv
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lava')"           # [not win]
    - "\"%R%\" -e \"library('lava')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kkholst/lava
  license: GPL-3
  summary: "A general implementation of Structural Equation Models with latent variables (MLE,
    2SLS, and composite likelihood estimators) with both continuous, censored, and ordinal
    outcomes (Holst and Budtz-Joergensen (2013) <doi:10.1007/s00180-012-0344-y>). Mixture
    latent variable models and non-linear latent variable models (two-stage)...\t\t
    The package also provides methods for graph exploration (d-separation, back-door
    criterion), simulation of general non-linear latent variable models, and estimation
    of influence functions for a broad range of statistical models. "

  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

