{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lomb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lomb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lomb/lomb_{{ version }}.tar.gz
  sha256: b410225347735f53440e136b1d0019c8c8818186aae302e4d907bca21712eec1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-plotly
    - r-pracma

  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-plotly
    - r-pracma

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lomb')"           # [not win]
    - "\"%R%\" -e \"library('lomb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lomb
  license: GPL-3
  summary: Computes the Lomb-Scargle Periodogram for unevenly sampled time series. Includes a
    randomization procedure to obtain exact p-values.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

