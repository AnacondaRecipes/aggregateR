{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsloid
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gsloid_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gsloid/gsloid_{{ version }}.tar.gz
  sha256: 7a431ac4ef5e3135d45b7107dfdfc9b9d3be87fc10318dcf470d1c1444642efd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsloid')"           # [not win]
    - "\"%R%\" -e \"library('gsloid')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/benmarwick/gsloid
  license: MIT
  summary: Contains published data sets for global benthic d18O data for 0-5.3 Myr <doi:10.1029/2004PA001071>
    and global sea levels based on marine sediment core data for 0-800 ka <doi:10.5194/cp-12-1-2016>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

