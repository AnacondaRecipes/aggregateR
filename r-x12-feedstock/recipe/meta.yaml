{% set version = '1.10.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-x12
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/x12_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/x12/x12_{{ version }}.tar.gz
  sha256: a66abadd512aee0e36d37c5dc75c1d11c14a90d0e8659098e97971b2ad5d0b38

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, parallel, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-stringr
    - r-x13binary

  run:
    - r-base
    - r-stringr
    - r-x13binary

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('x12')"           # [not win]
    - "\"%R%\" -e \"library('x12')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/statistikat/x12
  license: GPL-2
  summary: The 'X13-ARIMA-SEATS' <https://www.census.gov/data/software/x13as.html> methodology
    and software is a widely used software and developed by the US Census Bureau. It
    can be accessed from 'R' with this package and 'X13-ARIMA-SEATS' binaries are provided
    by the 'R' package 'x13binary'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

