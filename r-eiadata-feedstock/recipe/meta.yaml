{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eiadata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EIAdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EIAdata/EIAdata_{{ version }}.tar.gz
  sha256: 90ea98919a4beff50b1444f9219ded8e623704c46e9be6cf8cee222b4de8a833

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-xml
    - r-httr
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EIAdata')"           # [not win]
    - "\"%R%\" -e \"library('EIAdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Matt-Brigida/EIAdata
  license: GPL-2
  summary: An R wrapper to allow the user to query categories and Series IDs, and import data,
    from the EIA's API <https://www.eia.gov/opendata/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

