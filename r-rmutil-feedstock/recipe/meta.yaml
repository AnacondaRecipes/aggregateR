{% set version = '1.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmutil
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rmutil_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rmutil/rmutil_{{ version }}.tar.gz
  sha256: 3a68cc4058394fcb6bab960a680bad939ad7270888f4c271ca6438e49670333c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rmutil')"           # [not win]
    - "\"%R%\" -e \"library('rmutil')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.commanster.eu/rcode.html
  license: GPL-2
  summary: A toolkit of functions for nonlinear regression and repeated measurements not to be
    used by itself but called by other Lindsey packages such as 'gnlm', 'stable', 'growth',
    'repeated', and 'event' (available at <https://www.commanster.eu/rcode.html>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

