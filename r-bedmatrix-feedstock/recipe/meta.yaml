{% set version = '1.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bedmatrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BEDMatrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BEDMatrix/BEDMatrix_{{ version }}.tar.gz
  sha256: 6849271866df00c501dbc2f87334b247fe38811b4b28ce87045b8eaead4e547f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table, LinkedMatrix, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.1
    - r-crochet >=2.2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.1
    - r-crochet >=2.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BEDMatrix')"           # [not win]
    - "\"%R%\" -e \"library('BEDMatrix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/QuantGen/BEDMatrix
  license: MIT
  summary: A matrix-like data structure that allows for efficient, convenient, and scalable subsetting
    of binary genotype/phenotype files generated by PLINK (<https://www.cog-genomics.org/plink2>),
    the whole genome association analysis toolset, without loading the entire file into
    memory.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

