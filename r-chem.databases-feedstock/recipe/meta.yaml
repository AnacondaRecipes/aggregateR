{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chem.databases
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chem.databases_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chem.databases/chem.databases_{{ version }}.tar.gz
  sha256: bd88f1b60087c390479278ca6b7dad7437499e5d4ec374678e056da0ff65d1f5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table (>= 1.10.2), install.load, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('chem.databases')"           # [not win]
    - "\"%R%\" -e \"library('chem.databases')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/iembry/chem.databases
  license: CC0
  summary: Contains the Multi-Species Acute Toxicity Database (CAS & SMILES columns only) [United
    States (US) Department of Health and Human Services (DHHS) National Institutes of
    Health (NIH) National Cancer Institute (NCI), "Multi-Species Acute Toxicity Database",
    <https://cactus.nci.nih.gov/download/acute-toxicity-db/>] combined with the Toxic
    Substances Control Act (TSCA) Inventory [United States Environmental Protection
    Agency (US EPA), "Toxic Substances Control Act (TSCA) Chemical Substance Inventory",
    <https://www.epa.gov/tsca-inventory/how-access-tsca-inventory} and <https://cdxapps.epa.gov/oms-substance-registry-services/substance-list-details/169>]
    and the Agency for Toxic Substances and Disease Registry (ATSDR) Database [United
    States (US) Department of Health and Human Services (DHHS) Centers for Disease Control
    and Prevention (CDC)/Agency for Toxic Substances and Disease Registry (ATSDR), "Agency
    for Toxic Substances and Disease Registry (ATSDR) Database", <https://cdxapps.epa.gov/oms-substance-registry-services/substance-list-details/105>]
    in 2 data sets. One data set has a focus on the latter 2 databases and one data
    set focuses on the former database. Also contains the collection of chemical data
    from Wikipedia compiled in the US EPA CompTox Chemicals Dashboard [United States
    Environmental Protection Agency (US EPA) / Wikimedia Foundation, Inc. "CompTox Chemicals
    Dashboard v2.2.1", <https://comptox.epa.gov/dashboard/chemical-lists/WIKIPEDIA>].
  license_family: CC

