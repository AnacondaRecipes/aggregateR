{% set version = '1.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-workflowr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/workflowr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/workflowr/workflowr_{{ version }}.tar.gz
  sha256: 64c9ffe3a5ba1443afd09a834b5fab63344ca5bd9b6206fbeb9f362cadb5337e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: clipr (>= 0.7.0), miniUI (>= 0.1.1), reticulate (>= 1.15), sessioninfo, shiny (>= 0.14), testthat (>= 2.0.0), withr (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-callr >=3.7.0
    - r-fs >=1.2.7
    - r-getpass
    - r-git2r >=0.26.0
    - r-glue
    - r-httpuv >=1.2.2
    - r-httr
    - r-knitr >=1.29
    - r-rmarkdown >=1.18
    - r-rprojroot >=1.2
    - r-rstudioapi >=0.6
    - r-stringr >=1.3.0
    - r-whisker >=0.3_2
    - r-yaml

  run:
    - r-base
    - r-callr >=3.7.0
    - r-fs >=1.2.7
    - r-getpass
    - r-git2r >=0.26.0
    - r-glue
    - r-httpuv >=1.2.2
    - r-httr
    - r-knitr >=1.29
    - r-rmarkdown >=1.18
    - r-rprojroot >=1.2
    - r-rstudioapi >=0.6
    - r-stringr >=1.3.0
    - r-whisker >=0.3_2
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('workflowr')"           # [not win]
    - "\"%R%\" -e \"library('workflowr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/workflowr/workflowr
  license: MIT
  summary: Provides a workflow for your analysis projects by combining literate programming ('knitr'
    and 'rmarkdown') and version control ('Git', via 'git2r') to generate a website
    containing time-stamped, versioned, and documented results.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

