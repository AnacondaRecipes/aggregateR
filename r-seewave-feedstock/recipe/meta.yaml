{% set version = '2.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seewave
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/seewave_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/seewave/seewave_{{ version }}.tar.gz
  sha256: 1f897af809e8e5f9d515d788f4b5ea14ba27b2b554a3ab8024d78f42ac46848d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: audio, circlize, FactoMineR, fftw, ggplot2, rgl, rpanel, phonTools, signal
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tuner

  run:
    - r-base
    - r-tuner

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('seewave')"           # [not win]
    - "\"%R%\" -e \"library('seewave')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rug.mnhn.fr/seewave/
  license: GPL-2
  summary: Functions for analysing, manipulating, displaying, editing and synthesizing time waves
    (particularly sound).  This package processes time analysis (oscillograms and envelopes),
    spectral content, resonance quality factor, entropy, cross correlation and autocorrelation,
    zero-crossing, dominant frequency, analytic signal, frequency coherence, 2D and
    3D spectrograms and many other analyses. See Sueur et al. (2008) <doi:10.1080/09524622.2008.9753600>
    and Sueur (2018) <doi:10.1007/978-3-319-77647-7>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

