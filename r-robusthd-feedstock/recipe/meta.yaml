{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robusthd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robustHD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robustHD/robustHD_{{ version }}.tar.gz
  sha256: 439be95602f776af988cb78cf8d1b5f000ed08c3536ed2e1687444b2c5da309a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lars, mvtnorm, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.9.10
    - r-rcpparmadillo >=0.3.0
    - r-ggplot2 >=0.9.2
    - r-perry >=0.3.0
    - r-robustbase >=0.9_5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.9.10
    - r-rcpparmadillo >=0.3.0
    - r-ggplot2 >=0.9.2
    - r-perry >=0.3.0
    - r-robustbase >=0.9_5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robustHD')"           # [not win]
    - "\"%R%\" -e \"library('robustHD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aalfons/robustHD
  license: GPL-2
  summary: Robust methods for high-dimensional data, in particular linear model selection techniques
    based on least angle regression and sparse regression. Specifically, the package
    implements robust least angle regression (Khan, Van Aelst & Zamar, 2007; <doi:10.1198/016214507000000950>),
    (robust) groupwise least angle regression (Alfons, Croux & Gelper, 2016; <doi:10.1016/j.csda.2015.02.007>),
    and sparse least trimmed squares regression (Alfons, Croux & Gelper, 2013; <doi:10.1214/12-AOAS575>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

