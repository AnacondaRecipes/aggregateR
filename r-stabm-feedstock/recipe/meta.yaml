{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stabm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stabm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stabm/stabm_{{ version }}.tar.gz
  sha256: b9b24dea1dc1b60099dbbbcbf80258e4eff44e116458fc73c9235ec79d5a0d75

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cowplot (>= 0.9.2), ggdendro (>= 0.1-20), ggplot2 (>= 3.0.0), igraph (>= 1.2.1), knitr, mlbench, rmarkdown, rpart, testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.2_14
    - r-checkmate >=1.8.5

  run:
    - r-base
    - r-matrix >=1.2_14
    - r-checkmate >=1.8.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stabm')"           # [not win]
    - "\"%R%\" -e \"library('stabm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bommert.github.io/stabm/, https://github.com/bommert/stabm
  license: LGPL-3
  summary: An implementation of many measures for the assessment of the stability of feature
    selection. Both simple measures and measures which take into account the similarities
    between features are available, see Bommert (2020) <doi:10.17877/DE290R-21906>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

