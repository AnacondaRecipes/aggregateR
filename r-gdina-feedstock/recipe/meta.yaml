{% set version = '2.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gdina
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GDINA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GDINA/GDINA_{{ version }}.tar.gz
  sha256: c1c29d0c225b1cdb29e074edda9e481000771e8ebb35c86d33e3328349e66b81

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: CDM, cdmTools, Matrix, testthat, poLCA, stringr, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-rsolnp
    - r-alabama
    - r-ggplot2
    - r-nloptr
    - r-numderiv
    - r-shiny
    - r-shinydashboard

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-rsolnp
    - r-alabama
    - r-ggplot2
    - r-nloptr
    - r-numderiv
    - r-shiny
    - r-shinydashboard

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GDINA')"           # [not win]
    - "\"%R%\" -e \"library('GDINA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Wenchao-Ma/GDINA, https://wenchao-ma.github.io/GDINA/
  license: GPL-3
  summary: A set of psychometric tools for cognitive diagnosis modeling based on the generalized
    deterministic inputs, noisy and gate (G-DINA) model by de la Torre (2011) <DOI:10.1007/s11336-011-9207-7>
    and its extensions, including the sequential G-DINA model by Ma and de la Torre
    (2016) <DOI:10.1111/bmsp.12070> for polytomous responses, and the polytomous G-DINA
    model by Chen and de la Torre <DOI:10.1177/0146621613479818> for polytomous attributes.
    Joint attribute distribution can be independent, saturated, higher-order, loglinear
    smoothed or structured. Q-matrix validation, item and model fit statistics, model
    comparison at test and item level and differential item functioning can also be
    conducted. A graphical user interface is also provided. For tutorials, please check
    Ma and de la Torre (2020) <DOI:10.18637/jss.v093.i14>, Ma and de la Torre (2019)
    <DOI:10.1111/emip.12262>, Ma (2019) <DOI:10.1007/978-3-030-05584-4_29> and de la
    Torre and Akbay (2019).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

