{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcpphnsw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcppHNSW_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcppHNSW/RcppHNSW_{{ version }}.tar.gz
  sha256: a0eb4eea65e28ba31e8306a1856f7e617a192bd448b148f88abe99181cbde007

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcppHNSW')"           # [not win]
    - "\"%R%\" -e \"library('RcppHNSW')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jlmelville/rcpphnsw
  license: GPL-3
  summary: '''Hnswlib'' is a C++ library for Approximate Nearest Neighbors. This package provides
    a minimal R interface by relying on the ''Rcpp'' package. See <https://github.com/nmslib/hnswlib>
    for more on ''hnswlib''. ''hnswlib'' is released under Version 2.0 of the Apache
    License.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

