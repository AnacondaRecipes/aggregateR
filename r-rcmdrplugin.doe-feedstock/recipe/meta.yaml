{% set version = '0.12-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.doe
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.DoE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.DoE/RcmdrPlugin.DoE_{{ version }}.tar.gz
  sha256: a7e319e9e1e8656172fbddd97f09a683b2a72a90206d7ff538d6211df9904a5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: FrF2.catlg128
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doe.base >=0.22_8
    - r-doe.wrapper >=0.8_6
    - r-frf2 >=1.2_10
    - r-rcmdr
    - r-rcmdrmisc

  run:
    - r-base
    - r-doe.base >=0.22_8
    - r-doe.wrapper >=0.8_6
    - r-frf2 >=1.2_10
    - r-rcmdr
    - r-rcmdrmisc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.DoE')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.DoE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://prof.bht-berlin.de/groemping/DoE/
  license: GPL-2
  summary: Provides a platform-independent GUI for design of experiments. The package is implemented
    as a plugin to the R-Commander, which is a more general graphical user interface
    for statistics in R based on tcl/tk. DoE functionality can be accessed through the
    menu Design that is added to the R-Commander menus.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

