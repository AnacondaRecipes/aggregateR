{% set version = '1.5.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vroom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vroom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vroom/vroom_{{ version }}.tar.gz
  sha256: d087cb148f71c222fc89199d03df2502689149873414a6d89c2f006d3a109fde

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: archive, bench (>= 1.1.0), covr, curl, dplyr, forcats, fs, ggplot2, knitr, patchwork, prettyunits, purrr, rmarkdown, rstudioapi, scales, spelling, testthat (>= 2.1.0), tidyr, utils, waldo, xml2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bit64
    - r-cli
    - r-cpp11 >=0.2.0
    - r-crayon
    - r-glue
    - r-hms
    - r-lifecycle
    - r-progress >=1.2.1
    - r-rlang >=0.4.2
    - r-tibble >=2.0.0
    - r-tidyselect
    - r-tzdb >=0.1.1
    - r-vctrs >=0.2.0
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bit64
    - r-cli
    - r-cpp11 >=0.2.0
    - r-crayon
    - r-glue
    - r-hms
    - r-lifecycle
    - r-progress >=1.2.1
    - r-rlang >=0.4.2
    - r-tibble >=2.0.0
    - r-tidyselect
    - r-tzdb >=0.1.1
    - r-vctrs >=0.2.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vroom')"           # [not win]
    - "\"%R%\" -e \"library('vroom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vroom.r-lib.org, https://github.com/r-lib/vroom
  license: MIT
  summary: The goal of 'vroom' is to read and write data (like 'csv', 'tsv' and 'fwf') quickly.
    When reading it uses a quick initial indexing step, then reads the values lazily
    , so only the data you actually use needs to be read.  The writer formats the data
    in parallel and writes to disk asynchronously from formatting.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

