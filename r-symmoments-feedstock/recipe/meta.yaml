{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-symmoments
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/symmoments_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/symmoments/symmoments_{{ version }}.tar.gz
  sha256: 9a6be1f8fe44f6ab5a1790e870fd8b18de1686a48a14a9fca2d035bfb5458672

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, mpoly
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-combinat
    - r-cubature
    - r-multipol
    - r-mvtnorm

  run:
    - r-base
    - r-combinat
    - r-cubature
    - r-multipol
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('symmoments')"           # [not win]
    - "\"%R%\" -e \"library('symmoments')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=symmoments
  license: GPL-3
  summary: Symbolic central and non-central moments of the multivariate normal distribution.
    Computes a standard representation, LateX code, and values at specified mean and
    covariance matrices.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

