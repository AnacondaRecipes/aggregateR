{% set version = '0.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-moderndive
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/moderndive_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/moderndive/moderndive_{{ version }}.tar.gz
  sha256: 957e181281b10fc83c9affa27fcadaee1233abfe630a8871d7d644ef3537f82d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, rmarkdown, vdiffr, openintro, patchwork, viridis, readr, nycflights13
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=0.4.3
    - r-dplyr
    - r-formula.tools
    - r-ggplot2
    - r-glue
    - r-infer
    - r-janitor
    - r-knitr
    - r-magrittr
    - r-rlang >=0.2.0
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-broom >=0.4.3
    - r-dplyr
    - r-formula.tools
    - r-ggplot2
    - r-glue
    - r-infer
    - r-janitor
    - r-knitr
    - r-magrittr
    - r-rlang >=0.2.0
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('moderndive')"           # [not win]
    - "\"%R%\" -e \"library('moderndive')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://moderndive.github.io/moderndive/, https://github.com/moderndive/moderndive/
  license: GPL-3
  summary: 'Datasets and wrapper functions for tidyverse-friendly introductory linear regression,
    used in "Statistical Inference via Data Science: A ModernDive into R and the Tidyverse"
    available at <https://moderndive.com/>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

