{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tourr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tourr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tourr/tourr_{{ version }}.tar.gz
  sha256: b021cbfb8d67962b84940933169cc0139e0bfebeb09e1256802f14a48d079155

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: TeachingDemos, ash, energy, testthat, colorspace, ggplot2, mgcv, gifski, geozoo, knitr, rmarkdown, tidyr, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-tibble

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tourr')"           # [not win]
    - "\"%R%\" -e \"library('tourr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ggobi/tourr
  license: MIT
  summary: Implements geodesic interpolation and basis generation functions that allow you to
    create new tour methods from R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

