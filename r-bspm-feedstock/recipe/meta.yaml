{% set version = '0.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bspm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bspm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bspm/bspm_{{ version }}.tar.gz
  sha256: d49d91ec3e0caaf698596a17ce391dafc146b9cfa0f8ce5183b1ef41d142a61d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: True  # [not unix]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - python
    - dbus-python

  run:
    - r-base
    - python
    - dbus-python

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bspm')"           # [not win]
    - "\"%R%\" -e \"library('bspm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://enchufa2.github.io/bspm/
  license: MIT
  summary: 'Enables binary package installations on Linux distributions. Provides functions to
    manage packages via the distribution''s package manager. Also provides transparent
    integration with R''s install.packages() and a fallback mechanism. When installed
    as a system package, interacts with the system''s package manager without requiring
    administrative privileges via an integrated D-Bus service; otherwise, uses sudo.
    Currently, the following backends are supported: DNF, APT, ALPM.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

