{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-riskyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/riskyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/riskyr/riskyr_{{ version }}.tar.gz
  sha256: d2f4da10a05c2c1c9d3662baf72c95cb1d6cdeca23f31d7b1d7e352feb1bd51d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('riskyr')"           # [not win]
    - "\"%R%\" -e \"library('riskyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=riskyr, https://github.com/hneth/riskyr/
  license: GPL-2 | GPL-3
  summary: Risk-related information (like the prevalence of conditions, the sensitivity and specificity
    of diagnostic tests, or the effectiveness of interventions or treatments) can be
    expressed in terms of frequencies or probabilities. By providing a toolbox of corresponding
    metrics and representations, 'riskyr' computes, translates, and visualizes risk-related
    information in a variety of ways. Adopting multiple complementary perspectives provides
    insights into the interplay between key parameters and renders teaching and training
    programs on risk literacy more transparent.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

