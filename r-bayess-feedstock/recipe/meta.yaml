{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayess
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayess_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayess/bayess_{{ version }}.tar.gz
  sha256: 8809a3ab5e79b3a635c0131651e728609b566cf84d5e57287c9980dfc6f713b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-combinat
    - r-gplots
    - r-mnormt

  run:
    - r-base
    - r-combinat
    - r-gplots
    - r-mnormt

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayess')"           # [not win]
    - "\"%R%\" -e \"library('bayess')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://github.com/jmm34/bayess
  license: GPL-2
  summary: Allows the reenactment of the R programs used in the book Bayesian Essentials with
    R without further programming. R code being available as well, they can be modified
    by the user to conduct one's own simulations. Marin J.-M. and Robert C. P. (2014)
    <doi:10.1007/978-1-4614-8687-9>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

