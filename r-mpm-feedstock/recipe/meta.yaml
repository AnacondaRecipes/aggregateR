{% set version = '1.0-23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mpm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mpm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mpm/mpm_{{ version }}.tar.gz
  sha256: d2abda28246842b187b796a730c6e0590182960fda3bbf16ce4a1d5e5b13fbca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-mass

  run:
    - r-base
    - r-kernsmooth
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mpm')"           # [not win]
    - "\"%R%\" -e \"library('mpm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://mpm.r-forge.r-project.org
  license: GPL-2
  summary: 'Exploratory graphical analysis of multivariate data, specifically gene expression
    data with different projection methods: principal component analysis, correspondence
    analysis, spectral map analysis.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

