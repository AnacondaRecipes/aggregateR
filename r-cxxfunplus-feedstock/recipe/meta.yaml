{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cxxfunplus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cxxfunplus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cxxfunplus/cxxfunplus_{{ version }}.tar.gz
  sha256: dba89d1832220d186e4dec964a7874c449a3940b93591464e18ce44a54feb488

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rcpp (>= 0.8.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-inline

  run:
    - r-base
    - r-inline

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cxxfunplus')"           # [not win]
    - "\"%R%\" -e \"library('cxxfunplus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/maverickg/cxxfunplus
  license: GPL-3
  summary: Extend 'cxxfunction' by saving the dynamic shared objects for reusing across R sessions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

