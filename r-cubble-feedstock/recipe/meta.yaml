{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cubble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cubble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cubble/cubble_{{ version }}.tar.gz
  sha256: bb7c4834b155e1351dc5810eb058237d659ab025f85bb5f8ce02a212fdf94d4a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, rmarkdown, knitr, testthat (>= 3.0.0), ozmaps, GGally, ggrepel, ggforce, purrr, stars, units, leaflet, plotly, crosstalk, concaveman, colorspace, vdiffr, sftime, patchwork
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-lubridate
    - r-ncdf4
    - r-rlang
    - r-sf
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tsibble
    - r-vctrs

  run:
    - r-base
    - r-cli
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-lubridate
    - r-ncdf4
    - r-rlang
    - r-sf
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tsibble
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cubble')"           # [not win]
    - "\"%R%\" -e \"library('cubble')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/huizezhang-sherry/cubble
  license: MIT
  summary: A spatiotemperal data object in a relational data structure to separate the recording
    of time variant/ invariant variables.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

