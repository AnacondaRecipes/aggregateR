{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-etm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/etm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/etm/etm_{{ version }}.tar.gz
  sha256: fe75df23b986b885d8b4a11190b715f2e7b5e4063c0f63a29457cadb2abd79c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, kmi, geepack
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.4
    - r-rcpparmadillo
    - r-data.table
    - r-lattice
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.4
    - r-rcpparmadillo
    - r-data.table
    - r-lattice
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('etm')"           # [not win]
    - "\"%R%\" -e \"library('etm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=etm
  license: MIT
  summary: The etm (empirical transition matrix) package permits to estimate the matrix of transition
    probabilities for any time-inhomogeneous multi-state model with finite state space
    using the Aalen-Johansen estimator. Functions for data preparation and for displaying
    are also included (Allignol et al., 2011 <doi:10.18637/jss.v038.i04>). Functionals
    of the Aalen-Johansen estimator, e.g., excess length-of-stay in an intermediate
    state, can also be computed (Allignol et al. 2011 <doi:10.1007/s00180-010-0200-x>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

