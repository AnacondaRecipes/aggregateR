{% set version = '2.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plfm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plfm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plfm/plfm_{{ version }}.tar.gz
  sha256: f73e5b25cf55e01ee472a5ce034089bde2ba68cefe094f38d04d53fd970a996d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind
    - r-sfsmisc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-abind
    - r-sfsmisc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plfm')"           # [not win]
    - "\"%R%\" -e \"library('plfm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=plfm
  license: GPL-2
  summary: Functions for estimating probabilistic latent feature models with a disjunctive, conjunctive
    or additive mapping rule on (aggregated) binary three-way data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

