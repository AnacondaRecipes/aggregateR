{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bsda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BSDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BSDA/BSDA_{{ version }}.tar.gz
  sha256: 8bbe79a6b596c964c82a6fb53ec5d7aab6c0d353231ef1fe5f2adba244c7f244

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2 (>= 2.1.0), dplyr, tidyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-e1071
    - r-lattice

  run:
    - r-base
    - r-e1071
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BSDA')"           # [not win]
    - "\"%R%\" -e \"library('BSDA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/alanarnholt/BSDA, https://alanarnholt.github.io/BSDA/
  license: GPL-3
  summary: Data sets for book "Basic Statistics and Data Analysis" by Larry J. Kitchens.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

