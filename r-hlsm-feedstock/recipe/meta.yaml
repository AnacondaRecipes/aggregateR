{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hlsm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HLSM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HLSM/HLSM_{{ version }}.tar.gz
  sha256: 4392085ac3750e9a64be431dfe0671ebe4a07198a3766b757af1e245d17e72db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-abind
    - r-coda
    - r-igraph

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-abind
    - r-coda
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HLSM')"           # [not win]
    - "\"%R%\" -e \"library('HLSM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HLSM
  license: GPL (> 3)
  summary: Implements Hierarchical Latent Space Network Model (HLSM) for ensemble of networks
    as described in Sweet, Thomas & Junker (2013). <DOI:10.3102/1076998612458702>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

