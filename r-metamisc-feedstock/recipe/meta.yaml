{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metamisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metamisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metamisc/metamisc_{{ version }}.tar.gz
  sha256: 4a43832dcc232acd1da963d0113396af42c388d7763a8a3ad8479d68efdccd8b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: coda, runjags, rjags, ggmcmc, logistf (>= 1.23), testthat (>= 1.0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-metafor >=2.0.0
    - r-mvtnorm
    - r-proc
    - r-plyr

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-metafor >=2.0.0
    - r-mvtnorm
    - r-proc
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metamisc')"           # [not win]
    - "\"%R%\" -e \"library('metamisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/smartdata-analysis-and-statistics/metamisc
  license: GPL-3
  summary: Facilitate frequentist and Bayesian meta-analysis of diagnosis and prognosis research
    studies. It includes functions to  summarize multiple estimates of prediction model
    discrimination and calibration performance (Debray et al., 2019) <doi:10.1177/0962280218785504>.
    It also includes functions to evaluate funnel plot asymmetry (Debray et al., 2018)
    <doi:10.1002/jrsm.1266>. Finally, the package provides functions for developing
    multivariable prediction models from datasets with clustering (de Jong et al., 2021)
    <doi:10.1002/sim.8981>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

