{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iemiscdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iemiscdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iemiscdata/iemiscdata_{{ version }}.tar.gz
  sha256: c496cd69587730db50d6b3e41f88551189b8f89945712760636296d84282e94d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: install.load, iemisc (>= 1.0.1), rivr, rvest, data.table (>= 1.10.2), ggplot2 (>= 3.3.4), stringi, qdap, lubridate, knitr, snakecase, rmarkdown, USA.state.boundaries (>= 1.0.1), sfheaders, sf, dplyr, spelling, pander, units, round, anytime, mgsub, chem.databases
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('iemiscdata')"           # [not win]
    - "\"%R%\" -e \"library('iemiscdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/iembry/iemiscdata
  license: GPL-3
  summary: Miscellaneous data sets [Chemistry, Engineering Economics, Environmental/Water Resources
    Engineering, Nuclear Accidents, US Presidential Elections, and US Continental Congress
    Presidents].
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

