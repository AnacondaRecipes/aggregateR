{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-timevis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/timevis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/timevis/timevis_{{ version }}.tar.gz
  sha256: 7a2d3d05fa345b916a2fb76bc70865a1556296a1e555e6b4301a69909a6dea1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.7), testthat (>= 0.9.1), tibble, shinydisconnect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools >=0.2.6
    - r-htmlwidgets >=0.6
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-rmarkdown
    - r-shiny

  run:
    - r-base
    - r-htmltools >=0.2.6
    - r-htmlwidgets >=0.6
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-rmarkdown
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('timevis')"           # [not win]
    - "\"%R%\" -e \"library('timevis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/timevis, https://daattali.com/shiny/timevis-demo/
  license: MIT
  summary: Create rich and fully interactive timeline visualizations. Timelines can be included
    in Shiny apps and R markdown documents, or viewed from the R console and 'RStudio'
    Viewer. 'timevis' includes an extensive API to manipulate a timeline after creation,
    and supports getting data out of the visualization into R. Based on the 'vis.js'
    Timeline module and the 'htmlwidgets' R package.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

