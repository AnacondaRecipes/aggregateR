{% set version = '1.4-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exactci
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/exactci_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/exactci/exactci_{{ version }}.tar.gz
  sha256: d01c8cd298b96a9b07d1e671bc2844e339020717fd3012d217c05eada53e3e04

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, BlakerCI, knitr, exact2x2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ssanv
    - r-testthat

  run:
    - r-base
    - r-ssanv
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('exactci')"           # [not win]
    - "\"%R%\" -e \"library('exactci')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=exactci
  license: GPL-3
  summary: Calculates exact tests and confidence intervals for one-sample binomial and one- or
    two-sample Poisson cases (see Fay (2010) <doi:10.32614/rj-2010-008>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

