{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-greedyepl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GreedyEPL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GreedyEPL/GreedyEPL_{{ version }}.tar.gz
  sha256: 1f6f93b798707e33d58decf1e5d00a338ce1516a23c3c524bdb8c9b3fecb6fa5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.10
    - r-rcpparmadillo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.10
    - r-rcpparmadillo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GreedyEPL')"           # [not win]
    - "\"%R%\" -e \"library('GreedyEPL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GreedyEPL
  license: GPL-3
  summary: Summarises a collection of partitions into a single optimal partition. The objective
    function is the expected posterior loss, and the minimisation is performed through
    a greedy algorithm described in Rastelli, R. and Friel, N. (2017) "Optimal Bayesian
    estimators for latent variable cluster models" <DOI:10.1007/s11222-017-9786-y>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

