{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-petfinder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PetfindeR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PetfindeR/PetfindeR_{{ version }}.tar.gz
  sha256: 34c11f4287854d2e7758f5ba42cf820be3f421dfa78220643889f64b36ae63dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lubridate, testthat, knitr, rmarkdown, dplyr, httr, jsonlite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6

  run:
    - r-base
    - r-r6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PetfindeR')"           # [not win]
    - "\"%R%\" -e \"library('PetfindeR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aschleg/PetfindeR
  license: MIT
  summary: Wrapper of the 'Petfinder API' <https://www.petfinder.com/developers/v2/docs/> that
    implements methods for interacting with and extracting data from the 'Petfinder'
    database. The 'Petfinder REST API' allows access to the 'Petfinder' database, one
    of the largest online databases of adoptable animals and animal welfare organizations
    across North America.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

