{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-igasso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iGasso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iGasso/iGasso_{{ version }}.tar.gz
  sha256: 0febd5b997b58cdabf9497cbedea216512db1126c18bafa7619ec4b4e911cf18

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-compquadform
    - r-mass
    - r-mbess
    - r-lattice

  run:
    - r-base
    - r-compquadform
    - r-mass
    - r-mbess
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('iGasso')"           # [not win]
    - "\"%R%\" -e \"library('iGasso')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=iGasso
  license: GPL-2
  summary: A collection of statistical tests for genetic association studies and summary data
    based Mendelian randomization.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

