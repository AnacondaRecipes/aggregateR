{% set version = '0.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2d3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/r2d3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/r2d3/r2d3_{{ version }}.tar.gz
  sha256: b90cf02875e4d974c760d70f5edd39f5481b6c314cfdb76e1cc080acb987b796

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, R6, shiny, shinytest, testthat, webshot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets >=1.2
    - r-jsonlite
    - r-rstudioapi

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets >=1.2
    - r-jsonlite
    - r-rstudioapi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('r2d3')"           # [not win]
    - "\"%R%\" -e \"library('r2d3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/r2d3/, https://github.com/rstudio/r2d3
  license: BSD_3_clause
  summary: Suite of tools for using 'D3', a library for producing dynamic, interactive data visualizations.
    Supports translating objects into 'D3' friendly data structures, rendering 'D3'
    scripts, publishing 'D3' visualizations, incorporating 'D3' in R Markdown, creating
    interactive 'D3' applications with Shiny, and distributing 'D3' based 'htmlwidgets'
    in R packages.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

