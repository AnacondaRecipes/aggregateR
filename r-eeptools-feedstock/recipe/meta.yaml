{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eeptools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eeptools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eeptools/eeptools_{{ version }}.tar.gz
  sha256: ae7771d693e85c45e5bcbf33b09c4a7c424990e1330de651e53ec18727970cd1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, stringr, knitr, rmarkdown, MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-arm
    - r-data.table
    - r-ggplot2
    - r-vcd

  run:
    - r-base
    - r-arm
    - r-data.table
    - r-ggplot2
    - r-vcd

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eeptools')"           # [not win]
    - "\"%R%\" -e \"library('eeptools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jknowles/eeptools
  license: GPL-3
  summary: Collection of convenience functions to make working with administrative records easier
    and more consistent. Includes functions to clean strings, and identify cut points.
    Also includes three example data sets of administrative education records for learning
    how to process records with errors.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

