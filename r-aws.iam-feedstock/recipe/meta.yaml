{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.iam
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aws.iam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.iam/aws.iam_{{ version }}.tar.gz
  sha256: 422697fc703d84bd3dd3722b1f9cde7efb73125ced2b65f2cfd570c722289cdc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.signature >=0.3.4
    - r-httr
    - r-jsonlite
    - r-xml2

  run:
    - r-base
    - r-aws.signature >=0.3.4
    - r-httr
    - r-jsonlite
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.iam')"           # [not win]
    - "\"%R%\" -e \"library('aws.iam')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/aws.iam
  license: GPL-2
  summary: A simple client for the Amazon Web Services ('AWS') Identity and Access Management
    ('IAM') 'API' <https://aws.amazon.com/iam/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

