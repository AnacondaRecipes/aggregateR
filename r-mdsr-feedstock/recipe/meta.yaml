{% set version = '0.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mdsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mdsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mdsr/mdsr_{{ version }}.tar.gz
  sha256: e1ef0a0dc16146931347173e8fedd9de17c8319327c4a280cd1cff6f9e0d3f2c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, Lahman, leaflet, etl, macleish, mosaic, mosaicData, lubridate, sf, testthat, utf8
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rmariadb
    - r-babynames
    - r-dbplyr
    - r-downloader
    - r-dplyr
    - r-fs
    - r-ggplot2
    - r-htmlwidgets
    - r-kableextra
    - r-skimr
    - r-stringr
    - r-tibble
    - r-webshot2

  run:
    - r-base
    - r-dbi
    - r-rmariadb
    - r-babynames
    - r-dbplyr
    - r-downloader
    - r-dplyr
    - r-fs
    - r-ggplot2
    - r-htmlwidgets
    - r-kableextra
    - r-skimr
    - r-stringr
    - r-tibble
    - r-webshot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mdsr')"           # [not win]
    - "\"%R%\" -e \"library('mdsr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mdsr-book/mdsr
  license: CC0
  summary: 'A complement to *Modern Data Science with R*, both the first and second editions
    (ISBN: 978-0367191498, publisher URL: <https://www.routledge.com/Modern-Data-Science-with-R/Baumer-Kaplan-Horton/p/book/9780367191498>).
    This package contains data and code to complete exercises and reproduce examples
    from the text. It also facilitates connections to the SQL database server used in
    the book. Both editions of the book are supported by this package.'
  license_family: CC

