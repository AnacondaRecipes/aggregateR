{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-binda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/binda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/binda/binda_{{ version }}.tar.gz
  sha256: 045a0152f493f71b76deed6dd168c1a7e8e3585a8e2940cfe6b924be64bbed39

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crossval
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-entropy >=1.3.1

  run:
    - r-base
    - r-entropy >=1.3.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('binda')"           # [not win]
    - "\"%R%\" -e \"library('binda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://strimmerlab.github.io/software/binda/
  license: GPL-3
  summary: Implements functions for multi-class discriminant analysis using binary predictors,
    for corresponding variable selection, and for dichotomizing continuous data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

