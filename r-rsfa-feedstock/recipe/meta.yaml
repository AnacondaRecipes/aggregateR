{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsfa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rSFA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rSFA/rSFA_{{ version }}.tar.gz
  sha256: 117d2937806923ca350b4119a80c43600ace60963b9dd267d15dbd4ccc5e4a9e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rSFA')"           # [not win]
    - "\"%R%\" -e \"library('rSFA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rSFA
  license: GPL-2
  summary: 'Slow Feature Analysis (SFA), ported to R based on ''matlab'' implementations of SFA:
    ''SFA toolkit'' 1.0 by Pietro Berkes and ''SFA toolkit'' 2.8 by Wolfgang Konen.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

