{% set version = '2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-optimstrat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/optimStrat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/optimStrat/optimStrat_{{ version }}.tar.gz
  sha256: 259735a23b7ae6f16dbacf9f52190b32001976eb22a4d22095327de78fa7a25c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cubature
    - r-mvtnorm
    - r-shiny

  run:
    - r-base
    - r-cubature
    - r-mvtnorm
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('optimStrat')"           # [not win]
    - "\"%R%\" -e \"library('optimStrat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=optimStrat
  license: GPL-2
  summary: Intended to assist in the choice of the sampling strategy to implement in a survey.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

