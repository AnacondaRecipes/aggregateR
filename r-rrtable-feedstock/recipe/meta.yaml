{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rrtable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rrtable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rrtable/rrtable_{{ version }}.tar.gz
  sha256: 837da1a91109e132fdd93616fa8329c8768388ba53b030fb57c6106e997630f8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-devemf
    - r-editdata
    - r-flextable >=0.4.4
    - r-ggplot2 >=2.2.0
    - r-ggpubr
    - r-magrittr
    - r-moonbook >=0.1.8
    - r-officer >=0.4.1
    - r-purrr >=0.2.4
    - r-readr >=1.1.1
    - r-rlang
    - r-rmarkdown
    - r-rvg
    - r-shiny
    - r-shinywidgets
    - r-stringr
    - r-ztable >=0.1.8

  run:
    - r-base
    - r-devemf
    - r-editdata
    - r-flextable >=0.4.4
    - r-ggplot2 >=2.2.0
    - r-ggpubr
    - r-magrittr
    - r-moonbook >=0.1.8
    - r-officer >=0.4.1
    - r-purrr >=0.2.4
    - r-readr >=1.1.1
    - r-rlang
    - r-rmarkdown
    - r-rvg
    - r-shiny
    - r-shinywidgets
    - r-stringr
    - r-ztable >=0.1.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rrtable')"           # [not win]
    - "\"%R%\" -e \"library('rrtable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rrtable
  license: GPL-3
  summary: Makes documents containing plots and tables from a table of R codes. Can make "HTML",
    "pdf('LaTex')", "docx('MS Word')" and "pptx('MS Powerpoint')" documents with or
    without R code. In the package, modularized 'shiny' app codes are provided. These
    modules are intended for reuse across applications.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

