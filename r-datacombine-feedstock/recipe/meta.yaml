{% set version = '0.2.21' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datacombine
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataCombine_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataCombine/DataCombine_{{ version }}.tar.gz
  sha256: 352b235612e2cf8234b3ab5f9aa6f7a394b006b98d24e315940ccc65c4218b47

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-dplyr >=0.4

  run:
    - r-base
    - r-data.table
    - r-dplyr >=0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DataCombine')"           # [not win]
    - "\"%R%\" -e \"library('DataCombine')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://CRAN.R-project.org/package=DataCombine
  license: GPL-3
  summary: Tools for combining and cleaning data sets, particularly with grouped and time series
    data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

