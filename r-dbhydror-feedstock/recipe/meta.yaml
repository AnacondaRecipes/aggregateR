{% set version = '0.2-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dbhydror
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dbhydroR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dbhydroR/dbhydroR_{{ version }}.tar.gz
  sha256: ede03417a83d680e04486f422abc53e316d6ebdb52173f9ab97de143a2b1a3bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr
    - r-reshape2

  run:
    - r-base
    - r-xml
    - r-httr
    - r-reshape2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dbhydroR')"           # [not win]
    - "\"%R%\" -e \"library('dbhydroR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/dbhydroR, https://docs.ropensci.org/dbhydroR/
  license: GPL-3
  summary: Client for programmatic access to the South Florida Water Management District's 'DBHYDRO'
    database at <https://www.sfwmd.gov/science-data/dbhydro>, with functions for accessing
    hydrologic and water quality data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

