{% set version = '1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-networktools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/networktools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/networktools/networktools_{{ version }}.tar.gz
  sha256: de5dfa0f8f9f503b30575a4aab65ab76236a349eaecf9042a5ecc9082c76ba78

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-rcolorbrewer
    - r-cocor
    - r-eigenmodel
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-psych
    - r-qgraph
    - r-reshape2
    - r-smacof
    - r-wordcloud

  run:
    - r-base
    - r-r.utils
    - r-rcolorbrewer
    - r-cocor
    - r-eigenmodel
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-psych
    - r-qgraph
    - r-reshape2
    - r-smacof
    - r-wordcloud

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('networktools')"           # [not win]
    - "\"%R%\" -e \"library('networktools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=networktools
  license: GPL-3
  summary: Includes assorted tools for network analysis. Bridge centrality; goldbricker; MDS,
    PCA, & eigenmodel network plotting.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

