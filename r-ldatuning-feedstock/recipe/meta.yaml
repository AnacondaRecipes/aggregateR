{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ldatuning
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ldatuning_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ldatuning/ldatuning_{{ version }}.tar.gz
  sha256: 6c4e98becb361b329c144a43532da7992e2c0cf33da1ca1c674c9358a6f1c70c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmpfr
    - r-ggplot2
    - r-reshape2
    - r-scales
    - r-slam
    - r-topicmodels

  run:
    - r-base
    - r-rmpfr
    - r-ggplot2
    - r-reshape2
    - r-scales
    - r-slam
    - r-topicmodels

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ldatuning')"           # [not win]
    - "\"%R%\" -e \"library('ldatuning')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nikita-moor/ldatuning
  license: BSD_2_clause
  summary: For this first version only metrics to estimate the best fitting number of topics
    are implemented.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

