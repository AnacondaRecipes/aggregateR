{% set version = '1.1-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlt.docreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlt.docreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlt.docreg/mlt.docreg_{{ version }}.tar.gz
  sha256: 2104634c12e62b402b7f4bf899368d77ef975abc1eb70396615e48f25a7b7917

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: variables, basefun, MASS, TH.data, knitr, prodlim, gridExtra, nnet, HSAUR3, sandwich, grid, latticeExtra, colorspace, mgcv, ICsurv, polspline, logspline, bshazard, gss, TransModel, dynsurv, timereg, survivalMPL, gamlss, Matrix, muhaz, ordinal, VGAM, AER, coin, gamlss.data, mlbench, tram (>= 0.6-0), rms
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-eha
    - r-flexsurv
    - r-lattice
    - r-mlt >=1.3_2
    - r-multcomp >=1.4_4
    - r-numderiv
    - r-survival
    - r-truncreg

  run:
    - r-base
    - r-eha
    - r-flexsurv
    - r-lattice
    - r-mlt >=1.3_2
    - r-multcomp >=1.4_4
    - r-numderiv
    - r-survival
    - r-truncreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlt.docreg')"           # [not win]
    - "\"%R%\" -e \"library('mlt.docreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://ctm.R-forge.R-project.org
  license: GPL-2
  summary: Additional documentation, a package vignette and regression tests for package mlt.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

