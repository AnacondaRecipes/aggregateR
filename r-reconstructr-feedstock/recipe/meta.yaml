{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reconstructr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reconstructr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reconstructr/reconstructr_{{ version }}.tar.gz
  sha256: 710b96e02e629967a27fbdce6dca3d3f5aa40bbbb4a4666958c19b15a868f75f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-openssl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reconstructr')"           # [not win]
    - "\"%R%\" -e \"library('reconstructr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Ironholds/reconstructr
  license: MIT
  summary: Functions to reconstruct sessions from web log or other user trace data and calculate
    various metrics around them, producing tabular, output that is compatible with 'dplyr'
    or 'data.table' centered processes.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

