{% set version = '1.3-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cinid
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CINID_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CINID/CINID_{{ version }}.tar.gz
  sha256: 2f38217d9ddfc9911fb0ab465a03803b1ba198fa4de52e42053d1392255fc51a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CINID')"           # [not win]
    - "\"%R%\" -e \"library('CINID')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CINID
  license: GPL (>= 2.0)
  summary: Method for identifying the instar of Curculionid larvae from the observed distribution
    of the headcapsule size of mature larvae.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

