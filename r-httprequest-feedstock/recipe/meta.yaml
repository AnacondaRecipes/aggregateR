{% set version = '0.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-httprequest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/httpRequest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/httpRequest/httpRequest_{{ version }}.tar.gz
  sha256: 8e9109c766140b2ca04a2b055c997e09d33fe02d74d0930d04facecc5c005163

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('httpRequest')"           # [not win]
    - "\"%R%\" -e \"library('httpRequest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=httpRequest
  license: GPL-2
  summary: HTTP Request protocols. Implements the GET, POST and multipart POST request.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

