{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rkt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rkt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rkt/rkt_{{ version }}.tar.gz
  sha256: 3066de623b4615b8f73730431a563c64e39fba7e9bcb11230d2b67b9239211eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rkt')"           # [not win]
    - "\"%R%\" -e \"library('rkt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rkt
  license: GPL-2
  summary: Contains function rkt which computes the Mann-Kendall test (MK) and the Seasonal and
    the Regional Kendall Tests for trend (SKT and RKT) and  Theil-Sen's slope estimator.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

