{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kknn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kknn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kknn/kknn_{{ version }}.tar.gz
  sha256: 22840e70ec2afa40371e274b583634c8f6d27149a87253ee411747d5db78f3db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-igraph >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-igraph >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kknn')"           # [not win]
    - "\"%R%\" -e \"library('kknn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/KlausVigo/kknn
  license: GPL-2
  summary: Weighted k-Nearest Neighbors for Classification, Regression and Clustering.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

