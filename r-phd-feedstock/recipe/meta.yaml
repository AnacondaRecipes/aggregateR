{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phd/phd_{{ version }}.tar.gz
  sha256: d904e33c4412de5516c0e7f5fa1a9c90cba2c1d9fc16ba3c425ced88204a9391

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glmnet

  run:
    - r-base
    - r-glmnet

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phd')"           # [not win]
    - "\"%R%\" -e \"library('phd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=phd
  license: GPL-3
  summary: Provides permutation methods for testing in high-dimensional linear models. The tests
    are often robust against heteroscedasticity and non-normality and usually perform
    well under anti-sparsity. See Hemerik, Thoresen and Finos (2021) <doi:10.1080/00949655.2020.1836183>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

