{% set version = '0.16.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-heemod
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/heemod_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/heemod/heemod_{{ version }}.tar.gz
  sha256: 614df922f916cd11a8d3b75e40b095aa2e5dd8d360c55ed0331047e340ed8a57

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BCEA, diagram, flexsurv, knitr, logitnorm, lpSolve, mgcv, optimx, parallel, readxl, rgho (>= 3.0.0), rmarkdown, stringr, survival, testthat (>= 3.0.0), triangle, magrittr, cli
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.1.0
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.0
    - r-lifecycle >=1.0.0
    - r-memoise >=2.0.0
    - r-mvnfast >=0.2.5
    - r-purrr >=1.0.0
    - r-rlang >=1.1.0
    - r-tibble >=3.2.0

  run:
    - r-base
    - r-dplyr >=1.1.0
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.0
    - r-lifecycle >=1.0.0
    - r-memoise >=2.0.0
    - r-mvnfast >=0.2.5
    - r-purrr >=1.0.0
    - r-rlang >=1.1.0
    - r-tibble >=3.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('heemod')"           # [not win]
    - "\"%R%\" -e \"library('heemod')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=heemod
  license: GPL-3
  summary: 'An implementation of the modelling and reporting features described in reference
    textbook and guidelines (Briggs, Andrew, et al. Decision Modelling for Health Economic
    Evaluation. Oxford Univ. Press, 2011; Siebert, U. et al. State-Transition Modeling.
    Medical Decision Making 32, 690-700 (2012).): deterministic and probabilistic sensitivity
    analysis, heterogeneity analysis, time dependency on state-time and model-time (semi-Markov
    and non-homogeneous Markov models), etc.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

