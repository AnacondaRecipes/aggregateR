{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multilinguer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/multilinguer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/multilinguer/multilinguer_{{ version }}.tar.gz
  sha256: f48fc9391785b8680e983ac0c3a14b6a3b131afe4ce1b665ef05661da18e289b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-askpass
    - r-rappdirs
    - r-sys
    - r-usethis

  run:
    - r-base
    - r-askpass
    - r-rappdirs
    - r-sys
    - r-usethis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('multilinguer')"           # [not win]
    - "\"%R%\" -e \"library('multilinguer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrchypark/multilinguer
  license: MIT
  summary: Provides install functions of other languages such as 'java', 'python'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

