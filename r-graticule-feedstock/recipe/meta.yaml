{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-graticule
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/graticule_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/graticule/graticule_{{ version }}.tar.gz
  sha256: 601d9faf656e4c22eb53df0d535357bacc683556a40cd49f8e7cf508b3865644

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, knitr, spex, testthat (>= 2.1.0), rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-geosphere
    - r-raster
    - r-reproj >=0.4.3
    - r-sp

  run:
    - r-base
    - r-geosphere
    - r-raster
    - r-reproj >=0.4.3
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('graticule')"           # [not win]
    - "\"%R%\" -e \"library('graticule')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hypertidy/graticule
  license: GPL-3
  summary: Create graticule lines and labels for maps. Control the creation of lines or tiles
    by setting their placement (at particular meridians and parallels) and extent (along
    parallels and meridians). Labels are created independently of lines.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

