{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-breakfast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/breakfast_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/breakfast/breakfast_{{ version }}.tar.gz
  sha256: 93a6a34882bfaf043fb71dcae27528c0639e2e082bfc6e5ac4914bf81988bfad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-ggplot2
    - r-plyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-ggplot2
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('breakfast')"           # [not win]
    - "\"%R%\" -e \"library('breakfast')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=breakfast
  license: GPL-2
  summary: A developing software suite for multiple change-point detection/estimation (data segmentation)
    in data sequences.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

