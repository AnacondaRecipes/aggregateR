{% set version = '1.0-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgbm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RGBM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RGBM/RGBM_{{ version }}.tar.gz
  sha256: a464a3cea8bc47b64e1140cf6bd62c62f5fdffb10e5be20e38ec98630728f18a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-plyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-doparallel
    - r-foreach
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RGBM')"           # [not win]
    - "\"%R%\" -e \"library('RGBM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RGBM
  license: GPL-3
  summary: Provides an implementation of Regularized LS-TreeBoost & LAD-TreeBoost algorithm for
    Regulatory Network inference from any type of expression data (Microarray/RNA-seq
    etc).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

