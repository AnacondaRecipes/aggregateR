{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geostatsp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geostatsp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geostatsp/geostatsp_{{ version }}.tar.gz
  sha256: 6cfecbdb778c386404f3c6b19eb6bd3a23fc67857f48197989dd24549823a269

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RandomFields, parallel, mapmisc, ellipse, pracma, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-abind
    - r-numderiv
    - r-terra

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-abind
    - r-numderiv
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geostatsp')"           # [not win]
    - "\"%R%\" -e \"library('geostatsp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=geostatsp
  license: GPL-3
  summary: Geostatistical modelling facilities using 'SpatRaster' and 'SpatVector' objects are
    provided. Non-Gaussian models are fit using 'INLA', and Gaussian geostatistical
    models use Maximum Likelihood Estimation.  For details see Brown (2015) <doi:10.18637/jss.v063.i12>.
    The 'RandomFields' package is available at <https://www.wim.uni-mannheim.de/schlather/publications/software>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

