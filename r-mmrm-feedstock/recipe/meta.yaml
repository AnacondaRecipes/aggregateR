{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mmrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mmrm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mmrm/mmrm_{{ version }}.tar.gz
  sha256: 343f60224e2b3cc65d5e238ce0dd191c0986af504c4ae80173cc0992e8fbd9cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: emmeans (>= 1.6), estimability, knitr, parallelly (>= 1.32.0), rmarkdown, testthat (>= 3.0.0), xml2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-tmb >=1.9.1
    - r-checkmate >=2.0
    - r-lifecycle
    - r-nlme
    - r-numderiv
    - r-stringr
    - r-testthat

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcppeigen
    - r-rdpack
    - r-tmb >=1.9.1
    - r-checkmate >=2.0
    - r-lifecycle
    - r-nlme
    - r-numderiv
    - r-stringr
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mmrm')"           # [not win]
    - "\"%R%\" -e \"library('mmrm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://openpharma.github.io/mmrm/
  license: Apache License 2.0
  summary: Mixed models for repeated measures (MMRM) are a popular choice for analyzing longitudinal
    continuous outcomes in randomized clinical trials and beyond; see Cnaan, Laird and
    Slasor (1997) <doi:10.1002/(SICI)1097-0258(19971030)16:20%3C2349::AID-SIM667%3E3.0.CO;2-E>
    for a tutorial and Mallinckrodt, Lane and Schnell (2008) <doi:10.1177/009286150804200402>
    for a review. This package implements MMRM based on the marginal linear model without
    random effects using Template Model Builder ('TMB') which enables fast and robust
    model fitting. Users can specify a variety of covariance matrices, weight observations,
    fit models with restricted or standard maximum likelihood inference, perform hypothesis
    testing with Satterthwaite or Kenward-Roger adjustment, and extract least square
    means estimates by using 'emmeans'.
  license_family: APACHE

