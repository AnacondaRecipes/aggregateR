{% set version = '1.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gexp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gexp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gexp/gexp_{{ version }}.tar.gz
  sha256: 1353ddf7a335b7cef18d7ff9955ffbbcc6cc727fa82ed9aca2a12bae74567ac4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jpeg
    - r-mvtnorm
    - r-png

  run:
    - r-base
    - r-jpeg
    - r-mvtnorm
    - r-png

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gexp')"           # [not win]
    - "\"%R%\" -e \"library('gexp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ivanalaman/gexp
  license: GPL-2
  summary: 'Generates experiments - simulating structured or experimental data as: completely
    randomized design, randomized block design, latin square design, factorial and split-plot
    experiments (Ferreira, 2008, ISBN:8587692526; Naes et al., 2007 <doi:10.1002/qre.841>;
    Rencher et al., 2007, ISBN:9780471754985; Montgomery, 2001, ISBN:0471316490).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

