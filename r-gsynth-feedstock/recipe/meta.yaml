{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsynth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gsynth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gsynth/gsynth_{{ version }}.tar.gz
  sha256: 4a7d2b009c11be81590bf9d8a9fc0eec8dd4ad101722ed4b12fc17d6e1439aa8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally >=1.0.1
    - r-mass >=7.3.47
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-abind >=1.4_0
    - r-doparallel >=1.0.10
    - r-dorng >=1.8.2
    - r-foreach >=1.4.3
    - r-future >=1.21.0
    - r-ggplot2 >=2.1.0
    - r-lfe >=1.0_0
    - r-mvtnorm >=1.0_6

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ggally >=1.0.1
    - r-mass >=7.3.47
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-abind >=1.4_0
    - r-doparallel >=1.0.10
    - r-dorng >=1.8.2
    - r-foreach >=1.4.3
    - r-future >=1.21.0
    - r-ggplot2 >=2.1.0
    - r-lfe >=1.0_0
    - r-mvtnorm >=1.0_6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsynth')"           # [not win]
    - "\"%R%\" -e \"library('gsynth')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yiqingxu.org/packages/gsynth/gsynth_examples.html
  license: MIT
  summary: Provides causal inference with interactive fixed-effect models. It imputes counterfactuals
    for each treated unit using control group information based on a linear interactive
    fixed effects model that incorporates unit-specific intercepts interacted with time-varying
    coefficients. This method generalizes the synthetic control method to the case of
    multiple treated units and variable treatment periods, and improves efficiency and
    interpretability. This version supports unbalanced panels and implements the matrix
    completion method.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

