{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EMT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EMT/EMT_{{ version }}.tar.gz
  sha256: 05e70b63262dbd43611e5d77199d0cd08ac4292596c573834b0f2304ef54ac7e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EMT')"           # [not win]
    - "\"%R%\" -e \"library('EMT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=EMT
  license: GPL-3
  summary: Goodness-of-fit tests for discrete multivariate data. It is tested if a given observation
    is likely to have occurred under the assumption of an ab-initio model. Monte Carlo
    methods are provided to make the package capable of solving high-dimensional problems.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

