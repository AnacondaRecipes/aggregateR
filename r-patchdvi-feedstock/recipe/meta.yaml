{% set version = '1.11.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-patchdvi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/patchDVI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/patchDVI/patchDVI_{{ version }}.tar.gz
  sha256: b3bf6b9af78a52108334eca30f41f41edb754314dfa980d34ae363b1785eafb3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.42.0), rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmdconcord

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rmdconcord

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('patchDVI')"           # [not win]
    - "\"%R%\" -e \"library('patchDVI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dmurdoch/patchDVI
  license: GPL-2
  summary: Functions to patch specials in '.dvi' files, or entries in '.synctex' files.  Works
    with concordance=TRUE in Sweave, knitr or R Markdown to link sources to previews.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

