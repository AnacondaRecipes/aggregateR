{% set version = '0.9.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tables
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tables_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tables/tables_{{ version }}.tar.gz
  sha256: bfb86fb21a983a3c4f95b92f4a1272b8383cafc8b9c613ccf1bc8991a30ceef9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: magrittr, kableExtra (>= 0.9.0), Hmisc, bookdown, rmarkdown, pkgdown, formatters
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-knitr

  run:
    - r-base
    - r-htmltools
    - r-knitr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tables')"           # [not win]
    - "\"%R%\" -e \"library('tables')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dmurdoch.github.io/tables/
  license: GPL-2
  summary: Computes and displays complex tables of summary statistics. Output may be in LaTeX,
    HTML, plain text, or an R matrix for further processing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

