{% set version = '4.3.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcheology
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcheology_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcheology/rcheology_{{ version }}.tar.gz
  sha256: 3d6d2216b942f0185c370fb3f08371a48369e80142773cb7fff03a6c7d085b43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcheology')"           # [not win]
    - "\"%R%\" -e \"library('rcheology')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hughjonesd/rcheology
  license: CC0
  summary: Provides a dataset of functions in all base packages of R versions 1.0.1 onwards.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

