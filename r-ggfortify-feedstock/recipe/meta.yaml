{% set version = '0.4.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggfortify
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggfortify_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggfortify/ggfortify_{{ version }}.tar.gz
  sha256: 5c5ad3d94ee43c39635419d1ae622a7906ba3a37d187ae924183f8fb1539150d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, cluster, changepoint, dlm, fGarch, forecast, ggrepel, glmnet, grDevices, KFAS, knitr, lintr, mapdata, markdown, MASS, MSwM, nlme, raster, ROCR, sp, stats, strucchange, survival, timeSeries, tseries, utils, vars, xts, zoo, lfda
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.3
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-dplyr >=0.3
    - r-ggplot2 >=2.0.0
    - r-gridextra
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggfortify')"           # [not win]
    - "\"%R%\" -e \"library('ggfortify')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sinhrks/ggfortify
  license: MIT
  summary: Unified plotting tools for statistics commonly used, such as GLM, time series, PCA
    families, clustering and survival analysis. The package offers a single plotting
    interface for these analysis results and plots in a unified style using 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

