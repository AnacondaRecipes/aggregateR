{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-box
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/box_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/box/box_{{ version }}.tar.gz
  sha256: a2fc09bd5a7101b82efabe35427038787fbe671cbdc9805fc193f643f47a1b5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, knitr (>= 1.40), rmarkdown, R6, rlang, roxygen2 (>= 7.2.1), shiny, stringr, testthat (>= 3.1.7)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('box')"           # [not win]
    - "\"%R%\" -e \"library('box')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://klmr.me/box/, https://github.com/klmr/box
  license: MIT
  summary: A modern module system for R. Organise code into hierarchical, composable, reusable
    modules, and use it effortlessly across projects via a flexible, declarative dependency
    loading syntax.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

