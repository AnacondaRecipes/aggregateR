{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ooplah
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ooplah_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ooplah/ooplah_{{ version }}.tar.gz
  sha256: 0be4a69cf3f4d5b144bb13894f04f555441c1bb0eb420a7866d10bf31294e4dc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, testthat, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6

  run:
    - r-base
    - r-r6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ooplah')"           # [not win]
    - "\"%R%\" -e \"library('ooplah')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://xoopR.github.io/ooplah/, https://github.com/xoopR/ooplah
  license: MIT
  summary: Helper functions for coding object-oriented programming with a focus on R6. Includes
    functions for assertions and testing, looping, and re-usable design patterns including
    Abstract and Decorator classes.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

