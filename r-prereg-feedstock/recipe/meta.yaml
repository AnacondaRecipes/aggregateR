{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prereg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prereg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prereg/prereg_{{ version }}.tar.gz
  sha256: fcbe885bd7d3fdfa5a9aa64690dc8006066bbbc98d0401b50f5de7c80acd360d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmarkdown >=1.0

  run:
    - r-base
    - r-rmarkdown >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prereg')"           # [not win]
    - "\"%R%\" -e \"library('prereg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/crsh/prereg
  license: GPL-3
  summary: Provides a collection of templates to author preregistration documents for scientific
    studies in PDF format.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

