{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hpa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hpa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hpa/hpa_{{ version }}.tar.gz
  sha256: b476fd54edff7cbd56b6e4d959d50339ffc12dd74f4feac4d5dcc5d5fc91c07c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, mvtnorm, titanic, sampleSelection, GA (>= 3.2)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.4
    - r-rcpparmadillo
    - r-rcppparallel >=5.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.4
    - r-rcpparmadillo
    - r-rcppparallel >=5.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hpa')"           # [not win]
    - "\"%R%\" -e \"library('hpa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=hpa
  license: GPL-3
  summary: Multivariate conditional and marginal densities, moments, cumulative distribution
    functions as well as binary choice and sample selection models based on Hermite
    polynomial approximation which was proposed and described by A. Gallant and D. W.
    Nychka (1987) <doi:10.2307/1913241>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

