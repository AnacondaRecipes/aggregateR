{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-babelwhale
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/babelwhale_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/babelwhale/babelwhale_{{ version }}.tar.gz
  sha256: b4418dce0d86093109df6eaf590eb0e4b120b6cd7e8ba9a57681973ffd40b854

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-digest
    - r-dplyr
    - r-dynutils
    - r-fs
    - r-glue
    - r-processx >=3.5.0
    - r-purrr

  run:
    - r-base
    - r-crayon
    - r-digest
    - r-dplyr
    - r-dynutils
    - r-fs
    - r-glue
    - r-processx >=3.5.0
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('babelwhale')"           # [not win]
    - "\"%R%\" -e \"library('babelwhale')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dynverse/babelwhale
  license: MIT
  summary: Provides a unified interface to interact with 'docker' and 'singularity' containers.  You
    can execute a command inside a container, mount a volume or copy a file.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

