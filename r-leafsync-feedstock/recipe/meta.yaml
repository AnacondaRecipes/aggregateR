{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leafsync
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leafsync_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leafsync/leafsync_{{ version }}.tar.gz
  sha256: 7d8fd8dbbbf66417cf32575f14c0fe68199762ecf1c036c7905c7c5ff859d75c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-leaflet >=2.0.1

  run:
    - r-base
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-leaflet >=2.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('leafsync')"           # [not win]
    - "\"%R%\" -e \"library('leafsync')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-spatial/leafsync
  license: MIT
  summary: Create small multiples of several leaflet web maps with (optional) synchronised panning
    and zooming control. When syncing is enabled all maps respond to mouse actions on
    one map. This allows side-by-side comparisons of different attributes of the same
    geometries. Syncing can be adjusted so that any combination of maps can be synchronised.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

