{% set version = '0.1-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvprobit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mvProbit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mvProbit/mvProbit_{{ version }}.tar.gz
  sha256: a44d179bffd47c1129a04c5a2421aa011beb00b1596e46011527bac26a22c2c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind >=1.3_0
    - r-bayesm >=2.2_4
    - r-maxlik >=1.0_0
    - r-misctools >=0.6_11
    - r-mvtnorm >=0.9_9994

  run:
    - r-base
    - r-abind >=1.3_0
    - r-bayesm >=2.2_4
    - r-maxlik >=1.0_0
    - r-misctools >=0.6_11
    - r-mvtnorm >=0.9_9994

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mvProbit')"           # [not win]
    - "\"%R%\" -e \"library('mvProbit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.sampleSelection.org
  license: GPL-2
  summary: Tools for estimating multivariate probit models, calculating conditional and unconditional
    expectations, and calculating marginal effects on conditional and unconditional
    expectations.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

