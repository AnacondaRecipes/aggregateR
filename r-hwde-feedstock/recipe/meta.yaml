{% set version = '0.67-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hwde
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hwde_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hwde/hwde_{{ version }}.tar.gz
  sha256: aa9755ce360aa4068b37270f292968c81b6198c1a0850e4bf27db37a89db434e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hwde')"           # [not win]
    - "\"%R%\" -e \"library('hwde')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jhmaindonald/hwde
  license: GPL-2
  summary: Fits models for genotypic disequilibria, as described in Huttley and Wilson (2000)
    <doi:10.1093/genetics/156.4.2127>, Weir (1996) and Weir and Wilson (1986). Contrast
    terms are available that account for first order interactions between loci.  Also
    implements, for a single locus in a single population, a conditional exact test
    for Hardy-Weinberg equilibrium.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

