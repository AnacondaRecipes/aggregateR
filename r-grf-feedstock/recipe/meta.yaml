{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grf/grf_{{ version }}.tar.gz
  sha256: 02a4fe9c8147768f1345be2f8ca73fca079af5f07ccaa4900f9ec255ca66bb19

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DiagrammeR, MASS, survival (>= 3.2-8), testthat (>= 3.0.4)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dicekriging
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen
    - r-lmtest
    - r-sandwich >=2.4_0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dicekriging
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen
    - r-lmtest
    - r-sandwich >=2.4_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('grf')"           # [not win]
    - "\"%R%\" -e \"library('grf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/grf-labs/grf
  license: GPL-3
  summary: A pluggable package for forest-based statistical estimation and inference. GRF currently
    provides methods for non-parametric least-squares regression, quantile regression,
    survival regression and treatment effect estimation (optionally using instrumental
    variables), with support for missing values.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

