{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yulab.utils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yulab.utils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yulab.utils/yulab.utils_{{ version }}.tar.gz
  sha256: ef4fa9fc7e5fd458f84e0337cd08fd66961cb18be4508c59aa480d715e1fba10

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-digest
    - r-fs
    - r-memoise
    - r-rlang

  run:
    - r-base
    - r-cli
    - r-digest
    - r-fs
    - r-memoise
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('yulab.utils')"           # [not win]
    - "\"%R%\" -e \"library('yulab.utils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yulab-smu.top/
  license: Artistic-2.0
  summary: Miscellaneous functions commonly used by 'YuLab-SMU'.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

