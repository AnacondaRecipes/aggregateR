{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unbalhaar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/unbalhaar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/unbalhaar/unbalhaar_{{ version }}.tar.gz
  sha256: 8080866aded7e7b274deb71d40f5e178c7ef89e12c0a674b7d5cd5aa12ddf639

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('unbalhaar')"           # [not win]
    - "\"%R%\" -e \"library('unbalhaar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=unbalhaar
  license: GPL-2
  summary: Top-down and bottom-up algorithms for nonparametric function estimation in Gaussian
    noise using Unbalanced Haar wavelets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

