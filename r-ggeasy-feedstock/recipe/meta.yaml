{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggeasy
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggeasy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggeasy/ggeasy_{{ version }}.tar.gz
  sha256: 20b762407eeb121178e6db3c1e910b1a8a0bde4978fe13fe5dde643f9d63f7b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 2.1.0), clipr, labelled, patchwork, vdiffr, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-rlang

  run:
    - r-base
    - r-ggplot2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggeasy')"           # [not win]
    - "\"%R%\" -e \"library('ggeasy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jonocarroll/ggeasy
  license: GPL-2
  summary: Provides a series of aliases to commonly used but difficult to remember 'ggplot2'
    sequences.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

