{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colourpicker
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/colourpicker_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/colourpicker/colourpicker_{{ version }}.tar.gz
  sha256: c7f2618cd1ae1f7ac15aee072c648e6494dfff6714e13dc7cd1da993d1102510

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.7), rmarkdown, rstudioapi (>= 0.5), shinydisconnect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets >=0.7
    - r-jsonlite
    - r-miniui >=0.1.1
    - r-shiny >=0.11.1
    - r-shinyjs >=2.0.0

  run:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets >=0.7
    - r-jsonlite
    - r-miniui >=0.1.1
    - r-shiny >=0.11.1
    - r-shinyjs >=2.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('colourpicker')"           # [not win]
    - "\"%R%\" -e \"library('colourpicker')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/colourpicker, https://daattali.com/shiny/colourInput/
  license: MIT
  summary: A colour picker that can be used as an input in 'Shiny' apps or Rmarkdown documents.
    The colour picker supports alpha opacity, custom colour palettes, and many more
    options. A Plot Colour Helper tool is available as an 'RStudio' Addin, which helps
    you pick colours to use in your plots. A more generic Colour Picker 'RStudio' Addin
    is also provided to let you select colours to use in your R code.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

