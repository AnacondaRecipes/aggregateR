{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mpoly
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mpoly_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mpoly/mpoly_{{ version }}.tar.gz
  sha256: 201e77e3913f637482e4d82a8a6a6e628d4ffc7660f6c1310b6a0aa167323a82

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), magrittr, dplyr, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-orthopolynom
    - r-partitions
    - r-plyr
    - r-polynom
    - r-stringi
    - r-stringr >=1.0.0
    - r-tidyr

  run:
    - r-base
    - r-ggplot2
    - r-orthopolynom
    - r-partitions
    - r-plyr
    - r-polynom
    - r-stringi
    - r-stringr >=1.0.0
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mpoly')"           # [not win]
    - "\"%R%\" -e \"library('mpoly')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dkahle/mpoly
  license: GPL-2
  summary: Symbolic computing with multivariate polynomials in R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

