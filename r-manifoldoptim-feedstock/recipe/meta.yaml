{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-manifoldoptim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ManifoldOptim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ManifoldOptim/ManifoldOptim_{{ version }}.tar.gz
  sha256: ad1bbf5b3c182db9092e14d952b0145d085ff4f1c5a6c938629847eb1531e06e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RcppArmadillo
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.0
    - r-rcpparmadillo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.0
    - r-rcpparmadillo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ManifoldOptim')"           # [not win]
    - "\"%R%\" -e \"library('ManifoldOptim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ManifoldOptim
  license: GPL-2
  summary: An R interface to version 0.3 of the 'ROPTLIB' optimization library (see <https://www.math.fsu.edu/~whuang2/>
    for more information). Optimize real- valued functions over manifolds such as Stiefel,
    Grassmann, and Symmetric Positive Definite matrices. For details see Martin et.
    al. (2020) <doi:10.18637/jss.v093.i01>. Note that the optional ldr package used
    in some of this package's examples can be obtained from either JSS <https://www.jstatsoft.org/index.php/jss/article/view/v061i03/2886>
    or from the CRAN archives <https://cran.r-project.org/src/contrib/Archive/ldr/ldr_1.3.3.tar.gz>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

