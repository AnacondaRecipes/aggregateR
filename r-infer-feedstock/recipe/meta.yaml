{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-infer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/infer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/infer/infer_{{ version }}.tar.gz
  sha256: c7d36a52b3c6f1df66e53e0b00e2d4b35dc8c4c52c251b87a8a508f6856041ff

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, devtools (>= 1.12.0), fs, knitr, nycflights13, parsnip, rmarkdown, stringr, testthat (>= 3.0.0), vdiffr (>= 1.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom
    - r-dplyr >=0.7.0
    - r-generics
    - r-ggplot2
    - r-glue >=1.3.0
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-rlang >=0.2.0
    - r-tibble
    - r-tidyr
    - r-vctrs

  run:
    - r-base
    - r-broom
    - r-dplyr >=0.7.0
    - r-generics
    - r-ggplot2
    - r-glue >=1.3.0
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-rlang >=0.2.0
    - r-tibble
    - r-tidyr
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('infer')"           # [not win]
    - "\"%R%\" -e \"library('infer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/infer, https://infer.tidymodels.org/
  license: MIT
  summary: The objective of this package is to perform inference using an expressive statistical
    grammar that coheres with the tidy design framework.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

