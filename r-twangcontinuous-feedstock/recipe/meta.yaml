{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-twangcontinuous
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/twangContinuous_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/twangContinuous/twangContinuous_{{ version }}.tar.gz
  sha256: d83a066dc5f6e19d66aa100b7ecdab6b995206ad21152090cdf1a4166d8ac12e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.19
    - r-gbm >=2.1.3
    - r-lattice >=0.20_35
    - r-survey
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.19
    - r-gbm >=2.1.3
    - r-lattice >=0.20_35
    - r-survey
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('twangContinuous')"           # [not win]
    - "\"%R%\" -e \"library('twangContinuous')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=twangContinuous
  license: GPL-2
  summary: Provides functions for propensity score estimation and weighting for continuous exposures
    as described in Zhu, Y., Coffman, D. L., & Ghosh, D. (2015). A boosting algorithm
    for estimating generalized propensity scores with continuous treatments. Journal
    of Causal Inference, 3(1), 25-40. <doi:10.1515/jci-2014-0022>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

