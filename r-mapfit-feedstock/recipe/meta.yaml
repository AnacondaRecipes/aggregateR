{% set version = '0.9.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapfit/mapfit_{{ version }}.tar.gz
  sha256: 5f0b2385e86417a513986ba5911b52e4b07ef54b31892820d293cce51c8afc08

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-deformula

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-deformula

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapfit')"           # [not win]
    - "\"%R%\" -e \"library('mapfit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/okamumu/mapfit
  license: MIT
  summary: Estimation methods for phase-type distribution (PH) and Markovian arrival process
    (MAP) from empirical data (point and grouped data) and density function.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

