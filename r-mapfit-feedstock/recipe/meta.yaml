{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapfit/mapfit_{{ version }}.tar.gz
  sha256: 0f3789b4f976abcb9a9b55c863b007d85561c365d62c814067b51c5fc460b375

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-r6
    - r-rcpp
    - r-deformula

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-r6
    - r-rcpp
    - r-deformula

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapfit')"           # [not win]
    - "\"%R%\" -e \"library('mapfit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/okamumu/mapfit
  license: MIT
  summary: 'Estimation methods for phase-type distribution (PH) and Markovian arrival process
    (MAP) from empirical data (point and grouped data) and density function. The tool
    is based on the following researches: Okamura et al. (2009) <doi:10.1109/TNET.2008.2008750>,
    Okamura and Dohi (2009) <doi:10.1109/QEST.2009.28>, Okamura et al. (2011) <doi:10.1016/j.peva.2011.04.001>,
    Okamura et al. (2013) <doi:10.1002/asmb.1919>, Horvath and Okamura (2013) <doi:10.1007/978-3-642-40725-3_10>,
    Okamura and Dohi (2016) <doi:10.15807/jorsj.59.72>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

