{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pop.wolf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pop.wolf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pop.wolf/pop.wolf_{{ version }}.tar.gz
  sha256: 036dec094e568b62a391751a88dd8cd23ef14330d7add8f9955dbe77a74e7484

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-abind

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pop.wolf')"           # [not win]
    - "\"%R%\" -e \"library('pop.wolf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pop.wolf
  license: GPL-3
  summary: Simulate the dynamic of wolf populations using a specific Individual-Based Model (IBM)
    compiled in C, see Chapron et al. (2016) <doi:10.1016/j.ecolmodel.2016.08.012>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

