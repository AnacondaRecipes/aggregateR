{% set version = '2.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multiord
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MultiOrd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MultiOrd/MultiOrd_{{ version }}.tar.gz
  sha256: d0b6f0d03fca50fbc023ad84e4111a81ad2b29b3cd44b807e9b9af984e42b7ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-corpcor
    - r-mvtnorm
    - r-psych

  run:
    - r-base
    - r-matrix
    - r-corpcor
    - r-mvtnorm
    - r-psych

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MultiOrd')"           # [not win]
    - "\"%R%\" -e \"library('MultiOrd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MultiOrd
  license: GPL-2
  summary: A method for multivariate ordinal data generation given marginal distributions and
    correlation matrix based on the methodology proposed by Demirtas (2006) <DOI:10.1080/10629360600569246>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

