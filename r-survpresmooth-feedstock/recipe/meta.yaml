{% set version = '1.1-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survpresmooth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/survPresmooth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/survPresmooth/survPresmooth_{{ version }}.tar.gz
  sha256: 76f50223e04baef27465904247d741f4c492954c5f87a57d78d3d41cc923ffe5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('survPresmooth')"           # [not win]
    - "\"%R%\" -e \"library('survPresmooth')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=survPresmooth
  license: GPL-2
  summary: Presmoothed estimators of survival, density, cumulative and non-cumulative hazard
    functions with right-censored survival data. For details, see Lopez-de-Ullibarri
    and Jacome (2013) <doi:10.18637/jss.v054.i11>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

