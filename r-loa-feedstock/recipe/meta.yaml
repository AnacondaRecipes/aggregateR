{% set version = '0.2.48.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-loa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/loa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/loa/loa_{{ version }}.tar.gz
  sha256: 00bf1957ca71fec72865b953f22c578937b27fb21b0069979ca237af6ff741b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-openstreetmap
    - r-rcolorbrewer
    - r-rgooglemaps
    - r-lattice
    - r-mgcv
    - r-plyr
    - r-png
    - r-sp >=2.1_1
    - openjdk  # [linux]

  run:
    - r-base
    - r-mass
    - r-openstreetmap
    - r-rcolorbrewer
    - r-rgooglemaps
    - r-lattice
    - r-mgcv
    - r-plyr
    - r-png
    - r-sp >=2.1_1

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('loa')"           # [not win]
    - "\"%R%\" -e \"library('loa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://loa.r-forge.r-project.org/loa.intro.html
  license: GPL-2
  summary: Various plots and functions that make use of the lattice/trellis plotting framework.
    The plots, which include loaPlot(), RgoogleMapsPlot() and trianglePlot(), use panelPal(),
    a function that extends 'lattice' and 'hexbin' package methods to automate plot
    subscript and panel-to-panel and panel-to-key synchronization/management.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

