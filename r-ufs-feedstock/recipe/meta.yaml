{% set version = '0.5.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ufs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ufs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ufs/ufs_{{ version }}.tar.gz
  sha256: 2d26d777d4775df2df7e449d7d0b88a098ee2b7e62f5eeb19e14c5922eaad926

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bootES (>= 1.2), car (>= 3.0), careless (>= 1.1), GGally (>= 1.4.0), jmvcore (>= 1.2), lavaan (>= 0.6), MASS (>= 7.3), MBESS (>= 4.5.1), psych (>= 1.8), rio (>= 0.5), remotes (>= 0.2), rmarkdown (>= 2.5), rstudioapi (>= 0.11), viridis (>= 0.5.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gparotation
    - r-suppdists >=1.1.9
    - r-digest >=0.6.19
    - r-diptest >=0.75.7
    - r-dplyr >=0.7.6
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.8
    - r-ggridges >=0.5.0
    - r-gridextra >=2.3
    - r-gtable >=0.2.0
    - r-htmltools >=0.4.0
    - r-kableextra >=1.1.0
    - r-knitr >=1.22
    - r-pander >=0.6.3
    - r-plyr >=1.8.4
    - r-pwr
    - r-rmdpartials >=0.5.8
    - r-scales >=1.0.0

  run:
    - r-base
    - r-gparotation
    - r-suppdists >=1.1.9
    - r-digest >=0.6.19
    - r-diptest >=0.75.7
    - r-dplyr >=0.7.6
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.8
    - r-ggridges >=0.5.0
    - r-gridextra >=2.3
    - r-gtable >=0.2.0
    - r-htmltools >=0.4.0
    - r-kableextra >=1.1.0
    - r-knitr >=1.22
    - r-pander >=0.6.3
    - r-plyr >=1.8.4
    - r-pwr
    - r-rmdpartials >=0.5.8
    - r-scales >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ufs')"           # [not win]
    - "\"%R%\" -e \"library('ufs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ufs.opens.science
  license: GPL-3
  summary: This is a new version of the 'userfriendlyscience' package, which has grown a bit
    unwieldy. Therefore, distinct functionalities are being 'consciously uncoupled'
    into different packages. This package contains the general-purpose tools and utilities
    (see the 'behaviorchange' package, the 'rosetta' package, and the soon-to-be-released
    'scd' package for other functionality), and is the most direct 'successor' of the
    original 'userfriendlyscience' package. For example, this package contains a number
    of basic functions to create higher level plots, such as diamond plots, to easily
    plot sampling distributions, to generate confidence intervals, to plan study sample
    sizes for confidence intervals, and to do some basic operations such as (dis)attenuate
    effect size estimates.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

