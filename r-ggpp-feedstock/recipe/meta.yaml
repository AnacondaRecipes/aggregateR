{% set version = '0.5.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpp/ggpp_{{ version }}.tar.gz
  sha256: 995fa9673b97340cec4ce321fe6161fe377f32bd20dad57bbef35c3900208717

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.40), rmarkdown (>= 2.20), ggrepel (>= 0.9.2), gginnards(>= 0.1.1), magick (>= 2.7.3), testthat (>= 3.1.5), vdiffr (>= 1.0.5)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_58
    - r-dplyr >=1.1.0
    - r-ggplot2 >=3.3.6
    - r-glue >=1.6.0
    - r-gridextra >=2.3
    - r-lubridate >=1.9.0
    - r-magrittr >=2.0.1
    - r-polynom >=1.4_0
    - r-rlang >=1.0.6
    - r-scales >=1.2.0
    - r-stringr >=1.4.0
    - r-tibble >=3.1.8
    - r-xts >=0.13.0
    - r-zoo >=1.8_11

  run:
    - r-base
    - r-mass >=7.3_58
    - r-dplyr >=1.1.0
    - r-ggplot2 >=3.3.6
    - r-glue >=1.6.0
    - r-gridextra >=2.3
    - r-lubridate >=1.9.0
    - r-magrittr >=2.0.1
    - r-polynom >=1.4_0
    - r-rlang >=1.0.6
    - r-scales >=1.2.0
    - r-stringr >=1.4.0
    - r-tibble >=3.1.8
    - r-xts >=0.13.0
    - r-zoo >=1.8_11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggpp')"           # [not win]
    - "\"%R%\" -e \"library('ggpp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.r4photobiology.info/ggpp/, https://github.com/aphalo/ggpp
  license: GPL-2
  summary: 'Extensions to ''ggplot2'' respecting the grammar of graphics paradigm. Geometries:
    geom_table(), geom_plot() and geom_grob() add insets to plots using native data
    coordinates, while geom_table_npc(), geom_plot_npc() and geom_grob_npc() do the
    same using "npc" coordinates through new aesthetics "npcx" and "npcy". Statistics:
    select observations based on 2D density. Positions: radial nudging away from a center
    point and nudging away from a line or curve; combined stacking and nudging; combined
    dodging and nudging.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

