{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggally
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GGally_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GGally/GGally_{{ version }}.tar.gz
  sha256: 30352f36bf061bc98bdd5fa373ea0f23d007040bd908c7c018c8e627e0fb28e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: broom (>= 0.7.0), broom.helpers (>= 1.1.0), chemometrics, geosphere (>= 1.5-1), ggforce, Hmisc, igraph (>= 1.0.1), intergraph (>= 2.0-2), labelled, maps (>= 3.1.0), mapproj, nnet, network (>= 1.17.1), scagnostics, sna (>= 2.3-2), survival, rmarkdown, roxygen2, testthat, crosstalk, knitr, spelling, emmeans
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-dplyr >=1.0.0
    - r-forcats
    - r-ggplot2 >=3.3.4
    - r-gtable >=0.2.0
    - r-lifecycle
    - r-plyr >=1.8.3
    - r-progress
    - r-reshape >=0.8.5
    - r-rlang
    - r-scales >=1.1.0
    - r-tidyr
    - openssl

  run:
    - r-base
    - r-rcolorbrewer
    - r-dplyr >=1.0.0
    - r-forcats
    - r-ggplot2 >=3.3.4
    - r-gtable >=0.2.0
    - r-lifecycle
    - r-plyr >=1.8.3
    - r-progress
    - r-reshape >=0.8.5
    - r-rlang
    - r-scales >=1.1.0
    - r-tidyr
    - openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GGally')"           # [not win]
    - "\"%R%\" -e \"library('GGally')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ggobi.github.io/ggally/, https://github.com/ggobi/ggally
  license: GPL (>= 2.0)
  summary: The R package 'ggplot2' is a plotting system based on the grammar of graphics. 'GGally'
    extends 'ggplot2' by adding several functions to reduce the complexity of combining
    geometric objects with transformed data. Some of these functions include a pairwise
    plot matrix, a two group pairwise plot matrix, a parallel coordinates plot, a survival
    plot, and several functions to plot networks.
  license_family: GPL3

