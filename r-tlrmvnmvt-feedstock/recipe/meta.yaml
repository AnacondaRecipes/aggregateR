{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tlrmvnmvt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tlrmvnmvt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tlrmvnmvt/tlrmvnmvt_{{ version }}.tar.gz
  sha256: 97242a28c02aa1be6ea49f5c1db4964e9eaee7ce89e4acd18789fc76fe258e7d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mvtnorm (>= 1.0.11)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.69.0.1
    - r-rcpp >=1.0.8
    - r-rcppeigen >=0.3.3.5.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.69.0.1
    - r-rcpp >=1.0.8
    - r-rcppeigen >=0.3.3.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tlrmvnmvt')"           # [not win]
    - "\"%R%\" -e \"library('tlrmvnmvt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tlrmvnmvt
  license: GPL-2
  summary: "Implementation of the classic Genz algorithm and a novel tile-low-rank algorithm
    for computing\trelatively high-dimensional multivariate normal (MVN) and Student-t
    (MVT) probabilities. References used for this package: Foley, James, Andries van
    Dam, Steven Feiner, and John Hughes. \"Computer Graphics: Principle and Practice\".
    Addison-Wesley Publishing Company. Reading, Massachusetts (1987, ISBN:0-201-84840-6
    1); Genz, A., \"Numerical computation of multivariate normal probabilities,\" Journal
    of Computational and Graphical Statistics, 1, 141-149 (1992) <doi:10.1080/10618600.1992.10477010>;
    Cao, J., Genton, M. G., Keyes, D. E., & Turkiyyah, G. M. \"Exploiting Low Rank Covariance
    Structures for Computing High-Dimensional Normal and Student- t Probabilities,\"
    Statistics and Computing, 31.1, 1-16 (2021) <doi:10.1007/s11222-020-09978-y>; Cao,
    J., Genton, M. G., Keyes, D. E., & Turkiyyah, G. M. \"tlrmvnmvt: Computing High-Dimensional
    Multivariate Normal and Student-t Probabilities with Low-Rank Methods in R,\" Journal
    of Statistical Software, 101.4, 1-25 (2022) <doi:10.18637/jss.v101.i04>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

