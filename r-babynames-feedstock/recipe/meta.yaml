{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-babynames
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/babynames_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/babynames/babynames_{{ version }}.tar.gz
  sha256: 70d8841a8dcd6e05ca9bd4935404352661c418342aa3f40bf8926366a96997bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tibble

  run:
    - r-base
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('babynames')"           # [not win]
    - "\"%R%\" -e \"library('babynames')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/babynames
  license: CC0
  summary: US baby names provided by the SSA. This package contains all names used for at least
    5 children of either sex.
  license_family: CC

