{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-monoreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/monoreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/monoreg/monoreg_{{ version }}.tar.gz
  sha256: 625acab5c9377655a9b99c705390890513baca86ee66760d4c288d9aacad46e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('monoreg')"           # [not win]
    - "\"%R%\" -e \"library('monoreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=monoreg
  license: GPL-2
  summary: An extended version of the nonparametric Bayesian monotonic regression procedure described
    in Saarela & Arjas (2011) <DOI:10.1111/j.1467-9469.2010.00716.x>, allowing for multiple
    additive monotonic components in the linear predictor, and time-to-event outcomes
    through case-base sampling. The extension and its applications, including estimation
    of absolute risks, are described in Saarela & Arjas (2015) <DOI:10.1111/sjos.12125>.
    The package also implements the nonparametric ordinal regression model described
    in Saarela, Rohrbeck & Arjas <DOI:10.1214/22-BA1310>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

