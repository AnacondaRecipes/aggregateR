{% set version = '0.11.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paradox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/paradox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/paradox/paradox_{{ version }}.tar.gz
  sha256: 0d8efdf69c006ebb85fd0284cdc946a4190ea0b5e21f0d59713647e60151ff45

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, lhs, spacefillr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3misc >=0.9.4

  run:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3misc >=0.9.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('paradox')"           # [not win]
    - "\"%R%\" -e \"library('paradox')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://paradox.mlr-org.com, https://github.com/mlr-org/paradox
  license: LGPL-3
  summary: Define parameter spaces, constraints and dependencies for arbitrary algorithms, to
    program on such spaces. Also includes statistical designs and random samplers. Objects
    are implemented as 'R6' classes.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

