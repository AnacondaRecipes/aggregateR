{% set version = '2.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ibr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ibr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ibr/ibr_{{ version }}.tar.gz
  sha256: 7736ee9f5cc28792abd1d09c408456f64929bfe1b7ad5baab15a264b10214ced

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mgcv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ibr')"           # [not win]
    - "\"%R%\" -e \"library('ibr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ibr
  license: GPL-2
  summary: Multivariate smoothing using iterative bias reduction with kernel, thin plate splines,
    Duchon splines or low rank splines.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

