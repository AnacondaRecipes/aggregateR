{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ssa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ssa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ssa/ssa_{{ version }}.tar.gz
  sha256: 0d007a1016dc45a0efeab56e73a889cb82ad00e72e19d23ea49b23e410df7c51

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-iterators

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-iterators

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ssa')"           # [not win]
    - "\"%R%\" -e \"library('ssa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ssa
  license: GPL-3
  summary: Procedures for analyzing simultaneous signals, e.g., features that are simultaneously
    significant in two different studies. Includes methods for detecting simultaneous
    signals, for identifying them under false discovery rate control, and for leveraging
    them to improve prediction.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

