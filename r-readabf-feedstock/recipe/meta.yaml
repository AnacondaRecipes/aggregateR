{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readabf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readABF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readABF/readABF_{{ version }}.tar.gz
  sha256: 4ddbb6f34c87cfb99c4652f62b9a8015559c20538bbfba13ad3a5b61e4a0d2d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readABF')"           # [not win]
    - "\"%R%\" -e \"library('readABF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=readABF
  license: GPL-3
  summary: Loads Axon Binary Files (both 'ABF' and 'ABF2') created by Axon Instruments/Molecular
    Devices software such as 'pClamp'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

