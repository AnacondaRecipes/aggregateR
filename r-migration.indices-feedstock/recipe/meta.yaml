{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-migration.indices
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/migration.indices_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/migration.indices/migration.indices_{{ version }}.tar.gz
  sha256: 898c4ea95a325ebbbcfe69abe4102165d79aa3a084ade7419086f1a0cdee14a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-calibrate

  run:
    - r-base
    - r-calibrate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('migration.indices')"           # [not win]
    - "\"%R%\" -e \"library('migration.indices')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daroczig/migration.indices
  license: AGPL-3
  summary: Calculate various indices, like Crude Migration Rate, different Gini indices or the
    Coefficient of Variation among others, to show the (un)equality of migration.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

