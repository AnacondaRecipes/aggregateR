{% set version = '0.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-purrrlyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/purrrlyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/purrrlyr/purrrlyr_{{ version }}.tar.gz
  sha256: 085a8f691eb1ee24fd3a941c2042a80c480064bf2258263b0b911fa066438062

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-dplyr >=0.8.0
    - r-magrittr >=1.5
    - r-purrr >=0.2.2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-dplyr >=0.8.0
    - r-magrittr >=1.5
    - r-purrr >=0.2.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('purrrlyr')"           # [not win]
    - "\"%R%\" -e \"library('purrrlyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/purrrlyr
  license: GPL-3
  summary: Some functions at the intersection of 'dplyr' and 'purrr' that formerly lived in 'purrr'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

