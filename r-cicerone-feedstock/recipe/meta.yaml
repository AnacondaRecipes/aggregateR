{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cicerone
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cicerone_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cicerone/cicerone_{{ version }}.tar.gz
  sha256: b046694c964bd8cbf1bb83434693f1eba7c6b15fbcf300de67758293803871fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-shiny

  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cicerone')"           # [not win]
    - "\"%R%\" -e \"library('cicerone')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cicerone.john-coene.com/
  license: MIT
  summary: Provide step by step guided tours of 'Shiny' applications.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

