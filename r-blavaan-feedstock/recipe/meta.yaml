{% set version = '0.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blavaan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blavaan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blavaan/blavaan_{{ version }}.tar.gz
  sha256: f3523ab082a0db524719c32ddc3397a7798ba146766356ac134c3973acc40758

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: runjags(>= 2.0.4-3), modeest(>= 2.3.3), rjags, cmdstanr, semTools, tinytest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.69.0
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen >=0.3.3.4.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.26.0
    - r-bayesplot
    - r-coda
    - r-future.apply
    - r-lavaan >=0.6_16
    - r-loo >=2.0
    - r-mnormt
    - r-nonnest2 >=0.5_5
    - r-rstan >=2.26.0
    - r-rstantools >=1.5.0
    - r-tmvnsim

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.69.0
    - r-matrix
    - r-rcpp >=0.12.15
    - r-rcppeigen >=0.3.3.4.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.26.0
    - r-bayesplot
    - r-coda
    - r-future.apply
    - r-lavaan >=0.6_16
    - r-loo >=2.0
    - r-mnormt
    - r-nonnest2 >=0.5_5
    - r-rstan >=2.26.0
    - r-rstantools >=1.5.0
    - r-tmvnsim

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('blavaan')"           # [not win]
    - "\"%R%\" -e \"library('blavaan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=blavaan
  license: GPL-3
  summary: 'Fit a variety of Bayesian latent variable models, including confirmatory factor analysis,
    structural equation models, and latent growth curve models. References: Merkle &
    Rosseel (2018) <doi:10.18637/jss.v085.i04>; Merkle et al. (2021) <doi:10.18637/jss.v100.i06>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

