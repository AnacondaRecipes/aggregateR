{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pandoc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pandoc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pandoc/pandoc_{{ version }}.tar.gz
  sha256: 433ed53d5bf9351687af2747fae8c773a17227bf74a40baf5c53677277df7501

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, gh, rmarkdown (>= 2.14), testthat (>= 3.0.0), tibble, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fs
    - r-rappdirs
    - r-rlang >=1.0.1

  run:
    - r-base
    - r-fs
    - r-rappdirs
    - r-rlang >=1.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pandoc')"           # [not win]
    - "\"%R%\" -e \"library('pandoc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cderv/pandoc, https://cderv.github.io/pandoc/
  license: MIT
  summary: Provides a set of tools to install, manage and run several 'Pandoc' versions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

