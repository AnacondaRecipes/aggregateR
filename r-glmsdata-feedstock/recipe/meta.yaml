{% set version = '1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmsdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GLMsData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GLMsData/GLMsData_{{ version }}.tar.gz
  sha256: 91d4d7aeecbcf6e972d5218b2d2bc8dcb7c96186d6339cfb43df1a73ff5662ca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GLMsData')"           # [not win]
    - "\"%R%\" -e \"library('GLMsData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GLMsData
  license: GPL-2
  summary: Data sets from the book Generalized Linear Models with Examples in R by Dunn and Smyth.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

