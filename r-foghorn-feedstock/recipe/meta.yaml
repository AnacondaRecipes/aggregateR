{% set version = '1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-foghorn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/foghorn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/foghorn/foghorn_{{ version }}.tar.gz
  sha256: a422b5cf3c0f1c3f15378d023e02561acd96f2b49cafbd6ec81c0bda211a7939

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr, knitr, progress, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clisymbols >=1.0.0
    - r-crayon >=1.3.2
    - r-curl >=2.2
    - r-httr2 >=0.2.1
    - r-rlang >=0.4.3
    - r-rvest >=0.3.2
    - r-tibble >=1.2
    - r-xml2 >=1.0.0

  run:
    - r-base
    - r-clisymbols >=1.0.0
    - r-crayon >=1.3.2
    - r-curl >=2.2
    - r-httr2 >=0.2.1
    - r-rlang >=0.4.3
    - r-rvest >=0.3.2
    - r-tibble >=1.2
    - r-xml2 >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('foghorn')"           # [not win]
    - "\"%R%\" -e \"library('foghorn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fmichonneau/foghorn
  license: MIT
  summary: The CRAN check results and where your package stands in the CRAN submission queue
    in your R terminal.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

