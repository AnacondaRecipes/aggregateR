{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-misaem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/misaem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/misaem/misaem_{{ version }}.tar.gz
  sha256: 53ce0e004f8ac3795184adad48ca47aecc5b081e6e531dbf2e7bdef52a9aa716

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, mice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-mvtnorm
    - r-norm

  run:
    - r-base
    - r-mass
    - r-mvtnorm
    - r-norm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('misaem')"           # [not win]
    - "\"%R%\" -e \"library('misaem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/julierennes/misaem
  license: GPL-3
  summary: Estimate parameters of linear regression and logistic regression with missing covariates
    with missing data, perform model selection and prediction, using EM-type algorithms.
    Jiang W., Josse J., Lavielle M., TraumaBase Group (2020) <doi:10.1016/j.csda.2019.106907>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

