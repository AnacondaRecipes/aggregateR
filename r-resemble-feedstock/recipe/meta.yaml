{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-resemble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/resemble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/resemble/resemble_{{ version }}.tar.gz
  sha256: 5902c4a21c46b6cac4b8e7167af7365cd0e2911e120ba93b5dd90307d57b1b55

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: prospectr, parallel, doParallel, testthat, formatR, rmarkdown, bookdown, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.3
    - r-rcpparmadillo
    - r-data.table >=1.9.8
    - r-foreach
    - r-iterators
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5.0
    - r-mathjaxr >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.3
    - r-rcpparmadillo
    - r-data.table >=1.9.8
    - r-foreach
    - r-iterators
    - r-lifecycle >=0.2.0
    - r-magrittr >=1.5.0
    - r-mathjaxr >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('resemble')"           # [not win]
    - "\"%R%\" -e \"library('resemble')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://l-ramirez-lopez.github.io/resemble/
  license: MIT
  summary: Functions for dissimilarity analysis and memory-based learning (MBL, a.k.a local modeling)
    in complex spectral data sets. Most of these functions are based on the methods
    presented in Ramirez-Lopez et al. (2013) <doi:10.1016/j.geoderma.2012.12.014>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

