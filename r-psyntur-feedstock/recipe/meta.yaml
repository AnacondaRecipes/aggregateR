{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-psyntur
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/psyntur_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/psyntur/psyntur_{{ version }}.tar.gz
  sha256: 7c2d2bdabb30d25784aaf4cbafd07932dae9092cb072e0d88a5d5b3f64db0736

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally >=2.1.2
    - r-dplyr >=1.0.7
    - r-effsize >=0.8.1
    - r-ez >=4.4
    - r-fastdummies >=1.6.3
    - r-formula.tools >=1.7.1
    - r-ggplot2 >=3.3.5
    - r-ggthemes >=4.2.4
    - r-magrittr >=2.0.1
    - r-plyr >=1.8.6
    - r-psych >=2.1.6
    - r-purrr >=0.3.4
    - r-rlang >=0.4.11
    - r-tidyr >=1.1.3
    - r-tidyselect >=1.1.1

  run:
    - r-base
    - r-ggally >=2.1.2
    - r-dplyr >=1.0.7
    - r-effsize >=0.8.1
    - r-ez >=4.4
    - r-fastdummies >=1.6.3
    - r-formula.tools >=1.7.1
    - r-ggplot2 >=3.3.5
    - r-ggthemes >=4.2.4
    - r-magrittr >=2.0.1
    - r-plyr >=1.8.6
    - r-psych >=2.1.6
    - r-purrr >=0.3.4
    - r-rlang >=0.4.11
    - r-tidyr >=1.1.3
    - r-tidyselect >=1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('psyntur')"           # [not win]
    - "\"%R%\" -e \"library('psyntur')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=psyntur
  license: GPL-3
  summary: Provides functions and data-sets that are helpful for teaching statistics and data
    analysis. It was originally designed for use when teaching students in the Psychology
    Department at Nottingham Trent University.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

