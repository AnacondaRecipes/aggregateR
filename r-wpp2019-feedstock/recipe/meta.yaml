{% set version = '1.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wpp2019
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wpp2019_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wpp2019/wpp2019_{{ version }}.tar.gz
  sha256: 8576a3f7590e7eb7e2d7055d901868b2fcd7205634da64362a34e92e10f8018a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table

  run:
    - r-base
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wpp2019')"           # [not win]
    - "\"%R%\" -e \"library('wpp2019')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://population.un.org/wpp
  license: file LICENSE (FOSS)
  summary: Provides data from the United Nation's World Population Prospects 2019.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

