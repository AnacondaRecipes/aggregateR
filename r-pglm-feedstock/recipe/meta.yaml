{% set version = '0.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pglm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pglm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pglm/pglm_{{ version }}.tar.gz
  sha256: 7248f5c4b5f8d8c58e41615335d657bb8d91f81a893df38d720f7b7eed6bf099

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lmtest, car
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-maxlik
    - r-plm
    - r-statmod

  run:
    - r-base
    - r-formula
    - r-maxlik
    - r-plm
    - r-statmod

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pglm')"           # [not win]
    - "\"%R%\" -e \"library('pglm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=pglm
  license: GPL-2
  summary: 'Estimation of panel models for glm-like models: this includes binomial models (logit
    and probit), count models (poisson and negbin) and ordered models (logit and probit),
    as described in: Baltagi (2013) Econometric Analysis of Panel Data, ISBN-13:978-1-118-67232-7,
    Hsiao (2014) Analysis of Panel Data  <doi:10.1017/CBO9781139839327> and Croissant
    and Millo (2018), Panel Data Econometrics with R, ISBN:978-1-118-94918-4.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

