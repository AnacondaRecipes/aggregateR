{% set version = '1.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmmlasso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmmLasso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmmLasso/glmmLasso_{{ version }}.tar.gz
  sha256: 8000a23ede847398b1a81352c83142469b34ae57a5a1af18897bdbea98c6435b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gmmboost
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-minqa

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-gmmboost
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcppeigen
    - r-minqa

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmmLasso')"           # [not win]
    - "\"%R%\" -e \"library('glmmLasso')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=glmmLasso
  license: GPL-2
  summary: A variable selection approach for generalized linear mixed models by L1-penalized
    estimation is provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

