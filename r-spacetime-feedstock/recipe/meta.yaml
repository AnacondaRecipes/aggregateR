{% set version = '1.3-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spacetime
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spacetime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spacetime/spacetime_{{ version }}.tar.gz
  sha256: 2e9902a5c6f355f0b8e23237cf3b1553f22d7d79493bdbdb99e49104b9ef541b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: adehabitatLT, cshapes (>= 2.0), foreign, gstat (>= 1.0-16), maps, mapdata, plm, raster, RColorBrewer, rmarkdown, RPostgreSQL, knitr, googleVis, ISOcodes, markdown, sf, sftime
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-intervals
    - r-lattice
    - r-sp >=1.1_0
    - r-xts >=0.8_8
    - r-zoo >=1.7_9

  run:
    - r-base
    - r-intervals
    - r-lattice
    - r-sp >=1.1_0
    - r-xts >=0.8_8
    - r-zoo >=1.7_9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spacetime')"           # [not win]
    - "\"%R%\" -e \"library('spacetime')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/edzer/spacetime
  license: GPL-2
  summary: Classes and methods for spatio-temporal data, including space-time regular lattices,
    sparse lattices, irregular data, and trajectories; utility functions for plotting
    data as map sequences (lattice or animation) or multiple time series; methods for
    spatial and temporal selection and subsetting, as well as for spatial/temporal/spatio-temporal
    matching or aggregation, retrieving coordinates, print, summary, etc.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

