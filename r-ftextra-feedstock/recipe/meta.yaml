{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ftextra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ftExtra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ftExtra/ftExtra_{{ version }}.tar.gz
  sha256: ef1aab9504a13f66a8d2d30cba3024d8f8147a44dec5e4d7269f9aece8744a80

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), knitr, qpdf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-flextable >=0.8.3
    - r-jsonlite
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rlang
    - r-rmarkdown
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.1.0
    - r-vctrs
    - r-xfun
    - r-yaml

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-flextable >=0.8.3
    - r-jsonlite
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rlang
    - r-rmarkdown
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.1.0
    - r-vctrs
    - r-xfun
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ftExtra')"           # [not win]
    - "\"%R%\" -e \"library('ftExtra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ftextra.atusy.net, https://github.com/atusy/ftExtra
  license: MIT
  summary: Build display tables easily by extending the functionality of the 'flextable' package.
    Features include spanning header, grouping rows, parsing markdown and so on.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

