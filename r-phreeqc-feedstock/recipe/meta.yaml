{% set version = '3.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phreeqc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phreeqc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phreeqc/phreeqc_{{ version }}.tar.gz
  sha256: d453f79beb8c956eafdf4c404afc687554373ebb9d7e10b486f7206f4e5c17f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phreeqc')"           # [not win]
    - "\"%R%\" -e \"library('phreeqc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.usgs.gov/software/phreeqc-version-3
  license: GPL-3
  summary: A geochemical modeling program developed by the US Geological Survey that is designed
    to perform a wide variety of aqueous geochemical calculations, including speciation,
    batch-reaction, one-dimensional reactive-transport, and inverse geochemical calculations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

