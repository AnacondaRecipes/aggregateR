{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-elastic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/elastic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/elastic/elastic_{{ version }}.tar.gz
  sha256: 26be6dcfc93db5761bb3d773a50b508072cc2ce3ba5aefa1bf8176cf54fc284d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-crul >=0.9.0
    - r-curl >=2.2
    - r-jsonlite >=1.1

  run:
    - r-base
    - r-r6
    - r-crul >=0.9.0
    - r-curl >=2.2
    - r-jsonlite >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('elastic')"           # [not win]
    - "\"%R%\" -e \"library('elastic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/elastic/ (website), https://github.com/ropensci/elastic
  license: MIT
  summary: Connect to 'Elasticsearch', a 'NoSQL' database built on the 'Java' Virtual Machine.
    Interacts with the 'Elasticsearch' 'HTTP' API (<https://www.elastic.co/elasticsearch/>),
    including functions for setting connection details to 'Elasticsearch' instances,
    loading bulk data, searching for documents with both 'HTTP' query variables and
    'JSON' based body requests. In addition, 'elastic' provides functions for interacting
    with API's for 'indices', documents, nodes, clusters, an interface to the cat API,
    and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

