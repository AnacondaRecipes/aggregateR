{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bitrina
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BiTrinA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BiTrinA/BiTrinA_{{ version }}.tar.gz
  sha256: 0858459767eae0fd700bc25638f0c461488b2e1d2f30cca47cf7d426ede0a327

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BoolNet
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diptest

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-diptest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BiTrinA')"           # [not win]
    - "\"%R%\" -e \"library('BiTrinA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BiTrinA
  license: Artistic-2.0
  summary: Provides methods for the binarization and trinarization of one-dimensional data and
    some visualization functions.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - katietz

