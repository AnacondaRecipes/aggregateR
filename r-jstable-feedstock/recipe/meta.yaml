{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jstable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jstable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jstable/jstable_{{ version }}.tar.gz
  sha256: e9f6a4eab1be75fab63d9de5cc496b1812e2ec2d3e1d6a006ae6a9a6d2fd29ab

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coxme
    - r-data.table
    - r-dplyr
    - r-geepack
    - r-labelled
    - r-lme4
    - r-magrittr
    - r-purrr
    - r-survey
    - r-survival >=3.0.0
    - r-tableone
    - r-tibble

  run:
    - r-base
    - r-coxme
    - r-data.table
    - r-dplyr
    - r-geepack
    - r-labelled
    - r-lme4
    - r-magrittr
    - r-purrr
    - r-survey
    - r-survival >=3.0.0
    - r-tableone
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jstable')"           # [not win]
    - "\"%R%\" -e \"library('jstable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jinseob2kim/jstable
  license: Apache License 2.0
  summary: Create regression tables from generalized linear model(GLM), generalized estimating
    equation(GEE), generalized linear mixed-effects model(GLMM), Cox proportional hazards
    model, survey-weighted generalized linear model(svyglm) and survey-weighted Cox
    model results for publication.
  license_family: APACHE

