{% set version = '22.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-babelgene
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/babelgene_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/babelgene/babelgene_{{ version }}.tar.gz
  sha256: ce6601dcb78352516d3b0355042c52a20e154b39d3b27b93ff52150a59c885e2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-rlang

  run:
    - r-base
    - r-dplyr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('babelgene')"           # [not win]
    - "\"%R%\" -e \"library('babelgene')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://igordot.github.io/babelgene/
  license: MIT
  summary: Genomic analysis of model organisms frequently requires the use of databases based
    on human data or making comparisons to patient-derived resources. This requires
    harmonization of gene names into the same gene space. The 'babelgene' R package
    converts between human and non-human gene orthologs/homologs. The package integrates
    orthology assertion predictions sourced from multiple databases as compiled by the
    HGNC Comparison of Orthology Predictions (HCOP) (Wright et al. 2005 <doi:10.1007/s00335-005-0103-2>,
    Eyre et al. 2007 <doi:10.1093/bib/bbl030>, Seal et al. 2011 <doi:10.1093/nar/gkq892>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

