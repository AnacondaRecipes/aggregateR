{% set version = '0.2-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wordspace
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wordspace_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wordspace/wordspace_{{ version }}.tar.gz
  sha256: 627d6836e7a6cc4c4dcc690e0dfd0cd069e58de9003c3a66149b4e9d3f69d89d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tm, testthat (>= 3.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.3.0
    - r-rcpp >=0.11.0
    - r-cluster
    - r-iotools
    - r-sparsesvd

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix >=1.3.0
    - r-rcpp >=0.11.0
    - r-cluster
    - r-iotools
    - r-sparsesvd

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wordspace')"           # [not win]
    - "\"%R%\" -e \"library('wordspace')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://wordspace.r-forge.r-project.org/
  license: GPL-3
  summary: An interactive laboratory for research on distributional semantic models ('DSM', see
    <https://en.wikipedia.org/wiki/Distributional_semantics> for more information).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

