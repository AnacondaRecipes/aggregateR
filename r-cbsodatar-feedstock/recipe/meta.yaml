{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cbsodatar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cbsodataR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cbsodataR/cbsodataR_{{ version }}.tar.gz
  sha256: 3e6dd0a46e48de08632644af6395c1152c5ee16589ad93d376942835ada2aa09

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, dplyr, shiny, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-whisker

  run:
    - r-base
    - r-jsonlite
    - r-whisker

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cbsodataR')"           # [not win]
    - "\"%R%\" -e \"library('cbsodataR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/edwindj/cbsodataR
  license: GPL-2
  summary: The data and meta data from Statistics Netherlands (<https://www.cbs.nl>) can be browsed
    and downloaded. The client uses the open data API of Statistics Netherlands.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

