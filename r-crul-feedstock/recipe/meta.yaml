{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-crul
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/crul_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/crul/crul_{{ version }}.tar.gz
  sha256: 8e50415e415702402473caf622d86b89ddc881f6e5d888079a4818a8807ac9a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, roxygen2 (>= 7.1.1), fauxpas (>= 0.1.0), webmockr (>= 0.1.0), knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.2.0
    - r-curl >=3.3
    - r-httpcode >=0.2.0
    - r-jsonlite
    - r-mime
    - r-urltools >=1.6.0

  run:
    - r-base
    - r-r6 >=2.2.0
    - r-curl >=3.3
    - r-httpcode >=0.2.0
    - r-jsonlite
    - r-mime
    - r-urltools >=1.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('crul')"           # [not win]
    - "\"%R%\" -e \"library('crul')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/crul/ (website) https://github.com/ropensci/crul (devel)
    https://books.ropensci.org/http-testing/ (user manual)
  license: MIT
  summary: A simple HTTP client, with tools for making HTTP requests, and mocking HTTP requests.
    The package is built on R6, and takes inspiration from Ruby's 'faraday' gem (<https://rubygems.org/gems/faraday>).
    The package name is a play on curl, the widely used command line tool for HTTP,
    and this package is built on top of the R package 'curl', an interface to 'libcurl'
    (<https://curl.se/libcurl/>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

