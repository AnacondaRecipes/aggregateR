{% set version = '0.9.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radviz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Radviz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Radviz/Radviz_{{ version }}.tar.gz
  sha256: 06517a7f69778df993ecc1efc52e679086da3c02d15244e796a99f17ba9ad92b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, bodenmiller, tidyr, RColorBrewer, cytofan, scales
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-pracma
    - r-rlang

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-dplyr
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-pracma
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Radviz')"           # [not win]
    - "\"%R%\" -e \"library('Radviz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yannabraham/Radviz
  license: CC BY-NC-SA 4.0
  summary: An implementation of the radviz projection in R. It enables the visualization of multidimensional
    data while maintaining the relation to the original dimensions. This package provides
    functions to create and plot radviz projections, and a number of summary plots that
    enable comparison and analysis. For reference see Ankerst *et al.* (1996) (<https://citeseer.ist.psu.edu/viewdoc/summary?doi=10.1.1.68.1811>)
    for original implementation, see Di Caro *et al* (2012) (<https://link.springer.com/chapter/10.1007/978-3-642-13672-6_13>)
    for the original method for dimensional anchor arrangements, see Demsar *et al.*
    (2007) (<doi:10.1016/j.jbi.2007.03.010>) for the original Freeviz implementation.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

