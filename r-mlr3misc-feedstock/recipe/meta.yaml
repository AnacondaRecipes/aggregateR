{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3misc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3misc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3misc/mlr3misc_{{ version }}.tar.gz
  sha256: 2154c39887d473d23b3a2c68405db3aaf878ee7d69c937d6acfa981e64f4dff2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, evaluate, paradox, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-backports >=0.1.5
    - r-checkmate
    - r-data.table
    - r-digest

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-backports >=0.1.5
    - r-checkmate
    - r-data.table
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3misc')"           # [not win]
    - "\"%R%\" -e \"library('mlr3misc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3misc.mlr-org.com, https://github.com/mlr-org/mlr3misc
  license: LGPL-3
  summary: Frequently used helper functions and assertions used in 'mlr3' and its companion packages.
    Comes with helper functions for functional programming, for printing, to work with
    'data.table', as well as some generally useful 'R6' classes. This package also supersedes
    the package 'BBmisc'.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

