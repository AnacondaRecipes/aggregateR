{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-potools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/potools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/potools/potools_{{ version }}.tar.gz
  sha256: d86805087e40b8cc1adaa90ee52cfa9524a445a403f71eaa30421f34e8c4d22d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crayon, knitr, rmarkdown, testthat (>= 3.1.5), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-glue

  run:
    - r-base
    - r-data.table
    - r-glue

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('potools')"           # [not win]
    - "\"%R%\" -e \"library('potools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/MichaelChirico/potools, https://michaelchirico.github.io/potools/
  license: GPL-3
  summary: Translating messages in R packages is managed using the po top-level directory and
    the 'gettext' program. This package provides some helper functions for building
    this support in R packages, e.g. common validation & I/O tasks.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

