{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mstate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mstate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mstate/mstate_{{ version }}.tar.gz
  sha256: 3c473dff6854e31cdbdaf79f8fe7eaf97119b01a581874a894b283555afe8d14

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cmprsk, ggplot2, knitr, rmarkdown, relsurv (>= 2.2-5)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-data.table
    - r-lattice
    - r-rlang
    - r-survival >=3.1
    - r-viridislite

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcolorbrewer
    - r-data.table
    - r-lattice
    - r-rlang
    - r-survival >=3.1
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mstate')"           # [not win]
    - "\"%R%\" -e \"library('mstate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.lumc.nl/org/bds/research/medische-statistiek/survival-analysis/
  license: GPL-2
  summary: Contains functions for data preparation, descriptives, hazard estimation and prediction
    with Aalen-Johansen or simulation in competing risks and multi-state models, see
    Putter, Fiocco, Geskus (2007) <doi:10.1002/sim.2712>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

