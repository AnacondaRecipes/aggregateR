{% set version = '0.12.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pedometrics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pedometrics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pedometrics/pedometrics_{{ version }}.tar.gz
  sha256: e5ef139d09c0bf4bcde9ee35e5e70973c57cd4a08f0d1be0c4b8512bb68f411b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, fields, georob, grDevices, grid, gstat, knitr, MASS, methods, sp, SpatialTools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.0
    - r-lattice
    - r-latticeextra

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.0
    - r-lattice
    - r-latticeextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pedometrics')"           # [not win]
    - "\"%R%\" -e \"library('pedometrics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Laboratorio-de-Pedometria/pedometrics-package
  license: GPL-2
  summary: An R implementation of methods employed in the field of pedometrics, soil science
    discipline dedicated to studying the spatial, temporal, and spatio-temporal variation
    of soil using statistical and computational methods. The methods found here include
    the calibration of linear regression models using covariate selection strategies,
    computation of summary validation statistics for predictions, generation of summary
    plots, evaluation of the local quality of a geostatistical model of uncertainty,
    and so on. Other functions simply extend the functionalities of or facilitate the
    usage of functions from other packages that are commonly used for the analysis of
    soil data. Formerly available versions of suggested packages no longer available
    from CRAN can be obtained from the CRAN archive <https://cran.r-project.org/src/contrib/Archive/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

