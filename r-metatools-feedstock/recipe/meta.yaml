{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metatools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metatools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metatools/metatools_{{ version }}.tar.gz
  sha256: 45541bce5be89f7635c9237daa4df3fbaa5ad089be9d88b23b99cd7126c09751

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), haven, covr, safetyData, admiral.test
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-metacore >=0.0.4
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-metacore >=0.0.4
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metatools')"           # [not win]
    - "\"%R%\" -e \"library('metatools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pharmaverse.github.io/metatools/
  license: MIT
  summary: Uses the metadata information stored in 'metacore' objects to check and build metadata
    associated columns.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

