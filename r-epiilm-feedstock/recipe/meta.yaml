{% set version = '1.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-epiilm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EpiILM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EpiILM/EpiILM_{{ version }}.tar.gz
  sha256: cbb441cb329908ea3b0475614c899dfea23772b9fa4c5ce6d15da5ce3d263a37

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-laplacesdemon
    - r-adaptmcmc
    - r-coda

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-laplacesdemon
    - r-adaptmcmc
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EpiILM')"           # [not win]
    - "\"%R%\" -e \"library('EpiILM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/waleedalmutiry/EpiILM
  license: GPL-2
  summary: 'Provides tools for simulating from discrete-time individual level models for infectious
    disease data analysis. This epidemic model class contains spatial and contact-network
    based models with two disease types: Susceptible-Infectious (SI) and Susceptible-Infectious-Removed
    (SIR).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

