{% set version = '1.4.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vtable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vtable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vtable/vtable_{{ version }}.tar.gz
  sha256: b9dd8fe2cdaafbef47c8d27d1f0bdb12d3bff04ef929552017804f6f7e342aee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, survey
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-haven
    - r-kableextra
    - r-knitr
    - r-rstudioapi
    - r-sjlabelled

  run:
    - r-base
    - r-haven
    - r-kableextra
    - r-knitr
    - r-rstudioapi
    - r-sjlabelled

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vtable')"           # [not win]
    - "\"%R%\" -e \"library('vtable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nickch-k.github.io/vtable/
  license: MIT
  summary: Automatically generates HTML variable documentation including variable names, labels,
    classes, value labels (if applicable), value ranges, and summary statistics. See
    the vignette "vtable" for a package overview.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

