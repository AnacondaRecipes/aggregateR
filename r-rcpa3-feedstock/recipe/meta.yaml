{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcpa3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RCPA3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RCPA3/RCPA3_{{ version }}.tar.gz
  sha256: afdb4faa60081c3bd7e7bdb9921569205c98012495b40f781ecef2771e00077f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: hexbin, rgl, scatterplot3d, gdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-beepr
    - r-car
    - r-descr
    - r-haven
    - r-knitr
    - r-lmtest
    - r-survey
    - r-weights

  run:
    - r-base
    - r-hmisc
    - r-beepr
    - r-car
    - r-descr
    - r-haven
    - r-knitr
    - r-lmtest
    - r-survey
    - r-weights

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RCPA3')"           # [not win]
    - "\"%R%\" -e \"library('RCPA3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RCPA3
  license: CC0
  summary: 'Bundles the datasets and functions featured in Philip H. Pollock and Barry C. Edwards
    (Forthcoming 2022)<https://edge.sagepub.com/pollock>, "An R Companion to Political
    Analysis, 3rd Edition," Thousand Oaks, CA: Sage Publications.'
  license_family: CC

