{% set version = '1.3.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wvplots
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WVPlots_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WVPlots/WVPlots_{{ version }}.tar.gz
  sha256: 63602ae54efb9087f80aee667af27996e34b7c84587a8a65133e97185ff0587d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table, knitr, rmarkdown, plotly, hexbin, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cdata >=1.2.0
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-mgcv
    - r-rlang
    - r-rqdatatable >=1.3.1
    - r-rquery >=1.4.9
    - r-sigr >=1.1.4
    - r-wrapr >=2.0.9

  run:
    - r-base
    - r-cdata >=1.2.0
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-mgcv
    - r-rlang
    - r-rqdatatable >=1.3.1
    - r-rquery >=1.4.9
    - r-sigr >=1.1.4
    - r-wrapr >=2.0.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WVPlots')"           # [not win]
    - "\"%R%\" -e \"library('WVPlots')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/WinVector/WVPlots, https://winvector.github.io/WVPlots/
  license: GPL-2 | GPL-3
  summary: 'Select data analysis plots, under a standardized calling interface implemented on
    top of ''ggplot2'' and ''plotly''. Plots of interest include: ''ROC'', gain curve,
    scatter plot with marginal distributions, conditioned scatter plot with marginal
    densities, box and stem with matching theoretical distribution, and density with
    matching theoretical distribution.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

