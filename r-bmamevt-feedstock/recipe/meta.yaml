{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bmamevt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BMAmevt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BMAmevt/BMAmevt_{{ version }}.tar.gz
  sha256: 4bddf7139caacb89371060421436f0ff8a4c6e0968ac2b9d4e51214bcacfb5a6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BMAmevt')"           # [not win]
    - "\"%R%\" -e \"library('BMAmevt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BMAmevt
  license: GPL-2
  summary: Toolkit for Bayesian estimation of the dependence structure in multivariate extreme
    value parametric models, following Sabourin and Naveau (2014) <doi:10.1016/j.csda.2013.04.021>
    and Sabourin, Naveau and Fougeres (2013) <doi:10.1007/s10687-012-0163-0>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

