{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sccustomize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scCustomize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scCustomize/scCustomize_{{ version }}.tar.gz
  sha256: c40c71f8258fbf0f858a383bc5b1acead8ee4f1d6aa6304af6685f09a8e7e1c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ComplexHeatmap, dittoSeq, DropletUtils, ggpubr, hdf5r, knitr, Nebulosa, remotes, rliger, rmarkdown, tidyselect, tidyverse, qs, viridis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5.0
    - r-seurat >=4.3.0
    - r-seuratobject >=4.1.2
    - r-circlize
    - r-cli >=3.2.0
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggprism
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-lifecycle
    - r-magrittr
    - r-paletteer
    - r-patchwork
    - r-pbapply
    - r-purrr
    - r-rlang >=1.0.1
    - r-scales
    - r-scattermore >=0.7
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-matrix >=1.5.0
    - r-seurat >=4.3.0
    - r-seuratobject >=4.1.2
    - r-circlize
    - r-cli >=3.2.0
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggprism
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-lifecycle
    - r-magrittr
    - r-paletteer
    - r-patchwork
    - r-pbapply
    - r-purrr
    - r-rlang >=1.0.1
    - r-scales
    - r-scattermore >=0.7
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scCustomize')"           # [not win]
    - "\"%R%\" -e \"library('scCustomize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/samuel-marsh/scCustomize, https://samuel-marsh.github.io/scCustomize/,
    https://doi.org/10.5281/zenodo.5706431
  license: GPL-3
  summary: 'Collection of functions created and/or curated to aid in the visualization and analysis
    of single-cell data using ''R''.  ''scCustomize'' aims to provide 1) Customized
    visualizations for aid in ease of use and to create more aesthetic and functional
    visuals. 2) Improve speed/reproducibility of common tasks/pieces of code in scRNA-seq
    analysis with a single or group of functions.  For citation please use: Marsh SE
    (2021) "Custom Visualizations & Functions for Streamlined Analyses of Single Cell
    Sequencing" <doi:10.5281/zenodo.5706430>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

