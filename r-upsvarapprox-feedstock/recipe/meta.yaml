{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-upsvarapprox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UPSvarApprox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UPSvarApprox/UPSvarApprox_{{ version }}.tar.gz
  sha256: 62dbaf703b9b0deebcbcee87776708895c1794433f80712c8dfa1fc6c5bceb4d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('UPSvarApprox')"           # [not win]
    - "\"%R%\" -e \"library('UPSvarApprox')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=UPSvarApprox
  license: GPL-3
  summary: "Variance approximations for the Horvitz-Thompson total estimator in Unequal Probability
    Sampling using only first-order inclusion probabilities. See Matei and Till\xE9
    (2005) and Haziza, Mecatti and Rao (2008) for details."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

