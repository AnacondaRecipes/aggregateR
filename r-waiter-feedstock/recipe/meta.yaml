{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-waiter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/waiter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/waiter/waiter_{{ version }}.tar.gz
  sha256: 9ac25e979db9242598bd0492ff862360009b51ce672184ec9f4eeb2232164979

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httr, knitr, packer, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-htmltools
    - r-shiny

  run:
    - r-base
    - r-r6
    - r-htmltools
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('waiter')"           # [not win]
    - "\"%R%\" -e \"library('waiter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://waiter.john-coene.com/, https://github.com/JohnCoene/waiter
  license: MIT
  summary: Full screen and partial loading screens for 'Shiny' with spinners, progress bars,
    and notifications.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

