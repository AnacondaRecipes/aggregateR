{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googlecloudstorager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googleCloudStorageR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googleCloudStorageR/googleCloudStorageR_{{ version }}.tar.gz
  sha256: 37f8bc52a75adc481945384130b9dfc5a2905a6731e57953a36a9e100f82e8fa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fs, googleComputeEngineR, knitr, readr, rmarkdown, sodium, testthat, usethis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli
    - r-curl
    - r-googleauthr >=1.4.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0
    - r-openssl
    - r-yaml
    - r-zip >=2.0.3

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli
    - r-curl
    - r-googleauthr >=1.4.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0
    - r-openssl
    - r-yaml
    - r-zip >=2.0.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googleCloudStorageR')"           # [not win]
    - "\"%R%\" -e \"library('googleCloudStorageR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://code.markedmondson.me/googleCloudStorageR/
  license: MIT
  summary: Interact with Google Cloud Storage <https://cloud.google.com/storage/> API in R. Part
    of the 'cloudyr' <https://cloudyr.github.io/> project.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

