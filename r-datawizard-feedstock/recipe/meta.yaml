{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datawizard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/datawizard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/datawizard/datawizard_{{ version }}.tar.gz
  sha256: 4dff53c56a24d612593a8ceed811bd7b0cc7d33940bf94c5e3cb9aa6350a2df0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bayestestR, boot, brms, data.table, dplyr (>= 1.0), effectsize, emmeans, gamm4, ggplot2, gt, haven, htmltools, httr, knitr, lme4, mediation, parameters (>= 0.20.3), poorman (>= 0.2.6), psych, readxl, readr, rio, rmarkdown, rstanarm, see, testthat (>= 3.1.6), tibble, tidyr, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-insight >=0.19.4

  run:
    - r-base
    - r-insight >=0.19.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('datawizard')"           # [not win]
    - "\"%R%\" -e \"library('datawizard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/datawizard/
  license: MIT
  summary: 'A lightweight package to assist in key steps involved in any data analysis workflow:
    (1) wrangling the raw data to get it in the needed form, (2) applying preprocessing
    steps and statistical transformations, and (3) compute statistical summaries of
    data properties and distributions. It is also the data wrangling backend for packages
    in ''easystats'' ecosystem. References: Patil et al. (2022) <doi:10.21105/joss.04684>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

