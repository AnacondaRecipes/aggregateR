{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.gwrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.GWRM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.GWRM/RcmdrPlugin.GWRM_{{ version }}.tar.gz
  sha256: b89b57ec95ac58a23d373bc5ac7ceeb75e5b7cf7d6d4ad5869ef9680749a0407

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gwrm >=2.1.0.1
    - r-rcmdr >=2.0_0
    - r-rcmdrmisc >=1.0_2

  run:
    - r-base
    - r-gwrm >=2.1.0.1
    - r-rcmdr >=2.0_0
    - r-rcmdrmisc >=1.0_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.GWRM')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.GWRM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.GWRM
  license: GPL-2
  summary: Provides an Rcmdr "plug-in" based on the GWRM package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

