{% set version = '0.2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-amt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/amt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/amt/amt_{{ version }}.tar.gz
  sha256: 2abe0b1ea65647fce2a33dd3999ac43ce1b9c36cdb42ce34daa562f6ee4b8237

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: adehabitatLT, broom, ggplot2, ggraph, geosphere, knitr, leaflet, move, moveHMM, rmarkdown, sessioninfo, suncalc, sp, tidygraph, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-kernsmooth
    - r-mass
    - r-rdpack
    - r-checkmate
    - r-circular
    - r-ctmm
    - r-data.table
    - r-dplyr >=0.7.0
    - r-fitdistrplus
    - r-lubridate
    - r-purrr
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-survival
    - r-terra
    - r-tibble
    - r-tidyr >=1.0.0

  run:
    - r-base
    - r-fnn
    - r-kernsmooth
    - r-mass
    - r-rdpack
    - r-checkmate
    - r-circular
    - r-ctmm
    - r-data.table
    - r-dplyr >=0.7.0
    - r-fitdistrplus
    - r-lubridate
    - r-purrr
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-survival
    - r-terra
    - r-tibble
    - r-tidyr >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('amt')"           # [not win]
    - "\"%R%\" -e \"library('amt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jmsigner/amt
  license: GPL-3
  summary: Manage and analyze animal movement data. The functionality of 'amt' includes methods
    to calculate home ranges, track statistics (e.g. step lengths, speed, or turning
    angles), prepare data for fitting habitat selection analyses, and simulation of
    space-use from fitted step-selection functions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

