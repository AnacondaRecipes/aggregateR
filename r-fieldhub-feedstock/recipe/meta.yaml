{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fieldhub
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FielDHub_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FielDHub/FielDHub_{{ version }}.tar.gz
  sha256: 1eb8115a28aa46a22194b34e5677517d8fabed15543352318319dacdb8d54923

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), spelling, rlang, glue, knitr, kableExtra, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-blocksdesign
    - r-config
    - r-desplot
    - r-dplyr
    - r-ggplot2
    - r-golem
    - r-htmltools
    - r-magrittr
    - r-numbers
    - r-plotly
    - r-shiny >=1.7.0
    - r-shinyalert
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-turner
    - r-viridis

  run:
    - r-base
    - r-dt
    - r-blocksdesign
    - r-config
    - r-desplot
    - r-dplyr
    - r-ggplot2
    - r-golem
    - r-htmltools
    - r-magrittr
    - r-numbers
    - r-plotly
    - r-shiny >=1.7.0
    - r-shinyalert
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinythemes
    - r-turner
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FielDHub')"           # [not win]
    - "\"%R%\" -e \"library('FielDHub')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/DidierMurilloF/FielDHub, https://didiermurillof.github.io/FielDHub/
  license: MIT
  summary: A shiny design of experiments (DOE) app that aids in the creation of traditional,
    un-replicated, augmented and partially-replicated designs applied to agriculture,
    plant breeding, forestry, animal and biological sciences.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

