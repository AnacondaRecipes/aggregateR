{% set version = '1.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biglasso
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/biglasso_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/biglasso/biglasso_{{ version }}.tar.gz
  sha256: f7ba9a2815116984dabc59a87b37eac99fb8aabb495fbc74e5acf67d5f6aef8a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, testthat, glmnet, survival, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo >=0.8.600
    - r-bigmemory >=4.5.0
    - r-ncvreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo >=0.8.600
    - r-bigmemory >=4.5.0
    - r-ncvreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('biglasso')"           # [not win]
    - "\"%R%\" -e \"library('biglasso')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yaohuizeng.github.io/biglasso/index.html, https://github.com/YaohuiZeng/biglasso,
    https://arxiv.org/abs/1701.05936
  license: GPL-3
  summary: Extend lasso and elastic-net model fitting for ultra high-dimensional, multi-gigabyte
    data sets that cannot be loaded into memory. Designed to be more memory- and computation-efficient
    than existing lasso-fitting packages like 'glmnet' and 'ncvreg', thus allowing the
    user to analyze big data analysis even on an ordinary laptop.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

