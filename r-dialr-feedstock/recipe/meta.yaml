{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dialr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dialr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dialr/dialr_{{ version }}.tar.gz
  sha256: f5d63f9e2ec733dd07549d315216ff6fe95bcae5d3be220538c8c518f85825b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr, knitr, pillar, rmarkdown, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dialrjars >=8.10.11.1
    - r-rjava

  run:
    - r-base
    - r-dialrjars >=8.10.11.1
    - r-rjava

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dialr')"           # [not win]
    - "\"%R%\" -e \"library('dialr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://socialresearchcentre.github.io/dialr/, https://github.com/socialresearchcentre/dialr,
    https://github.com/socialresearchcentre/dialrjars, https://github.com/google/libphonenumber
  license: GPL-3
  summary: Parse, format, and validate international phone numbers using Google's 'libphonenumber'
    java library, <https://github.com/google/libphonenumber>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

