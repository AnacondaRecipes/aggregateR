{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dcovts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dCovTS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dCovTS/dCovTS_{{ version }}.tar.gz
  sha256: 95072e6b62ef6be75a24bf7cb8c02611da190cb722367b25df2b7228fea5f13f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rfast
    - r-rfast2
    - r-dcov
    - r-doparallel
    - r-foreach

  run:
    - r-base
    - r-rfast
    - r-rfast2
    - r-dcov
    - r-doparallel
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dCovTS')"           # [not win]
    - "\"%R%\" -e \"library('dCovTS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dCovTS
  license: GPL-2
  summary: 'Computing and plotting the distance covariance and correlation function of a univariate
    or a multivariate time series. Both versions of biased and unbiased estimators of
    distance covariance and correlation are provided. Test statistics for testing pairwise
    independence are also implemented. Some data sets are also included. References
    include: a) Edelmann Dominic, Fokianos Konstantinos and Pitsillou Maria (2019).
    An Updated Literature Review of Distance Correlation and Its Applications to Time
    Series. International Statistical Review, 87(2): 237--262. <doi:10.1111/insr.12294>.
    b) Fokianos Konstantinos and Pitsillou Maria (2018). Testing independence for multivariate
    time series via the auto-distance correlation matrix. Biometrika, 105(2): 337--352.
    <doi:10.1093/biomet/asx082>. c) Fokianos Konstantinos and Pitsillou Maria (2017).
    Consistent testing for pairwise dependence in time series. Technometrics, 59(2):
    262--270. <doi:10.1080/00401706.2016.1156024>. d) Pitsillou Maria and Fokianos Konstantinos
    (2016). dCovTS: Distance Covariance/Correlation for Time Series. R Journal, 8(2):324-340.
    <doi:10.32614/RJ-2016-049>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

