{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rrscale
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rrscale_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rrscale/rrscale_{{ version }}.tar.gz
  sha256: 0878ffdb583363f6a27a45e12a228c9e3133d3d4ab9b136e8a209092208f1fe9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, ggplot2, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deoptim
    - r-abind
    - r-nloptr

  run:
    - r-base
    - r-deoptim
    - r-abind
    - r-nloptr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rrscale')"           # [not win]
    - "\"%R%\" -e \"library('rrscale')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rrscale
  license: GPL-3
  summary: 'Non-linear transformations of data to better discover latent effects. Applies a sequence
    of three transformations (1) a Gaussianizing transformation, (2) a Z-score transformation,
    and (3) an outlier removal transformation. A publication describing the method has
    the following citation: Gregory J. Hunt, Mark A. Dane, James E. Korkola, Laura M.
    Heiser & Johann A. Gagnon-Bartsch (2020) "Automatic Transformation and Integration
    to Improve Visualization and Discovery of Latent Effects in Imaging Data", Journal
    of Computational and Graphical Statistics, <doi:10.1080/10618600.2020.1741379>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

