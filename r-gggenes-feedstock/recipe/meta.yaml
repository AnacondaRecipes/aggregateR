{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gggenes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gggenes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gggenes/gggenes_{{ version }}.tar.gz
  sha256: 72c9fb0aacb7f9341f5eb71dbe983076723d2e6aab556789d173fc2926744023

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, vdiffr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggfittext >=0.8.0
    - r-ggplot2 >=2.2.1
    - r-rlang >=0.2.0

  run:
    - r-base
    - r-ggfittext >=0.8.0
    - r-ggplot2 >=2.2.1
    - r-rlang >=0.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gggenes')"           # [not win]
    - "\"%R%\" -e \"library('gggenes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://wilkox.org/gggenes/
  license: GPL-2
  summary: A 'ggplot2' extension for drawing gene arrow maps.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

