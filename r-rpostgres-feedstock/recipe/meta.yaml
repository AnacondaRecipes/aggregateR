{% set version = '1.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpostgres
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RPostgres_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RPostgres/RPostgres_{{ version }}.tar.gz
  sha256: c9cc0648c432f837fd0eb4922db4903357244d5a2cedd04ea236f249b08acdfc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, covr, DBItest (>= 1.7.1), knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.1.0
    - r-rcpp >=1.0.7
    - r-bit64
    - r-blob >=1.2.0
    - r-hms >=1.0.0
    - r-lubridate
    - r-plogr >=0.2.0
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi >=1.1.0
    - r-rcpp >=1.0.7
    - r-bit64
    - r-blob >=1.2.0
    - r-hms >=1.0.0
    - r-lubridate
    - r-plogr >=0.2.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RPostgres')"           # [not win]
    - "\"%R%\" -e \"library('RPostgres')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rpostgres.r-dbi.org, https://github.com/r-dbi/RPostgres
  license: GPL-3
  summary: Fully DBI-compliant Rcpp-backed interface to PostgreSQL <https://www.postgresql.org/>,
    an open-source relational database.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

