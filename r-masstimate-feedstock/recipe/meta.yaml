{% set version = '2.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-masstimate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MASSTIMATE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MASSTIMATE/MASSTIMATE_{{ version }}.tar.gz
  sha256: d057d7bb8fc5d88287590e4c689e7beb8557904d6d495b74a5ee7dc2256f71b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MASSTIMATE')"           # [not win]
    - "\"%R%\" -e \"library('MASSTIMATE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MASSTIMATE
  license: GPL-2
  summary: Estimation equations are from a variety of sources and associated error estimation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

