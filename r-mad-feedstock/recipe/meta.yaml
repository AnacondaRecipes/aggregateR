{% set version = '0.8-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mad
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MAd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MAd/MAd_{{ version }}.tar.gz
  sha256: 6dbd3317c9e43af0ce12d774f8df4c472c7f6313e7ac7f4b676dfffa714a202f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: metafor, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MAd')"           # [not win]
    - "\"%R%\" -e \"library('MAd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.acdelre.com
  license: GPL-2
  summary: "A collection of functions for conducting a meta-analysis with mean differences data.
    \ It uses recommended procedures as\tdescribed in The \tHandbook of Research Synthesis
    and Meta-Analysis\t(Cooper, Hedges, & Valentine, 2009)."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

