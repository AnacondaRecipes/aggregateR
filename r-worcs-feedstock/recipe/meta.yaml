{% set version = '0.1.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-worcs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/worcs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/worcs/worcs_{{ version }}.tar.gz
  sha256: 5eff194c2fc079cd3503670b666a0fc029d6de88d110abcc502b5c4893eb28d0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: papaja (>= 0.1.1), remotes, knitr, missRanger, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-credentials
    - r-digest
    - r-gert
    - r-gh
    - r-prereg >=0.6.0
    - r-ranger
    - r-renv
    - r-rmarkdown
    - r-rticles >=0.25
    - r-tinytex
    - r-usethis
    - r-xfun
    - r-yaml

  run:
    - r-base
    - r-credentials
    - r-digest
    - r-gert
    - r-gh
    - r-prereg >=0.6.0
    - r-ranger
    - r-renv
    - r-rmarkdown
    - r-rticles >=0.25
    - r-tinytex
    - r-usethis
    - r-xfun
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('worcs')"           # [not win]
    - "\"%R%\" -e \"library('worcs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cjvanlissa/worcs
  license: GPL-3
  summary: Create reproducible and transparent research projects in 'R'. This package is based
    on the Workflow for Open Reproducible Code in Science (WORCS), a step-by-step procedure
    based on best practices for Open Science. It includes an 'RStudio' project template,
    several convenience functions, and all dependencies required to make your project
    reproducible and transparent. WORCS is explained in the tutorial paper by Van Lissa,
    Brandmaier, Brinkman, Lamprecht, Struiksma, & Vreede (2021). <doi:10.3233/DS-210031>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

