{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-boxplotdbl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/boxplotdbl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/boxplotdbl/boxplotdbl_{{ version }}.tar.gz
  sha256: 6d51269e5d5724d58b979d88300fec3db6883daafcdad5bda1490c9c9d9ad379

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('boxplotdbl')"           # [not win]
    - "\"%R%\" -e \"library('boxplotdbl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=boxplotdbl
  license: MIT
  summary: Correlation chart of two set (x and y) of data. Using Quartiles with boxplot style.
    Visualize the effect of factor.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

