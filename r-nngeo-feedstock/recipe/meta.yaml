{% set version = '0.4.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nngeo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nngeo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nngeo/nngeo_{{ version }}.tar.gz
  sha256: cdba99785e165bd30caf00a3e9c0f21700dd92f66bf148437d4ee62b38658e69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBI, RPostgreSQL, stars, knitr, rmarkdown, tinytest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-nabor
    - r-sf >=0.6
    - r-units

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-data.table
    - r-nabor
    - r-sf >=0.6
    - r-units

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nngeo')"           # [not win]
    - "\"%R%\" -e \"library('nngeo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://michaeldorman.github.io/nngeo/, https://github.com/michaeldorman/nngeo/
  license: MIT
  summary: K-nearest neighbor search for projected and non-projected 'sf' spatial layers. Nearest
    neighbor search uses (1) C code from 'GeographicLib' for lon-lat point layers, (2)
    function knn() from package 'nabor' for projected point layers, or (3) function
    st_distance() from package 'sf' for line or polygon layers. The package also includes
    several other utility functions for spatial analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

