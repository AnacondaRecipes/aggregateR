{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tapkee
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tapkee_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tapkee/tapkee_{{ version }}.tar.gz
  sha256: 8ec0f992f3eebe60a4769ce8f5d1de61b6704d27fa238fa86d302c593613fff5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: scatterplot3d, rgl, R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tapkee')"           # [not win]
    - "\"%R%\" -e \"library('tapkee')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tapkee
  license: GPL-2
  summary: Wrapper for using 'tapkee' command line utility, it allows to run it from inside R
    and catch the results for further analysis and plotting. 'Tapkee' is a program for
    fast dimension reduction, see 'package?tapkee' and <http://tapkee.lisitsyn.me/>
    for installation and other details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

