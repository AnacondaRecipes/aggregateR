{% set version = '4021.83' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fregression
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fRegression_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fRegression/fRegression_{{ version }}.tar.gz
  sha256: f10be6b65307643175939d4b883a87b738d9979993913aa6441a419641c2bc8b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-fbasics
    - r-lmtest
    - r-mgcv
    - r-nnet
    - r-polspline
    - r-timedate
    - r-timeseries

  run:
    - r-base
    - r-mass
    - r-fbasics
    - r-lmtest
    - r-mgcv
    - r-nnet
    - r-polspline
    - r-timedate
    - r-timeseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fRegression')"           # [not win]
    - "\"%R%\" -e \"library('fRegression')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.rmetrics.org
  license: GPL-2
  summary: A collection of functions for linear and non-linear regression modelling. It implements
    a wrapper for several regression models available in the base and contributed packages
    of R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

