{% set version = '0.4.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggnewscale
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggnewscale_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggnewscale/ggnewscale_{{ version }}.tar.gz
  sha256: 70a1552e8cf829fae7fe2d79580b0ba1a429286c1079eeff33609e329f88c0ef

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, vdiffr, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.0.0

  run:
    - r-base
    - r-ggplot2 >=3.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggnewscale')"           # [not win]
    - "\"%R%\" -e \"library('ggnewscale')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://eliocamp.github.io/ggnewscale/
  license: GPL-3
  summary: Use multiple fill and colour scales in 'ggplot2'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

