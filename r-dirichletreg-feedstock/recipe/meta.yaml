{% set version = '0.7-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dirichletreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DirichletReg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DirichletReg/DirichletReg_{{ version }}.tar.gz
  sha256: b11fd9a4504077170e9ba8f11324d1aa0476f0b334db6864f206ac7f16af85e2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, knitr, rmarkdown, formatR, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-maxlik

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-maxlik

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DirichletReg')"           # [not win]
    - "\"%R%\" -e \"library('DirichletReg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/maiermarco/DirichletReg https://CRAN.R-project.org/package=DirichletReg
  license: GPL-2
  summary: Implements Dirichlet regression models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

