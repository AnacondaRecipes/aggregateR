{% set version = '2.0-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-compositions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/compositions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/compositions/compositions_{{ version }}.tar.gz
  sha256: 45d374ebfdcc2c9f6cc738d196caf83a2297ed2aefe2cc99007fcbeb78a61c34

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl (>= 1.0.1), combinat, energy, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-bayesm
    - r-robustbase
    - r-tensora

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-bayesm
    - r-robustbase
    - r-tensora

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('compositions')"           # [not win]
    - "\"%R%\" -e \"library('compositions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.stat.boogaart.de/compositions/
  license: GPL-2
  summary: Provides functions for the consistent analysis of compositional data (e.g. portions
    of substances) and positive numbers (e.g. concentrations) in the way proposed by
    J. Aitchison and V. Pawlowsky-Glahn.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

