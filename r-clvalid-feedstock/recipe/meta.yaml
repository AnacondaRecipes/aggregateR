{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clvalid
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clValid_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clValid/clValid_{{ version }}.tar.gz
  sha256: 037da469891462021eb177f9c9e18caefa8532f08c68fb576fae1668a1f451a1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Biobase, annotate, GO.db, moe430a.db, RankAggreg, kohonen, mclust
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-class
    - r-cluster

  run:
    - r-base
    - r-class
    - r-cluster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clValid')"           # [not win]
    - "\"%R%\" -e \"library('clValid')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=clValid
  license: LGPL-3
  summary: 'Statistical and biological validation of clustering results. This package implements
    Dunn Index, Silhouette, Connectivity, Stability, BHI and BSI. Further information
    can be found in Brock, G et al. (2008) <doi: 10.18637/jss.v025.i04>.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

