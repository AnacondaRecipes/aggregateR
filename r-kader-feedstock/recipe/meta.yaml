{% set version = '0.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kader
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kader_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kader/kader_{{ version }}.tar.gz
  sha256: 73fef01e871197b3806d95ec8bb4a33b5a5179296d16a89b6cb9f0671fd7c295

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kader')"           # [not win]
    - "\"%R%\" -e \"library('kader')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/GerritEichner/kader
  license: GPL-3
  summary: Implementation of various kernel adaptive methods in nonparametric curve estimation
    like density estimation as introduced in Stute and Srihera (2011) <doi:10.1016/j.spl.2011.01.013>
    and Eichner and Stute (2013) <doi:10.1016/j.jspi.2012.03.011> for pointwise estimation,
    and like regression as described in Eichner and Stute (2012) <doi:10.1080/10485252.2012.760737>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

