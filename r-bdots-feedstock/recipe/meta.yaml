{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bdots
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bdots_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bdots/bdots_{{ version }}.tar.gz
  sha256: dd20968c35a0faa6fe551013ce1f9dabacac25cad1f0f4dbb2144187a7ef8f04

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-mvtnorm
    - r-nlme

  run:
    - r-base
    - r-data.table
    - r-mvtnorm
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bdots')"           # [not win]
    - "\"%R%\" -e \"library('bdots')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/collinn/bdots
  license: GPL-3
  summary: Analyze differences among time series curves with p-value adjustment for multiple
    comparisons introduced in Oleson et al (2015) <DOI:10.1177/0962280215607411>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

