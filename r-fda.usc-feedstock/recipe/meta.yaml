{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fda.usc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fda.usc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fda.usc/fda.usc_{{ version }}.tar.gz
  sha256: c0b4f13092a183dcc93a8cfc6fc3a26e95f1e594252391667870f453b5fe23e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-doparallel
    - r-fda
    - r-foreach
    - r-iterators
    - r-ksamples
    - r-mgcv
    - r-nlme

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-doparallel
    - r-fda
    - r-foreach
    - r-iterators
    - r-ksamples
    - r-mgcv
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fda.usc')"           # [not win]
    - "\"%R%\" -e \"library('fda.usc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/moviedo5/fda.usc, https://www.jstatsoft.org/v51/i04/
  license: GPL-2
  summary: Routines for exploratory and descriptive analysis of functional data such as depth
    measurements, atypical curves detection, regression models, supervised classification,
    unsupervised classification and functional analysis of variance.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

