{% set version = '1.1-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixsmsn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mixsmsn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mixsmsn/mixsmsn_{{ version }}.tar.gz
  sha256: 7dec9a14f17786c32ab6fd290e9051f66da8c15f84af4310ffc2285a4c5e61f0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm >=0.9_9

  run:
    - r-base
    - r-mvtnorm >=0.9_9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mixsmsn')"           # [not win]
    - "\"%R%\" -e \"library('mixsmsn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mixsmsn
  license: GPL (>= 2.0)
  summary: 'Functions to fit finite mixture of scale mixture of skew-normal (FM-SMSN) distributions,
    details in Prates, Lachos and Cabral (2013) <doi: 10.18637/jss.v054.i12>, Cabral,
    Lachos and Prates (2012) <doi:10.1016/j.csda.2011.06.026> and Basso, Lachos, Cabral
    and Ghosh (2010) <doi:10.1016/j.csda.2009.09.031>.'
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

