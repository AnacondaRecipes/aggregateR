{% set version = '0.8.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effectsize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/effectsize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effectsize/effectsize_{{ version }}.tar.gz
  sha256: d1ee2d6d912bae45e6110b8ab0bcc986bd69687fcd287c36dc628e708433b33d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: correlation (>= 0.8.4), see (>= 0.8.0), afex, BayesFactor, boot, brms, car, emmeans, gt, knitr, lavaan, lme4, lmerTest, mgcv, parsnip, pwr, rmarkdown, rms, rstanarm, rstantools, testthat (>= 3.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.8.0
    - r-insight >=0.19.5
    - r-parameters >=0.21.1
    - r-performance >=0.10.5

  run:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.8.0
    - r-insight >=0.19.5
    - r-parameters >=0.21.1
    - r-performance >=0.10.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('effectsize')"           # [not win]
    - "\"%R%\" -e \"library('effectsize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/effectsize/
  license: GPL-3
  summary: 'Provide utilities to work with indices of effect size for a wide variety of models
    and hypothesis tests (see list of supported models using the function ''insight::supported_models()''),
    allowing computation of and conversion between indices such as Cohen''s d, r, odds,
    etc. References: Ben-Shachar et al. (2020) <doi:10.21105/joss.02815>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

