{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gganimate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gganimate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gganimate/gganimate_{{ version }}.tar.gz
  sha256: a12d865ddecea761e8f12bdc3bfdb78642f7ab2d53b78940e1290c9071d24bc9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: magick, svglite, knitr, rmarkdown, testthat, base64enc, htmltools, covr, transformr, av, gifski (>= 1.4.3), ragg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-glue
    - r-progress
    - r-rlang
    - r-scales
    - r-stringi
    - r-tweenr >=1.0.1

  run:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-glue
    - r-progress
    - r-rlang
    - r-scales
    - r-stringi
    - r-tweenr >=1.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gganimate')"           # [not win]
    - "\"%R%\" -e \"library('gganimate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gganimate.com, https://github.com/thomasp85/gganimate
  license: MIT
  summary: The grammar of graphics as implemented in the 'ggplot2' package has been successful
    in providing a powerful API for creating static visualisation. In order to extend
    the API for animated graphics this package provides a completely new set of grammar,
    fully compatible with 'ggplot2' for specifying transitions and animations in a flexible
    and extensible way.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

