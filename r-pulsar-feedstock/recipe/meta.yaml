{% set version = '0.3.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pulsar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pulsar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pulsar/pulsar_{{ version }}.tar.gz
  sha256: ee82ef25b2be4bbac713c34bca85d8ea1fa0e32eb8c800dad7256e145fc79393

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: batchtools (>= 0.9.10), fs (>= 1.2.2), checkmate (>= 1.8.5), orca, huge, MASS, clime, glmnet, network, cluster, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5

  run:
    - r-base
    - r-matrix >=1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pulsar')"           # [not win]
    - "\"%R%\" -e \"library('pulsar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/zdk123/pulsar, https://arxiv.org/abs/1605.07072
  license: GPL-3
  summary: "Model selection for penalized graphical models using the Stability Approach to Regularization
    Selection ('StARS'), with options for speed-ups including Bounded StARS (B-StARS),
    batch computing, and other stability metrics (e.g., graphlet stability G-StARS).
    Christian L. M\xFCller, Richard Bonneau, Zachary Kurtz (2016) <arXiv:1605.07072>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

