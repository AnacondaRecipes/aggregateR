{% set version = '1.14.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ks/ks_{{ version }}.tar.gz
  sha256: 4543f53af412c368d7dedd1bf30c411290de3f37a5d5f77226112e8315dec76d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: geometry, MASS, misc3d (>= 0.4-0), oz, rgl (>= 0.66)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn >=1.1
    - r-kernsmooth >=2.22
    - r-matrix
    - r-kernlab
    - r-mclust
    - r-mgcv
    - r-multicool
    - r-mvtnorm >=1.0_0
    - r-plot3d
    - r-pracma

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn >=1.1
    - r-kernsmooth >=2.22
    - r-matrix
    - r-kernlab
    - r-mclust
    - r-mgcv
    - r-multicool
    - r-mvtnorm >=1.0_0
    - r-plot3d
    - r-pracma

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ks')"           # [not win]
    - "\"%R%\" -e \"library('ks')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.mvstat.net/mvksa/
  license: GPL-2 | GPL-3
  summary: Kernel smoothers for univariate and multivariate data, with comprehensive visualisation
    and bandwidth selection capabilities, including for densities, density derivatives,
    cumulative distributions, clustering, classification, density ridges, significant
    modal regions, and two-sample hypothesis tests. Chacon & Duong (2018) <doi:10.1201/9780429485572>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

