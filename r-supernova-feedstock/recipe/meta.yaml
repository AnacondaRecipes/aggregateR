{% set version = '2.5.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-supernova
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/supernova_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/supernova/supernova_{{ version }}.tar.gz
  sha256: afecd8cc8ecaa791104ffe3e5d0fb081eb3f453226e5482d631f67d0d418f898

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, covr, lintr, lme4, testthat (>= 2.1.0), tidyr, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-backports
    - r-cli
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar >=1.5.0
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-vctrs

  run:
    - r-base
    - r-backports
    - r-cli
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar >=1.5.0
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('supernova')"           # [not win]
    - "\"%R%\" -e \"library('supernova')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/UCLATALL/supernova
  license: AGPL-3
  summary: 'Produces ANOVA tables in the format used by Judd, McClelland, and Ryan (2017, ISBN:
    978-1138819832) in their introductory textbook, Data Analysis. This includes proportional
    reduction in error and formatting to improve ease the transition between the book
    and R.'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

