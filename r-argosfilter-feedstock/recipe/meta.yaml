{% set version = '0.63' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-argosfilter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/argosfilter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/argosfilter/argosfilter_{{ version }}.tar.gz
  sha256: 2fa6faa0f31e9d7ca255c87bb342857d8b23ff98af2890f85740518884132c67

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('argosfilter')"           # [not win]
    - "\"%R%\" -e \"library('argosfilter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=argosfilter
  license: GPL (>= 2)
  summary: Functions to filters animal satellite tracking data obtained from Argos. It is especially
    indicated for telemetry studies of marine animals, where Argos locations are predominantly
    of low-quality.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

