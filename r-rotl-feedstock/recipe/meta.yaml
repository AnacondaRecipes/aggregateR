{% set version = '3.0.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rotl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rotl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rotl/rotl_{{ version }}.tar.gz
  sha256: 1688b3284139803a9b1339d7f34a5db94bb1f2f4fd4c395423f7164dbdb3d98e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.12), MCMCglmm, phylobase, readxl, rmarkdown (>= 0.7), RNeXML, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape
    - r-assertthat >=0.1
    - r-httr
    - r-jsonlite
    - r-rentrez
    - r-rncl >=0.6.0

  run:
    - r-base
    - r-ape
    - r-assertthat >=0.1
    - r-httr
    - r-jsonlite
    - r-rentrez
    - r-rncl >=0.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rotl')"           # [not win]
    - "\"%R%\" -e \"library('rotl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rotl/, https://github.com/ropensci/rotl
  license: BSD_2_clause
  summary: An interface to the 'Open Tree of Life' API to retrieve phylogenetic trees, information
    about studies used to assemble the synthetic tree, and utilities to match taxonomic
    names to 'Open Tree identifiers'. The 'Open Tree of Life' aims at assembling a comprehensive
    phylogenetic tree for all named species.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

