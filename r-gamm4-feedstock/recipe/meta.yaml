{% set version = '0.2-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamm4
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gamm4_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamm4/gamm4_{{ version }}.tar.gz
  sha256: 57c5b66582b2adc32f6a3bb6a259f5b95198e283a96d966a6007e8e48b380c89

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-lme4 >=1.0
    - r-mgcv >=1.7_23

  run:
    - r-base
    - r-matrix
    - r-lme4 >=1.0
    - r-mgcv >=1.7_23

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gamm4')"           # [not win]
    - "\"%R%\" -e \"library('gamm4')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gamm4
  license: GPL-2
  summary: Estimate generalized additive mixed models via a version of function gamm() from 'mgcv',
    using 'lme4' for estimation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

