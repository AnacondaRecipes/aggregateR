{% set version = '0.3.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colourvalues
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/colourvalues_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/colourvalues/colourvalues_{{ version }}.tar.gz
  sha256: 36261277a88f8f9e759f69277ea73ba4ea8ab715a1e9f4e57209c43ee4dc395f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, microbenchmark, scales, testthat, viridisLite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.81.0
    - r-rcpp >=1.0.10

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.81.0
    - r-rcpp >=1.0.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('colourvalues')"           # [not win]
    - "\"%R%\" -e \"library('colourvalues')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://symbolixau.github.io/colourvalues/
  license: GPL-3
  summary: "Maps one of the viridis colour palettes, or a user-specified palette to values. Viridis
    colour maps are created by St\xE9fan van der Walt and Nathaniel Smith, and were
    set as the default palette for the 'Python' 'Matplotlib' library <https://matplotlib.org/>.
    Other palettes available in this library have been derived from 'RColorBrewer' <https://CRAN.R-project.org/package=RColorBrewer>
    and 'colorspace' <https://CRAN.R-project.org/package=colorspace> packages."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

