{% set version = '0.24' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xaringan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/xaringan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/xaringan/xaringan_{{ version }}.tar.gz
  sha256: b9ab6f8a9895b0c5c1b03abec2f2c306af2ac289def2b40b499191eeaedfa4ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rstudioapi, testit
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-knitr >=1.30
    - r-rmarkdown >=2.8
    - r-servr >=0.13
    - r-xfun >=0.18

  run:
    - r-base
    - r-htmltools
    - r-knitr >=1.30
    - r-rmarkdown >=2.8
    - r-servr >=0.13
    - r-xfun >=0.18

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('xaringan')"           # [not win]
    - "\"%R%\" -e \"library('xaringan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yihui/xaringan
  license: MIT
  summary: Create HTML5 slides with R Markdown and the JavaScript library 'remark.js' (<https://remarkjs.com>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

