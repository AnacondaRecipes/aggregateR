{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-orsifronts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/orsifronts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/orsifronts/orsifronts_{{ version }}.tar.gz
  sha256: 78c4730651ed2c771318e461e7fb20517adc344dc178576ae63d4388a38cb05b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('orsifronts')"           # [not win]
    - "\"%R%\" -e \"library('orsifronts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://australianantarcticdivision.github.io/orsifronts/
  license: GPL-3
  summary: A data set package with the "Orsi" and "Park/Durand" fronts as 'SpatialLinesDataFrame'
    objects. The Orsi et al. (1995) fronts are published at the Southern Ocean Atlas
    Database Page, and the Park et al. (2019) fronts are published at the 'SEANOE' Altimetry-derived
    Antarctic Circumpolar Current fronts page, please see package CITATION for details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

