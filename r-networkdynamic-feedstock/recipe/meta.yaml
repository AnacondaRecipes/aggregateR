{% set version = '0.11.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-networkdynamic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/networkDynamic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/networkDynamic/networkDynamic_{{ version }}.tar.gz
  sha256: 2c664fd0d85c0cdc099480d67a18e6afbb0cc1036963b6664a8a756874648e5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-network >=1.17.0
    - r-networklite
    - r-statnet.common

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-network >=1.17.0
    - r-networklite
    - r-statnet.common

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('networkDynamic')"           # [not win]
    - "\"%R%\" -e \"library('networkDynamic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statnet.org/
  license: GPL-3
  summary: Simple interface routines to facilitate the handling of network objects with complex
    intertemporal data. This is a part of the "statnet" suite of packages for network
    analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

