{% set version = '6.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-helpersmg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HelpersMG_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HelpersMG/HelpersMG_{{ version }}.tar.gz
  sha256: 959c4557ca3233e9c3189bc11d0addbe90275da10007f4800a89dd08e9270bcd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lme4, RNetCDF, ncdf4, maps, fields, shiny, ppcor, pbmcapply, pbapply, parallel, visNetwork, igraph, shinyWidgets, cranlogs
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-coda
    - r-ggplot2
    - r-rlang

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-coda
    - r-ggplot2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HelpersMG')"           # [not win]
    - "\"%R%\" -e \"library('HelpersMG')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HelpersMG
  license: GPL-2
  summary: Contains miscellaneous functions useful for managing 'NetCDF' files (see <https://en.wikipedia.org/wiki/NetCDF>),
    get moon phase and time for sun rise and fall, tide level, analyse and reconstruct
    periodic time series of temperature with irregular sinusoidal pattern, show scales
    and wind rose in plot with change of color of text, Metropolis-Hastings algorithm
    for Bayesian MCMC analysis, plot graphs or boxplot with error bars, search files
    in disk by there names or their content, read the contents of all files from a folder
    at one time.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

