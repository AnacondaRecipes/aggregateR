{% set version = '1.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-table1
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/table1_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/table1/table1_{{ version }}.tar.gz
  sha256: 8316b530e87d7598b5a1a898611ca505a75316d7846fe9c42a2b2065186625f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: boot,MatchIt,rmarkdown,printr,kableExtra,flextable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-htmltools
    - r-knitr
    - r-yaml

  run:
    - r-base
    - r-formula
    - r-htmltools
    - r-knitr
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('table1')"           # [not win]
    - "\"%R%\" -e \"library('table1')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/benjaminrich/table1
  license: GPL-3
  summary: Create HTML tables of descriptive statistics, as one would expect to see as the first
    table (i.e. "Table 1") in a medical/epidemiological journal article.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

