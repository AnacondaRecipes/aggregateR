{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spacyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spacyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spacyr/spacyr_{{ version }}.tar.gz
  sha256: dc1a4de284fe33bf5d9ecb67b74dc0e61896923913f533f8b97be2a8f9634cac

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, knitr, quanteda, R.rsp, rmarkdown, spelling, testthat, tidytext, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-reticulate >=1.6

  run:
    - r-base
    - r-data.table
    - r-reticulate >=1.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spacyr')"           # [not win]
    - "\"%R%\" -e \"library('spacyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://spacyr.quanteda.io
  license: GPL-3
  summary: An R wrapper to the 'Python' 'spaCy' 'NLP' library, from <http://spacy.io>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

