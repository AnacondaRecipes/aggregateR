{% set version = '0.2.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-supc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/supc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/supc/supc_{{ version }}.tar.gz
  sha256: d09485ab4cd5b5ec72698265dc87c593c89e93891929be23886fb92937ac793f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: amap, knitr, rmarkdown, fields, dbscan
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.62
    - r-rcpp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.62
    - r-rcpp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('supc')"           # [not win]
    - "\"%R%\" -e \"library('supc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wush978/supc
  license: GPL-3
  summary: Implements the self-updating process clustering algorithms proposed in Shiu and Chen
    (2016) <doi:10.1080/00949655.2015.1049605>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

