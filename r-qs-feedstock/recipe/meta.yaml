{% set version = '0.25.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qs/qs_{{ version }}.tar.gz
  sha256: 3f87388708a0fdfb0e68caade75ed771fd395cb4f649973459bc97f41d42064c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, dplyr, data.table
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rapiserialize >=0.1.1
    - r-rcpp
    - r-stringfish >=0.15.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rapiserialize >=0.1.1
    - r-rcpp
    - r-stringfish >=0.15.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qs')"           # [not win]
    - "\"%R%\" -e \"library('qs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/traversc/qs
  license: GPL-3
  summary: Provides functions for quickly writing and reading any R object to and from disk.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

