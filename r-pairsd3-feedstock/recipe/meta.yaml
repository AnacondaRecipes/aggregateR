{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pairsd3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pairsD3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pairsD3/pairsD3_{{ version }}.tar.gz
  sha256: f90bf49217af2cece05c394ce3dbe0dee4366aabdfcd5892fe07687a4b4b31f0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-shiny

  run:
    - r-base
    - r-htmlwidgets >=0.3.2
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pairsD3')"           # [not win]
    - "\"%R%\" -e \"library('pairsD3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/garthtarr/pairsD3/
  license: GPL-3
  summary: Creates an interactive scatterplot matrix using the D3 JavaScript library. See <https://d3js.org/>
    for more information on D3.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

