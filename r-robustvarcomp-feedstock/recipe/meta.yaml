{% set version = '0.1-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robustvarcomp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robustvarComp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robustvarComp/robustvarComp_{{ version }}.tar.gz
  sha256: 534febdf9d50dc0e50120a2bfb213dd41ed9baed691ac7cfd60adebfaab8b76e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: nlme, Matrix, mvtnorm, WWGbook
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gse
    - r-numderiv
    - r-plyr
    - r-robust
    - r-robustbase

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-gse
    - r-numderiv
    - r-plyr
    - r-robust
    - r-robustbase

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robustvarComp')"           # [not win]
    - "\"%R%\" -e \"library('robustvarComp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=robustvarComp
  license: GPL-2
  summary: Robust Estimation of Variance Component Models by classic and composite robust procedures.
    The composite procedures are robust against outliers generated by the Independent
    Contamination Model.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

