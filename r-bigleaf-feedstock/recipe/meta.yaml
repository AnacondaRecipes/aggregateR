{% set version = '0.8.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigleaf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigleaf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigleaf/bigleaf_{{ version }}.tar.gz
  sha256: e41d82fb6298150c46f57128e959a1f1c6cfa55e916c32544bab7be69b0b6df7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-robustbase
    - r-solartime

  run:
    - r-base
    - r-robustbase
    - r-solartime

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigleaf')"           # [not win]
    - "\"%R%\" -e \"library('bigleaf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bitbucket.org/juergenknauer/bigleaf
  license: GPL-2
  summary: Calculation of physical (e.g. aerodynamic conductance, surface temperature), and physiological
    (e.g. canopy conductance, water-use efficiency) ecosystem properties from eddy covariance
    data and accompanying meteorological measurements. Calculations assume the land
    surface to behave like a 'big-leaf' and return bulk ecosystem/canopy variables.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

