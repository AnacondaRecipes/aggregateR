{% set version = '0.24.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-contrast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/contrast_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/contrast/contrast_{{ version }}.tar.gz
  sha256: 4541acae0f18906c960141b6aafa3eaaa2451efdf7a50952cd83ebf7ab6cefcc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, kableExtra, dplyr, ggplot2, tidyr, rmarkdown, testthat, covr, geepack, splines
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlme
    - r-rms
    - r-sandwich

  run:
    - r-base
    - r-nlme
    - r-rms
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('contrast')"           # [not win]
    - "\"%R%\" -e \"library('contrast')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Alanocallaghan/contrast
  license: GPL-2
  summary: One degree of freedom contrasts for 'lm', 'glm', 'gls', and 'geese' objects.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

