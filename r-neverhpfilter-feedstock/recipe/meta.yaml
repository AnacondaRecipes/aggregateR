{% set version = '0.4-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neverhpfilter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/neverhpfilter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/neverhpfilter/neverhpfilter_{{ version }}.tar.gz
  sha256: 0141f058150009b05b998ddd6718b220da66b7666c90444b6a8bb80bc677f624

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xts >=0.11_0
    - r-zoo >=1.8_0

  run:
    - r-base
    - r-xts >=0.11_0
    - r-zoo >=1.8_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('neverhpfilter')"           # [not win]
    - "\"%R%\" -e \"library('neverhpfilter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://justinmshea.github.io/neverhpfilter/
  license: GPL-3
  summary: In the working paper titled "Why You Should Never Use the Hodrick-Prescott Filter",
    James D. Hamilton proposes a new alternative to economic time series filtering.
    The neverhpfilter package provides functions and data for reproducing his work.
    Hamilton (2017) <doi:10.3386/w23429>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

