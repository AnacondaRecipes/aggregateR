{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-helsinki
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/helsinki_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/helsinki/helsinki_{{ version }}.tar.gz
  sha256: 550d109bbdb8220fbed8f9299acf0f892de487fc3aa711663b06b391ec10c0ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, remotes, ggplot2, covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-dplyr
    - r-httpcache
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-sf
    - r-xml2

  run:
    - r-base
    - r-curl
    - r-dplyr
    - r-httpcache
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-sf
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('helsinki')"           # [not win]
    - "\"%R%\" -e \"library('helsinki')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://ropengov.github.io/helsinki/, https://github.com/rOpenGov/helsinki
  license: BSD_2_clause
  summary: Tools for accessing various open data sources in the Helsinki region in Finland. Current
    data sources include the Real Estate Department (<http://ptp.hel.fi/avoindata/>),
    Service Map API (<http://api.hel.fi/servicemap/v2/>), Linked Events API (<http://api.hel.fi/linkedevents/v1/>),
    Helsinki Region Infoshare statistics API (<https://dev.hel.fi/stats/>).
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

