{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bcee
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BCEE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BCEE/BCEE_{{ version }}.tar.gz
  sha256: f0e0a6a4eb11213073aa2f0cd6c76d87e8b3965124d8ca509538eb3c128533a0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bma
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-boot
    - r-leaps

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bma
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-boot
    - r-leaps

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BCEE')"           # [not win]
    - "\"%R%\" -e \"library('BCEE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BCEE
  license: GPL-2
  summary: A Bayesian model averaging approach to causal effect estimation based on the BCEE
    algorithm. Currently supports binary or continuous exposures and outcomes. For more
    details, see Talbot et al. (2015) <doi:10.1515/jci-2014-0035> Talbot and Beaudoin
    (2022) <doi:10.1515/jci-2021-0023>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

