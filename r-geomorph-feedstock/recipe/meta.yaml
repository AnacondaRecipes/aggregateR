{% set version = '4.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geomorph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geomorph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geomorph/geomorph_{{ version }}.tar.gz
  sha256: a83c265c007639070238c0864a47115f6355a9cc999ca7989cbc1f1b3b800aa5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, dplyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rrpp >=1.0.0
    - r-ape
    - r-ggplot2
    - r-jpeg
    - r-rgl

  run:
    - r-base
    - r-matrix
    - r-rrpp >=1.0.0
    - r-ape
    - r-ggplot2
    - r-jpeg
    - r-rgl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geomorph')"           # [not win]
    - "\"%R%\" -e \"library('geomorph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/geomorphR/geomorph
  license: GPL-3
  summary: Read, manipulate, and digitize landmark data, generate shape variables via Procrustes
    analysis for points, curves and surfaces, perform shape analyses, and provide graphical
    depictions of shapes and patterns of shape variation.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

