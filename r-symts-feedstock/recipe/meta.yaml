{% set version = '1.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-symts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SymTS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SymTS/SymTS_{{ version }}.tar.gz
  sha256: f4e247d23b05e293318b5ac64dcdc211c67de3dc7f36bbe0b5e315a1169333bc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SymTS')"           # [not win]
    - "\"%R%\" -e \"library('SymTS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SymTS
  license: GPL-3
  summary: Contains methods for simulation and for evaluating the pdf, cdf, and quantile functions
    for symmetric stable, symmetric classical tempered stable, and symmetric power tempered
    stable distributions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

