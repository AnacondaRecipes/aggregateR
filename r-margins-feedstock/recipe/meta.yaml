{% set version = '0.3.26' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-margins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/margins_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/margins/margins_{{ version }}.tar.gz
  sha256: 098c9dd136005c5e27808bf42102d47d141d4e18ca3a3a17fa3287ff97eca56b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: methods, knitr, rmarkdown, testthat, ggplot2, gapminder, sandwich, stargazer, lme4
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-data.table
    - r-prediction >=0.3.6

  run:
    - r-base
    - r-mass
    - r-data.table
    - r-prediction >=0.3.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('margins')"           # [not win]
    - "\"%R%\" -e \"library('margins')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/leeper/margins
  license: MIT
  summary: An R port of Stata's 'margins' command, which can be used to calculate marginal (or
    partial) effects from model objects.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

