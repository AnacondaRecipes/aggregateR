{% set version = '0.5.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggnetwork
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggnetwork_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggnetwork/ggnetwork_{{ version }}.tar.gz
  sha256: 74368662c1a225cdefc8addf606b398f14dafeff03faac56c15aa5e14819e9cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-ggrepel >=0.5
    - r-igraph
    - r-network
    - r-sna

  run:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-ggrepel >=0.5
    - r-igraph
    - r-network
    - r-sna

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggnetwork')"           # [not win]
    - "\"%R%\" -e \"library('ggnetwork')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/briatte/ggnetwork
  license: GPL-3
  summary: Geometries to plot network objects with 'ggplot2'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

