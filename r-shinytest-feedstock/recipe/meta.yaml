{% set version = '1.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinytest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinytest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinytest/shinytest_{{ version }}.tar.gz
  sha256: c7da7ed296de32a32f90267bdf920bbd3a689a15660e9cb6ad084a2232fab5b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: flexdashboard, globals, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr >=2.0.3
    - r-crayon
    - r-debugme
    - r-digest
    - r-htmlwidgets
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pingr
    - r-rematch
    - r-rlang
    - r-rstudioapi >=0.8.0.9002
    - r-shiny >=1.3.2
    - r-testthat >=1.0.0
    - r-webdriver >=1.0.6
    - r-withr

  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr >=2.0.3
    - r-crayon
    - r-debugme
    - r-digest
    - r-htmlwidgets
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pingr
    - r-rematch
    - r-rlang
    - r-rstudioapi >=0.8.0.9002
    - r-shiny >=1.3.2
    - r-testthat >=1.0.0
    - r-webdriver >=1.0.6
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinytest')"           # [not win]
    - "\"%R%\" -e \"library('shinytest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/shinytest
  license: MIT
  summary: For automated testing of Shiny applications, using a headless browser, driven through
    'WebDriver'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

