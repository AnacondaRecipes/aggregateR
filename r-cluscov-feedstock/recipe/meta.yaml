{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cluscov
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cluscov_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cluscov/cluscov_{{ version }}.tar.gz
  sha256: 3c6094e0e2211759a695d9e129b1e4f59ec3c14e22c755e02062946572d9850c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-quantreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cluscov')"           # [not win]
    - "\"%R%\" -e \"library('cluscov')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cluscov
  license: GPL-2
  summary: Clustered covariate regression enables estimation and inference in both linear and
    non-linear models with linear predictor functions even when the design matrix is
    column rank deficient. Routines in this package implement algorithms in Soale and
    Tsyawo (2019) <doi:10.13140/RG.2.2.32355.81441>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

