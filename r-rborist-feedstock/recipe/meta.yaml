{% set version = '0.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rborist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rborist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rborist/Rborist_{{ version }}.tar.gz
  sha256: f3b3f953ca99e0d17425ac6ba9a7b1e9d6098343abace575cdb492bca2a9c461

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.2
    - r-data.table >=1.9.8
    - r-digest

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.2
    - r-data.table >=1.9.8
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rborist')"           # [not win]
    - "\"%R%\" -e \"library('Rborist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.suiji.org/arborist, https://github.com/suiji/Arborist
  license: GPL-2
  summary: Scalable implementation of classification and regression forests, as described by
    Breiman (2001), <DOI:10.1023/A:1010933404324>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

