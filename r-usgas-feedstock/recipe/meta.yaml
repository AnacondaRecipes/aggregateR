{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usgas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/USgas_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/USgas/USgas_{{ version }}.tar.gz
  sha256: 18c62fc67ffa63c6213399b032e015fce1ebc5177dd55bcadd7633fd22e7588d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, plotly
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('USgas')"           # [not win]
    - "\"%R%\" -e \"library('USgas')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RamiKrispin/USgas
  license: MIT
  summary: 'Provides an overview of the demand for natural gas in the US by state and country
    level. Data source: US Energy Information Administration <https://www.eia.gov/>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

