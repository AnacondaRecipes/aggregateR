{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arulescba
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arulesCBA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arulesCBA/arulesCBA_{{ version }}.tar.gz
  sha256: 20365a708bfaa87a6d4bd00e827d973e51a0ec95731af7379c043d3ea639e88e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, mlbench, rJava, RWeka
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.4_0
    - r-arules >=1.7_4
    - r-discretization >=1.0_1
    - r-glmnet >=3.0_0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.4_0
    - r-arules >=1.7_4
    - r-discretization >=1.0_1
    - r-glmnet >=3.0_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arulesCBA')"           # [not win]
    - "\"%R%\" -e \"library('arulesCBA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/arulesCBA
  license: GPL-3
  summary: Provides the infrastructure for association rule-based classification including the
    algorithms CBA, CMAR, CPAR, C4.5, FOIL, PART, PRM, RCAR, and RIPPER to build associative
    classifiers. Hahsler et al (2019) <doi:10.32614/RJ-2019-048>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

