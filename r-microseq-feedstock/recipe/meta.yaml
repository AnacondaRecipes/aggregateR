{% set version = '2.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-microseq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/microseq_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/microseq/microseq_{{ version }}.tar.gz
  sha256: 37f23a4d0cdc8f1493b3031a53969a06e6098b46aa4b84daf4ac172f2df04dab

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.0
    - r-data.table
    - r-dplyr
    - r-rlang
    - r-stringr
    - r-tibble

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.0
    - r-data.table
    - r-dplyr
    - r-rlang
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('microseq')"           # [not win]
    - "\"%R%\" -e \"library('microseq')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=microseq
  license: GPL-2
  summary: Basic functions for microbial sequence data analysis. The idea is to use generic R
    data structures as much as possible, making R data wrangling possible also for sequence
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

