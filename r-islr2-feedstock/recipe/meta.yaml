{% set version = '1.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-islr2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ISLR2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ISLR2/ISLR2_{{ version }}.tar.gz
  sha256: d66f93907dea9417e21bd5252c8d862497762ecb44cd877dfc34665d162d5f52

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ISLR2')"           # [not win]
    - "\"%R%\" -e \"library('ISLR2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.statlearning.com
  license: GPL-2
  summary: We provide the collection of data-sets used in the book 'An Introduction to Statistical
    Learning with Applications in R, Second Edition'. These include many data-sets that
    we used in the first edition (some with minor changes), and some new datasets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

