{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lsasim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lsasim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lsasim/lsasim_{{ version }}.tar.gz
  sha256: 538a35e89d4735157c497574865f1457113da4ddf9c570030d691b4e757bdbf4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, formatR, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-mvtnorm
    - r-polycor

  run:
    - r-base
    - r-cli
    - r-mvtnorm
    - r-polycor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lsasim')"           # [not win]
    - "\"%R%\" -e \"library('lsasim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lsasim
  license: GPL-3
  summary: Provides functions to simulate data from large-scale educational assessments, including
    background questionnaire data and cognitive item responses that adhere to a multiple-matrix
    sampled design. The theoretical foundation can be found on Matta, T.H., Rutkowski,
    L., Rutkowski, D. et al. (2018) <doi:10.1186/s40536-018-0068-8>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

