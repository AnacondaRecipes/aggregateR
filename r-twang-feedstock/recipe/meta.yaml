{% set version = '2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-twang
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/twang_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/twang/twang_{{ version }}.tar.gz
  sha256: fc355527c57e4f6e0f60d26d7c690c4475fcd5fb165d125fea7cc6b9fafc4ce5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrixmodels
    - r-data.table
    - r-gbm >=1.5_3
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-survey
    - r-xgboost
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrixmodels
    - r-data.table
    - r-gbm >=1.5_3
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-survey
    - r-xgboost
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('twang')"           # [not win]
    - "\"%R%\" -e \"library('twang')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=twang
  license: GPL-3
  summary: Provides functions for propensity score estimating and weighting, nonresponse weighting,
    and diagnosis of the weights.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

