{% set version = '2.18.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gmodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gmodels/gmodels_{{ version }}.tar.gz
  sha256: da7d48021b7cd2fd8a7cd8d0bb9658b12342a32698a13877b25ca94aa03f1e95

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gplots, gtools, Matrix, nlme, lme4 (>= 0.999999-0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-gdata

  run:
    - r-base
    - r-mass
    - r-gdata

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gmodels')"           # [not win]
    - "\"%R%\" -e \"library('gmodels')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gmodels
  license: GPL-2
  summary: Various R programming tools for model fitting.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

