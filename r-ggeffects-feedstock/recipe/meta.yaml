{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggeffects
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggeffects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggeffects/ggeffects_{{ version }}.tar.gz
  sha256: 87f678c64aa9d13ed15f3d829e019210f7a64930b0f15c5714af3f8fbfc0e9f2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, aod, bayestestR, betareg, brglm2, brms, broom, car, carData, clubSandwich, datawizard (>= 0.9.0), effects (>= 4.2-2), emmeans (>= 1.8.8), gam, gamlss, gamm4, gee, geepack, ggplot2, ggrepel, GLMMadaptive, glmmTMB (>= 1.1.7), gridExtra, haven, httr, jsonlite, knitr, lme4, logistf, magrittr, margins, marginaleffects (>= 0.15.1), MASS, Matrix, mice, MCMCglmm, mgcv, nestedLogit (>= 0.3.0), nlme, ordinal, parameters, patchwork, pscl, quantreg, rmarkdown, rms, robustbase, rstanarm, rstantools, sandwich, see, sjlabelled (>= 1.1.2), sjstats, sjmisc (>= 2.8.2), survey, survival, testthat, tibble, VGAM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-insight >=0.19.5

  run:
    - r-base
    - r-insight >=0.19.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggeffects')"           # [not win]
    - "\"%R%\" -e \"library('ggeffects')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://strengejacke.github.io/ggeffects/
  license: GPL-3
  summary: Compute marginal effects and adjusted predictions from statistical models and returns
    the result as tidy data frames. These data frames are ready to use with the 'ggplot2'-package.
    Effects and predictions can be calculated for many different models. Interaction
    terms, splines and polynomial terms are also supported. The main functions are ggpredict(),
    ggemmeans() and ggeffect(). There is a generic plot()-method to plot the results
    using 'ggplot2'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

