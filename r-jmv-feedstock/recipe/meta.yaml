{% set version = '2.4.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jmv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jmv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jmv/jmv_{{ version }}.tar.gz
  sha256: 7ce99bad109f3346d41d458a281c4dd21e83e53dfbc6363c11e96536a8562a0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: exact2x2, testthat (>= 3.1.5), semPlot, carData, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayesfactor
    - r-ggally
    - r-gparotation
    - r-mass
    - r-pmcmr
    - r-r6
    - r-rocr
    - r-afex >=0.28_0
    - r-car >=3.0.0
    - r-dplyr
    - r-emmeans >=1.4.2
    - r-ggplot2 >=2.2.1
    - r-ggrepel
    - r-ggridges
    - r-jmvcore >=2.4.2
    - r-lavaan
    - r-magrittr
    - r-multcomp
    - r-mvnormtest
    - r-nnet
    - r-psych >=1.7.5
    - r-vcd
    - r-vcdextra

  run:
    - r-base
    - r-bayesfactor
    - r-ggally
    - r-gparotation
    - r-mass
    - r-pmcmr
    - r-r6
    - r-rocr
    - r-afex >=0.28_0
    - r-car >=3.0.0
    - r-dplyr
    - r-emmeans >=1.4.2
    - r-ggplot2 >=2.2.1
    - r-ggrepel
    - r-ggridges
    - r-jmvcore >=2.4.2
    - r-lavaan
    - r-magrittr
    - r-multcomp
    - r-mvnormtest
    - r-nnet
    - r-psych >=1.7.5
    - r-vcd
    - r-vcdextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jmv')"           # [not win]
    - "\"%R%\" -e \"library('jmv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=jmv
  license: GPL-2
  summary: A suite of common statistical methods such as descriptives, t-tests, ANOVAs, regression,
    correlation matrices, proportion tests, contingency tables, and factor analysis.
    This package is also useable from the 'jamovi' statistical spreadsheet (see <https://www.jamovi.org>
    for more information).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

