{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyitemanalysis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ShinyItemAnalysis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ShinyItemAnalysis/ShinyItemAnalysis_{{ version }}.tar.gz
  sha256: cf175bc0817fbad8f2839299b9fa7096d0bdec684cac3ca8bc4583f5d2f92e58

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table, deltaPlotR, difNLR (>= 1.4.1), DT, ggdendro, gridExtra, knitr, latticeExtra, ltm, plotly, rmarkdown, shiny (>= 1.5.0), shinyBS, shinydashboard, shinyjs, SIAmodules, stringr, testthat (>= 3.0.0), VGAM, xtable, yaml
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-difr >=5.0
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-lme4
    - r-magrittr
    - r-mirt >=1.28
    - r-nnet
    - r-psych >=2.1.9
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-difr >=5.0
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-lme4
    - r-magrittr
    - r-mirt >=1.28
    - r-nnet
    - r-psych >=2.1.9
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ShinyItemAnalysis')"           # [not win]
    - "\"%R%\" -e \"library('ShinyItemAnalysis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.ShinyItemAnalysis.org, https://CRAN.R-project.org/package=ShinyItemAnalysis
  license: GPL-3
  summary: Package including functions and interactive shiny application for the psychometric
    analysis of educational tests, psychological assessments, health-related and other
    types of multi-item measurements, or ratings from multiple raters.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

