{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-airgrteaching
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/airGRteaching_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/airGRteaching/airGRteaching_{{ version }}.tar.gz
  sha256: e2a899f80ef07239c7354cae43e7340cd714ed0e2bfd6cbf60e1529f21dc1fd2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: airGRdatasets, knitr, rmarkdown, testthat, tibble, htmlwidgets (>= 1.5.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-airgr >=1.6.9.27
    - r-dygraphs >=1.1.1.6
    - r-markdown
    - r-plotrix
    - r-shiny >=1.1.0
    - r-shinyjs >=1.0
    - r-xts

  run:
    - r-base
    - r-airgr >=1.6.9.27
    - r-dygraphs >=1.1.1.6
    - r-markdown
    - r-plotrix
    - r-shiny >=1.1.0
    - r-shinyjs >=1.0
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('airGRteaching')"           # [not win]
    - "\"%R%\" -e \"library('airGRteaching')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://hydrogr.github.io/airGRteaching/
  license: GPL-2
  summary: "Add-on package to the 'airGR' package that simplifies its use and is aimed at being
    used for teaching hydrology. The package provides 1) three functions that allow
    to complete very simply a hydrological modelling exercise 2) plotting functions
    to help students to explore observed data and to interpret the results of calibration
    and simulation of the GR ('G\xE9nie rural') models 3) a 'Shiny' graphical interface
    that allows for displaying the impact of model parameters on hydrographs and models
    internal variables."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

