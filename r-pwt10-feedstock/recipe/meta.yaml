{% set version = '10.01-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pwt10
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pwt10_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pwt10/pwt10_{{ version }}.tar.gz
  sha256: 5b47ad8b46e97c923ed4eaa9ca0d86ab032212e27136cd6ba76dad093f28dc94

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pwt10')"           # [not win]
    - "\"%R%\" -e \"library('pwt10')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pwt10
  license: GPL-2 | GPL-3
  summary: The Penn World Table 10.x (<https://www.rug.nl/ggdc/productivity/pwt/>) provides information
    on relative levels of income, output, input, and productivity for 183 countries
    between 1950 and 2019.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

