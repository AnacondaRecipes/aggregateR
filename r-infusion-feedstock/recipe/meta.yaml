{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-infusion
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Infusion_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Infusion/Infusion_{{ version }}.tar.gz
  sha256: 11fe4677798a50e41fc1284435f84f91a7598e6fdfdc432829d7adad1ec7ab36

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, Rmixmod, crayon, caret, xLLiM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-blackbox >=1.1.41
    - r-foreach
    - r-matrixstats
    - r-mvtnorm
    - r-numderiv
    - r-pbapply
    - r-proxy
    - r-ranger
    - r-spamm >=4.1.66
    - r-viridis

  run:
    - r-base
    - r-blackbox >=1.1.41
    - r-foreach
    - r-matrixstats
    - r-mvtnorm
    - r-numderiv
    - r-pbapply
    - r-proxy
    - r-ranger
    - r-spamm >=4.1.66
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Infusion')"           # [not win]
    - "\"%R%\" -e \"library('Infusion')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.R-project.org, https://gitlab.mbb.univ-montp2.fr/francois/Infusion
  license: CeCILL-2
  summary: Implements functions for simulation-based inference. In particular, implements functions
    to perform likelihood inference from data summaries whose distributions are simulated.
    A first approach was described in Rousset et al. (2017 <doi:10.1111/1755-0998.12627>)
    but the package implements more advanced methods.
  license_family: OTHER

