{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpubr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpubr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpubr/ggpubr_{{ version }}.tar.gz
  sha256: 2e6ec5d8151991d17ef8832259cf545fa0d1a50b326ba8c1c4657700171df774

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grDevices, knitr, RColorBrewer, gtable, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cowplot >=1.1.1
    - r-dplyr >=0.7.1
    - r-ggplot2 >=3.4.0
    - r-ggrepel >=0.9.2
    - r-ggsci
    - r-ggsignif
    - r-glue
    - r-gridextra
    - r-magrittr
    - r-polynom
    - r-purrr
    - r-rlang >=0.4.6
    - r-rstatix >=0.7.2
    - r-scales
    - r-tibble
    - r-tidyr >=1.3.0

  run:
    - r-base
    - r-cowplot >=1.1.1
    - r-dplyr >=0.7.1
    - r-ggplot2 >=3.4.0
    - r-ggrepel >=0.9.2
    - r-ggsci
    - r-ggsignif
    - r-glue
    - r-gridextra
    - r-magrittr
    - r-polynom
    - r-purrr
    - r-rlang >=0.4.6
    - r-rstatix >=0.7.2
    - r-scales
    - r-tibble
    - r-tidyr >=1.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggpubr')"           # [not win]
    - "\"%R%\" -e \"library('ggpubr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rpkgs.datanovia.com/ggpubr/
  license: GPL-2
  summary: The 'ggplot2' package is excellent and flexible for elegant data visualization in
    R. However the default generated plots requires some formatting before we can send
    them for publication. Furthermore, to customize a 'ggplot', the syntax is opaque
    and this raises the level of difficulty for researchers with no advanced R programming
    skills. 'ggpubr' provides some easy-to-use functions for creating and customizing
    'ggplot2'- based publication ready plots.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

