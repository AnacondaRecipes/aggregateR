{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hbim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hbim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hbim/hbim_{{ version }}.tar.gz
  sha256: b026b1c441193b5c8791796d04b6a6f390dbd98a0ece48ae0c6bda2e46e88ec4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm

  run:
    - r-base
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hbim')"           # [not win]
    - "\"%R%\" -e \"library('hbim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=hbim
  license: GPL-3
  summary: Calculate expected relative risk and proportion protected assuming normally distributed
    log10 transformed antibody dose for a several component vaccine. Uses Hill models
    for each component which are combined under Bliss independence. See Saul and Fay,
    2007 <DOI:10.1371/journal.pone.0000850>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

