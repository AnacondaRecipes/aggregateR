{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spcr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spcr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spcr/spcr_{{ version }}.tar.gz
  sha256: c31dc643e2cbb6f50c1564d86e5396f70613cbc54267265d7d4a6bbcc1bf9425

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spcr')"           # [not win]
    - "\"%R%\" -e \"library('spcr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi.org/10.1016/j.csda.2015.03.016, https://doi.org/10.1016/j.csda.2018.03.008,
    https://sites.google.com/site/shuichikawanoen/software
  license: GPL-2
  summary: The sparse principal component regression is computed. The regularization parameters
    are optimized by cross-validation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

