{% set version = '1.0-18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SpATS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SpATS/SpATS_{{ version }}.tar.gz
  sha256: 6389de5b75ff5c51f720f41888a015f375d59d22870ac07971468d54485cf1dc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-fields
    - r-spam

  run:
    - r-base
    - r-data.table
    - r-fields
    - r-spam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SpATS')"           # [not win]
    - "\"%R%\" -e \"library('SpATS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SpATS
  license: GPL-3
  summary: Analysis of field trial experiments by modelling spatial trends using two-dimensional
    Penalised spline (P-spline) models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

