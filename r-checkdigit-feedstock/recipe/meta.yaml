{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-checkdigit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CheckDigit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CheckDigit/CheckDigit_{{ version }}.tar.gz
  sha256: bae742865f686f0f2faa24dbfb9e6cd0f65ab8aafbece5051fc9cc90e1a957a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CheckDigit')"           # [not win]
    - "\"%R%\" -e \"library('CheckDigit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fascinatingfingers.gitlab.io/checkdigit, https://gitlab.com/fascinatingfingers/checkdigit
  license: GPL-3
  summary: Check digits are used like file hashes to verify that a number has been transcribed
    accurately. The functions provided by this package help to calculate and verify
    check digits according to various algorithms.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

