{% set version = '1.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modistools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MODISTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MODISTools/MODISTools_{{ version }}.tar.gz
  sha256: 0a6b3762865424e299e1a5ec28de78b8dcca3f673e61f42a37dae19ed78db3e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown, covr, testthat, ggplot2, dplyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-memoise
    - r-sf
    - r-sp
    - r-terra

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-memoise
    - r-sf
    - r-sp
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MODISTools')"           # [not win]
    - "\"%R%\" -e \"library('MODISTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bluegreen-labs/MODISTools
  license: AGPL-3
  summary: Programmatic interface to the Oak Ridge National Laboratories 'MODIS Land Products
    Subsets' web services (<https://modis.ornl.gov/data/modis_webservice.html>). Allows
    for easy downloads of 'MODIS' time series directly to your R workspace or your computer.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

