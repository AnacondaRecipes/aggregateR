{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-odb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ODB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ODB/ODB_{{ version }}.tar.gz
  sha256: 96458e11cc5db3ff6d81bbc8f429674f5688e7a2275547eabdf5d298125d333b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rjdbc

  run:
    - r-base
    - r-dbi
    - r-rjdbc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ODB')"           # [not win]
    - "\"%R%\" -e \"library('ODB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://bioinformatics.ovsa.fr/ODB
  license: GPL-3
  summary: Functions to create, connect, update and query 'HSQL' databases embedded in Open Document
    Databases files, as 'OpenOffice' and 'LibreOffice' do.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

