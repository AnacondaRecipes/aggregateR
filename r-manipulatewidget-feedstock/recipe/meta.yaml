{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-manipulatewidget
  version: {{ version|replace("-", "_") }}

source:
  fn: manipulateWidget_0.9.0.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/manipulateWidget_0.9.0.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/manipulateWidget/manipulateWidget_0.9.0.tar.gz
  sha256: 5bf4bdb702263b0e156f40f3354922a06db7db544e497addcd6c98d9860bf3a3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dygraphs, leaflet, plotly, xts, rmarkdown, testthat, covr
requirements:
  build:

  host:
    - r-base
    - r-base64enc
    - r-codetools
    - r-htmltools
    - r-htmlwidgets
    - r-knitr
    - r-miniui
    - r-shiny >=1.0.3

  run:
    - r-base
    - r-base64enc
    - r-codetools
    - r-htmltools
    - r-htmlwidgets
    - r-knitr
    - r-miniui
    - r-shiny >=1.0.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('manipulateWidget')"           # [not win]
    - "\"%R%\" -e \"library('manipulateWidget')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rte-antares-rpackage/manipulateWidget
  license: GPL (>= 2) | file LICENSE
  summary: Like package 'manipulate' does for static graphics, this package helps to easily add
    controls like sliders, pickers, checkboxes, etc. that  can be used to modify the
    input data or the parameters of an interactive  chart created with package 'htmlwidgets'.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

