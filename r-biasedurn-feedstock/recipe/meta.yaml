{% set version = '2.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biasedurn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BiasedUrn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BiasedUrn/BiasedUrn_{{ version }}.tar.gz
  sha256: 6295f1a12cd9d425cc03ec05a993fba04f539007c1754f23d7043a585b9e7537

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BiasedUrn')"           # [not win]
    - "\"%R%\" -e \"library('BiasedUrn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.agner.org/random/ https://www.r-project.org/
  license: GPL-3
  summary: "Statistical models of biased sampling in the form of univariate and multivariate
    noncentral hypergeometric distributions, including Wallenius' noncentral hypergeometric
    distribution and Fisher's noncentral hypergeometric distribution. See vignette(\"UrnTheory\")
    for explanation of these distributions. Literature: Fog, A. (2008a). Calculation
    Methods for Wallenius' Noncentral Hypergeometric Distribution, Communications in
    Statistics, Simulation and Computation, 37(2) <doi:10.1080/03610910701790269>. Fog,
    A. (2008b). Sampling methods for Wallenius\u2019 and Fisher\u2019s noncentral hypergeometric
    distributions, Communications in Statistics\u2014Simulation and Computation, 37(2)
    <doi:10.1080/03610910701790236>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

