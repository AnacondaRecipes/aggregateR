{% set version = '15.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emoji
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emoji_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emoji/emoji_{{ version }}.tar.gz
  sha256: 6a49e5fcfb1bab06ee4eb1027a52f62cd56c85d7f1502b55b6479df0fff54cf7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glue
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-glue
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emoji')"           # [not win]
    - "\"%R%\" -e \"library('emoji')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://emilhvitfeldt.github.io/emoji/, https://github.com/EmilHvitfeldt/emoji
  license: MIT
  summary: Contains data about emojis with relevant metadata, and functions to work with emojis
    when they are in strings.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

