{% set version = '2.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mistat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mistat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mistat/mistat_{{ version }}.tar.gz
  sha256: 10ca7832534da397d6ecb35bf38e0b93e703cf342c08c12cbcae0e0ef47d21c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: e1071, mvtnorm, AcceptanceSampling, boot, car, Dodge, tseries, qcc, DoE.base, FrF2, rsm, LearnBayes, ggplot2, grid, DiceEval, DiceKriging, DiceDesign, DiceView, lhs, survival, rpart, fdapace, randomForest, xgboost
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mistat')"           # [not win]
    - "\"%R%\" -e \"library('mistat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mistat
  license: GPL-2
  summary: 'Provide all the data sets and statistical analysis applications used in "Modern Industrial
    Statistics: with applications in R, MINITAB and JMP" by R.S. Kenett and S. Zacks
    with contributions by D. Amberti, John Wiley and Sons, 2021, which is a third revised
    and expanded revision of "Modern Industrial Statistics: Design and Control of Quality
    and Reliability", R. Kenett and S. Zacks, Duxbury/Wadsworth Publishing, 1998.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

