{% set version = '1.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vdiffr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vdiffr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vdiffr/vdiffr_{{ version }}.tar.gz
  sha256: ed432e5b67ee8b08e1aab5f7edb89da74e768da68ae6c6e2be483fcc354952d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2 (>= 3.2.0), roxygen2, withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cpp11
    - r-diffobj
    - r-glue
    - r-htmltools
    - r-lifecycle
    - r-rlang
    - r-testthat >=3.0.3
    - r-xml2 >=1.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cpp11
    - r-diffobj
    - r-glue
    - r-htmltools
    - r-lifecycle
    - r-rlang
    - r-testthat >=3.0.3
    - r-xml2 >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vdiffr')"           # [not win]
    - "\"%R%\" -e \"library('vdiffr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vdiffr.r-lib.org/, https://github.com/r-lib/vdiffr
  license: MIT
  summary: An extension to the 'testthat' package that makes it easy to add graphical unit tests.
    It provides a Shiny application to manage the test cases.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

