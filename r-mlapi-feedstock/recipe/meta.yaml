{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlapi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlapi/mlapi_{{ version }}.tar.gz
  sha256: d9ce7932a2c07fa07689f8a120afad77293544fb227ad22e8909add44d8cd1e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.1
    - r-r6 >=2.2.1

  run:
    - r-base
    - r-matrix >=1.1
    - r-r6 >=2.2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlapi')"           # [not win]
    - "\"%R%\" -e \"library('mlapi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mlapi
  license: MIT
  summary: Provides 'R6' abstract classes for building machine learning models with 'scikit-learn'
    like API. <https://scikit-learn.org/> is a popular module for 'Python' programming
    language which design became de facto a standard in industry for machine learning
    tasks.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

