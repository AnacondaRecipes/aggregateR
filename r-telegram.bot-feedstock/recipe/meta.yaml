{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-telegram.bot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/telegram.bot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/telegram.bot/telegram.bot_{{ version }}.tar.gz
  sha256: 4f802815add840d5415ab162ef4e5c3531288b88d4f07df31911add6e2151b3b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, devtools, knitr, promises, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-curl
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-openssl

  run:
    - r-base
    - r-r6
    - r-curl
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('telegram.bot')"           # [not win]
    - "\"%R%\" -e \"library('telegram.bot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ebeneditos/telegram.bot
  license: GPL-3
  summary: Provides a pure interface for the 'Telegram Bot API' <http://core.telegram.org/bots/api>.
    In addition to the pure API implementation, it features a number of tools to make
    the development of 'Telegram' bots with R easy and straightforward, providing an
    easy-to-use interface that takes some work off the programmer.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

