{% set version = '0.3-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nls2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nls2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nls2/nls2_{{ version }}.tar.gz
  sha256: 74d2fa178320823b98ddb72118d968ab9852f82123ae7183bb3289775dc7b116

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: nlstools, lhs
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-proto

  run:
    - r-base
    - r-proto

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nls2')"           # [not win]
    - "\"%R%\" -e \"library('nls2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ggrothendieck/nls2
  license: GPL-2
  summary: Adds brute force and multiple starting values to nls.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

