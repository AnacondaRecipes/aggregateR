{% set version = '0.13.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayestestr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayestestR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayestestR/bayestestR_{{ version }}.tar.gz
  sha256: 274702c9f067eb27089a2184c3d8e805ccfb2e6e8b9f90a4a6380939a28bb656

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BayesFactor (>= 0.9.12-4.4), bayesQR, bayesplot, BH, blavaan, bridgesampling, brms, curl, effectsize, emmeans, gamm4, ggdist, ggplot2, glmmTMB, httr, KernSmooth, knitr, lavaan, lme4, logspline, MASS, mclust, mediation, modelbased, parameters, patchwork, performance, quadprog, posterior, RcppEigen, rmarkdown, rstan, rstanarm, see (>= 0.7.5), testthat, tweedie
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-datawizard >=0.7.0
    - r-insight >=0.19.1

  run:
    - r-base
    - r-datawizard >=0.7.0
    - r-insight >=0.19.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayestestR')"           # [not win]
    - "\"%R%\" -e \"library('bayestestR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/bayestestR/
  license: GPL-3
  summary: 'Provides utilities to describe posterior distributions and Bayesian models. It includes
    point-estimates such as Maximum A Posteriori (MAP), measures of dispersion (Highest
    Density Interval - HDI; Kruschke, 2015 <doi:10.1016/C2012-0-00477-2>) and indices
    used for null-hypothesis testing (such as ROPE percentage, pd and Bayes factors).
    References: Makowski et al. (2021) <doi:10.21105/joss.01541>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

