{% set version = '0.6.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rdbnomics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rdbnomics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rdbnomics/rdbnomics_{{ version }}.tar.gz
  sha256: 8b0e9a87fa8dd3febec82485d123eafa1544fc6661f48cc81c3efde965e762c0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-data.table
    - r-jsonlite

  run:
    - r-base
    - r-curl
    - r-data.table
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rdbnomics')"           # [not win]
    - "\"%R%\" -e \"library('rdbnomics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://git.nomics.world/dbnomics/rdbnomics
  license: AGPL-3
  summary: R access to hundreds of millions data series from DBnomics API (<https://db.nomics.world/>).
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

