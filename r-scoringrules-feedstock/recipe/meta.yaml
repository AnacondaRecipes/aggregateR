{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scoringrules
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scoringRules_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scoringRules/scoringRules_{{ version }}.tar.gz
  sha256: 393ff96e17e70c31ede7c30fff36cea2d1f7863be2339b523ab2960c6510c5e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gsl (>= 1.8-3), hypergeo(>= 1.0), rmarkdown, testthat, crch, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.0
    - r-rcpparmadillo
    - r-knitr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.0
    - r-rcpparmadillo
    - r-knitr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scoringRules')"           # [not win]
    - "\"%R%\" -e \"library('scoringRules')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/FK83/scoringRules
  license: GPL-2
  summary: Dictionary-like reference for computing scoring rules in a wide range of situations.
    Covers both parametric forecast distributions (such as mixtures of Gaussians) and
    distributions generated via simulation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

