{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bundesligr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bundesligR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bundesligR/bundesligR_{{ version }}.tar.gz
  sha256: 7727025a4658accc3cf3934f90a99a6a16ed09d6154157cf5cae1d28135cd036

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bundesligR')"           # [not win]
    - "\"%R%\" -e \"library('bundesligR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ottlngr/bundesligR
  license: GPL-3
  summary: All final tables of Germany's highest football (soccer!) league, the Bundesliga. Contains
    data from 1964 to 2016.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

