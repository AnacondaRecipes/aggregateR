{% set version = '2.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfpermute
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rfPermute_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rfPermute/rfPermute_{{ version }}.tar.gz
  sha256: 3487d0ffed3a5d030ca7ae0f79e9037ca286f9dfd6301bbfb5ea171aa5281b18

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind >=1.4
    - r-dplyr >=1.0
    - r-ggplot2 >=3.3
    - r-gridextra
    - r-magrittr >=2.0
    - r-randomforest >=4.6
    - r-rlang
    - r-scales
    - r-swfscmisc >=1.5
    - r-tibble >=3.1
    - r-tidyr >=1.1

  run:
    - r-base
    - r-abind >=1.4
    - r-dplyr >=1.0
    - r-ggplot2 >=3.3
    - r-gridextra
    - r-magrittr >=2.0
    - r-randomforest >=4.6
    - r-rlang
    - r-scales
    - r-swfscmisc >=1.5
    - r-tibble >=3.1
    - r-tidyr >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rfPermute')"           # [not win]
    - "\"%R%\" -e \"library('rfPermute')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EricArcher/rfPermute
  license: GPL-2
  summary: Estimate significance of importance metrics for a Random Forest model by permuting
    the response variable. Produces null distribution of importance metrics for each
    predictor variable and p-value of observed. Provides summary and visualization functions
    for 'randomForest' results.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

