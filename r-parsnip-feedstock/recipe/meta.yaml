{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-parsnip
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/parsnip_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/parsnip/parsnip_{{ version }}.tar.gz
  sha256: 2241336c3cd1fed7c882228d524388aa4bc6645110e781afad3d932a769d0bc8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: C50, covr, dials (>= 1.1.0), earth, ggrepel, keras, kernlab, kknn, knitr, LiblineaR, MASS, Matrix, mgcv, modeldata, nlme, prodlim, ranger (>= 0.12.0), remotes, rmarkdown, rpart, sparklyr (>= 1.0.0), survival, tensorflow, testthat (>= 3.0.0), xgboost (>= 1.5.0.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-ggplot2
    - r-globals
    - r-glue
    - r-hardhat >=1.1.0
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-prettyunits
    - r-purrr >=1.0.0
    - r-rlang >=0.3.1
    - r-tibble >=2.1.1
    - r-tidyr >=1.3.0
    - r-vctrs >=0.6.0
    - r-withr

  run:
    - r-base
    - r-cli
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-ggplot2
    - r-globals
    - r-glue
    - r-hardhat >=1.1.0
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-prettyunits
    - r-purrr >=1.0.0
    - r-rlang >=0.3.1
    - r-tibble >=2.1.1
    - r-tidyr >=1.3.0
    - r-vctrs >=0.6.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('parsnip')"           # [not win]
    - "\"%R%\" -e \"library('parsnip')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/parsnip, https://parsnip.tidymodels.org/
  license: MIT
  summary: A common interface is provided to allow users to specify a model without having to
    remember the different argument names across different functions or computational
    engines (e.g. 'R', 'Spark', 'Stan', 'H2O', etc).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

