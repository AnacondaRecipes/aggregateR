{% set version = '0.3.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fselectorrcpp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FSelectorRcpp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FSelectorRcpp/FSelectorRcpp_{{ version }}.tar.gz
  sha256: 41f22f6ca60ebec60ae79b6c7e174c35cd7976446a610bad91365229aece8c9f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, Matrix, RcppArmadillo, dplyr, RWeka, entropy, FSelector, randomForest, doParallel, rpart, MASS, covr, parallel, htmltools, magrittr, knitr, RTCGA.rnaseq, ggplot2, microbenchmark, pbapply, tibble, rmarkdown, lintr, pkgdown, withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-foreach
    - r-iterators
    - r-testthat

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-foreach
    - r-iterators
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FSelectorRcpp')"           # [not win]
    - "\"%R%\" -e \"library('FSelectorRcpp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mi2-warsaw/FSelectorRcpp
  license: GPL-2
  summary: '''Rcpp'' (free of ''Java''/''Weka'') implementation of ''FSelector'' entropy-based
    feature selection algorithms based on an MDL discretization (Fayyad U. M., Irani
    K. B.: Multi-Interval Discretization of Continuous-Valued Attributes for Classification
    Learning. In 13''th International Joint Conference on Uncertainly in Artificial
    Intelligence (IJCAI93), pages 1022-1029, Chambery, France, 1993.) <https://www.ijcai.org/Proceedings/93-2/Papers/022.pdf>
    with a sparse matrix support.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

