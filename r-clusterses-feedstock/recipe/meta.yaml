{% set version = '2.6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clusterses
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clusterSEs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clusterSEs/clusterSEs_{{ version }}.tar.gz
  sha256: da9effda34daa0c1cf70f4d0baa8179a097555ba42e03e7abdae73f06a3a0b35

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aer
    - r-formula
    - r-dfidx
    - r-lmtest
    - r-mlogit >=1.1_0
    - r-plm
    - r-sandwich

  run:
    - r-base
    - r-aer
    - r-formula
    - r-dfidx
    - r-lmtest
    - r-mlogit >=1.1_0
    - r-plm
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clusterSEs')"           # [not win]
    - "\"%R%\" -e \"library('clusterSEs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=clusterSEs
  license: GPL-2
  summary: Calculate p-values and confidence intervals using cluster-adjusted t-statistics (based
    on Ibragimov and Muller (2010) <DOI:10.1198/jbes.2009.08046>, pairs cluster bootstrapped
    t-statistics, and wild cluster bootstrapped t-statistics (the latter two techniques
    based on Cameron, Gelbach, and Miller (2008) <DOI:10.1162/rest.90.3.414>. Procedures
    are included for use with GLM, ivreg, plm (pooling or fixed effects), and mlogit
    models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

