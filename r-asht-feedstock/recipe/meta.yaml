{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-asht
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/asht_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/asht/asht_{{ version }}.tar.gz
  sha256: 66f6cc7af30756dc8ec7a890565d3ef885b223eb8ae1c762795b284b33c49923

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bootstrap
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bpcp
    - r-coin
    - r-exact2x2 >=1.6.4
    - r-exactci
    - r-perm
    - r-ssanv

  run:
    - r-base
    - r-bpcp
    - r-coin
    - r-exact2x2 >=1.6.4
    - r-exactci
    - r-perm
    - r-ssanv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('asht')"           # [not win]
    - "\"%R%\" -e \"library('asht')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=asht
  license: GPL-3
  summary: Gives some hypothesis test functions (sign test, median and other quantile tests,
    Wilcoxon signed rank test, coefficient of variation test, test of normal variance,
    test on weighted sums of Poisson [see Fay and Kim <doi:10.1002/bimj.201600111>],
    sample size for t-tests with different variances and non-equal n per arm, Behrens-Fisher
    test, nonparametric ABC intervals, Wilcoxon-Mann-Whitney test [with effect estimates
    and confidence intervals, see Fay and Malinovsky <doi:10.1002/sim.7890>], two-sample
    melding tests [see Fay, Proschan, and Brittain <doi:10.1111/biom.12231>], one-way
    ANOVA allowing var.equal=FALSE [see Brown and Forsythe, 1974, Biometrics]), prevalence
    confidence intervals that adjust for sensitivity and specificity [see Lang and Reiczigel,
    2014 <doi:10.1016/j.prevetmed.2013.09.015>] or Bayer, Fay, and Graubard, 2023 <doi:10.48550/arXiv.2205.13494>).
    The focus is on hypothesis tests that have compatible confidence intervals, but
    some functions only have confidence intervals (e.g., prevSeSp).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

