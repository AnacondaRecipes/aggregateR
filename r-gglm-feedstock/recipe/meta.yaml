{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gglm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gglm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gglm/gglm_{{ version }}.tar.gz
  sha256: 1b7407f3b82810105f587a00305d4f7cd092f9d843182016853d1b5d5bcda1f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lme4
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom
    - r-broom.mixed
    - r-dplyr
    - r-ggplot2
    - r-metafor
    - r-nlme
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vctrs

  run:
    - r-base
    - r-broom
    - r-broom.mixed
    - r-dplyr
    - r-ggplot2
    - r-metafor
    - r-nlme
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gglm')"           # [not win]
    - "\"%R%\" -e \"library('gglm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/graysonwhite/gglm
  license: CC0
  summary: Allows for easy creation of diagnostic plots for a variety of model objects using
    the Grammar of Graphics. Provides functionality for both individual diagnostic plots
    and an array of four standard diagnostic plots.
  license_family: CC

