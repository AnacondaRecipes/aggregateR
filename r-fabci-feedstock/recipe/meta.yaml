{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fabci
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fabCI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fabCI/fabCI_{{ version }}.tar.gz
  sha256: d5be191ba05574b640b91595b797ca7f7d8423de6893630181fae3db8518eaed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fabCI')"           # [not win]
    - "\"%R%\" -e \"library('fabCI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fabCI
  license: GPL-3
  summary: Frequentist assisted by Bayes (FAB) confidence interval construction. See 'Adaptive
    multigroup confidence intervals with constant coverage' by Yu and Hoff <DOI:10.1093/biomet/asy009>
    and 'Exact adaptive confidence intervals for linear regression coefficients' by
    Hoff and Yu <DOI:10.1214/18-EJS1517>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

