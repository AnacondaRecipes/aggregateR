{% set version = '1.0.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lps
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LPS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LPS/LPS_{{ version }}.tar.gz
  sha256: 9688197b43415a79680b71c85d531f80b65187e49af80009c3ade5a99ef851a4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: limma
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LPS')"           # [not win]
    - "\"%R%\" -e \"library('LPS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bioinformatics.ovsa.fr/LPS
  license: GPL-3
  summary: An implementation of the Linear Predictor Score approach, as initiated by Radmacher
    et al. (J Comput Biol 2001) and enhanced by Wright et al. (PNAS 2003) for gene expression
    signatures. Several tools for unsupervised clustering of gene expression data are
    also provided.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

