{% set version = '2.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cir
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cir_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cir/cir_{{ version }}.tar.gz
  sha256: 1aa70e0f610b0ea1c5fc784a0f46158e3303d077f00270c512ddfa3c8c51ff2d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cir')"           # [not win]
    - "\"%R%\" -e \"library('cir')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cir
  license: GPL-2
  summary: 'Isotonic regression (IR) and its improvement: centered isotonic regression (CIR).
    CIR is recommended in particular with small samples. Also, interval estimates for
    both, and additional utilities such as plotting dose-response data. For dev version
    and change history, see GitHub assaforon/cir.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

