{% set version = '2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fpp2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fpp2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fpp2/fpp2_{{ version }}.tar.gz
  sha256: 0ed8d9a2716fb2dcaa0da68637a0311dd0ae8a9f6e648bcf2ca5e0908f9384d6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: GGally,gridExtra,Mcomp,seasonal,vars
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-expsmooth
    - r-fma
    - r-forecast >=8.3
    - r-ggplot2
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-rstudioapi >=0.7

  run:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-expsmooth
    - r-fma
    - r-forecast >=8.3
    - r-ggplot2
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-rstudioapi >=0.7

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fpp2')"           # [not win]
    - "\"%R%\" -e \"library('fpp2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.robjhyndman.com/fpp2-package/, https://github.com/robjhyndman/fpp2-package,
    https://otexts.com/fpp2/
  license: GPL-3
  summary: 'All data sets required for the examples and exercises in the book "Forecasting: principles
    and practice" (2nd ed, 2018) by Rob J Hyndman and George Athanasopoulos <https://otexts.com/fpp2/>.
    All packages required to run the examples are also loaded.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

