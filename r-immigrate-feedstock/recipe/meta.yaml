{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-immigrate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Immigrate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Immigrate/Immigrate_{{ version }}.tar.gz
  sha256: b6efa5ecb4ac17dfae57a85807884d2618464aa73b2cbafcbbe7cd39ccded65e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-proc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-proc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Immigrate')"           # [not win]
    - "\"%R%\" -e \"library('Immigrate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=Immigrate, https://arxiv.org/abs/1810.02658, https://github.com/RuzhangZhao/Immigrate/
  license: GPL-2
  summary: 'Based on large margin principle, this package performs feature selection methods:
    "IM4E"(Iterative Margin-Maximization under Max-Min Entropy Algorithm); "Immigrate"(Iterative
    Max-Min Entropy Margin-Maximization with Interaction Terms Algorithm); "BIM"(Boosted
    version of IMMIGRATE algorithm); "Simba"(Iterative Search Margin Based Algorithm);
    "LFE"(Local Feature Extraction Algorithm). This package also performs prediction
    for the above feature selection methods.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

