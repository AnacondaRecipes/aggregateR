{% set version = '4.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfishbase
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rfishbase_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rfishbase/rfishbase_{{ version }}.tar.gz
  sha256: 1cdd0d66dedf60f25471b96d324be4fec39448acae810f8c57e606dafffb0dec

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, rmarkdown, knitr, covr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-contentid >=0.0.15
    - r-dbplyr
    - r-dplyr
    - r-duckdb
    - r-fs
    - r-glue
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-progress
    - r-purrr
    - r-readr >=2.0.0
    - r-rlang
    - r-rstudioapi
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-dbi
    - r-contentid >=0.0.15
    - r-dbplyr
    - r-dplyr
    - r-duckdb
    - r-fs
    - r-glue
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-progress
    - r-purrr
    - r-readr >=2.0.0
    - r-rlang
    - r-rstudioapi
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rfishbase')"           # [not win]
    - "\"%R%\" -e \"library('rfishbase')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rfishbase/, https://github.com/ropensci/rfishbase
  license: CC0
  summary: A programmatic interface to 'FishBase', re-written based on an accompanying 'RESTful'
    API. Access tables describing over 30,000 species of fish, their biology, ecology,
    morphology, and more. This package also supports experimental access to 'SeaLifeBase'
    data, which contains nearly 200,000 species records for all types of aquatic life
    not covered by 'FishBase.'
  license_family: CC

