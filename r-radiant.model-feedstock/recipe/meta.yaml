{% set version = '1.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant.model
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant.model_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant.model/radiant.model_{{ version }}.tar.gz
  sha256: a59ca875f63d072a40383c999290f4c30ee632272d79a63bb45ec03f24475ca0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0), pkgdown (>= 1.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer >=1.0.9
    - r-neuralnettools >=1.5.1
    - r-broom >=0.7.0
    - r-car >=2.1.3
    - r-data.tree >=0.7.4
    - r-dplyr >=1.1.2
    - r-e1071 >=1.6.8
    - r-ggplot2 >=3.4.2
    - r-ggrepel >=0.8
    - r-import >=1.1.0
    - r-lubridate >=1.7.2
    - r-magrittr >=1.5
    - r-nnet >=7.3.12
    - r-patchwork >=1.0.0
    - r-pdp >=0.8.1
    - r-psych >=1.8.4
    - r-radiant.basics >=1.5.0
    - r-radiant.data >=1.5.3
    - r-ranger >=0.11.2
    - r-rlang >=0.4.10
    - r-rpart >=4.1.11
    - r-sandwich >=2.3.4
    - r-scales >=1.2.1
    - r-shiny >=1.7.4
    - r-stringi
    - r-stringr >=1.1.0
    - r-tidyr >=0.8.2
    - r-tidyselect >=1.2.0
    - r-vip >=0.3.2
    - r-xgboost >=1.6.0.1
    - r-yaml

  run:
    - r-base
    - r-diagrammer >=1.0.9
    - r-neuralnettools >=1.5.1
    - r-broom >=0.7.0
    - r-car >=2.1.3
    - r-data.tree >=0.7.4
    - r-dplyr >=1.1.2
    - r-e1071 >=1.6.8
    - r-ggplot2 >=3.4.2
    - r-ggrepel >=0.8
    - r-import >=1.1.0
    - r-lubridate >=1.7.2
    - r-magrittr >=1.5
    - r-nnet >=7.3.12
    - r-patchwork >=1.0.0
    - r-pdp >=0.8.1
    - r-psych >=1.8.4
    - r-radiant.basics >=1.5.0
    - r-radiant.data >=1.5.3
    - r-ranger >=0.11.2
    - r-rlang >=0.4.10
    - r-rpart >=4.1.11
    - r-sandwich >=2.3.4
    - r-scales >=1.2.1
    - r-shiny >=1.7.4
    - r-stringi
    - r-stringr >=1.1.0
    - r-tidyr >=0.8.2
    - r-tidyselect >=1.2.0
    - r-vip >=0.3.2
    - r-xgboost >=1.6.0.1
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radiant.model')"           # [not win]
    - "\"%R%\" -e \"library('radiant.model')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/radiant-rstats/radiant.model/, https://radiant-rstats.github.io/radiant.model/,
    https://radiant-rstats.github.io/docs/
  license: AGPL-3
  summary: The Radiant Model menu includes interfaces for linear and logistic regression, naive
    Bayes, neural networks, classification and regression trees, model evaluation, collaborative
    filtering, decision analysis, and simulation. The application extends the functionality
    in 'radiant.data'.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

