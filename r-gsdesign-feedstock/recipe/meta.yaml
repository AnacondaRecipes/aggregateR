{% set version = '3.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsdesign
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gsDesign_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gsDesign/gsDesign_{{ version }}.tar.gz
  sha256: 8f3ea545e8cf9a7af8e7dbb50faea3633daf7a793bca6f3b4d1af27b6ea0a41a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, gridExtra, kableExtra, knitr, mvtnorm, ragg, rmarkdown, scales, testthat, utils
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2 >=0.9.2
    - r-gt
    - r-magrittr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dplyr
    - r-ggplot2 >=0.9.2
    - r-gt
    - r-magrittr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsDesign')"           # [not win]
    - "\"%R%\" -e \"library('gsDesign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://keaven.github.io/gsDesign/, https://github.com/keaven/gsDesign
  license: GPL-3
  summary: 'Derives group sequential clinical trial designs and describes their properties. Particular
    focus on time-to-event, binary, and continuous outcomes. Largely based on methods
    described in Jennison, Christopher and Turnbull, Bruce W., 2000, "Group Sequential
    Methods with Applications to Clinical Trials" ISBN: 0-8493-0316-8.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

