{% set version = '0.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nodbi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nodbi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nodbi/nodbi_{{ version }}.tar.gz
  sha256: 004ba8612ee9f3f9f44a79ad9b6cb86c3ac6fd1c67df27d54873e634bca35d9d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rpostgres
    - r-rsqlite >=2.2.4
    - r-elastic >=1.0.0
    - r-jqr
    - r-jsonify
    - r-jsonlite
    - r-mongolite >=1.6
    - r-sofa >=0.3.0
    - r-stringi
    - r-uuid

  run:
    - r-base
    - r-dbi
    - r-rpostgres
    - r-rsqlite >=2.2.4
    - r-elastic >=1.0.0
    - r-jqr
    - r-jsonify
    - r-jsonlite
    - r-mongolite >=1.6
    - r-sofa >=0.3.0
    - r-stringi
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nodbi')"           # [not win]
    - "\"%R%\" -e \"library('nodbi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/nodbi/, https://github.com/ropensci/nodbi
  license: MIT
  summary: Simplified document database access and manipulation, providing a common API across
    supported 'NoSQL' databases 'Elasticsearch', 'CouchDB', 'MongoDB' as well as 'SQLite/JSON1'
    and 'PostgreSQL'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

