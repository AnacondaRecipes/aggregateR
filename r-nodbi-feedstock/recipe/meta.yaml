{% set version = '0.9.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nodbi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nodbi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nodbi/nodbi_{{ version }}.tar.gz
  sha256: 79d286060e8e6f2a265d411d97a938c807c8c18d66bba0fe2ff65d608aeffcfa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sofa (>= 0.3.0), elastic (>= 1.0.0), mongolite (>= 1.6), RSQLite (>= 2.2.4), duckdb (>= 0.6.0), RPostgres, testthat, withr, callr, webfakes (>= 1.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-jqr
    - r-jsonlite
    - r-stringi
    - r-uuid

  run:
    - r-base
    - r-dbi
    - r-jqr
    - r-jsonlite
    - r-stringi
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nodbi')"           # [not win]
    - "\"%R%\" -e \"library('nodbi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/nodbi/, https://github.com/ropensci/nodbi
  license: MIT
  summary: Simplified document database access and manipulation, providing a common API across
    supported 'NoSQL' databases 'Elasticsearch', 'CouchDB', 'MongoDB' as well as 'SQLite/JSON1',
    'PostgreSQL', and 'DuckDB'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

