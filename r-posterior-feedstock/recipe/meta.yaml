{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-posterior
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/posterior_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/posterior/posterior_{{ version }}.tar.gz
  sha256: b757e06885a1f21e7ad8f5a3feaecbe0a71ae8d766e4aec4c3aa2183a810afe1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), caret (>= 6.0.84), gbm (>= 2.1.8), randomForest (>= 4.6.14), e1071 (>= 1.7.3), dplyr, tidyr, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind
    - r-checkmate
    - r-distributional
    - r-matrixstats
    - r-pillar
    - r-rlang >=0.4.7
    - r-tensora
    - r-tibble >=3.0.0
    - r-vctrs

  run:
    - r-base
    - r-abind
    - r-checkmate
    - r-distributional
    - r-matrixstats
    - r-pillar
    - r-rlang >=0.4.7
    - r-tensora
    - r-tibble >=3.0.0
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('posterior')"           # [not win]
    - "\"%R%\" -e \"library('posterior')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mc-stan.org/posterior/, https://discourse.mc-stan.org/
  license: BSD_3_clause
  summary: 'Provides useful tools for both users and developers of packages for fitting Bayesian
    models or working with output from Bayesian models. The primary goals of the package
    are to: (a) Efficiently convert between many different useful formats of draws (samples)
    from posterior or prior distributions. (b) Provide consistent methods for operations
    commonly performed on draws, for example, subsetting, binding, or mutating draws.
    (c) Provide various summaries of draws in convenient formats. (d) Provide lightweight
    implementations of state of the art posterior inference diagnostics. References:
    Vehtari et al. (2021) <doi:10.1214/20-BA1221>.'
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

