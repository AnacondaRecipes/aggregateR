{% set version = '2.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-projpred
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/projpred_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/projpred/projpred_{{ version }}.tar.gz
  sha256: b9e8336c1da7eea958e8aca8ecdb9e2aea1a3d9a3032bb288914db0fd69ecd37

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggrepel, rstanarm, brms, nlme, optimx, ucminf, parallel, foreach, iterators, doRNG, testthat, vdiffr, knitr, rmarkdown, glmnet, cmdstanr, rlang, bayesplot (>= 1.5.0), posterior, doParallel, future, future.callr, doFuture
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-gamm4
    - r-ggplot2
    - r-gtools
    - r-lme4 >=1.1_28
    - r-loo >=2.0.0
    - r-mclogit
    - r-mgcv
    - r-mvtnorm
    - r-nnet
    - r-ordinal
    - r-rstantools >=2.0.0
    - r-scales

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-gamm4
    - r-ggplot2
    - r-gtools
    - r-lme4 >=1.1_28
    - r-loo >=2.0.0
    - r-mclogit
    - r-mgcv
    - r-mvtnorm
    - r-nnet
    - r-ordinal
    - r-rstantools >=2.0.0
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('projpred')"           # [not win]
    - "\"%R%\" -e \"library('projpred')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mc-stan.org/projpred/, https://discourse.mc-stan.org
  license: GPL-3
  summary: "Performs projection predictive feature selection for generalized linear models (Piironen,
    Paasiniemi, and Vehtari, 2020, <doi:10.1214/20-EJS1711>) with or without multilevel
    or additive terms (Catalina, B\xFCrkner, and Vehtari, 2022, <https://proceedings.mlr.press/v151/catalina22a.html>),
    for some ordinal and nominal regression models (Weber, Glass, and Vehtari, 2023,
    <arXiv:2301.01660>), and for many other regression models (using the latent projection
    by Catalina, B\xFCrkner, and Vehtari, 2021, <arXiv:2109.04702>, which can also be
    applied to most of the former models). The package is compatible with the 'rstanarm'
    and 'brms' packages, but other reference models can also be used. See the vignettes
    and the documentation for more information and examples."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

