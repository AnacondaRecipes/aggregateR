{% set version = '3.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robustlmm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robustlmm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robustlmm/robustlmm_{{ version }}.tar.gz
  sha256: a405638cad56ab9ba96eae899a7d9d6d44b5d07722ea1fbab5ba1b03827b64ca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, reshape2, microbenchmark, emmeans (>= 1.4), estimability, lqmm, rlme, MASS, lemon, RColorBrewer, skewt, fs, dplyr, ggh4x, testthat, robustvarComp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5_3
    - r-rcpp >=0.12.2
    - r-fastghquad
    - r-lattice
    - r-lme4 >=1.1_9
    - r-nlme
    - r-rlang
    - r-robustbase >=0.93
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.5_3
    - r-rcpp >=0.12.2
    - r-fastghquad
    - r-lattice
    - r-lme4 >=1.1_9
    - r-nlme
    - r-rlang
    - r-robustbase >=0.93
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robustlmm')"           # [not win]
    - "\"%R%\" -e \"library('robustlmm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kollerma/robustlmm
  license: GPL-2
  summary: Implements the Robust Scoring Equations estimator to fit linear mixed effects models
    robustly. Robustness is achieved by modification of the scoring equations combined
    with the Design Adaptive Scale approach.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

