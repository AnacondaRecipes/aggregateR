{% set version = '2.7-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sna
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sna_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sna/sna_{{ version }}.tar.gz
  sha256: 60daf217c15b6fa335804600dc1e6eb73594b6e794faa4f82a2275c4d8570ae3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, numDeriv, SparseM
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-network
    - r-statnet.common

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-network
    - r-statnet.common

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sna')"           # [not win]
    - "\"%R%\" -e \"library('sna')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statnet.org
  license: GPL-2
  summary: A range of tools for social network analysis, including node and graph-level indices,
    structural distance and covariance methods, structural equivalence detection, network
    regression, random graph generation, and 2D/3D network visualization.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

