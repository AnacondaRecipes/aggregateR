{% set version = '2.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-intergraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/intergraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/intergraph/intergraph_{{ version }}.tar.gz
  sha256: 354640a8ac4a1186e6d229b6c25f0535be3e456c13b1e7224a1632d3a346a7e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, roxygen2, testthat, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph >=0.6_0
    - r-network >=1.4_2

  run:
    - r-base
    - r-igraph >=0.6_0
    - r-network >=1.4_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('intergraph')"           # [not win]
    - "\"%R%\" -e \"library('intergraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mbojan.github.io/intergraph/
  license: GPL-3
  summary: 'Functions implemented in this package allow to coerce (i.e. convert) network data
    between classes provided by other R packages. Currently supported classes are those
    defined in packages: network and igraph.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

