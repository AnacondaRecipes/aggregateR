{% set version = '3.8.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eurostat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eurostat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eurostat/eurostat_{{ version }}.tar.gz
  sha256: c4241bf9b2a45c8e6f2c10876aeb46314c2298bf93b32419c598d34ad48c59b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, knitr, rmarkdown, sf, sp, testthat (>= 3.0.0), remotes
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-isoweek
    - r-refmanager
    - r-broom
    - r-classint
    - r-countrycode
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-rappdirs
    - r-readr
    - r-regions
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr >=1.0.0

  run:
    - r-base
    - r-isoweek
    - r-refmanager
    - r-broom
    - r-classint
    - r-countrycode
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-rappdirs
    - r-readr
    - r-regions
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eurostat')"           # [not win]
    - "\"%R%\" -e \"library('eurostat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ropengov.github.io/eurostat/, https://github.com/rOpenGov/eurostat
  license: BSD_2_clause
  summary: Tools to download data from the Eurostat database <https://ec.europa.eu/eurostat>
    together with search and manipulation utilities.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

