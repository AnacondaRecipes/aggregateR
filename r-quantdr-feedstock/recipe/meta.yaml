{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quantdr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/quantdr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/quantdr/quantdr_{{ version }}.tar.gz
  sha256: 4213884b5d8ec2a0ee47b82afe877936615ec5f03513721d99ab73124d6bd270

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, rmarkdown, testthat, pracma, MASS, PerformanceAnalytics, png
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-dr
    - r-mvtnorm
    - r-quantreg

  run:
    - r-base
    - r-kernsmooth
    - r-dr
    - r-mvtnorm
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('quantdr')"           # [not win]
    - "\"%R%\" -e \"library('quantdr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/elianachristou/quantdr
  license: GPL-2 | GPL-3
  summary: An implementation of dimension reduction techniques for conditional quantiles. Nonparametric
    estimation of conditional quantiles is also available.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

