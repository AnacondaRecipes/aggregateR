{% set version = '0.6.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sssimple
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SSsimple_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SSsimple/SSsimple_{{ version }}.tar.gz
  sha256: 550b9c2ac304b204a5ac4d6ff649b9e77235f0f487dcff344f0975ba67ca1cda

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: maps
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm

  run:
    - r-base
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SSsimple')"           # [not win]
    - "\"%R%\" -e \"library('SSsimple')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SSsimple
  license: GPL-2
  summary: Simulate, solve state space models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

