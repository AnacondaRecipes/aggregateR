{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hbv.ianigla
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HBV.IANIGLA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HBV.IANIGLA/HBV.IANIGLA_{{ version }}.tar.gz
  sha256: 39b2b89d6feffd6630f805da3004bad977f4c8583d48866a0aa655425e370721

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HBV.IANIGLA')"           # [not win]
    - "\"%R%\" -e \"library('HBV.IANIGLA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/ezetoum27/hbv.ianigla
  license: GPL-3
  summary: "The HBV hydrological model (Bergstr\xF6m, S. and Lindstr\xF6m, G., (2015) <doi:10.1002/hyp.10510>)
    has been split in modules to allow the user to build his/her own model. This version
    was developed by the author in IANIGLA-CONICET (Instituto Argentino de Nivologia,
    Glaciologia y Ciencias Ambientales - Consejo Nacional de Investigaciones Cientificas
    y Tecnicas) for hydroclimatic studies in the Andes. HBV.IANIGLA incorporates routines
    for clean and debris covered glacier melt simulations."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

