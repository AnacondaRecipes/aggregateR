{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nofrills
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nofrills_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nofrills/nofrills_{{ version }}.tar.gz
  sha256: f37b630bf9e8fe3f1dc7edfbf1db34572444815740efb46bbf24837aeccf94e9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), dplyr (>= 0.7.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rlang >=1.0.0

  run:
    - r-base
    - r-rlang >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nofrills')"           # [not win]
    - "\"%R%\" -e \"library('nofrills')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/egnha/nofrills
  license: MIT
  summary: Provides a compact variation of the usual syntax of function declaration, in order
    to support tidyverse-style quasiquotation of a function's arguments and body.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

