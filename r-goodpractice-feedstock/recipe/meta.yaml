{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-goodpractice
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/goodpractice_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/goodpractice/goodpractice_{{ version }}.tar.gz
  sha256: 5da18a6614c698ef86f5e084f52d1931fa51802e84788d5874a86c5216db310d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clisymbols
    - r-covr
    - r-crayon
    - r-cyclocomp >=1.1.0
    - r-desc
    - r-jsonlite
    - r-lintr >=3.0.0
    - r-praise
    - r-rcmdcheck
    - r-rstudioapi
    - r-whoami
    - r-withr
    - r-xml2
    - r-xmlparsedata >=1.0.1

  run:
    - r-base
    - r-clisymbols
    - r-covr
    - r-crayon
    - r-cyclocomp >=1.1.0
    - r-desc
    - r-jsonlite
    - r-lintr >=3.0.0
    - r-praise
    - r-rcmdcheck
    - r-rstudioapi
    - r-whoami
    - r-withr
    - r-xml2
    - r-xmlparsedata >=1.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('goodpractice')"           # [not win]
    - "\"%R%\" -e \"library('goodpractice')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mangothecat/goodpractice
  license: MIT
  summary: Give advice about good practices when building R packages. Advice includes functions
    and syntax to avoid, package structure, code complexity, code formatting, etc.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

