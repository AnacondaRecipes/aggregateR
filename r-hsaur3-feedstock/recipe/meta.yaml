{% set version = '1.0-13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hsaur3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HSAUR3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HSAUR3/HSAUR3_{{ version }}.tar.gz
  sha256: 7e9d5bf2491211f5bf5b9bdf572aed7b32ee447b14013cc69781cac04c7f879e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: boot (>= 1.3-9), lattice (>= 0.20-23), MASS (>= 7.3-29), mgcv (>= 1.7-27), rpart (>= 4.1-4), survival (>= 2.37-4), ape (>= 3.0-11), coin (>= 1.1-3), flexmix (>= 2.3-11), Formula (>= 1.1-1), gamair (>= 0.0.8), gamlss.data (>= 4.2.6), gee (>= 4.13-18), KernSmooth (>= 2.23-10), lme4 (>= 1.0-5), maps (>= 2.3-6), maptools (>= 0.8-27), mboost (>= 2.2-3), mclust (>= 4.2), mlbench (>= 2.1-1), mice (>= 2.18), multcomp (>= 1.3-1), mvtnorm (>= 0.9-9996), partykit (>= 0.8-0), quantreg (>= 5.05), randomForest (>= 4.6-7), rmeta (>= 2.16), sandwich (>= 2.3-0), scatterplot3d (>= 0.3-34), sp (>= 1.0-14), TH.data (>= 1.0-2), vcd (>= 1.3-1), wordcloud (>= 2.4), HSAUR2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HSAUR3')"           # [not win]
    - "\"%R%\" -e \"library('HSAUR3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HSAUR3
  license: GPL-2
  summary: Functions, data sets, analyses and examples from the third edition of the book ''A
    Handbook of Statistical Analyses Using R'' (Torsten Hothorn and Brian S. Everitt,
    Chapman & Hall/CRC, 2014). The first chapter of the book, which is entitled ''An
    Introduction to R'', is completely included in this package, for all other chapters,
    a vignette containing all data analyses is available. In addition, Sweave source
    code for slides of selected chapters is included in this package (see HSAUR3/inst/slides).
    The publishers web page is '<http://www.crcpress.com/product/isbn/9781482204582>'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

