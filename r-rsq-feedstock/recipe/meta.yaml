{% set version = '2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsq_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsq/rsq_{{ version }}.tar.gz
  sha256: 6e9c58ba22d8d53de5cf491da229a8532abcdecf98484b4359c741d8b346c2e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-lme4
    - r-nlme

  run:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-lme4
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsq')"           # [not win]
    - "\"%R%\" -e \"library('rsq')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rsq
  license: GPL-2
  summary: Calculate generalized R-squared, partial R-squared, and partial correlation coefficients
    for generalized linear (mixed) models (including quasi models with well defined
    variance functions).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

