{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-harrypotter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/harrypotter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/harrypotter/harrypotter_{{ version }}.tar.gz
  sha256: 192d1256ba770a66a6136647147ee822f249895543119980cb8c927b33d87ac8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: hexbin (>= 1.27.0), testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=1.0.1
    - r-gridextra

  run:
    - r-base
    - r-ggplot2 >=1.0.1
    - r-gridextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('harrypotter')"           # [not win]
    - "\"%R%\" -e \"library('harrypotter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aljrico/harrypotter
  license: MIT
  summary: Implementation of characteristic palettes inspired in the Wizarding World and the
    Harry Potter movie franchise.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

