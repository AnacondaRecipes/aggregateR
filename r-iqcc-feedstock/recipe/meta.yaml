{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iqcc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IQCC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IQCC/IQCC_{{ version }}.tar.gz
  sha256: 6cb52cf4e487957f93eb4b0709bf28b9e208e55439a2264164364fee7dbd54fd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-misctools
    - r-qcc

  run:
    - r-base
    - r-mass
    - r-misctools
    - r-qcc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IQCC')"           # [not win]
    - "\"%R%\" -e \"library('IQCC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://flaviobarros.github.io/IQCC
  license: GPL-2
  summary: Builds statistical control charts with exact limits for univariate and multivariate
    cases.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

