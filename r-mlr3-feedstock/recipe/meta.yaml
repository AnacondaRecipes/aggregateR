{% set version = '0.16.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3/mlr3_{{ version }}.tar.gz
  sha256: 369532a9676aeae495818976da59f905e528e8bdcc8b9a9ae6460a06e3567426

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix, callr, codetools, datasets, future.callr, mlr3data, progressr, remotes, rpart, testthat (>= 3.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.1
    - r-backports
    - r-checkmate >=2.0.0
    - r-data.table >=1.14.2
    - r-evaluate
    - r-future
    - r-future.apply >=1.5.0
    - r-lgr >=0.3.4
    - r-mlbench
    - r-mlr3measures >=0.4.1
    - r-mlr3misc >=0.12.0
    - r-palmerpenguins
    - r-paradox >=0.10.0
    - r-parallelly
    - r-uuid

  run:
    - r-base
    - r-r6 >=2.4.1
    - r-backports
    - r-checkmate >=2.0.0
    - r-data.table >=1.14.2
    - r-evaluate
    - r-future
    - r-future.apply >=1.5.0
    - r-lgr >=0.3.4
    - r-mlbench
    - r-mlr3measures >=0.4.1
    - r-mlr3misc >=0.12.0
    - r-palmerpenguins
    - r-paradox >=0.10.0
    - r-parallelly
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3')"           # [not win]
    - "\"%R%\" -e \"library('mlr3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3.mlr-org.com, https://github.com/mlr-org/mlr3
  license: LGPL-3
  summary: Efficient, object-oriented programming on the building blocks of machine learning.
    Provides 'R6' objects for tasks, learners, resamplings, and measures. The package
    is geared towards scalability and larger datasets by supporting parallelization
    and out-of-memory data-backends like databases. While 'mlr3' focuses on the core
    computational operations, add-on packages provide additional functionality.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

