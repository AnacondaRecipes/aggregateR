{% set version = '0.1-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sdaa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SDaA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SDaA/SDaA_{{ version }}.tar.gz
  sha256: eb8d40740ab49f5a9867c545cb8d0e9ffadce0321aa86b175c221a22954c42bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: survey, ggplot2 (>= 0.8.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SDaA')"           # [not win]
    - "\"%R%\" -e \"library('SDaA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SDaA
  license: GPL-3
  summary: 'Functions and Datasets from Lohr, S. (1999), Sampling: Design and Analysis, Duxbury.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

