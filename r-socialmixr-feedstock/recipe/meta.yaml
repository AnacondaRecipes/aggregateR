{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-socialmixr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/socialmixr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/socialmixr/socialmixr_{{ version }}.tar.gz
  sha256: c38f1c462e951f4f9d3c261c38f10c3984af224b9265bb5f8e5616a71f61b3c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, here, knitr, purrr, reshape2, rmarkdown, roxyglobals (>= 1.0.0), testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-countrycode
    - r-curl
    - r-data.table
    - r-fields
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-oai
    - r-wpp2017
    - r-xml2

  run:
    - r-base
    - r-countrycode
    - r-curl
    - r-data.table
    - r-fields
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-oai
    - r-wpp2017
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('socialmixr')"           # [not win]
    - "\"%R%\" -e \"library('socialmixr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/epiforecasts/socialmixr, https://epiforecasts.io/socialmixr/
  license: MIT
  summary: Provides methods for sampling contact matrices from diary data for use in infectious
    disease modelling, as discussed in Mossong et al. (2008) <doi:10.1371/journal.pmed.0050074>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

