{% set version = '1.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nppbib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nppbib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nppbib/nppbib_{{ version }}.tar.gz
  sha256: 7a1fadb31f16a9d51479b6ab754fd62bacd218e8d73496897f23439990e3c6da

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nppbib')"           # [not win]
    - "\"%R%\" -e \"library('nppbib')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dalling1
  license: GPL-3
  summary: Implements a nonparametric statistical test for rank or score data from partially-balanced
    incomplete block-design experiments.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

