{% set version = '1.0-6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-orthopolynom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/orthopolynom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/orthopolynom/orthopolynom_{{ version }}.tar.gz
  sha256: ec4a6ed266532f2f6d37a4ca6bd1b74c1df28a8c2caeab60e5d6af15bdbfe2c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-polynom

  run:
    - r-base
    - r-polynom

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('orthopolynom')"           # [not win]
    - "\"%R%\" -e \"library('orthopolynom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=orthopolynom
  license: GPL-2
  summary: A collection of functions to construct sets of orthogonal polynomials and their recurrence
    relations. Additional functions are provided to calculate the derivative, integral,
    value and roots of lists of polynomial objects.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

