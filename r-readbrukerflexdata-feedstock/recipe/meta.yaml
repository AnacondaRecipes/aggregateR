{% set version = '1.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readbrukerflexdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readBrukerFlexData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readBrukerFlexData/readBrukerFlexData_{{ version }}.tar.gz
  sha256: 6752db50a9ac52ac58ba035c1f14064c601ce2bee9a8614e4d4327acbace182e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readBrukerFlexData')"           # [not win]
    - "\"%R%\" -e \"library('readBrukerFlexData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://strimmerlab.github.io/software/maldiquant/ https://github.com/sgibb/readBrukerFlexData/
  license: GPL-3
  summary: Reads data files acquired by Bruker Daltonics' matrix-assisted laser desorption/ionization-time-of-flight
    mass spectrometer of the *flex series.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

