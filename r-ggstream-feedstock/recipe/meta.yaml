{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstream
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstream_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstream/ggstream_{{ version }}.tar.gz
  sha256: f2f4123719f9ceefcfe844cf84b7098f5ca648bd144accb2162fbb6a422acf34

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggstream')"           # [not win]
    - "\"%R%\" -e \"library('ggstream')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ggstream
  license: MIT
  summary: Make smoothed stacked area charts in 'ggplot2'. Stream plots are useful to show magnitude
    trends over time.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

