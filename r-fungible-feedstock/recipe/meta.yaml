{% set version = '2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fungible
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fungible_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fungible/fungible_{{ version }}.tar.gz
  sha256: 977b25e0ac857163cdfb7949d8bd09f32c0daffa20038fbb8b23de3aca1bcc17

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cvxr
    - r-deoptim
    - r-gparotation
    - r-mass
    - r-rspectra
    - r-rcsdp
    - r-clue
    - r-lattice
    - r-mvtnorm
    - r-nleqslv
    - r-pbmcapply

  run:
    - r-base
    - r-cvxr
    - r-deoptim
    - r-gparotation
    - r-mass
    - r-rspectra
    - r-rcsdp
    - r-clue
    - r-lattice
    - r-mvtnorm
    - r-nleqslv
    - r-pbmcapply

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fungible')"           # [not win]
    - "\"%R%\" -e \"library('fungible')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fungible
  license: GPL-2
  summary: 'Computes fungible coefficients and Monte Carlo data. Underlying theory for these
    functions is described in the following publications: Waller, N. (2008). Fungible
    Weights in Multiple Regression. Psychometrika, 73(4), 691-703, <DOI:10.1007/s11336-008-9066-z>.
    Waller, N. & Jones, J. (2009). Locating the Extrema of Fungible Regression Weights.
    Psychometrika, 74(4), 589-602, <DOI:10.1007/s11336-008-9087-7>. Waller, N. G. (2016).
    Fungible Correlation Matrices: A Method for Generating Nonsingular, Singular, and
    Improper Correlation Matrices for Monte Carlo Research. Multivariate Behavioral
    Research, 51(4), 554-568, <DOI:10.1080/00273171.2016.1178566>. Jones, J. A. & Waller,
    N. G. (2015). The normal-theory and asymptotic distribution-free (ADF) covariance
    matrix of standardized regression coefficients: theoretical extensions and finite
    sample behavior. Psychometrika, 80, 365-378, <DOI:10.1007/s11336-013-9380-y>. Waller,
    N. G.  (2018).  Direct Schmid-Leiman transformations and rank-deficient loadings
    matrices.  Psychometrika, 83, 858-870. <DOI:10.1007/s11336-017-9599-0>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

