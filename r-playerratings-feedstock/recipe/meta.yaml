{% set version = '1.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-playerratings
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PlayerRatings_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PlayerRatings/PlayerRatings_{{ version }}.tar.gz
  sha256: f23e296910c93a1678b7aec65527b543200d71c657fa2caaff6395f5c2960d12

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PlayerRatings')"           # [not win]
    - "\"%R%\" -e \"library('PlayerRatings')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PlayerRatings
  license: GPL-3
  summary: Implements schemes for estimating player or team skill based on dynamic updating.
    Implemented methods include Elo, Glicko, Glicko-2 and Stephenson. Contains pdf documentation
    of a reproducible analysis using approximately two million chess matches. Also contains
    an Elo based method for multi-player games where the result is a placing or a score.
    This includes zero-sum games such as poker and mahjong.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

