{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gt/gt_{{ version }}.tar.gz
  sha256: 708a5f303ea131babd35e4ee5ce28dd30376001714eabcc967615f608fc76e3e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, digest (>= 0.6.31), fontawesome (>= 0.5.2), ggplot2, knitr, lubridate, magick, paletteer, RColorBrewer, rmarkdown (>= 2.20), rvest, shiny (>= 1.7.4), testthat (>= 3.1.9), tidyr, webshot2 (>= 0.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc >=0.1_3
    - r-bigd >=0.2
    - r-bitops >=1.0_7
    - r-cli >=3.6.0
    - r-commonmark >=1.8.1
    - r-dplyr >=1.1.0
    - r-fs >=1.6.1
    - r-glue >=1.6.2
    - r-htmltools >=0.5.4
    - r-htmlwidgets >=1.6.1
    - r-juicyjuice >=0.1.0
    - r-magrittr >=2.0.2
    - r-markdown >=1.5
    - r-reactable >=0.4.3
    - r-rlang >=1.0.2
    - r-sass >=0.4.5
    - r-scales >=1.2.1
    - r-tibble >=3.1.8
    - r-tidyselect >=1.2.0
    - r-xml2 >=1.3.3

  run:
    - r-base
    - r-base64enc >=0.1_3
    - r-bigd >=0.2
    - r-bitops >=1.0_7
    - r-cli >=3.6.0
    - r-commonmark >=1.8.1
    - r-dplyr >=1.1.0
    - r-fs >=1.6.1
    - r-glue >=1.6.2
    - r-htmltools >=0.5.4
    - r-htmlwidgets >=1.6.1
    - r-juicyjuice >=0.1.0
    - r-magrittr >=2.0.2
    - r-markdown >=1.5
    - r-reactable >=0.4.3
    - r-rlang >=1.0.2
    - r-sass >=0.4.5
    - r-scales >=1.2.1
    - r-tibble >=3.1.8
    - r-tidyselect >=1.2.0
    - r-xml2 >=1.3.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gt')"           # [not win]
    - "\"%R%\" -e \"library('gt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gt.rstudio.com, https://github.com/rstudio/gt
  license: MIT
  summary: Build display tables from tabular data with an easy-to-use set of functions. With
    its progressive approach, we can construct display tables with a cohesive set of
    table parts. Table values can be formatted using any of the included formatting
    functions. Footnotes and cell styles can be precisely added through a location targeting
    system. The way in which 'gt' handles things for you means that you don't often
    have to worry about the fine details.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

