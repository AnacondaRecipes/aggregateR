{% set version = '2.2.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-magicaxis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/magicaxis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/magicaxis/magicaxis_{{ version }}.tar.gz
  sha256: fb2cb62ec40bff1d4dddd86476e3a29332409471ee82d8ba3aae4a6cec8e16bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: imager, fst
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rann
    - r-celestial >=1.4.1
    - r-mapproj
    - r-plotrix
    - r-sm

  run:
    - r-base
    - r-mass
    - r-rann
    - r-celestial >=1.4.1
    - r-mapproj
    - r-plotrix
    - r-sm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('magicaxis')"           # [not win]
    - "\"%R%\" -e \"library('magicaxis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=magicaxis
  license: GPL-3
  summary: Functions to make useful (and pretty) plots for scientific plotting. Additional plotting
    features are added for base plotting, with particular emphasis on making attractive
    log axis plots.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

