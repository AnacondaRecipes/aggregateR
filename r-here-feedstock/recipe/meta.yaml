{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-here
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/here_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/here/here_{{ version }}.tar.gz
  sha256: 08ed908033420d3d665c87248b3a14d1b6e2b37844bf736be620578c20ca346b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: conflicted, covr, fs, knitr, palmerpenguins, plyr, readr, rlang, rmarkdown, testthat, uuid, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rprojroot >=2.0.2

  run:
    - r-base
    - r-rprojroot >=2.0.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('here')"           # [not win]
    - "\"%R%\" -e \"library('here')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://here.r-lib.org/, https://github.com/r-lib/here
  license: MIT
  summary: Constructs paths to your project's files. Declare the relative path of a file within
    your project with 'i_am()'. Use the 'here()' function as a drop-in replacement for
    'file.path()', it will always locate the files relative to your project root.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

