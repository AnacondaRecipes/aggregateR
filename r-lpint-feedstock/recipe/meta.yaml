{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lpint
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lpint_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lpint/lpint_{{ version }}.tar.gz
  sha256: 616479d20352a4f327e6c12e5a6afdeb3e0ea6754fa39358bde3d1fe7eed5375

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lpint')"           # [not win]
    - "\"%R%\" -e \"library('lpint')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lpint
  license: GPL (>= 2.0)
  summary: Functions to estimate the intensity function and its derivative of a given order of
    a multiplicative counting process using the local polynomial method.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

