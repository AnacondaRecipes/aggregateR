{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-simplercache
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/simpleRCache_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/simpleRCache/simpleRCache_{{ version }}.tar.gz
  sha256: 56bd278b7ca1d2a2404bdbf597bb6a2d72d06fc0903ecf51960b24c80ede5466

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest

  run:
    - r-base
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('simpleRCache')"           # [not win]
    - "\"%R%\" -e \"library('simpleRCache')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=simpleRCache
  license: LGPL-3
  summary: Simple result caching in R based on R.cache. The global environment is not considered
    when caching results simplifying moving files between multiple instances of R. Relies
    on more base functions than R.cache (e.g. cached results are saved using saveRDS()
    and readRDS()).
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

