{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jwileymisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/JWileymisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/JWileymisc/JWileymisc_{{ version }}.tar.gz
  sha256: 07771354cde38ebc6db54363255669c360e60a883e97994a7edc92fb6885cc2a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: scales, foreach, testthat (>= 3.1.10), covr, withr, knitr, rmarkdown, pander, GPArotation
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-vgam >=1.1_9
    - r-data.table >=1.14.8
    - r-digest
    - r-emmeans
    - r-extraoperators >=0.1.1
    - r-fst
    - r-ggplot2 >=3.4.3
    - r-ggpubr
    - r-ggthemes
    - r-lavaan >=0.6_16
    - r-lme4
    - r-mgcv
    - r-mice
    - r-multcompview
    - r-psych
    - r-quantreg
    - r-rlang
    - r-rms
    - r-robustbase

  run:
    - r-base
    - r-mass
    - r-vgam >=1.1_9
    - r-data.table >=1.14.8
    - r-digest
    - r-emmeans
    - r-extraoperators >=0.1.1
    - r-fst
    - r-ggplot2 >=3.4.3
    - r-ggpubr
    - r-ggthemes
    - r-lavaan >=0.6_16
    - r-lme4
    - r-mgcv
    - r-mice
    - r-multcompview
    - r-psych
    - r-quantreg
    - r-rlang
    - r-rms
    - r-robustbase

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('JWileymisc')"           # [not win]
    - "\"%R%\" -e \"library('JWileymisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://joshuawiley.com/JWileymisc/, https://github.com/JWiley/JWileymisc
  license: GPL-3
  summary: 'Miscellaneous tools and functions, including: generate descriptive statistics tables,
    format output, visualize relations among variables or check distributions, and generic
    functions for residual and model diagnostics.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

