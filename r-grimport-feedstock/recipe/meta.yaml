{% set version = '0.9-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grimport
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/grImport_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/grImport/grImport_{{ version }}.tar.gz
  sha256: 6a44b5d07571b6aef561e7e60fbcfa5fb7c98ab17f016e99bf0cdcc70b617f5d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice, cluster, colorspace, survival
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml

  run:
    - r-base
    - r-xml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('grImport')"           # [not win]
    - "\"%R%\" -e \"library('grImport')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/grimport/,https://doi.org/10.18637/jss.v030.i04,https://stattech.wordpress.fos.auckland.ac.nz/2018/09/20/2018-09-importing-general-purpose-graphics-in-r/
  license: GPL-2
  summary: Functions for converting, importing, and drawing PostScript pictures in R plots.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

