{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplyrassist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dplyrAssist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dplyrAssist/dplyrAssist_{{ version }}.tar.gz
  sha256: 967ba2cc80f546bee729caa4a908ba27026df63b21a15348f65785050efc11d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: nycflights13, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-magrittr
    - r-miniui >=0.1.1
    - r-plyr
    - r-rstudioapi >=0.5
    - r-shiny >=0.13
    - r-shinyace
    - r-shinywidgets
    - r-stringr
    - r-tidyr
    - r-tidyverse

  run:
    - r-base
    - r-dt
    - r-magrittr
    - r-miniui >=0.1.1
    - r-plyr
    - r-rstudioapi >=0.5
    - r-shiny >=0.13
    - r-shinyace
    - r-shinywidgets
    - r-stringr
    - r-tidyr
    - r-tidyverse

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dplyrAssist')"           # [not win]
    - "\"%R%\" -e \"library('dplyrAssist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cardiomoon/dplyrAssist
  license: GPL-3
  summary: An RStudio addin for teaching and learning data manipulation using the 'dplyr' package.
    You can learn each steps of data manipulation by clicking your mouse without coding.
    You can get resultant data (as a 'tibble') and the code for data manipulation.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

