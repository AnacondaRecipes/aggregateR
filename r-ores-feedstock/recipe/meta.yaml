{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ores
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ores_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ores/ores_{{ version }}.tar.gz
  sha256: 374e10b0858b71da43b924d97d244268502632d81acfb1147c059e8f4603ec77

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr

  run:
    - r-base
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ores')"           # [not win]
    - "\"%R%\" -e \"library('ores')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Ironholds/ores
  license: MIT
  summary: A connector to ORES (<https://ores.wmflabs.org/>), an AI project to provide edit scoring
    for content on Wikipedia and other Wikimedia projects. This lets a researcher identify
    if edits are likely to be reverted, damaging, or made in good faith.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

