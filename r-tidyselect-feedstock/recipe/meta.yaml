{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyselect
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyselect_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyselect/tidyselect_{{ version }}.tar.gz
  sha256: 0389a3b15417954a30d6d692f6ebdd3d0f318cb94a5c9b05365df2f4ea1d8270

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, dplyr, knitr, magrittr, rmarkdown, testthat (>= 3.1.1), tibble (>= 2.1.3), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ellipsis
    - r-glue >=1.3.0
    - r-purrr >=0.3.2
    - r-rlang >=1.0.1
    - r-vctrs >=0.3.0

  run:
    - r-base
    - r-ellipsis
    - r-glue >=1.3.0
    - r-purrr >=0.3.2
    - r-rlang >=1.0.1
    - r-vctrs >=0.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyselect')"           # [not win]
    - "\"%R%\" -e \"library('tidyselect')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tidyselect.r-lib.org, https://github.com/r-lib/tidyselect
  license: MIT
  summary: A backend for the selecting functions of the 'tidyverse'. It makes it easy to implement
    select-like functions in your own packages in a way that is consistent with other
    'tidyverse' interfaces for selection.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

