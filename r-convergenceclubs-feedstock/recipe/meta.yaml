{% set version = '2.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-convergenceclubs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ConvergenceClubs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ConvergenceClubs/ConvergenceClubs_{{ version }}.tar.gz
  sha256: 7636e1fa4d82bc87d546f9e9e2be467c0ffcb221f02feb21e8225fd9d58df3cf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lmtest >=0.9_35
    - r-sandwich >=2.3_4

  run:
    - r-base
    - r-lmtest >=0.9_35
    - r-sandwich >=2.3_4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ConvergenceClubs')"           # [not win]
    - "\"%R%\" -e \"library('ConvergenceClubs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ConvergenceClubs
  license: GPL-3
  summary: Functions for clustering regions that form convergence clubs, according to the definition
    of Phillips and Sul (2009) <doi:10.1002/jae.1080>. A package description is available
    in Sichera and Pizzuto (2019).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

