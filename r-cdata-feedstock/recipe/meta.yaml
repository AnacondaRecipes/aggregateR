{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cdata/cdata_{{ version }}.tar.gz
  sha256: 82265a9f0e69c934f884bc92cef608249a97e74df63f86edda4adc2064575de3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBI, RSQLite, knitr, rmarkdown, yaml, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rqdatatable >=1.3.2
    - r-rquery >=1.4.9
    - r-wrapr >=2.0.9

  run:
    - r-base
    - r-rqdatatable >=1.3.2
    - r-rquery >=1.4.9
    - r-wrapr >=2.0.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cdata')"           # [not win]
    - "\"%R%\" -e \"library('cdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/WinVector/cdata/, https://winvector.github.io/cdata/
  license: GPL-2 | GPL-3
  summary: Supplies higher-order coordinatized data specification and fluid transform operators
    that include pivot and anti-pivot as special cases. The methodology is describe
    in 'Zumel', 2018, "Fluid data reshaping with 'cdata'", <https://winvector.github.io/FluidData/FluidDataReshapingWithCdata.html>
    , <DOI:10.5281/zenodo.1173299> . This package introduces the idea of explicit control
    table specification of data transforms. Works on in-memory data or on remote data
    using 'rquery' and 'SQL' database interfaces.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

