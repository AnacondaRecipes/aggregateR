{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clusterpower
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clusterPower_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clusterPower/clusterPower_{{ version }}.tar.gz
  sha256: cb7db57a1809d04f18f97a99fbb32dc3ad9c9a0b7e50dd6167ec55a7c28f47c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS (<= 7.3-53), geepack (>= 1.2), nloptr (>= 1.2.2.2), optimx (>= 2020-4.2), doParallel (>= 1.0.15), shinyBS (>= 0.61), tidyverse (>= 1.1.1), DT (>= 0.2), stringr (>= 1.2.0), CRTSize, data.table, testthat (>= 3.0.0), knitr, rmarkdown, shinycssloaders
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils >=2.10.1
    - r-car >=3.0_4
    - r-dplyr >=0.7.5
    - r-foreach >=1.5.0
    - r-lme4 >=1.0
    - r-lmertest >=3.1_2
    - r-mathjaxr
    - r-nlme >=3.1_149
    - r-progress >=1.1.2
    - r-shiny >=1.0.5
    - r-tidyr >=0.8.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r.utils >=2.10.1
    - r-car >=3.0_4
    - r-dplyr >=0.7.5
    - r-foreach >=1.5.0
    - r-lme4 >=1.0
    - r-lmertest >=3.1_2
    - r-mathjaxr
    - r-nlme >=3.1_149
    - r-progress >=1.1.2
    - r-shiny >=1.0.5
    - r-tidyr >=0.8.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clusterPower')"           # [not win]
    - "\"%R%\" -e \"library('clusterPower')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=clusterPower
  license: GPL-2
  summary: Calculate power for cluster randomized trials (CRTs) including multi-arm trials, individually
    randomized group treatment trials (IGRTTs), stepped wedge trials (SWTs) and others
    using closed-form (analytic) solutions, and estimates power using Monte Carlo methods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

