{% set version = '1.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-textshape
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/textshape_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/textshape/textshape_{{ version }}.tar.gz
  sha256: ba9ddfc0bc41501594fa98a09ef2808b6da7de69cfb7c3f2c542bee9bbb4314d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-slam
    - r-stringi

  run:
    - r-base
    - r-data.table
    - r-slam
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('textshape')"           # [not win]
    - "\"%R%\" -e \"library('textshape')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trinker/textshape
  license: GPL-2
  summary: Tools that can be used to reshape and restructure text data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

