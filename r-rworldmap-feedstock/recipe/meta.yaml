{% set version = '1.3-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rworldmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rworldmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rworldmap/rworldmap_{{ version }}.tar.gz
  sha256: a60ec649f70a7537fdbe65fed58d2c48a1b191cd944681eef2944279a8dcea00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rworldxtra, RColorBrewer, classInt, sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fields
    - r-raster
    - r-sp
    - r-terra

  run:
    - r-base
    - r-fields
    - r-raster
    - r-sp
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rworldmap')"           # [not win]
    - "\"%R%\" -e \"library('rworldmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AndySouth/rworldmap/, https://groups.google.com/forum/#!forum/rworldmap
  license: GPL-2
  summary: Enables mapping of country level and gridded user datasets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

