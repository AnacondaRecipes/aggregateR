{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-osdesign
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/osDesign_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/osDesign/osDesign_{{ version }}.tar.gz
  sha256: 2d3c7b64a3fb85bccc82f43219bef1f76c5ba490130443c4d8e4652233c2ad50

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('osDesign')"           # [not win]
    - "\"%R%\" -e \"library('osDesign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=osDesign
  license: GPL-3
  summary: 'A suite of functions for the design of case-control and two-phase studies, and the
    analysis of data that arise from them. Functions in this packages provides Monte
    Carlo based evaluation of operating characteristics such as powers for estimators
    of the components of a logistic regression model. For additional detail see: Haneuse
    S, Saegusa T and Lumley T (2011)<doi:10.18637/jss.v043.i11>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

