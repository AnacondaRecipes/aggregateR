{% set version = '0.4.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BETS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BETS/BETS_{{ version }}.tar.gz
  sha256: 559343d3df08e9d091dcaef327ad5dfd85f0a956b29e58069662565ccfec5135

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mFilter, devtools, xts, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-dt
    - r-rmysql
    - r-digest
    - r-dplyr
    - r-dygraphs
    - r-forecast
    - r-foreign
    - r-ggplot2
    - r-grnn
    - r-htmltools
    - r-httr
    - r-lubridate
    - r-miniui >=0.1.1
    - r-plotly
    - r-rjson
    - r-rmarkdown
    - r-rstudioapi >=0.4
    - r-rvest
    - r-seasonal
    - r-shiny >=0.13
    - r-sqldf
    - r-stringr
    - r-urca
    - r-webshot
    - r-xml2
    - r-zoo

  run:
    - r-base
    - r-dbi
    - r-dt
    - r-rmysql
    - r-digest
    - r-dplyr
    - r-dygraphs
    - r-forecast
    - r-foreign
    - r-ggplot2
    - r-grnn
    - r-htmltools
    - r-httr
    - r-lubridate
    - r-miniui >=0.1.1
    - r-plotly
    - r-rjson
    - r-rmarkdown
    - r-rstudioapi >=0.4
    - r-rvest
    - r-seasonal
    - r-shiny >=0.13
    - r-sqldf
    - r-stringr
    - r-urca
    - r-webshot
    - r-xml2
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BETS')"           # [not win]
    - "\"%R%\" -e \"library('BETS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nmecsys/BETS
  license: GPL-3
  summary: It provides access to and information about the most important Brazilian economic
    time series - from the Getulio Vargas Foundation <http://portal.fgv.br/en>, the
    Central Bank of Brazil <http://www.bcb.gov.br> and the Brazilian Institute of Geography
    and Statistics <http://www.ibge.gov.br>. It also presents tools for managing, analysing
    (e.g. generating dynamic reports with a complete analysis of a series) and exporting
    these time series.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

