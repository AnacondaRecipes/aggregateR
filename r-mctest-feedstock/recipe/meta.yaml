{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mctest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mctest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mctest/mctest_{{ version }}.tar.gz
  sha256: c295f3f6f26c4a4ad3c5db3c75f4c16be741124de61b3537ec817217534644b4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mctest')"           # [not win]
    - "\"%R%\" -e \"library('mctest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mctest
  license: GPL-2
  summary: Package computes popular and widely used multicollinearity diagnostic measures <doi:10.17576/jsm-2019-4809-26>
    and <doi:10.32614/RJ-2016-062> . Package also indicates which regressors may be
    the reason of collinearity among regressors.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

