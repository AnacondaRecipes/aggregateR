{% set version = '0.7.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statar/statar_{{ version }}.tar.gz
  sha256: e498b5d6fa67404a4a8a8a99abf6798252e0b50ead4ee3306d0855d6ecaf543a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, lubridate, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-dplyr >=1.0
    - r-ggplot2 >=2.0.0
    - r-lazyeval
    - r-matrixstats
    - r-rlang
    - r-stringr
    - r-tidyselect

  run:
    - r-base
    - r-data.table
    - r-dplyr >=1.0
    - r-ggplot2 >=2.0.0
    - r-lazyeval
    - r-matrixstats
    - r-rlang
    - r-stringr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statar')"           # [not win]
    - "\"%R%\" -e \"library('statar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/matthieugomez/statar
  license: GPL-2
  summary: A set of tools inspired by 'Stata' to explore data.frames ('summarize', 'tabulate',
    'xtile', 'pctile', 'binscatter', elapsed quarters/month, lead/lag).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

