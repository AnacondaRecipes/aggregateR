{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3spatiotempcv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3spatiotempcv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3spatiotempcv/mlr3spatiotempcv_{{ version }}.tar.gz
  sha256: a54e61d200e7838dc9c533ee49b1380e7c8967dd1187091f69d36a6692946847

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bbotk, blockCV (>= 3.1.2), caret, CAST (>= 0.8.0), ggsci, ggtext, here, knitr, lgr, mlr3filters (>= 0.7.0.9000), mlr3pipelines, mlr3spatial, mlr3tuning, patchwork, plotly, rmarkdown, rpart, sf, sperrorest, terra, testthat (>= 3.0.0), twosamples, vdiffr (>= 1.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-ggplot2 >=3.4.0
    - r-mlr3 >=0.12.0
    - r-mlr3misc >=0.11.0
    - r-paradox

  run:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-ggplot2 >=3.4.0
    - r-mlr3 >=0.12.0
    - r-mlr3misc >=0.11.0
    - r-paradox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3spatiotempcv')"           # [not win]
    - "\"%R%\" -e \"library('mlr3spatiotempcv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3spatiotempcv.mlr-org.com/, https://github.com/mlr-org/mlr3spatiotempcv,
    https://mlr3book.mlr-org.com
  license: LGPL-3
  summary: Extends the mlr3 ML framework with spatio-temporal resampling methods to account for
    the presence of spatiotemporal autocorrelation (STAC) in predictor variables. STAC
    may cause highly biased performance estimates in cross-validation if ignored.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

