{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nflplotr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nflplotR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nflplotR/nflplotR_{{ version }}.tar.gz
  sha256: 8964436bdf656c34f19fabeef240206c2147154cf48c6722c3b1ea1aae83df66

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: base64enc (>= 0.1-3), covr, dplyr (>= 1.0.0), ggtext (>= 0.1.1), gridtext (>= 0.1.4), gt (>= 0.8.0), knitr, rmarkdown, rstudioapi (>= 0.13), rsvg (>= 2.0), sjmisc (>= 2.8.7), testthat (>= 3.0.0), vdiffr (>= 1.0.2), webshot2 (>= 0.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-data.table >=1.14.0
    - r-ggpath >=1.0.1
    - r-ggplot2 >=3.3.0
    - r-magick >=2.7.3
    - r-magrittr >=2.0.0
    - r-memoise >=2.0.0
    - r-nflreadr >=1.3.2
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.11
    - r-scales >=1.1.0

  run:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-data.table >=1.14.0
    - r-ggpath >=1.0.1
    - r-ggplot2 >=3.3.0
    - r-magick >=2.7.3
    - r-magrittr >=2.0.0
    - r-memoise >=2.0.0
    - r-nflreadr >=1.3.2
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.11
    - r-scales >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nflplotR')"           # [not win]
    - "\"%R%\" -e \"library('nflplotR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nflplotr.nflverse.com, https://github.com/nflverse/nflplotR
  license: MIT
  summary: A set of functions to visualize National Football League analysis in 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

