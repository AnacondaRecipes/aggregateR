{% set version = '2022.05.04' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pec/pec_{{ version }}.tar.gz
  sha256: 47a1079b5d4aa5df8aaa716324ee48c55660025c4cf10c93b5ee1d7250761468

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: party, cmprsk (>= 2.2-7), rpart, Hmisc (>= 3.14-4)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreach >=1.4.2
    - r-lava >=1.4.1
    - r-prodlim >=1.4.9
    - r-riskregression >=2020.02.05
    - r-rms >=4.2_0
    - r-survival >=2.37_7
    - r-timereg >=1.8.9

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-foreach >=1.4.2
    - r-lava >=1.4.1
    - r-prodlim >=1.4.9
    - r-riskregression >=2020.02.05
    - r-rms >=4.2_0
    - r-survival >=2.37_7
    - r-timereg >=1.8.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pec')"           # [not win]
    - "\"%R%\" -e \"library('pec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pec
  license: GPL-2
  summary: Validation of risk predictions obtained from survival models and competing risk models
    based on censored data using inverse weighting and cross-validation. Most of the
    'pec' functionality has been moved to 'riskRegression'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

