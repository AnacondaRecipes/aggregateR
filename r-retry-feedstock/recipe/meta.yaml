{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-retry
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/retry_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/retry/retry_{{ version }}.tar.gz
  sha256: 575037dd559d08b6cc03048eb9ab4d530ee9a387ec71cfa4dddb4af7f576ccf9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-later
    - r-rlang

  run:
    - r-base
    - r-later
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('retry')"           # [not win]
    - "\"%R%\" -e \"library('retry')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/randy3k/retry
  license: MIT
  summary: Provide simple mechanism to repeatedly evaluate an expression until either it succeeds
    or timeout exceeded. It is useful in situations that random failures could happen.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

