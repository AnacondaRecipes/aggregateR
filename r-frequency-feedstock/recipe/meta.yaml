{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-frequency
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/frequency_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/frequency/frequency_{{ version }}.tar.gz
  sha256: 0d58781ff5c33bfaca1ca00a1d53d29dcfa8c592e49ff5dd13cf6b3f00625a6a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: foreign, haven, testthat, covr, shiny
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-ggplot2
    - r-gtools
    - r-knitr
    - r-rmarkdown

  run:
    - r-base
    - r-dt
    - r-ggplot2
    - r-gtools
    - r-knitr
    - r-rmarkdown

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('frequency')"           # [not win]
    - "\"%R%\" -e \"library('frequency')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wilcoxa/frequency
  license: GPL-3
  summary: Generate 'SPSS'/'SAS' styled frequency tables. Frequency tables are generated with
    variable and value label attributes where applicable with optional html output to
    quickly examine datasets.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

