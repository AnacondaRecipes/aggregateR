{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-barcode
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/barcode_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/barcode/barcode_{{ version }}.tar.gz
  sha256: a063e2c56e76ae30211f67c332d83e33a3e81812947f6c7adc85828020b765ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice

  run:
    - r-base
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('barcode')"           # [not win]
    - "\"%R%\" -e \"library('barcode')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=barcode
  license: GPL-2
  summary: The function \code{barcode()} produces a histogram-like plot of a distribution that
    shows granularity in the data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

