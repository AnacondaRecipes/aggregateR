{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgooglefit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RGoogleFit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RGoogleFit/RGoogleFit_{{ version }}.tar.gz
  sha256: d1ef42daccd58d34f85d1faef3eb69d435f8563629e175293d035f4309dd3b4c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-bit64
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-rcurl
    - r-bit64
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RGoogleFit')"           # [not win]
    - "\"%R%\" -e \"library('RGoogleFit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RGoogleFit
  license: MIT
  summary: Provides interface to Google Fit REST API v1 (see <https://developers.google.com/fit/rest/v1/reference/>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

