{% set version = '1.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-synthacs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/synthACS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/synthACS/synthACS_{{ version }}.tar.gz
  sha256: c17b7a06fbd1b2aba01fe62b0b411e35b968499c4c49057c20fe83271e5792e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, sp (>= 1.2), knitr, rmarkdown, R.rsp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-acs >=2.1
    - r-data.table >=1.9.6
    - r-retry

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-acs >=2.1
    - r-data.table >=1.9.6
    - r-retry

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('synthACS')"           # [not win]
    - "\"%R%\" -e \"library('synthACS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=synthACS
  license: MIT
  summary: Provides access to curated American Community Survey (ACS) base tables via a wrapper
    to library(acs). Builds synthetic micro-datasets at any user-specified geographic
    level with ten default attributes; and, conducts spatial microsimulation modeling
    (SMSM) via simulated annealing.  SMSM is conducted in parallel by default. Lastly,
    we provide functionality for data-extensibility of micro-datasets <doi:10.18637/jss.v104.i07>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

