{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ltpdvar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LTPDvar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LTPDvar/LTPDvar_{{ version }}.tar.gz
  sha256: 04d9c3cf4df8cab1a2e52e36dd4e54eb6429fd9f791deedeb12ade1a4e6fba69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LTPDvar')"           # [not win]
    - "\"%R%\" -e \"library('LTPDvar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=LTPDvar
  license: GPL-2
  summary: Calculation of rectifying LTPD and AOQL plans for sampling inspection by variables
    which minimize mean inspection cost per lot of process average quality.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

