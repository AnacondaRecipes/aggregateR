{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kvh
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kvh_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kvh/kvh_{{ version }}.tar.gz
  sha256: 28b2eed7dfbccddbc30bab6dac8d10dd299816065631c8527a4fb2fdb2b8a753

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kvh')"           # [not win]
    - "\"%R%\" -e \"library('kvh')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://serguei.sokol.free.fr/kvh-format/
  license: GPL-2
  summary: The format KVH is a lightweight format that can be read/written both by humans and
    machines. It can be useful in situations where XML or alike formats seem to be an
    overkill. We provide an ability to parse KVH files in R pretty fast due to 'Rcpp'
    use.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

