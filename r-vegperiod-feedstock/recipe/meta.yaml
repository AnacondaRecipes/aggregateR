{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vegperiod
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vegperiod_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vegperiod/vegperiod_{{ version }}.tar.gz
  sha256: 23007b07a9478a40320afea688b15c399dcd228e1f074b05161303c70aaa2054

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegperiod')"           # [not win]
    - "\"%R%\" -e \"library('vegperiod')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rnuske.github.io/vegperiod/, https://github.com/rnuske/vegperiod
  license: GPL-3
  summary: Collection of common methods to determine growing season length in a simple manner.
    Start and end dates of the vegetation periods are calculated solely based on daily
    mean temperatures and the day of the year.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

