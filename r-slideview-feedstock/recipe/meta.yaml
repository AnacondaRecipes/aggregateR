{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-slideview
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/slideview_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/slideview/slideview_{{ version }}.tar.gz
  sha256: fa09fae7c506d6f0e517d7b781968b8c847746550ad66e01d72450ae71832a0c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jpeg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-lattice
    - r-raster
    - r-viridislite

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-lattice
    - r-raster
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('slideview')"           # [not win]
    - "\"%R%\" -e \"library('slideview')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-spatial.github.io/slideview/
  license: MIT
  summary: Create a side-by-side view of raster(image)s with an interactive slider to switch
    between regions of the images. This can be especially useful for image comparison
    of the same region at different time stamps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

