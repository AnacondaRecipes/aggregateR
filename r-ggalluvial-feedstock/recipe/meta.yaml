{% set version = '0.12.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggalluvial
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggalluvial_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggalluvial/ggalluvial_{{ version }}.tar.gz
  sha256: 90044c880e70096137a733d601b11e558fe55e4e7d3aaacac6f08d7847415d71

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grid, alluvial, testthat, knitr, rmarkdown, babynames, sessioninfo, ggrepel, shiny (>= 1.4.0.2), htmltools, sp (>= 1.4-0), ggfittext (>= 0.6), vdiffr (>= 0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.7
    - r-ggplot2 >=2.2
    - r-lazyeval
    - r-rlang
    - r-tidyr >=0.7
    - r-tidyselect

  run:
    - r-base
    - r-dplyr >=0.7
    - r-ggplot2 >=2.2
    - r-lazyeval
    - r-rlang
    - r-tidyr >=0.7
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggalluvial')"           # [not win]
    - "\"%R%\" -e \"library('ggalluvial')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://corybrunson.github.io/ggalluvial/
  license: GPL-3
  summary: Alluvial plots use variable-width ribbons and stacked bar plots to represent multi-dimensional
    or repeated-measures data with categorical or ordinal variables; see Riehmann, Hanfler,
    and Froehlich (2005) <doi:10.1109/INFVIS.2005.1532152> and Rosvall and Bergstrom
    (2010) <doi:10.1371/journal.pone.0008694>. Alluvial plots are statistical graphics
    in the sense of Wilkinson (2006) <doi:10.1007/0-387-28695-0>; they share elements
    with Sankey diagrams and parallel sets plots but are uniquely determined from the
    data and a small set of parameters. This package extends Wickham's (2010) <doi:10.1198/jcgs.2009.07098>
    layered grammar of graphics to generate alluvial plots from tidy data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

