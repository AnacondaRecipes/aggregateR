{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shiny.i18n
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shiny.i18n_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shiny.i18n/shiny.i18n_{{ version }}.tar.gz
  sha256: fe114b9ca7f3bba12d0eb7a2dc2d91ddec4efbc5db9bd91b6e33e886acda8d4d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, googleLanguageR, knitr, lintr, rcmdcheck, rmarkdown, spelling, testthat, withr, quarto
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-glue
    - r-jsonlite
    - r-rstudioapi
    - r-shiny
    - r-stringr
    - r-yaml

  run:
    - r-base
    - r-r6
    - r-glue
    - r-jsonlite
    - r-rstudioapi
    - r-shiny
    - r-stringr
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shiny.i18n')"           # [not win]
    - "\"%R%\" -e \"library('shiny.i18n')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://appsilon.github.io/shiny.i18n/, https://github.com/Appsilon/shiny.i18n
  license: MIT
  summary: It provides easy internationalization of Shiny applications. It can be used as standalone
    translation package to translate reports, interactive visualizations or graphical
    elements as well.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

