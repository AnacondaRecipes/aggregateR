{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-openxlsx2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/openxlsx2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/openxlsx2/openxlsx2_{{ version }}.tar.gz
  sha256: d4ba7e60a3e6d1fde18f9522444a9f48bd0fd3af8c5f8274854055943a8d141e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, mschart (>= 0.4), rmarkdown, rvg, testthat (>= 3.0.0), waldo
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-rcpp
    - r-magrittr
    - r-stringi
    - r-zip

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-rcpp
    - r-magrittr
    - r-stringi
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('openxlsx2')"           # [not win]
    - "\"%R%\" -e \"library('openxlsx2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://janmarvin.github.io/openxlsx2/, https://github.com/JanMarvin/openxlsx2
  license: MIT
  summary: Simplifies the creation of 'xlsx' files by providing a high level interface to writing,
    styling and editing worksheets.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

