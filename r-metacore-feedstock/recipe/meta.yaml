{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metacore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metacore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metacore/metacore_{{ version }}.tar.gz
  sha256: 28e1a7a01f340364a7adbca31d3de80933f0ea253d97c9d405a0ea4b22f8805d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

  run:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metacore')"           # [not win]
    - "\"%R%\" -e \"library('metacore')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://atorus-research.github.io/metacore/, https://github.com/atorus-research/metacore
  license: MIT
  summary: Create an immutable container holding metadata for the purpose of better enabling
    programming activities and functionality of other packages within the clinical programming
    workflow.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

