{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dear
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/deaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/deaR/deaR_{{ version }}.tar.gz
  sha256: bbd8166943b82b36eac083f979b4b15f7a173872c5b30e926213e545f2158165

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-lpsolve
    - r-plotly
    - r-tidyr
    - r-writexl

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-lpsolve
    - r-plotly
    - r-tidyr
    - r-writexl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('deaR')"           # [not win]
    - "\"%R%\" -e \"library('deaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=deaR
  license: GPL-3
  summary: 'Set of functions for Data Envelopment Analysis. It runs both classic and fuzzy DEA
    models. See: Banker, R.; Charnes, A.; Cooper, W.W. (1984). <doi:10.1287/mnsc.30.9.1078>,
    Charnes, A.; Cooper, W.W.; Rhodes, E. (1978). <doi:10.1016/0377-2217(78)90138-8>
    and Charnes, A.; Cooper, W.W.; Rhodes, E. (1981). <doi:10.1287/mnsc.27.6.668>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

