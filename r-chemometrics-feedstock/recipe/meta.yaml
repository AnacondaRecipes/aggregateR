{% set version = '1.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chemometrics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chemometrics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chemometrics/chemometrics_{{ version }}.tar.gz
  sha256: fd0edb1ebe321ff7677d0a668d7dfc79a7cd55f408a53d1f13db4cf6347aa881

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gclus
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-class
    - r-e1071
    - r-lars
    - r-mclust
    - r-nnet
    - r-pcapp
    - r-pls
    - r-robustbase
    - r-rpart
    - r-som

  run:
    - r-base
    - r-mass
    - r-class
    - r-e1071
    - r-lars
    - r-mclust
    - r-nnet
    - r-pcapp
    - r-pls
    - r-robustbase
    - r-rpart
    - r-som

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('chemometrics')"           # [not win]
    - "\"%R%\" -e \"library('chemometrics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://cstat.tuwien.ac.at/filz/
  license: GPL-3
  summary: R companion to the book "Introduction to Multivariate Statistical Analysis in Chemometrics"
    written by K. Varmuza and P. Filzmoser (2009).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

