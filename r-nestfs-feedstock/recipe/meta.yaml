{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nestfs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nestfs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nestfs/nestfs_{{ version }}.tar.gz
  sha256: 747005880cece472738fb41d3a4b04b6755abe6999df3ff8ad4d1153d19b5d61

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dgof
    - r-proc >=1.9

  run:
    - r-base
    - r-dgof
    - r-proc >=1.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nestfs')"           # [not win]
    - "\"%R%\" -e \"library('nestfs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mcol/nestfs
  license: GPL-2
  summary: Implementation of forward selection based on cross-validated linear and logistic regression.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

