{% set version = '1.0.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bizdays
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bizdays_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bizdays/bizdays_{{ version }}.tar.gz
  sha256: 9d0a3a158d3c891e4336cc3f4967f24a71c2a5f16d51ca7c1e0d0571643bd10a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RQuantLib, timeDate, knitr, testthat, covr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite

  run:
    - r-base
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bizdays')"           # [not win]
    - "\"%R%\" -e \"library('bizdays')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wilsonfreitas/R-bizdays
  license: MIT
  summary: Business days calculations based on a list of holidays and nonworking weekdays. Quite
    useful for fixed income and derivatives pricing.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

