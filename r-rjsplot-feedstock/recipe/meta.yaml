{% set version = '2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjsplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RJSplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RJSplot/RJSplot_{{ version }}.tar.gz
  sha256: 4916ed9946caf8a85c1347e7030a29934bedfa00695c41233edd9e11988e050b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: IRdisplay
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RJSplot')"           # [not win]
    - "\"%R%\" -e \"library('RJSplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rjsplot.usal.es
  license: CC BY-NC-SA 4.0
  summary: Creates interactive graphs with 'R'. It joins the data analysis power of R and the
    visualization libraries of JavaScript in one package.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

