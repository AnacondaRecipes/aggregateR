{% set version = '1.2-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reglogit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reglogit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reglogit/reglogit_{{ version }}.tar.gz
  sha256: 26ff39f2e63238e0b161604f32da96337c2eaecb7066f514816b1201c3e97656

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: plgp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-boot
    - r-mvtnorm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-boot
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reglogit')"           # [not win]
    - "\"%R%\" -e \"library('reglogit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bobby.gramacy.com/r_packages/reglogit/
  license: LGPL-3
  summary: Regularized (polychotomous) logistic regression by Gibbs sampling. The package implements
    subtly different MCMC schemes with varying efficiency depending on the data type
    (binary v. binomial, say) and the desired estimator (regularized maximum likelihood,
    or Bayesian maximum a posteriori/posterior mean, etc.) through a unified interface.
    For details, see Gramacy & Polson (2012 <doi:10.1214/12-BA719>).
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

