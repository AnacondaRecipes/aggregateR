{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fabletools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fabletools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fabletools/fabletools_{{ version }}.tar.gz
  sha256: c54b12407b74c730de36eac85de013d793230b7daef03d627f32ed64fbe4f206

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, fable (>= 0.2.0), future, future.apply, knitr, pillar (>= 1.0.1), feasts (>= 0.1.2), rmarkdown, spelling, testthat, tsibbledata (>= 0.2.0), lubridate, Matrix
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-distributional >=0.3.0.9000
    - r-dplyr >=1.0.0
    - r-generics
    - r-ggplot2 >=3.0.0
    - r-lifecycle
    - r-progressr
    - r-rlang >=0.4.5
    - r-tibble >=1.4.1
    - r-tidyr >=1.1.0
    - r-tidyselect
    - r-tsibble >=0.9.0
    - r-vctrs >=0.2.2

  run:
    - r-base
    - r-r6
    - r-distributional >=0.3.0.9000
    - r-dplyr >=1.0.0
    - r-generics
    - r-ggplot2 >=3.0.0
    - r-lifecycle
    - r-progressr
    - r-rlang >=0.4.5
    - r-tibble >=1.4.1
    - r-tidyr >=1.1.0
    - r-tidyselect
    - r-tsibble >=0.9.0
    - r-vctrs >=0.2.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fabletools')"           # [not win]
    - "\"%R%\" -e \"library('fabletools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fabletools.tidyverts.org/, https://github.com/tidyverts/fabletools
  license: GPL-3
  summary: Provides tools, helpers and data structures for developing models and time series
    functions for 'fable' and extension packages. These tools support a consistent and
    tidy interface for time series modelling and analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

