{% set version = '1.2-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ncf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ncf/ncf_{{ version }}.tar.gz
  sha256: f6cb90174fd0735ae417f4808c510ded08e21ceaf64ef9a14bb3a30c710b58c8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ncf')"           # [not win]
    - "\"%R%\" -e \"library('ncf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://ento.psu.edu/directory/onb1
  license: GPL-3
  summary: 'R functions for analyzing spatial (cross-)covariance: the nonparametric (cross-)covariance
    function, the spline correlogram, the nonparametric phase coherence function, local
    indicators of spatial  association (LISA), (Mantel) correlogram, (Partial) Mantel
    test.'

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

