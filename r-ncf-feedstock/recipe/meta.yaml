{% set version = '1.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ncf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ncf/ncf_{{ version }}.tar.gz
  sha256: 3ea499378fa86386a48b2c62affc88f9b8cfa27bbe1b67b956e6bc1460e41ad3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ncf')"           # [not win]
    - "\"%R%\" -e \"library('ncf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ento.psu.edu/directory/onb1
  license: GPL-3
  summary: 'Spatial (cross-)covariance and related geostatistical tools: the nonparametric (cross-)covariance
    function , the spline correlogram, the nonparametric phase coherence function, local
    indicators of spatial association (LISA), (Mantel) correlogram, (Partial) Mantel
    test.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

