{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-giscor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/giscoR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/giscoR/giscoR_{{ version }}.tar.gz
  sha256: a180d418539e28b51c3af3dc549dd2297bd628e4685107f86561a92c13cf3712

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: eurostat, ggplot2 (>= 3.0.0), knitr, lwgeom (>= 0.2-2), rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-countrycode >=1.2.0
    - r-geojsonsf >=2.0.0
    - r-httr
    - r-rappdirs >=0.3.0
    - r-sf >=0.9.0

  run:
    - r-base
    - r-countrycode >=1.2.0
    - r-geojsonsf >=2.0.0
    - r-httr
    - r-rappdirs >=0.3.0
    - r-sf >=0.9.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('giscoR')"           # [not win]
    - "\"%R%\" -e \"library('giscoR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ropengov.github.io/giscoR/, https://github.com/rOpenGov/giscoR
  license: GPL-3
  summary: Tools to download data from the GISCO (Geographic Information System of the Commission)
    Eurostat database <https://ec.europa.eu/eurostat/web/gisco>. Global and European
    map data available.  This package is in no way officially related to or endorsed
    by Eurostat.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

