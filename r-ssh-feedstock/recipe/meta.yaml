{% set version = '0.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ssh
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ssh_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ssh/ssh_{{ version }}.tar.gz
  sha256: d0582ee9fda107ef51b5539c61bf1145efe69d0c92ac608579477e13fcae69c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, spelling, sys, testthat, mongolite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-askpass
    - r-credentials
    - libssh2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-askpass
    - r-credentials
    - libssh2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ssh')"           # [not win]
    - "\"%R%\" -e \"library('ssh')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/ssh/ https://ropensci.r-universe.dev/ssh
  license: MIT
  summary: Connect to a remote server over SSH to transfer files via SCP, setup a secure tunnel,
    or run a command or script on the host while streaming stdout and stderr directly
    to the client.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

