{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hrbrthemes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hrbrthemes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hrbrthemes/hrbrthemes_{{ version }}.tar.gz
  sha256: ecfe33ff0907f141c84587376274d2c8249f03938f72e7a5676d945b1630f014

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, dplyr, gridExtra, hunspell, stringi, gcookbook, clipr, vdiffr, svglite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-extrafont
    - r-gdtools
    - r-ggplot2 >=3.3.0
    - r-htmltools
    - r-knitr
    - r-magrittr
    - r-rmarkdown
    - r-scales

  run:
    - r-base
    - r-extrafont
    - r-gdtools
    - r-ggplot2 >=3.3.0
    - r-htmltools
    - r-knitr
    - r-magrittr
    - r-rmarkdown
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hrbrthemes')"           # [not win]
    - "\"%R%\" -e \"library('hrbrthemes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/hrbrmstr/hrbrthemes
  license: MIT
  summary: A compilation of extra 'ggplot2' themes, scales and utilities, including a spell check
    function for plot label fields and an overall emphasis on typography. A copy of
    the 'Google' font 'Roboto Condensed' <https://github.com/google/roboto/> is also
    included along with a copy of the 'IBM' 'Plex Sans' <https://github.com/IBM/type>,
    'Titillium Web' <https://fonts.google.com/specimen/Titillium+Web>, and 'Public Sans'
    <https://github.com/uswds/public-sans/> fonts are also included to support their
    respective typography-oriented themes.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

