{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rebird
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rebird_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rebird/rebird_{{ version }}.tar.gz
  sha256: b238d3f246aa0249145894e1f3a90f46902f6615fc2f23b24c99bb5feecc55d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-httr >=1.0.0
    - r-jsonlite

  run:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-httr >=1.0.0
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rebird')"           # [not win]
    - "\"%R%\" -e \"library('rebird')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rebird/, https://github.com/ropensci/rebird
  license: MIT
  summary: A programmatic client for the eBird database (<https://ebird.org/home>), including
    functions for searching for bird observations by geographic location (latitude,
    longitude), eBird hotspots, location identifiers, by notable sightings, by region,
    and by taxonomic name.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

