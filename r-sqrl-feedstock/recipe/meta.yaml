{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sqrl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SQRL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SQRL/SQRL_{{ version }}.tar.gz
  sha256: a77d6b6742a752e40198d51c2faf1fbf861c339260eaa2bf3b193d2d08ce9eca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tools, utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rodbc

  run:
    - r-base
    - r-rodbc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SQRL')"           # [not win]
    - "\"%R%\" -e \"library('SQRL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SQRL
  license: GPL-3
  summary: Facilitates interaction with ODBC data sources, by remembering communication settings
    and supporting parameterised multi-statement SQL with embedded R.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

