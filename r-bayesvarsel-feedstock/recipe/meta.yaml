{% set version = '2.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesvarsel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BayesVarSel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BayesVarSel/BayesVarSel_{{ version }}.tar.gz
  sha256: b6c99102b17f65209b0df38ddc8146a1eed4678afaca7b4a1643d9d59267e8c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, faraway, hdi
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_45
    - r-mvtnorm >=1.0_5
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass >=7.3_45
    - r-mvtnorm >=1.0_5
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BayesVarSel')"           # [not win]
    - "\"%R%\" -e \"library('BayesVarSel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/comodin19/BayesVarSel
  license: GPL-2
  summary: Bayes factors and posterior probabilities in Linear models, aimed at provide a formal
    Bayesian answer to testing and variable selection problems.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

