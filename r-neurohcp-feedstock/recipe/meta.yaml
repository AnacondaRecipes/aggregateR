{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neurohcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/neurohcp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/neurohcp/neurohcp_{{ version }}.tar.gz
  sha256: 7d4ddec8724bb90e64a9537f6474fb11519799b3e772d4d0742257c12ba4e00b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.s3
    - r-base64enc
    - r-digest
    - r-httr
    - r-xml2 >=1.0.1

  run:
    - r-base
    - r-aws.s3
    - r-base64enc
    - r-digest
    - r-httr
    - r-xml2 >=1.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('neurohcp')"           # [not win]
    - "\"%R%\" -e \"library('neurohcp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://db.humanconnectome.org
  license: GPL-2
  summary: Downloads and reads data from Human 'Connectome' Project <https://db.humanconnectome.org>
    using Amazon Web Services ('AWS') 'S3' buckets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

