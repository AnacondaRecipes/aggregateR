{% set version = '0.2-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-skmeans
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/skmeans_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/skmeans/skmeans_{{ version }}.tar.gz
  sha256: b67aed3ed58399d2b092d00383103a98264db96831706b47f8c05d533de516a9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-clue >=0.3_39
    - r-cluster
    - r-slam >=0.1_31

  run:
    - r-base
    - r-clue >=0.3_39
    - r-cluster
    - r-slam >=0.1_31

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('skmeans')"           # [not win]
    - "\"%R%\" -e \"library('skmeans')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=skmeans
  license: GPL-2
  summary: Algorithms to compute spherical k-means partitions. Features several methods, including
    a genetic and a fixed-point algorithm and an interface to the CLUTO vcluster program.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

