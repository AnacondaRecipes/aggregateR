{% set version = '2.72' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bdgraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BDgraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BDgraph/BDgraph_{{ version }}.tar.gz
  sha256: 7cf9cc1bccf2a56b518c88030e00e88217f571afcb250aa95c3bd2771a8b83cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ssgraph, huge, tmvtnorm, skimr, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-igraph
    - r-proc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ggplot2
    - r-igraph
    - r-proc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BDgraph')"           # [not win]
    - "\"%R%\" -e \"library('BDgraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.uva.nl/profile/a.mohammadi
  license: GPL-2
  summary: Statistical tools for Bayesian structure learning in undirected graphical models for
    continuous, ordinal/discrete/count, and mixed data. The package is implemented the
    recent improvements in the Bayesian graphical models' literature, including Mohammadi
    and Wit (2015) <doi:10.1214/14-BA889>, Mohammadi et al. (2021) <doi:10.1080/01621459.2021.1996377>,
    and Dobra and Mohammadi (2018) <doi:10.1214/18-AOAS1164>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

