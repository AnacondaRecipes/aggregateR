{% set version = '2.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyrss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyRSS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyRSS/tidyRSS_{{ version }}.tar.gz
  sha256: fc1ba6b023acb6fd0932729947211e880ab06e79d8e3a0cbd4fd2a0125232ced

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httptest, knitr, rmarkdown, covr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-anytime >=0.3.7
    - r-dplyr >=1.0.0
    - r-glue >=1.4.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.0
    - r-xml2 >=1.3.1

  run:
    - r-base
    - r-anytime >=0.3.7
    - r-dplyr >=1.0.0
    - r-glue >=1.4.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.0
    - r-xml2 >=1.3.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyRSS')"           # [not win]
    - "\"%R%\" -e \"library('tidyRSS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobertMyles/tidyrss
  license: MIT
  summary: With the objective of including data from RSS feeds into your analysis, 'tidyRSS'
    parses RSS, Atom and JSON feeds and returns a tidy data frame.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

