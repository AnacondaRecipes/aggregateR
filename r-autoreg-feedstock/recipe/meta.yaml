{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-autoreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/autoReg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/autoReg/autoReg_{{ version }}.tar.gz
  sha256: 700a2a3ec4b5b986fcebd23704b89427a82c5ce829ffb7cac8c37d783b0152c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, finalfit, lme4, TH.data, rmarkdown, survminer, asaur, cmprsk, PairedData
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-broom
    - r-crayon
    - r-dplyr
    - r-flextable
    - r-ggplot2
    - r-maxstat
    - r-mice
    - r-moonbook >=0.3.0
    - r-nortest
    - r-officer
    - r-pammtools
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-survival
    - r-tidycmprsk
    - r-tidyr

  run:
    - r-base
    - r-boot
    - r-broom
    - r-crayon
    - r-dplyr
    - r-flextable
    - r-ggplot2
    - r-maxstat
    - r-mice
    - r-moonbook >=0.3.0
    - r-nortest
    - r-officer
    - r-pammtools
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-survival
    - r-tidycmprsk
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('autoReg')"           # [not win]
    - "\"%R%\" -e \"library('autoReg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cardiomoon/autoReg, https://cardiomoon.github.io/autoReg/
  license: GPL-3
  summary: Make summary tables for descriptive statistics and select explanatory variables automatically
    in various regression models. Support linear models, generalized linear models and
    cox-proportional hazard models. Generate publication-ready tables summarizing result
    of regression analysis and plots. The tables and plots can be exported in "HTML",
    "pdf('LaTex')", "docx('MS Word')" and "pptx('MS Powerpoint')" documents.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

