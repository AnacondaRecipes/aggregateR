{% set version = '2.1.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesgarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesGARCH_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesGARCH/bayesGARCH_{{ version }}.tar.gz
  sha256: 0110b0a9605c7a5a349c13849a464bc1c35216b7346d5f11bb2088dbbd9367c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda
    - r-mvtnorm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesGARCH')"           # [not win]
    - "\"%R%\" -e \"library('bayesGARCH')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ArdiaD/bayesGARCH
  license: GPL-2
  summary: Provides the bayesGARCH() function which performs the Bayesian estimation of the GARCH(1,1)
    model with Student's t innovations as described in Ardia (2008) <doi:10.1007/978-3-540-78657-3>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

