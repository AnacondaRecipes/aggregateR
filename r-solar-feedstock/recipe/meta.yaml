{% set version = '0.46' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-solar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/solaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/solaR/solaR_{{ version }}.tar.gz
  sha256: 97b862c4b2fe81272b0150fe1275637a906f273c9a32a3cf8905e23d91cc69c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sp, raster, rasterVis, tdr, meteoForecast
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-lattice
    - r-latticeextra
    - r-zoo

  run:
    - r-base
    - r-rcolorbrewer
    - r-lattice
    - r-latticeextra
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('solaR')"           # [not win]
    - "\"%R%\" -e \"library('solaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://oscarperpinan.github.io/solar/
  license: GPL-3
  summary: Calculation methods of solar radiation and performance of photovoltaic systems from
    daily and intradaily irradiation data sources.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

