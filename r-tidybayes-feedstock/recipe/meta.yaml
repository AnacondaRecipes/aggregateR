{% set version = '3.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidybayes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidybayes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidybayes/tidybayes_{{ version }}.tar.gz
  sha256: 706044e17855a684a5ad1aeb582963dd3c7192a4a8ad0584358d0ea7c7aadb90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, purrr (>= 0.2.3), forcats, vdiffr (>= 1.0.0), svglite, rstan (>= 2.17.0), rstantools (>= 2.1.0), runjags, rjags, jagsUI, rstanarm (>= 2.19.2), emmeans, broom (>= 0.4.3), dotwhisker, MCMCglmm, bayesplot, modelr, brms (>= 2.16.0), cowplot, covr, rmarkdown, ggrepel, bindrcpp, RColorBrewer, gganimate, gifski, png, pkgdown, distributional, transformr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-arrayhelpers
    - r-cli
    - r-coda
    - r-dplyr >=1.1.0
    - r-ggdist >=3.0.0
    - r-ggplot2 >=3.3.5
    - r-magrittr
    - r-posterior >=1.0.1
    - r-rlang >=0.3.0
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-arrayhelpers
    - r-cli
    - r-coda
    - r-dplyr >=1.1.0
    - r-ggdist >=3.0.0
    - r-ggplot2 >=3.3.5
    - r-magrittr
    - r-posterior >=1.0.1
    - r-rlang >=0.3.0
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidybayes')"           # [not win]
    - "\"%R%\" -e \"library('tidybayes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mjskay.github.io/tidybayes/, https://github.com/mjskay/tidybayes/
  license: GPL-3
  summary: Compose data for and extract, manipulate, and visualize posterior draws from Bayesian
    models ('JAGS', 'Stan', 'rstanarm', 'brms', 'MCMCglmm', 'coda', ...) in a tidy data
    format. Functions are provided to help extract tidy data frames of draws from Bayesian
    models and that generate point summaries and intervals in a tidy format. In addition,
    'ggplot2' 'geoms' and 'stats' are provided for common visualization primitives like
    points with multiple uncertainty intervals, eye plots (intervals plus densities),
    and fit curves with multiple, arbitrary uncertainty bands.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

