{% set version = '0.3.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstance
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstance_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstance/ggstance_{{ version }}.tar.gz
  sha256: cd9ad4fb83c583009ee45371c7d02d32b33d06238d3f0162b3ba9851e27a6372

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, Hmisc, testthat, vdiffr (>= 1.0.4)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.4.1
    - r-ggplot2 >=3.4.0
    - r-plyr
    - r-rlang
    - r-withr >=2.0.0

  run:
    - r-base
    - r-cli >=3.4.1
    - r-ggplot2 >=3.4.0
    - r-plyr
    - r-rlang
    - r-withr >=2.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggstance')"           # [not win]
    - "\"%R%\" -e \"library('ggstance')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/lionel-/ggstance
  license: GPL-3
  summary: 'A ''ggplot2'' extension that provides flipped components: horizontal versions of
    ''Stats'' and ''Geoms'', and vertical versions of ''Positions''. This package is
    now superseded by ''ggplot2'' itself which now has full native support for horizontal
    layouts. It remains available for backward compatibility.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

