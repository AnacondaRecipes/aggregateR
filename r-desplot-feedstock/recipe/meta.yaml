{% set version = '1.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-desplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/desplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/desplot/desplot_{{ version }}.tar.gz
  sha256: a7388316c9c4ffa12b7f82e525e84363576c167ba763201709e385961a7624a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: agridat, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-lattice
    - r-reshape2
    - r-rlang

  run:
    - r-base
    - r-ggplot2
    - r-lattice
    - r-reshape2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('desplot')"           # [not win]
    - "\"%R%\" -e \"library('desplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kwstat.github.io/desplot/
  license: GPL-3
  summary: A function for plotting maps of agricultural field experiments that are laid out in
    grids.  See Ryder (1981) <doi:10.1017/S0014479700011601>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

