{% set version = '0.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-panelvar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/panelvar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/panelvar/panelvar_{{ version }}.tar.gz
  sha256: abf5244b38453399d4517e9dc3d8bbac0a7e78479c5cb91ed539098f15d27395

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.2_11
    - r-ggplot2
    - r-knitr
    - r-matrixcalc
    - r-progress
    - r-reshape2
    - r-texreg

  run:
    - r-base
    - r-mass
    - r-matrix >=1.2_11
    - r-ggplot2
    - r-knitr
    - r-matrixcalc
    - r-progress
    - r-reshape2
    - r-texreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('panelvar')"           # [not win]
    - "\"%R%\" -e \"library('panelvar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=panelvar
  license: GPL-2
  summary: We extend two general methods of moment estimators to panel vector autoregression
    models (PVAR) with p lags of endogenous variables, predetermined and strictly exogenous
    variables. This general PVAR model contains the first difference GMM estimator by
    Holtz-Eakin et al. (1988) <doi:10.2307/1913103>, Arellano and Bond (1991) <doi:10.2307/2297968>
    and the system GMM estimator by Blundell and Bond (1998) <doi:10.1016/S0304-4076(98)00009-8>.
    We also provide specification tests (Hansen overidentification test, lag selection
    criterion and stability test of the PVAR polynomial) and classical structural analysis
    for PVAR models such as orthogonal and generalized impulse response functions, bootstrapped
    confidence intervals for impulse response analysis and forecast error variance decompositions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

