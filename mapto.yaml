dependencies:
  - skip-build-all:
    dep: skip-build-all
    for_cran:
      - monoreg
      - SR_cuda8
    skip: "win or unix"
  - llvm-openmp:
    dep: llvm-openmp
    version: 4.0.1
    oslimit: osx
    addto:
      - host
      - build
      - run
    for_cran:
      - Rcpp
      - RcppArmadillo
      - RcppEigen
      - KernSmooth
      - mRMRe
      - mrmre
      - mrfse
  - fftw_334:
    dep: fftw
    version: 3.3.4
    addto:
      - run
      - host
    for_cran:
      - SR_fftw_334
  - sodium:
    dep: libsodium
    addto:
      - host
    for_cran:
      - sodium
      - SR_sodium
    skip: "unix or win"
  - libxslt:
    dep: libxslt
    addto:
      - run
      - host
    for_cran:
      - SR_libxslt
  - gdal_200:
    dep: gdal
    version: 2.0.0
    addto:
      - run
      - host
    for_cran:
      - SR_gdal20
  - gsl:
    dep: gsl
    addto:
      - run
      - host
    for_cran:
      - SR_gsl
      - KFKSDS
      - island
  - gsl_18:
    dep: gsl
    version: 1.8.0
    addto:
      - run
      - host
    for_cran:
      - SR_gsl_18
  - libjpeg:
    dep: jpeg
    addto:
      - host
      - run
    for_cran:
      - SR_libjpeg
  - libtiff:
    dep: libtiff
    addto:
      - host
      - run
    for_cran:
      - SR_libtiff
  - libwebp:
    dep: libwebp
    addto:
      - host
    for_cran:
      - SR_libwebp
  - openssl_101:
    dep: openssl
    version: 1.0.1
    addto:
      - host
      - run
    for_cran:
      - SR_openssl_101
  - PROJ4_80:
    dep: proj4
    version: 4.8.0
    addto:
      - run
      - host
    for_cran:
      - SR_proj4_80
  - libv8:
    dep: libv8
    for_cran:
      - SR_v8
    skip: "win or unix"
  - rJava:
    dep: r-rjava
    addto:
      - host
      - run
    for_cran:
      - JavaGD

systemreq:
  - cuda8:
    dep: "CUDA 8.0 tookit"
    as: cuda8
  - sodium:
    dep: libsodium
    as: sodium
  - libxslt:
    dep: libxslt
    as: libxslt
  - GDAL2.0.0:
    dep: "gdal (>= 2.0.0)"
    as: gdal20
  - PROJ4_80:
    dep: "proj.4 (>= 4.8.0)"
    as: proj4_80
  - fftw_334:
    dep: "fftw3 (>= 3.3.4)"
    as: fftw_334
  - fftw_334b:
    dep: "fftw3 (>=3.3.4)"
    as: fftw_334
  - gsl:
    dep: "gnu gsl"
    as: gsl
  - gsl18:
    dep: "gnu scientific library version >= 1.8"
    as: gsl_18
  - libjpeg:
    dep: "tiff and jpeg"
    as: libjpeg
  - libtiff:
    dep: "tiff and jpeg"
    as: libtiff
  - libwebp:
    dep: libwebp
    as: libwebp
  - openssl_101:
    dep: "openssl >= 1.0.1"
    as: openssl_101
  - V8_library:
    dep: "v8 version"
    as: v8

