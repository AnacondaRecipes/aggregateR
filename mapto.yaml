dependencies:
  - llvm-openmp:
    dep: llvm-openmp
    version: 4.0.1
    oslimit: osx
    addto:
      - host
      - build
      - run
    for_cran:
      - Rcpp
      - RcppArmadillo
      - RcppEigen
  - sodium:
    dep: libsodium
    addto:
      - host
    for_cran:
      - sodium
      - SR_sodium
    skip: "unix or win"
  - libxslt:
    dep: libxslt
    addto:
      - run
      - host
    for_cran:
      - SR_libxslt
  - gdal_200:
    dep: gdal
    version: 2.0.0
    addto:
      - run
      - host
    for_cran:
      - SR_gdal20
  - gsl_18:
    dep: gsl
    version: 1.8.0
    addto:
      - run
      - host
    for_cran:
      - SR_gsl_18
  - PROJ4_80:
    dep: proj4
    version: 4.8.0
    addto:
      - run
      - host
    for_cran:
      - SR_proj4_80
systemreq:
  - sodium:
    dep: libsodium
    as: sodium
  - libxslt:
    dep: libxslt
    as: libxslt
  - GDAL2.0.0:
    dep: "gdal (>= 2.0.0)"
    as: gdal20
  - PROJ4_80:
    dep: "proj.4 (>= 4.8.0)"
    as: proj4_80
  - gsl18:
    dep: "gnu scientific library version >= 1.8"
    as: gsl_18

