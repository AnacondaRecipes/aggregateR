dependencies:
  - llvm-openmp:
    dep: llvm-openmp
    version: 4.0.1
    oslimit: osx
    addto:
      - host
      - build
      - run
    for_cran:
      - Rcpp
      - RcppArmadillo
  - sodium:
    dep: libsodium
    addto:
      - host
    for_cran:
      - sodium
      - SR_sodium
    skip: "unix or win"
  - libxslt:
    dep: libxslt
    addto:
      - run
      - host
    for_cran:
      - SR_libxslt
systemreq:
  - sodium:
    dep: libsodium
    as: sodium
  - libxslt:
    dep: libxslt
    as: libxslt
