{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-av
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/av_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/av/av_{{ version }}.tar.gz
  sha256: b4e773d756b28942160bcf9c551f557793242fe025d74fcc544dc0a773cb8c00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ps, ggplot2, gapminder
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - ffmpeg

  run:
    - r-base
    - ffmpeg
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('av')"           # [not win]
    - "\"%R%\" -e \"library('av')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/av/ (website), https://github.com/ropensci/av (devel)
  license: MIT
  summary: Bindings to 'FFmpeg' <http://www.ffmpeg.org/> AV library for working with audio and
    video in R. Generates high quality video from images or R graphics with custom audio.
    Also offers high performance tools for reading raw audio, creating 'spectrograms',
    and converting between countless audio / video formats. This package interfaces
    directly to the C API and does not require any command line utilities.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

