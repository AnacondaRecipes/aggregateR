{% set version = '1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clustertend
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clustertend_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clustertend/clustertend_{{ version }}.tar.gz
  sha256: 948d68d4912bca27f6f3f2715e87e740340585a46f16996ce4beb3f328ea177e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clustertend')"           # [not win]
    - "\"%R%\" -e \"library('clustertend')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=clustertend
  license: MIT
  summary: Calculate some statistics aiming to help analyzing the clustering tendency of given
    data. In the first version, Hopkins statistic is implemented. See Hopkins and Skellam
    (1954) <doi:10.1093/oxfordjournals.aob.a083391>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

