{% set version = '0.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inca_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inca/inca_{{ version }}.tar.gz
  sha256: 31dee8fdef432afe7b6c10e385e02a4fc4befd7dc94654552a4a5ed3568c76e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: survey
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.12.1
    - r-rcpparmadillo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('inca')"           # [not win]
    - "\"%R%\" -e \"library('inca')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=inca
  license: GPL-2
  summary: Specific functions are provided for rounding real weights to integers and performing
    an integer programming algorithm for calibration problems. They are useful for census-weights
    adjustments, or for performing linear regression with integer parameters. This research
    was supported in part by the U.S. Department of Agriculture, National Agriculture
    Statistics Service. The findings and conclusions in this publication are those of
    the authors and should not be construed to represent any official USDA, or US Government
    determination or policy.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

