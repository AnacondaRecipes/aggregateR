{% set version = '2020.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-namedcapture
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/namedCapture_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/namedCapture/namedCapture_{{ version }}.tar.gz
  sha256: 86e8dcda3e8b9709b1833e30411381399b4687286fac162f4b5b6262071cbc7d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, data.table, re2r, knitr, rmarkdown, rex, dplyr, tidyr, rematch2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('namedCapture')"           # [not win]
    - "\"%R%\" -e \"library('namedCapture')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tdhock/namedCapture
  license: GPL-3
  summary: User-friendly wrappers for named capture regular expressions. Introduction and comparison
    in research paper by Hocking (2019), R Journal. <doi:10.32614/RJ-2019-050> RE2 engine
    ('re2r' package) <https://github.com/qinwf/re2r> was removed from CRAN in Mar 2020
    so must be installed from github.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

