{% set version = '2.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-crawl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/crawl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/crawl/crawl_{{ version }}.tar.gz
  sha256: 44bee5b133a0c95135d316ec563f11a7246d7344b31fd94b36456a4a8a25c662

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-dplyr
    - r-lubridate
    - r-magrittr
    - r-mvtnorm
    - r-purrr
    - r-rlang
    - r-sf
    - r-sp
    - r-tibble

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-dplyr
    - r-lubridate
    - r-magrittr
    - r-mvtnorm
    - r-purrr
    - r-rlang
    - r-sf
    - r-sp
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('crawl')"           # [not win]
    - "\"%R%\" -e \"library('crawl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=crawl
  license: CC0
  summary: Fit continuous-time correlated random walk models with time indexed covariates to
    animal telemetry data. The model is fit using the Kalman-filter on a state space
    version of the continuous-time stochastic movement process.
  license_family: CC

