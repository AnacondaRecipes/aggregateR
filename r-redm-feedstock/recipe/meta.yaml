{% set version = '1.14.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-redm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rEDM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rEDM/rEDM_{{ version }}.tar.gz
  sha256: 9a66fde6958bda5522642cc77480b83f8b20e171034a0d787658c6dae3aad1b1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, formatR
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.1
    - r-rcppthread

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.1
    - r-rcppthread

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rEDM')"           # [not win]
    - "\"%R%\" -e \"library('rEDM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rEDM
  license: BSD_2_clause
  summary: An implementation of 'EDM' algorithms based on research software developed for internal
    use at the Sugihara Lab ('UCSD/SIO').  The package is implemented with 'Rcpp' wrappers
    around the 'cppEDM' library.  It implements the 'simplex' projection method from
    Sugihara & May (1990) <doi:10.1038/344734a0>, the 'S-map' algorithm from Sugihara
    (1994) <doi:10.1098/rsta.1994.0106>, convergent cross mapping described in Sugihara
    et al. (2012) <doi:10.1126/science.1227079>, and, 'multiview embedding' described
    in Ye & Sugihara (2016) <doi:10.1126/science.aag0863>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

