{% set version = '1.4-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unittest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/unittest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/unittest/unittest_{{ version }}.tar.gz
  sha256: a4779caf694bf8afdd5f1982f5498cd177c129404aac2cf377884fcbd88cd1f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('unittest')"           # [not win]
    - "\"%R%\" -e \"library('unittest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=unittest
  license: GPL-3
  summary: Concise TAP <http://testanything.org/> compliant unit testing package. Authored tests
    can be run using CMD check with minimal implementation overhead.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

