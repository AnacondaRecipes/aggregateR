{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fdasrvf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fdasrvf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fdasrvf/fdasrvf_{{ version }}.tar.gz
  sha256: 292b0c329a2d6435f7aeb032e0adf284cb4c59b6ac794cd958f1bcbb68b23cd5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, interp, plot3D, plot3Drgl, rgl, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-cli
    - r-coda
    - r-doparallel
    - r-fields
    - r-foreach
    - r-lpsolve
    - r-mvtnorm
    - r-rlang
    - r-tolerance
    - r-viridislite

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-cli
    - r-coda
    - r-doparallel
    - r-fields
    - r-foreach
    - r-lpsolve
    - r-mvtnorm
    - r-rlang
    - r-tolerance
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fdasrvf')"           # [not win]
    - "\"%R%\" -e \"library('fdasrvf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jdtuck/fdasrvf_R
  license: GPL-3
  summary: Performs alignment, PCA, and modeling of multidimensional and unidimensional functions
    using the square-root velocity framework (Srivastava et al., 2011 <arXiv:1103.3817>
    and Tucker et al., 2014 <DOI:10.1016/j.csda.2012.12.001>). This framework allows
    for elastic analysis of functional data through phase and amplitude separation.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

