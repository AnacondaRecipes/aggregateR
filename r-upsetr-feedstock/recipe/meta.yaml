{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-upsetr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UpSetR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UpSetR/UpSetR_{{ version }}.tar.gz
  sha256: 351e5fee64204cf77fd378cf2a2c0456cc19d4d98a2fd5f3dac74b69a505f100

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-scales

  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('UpSetR')"           # [not win]
    - "\"%R%\" -e \"library('UpSetR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/hms-dbmi/UpSetR
  license: MIT
  summary: Creates visualizations of intersecting sets using a novel matrix design, along with
    visualizations of several common set, element and attribute related tasks (Conway
    2017) <doi:10.1093/bioinformatics/btx364>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

