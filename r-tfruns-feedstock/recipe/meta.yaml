{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tfruns
  version: {{ version|replace("-", "_") }}

source:
  fn: tfruns_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/tfruns_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tfruns/tfruns_{{ version }}.tar.gz
  sha256: f3252a5c3d0aaeeec8388a4000295571e51f355d369d7528692d0ee4f5630850


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:

  host:
    - r-base
    - r-base64enc
    - r-config
    - r-jsonlite >=1.2
    - r-magrittr
    - r-reticulate
    - r-rlang
    - r-rstudioapi >=0.7
    - r-tibble
    - r-tidyselect
    - r-whisker
    - r-yaml

  run:
    - r-base
    - r-base64enc
    - r-config
    - r-jsonlite >=1.2
    - r-magrittr
    - r-reticulate
    - r-rlang
    - r-rstudioapi >=0.7
    - r-tibble
    - r-tidyselect
    - r-whisker
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tfruns')"           # [not win]
    - "\"%R%\" -e \"library('tfruns')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/tfruns
  license: Apache License 2.0
  summary: 'Create and manage unique directories for each ''TensorFlow''  training run. Provides
    a unique, time stamped directory for each run along with functions to retrieve the
    directory of the latest run or  latest several runs. '

  license_family: APACHE

extra:
  recipe-maintainers:
    - mingwandroid

