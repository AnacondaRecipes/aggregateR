{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nhsrdatasets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NHSRdatasets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NHSRdatasets/NHSRdatasets_{{ version }}.tar.gz
  sha256: f764e1100b48d3779c5c52f9f282857bf512542207e115ab58da8d65f3cd9fd0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, caret, e1071, readr, lattice, magrittr, varhandle, rsample, ggplot2, lme4, MASS, ModelMetrics, lmtest, rmarkdown, scales, ggrepel, lubridate, tidyr, forcats, knitr, janitor, stringi, synthpop
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tibble

  run:
    - r-base
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NHSRdatasets')"           # [not win]
    - "\"%R%\" -e \"library('NHSRdatasets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nhs-r-community/NHSRdatasets, https://nhs-r-community.github.io/NHSRdatasets/
  license: CC0
  summary: 'Free United Kingdom National Health Service (NHS) and other healthcare, or population
    health-related data for education and training purposes. This package contains synthetic
    data based on real healthcare datasets, or cuts of open-licenced official data.  This
    package exists to support skills development in the NHS-R community: <https://nhsrcommunity.com/>.'
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

