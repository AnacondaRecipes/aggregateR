{% set version = '1.17.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dendextend
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dendextend_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dendextend/dendextend_{{ version }}.tar.gz
  sha256: 87e96e119e7236b4f5df1c6f1b0d4d4e12aab606a2142e039f56d8ec71f9e521

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, seriation, colorspace, ape, microbenchmark, gplots, heatmaply, dynamicTreeCut, pvclust, corrplot, DendSer, MASS, cluster, fpc, circlize (>= 0.2.5), covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-magrittr >=1.0.1
    - r-viridis

  run:
    - r-base
    - r-ggplot2
    - r-magrittr >=1.0.1
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dendextend')"           # [not win]
    - "\"%R%\" -e \"library('dendextend')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://talgalili.github.io/dendextend/, https://github.com/talgalili/dendextend/,
    https://cran.r-project.org/package=dendextend, https://www.r-statistics.com/tag/dendextend/,
    https://academic.oup.com/bioinformatics/article/31/22/3718/240978/dendextend-an-R-package-for-visualizing-adjusting
  license: GPL-2 | GPL-3
  summary: Offers a set of functions for extending 'dendrogram' objects in R, letting you visualize
    and compare trees of 'hierarchical clusterings'. You can (1) Adjust a tree's graphical
    parameters - the color, size, type, etc of its branches, nodes and labels. (2) Visually
    and statistically compare different 'dendrograms' to one another.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

