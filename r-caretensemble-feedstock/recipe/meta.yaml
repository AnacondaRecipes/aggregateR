{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-caretensemble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/caretEnsemble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/caretEnsemble/caretEnsemble_{{ version }}.tar.gz
  sha256: 9099e441211b29e17f7f5b521a3fc9e35be24cafa9bd8782a3eae2fb190aa391

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: caTools, testthat, lintr, randomForest, glmnet, rpart, kernlab, nnet, e1071, ipred, pROC, knitr, mlbench, MASS, gbm, klaR, rmarkdown, usethis, sass
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-caret
    - r-data.table
    - r-digest
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-pbapply
    - r-plyr

  run:
    - r-base
    - r-caret
    - r-data.table
    - r-digest
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-pbapply
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('caretEnsemble')"           # [not win]
    - "\"%R%\" -e \"library('caretEnsemble')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/zachmayer/caretEnsemble
  license: MIT
  summary: 'Functions for creating ensembles of caret models: caretList() and caretStack().  caretList()
    is a convenience function for fitting multiple caret::train() models to the same
    dataset. caretStack() will make linear or non-linear combinations of these models,
    using a caret::train() model as a meta-model, and caretEnsemble() will make a robust
    linear combination of models using a GLM.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

