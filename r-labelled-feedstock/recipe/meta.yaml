{% set version = '2.12.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-labelled
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/labelled_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/labelled/labelled_{{ version }}.tar.gz
  sha256: fe043c2cd910e692c98bf7c79d20d0d8b9e27431eb26c266d863f1956b80d2b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, questionr, snakecase, utf8, covr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-haven >=2.4.1
    - r-lifecycle
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-vctrs

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-haven >=2.4.1
    - r-lifecycle
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('labelled')"           # [not win]
    - "\"%R%\" -e \"library('labelled')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://larmarange.github.io/labelled/
  license: GPL-3
  summary: Work with labelled data imported from 'SPSS' or 'Stata' with 'haven' or 'foreign'.
    This package provides useful functions to deal with "haven_labelled" and "haven_labelled_spss"
    classes introduced by 'haven' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

