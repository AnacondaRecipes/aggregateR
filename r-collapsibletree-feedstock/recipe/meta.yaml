{% set version = '0.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-collapsibletree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/collapsibleTree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/collapsibleTree/collapsibleTree_{{ version }}.tar.gz
  sha256: 838cc2bf4dd9da8c5be7e6526bfd665ba294896e609888bdcafa5a1eeebac52c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace, RColorBrewer, dplyr, testthat, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.tree
    - r-htmlwidgets

  run:
    - r-base
    - r-data.tree
    - r-htmlwidgets

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('collapsibleTree')"           # [not win]
    - "\"%R%\" -e \"library('collapsibleTree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AdeelK93/collapsibleTree, https://AdeelK93.github.io/collapsibleTree/
  license: GPL-3
  summary: Interactive Reingold-Tilford tree diagrams created using 'D3.js', where every node
    can be expanded and collapsed by clicking on it. Tooltips and color gradients can
    be mapped to nodes using a numeric column in the source data frame. See 'collapsibleTree'
    website for more information and examples.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

