{% set version = '3.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-assist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/assist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/assist/assist_{{ version }}.tar.gz
  sha256: f3ebb0ca456026eba0d605fb82efe2eb330c00d05875857e78128d4621224358

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-nlme

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-lattice
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('assist')"           # [not win]
    - "\"%R%\" -e \"library('assist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yuedong.faculty.pstat.ucsb.edu/software.html
  license: GPL-2
  summary: Fit various smoothing spline models. Includes an ssr() function for smoothing spline
    regression, an nnr() function for nonparametric nonlinear regression, an snr() function
    for semiparametric nonlinear regression, an slm() function for semiparametric linear
    mixed-effects models, and an snm() function for semiparametric nonlinear mixed-effects
    models. See Wang (2011) <doi:10.1201/b10954> for an overview.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

