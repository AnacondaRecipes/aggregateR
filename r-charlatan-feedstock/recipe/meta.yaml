{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-charlatan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/charlatan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/charlatan/charlatan_{{ version }}.tar.gz
  sha256: 479fa4c7e43d68ff6a6005091c46e846b0b1370a27107ad9a6dd62c076f603b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, ipaddress, stringi
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.2.0
    - r-tibble >=1.2
    - r-whisker

  run:
    - r-base
    - r-r6 >=2.2.0
    - r-tibble >=1.2
    - r-whisker

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('charlatan')"           # [not win]
    - "\"%R%\" -e \"library('charlatan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/charlatan/ (website) https://github.com/ropensci/charlatan
    (devel)
  license: MIT
  summary: Make fake data, supporting addresses, person names, dates, times, colors, coordinates,
    currencies, digital object identifiers ('DOIs'), jobs, phone numbers, 'DNA' sequences,
    doubles and integers from distributions and within a range.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

