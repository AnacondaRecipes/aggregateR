{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-provparser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/provParseR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/provParseR/provParseR_{{ version }}.tar.gz
  sha256: 28b4d79d860004cc75a47a14af3d238348f0d67f2df94d5c1a432af505bdf0d7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite

  run:
    - r-base
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('provParseR')"           # [not win]
    - "\"%R%\" -e \"library('provParseR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/End-to-end-provenance
  license: GPL-3
  summary: R functions to access provenance information collected by 'rdt' or 'rdtLite'.  The
    information is stored inside a 'ProvInfo' object and can be accessed through a collection
    of functions that will return the requested data. The exact format of the JSON created
    by 'rdt' and 'rdtLite' is described in <https://github.com/End-to-end-provenance/ExtendedProvJson>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

