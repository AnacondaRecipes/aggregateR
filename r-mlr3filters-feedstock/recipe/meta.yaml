{% set version = '0.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3filters
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3filters_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3filters/mlr3filters_{{ version }}.tar.gz
  sha256: 8c41239d45166b5896a3d78b78e2bbf6d613b9d496768166728f234d8d980f1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: care, caret, carSurv, FSelectorRcpp, knitr, lgr, mlr3learners, mlr3measures, mlr3pipelines, praznik, rpart, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.12.0
    - r-mlr3misc
    - r-paradox

  run:
    - r-base
    - r-r6
    - r-backports
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.12.0
    - r-mlr3misc
    - r-paradox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3filters')"           # [not win]
    - "\"%R%\" -e \"library('mlr3filters')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3filters.mlr-org.com, https://github.com/mlr-org/mlr3filters
  license: LGPL-3
  summary: Extends 'mlr3' with filter methods for feature selection. Besides standalone filter
    methods built-in methods of any machine-learning algorithm are supported.  Partial
    scoring of multivariate filter methods is supported.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

