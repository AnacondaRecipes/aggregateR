{% set version = '0.17.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-antaresprocessing
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/antaresProcessing_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/antaresProcessing/antaresProcessing_{{ version }}.tar.gz
  sha256: 75e70cad8d986c267b03ae16975040ee890369a494dd3a4a4391be395b580257

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rhdf5 (>= 2.24.0), parallel, testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-antaresread >=1.1.5
    - r-data.table
    - r-stringi

  run:
    - r-base
    - r-antaresread >=1.1.5
    - r-data.table
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('antaresProcessing')"           # [not win]
    - "\"%R%\" -e \"library('antaresProcessing')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rte-antares-rpackage/antaresProcessing
  license: GPL (>= 2) | file LICENSE
  summary: " Process results generated by 'Antares', a powerful open source software developed
    by RTE (R\xE9seau de Transport d\u2019\xC9lectricit\xE9) to simulate and study electric
    power systems (more information about 'Antares' here: <https://github.com/AntaresSimulatorTeam/Antares_Simulator>).
    You can see the results of several ANTARES studies here : <http://bpnumerique.rte-france.com/>.
    \ This package provides functions to create new columns like net load, load factors,
    upward and downward margins or to compute aggregated statistics like economic surpluses
    of consumers, producers and sectors."

  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

