{% set version = '0.18.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-antaresprocessing
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/antaresProcessing_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/antaresProcessing/antaresProcessing_{{ version }}.tar.gz
  sha256: 3f4b7eb409a17716ab14ca6463975a2c9d5cf61eaa22a439192541dc414198b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rhdf5 (>= 2.24.0), parallel, testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-antaresread >=1.1.5
    - r-data.table

  run:
    - r-base
    - r-antaresread >=1.1.5
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('antaresProcessing')"           # [not win]
    - "\"%R%\" -e \"library('antaresProcessing')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rte-antares-rpackage/antaresProcessing
  license: GPL-2
  summary: "Process results generated by 'Antares', a powerful open source software developed
    by RTE (R\xE9seau de Transport d\u2019\xC9lectricit\xE9) to simulate and study electric
    power systems (more information about 'Antares' here: <https://github.com/AntaresSimulatorTeam/Antares_Simulator>).
    This package provides functions to create new columns like net load, load factors,
    upward and downward margins or to compute aggregated statistics like economic surpluses
    of consumers, producers and sectors."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

