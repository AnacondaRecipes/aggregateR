{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fsadata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FSAdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FSAdata/FSAdata_{{ version }}.tar.gz
  sha256: 517b98444a87086c689fc4b010ebcea28303ce9773d89798c4dac74ffd7c007e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, fishmethods, FSA, knitr, pkgdown, readxl, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FSAdata')"           # [not win]
    - "\"%R%\" -e \"library('FSAdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fishr-core-team.github.io/FSAdata/
  license: GPL-2
  summary: The datasets to support the Fish Stock Assessment ('FSA') package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

