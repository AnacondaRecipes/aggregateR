{% set version = '1.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ssgraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ssgraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ssgraph/ssgraph_{{ version }}.tar.gz
  sha256: 4923db2597053cd0b6946e9a2f1280732215a93950efcd8bd8fd68bdde8b0a93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: skimr, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bdgraph >=2.58

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bdgraph >=2.58

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ssgraph')"           # [not win]
    - "\"%R%\" -e \"library('ssgraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.uva.nl/profile/a.mohammadi
  license: GPL-2
  summary: Bayesian estimation for undirected graphical models using spike-and-slab priors. The
    package handles continuous, discrete, and mixed data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

