{% set version = '1.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dynutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dynutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dynutils/dynutils_{{ version }}.tar.gz
  sha256: 09ce9efda019e5c345ad6a7131f41f7fe9c8458c1b105191d8618416ea125619

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, hdf5r (>= 1.3.4), knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-assertthat
    - r-crayon
    - r-desc
    - r-dplyr
    - r-magrittr
    - r-proxyc >=0.3.3
    - r-purrr
    - r-remotes
    - r-stringr
    - r-tibble

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-assertthat
    - r-crayon
    - r-desc
    - r-dplyr
    - r-magrittr
    - r-proxyc >=0.3.3
    - r-purrr
    - r-remotes
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dynutils')"           # [not win]
    - "\"%R%\" -e \"library('dynutils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dynverse/dynutils
  license: MIT
  summary: Provides common functionality for the 'dynverse' packages. 'dynverse' is created to
    support the development, execution, and benchmarking of trajectory inference methods.
    For more information, check out <https://dynverse.org>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

