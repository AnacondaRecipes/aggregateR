{% set version = '3.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-irace
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/irace_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/irace/irace_{{ version }}.tar.gz
  sha256: 7eea92ba42e6ba320fa8bdca3c53091ae42f26a0f097244f65e7e117f6d514b6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rmpi (>= 0.6.0), parallel, knitr, testthat, withr, mlr (>= 2.15.0), ParamHelpers, devtools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('irace')"           # [not win]
    - "\"%R%\" -e \"library('irace')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://iridia.ulb.ac.be/irace, https://github.com/MLopez-Ibanez/irace
  license: GPL-2
  summary: "Iterated race is an extension of the Iterated F-race method for the automatic configuration
    of optimization algorithms, that is, (offline) tuning their parameters by finding
    the most appropriate settings given a set of instances of an optimization problem.
    M. L\xF3pez-Ib\xE1\xF1ez, J. Dubois-Lacoste, L. P\xE9rez C\xE1ceres, T. St\xFCtzle,
    and M. Birattari (2016) <doi:10.1016/j.orp.2016.09.002>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

