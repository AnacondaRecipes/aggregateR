{% set version = '4.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seurat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Seurat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Seurat/Seurat_{{ version }}.tar.gz
  sha256: 0f17df9597642cfc1db4d8718f0b59ebab9fbed328b1f885f42ee85ea0dcb4dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, rsvd, testthat, hdf5r, S4Vectors, SummarizedExperiment, SingleCellExperiment, MAST, DESeq2, BiocGenerics, GenomicRanges, GenomeInfoDb, IRanges, rtracklayer, Rfast2, monocle, Biobase, VGAM, limma, metap, enrichR, mixtools, ggrastr, data.table, R.utils
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-matrix >=1.5_0
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp >=1.0.7
    - r-rcppannoy >=0.0.18
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-seuratobject >=4.1.4
    - r-cluster
    - r-cowplot
    - r-fitdistrplus
    - r-future
    - r-future.apply
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-ggridges
    - r-httr
    - r-ica
    - r-igraph
    - r-irlba
    - r-jsonlite
    - r-leiden >=0.3.1
    - r-lmtest
    - r-matrixstats
    - r-miniui
    - r-patchwork
    - r-pbapply
    - r-plotly >=4.9.0
    - r-png
    - r-progressr
    - r-purrr
    - r-reticulate
    - r-rlang
    - r-scales
    - r-scattermore >=1.2
    - r-sctransform >=0.4.0
    - r-shiny
    - r-spatstat.explore
    - r-spatstat.geom
    - r-tibble
    - r-uwot >=0.1.14

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-kernsmooth
    - r-mass
    - r-matrix >=1.5_0
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp >=1.0.7
    - r-rcppannoy >=0.0.18
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-seuratobject >=4.1.4
    - r-cluster
    - r-cowplot
    - r-fitdistrplus
    - r-future
    - r-future.apply
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-ggridges
    - r-httr
    - r-ica
    - r-igraph
    - r-irlba
    - r-jsonlite
    - r-leiden >=0.3.1
    - r-lmtest
    - r-matrixstats
    - r-miniui
    - r-patchwork
    - r-pbapply
    - r-plotly >=4.9.0
    - r-png
    - r-progressr
    - r-purrr
    - r-reticulate
    - r-rlang
    - r-scales
    - r-scattermore >=1.2
    - r-sctransform >=0.4.0
    - r-shiny
    - r-spatstat.explore
    - r-spatstat.geom
    - r-tibble
    - r-uwot >=0.1.14

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Seurat')"           # [not win]
    - "\"%R%\" -e \"library('Seurat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://satijalab.org/seurat, https://github.com/satijalab/seurat
  license: MIT
  summary: A toolkit for quality control, analysis, and exploration of single cell RNA sequencing
    data. 'Seurat' aims to enable users to identify and interpret sources of heterogeneity
    from single cell transcriptomic measurements, and to integrate diverse types of
    single cell data. See Satija R, Farrell J, Gennert D, et al (2015) <doi:10.1038/nbt.3192>,
    Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>, Stuart
    T, Butler A, et al (2019) <doi:10.1016/j.cell.2019.05.031>, and Hao, Hao, et al
    (2020) <doi:10.1101/2020.10.12.335331> for more details.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

