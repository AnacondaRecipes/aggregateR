{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dizutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DIZutils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DIZutils/DIZutils_{{ version }}.tar.gz
  sha256: 0b82f5e1fdad36585e7f40cf8f238976f985bfb62a52ac8af346af85c3122acf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lintr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.1.0
    - r-diztools
    - r-hmisc
    - r-rjdbc
    - r-rjsonio
    - r-rpostgres
    - r-data.table
    - r-psych
    - r-xml2
    - postgresql

  run:
    - r-base
    - r-dbi >=1.1.0
    - r-diztools
    - r-hmisc
    - r-rjdbc
    - r-rjsonio
    - r-rpostgres
    - r-data.table
    - r-psych
    - r-xml2
    - postgresql

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DIZutils')"           # [not win]
    - "\"%R%\" -e \"library('DIZutils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/miracum/misc-dizutils
  license: GPL-3
  summary: Utility functions used for the R package development infrastructure inside the data
    integration centers ('DIZ') to standardize and facilitate repetitive tasks such
    as setting up a database connection or issuing notification messages and to avoid
    redundancy.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

