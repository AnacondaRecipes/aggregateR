{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-auc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AUC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AUC/AUC_{{ version }}.tar.gz
  sha256: 836b25b654a82f6ab69b86be95acc22a214da0ad06d71eab787ae1ebe721ae1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AUC')"           # [not win]
    - "\"%R%\" -e \"library('AUC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=AUC
  license: GPL-2
  summary: 'Various functions to compute the area under the curve of selected measures: The area
    under the sensitivity curve (AUSEC), the area under the specificity curve (AUSPC),
    the area under the accuracy curve (AUACC), and the area under the receiver operating
    characteristic curve (AUROC). Support for visualization and partial areas is included.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

