{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-searchtrees
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SearchTrees_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SearchTrees/SearchTrees_{{ version }}.tar.gz
  sha256: 322b714d6aa8445c26e22c7fa8aaf555effc46fa5e47991484fabfbbf518a129

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SearchTrees')"           # [not win]
    - "\"%R%\" -e \"library('SearchTrees')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SearchTrees
  license: LGPL-3
  summary: The QuadTree data structure is useful for fast, neighborhood-restricted lookups. We
    use it to implement fast k-Nearest Neighbor and Rectangular range lookups in 2 dimenions.
    The primary target is high performance interactive graphics.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

