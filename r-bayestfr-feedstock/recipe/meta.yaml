{% set version = '7.4-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayestfr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesTFR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesTFR/bayesTFR_{{ version }}.tar.gz
  sha256: 3a94e5d47b7f2d094c642b8ec3aa2b6981db3bb5a77f87aba1b1996208f3cb25

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rworldmap, snowFT, googleVis, sp, wpp2017, wpp2015, wpp2012, wpp2010, ggplot2, sf, spData, scales
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-coda
    - r-data.table
    - r-lifecycle
    - r-mvtnorm
    - r-wpp2019

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-coda
    - r-data.table
    - r-lifecycle
    - r-mvtnorm
    - r-wpp2019

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesTFR')"           # [not win]
    - "\"%R%\" -e \"library('bayesTFR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bayespop.csss.washington.edu
  license: GPL-3
  summary: Making probabilistic projections of total fertility rate for all countries of the
    world, using a Bayesian hierarchical model <doi:10.1007/s13524-011-0040-5> <doi:10.18637/jss.v106.i08>.
    Subnational probabilistic projections are also supported <doi:10.4054/DemRes.2018.38.60>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

