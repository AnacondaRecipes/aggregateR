{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mbvs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mBvs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mBvs/mBvs_{{ version }}.tar.gz
  sha256: 43a753e411a497f0c1183c3e951a27b638ce1411f3ea1db93680ca52ae22b1ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mBvs')"           # [not win]
    - "\"%R%\" -e \"library('mBvs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mBvs
  license: GPL-2
  summary: 'Bayesian variable selection methods for data with multivariate responses and multiple
    covariates. The package contains implementations of multivariate Bayesian variable
    selection methods for continuous data (Lee et al., Biometrics, 2017 <doi: 10.1111/biom.12557>)
    and zero-inflated count data (Lee et al., Biostatistics, 2020 <doi:10.1093/biostatistics/kxy067>).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

