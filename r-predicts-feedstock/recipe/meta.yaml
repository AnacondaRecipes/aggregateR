{% set version = '0.1-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-predicts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/predicts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/predicts/predicts_{{ version }}.tar.gz
  sha256: 39de4c59191fa3df8c6eedddbcd32f240d99cd1224a38a30a222727cbc576acb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: disdat, rJava
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-terra

  run:
    - r-base
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('predicts')"           # [not win]
    - "\"%R%\" -e \"library('predicts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rspatial.org/sdm/
  license: GPL-3
  summary: Methods for spatial predictive modeling, especially for spatial distribution models.
    This includes algorithms for model fitting and prediction, as well as methods for
    model evaluation.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

