{% set version = '0.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smaa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smaa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smaa/smaa_{{ version }}.tar.gz
  sha256: 0ce2de70d8d3c5d7297ca150c9f36d9dd775f002e74d4d81bc85f8588dea6633

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: hitandrun
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smaa')"           # [not win]
    - "\"%R%\" -e \"library('smaa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gertvv/rsmaa
  license: GPL-3
  summary: Implementation of the Stochastic Multi-Criteria Acceptability Analysis (SMAA) family
    of Multiple Criteria Decision Analysis (MCDA) methods. Tervonen, T. and Figueira,  J.
    R. (2008) <doi:10.1002/mcda.407>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

