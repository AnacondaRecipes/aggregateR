{% set version = '6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ftsa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ftsa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ftsa/ftsa_{{ version }}.tar.gz
  sha256: 2cda35b98fc9058ed517f9ada8e9608f88f4ff9c6697a2bd885624d398408b01

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fds, R2jags, meboot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-laplacesdemon
    - r-mass
    - r-roopsd
    - r-boot
    - r-colorspace
    - r-e1071
    - r-ecp
    - r-evgam
    - r-fgarch
    - r-fda
    - r-fdapace
    - r-forecast
    - r-glue
    - r-pcapp
    - r-pdfcluster
    - r-psych
    - r-rainbow
    - r-sde
    - r-strucchange
    - r-vars

  run:
    - r-base
    - r-kernsmooth
    - r-laplacesdemon
    - r-mass
    - r-roopsd
    - r-boot
    - r-colorspace
    - r-e1071
    - r-ecp
    - r-evgam
    - r-fgarch
    - r-fda
    - r-fdapace
    - r-forecast
    - r-glue
    - r-pcapp
    - r-pdfcluster
    - r-psych
    - r-rainbow
    - r-sde
    - r-strucchange
    - r-vars

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ftsa')"           # [not win]
    - "\"%R%\" -e \"library('ftsa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ftsa
  license: GPL-3
  summary: Functions for visualizing, modeling, forecasting and hypothesis testing of functional
    time series.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

