{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nonpar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nonpar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nonpar/nonpar_{{ version }}.tar.gz
  sha256: 98ba8b09202228f7ca65dff4f252c60c6a235f1c0744be366d77c9395aa3d43d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nonpar')"           # [not win]
    - "\"%R%\" -e \"library('nonpar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nonpar
  license: GPL-3
  summary: 'Contains the following 5 nonparametric hypothesis tests: The Sign Test, The 2 Sample
    Median Test, Miller''s Jackknife Procedure, Cochran''s Q Test, & The Stuart-Maxwell
    Test.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

