{% set version = '2.2-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-deoptim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DEoptim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DEoptim/DEoptim_{{ version }}.tar.gz
  sha256: 8c63397d83a067212d003ef3e639fd81f5f00bf61e3c271b4e4999031a69e2e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: foreach, iterators, colorspace, lattice
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DEoptim')"           # [not win]
    - "\"%R%\" -e \"library('DEoptim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ArdiaD/DEoptim
  license: GPL-2
  summary: Implements the Differential Evolution algorithm for global optimization of a real-valued
    function of a real-valued parameter vector as described in Mullen et al. (2011)
    <doi:10.18637/jss.v040.i06>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

