{% set version = '1.1-7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iplots
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iplots_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iplots/iplots_{{ version }}.tar.gz
  sha256: 8e12b586122dc647a2332793273ba06ec642412e052692351ffe9b6e59b2e8af

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: maps, MASS
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-png
    - r-rjava >=0.5_0

  run:
    - r-base
    - r-png
    - r-rjava >=0.5_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('iplots')"           # [not win]
    - "\"%R%\" -e \"library('iplots')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.iPlots.org/
  license: GPL-2
  summary: Interactive plots for R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

