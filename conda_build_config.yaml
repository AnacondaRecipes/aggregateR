cran_mirror:
  - https://cran.r-project.org
CONDA_BUILD_SYSROOT:
  - /opt/MacOSX10.10.sdk        # [osx and x86_64]
  - /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk  # [osx and arm64]
VERBOSE_AT:
  - V=1
VERBOSE_CM:
  - VERBOSE=1
macos_min_version:
  - 10.9
macos_machine:
  - x86_64-apple-darwin13.4.0  # [osx and x86_64]
  - arm64-apple-darwin20.0.0   # [osx and arm64]
MACOSX_DEPLOYMENT_TARGET:
  - 10.9  # [osx and x86_64]
  - 11.1  # [osx and arm64]
python:
  - 3.7      # [not arm64]
  - 3.8
  - 3.9
  - 3.10
#libcurl:
#  - 7.62
libopenblas:
  - 0.3.20

cairo:
  - 1.16                       # [not (s390x or aarch64 or (osx and arm64))]
  - 1.16                       # [s390x or aarch64 or (osx and arm64)]

c_compiler:
  - gcc                        # [linux and aarch64]
  - clang                      # [osx]
  - vs2017                     # [win]
cxx_compiler:
  - gxx                        # [linux and aarch64]
  - clangxx                    # [osx]
  - vs2017                     # [win]
c_compiler_version:            # [linux and not (aarch64 or ppc64le)]]
  - 11.2                       # [linux and not (aarch64 or ppc64le)]]
cxx_compiler_version:          # [linux and not (aarch64 or ppc64le)]]
  - 11.2                       # [linux and not (aarch64 or ppc64le)]]
fortran_compiler:
  - gfortran                   # [(linux and aarch64) or (osx and arm64)]
  - intel-fortran              # [win]
fortran_compiler_version:
  - 2019.0.0                     # [win]
  - 11.1.0                       # [osx and arm64]
# matrix on linux, because the ABI breaks at GCC 8
  - 11.2.0                      # [linux and not (aarch64 or ppc64le)]
  - 11.2.0                     # [linux and not (aarch64 or ppc64le)]
  - 7.3.0                      # [linux and ppc64le]
  - 8.2.0                      # [linux and ppc64le]
  - 10.2.0                     # [linux and aarch64]
  - 10.2.0                     # [linux and aarch64]
m2w64_c_compiler:              # [win]
  - m2w64-toolchain            # [win]
m2w64_cxx_compiler:            # [win]
  - m2w64-toolchain            # [win]
m2w64_fortran_compiler:        # [win]
  - m2w64-toolchain            # [win]

c_compiler_version:        # [linux]
  - 11.2.0                 # [linux]
cxx_compiler_version:      # [linux]
  - 11.2.0                 # [linux]
fortran_compiler_version:  # [linux]
  - 11.2.0                 # [linux]


# This differs from target_platform in that it determines what subdir the compiler
#    will target, not what subdir the compiler package will be itself.
#    For example, we need a win-64 vs2008_win-32 package, so that we compile win-32
#    code on win-64 miniconda.
cross_compiler_target_platform:
  - win-64                     # [win]
#  - win-32                     # [win]
target_platform:
  - win-64                     # [win]
#  - win-32                     # [win]
rstudio_variant:
  - ''
#  - '-server'
