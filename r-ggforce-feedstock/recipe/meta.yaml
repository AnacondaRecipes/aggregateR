{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggforce
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggforce_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggforce/ggforce_{{ version }}.tar.gz
  sha256: b44219fb63c45fa003c64bca323452f16dcace635204bc0127d3244c0f451873

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sessioninfo, concaveman, deldir, latex2exp, reshape2, units (>= 0.4-6), covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcppeigen
    - r-cli
    - r-ggplot2 >=3.3.6
    - r-gtable
    - r-lifecycle
    - r-polyclip
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-tidyselect
    - r-tweenr >=0.1.5
    - r-vctrs
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcppeigen
    - r-cli
    - r-ggplot2 >=3.3.6
    - r-gtable
    - r-lifecycle
    - r-polyclip
    - r-rlang
    - r-scales
    - r-systemfonts
    - r-tidyselect
    - r-tweenr >=0.1.5
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggforce')"           # [not win]
    - "\"%R%\" -e \"library('ggforce')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ggforce.data-imaginist.com, https://github.com/thomasp85/ggforce
  license: MIT
  summary: The aim of 'ggplot2' is to aid in visual data investigations. This focus has led to
    a lack of facilities for composing specialised plots. 'ggforce' aims to be a collection
    of mainly new stats and geoms that fills this gap. All additional functionality
    is aimed to come through the official extension system so using 'ggforce' should
    be a stable experience.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

