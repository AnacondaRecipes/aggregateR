{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nbc4va
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nbc4va_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nbc4va/nbc4va_{{ version }}.tar.gz
  sha256: 0878561c489b5aacf52c40a9274ef7de490ca98b8c82f13b6a4177e655b5c9f5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bookdown, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny

  run:
    - r-base
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nbc4va')"           # [not win]
    - "\"%R%\" -e \"library('nbc4va')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nbc4va
  license: GPL-3
  summary: An implementation of the Naive Bayes Classifier (NBC) algorithm used for Verbal Autopsy
    (VA) built on code from Miasnikof et al (2015) <DOI:10.1186/s12916-015-0521-2>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

