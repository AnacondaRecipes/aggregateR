{% set version = '0.4-46' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rweka
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RWeka_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RWeka/RWeka_{{ version }}.tar.gz
  sha256: 660555781703c19b994c9dcfc9e7d8312c30b02539f38cd3948bfc33d9f94b67

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: partykit (>= 0.8.0), mlbench, e1071
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rwekajars >=3.9.3_1
    - r-rjava >=0.6_3
    - openjdk  # [linux]

  run:
    - r-base
    - r-rwekajars >=3.9.3_1
    - r-rjava >=0.6_3

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RWeka')"           # [not win]
    - "\"%R%\" -e \"library('RWeka')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RWeka
  license: GPL-2
  summary: An R interface to Weka (Version 3.9.3). Weka is a collection of machine learning algorithms
    for data mining tasks written in Java, containing tools for data pre-processing,
    classification, regression, clustering, association rules, and visualization.  Package
    'RWeka' contains the interface code, the Weka jar is in a separate package 'RWekajars'.  For
    more information on Weka see <https://www.cs.waikato.ac.nz/ml/weka/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

