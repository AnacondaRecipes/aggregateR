{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-independencetests
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IndependenceTests_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IndependenceTests/IndependenceTests_{{ version }}.tar.gz
  sha256: 0abfc31483236fc9f2f53471feefb8c39895c98d819f69eeb66ef6f4aa800e13

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: snow, rsprng, Rmpi
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IndependenceTests')"           # [not win]
    - "\"%R%\" -e \"library('IndependenceTests')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=IndependenceTests
  license: GPL-2
  summary: Functions for testing mutual independence between many numerical random vectors or
    serial independence of a multivariate stationary sequence. The proposed test works
    when some or all of the marginal distributions are singular with respect to Lebesgue
    measure.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

