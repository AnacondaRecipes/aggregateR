{% set version = '4.7.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bchron
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bchron_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bchron/Bchron_{{ version }}.tar.gz
  sha256: bc1854f181f277bc200bd215bfa777a28d9f5931c549ab2be099dd5c54ea0be9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat (>= 3.0.0), rmarkdown, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-checkmate
    - r-coda
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-scales
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-checkmate
    - r-coda
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-scales
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Bchron')"           # [not win]
    - "\"%R%\" -e \"library('Bchron')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://andrewcparnell.github.io/Bchron/
  license: GPL-2
  summary: Enables quick calibration of radiocarbon dates under various calibration curves (including
    user generated ones); age-depth modelling as per the algorithm of Haslett and Parnell
    (2008) <DOI:10.1111/j.1467-9876.2008.00623.x>; Relative sea level rate estimation
    incorporating time uncertainty in polynomial regression models (Parnell and Gehrels
    2015) <DOI:10.1002/9781118452547.ch32>; non-parametric phase modelling via Gaussian
    mixtures as a means to determine the activity of a site (and as an alternative to
    the Oxcal function SUM; currently unpublished), and reverse calibration of dates
    from calibrated into un-calibrated years (also unpublished).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

