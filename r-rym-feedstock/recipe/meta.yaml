{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rym
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rym_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rym/rym_{{ version }}.tar.gz
  sha256: de88fe9bb22453cc68b98e0044a4ceea497bdc5a6bc86fafe73a883e2a44302f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-purrr
    - r-stringr

  run:
    - r-base
    - r-httr
    - r-purrr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rym')"           # [not win]
    - "\"%R%\" -e \"library('rym')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://selesnow.github.io/rym/
  license: GPL-2
  summary: "Allows work with 'Management API' for load counters, segments, filters, user permissions
    and goals list from Yandex Metrica, 'Reporting API' allows you to get information
    about the statistics of site visits and other data without using the web interface,
    'Logs API' allows to receive non-aggregated data and 'Compatible with Google Analytics
    Core Reporting API v3' allows receive information about site traffic and other data
    using field names from Google Analytics Core API.\tFor more information see official
    documents <https://yandex.ru/dev/metrika/doc/api2/concept/about-docpage>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

