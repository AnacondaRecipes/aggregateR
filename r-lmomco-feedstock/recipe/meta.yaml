{% set version = '2.4.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lmomco
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lmomco_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lmomco/lmomco_{{ version }}.tar.gz
  sha256: 842a91a85da7d37b09c6a071a0ae7263f62e86330ca8e0865535363f34ddda1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: copBasic
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lmoments
    - r-mass
    - r-goftest

  run:
    - r-base
    - r-lmoments
    - r-mass
    - r-goftest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lmomco')"           # [not win]
    - "\"%R%\" -e \"library('lmomco')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.amazon.com/dp/1463508417/
  license: GPL-3
  summary: 'Extensive functions for Lmoments (LMs) and probability-weighted moments (PWMs), distribution
    parameter estimation, LMs for distributions, LM ratio diagrams, multivariate Lcomoments,
    and asymmetric (asy) trimmed LMs (TLMs). Maximum likelihood and maximum product
    spacings estimation are available. Right-tail and left-tail LM censoring by threshold
    or indicator variable are available. LMs of residual (resid) and reversed (rev)
    residual life are implemented along with 13 quantile operators for reliability analyses.
    Exact analytical bootstrap estimates of order statistics, LMs, and LM var-covars
    are available. Harri-Coble Tau34-squared Normality Test is available. Distributions
    with L, TL, and added (+) support for right-tail censoring (RC) encompass: Asy Exponential
    (Exp) Power [L], Asy Triangular [L], Cauchy [TL], Eta-Mu [L], Exp. [L], Gamma [L],
    Generalized (Gen) Exp Poisson [L], Gen Extreme Value [L], Gen Lambda [L, TL], Gen
    Logistic [L], Gen Normal [L], Gen Pareto [L+RC, TL], Govindarajulu [L], Gumbel [L],
    Kappa [L], Kappa-Mu [L], Kumaraswamy [L], Laplace [L], Linear Mean Residual Quantile
    Function [L], Normal [L], 3p log-Normal [L], Pearson Type III [L], Polynomial Density-Quantile
    3 and 4 [L], Rayleigh [L], Rev-Gumbel [L+RC], Rice [L], Singh Maddala [L], Slash
    [TL], 3p Student t [L], Truncated Exponential [L], Wakeby [L], and Weibull [L].'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

