{% set version = '3.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mm4lmm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MM4LMM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MM4LMM/MM4LMM_{{ version }}.tar.gz
  sha256: 9d5219e601e6e408324b19566103d83e5fb915913b1bffd907f86c66ef284509

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.13
    - r-rcppeigen
    - r-corpcor
    - r-dplyr
    - r-purrr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.13
    - r-rcppeigen
    - r-corpcor
    - r-dplyr
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MM4LMM')"           # [not win]
    - "\"%R%\" -e \"library('MM4LMM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MM4LMM
  license: GPL-2
  summary: The main function MMEst() performs (Restricted) Maximum Likelihood in a variance component
    mixed models using a Min-Max (MM) algorithm (Laporte, F., Charcosset, A. & Mary-Huard,
    T. (2022) <doi:10.1371/journal.pcbi.1009659>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

