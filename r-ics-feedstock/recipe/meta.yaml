{% set version = '1.4-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ICS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ICS/ICS_{{ version }}.tar.gz
  sha256: 49fc204ac9cad51a5e97f3321bf52556a27c4c9c036b4cf219ecccf390806a75

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pixmap, robustbase, MASS, ICSNP, testthat (>= 3.0.0), ICSOutlier
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm
    - r-survey

  run:
    - r-base
    - r-mvtnorm
    - r-survey

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ICS')"           # [not win]
    - "\"%R%\" -e \"library('ICS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ICS
  license: GPL-2
  summary: Implementation of Tyler, Critchley, Duembgen and Oja's (JRSS B, 2009, <doi:10.1111/j.1467-9868.2009.00706.x>)
    and Oja, Sirkia and Eriksson's (AJS, 2006, <https://www.ajs.or.at/index.php/ajs/article/view/vol35,%20no2%263%20-%207>)
    method of two different scatter matrices to obtain an invariant coordinate system
    or independent components, depending on the underlying assumptions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

