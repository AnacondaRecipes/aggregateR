{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgdepends
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgdepends_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgdepends/pkgdepends_{{ version }}.tar.gz
  sha256: 8e4263a1792871ee9629b0d6a8caeb53b77012db3b5be91b432f3553cd2a80be

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: asciicast, covr, debugme, digest, fansi, fs, htmlwidgets, mockery, pingr (>= 2.0.0), rmarkdown, rstudioapi, spelling, testthat, tibble, webfakes
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-callr >=3.3.1
    - r-cli >=2.1.0
    - r-crayon
    - r-curl
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=2.0.0
    - r-prettyunits >=1.1.1
    - r-processx >=3.4.2
    - r-ps
    - r-rprojroot
    - r-withr >=2.1.1
    - r-zip >=2.1.0

  run:
    - r-base
    - r-r6
    - r-callr >=3.3.1
    - r-cli >=2.1.0
    - r-crayon
    - r-curl
    - r-desc >=1.2.0
    - r-filelock >=1.0.2
    - r-glue
    - r-jsonlite
    - r-lpsolve
    - r-pkgbuild >=1.0.2
    - r-pkgcache >=2.0.0
    - r-prettyunits >=1.1.1
    - r-processx >=3.4.2
    - r-ps
    - r-rprojroot
    - r-withr >=2.1.1
    - r-zip >=2.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgdepends')"           # [not win]
    - "\"%R%\" -e \"library('pkgdepends')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgdepends#readme
  license: MIT
  summary: Find recursive dependencies of 'R' packages from various sources. Solve the dependencies
    to obtain a consistent set of packages to install. Download packages, and install
    them. It supports packages on 'CRAN', 'Bioconductor' and other 'CRAN-like' repositories,
    'GitHub', package 'URLs', and local package trees and files. It caches metadata
    and package files via the 'pkgcache' package, and performs all 'HTTP' requests,
    downloads, builds and installations in parallel. 'pkgdepends' is the workhorse of
    the 'pak' package.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

