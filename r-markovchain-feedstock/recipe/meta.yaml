{% set version = '0.9.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-markovchain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/markovchain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/markovchain/markovchain_{{ version }}.tar.gz
  sha256: eef926d660dbd54362551b7fff64a9f2ac284f1f87bfe07cdffc99632489c77c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, diagram, DiagrammeR, msm, Rsolnp, rmarkdown, ctmcd, bookdown, rticles
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5_0
    - r-rcpp >=1.0.2
    - r-rcpparmadillo >=0.9.600.4.0
    - r-rcppparallel
    - r-expm
    - r-igraph

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.5_0
    - r-rcpp >=1.0.2
    - r-rcpparmadillo >=0.9.600.4.0
    - r-rcppparallel
    - r-expm
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('markovchain')"           # [not win]
    - "\"%R%\" -e \"library('markovchain')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/spedygiorgio/markovchain/
  license: MIT
  summary: Functions and S4 methods to create and manage discrete time Markov chains more easily.
    In addition functions to perform statistical (fitting and drawing random variates)
    and probabilistic (analysis of their structural proprieties) analysis are provided.
    See Spedicato (2017) <doi:10.32614/RJ-2017-036>. Some functions for continuous times
    Markov chains depends on the suggested ctmcd package, that, as May 2023, can be
    retrieved from <https://cran.r-project.org/src/contrib/Archive/ctmcd/ctmcd_1.4.2.tar.gz>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

