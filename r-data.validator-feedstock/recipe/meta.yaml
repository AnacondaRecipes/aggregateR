{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-data.validator
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/data.validator_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/data.validator/data.validator_{{ version }}.tar.gz
  sha256: dc8f3374e93eeba58dea4dbf04195daa121aa54b8abbddbeb007adae26a7cb6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, fixtuRes, lintr, rcmdcheck, shiny, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertr >=2.8
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-knitr
    - r-purrr
    - r-rlang
    - r-rmarkdown
    - r-shiny.semantic >=0.3.3
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-r6
    - r-assertr >=2.8
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-knitr
    - r-purrr
    - r-rlang
    - r-rmarkdown
    - r-shiny.semantic >=0.3.3
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('data.validator')"           # [not win]
    - "\"%R%\" -e \"library('data.validator')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://appsilon.github.io/data.validator/, https://github.com/Appsilon/data.validator
  license: MIT
  summary: Validate dataset by columns and rows using convenient predicates inspired by 'assertr'
    package. Generate good looking HTML report or print console output to display in
    logs of your data processing pipeline.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

