{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-corclass
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/corclass_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/corclass/corclass_{{ version }}.tar.gz
  sha256: 902a64e5c1b1787d22a54b815998c32c10e5b27a38ee3b7e5f61ddc3fbbee825

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Cairo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph

  run:
    - r-base
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('corclass')"           # [not win]
    - "\"%R%\" -e \"library('corclass')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=corclass
  license: GPL-2
  summary: Perform a correlational class analysis of the data, resulting in a partition of the
    data into separate modules.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

