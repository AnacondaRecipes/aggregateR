{% set version = '0.24' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-servr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/servr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/servr/servr_{{ version }}.tar.gz
  sha256: d94e1d31802ce6bbab7a5838ff94cbca8cd998237d834ff25fedf7514f41a087

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tools, later, rstudioapi, knitr (>= 1.9), rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httpuv >=1.5.2
    - r-jsonlite
    - r-mime >=0.2
    - r-xfun

  run:
    - r-base
    - r-httpuv >=1.5.2
    - r-jsonlite
    - r-mime >=0.2
    - r-xfun

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('servr')"           # [not win]
    - "\"%R%\" -e \"library('servr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yihui/servr
  license: GPL-3
  summary: Start an HTTP server in R to serve static files, or dynamic documents that can be
    converted to HTML files (e.g., R Markdown) under a given directory.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

