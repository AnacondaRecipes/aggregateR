{% set version = '0.14.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-moments
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/moments_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/moments/moments_{{ version }}.tar.gz
  sha256: 2ed2b84802da132ae0cf826a65de5bfa85042b82e086be844002fe1ce270d864

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('moments')"           # [not win]
    - "\"%R%\" -e \"library('moments')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, http://www.komsta.net/
  license: GPL-2
  summary: 'Functions to calculate: moments, Pearson''s kurtosis, Geary''s kurtosis and skewness;
    tests related to them (Anscombe-Glynn, D''Agostino, Bonett-Seier).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

