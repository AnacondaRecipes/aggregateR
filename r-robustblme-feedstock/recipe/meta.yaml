{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robustblme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robustBLME_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robustBLME/robustBLME_{{ version }}.tar.gz
  sha256: ad6fa2cd587b70fc26dcd5f2c553f47ed6330ced7320402c273ee6404d089da3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-lme4 >=1.1.12
    - r-mvtnorm
    - r-numderiv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.1
    - r-rcpparmadillo
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-lme4 >=1.1.12
    - r-mvtnorm
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robustBLME')"           # [not win]
    - "\"%R%\" -e \"library('robustBLME')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/erlisR/robustBLME
  license: GPL-2
  summary: Bayesian robust fitting of linear mixed effects models through weighted likelihood
    equations and approximate Bayesian computation as proposed by Ruli et al. (2017)
    <arXiv:1706.01752>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

