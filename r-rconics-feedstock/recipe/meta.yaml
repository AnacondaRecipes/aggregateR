{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rconics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RConics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RConics/RConics_{{ version }}.tar.gz
  sha256: bdfc0b1b83f2d0fb3dd6cb6e54a2d0322cfbfdedfefc97b7957764d367b1ba64

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: conics
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RConics')"           # [not win]
    - "\"%R%\" -e \"library('RConics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/emanuelhuber/RConics
  license: GPL-2
  summary: Solve some conic related problems (intersection of conics with lines and conics, arc
    length of an ellipse, polar lines, etc.).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

