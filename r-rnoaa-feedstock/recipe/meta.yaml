{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnoaa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rnoaa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rnoaa/rnoaa_{{ version }}.tar.gz
  sha256: a1869303b3fc14d9b3674451c0ce9331ddc26110b7474fe419ac37f7ffb63097

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2 (>= 7.1.0), testthat, taxize, ncdf4, raster, leaflet, rgdal, purrr, vcr (>= 0.5.4), webmockr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-crul >=0.7.0
    - r-data.table
    - r-dplyr
    - r-geonames
    - r-ggplot2
    - r-gridextra
    - r-hoardr >=0.5.2
    - r-isdparser >=0.2.0
    - r-jsonlite
    - r-lubridate
    - r-scales
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

  run:
    - r-base
    - r-xml
    - r-crul >=0.7.0
    - r-data.table
    - r-dplyr
    - r-geonames
    - r-ggplot2
    - r-gridextra
    - r-hoardr >=0.5.2
    - r-isdparser >=0.2.0
    - r-jsonlite
    - r-lubridate
    - r-scales
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rnoaa')"           # [not win]
    - "\"%R%\" -e \"library('rnoaa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rnoaa/ (docs), https://github.com/ropensci/rnoaa (devel)
  license: MIT
  summary: 'Client for many ''NOAA'' data sources including the ''NCDC'' climate ''API'' at <https://www.ncdc.noaa.gov/cdo-web/webservices/v2>,
    with functions for each of the ''API'' ''endpoints'': data, data categories, data
    sets, data types, locations, location categories, and stations. In addition, we
    have an interface for ''NOAA'' sea ice data, the ''NOAA'' severe weather inventory,
    ''NOAA'' Historical Observing ''Metadata'' Repository (''HOMR'') data, ''NOAA''
    storm data via ''IBTrACS'', tornado data via the ''NOAA'' storm prediction center,
    and more.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

