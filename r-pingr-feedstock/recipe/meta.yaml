{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pingr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pingr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pingr/pingr_{{ version }}.tar.gz
  sha256: 2c9c07af89d49137c5fe01aadac97ab0a982a644aa364ff1160ffceec69a9915

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-processx

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-processx

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pingr')"           # [not win]
    - "\"%R%\" -e \"library('pingr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pingr#readme
  license: MIT
  summary: Check if a remote computer is up. It can either just call the system ping command,
    or check a specified TCP port.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

