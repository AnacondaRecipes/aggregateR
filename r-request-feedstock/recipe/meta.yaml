{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-request
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/request_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/request/request_{{ version }}.tar.gz
  sha256: d02749e96cc86acb7382ea975c95b01f695b7b0cd81e7df0abb83d00b069ffe0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.1.1
    - r-curl >=0.9.4
    - r-httr >=1.0.0
    - r-jsonlite >=0.9.19
    - r-lazyeval >=0.1.10
    - r-magrittr >=1.5
    - r-whisker >=0.3_2

  run:
    - r-base
    - r-r6 >=2.1.1
    - r-curl >=0.9.4
    - r-httr >=1.0.0
    - r-jsonlite >=0.9.19
    - r-lazyeval >=0.1.10
    - r-magrittr >=1.5
    - r-whisker >=0.3_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('request')"           # [not win]
    - "\"%R%\" -e \"library('request')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sckott/request
  license: MIT
  summary: High level and easy 'HTTP' client for 'R'. Provides functions for building 'HTTP'
    queries, including query parameters, body requests, headers, authentication, and
    more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

