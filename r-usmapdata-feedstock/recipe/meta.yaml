{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usmapdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usmapdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usmapdata/usmapdata_{{ version }}.tar.gz
  sha256: 5b75eb9832218258f407e2d8732614b99ae47f8a83890c4ce5eee31e8d5c448d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('usmapdata')"           # [not win]
    - "\"%R%\" -e \"library('usmapdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://usmap.dev
  license: GPL-3
  summary: Provides a container for data used by the 'usmap' package. The data used by 'usmap'
    has been extracted into this package so that the file size of the 'usmap' package
    can be reduced greatly. The data in this package will be updated roughly once per
    year (plus bug fixes) as new shape files are provided by the US Census bureau.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

