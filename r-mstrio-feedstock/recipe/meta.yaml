{% set version = '11.3.5.101' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mstrio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mstrio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mstrio/mstrio_{{ version }}.tar.gz
  sha256: 630ad7dc87b1b32a94371fd8dafcef80d0adaaaf382c1f00ff795ca8d8bc7d80

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httptest, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-crul
    - r-data.table
    - r-httr >=1.4.1
    - r-jsonlite >=1.6
    - r-markdown
    - r-openssl >=1.4.1
    - r-rstudioapi
    - r-shiny
    - r-shinyjs
    - r-vctrs >=0.3.8

  run:
    - r-base
    - r-r6
    - r-crul
    - r-data.table
    - r-httr >=1.4.1
    - r-jsonlite >=1.6
    - r-markdown
    - r-openssl >=1.4.1
    - r-rstudioapi
    - r-shiny
    - r-shinyjs
    - r-vctrs >=0.3.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mstrio')"           # [not win]
    - "\"%R%\" -e \"library('mstrio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mstrio
  license: Apache License 2.0 | file LICENSE
  summary: Interface for creating data sets and extracting data through the 'MicroStrategy' REST
    API. Access the demo API at <https://demo.microstrategy.com/MicroStrategyLibrary/api-docs/index.html>.
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

