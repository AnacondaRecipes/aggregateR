{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-concreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/concreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/concreg/concreg_{{ version }}.tar.gz
  sha256: 4ecddc01e32f4bc167ee743ad4de677535cd227b1a163fd93ee9dca4f2f0953c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('concreg')"           # [not win]
    - "\"%R%\" -e \"library('concreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cemsiis.meduniwien.ac.at/kb/wf/software/statistische-software/concreg/
  license: GPL-3
  summary: Implements concordance regression which can be used to estimate generalized odds of
    concordance. Can be used for non- and semi-parametric survival analysis with non-proportional
    hazards, for binary and for continuous outcome data. The method was introduced by
    Dunkler, Schemper and Heinze (2010) <doi:10.1093/bioinformatics/btq035>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

