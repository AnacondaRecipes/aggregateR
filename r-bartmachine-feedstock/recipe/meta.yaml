{% set version = '1.3.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bartmachine
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bartMachine_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bartMachine/bartMachine_{{ version }}.tar.gz
  sha256: 3b0a5250f5425a8efe460adcb58ea1342f1d845ae3a8db29dbf4806653884b89

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bartmachinejars >=1.2.1
    - r-missforest
    - r-rjava >=0.9_8
    - r-randomforest
    - openjdk  # [linux]

  run:
    - r-base
    - r-bartmachinejars >=1.2.1
    - r-missforest
    - r-rjava >=0.9_8
    - r-randomforest

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bartMachine')"           # [not win]
    - "\"%R%\" -e \"library('bartMachine')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bartMachine
  license: GPL-3
  summary: An advanced implementation of Bayesian Additive Regression Trees with expanded features
    for data analysis and visualization.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

