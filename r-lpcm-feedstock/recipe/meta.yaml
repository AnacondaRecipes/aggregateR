{% set version = '0.47-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lpcm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LPCM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LPCM/LPCM_{{ version }}.tar.gz
  sha256: a38f6cf6b8231394b55a02312abe1f9b89f7f0066f90912eb851e6268a4553a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: scatterplot3d, lattice, dr, multimode
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LPCM')"           # [not win]
    - "\"%R%\" -e \"library('LPCM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=LPCM
  license: GPL-2
  summary: Fitting multivariate data patterns with local principal curves, including tools for
    data compression (projection) and measuring goodness-of-fit; with some additional
    functions for mean shift clustering.  See Einbeck, Tutz and Evers (2005) <doi:10.1007/s11222-005-4073-8>
    and Einbeck (2011) <doi:10.13176/11.288>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

