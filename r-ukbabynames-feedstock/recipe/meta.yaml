{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ukbabynames
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ukbabynames_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ukbabynames/ukbabynames_{{ version }}.tar.gz
  sha256: df8245070ead088865b016eaa08214e770fd66a6b88b2b97b6689022757875aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), ggplot2, dplyr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ukbabynames')"           # [not win]
    - "\"%R%\" -e \"library('ukbabynames')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mine-cetinkaya-rundel.github.io/ukbabynames/
  license: CC0
  summary: Full listing of UK baby names occurring more than three times per year between 1974
    and 2020, and rankings of baby name popularity by decade from 1904 to 1994.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

