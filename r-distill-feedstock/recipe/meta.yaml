{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distill
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distill_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distill/distill_{{ version }}.tar.gz
  sha256: 460f6866f1e95114840f1bec0b2594d7e09bda9e433b4b0d1797f6ee9b409d96

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DiagrammeR, htmlwidgets, progress, r2d3, rsconnect, shiny, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-bookdown >=0.8
    - r-digest
    - r-downlit >=0.4.1
    - r-htmltools
    - r-jsonlite >=1.3
    - r-knitr >=1.15.6
    - r-lubridate >=1.7.10
    - r-mime
    - r-openssl
    - r-png
    - r-rmarkdown >=2.11
    - r-rprojroot
    - r-rstudioapi
    - r-stringr
    - r-whisker
    - r-xfun >=0.18
    - r-xml2
    - r-yaml

  run:
    - r-base
    - r-base64enc
    - r-bookdown >=0.8
    - r-digest
    - r-downlit >=0.4.1
    - r-htmltools
    - r-jsonlite >=1.3
    - r-knitr >=1.15.6
    - r-lubridate >=1.7.10
    - r-mime
    - r-openssl
    - r-png
    - r-rmarkdown >=2.11
    - r-rprojroot
    - r-rstudioapi
    - r-stringr
    - r-whisker
    - r-xfun >=0.18
    - r-xml2
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('distill')"           # [not win]
    - "\"%R%\" -e \"library('distill')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/distill, https://pkgs.rstudio.com/distill
  license: Apache License 2.0
  summary: Scientific and technical article format for the web. 'Distill' articles feature attractive,
    reader-friendly typography, flexible layout options for visualizations, and full
    support for footnotes and citations.
  license_family: APACHE

