{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstantools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstantools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstantools/rstantools_{{ version }}.tar.gz
  sha256: cb810baeb90c67668361b666c6862df9917aff6aaec63d2c3a485f28407c4eb7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rstan (>= 2.17.2), usethis (>= 1.5.1), testthat (>= 2.0.0), knitr, pkgbuild, pkgload, roxygen2 (>= 6.0.1), rmarkdown, rstudioapi
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.16
    - r-rcppparallel >=5.0.1
    - r-desc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.16
    - r-rcppparallel >=5.0.1
    - r-desc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstantools')"           # [not win]
    - "\"%R%\" -e \"library('rstantools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mc-stan.org/rstantools/, https://discourse.mc-stan.org/
  license: GPL-3
  summary: Provides various tools for developers of R packages interfacing with 'Stan' <https://mc-stan.org>,
    including functions to set up the required package structure, S3 generics and default
    methods to unify function naming across 'Stan'-based R packages, and vignettes with
    recommendations for developers.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

