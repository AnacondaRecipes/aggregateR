{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-palinsol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/palinsol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/palinsol/palinsol_{{ version }}.tar.gz
  sha256: dde99770f6588027fb4f618ed0094c61a09957dc5309a286128b23f7028ab7f7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gsl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('palinsol')"           # [not win]
    - "\"%R%\" -e \"library('palinsol')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mcrucifix/palinsol
  license: file LICENSE (FOSS)
  summary: 'R package to compute Incoming Solar Radiation (insolation) for palaeoclimate studies.
    Features three solutions: Berger (1978), Berger and Loutre (1991) and Laskar et
    al. (2004). Computes daily-mean, season-averaged and annual means and for all latitudes,
    and polar night dates.'
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

