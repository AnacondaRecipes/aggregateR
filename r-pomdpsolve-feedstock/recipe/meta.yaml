{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pomdpsolve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pomdpSolve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pomdpSolve/pomdpSolve_{{ version }}.tar.gz
  sha256: e1d701c2d9d8a39148aee6f139eb8d7967c96b2feb58fa5c8471fc877cb81747

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pomdpSolve')"           # [not win]
    - "\"%R%\" -e \"library('pomdpSolve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/pomdp
  license: GPL-3
  summary: Installs 'pomdp-solve', a program to solve Partially Observable Markov Decision Processes
    (POMDPs) using a variety of exact and approximate value iteration algorithms. Smallwood
    and Sondik (1973) <doi:10.1287/opre.21.5.1071>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

