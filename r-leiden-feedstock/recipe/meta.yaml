{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leiden
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leiden_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leiden/leiden_{{ version }}.tar.gz
  sha256: 6a464b4b860e621749b3b701bb7ceb07e23c1a36be241c3e13b18105eb980938

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bipartite, covr, data.table, devtools, graphsim, knitr, markdown, multiplex, multinet, network, RColorBrewer, remotes, rmarkdown, spelling, testthat, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-igraph >=1.2.7
    - r-reticulate

  run:
    - r-base
    - r-matrix
    - r-igraph >=1.2.7
    - r-reticulate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('leiden')"           # [not win]
    - "\"%R%\" -e \"library('leiden')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/TomKellyGenetics/leiden
  license: GPL-3
  summary: 'Implements the ''Python leidenalg'' module to be called in R. Enables clustering
    using the leiden algorithm for partition a graph into communities. See the ''Python''
    repository for more details: <https://github.com/vtraag/leidenalg> Traag et al (2018)
    From Louvain to Leiden: guaranteeing well-connected communities. <arXiv:1810.08473>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

