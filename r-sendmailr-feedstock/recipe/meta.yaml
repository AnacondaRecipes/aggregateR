{% set version = '1.4-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sendmailr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sendmailR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sendmailR/sendmailR_{{ version }}.tar.gz
  sha256: 5b8b91fc13f6b07b9fc5a2cf7591cf760fad47c5ea17d87a2891898c506454ad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl (>= 4.0), knitr, rmarkdown, htmltools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc

  run:
    - r-base
    - r-base64enc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sendmailR')"           # [not win]
    - "\"%R%\" -e \"library('sendmailR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/olafmersmann/sendmailR
  license: GPL-2
  summary: Package contains a simple SMTP client with minimal dependencies which provides a portable
    solution for sending email, including file attachments and inline html reports,
    from within R. SMTP Authentication and SSL/STARTTLS is implemented using curl.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

