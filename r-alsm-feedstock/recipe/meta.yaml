{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alsm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ALSM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ALSM/ALSM_{{ version }}.tar.gz
  sha256: c36f2a8e1acf0db89fae3e4324b3f17600c0e484ef7f5eb072440a43309affbc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-suppdists
    - r-car
    - r-leaps

  run:
    - r-base
    - r-suppdists
    - r-car
    - r-leaps

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ALSM')"           # [not win]
    - "\"%R%\" -e \"library('ALSM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ALSM
  license: GPL-2 | GPL-3
  summary: 'Functions and Data set presented in Applied Linear Statistical Models Fifth Edition
    (Chapters 1-9 and 16-25), Michael H. Kutner; Christopher J. Nachtsheim; John Neter;
    William Li, 2005. (ISBN-10: 0071122214, ISBN-13: 978-0071122214) that do not exist
    in R, are gathered in this package. The whole book will be covered in the next versions.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

