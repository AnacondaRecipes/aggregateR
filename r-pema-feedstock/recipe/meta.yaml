{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pema
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pema_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pema/pema_{{ version }}.tar.gz
  sha256: 7ecacecaae13d0a15e1236fc4b641a4a897b066c18e11798d2277d8374c1bf7a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, mice, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.66.0
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.18.0
    - r-ggplot2
    - r-rstan >=2.18.1
    - r-rstantools >=2.1.1
    - r-shiny
    - r-sn

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.66.0
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.18.0
    - r-ggplot2
    - r-rstan >=2.18.1
    - r-rstantools >=2.1.1
    - r-shiny
    - r-sn

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pema')"           # [not win]
    - "\"%R%\" -e \"library('pema')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cjvanlissa/pema
  license: GPL-3
  summary: Conduct penalized meta-analysis, see Van Lissa, Van Erp, & Clapper (2023) <doi:10.31234/osf.io/6phs5>.
    In meta-analysis, there are often between-study differences. These can be coded
    as moderator variables, and controlled for using meta-regression. However, if the
    number of moderators is large relative to the number of studies, such an analysis
    may be overfit. Penalized meta-regression is useful in these cases, because it shrinks
    the regression slopes of irrelevant moderators towards zero.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

