{% set version = '0.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bife
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bife_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bife/bife_{{ version }}.tar.gz
  sha256: ef13b6bbdae22fad1f5585c04198991d32dc1a4ca3bf4c0c9366b3cfa3ed3376

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: alpaca, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-rcpp
    - r-rcpparmadillo
    - r-data.table

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-rcpp
    - r-rcpparmadillo
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bife')"           # [not win]
    - "\"%R%\" -e \"library('bife')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/amrei-stammann/bife
  license: GPL-2
  summary: Estimates fixed effects binary choice models (logit and probit) with potentially many
    individual fixed effects and computes average partial effects. Incidental parameter
    bias can be reduced with an asymptotic bias correction proposed by Fernandez-Val
    (2009) <doi:10.1016/j.jeconom.2009.02.007>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

