{% set version = '0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rucm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rucm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rucm/rucm_{{ version }}.tar.gz
  sha256: c8825768ceb902dae9bd67e64d4750705de8abf2fbd6589c140e01ad7bedcad8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kfas

  run:
    - r-base
    - r-kfas

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rucm')"           # [not win]
    - "\"%R%\" -e \"library('rucm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rucm
  license: GPL-2
  summary: 'Unobserved Components Models (introduced in Harvey, A. (1989), Forecasting, structural
    time series models and the Kalman filter, Cambridge New York: Cambridge University
    Press) decomposes a time series into components such as trend, seasonal, cycle,
    and the regression effects due to predictor series which captures the salient features
    of the series to predict its behavior.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

