{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ibm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ibm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ibm/ibm_{{ version }}.tar.gz
  sha256: 4787325bcb0ccd391203af50ea215ad7504a14bb056fc1bb20011375b178dc3c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ibm')"           # [not win]
    - "\"%R%\" -e \"library('ibm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://roliveros-ramos.github.io/ibm
  license: GPL-2
  summary: Implementation of some (simple) Individual Based Models and methods to create new
    ones, particularly for population dynamics models (reproduction, mortality and movement).
    The basic operations for the simulations are implemented in Rcpp for speed.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

