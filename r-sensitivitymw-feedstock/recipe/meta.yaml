{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sensitivitymw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sensitivitymw_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sensitivitymw/sensitivitymw_{{ version }}.tar.gz
  sha256: fd7fa8fd0da1441b9b97d4ae4b29793e7dcb0ba85df51454d1c5c7c43b4558ea

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sensitivitymw')"           # [not win]
    - "\"%R%\" -e \"library('sensitivitymw')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sensitivitymw
  license: GPL-2
  summary: Sensitivity analysis for tests, confidence intervals and estimates in matched observational
    studies with one or more controls using weighted or unweighted Huber-Maritz M-tests
    (including the permutational t-test).   The method is from Rosenbaum (2014) Weighted
    M-statistics with superior design sensitivity in matched observational studies with
    multiple controls JASA, 109(507), 1145-1158 <doi:10.1080/01621459.2013.879261>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

