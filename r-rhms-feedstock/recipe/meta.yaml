{% set version = '1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rhms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RHMS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RHMS/RHMS_{{ version }}.tar.gz
  sha256: ef9facbd155f589e72ec2a278ef81513cfcc9e25240d013920b81395862f8dba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-hmisc
    - r-ggplot2
    - r-network
    - r-pso

  run:
    - r-base
    - r-ggally
    - r-hmisc
    - r-ggplot2
    - r-network
    - r-pso

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RHMS')"           # [not win]
    - "\"%R%\" -e \"library('RHMS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RHMS
  license: GPL-2
  summary: Hydrologic modelling system is an object oriented tool for simulation and analysis
    of hydrologic events. The package proposes functions and methods for construction,
    simulation, visualization, and calibration of a hydrologic model.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

