{% set version = '2.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-asciicast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/asciicast_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/asciicast/asciicast_{{ version }}.tar.gz
  sha256: 028fcd4f425b9465a85cf26a980ae96fcb4091a8b072401261e88a34dd7ae0db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, covr, cpp11, decor, htmlwidgets, knitr, mockery, rmarkdown, rstudioapi, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-v8
    - r-cli >=3.3.0.9000
    - r-curl
    - r-jsonlite
    - r-magick >=2.2.9002
    - r-processx >=3.7.0
    - r-tibble
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-v8
    - r-cli >=3.3.0.9000
    - r-curl
    - r-jsonlite
    - r-magick >=2.2.9002
    - r-processx >=3.7.0
    - r-tibble
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('asciicast')"           # [not win]
    - "\"%R%\" -e \"library('asciicast')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/asciicast, https://r-lib.github.io/asciicast/
  license: MIT
  summary: Record 'asciicast' screen casts from R scripts. Convert them to animated SVG images,
    to be used in 'README' files, or blog posts. Includes 'asciinema-player' as an 'HTML'
    widget, and an 'asciicast' 'knitr' engine, to embed 'ascii' screen casts in 'Rmarkdown'
    documents.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

