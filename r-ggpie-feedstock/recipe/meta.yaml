{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpie
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpie_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpie/ggpie_{{ version }}.tar.gz
  sha256: e5d971a07ffa3822c918f4cd702934314b64ca950aa71d288eddc3fc5e188485

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, cowplot, prettydoc, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggpie')"           # [not win]
    - "\"%R%\" -e \"library('ggpie')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/showteeth/ggpie
  license: MIT
  summary: Create pie, donut and rose pie plot with 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

