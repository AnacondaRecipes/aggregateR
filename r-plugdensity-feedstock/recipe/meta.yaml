{% set version = '0.8-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plugdensity
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plugdensity_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plugdensity/plugdensity_{{ version }}.tar.gz
  sha256: 3ea17553166e1681eb5c905e19b4f8be9ad2a486b9be5e00ee963cef7adc474e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plugdensity')"           # [not win]
    - "\"%R%\" -e \"library('plugdensity')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://curves-etc.r-forge.r-project.org/, https://r-forge.r-project.org/scm/viewvc.php/pkg/plugdensity/?root=curves-etc
    , svn://svn.r-forge.r-project.org/svnroot/curves-etc/pkg/plugdensity
  license: GPL-2
  summary: Kernel density estimation with global bandwidth selection via "plug-in".
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

