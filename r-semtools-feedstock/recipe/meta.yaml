{% set version = '0.5-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/semTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semTools/semTools_{{ version }}.tar.gz
  sha256: f522ce3c02ac580ad49af7a7278141dae39fdfaeccc7d1379faf1266ce9fcaf2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Amelia, blavaan, emmeans, foreign, MASS, mice, GPArotation, mnormt, parallel, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lavaan >=0.6_11
    - r-pbivnorm

  run:
    - r-base
    - r-lavaan >=0.6_11
    - r-pbivnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('semTools')"           # [not win]
    - "\"%R%\" -e \"library('semTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/simsem/semTools/wiki
  license: GPL-2
  summary: Provides tools for structural equation modeling, many of which extend the 'lavaan'
    package; for example, to pool results from multiple imputations, probe latent interactions,
    or test measurement invariance.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

