{% set version = '2.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distrex
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distrEx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distrEx/distrEx_{{ version }}.tar.gz
  sha256: 087d1847ad400141b5e0fd0858ef3e5c698b3018d7e2d33087be601a5740fb35

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tcltk
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-distr >=2.8.0
    - r-startupmsg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-distr >=2.8.0
    - r-startupmsg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('distrEx')"           # [not win]
    - "\"%R%\" -e \"library('distrEx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://distr.r-forge.r-project.org/
  license: LGPL-3
  summary: Extends package 'distr' by functionals, distances, and conditional distributions.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

