{% set version = '3.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidymv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidymv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidymv/tidymv_{{ version }}.tar.gz
  sha256: 0a1da20c385e948b78dbb23f03e8e88f48cb40c5b9629ad951e8db4322a4864a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-mgcv
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-mgcv
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidymv')"           # [not win]
    - "\"%R%\" -e \"library('tidymv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stefanocoretta/tidymv, https://stefanocoretta.github.io/tidymv/
  license: GPL-3
  summary: Provides functions for visualising generalised additive models and getting predicted
    values using tidy tools from the 'tidyverse' packages.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

