{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pedquant
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pedquant_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pedquant/pedquant_{{ version }}.tar.gz
  sha256: f4a629432e91c3136abdc1ce8ecae779c314f5d0634f2c74dcd5757338611fb7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-performanceanalytics
    - r-ttr
    - r-curl
    - r-data.table
    - r-echarts4r
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-readr
    - r-readxl
    - r-rvest
    - r-stringi
    - r-xefun >0.1.3
    - r-zoo

  run:
    - r-base
    - r-performanceanalytics
    - r-ttr
    - r-curl
    - r-data.table
    - r-echarts4r
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-readr
    - r-readxl
    - r-rvest
    - r-stringi
    - r-xefun >0.1.3
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pedquant')"           # [not win]
    - "\"%R%\" -e \"library('pedquant')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ShichenXie/pedquant
  license: GPL-3
  summary: Provides an interface to access public economic and financial data for economic research
    and quantitative analysis. The data sources including NBS, FRED, Sina, Eastmoney
    and etc. It also provides quantitative functions for trading strategies based on
    the 'data.table', 'TTR', 'PerformanceAnalytics' and etc packages.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

