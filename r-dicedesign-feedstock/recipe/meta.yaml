{% set version = '1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dicedesign
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DiceDesign_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DiceDesign/DiceDesign_{{ version }}.tar.gz
  sha256: 93c23730e02471e4225f0254f47d838b5e113162316e3640cccebf5e8cea11a9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, randtoolbox, lattice
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DiceDesign')"           # [not win]
    - "\"%R%\" -e \"library('DiceDesign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dice.emse.fr
  license: GPL-3
  summary: Space-Filling Designs and space-filling criteria (distance-based and uniformity-based),
    with emphasis to computer experiments; <doi:10.18637/jss.v065.i11>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

