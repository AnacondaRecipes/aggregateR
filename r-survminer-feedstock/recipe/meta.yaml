{% set version = '0.4.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survminer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/survminer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/survminer/survminer_{{ version }}.tar.gz
  sha256: df1e597fd90d4dade9f1ddfd393790d4cc682bed6463ab7f6edcc9d53a07d02f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, flexsurv, cmprsk, markdown, testthat, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom
    - r-dplyr
    - r-ggplot2
    - r-ggpubr >=0.1.6
    - r-ggtext >=0.1.0
    - r-gridextra >=2.0
    - r-magrittr
    - r-maxstat
    - r-purrr
    - r-rlang
    - r-scales
    - r-survmisc
    - r-survival
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-broom
    - r-dplyr
    - r-ggplot2
    - r-ggpubr >=0.1.6
    - r-ggtext >=0.1.0
    - r-gridextra >=2.0
    - r-magrittr
    - r-maxstat
    - r-purrr
    - r-rlang
    - r-scales
    - r-survmisc
    - r-survival
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('survminer')"           # [not win]
    - "\"%R%\" -e \"library('survminer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rpkgs.datanovia.com/survminer/index.html
  license: GPL-2
  summary: Contains the function 'ggsurvplot()' for drawing easily beautiful and 'ready-to-publish'
    survival curves with the 'number at risk' table and 'censoring count plot'. Other
    functions are also available to plot adjusted curves for `Cox` model and to visually
    examine 'Cox' model assumptions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

