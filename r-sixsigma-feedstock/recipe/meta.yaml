{% set version = '0.11.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sixsigma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SixSigma_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SixSigma/SixSigma_{{ version }}.tar.gz
  sha256: 8e2235b7d278d7cdc7984ae704c0c2334448bc1219553033cffae99c707c66bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-e1071
    - r-ggplot2
    - r-lattice
    - r-nortest
    - r-reshape2
    - r-scales
    - r-testthat
    - r-xtable

  run:
    - r-base
    - r-e1071
    - r-ggplot2
    - r-lattice
    - r-nortest
    - r-reshape2
    - r-scales
    - r-testthat
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SixSigma')"           # [not win]
    - "\"%R%\" -e \"library('SixSigma')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.sixsigmawithr.com/, http://emilopezcano.github.io/SixSigma/, https://github.com/emilopezcano/SixSigma/
  license: GPL-2
  summary: 'Functions and utilities to perform Statistical Analyses in the Six Sigma way. Through
    the DMAIC cycle (Define, Measure, Analyze, Improve, Control), you can manage several
    Quality Management studies: Gage R&R, Capability Analysis, Control Charts, Loss
    Function Analysis, etc. Data frames used in the books "Six Sigma with R" [ISBN 978-1-4614-3652-2]
    and "Quality Control with R" [ISBN 978-3-319-24046-6], are also included in the
    package.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

