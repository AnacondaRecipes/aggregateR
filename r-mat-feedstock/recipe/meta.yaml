{% set version = '2.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MAT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MAT/MAT_{{ version }}.tar.gz
  sha256: 1eacdb59f57e8dfa4113291cc24f5bc0c0676feb31cdd53e241c3f659244204b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.0
    - r-rcpparmadillo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.0
    - r-rcpparmadillo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MAT')"           # [not win]
    - "\"%R%\" -e \"library('MAT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MAT
  license: GPL (>= 2.10)
  summary: Simulates Multidimensional Adaptive Testing using the multidimensional three-parameter
    logistic model as described in Segall (1996) <doi:10.1007/BF02294343>, van der Linden
    (1999) <doi:10.3102/10769986024004398>, Reckase (2009) <doi:10.1007/978-0-387-89976-3>,
    and Mulder & van der Linden (2009) <doi:10.1007/s11336-008-9097-5>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

