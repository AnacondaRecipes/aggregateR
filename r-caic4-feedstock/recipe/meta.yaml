{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-caic4
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cAIC4_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cAIC4/cAIC4_{{ version }}.tar.gz
  sha256: 8f416289ec6daccb0820a0638f461f335cf49ddfcf815bef9f3c09f0c01be7e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gamm4
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rlrsim
    - r-lme4 >=1.1_6
    - r-mgcv
    - r-mvtnorm
    - r-nlme

  run:
    - r-base
    - r-matrix
    - r-rlrsim
    - r-lme4 >=1.1_6
    - r-mgcv
    - r-mvtnorm
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cAIC4')"           # [not win]
    - "\"%R%\" -e \"library('cAIC4')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cAIC4
  license: GPL-2
  summary: Provides functions for the estimation of the conditional Akaike information in generalized
    mixed-effect models fitted with (g)lmer() from 'lme4', lme() from 'nlme' and gamm()
    from 'mgcv'. For a manual on how to use 'cAIC4', see Saefken et al. (2021) <doi:10.18637/jss.v099.i08>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

