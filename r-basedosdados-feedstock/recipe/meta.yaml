{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-basedosdados
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/basedosdados_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/basedosdados/basedosdados_{{ version }}.tar.gz
  sha256: e09aec1cff2ce7535489b2f14f2991da23e1d95d1898fed6abc8dc1de199eea1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.1.1
    - r-bigrquery >=1.4.0
    - r-cli >=2.5.0
    - r-dbplyr >=2.1.1
    - r-dotenv >=1.0.2
    - r-dplyr >=1.0.6
    - r-fs >=1.5.0
    - r-glue >=1.4.2
    - r-httr >=1.4.2
    - r-magrittr >=2.0.1
    - r-purrr >=0.3.4
    - r-readr >=1.4.0
    - r-rlang >=0.4.0
    - r-scales >=1.1.1
    - r-stringr >=1.4.0
    - r-tibble >=3.1.1
    - r-typed >=0.0.1
    - r-writexl >=1.4.0

  run:
    - r-base
    - r-dbi >=1.1.1
    - r-bigrquery >=1.4.0
    - r-cli >=2.5.0
    - r-dbplyr >=2.1.1
    - r-dotenv >=1.0.2
    - r-dplyr >=1.0.6
    - r-fs >=1.5.0
    - r-glue >=1.4.2
    - r-httr >=1.4.2
    - r-magrittr >=2.0.1
    - r-purrr >=0.3.4
    - r-readr >=1.4.0
    - r-rlang >=0.4.0
    - r-scales >=1.1.1
    - r-stringr >=1.4.0
    - r-tibble >=3.1.1
    - r-typed >=0.0.1
    - r-writexl >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('basedosdados')"           # [not win]
    - "\"%R%\" -e \"library('basedosdados')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=basedosdados
  license: MIT
  summary: An R interface to the 'Base dos Dados' API <https:basedosdados.github.io/mais/py_reference_api/>).
    Authenticate your project, query our tables, save data to disk and memory, all from
    R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

