{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrgsolve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mrgsolve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mrgsolve/mrgsolve_{{ version }}.tar.gz
  sha256: e33377831102d5f453ce4a097a9cf8ad2c16a71a3fae3850c142e57c37cc1bb6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice, testthat, xml2 (>= 1.3.2), rmarkdown, yaml, knitr, data.table (>= 1.14.2), pmxTools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.75.0_0
    - r-rcpp >=1.0.7
    - r-rcpparmadillo >=0.10.7.3.0
    - r-dplyr >=1.0.8
    - r-glue
    - r-lifecycle
    - r-magrittr >=2.0.1
    - r-rlang >=1.0.1
    - r-tibble >=3.1.6
    - r-tidyselect >=1.1.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.75.0_0
    - r-rcpp >=1.0.7
    - r-rcpparmadillo >=0.10.7.3.0
    - r-dplyr >=1.0.8
    - r-glue
    - r-lifecycle
    - r-magrittr >=2.0.1
    - r-rlang >=1.0.1
    - r-tibble >=3.1.6
    - r-tidyselect >=1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mrgsolve')"           # [not win]
    - "\"%R%\" -e \"library('mrgsolve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/metrumresearchgroup/mrgsolve
  license: GPL-2
  summary: Fast simulation from ordinary differential equation (ODE) based models typically employed
    in quantitative pharmacology and systems biology.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

