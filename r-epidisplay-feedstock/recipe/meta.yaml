{% set version = '3.5.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-epidisplay
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/epiDisplay_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/epiDisplay/epiDisplay_{{ version }}.tar.gz
  sha256: 2279c0653b14c27a129bdd965c1186e44ec0e21970f2ba7dab0a03a52caf6010

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-foreign
    - r-nnet
    - r-survival

  run:
    - r-base
    - r-mass
    - r-foreign
    - r-nnet
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('epiDisplay')"           # [not win]
    - "\"%R%\" -e \"library('epiDisplay')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=epiDisplay
  license: GPL-2
  summary: Package for data exploration and result presentation. Full 'epicalc' package with
    data management functions is available at '<https://medipe.psu.ac.th/epicalc/>'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

