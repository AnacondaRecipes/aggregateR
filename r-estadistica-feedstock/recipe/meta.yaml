{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-estadistica
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/estadistica_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/estadistica/estadistica_{{ version }}.tar.gz
  sha256: 84cd80c130154ca933049eef0b9a45ecbc76dc57b3615d55c8398051b17cb6d0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-dplyr
    - r-forecast
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-rio
    - r-shiny
    - r-shinydashboard
    - r-tidyr

  run:
    - r-base
    - r-data.table
    - r-dplyr
    - r-forecast
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-rio
    - r-shiny
    - r-shinydashboard
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('estadistica')"           # [not win]
    - "\"%R%\" -e \"library('estadistica')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.uv.es/estadistic/
  license: GPL-3
  summary: "Este paquete pretende apoyar el proceso ense\xF1anza-aprendizaje de estad\xEDstica
    descriptiva e inferencial. Las funciones contenidas en el paquete 'estadistica'
    cubren los conceptos b\xE1sicos estudiados en un curso introductorio. Muchos conceptos
    son ilustrados con gr\xE1ficos din\xE1micos o web apps para facilitar su comprensi\xF3n.
    This package aims to help the teaching-learning process of descriptive and inferential
    statistics. The functions contained in the package 'estadistica' cover the basic
    concepts studied in a statistics introductory course. Many concepts are illustrated
    with dynamic graphs or web apps to make the understanding easier. See: Esteban et
    al. (2005, ISBN: 9788497323741), Newbold et al.(2019, ISBN:9781292315034 ), Murgui
    et al. (2002, ISBN:9788484424673) ."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

