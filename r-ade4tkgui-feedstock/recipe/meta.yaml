{% set version = '0.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ade4tkgui
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ade4TkGUI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ade4TkGUI/ade4TkGUI_{{ version }}.tar.gz
  sha256: 8ff1ed9bdb8b1d05e6bef23bcba345a5f0afeb1ad4dbd0bc1200ec88ac300ef8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pixmap, tkrplot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4 >=1.4_3
    - r-adegraphics
    - r-lattice

  run:
    - r-base
    - r-ade4 >=1.4_3
    - r-adegraphics
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ade4TkGUI')"           # [not win]
    - "\"%R%\" -e \"library('ade4TkGUI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: 'http://pbil.univ-lyon1.fr/ade4TkGUI/, Mailing list: https://listes.univ-lyon1.fr/sympa/info/adelist'
  license: GPL-2
  summary: A Tcl/Tk GUI for some basic functions in the 'ade4' package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

