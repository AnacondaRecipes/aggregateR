{% set version = '1.32' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emplik2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emplik2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emplik2/emplik2_{{ version }}.tar.gz
  sha256: f5186e8e8fca59f3ec6d9dab79430d7b16b16cc7fba080faebd6cfa3baff8e34

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emplik2')"           # [not win]
    - "\"%R%\" -e \"library('emplik2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=emplik2
  license: GPL-2
  summary: Calculates the p-value for a mean-type hypothesis (or multiple mean-type hypotheses)
    based on two samples with possible censored data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

