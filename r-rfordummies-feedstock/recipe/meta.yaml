{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfordummies
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rfordummies_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rfordummies/rfordummies_{{ version }}.tar.gz
  sha256: 280da482db760db5e186daeac7ea310744d8421efec1127988fb21387433bb07

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fortunes, stringr, sos, reshape2, ggplot2, foreign, lattice, covr, testthat, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rfordummies')"           # [not win]
    - "\"%R%\" -e \"library('rfordummies')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rfordummies.com, https://rfordummies.github.io/rfordummies/
  license: GPL-2 | GPL-3
  summary: Contains all the code examples in the book "R for Dummies" (2nd edition) by Andrie
    de Vries and Joris Meys. You can view the table of contents as well as the sample
    code for each chapter.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

