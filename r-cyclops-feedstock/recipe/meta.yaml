{% set version = '3.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cyclops
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Cyclops_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Cyclops/Cyclops_{{ version }}.tar.gz
  sha256: a29c2a824e920f86567e49f9cdaec9da03691191608e25fa04fe9bf49943da67

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, readr, MASS, gnm, ggplot2, microbenchmark, cmprsk
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-andromeda >=0.3.1
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcppeigen >=0.3.2
    - r-bit64
    - r-dplyr
    - r-rlang
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-andromeda >=0.3.1
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcppeigen >=0.3.2
    - r-bit64
    - r-dplyr
    - r-rlang
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Cyclops')"           # [not win]
    - "\"%R%\" -e \"library('Cyclops')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ohdsi/cyclops
  license: Apache License 2.0
  summary: 'This model fitting tool incorporates cyclic coordinate descent and majorization-minimization
    approaches to fit a variety of regression models found in large-scale observational
    healthcare data.  Implementations focus on computational optimization and fine-scale
    parallelization to yield efficient inference in massive datasets.  Please see: Suchard,
    Simpson, Zorych, Ryan and Madigan (2013) <doi:10.1145/2414416.2414791>.'
  license_family: APACHE

