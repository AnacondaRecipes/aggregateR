{% set version = '1.4-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robustaft
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RobustAFT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RobustAFT/RobustAFT_{{ version }}.tar.gz
  sha256: 1797df23ccb6d2b31a378126d6535471da1f140806fbde525a1e68d28c0400c4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deoptimr
    - r-robustbase
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-deoptimr
    - r-robustbase
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RobustAFT')"           # [not win]
    - "\"%R%\" -e \"library('RobustAFT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RobustAFT
  license: GPL-2
  summary: R functions for the computation of the truncated maximum likelihood and the robust
    accelerated failure time regression for gaussian and log-Weibull case.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

