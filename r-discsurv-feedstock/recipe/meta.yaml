{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-discsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/discSurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/discSurv/discSurv_{{ version }}.tar.gz
  sha256: 68a0c539f4310870069a67dfb668ad57e7f48c8519087e3899780bf03d2ba84c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix, matrixcalc, numDeriv, caret, Ecdat, pec, survival, nnet
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rdpack
    - r-vgam
    - r-data.table
    - r-functional
    - r-geepack
    - r-mgcv
    - r-mvnfast
    - r-mvtnorm
    - r-ranger
    - r-rpart
    - r-treeclust

  run:
    - r-base
    - r-rdpack
    - r-vgam
    - r-data.table
    - r-functional
    - r-geepack
    - r-mgcv
    - r-mvnfast
    - r-mvtnorm
    - r-ranger
    - r-rpart
    - r-treeclust

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('discSurv')"           # [not win]
    - "\"%R%\" -e \"library('discSurv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=discSurv
  license: GPL-3
  summary: Provides data transformations, estimation utilities, predictive evaluation measures
    and simulation functions for discrete time survival analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

