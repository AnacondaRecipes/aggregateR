{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nso1212
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NSO1212_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NSO1212/NSO1212_{{ version }}.tar.gz
  sha256: ac2e2cbbdcf746b1de6fc9414d1bf9f01775d6d1a1214bf9eb83be416e3eb7f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NSO1212')"           # [not win]
    - "\"%R%\" -e \"library('NSO1212')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/galaamn/NSO1212
  license: GPL-3
  summary: National Statistical Office of Mongolia (NSO) is the national statistical service
    and an organization of Mongolian government. NSO provides open access to official
    data via its API <http://opendata.1212.mn/en/doc>. The package NSO1212 has functions
    for accessing the API service. The functions are compatible with the API v2.0 and
    get data sets and its detailed informations from the API.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

