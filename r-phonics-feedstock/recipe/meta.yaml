{% set version = '1.3.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phonics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phonics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phonics/phonics_{{ version }}.tar.gz
  sha256: dc8daf6fb94c83a310ff7886a1b4aef155f85d3a94ab070092aa8314beab8fbc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, markdown, rmarkdown, devtools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.1
    - r-data.table

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.1
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phonics')"           # [not win]
    - "\"%R%\" -e \"library('phonics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jameshoward.us/phonics-in-r/
  license: BSD_2_clause
  summary: Provides a collection of phonetic algorithms including Soundex, Metaphone, NYSIIS,
    Caverphone, and others.  The package is documented in <doi:10.18637/jss.v095.i08>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

