{% set version = '0.5-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hierfstat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hierfstat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hierfstat/hierfstat_{{ version }}.tar.gz
  sha256: 816c03c98135d78ad26e74656a7d0ec00c5052f75aafe6775215651a1228cb5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, pegas, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4
    - r-adegenet
    - r-gaston
    - r-gtools

  run:
    - r-base
    - r-ade4
    - r-adegenet
    - r-gaston
    - r-gtools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hierfstat')"           # [not win]
    - "\"%R%\" -e \"library('hierfstat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://github.com/jgx65/hierfstat
  license: GPL-2
  summary: Estimates hierarchical F-statistics from haploid or diploid genetic data with any
    numbers of levels in the hierarchy, following the algorithm of Yang (Evolution(1998),
    52:950). Tests via randomisations the significance of each F and variance components,
    using the likelihood-ratio statistics G (Goudet et al. (1996) <https://academic.oup.com/genetics/article/144/4/1933/6017091>).
    Estimates genetic diversity statistics for haploid and diploid genetic datasets
    in various formats, including inbreeding and coancestry coefficients, and population
    specific F-statistics following Weir and Goudet (2017) <https://academic.oup.com/genetics/article/206/4/2085/6072590>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

