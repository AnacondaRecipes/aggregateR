{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-grain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gRain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gRain/gRain_{{ version }}.tar.gz
  sha256: c0ccd33448fff881aea6b09927da99af37be63f4795abe4c65591fbbcbb09690

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: microbenchmark, knitr, testthat (>= 2.1.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-broom
    - r-grbase >=2.0.0
    - r-igraph
    - r-magrittr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-broom
    - r-grbase >=2.0.0
    - r-igraph
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gRain')"           # [not win]
    - "\"%R%\" -e \"library('gRain')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://people.math.aau.dk/~sorenh/software/gR/
  license: GPL-2
  summary: "Probability propagation in graphical independence networks, also known as Bayesian
    networks or probabilistic expert systems. Documentation of the package is provided
    in vignettes included in the package and in the paper by H\xF8jsgaard (2012, <doi:10.18637/jss.v046.i10>).
    See 'citation(\"gRain\")' for details."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

