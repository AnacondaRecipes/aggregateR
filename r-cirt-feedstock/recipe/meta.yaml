{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cirt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cIRT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cIRT/cIRT_{{ version }}.tar.gz
  sha256: 4570fbdaefae08531e2a2c9e1f0592ba9cda8e4b3d4a287d9228042a03eb8fc7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.8
    - r-rcpparmadillo >=0.10.8.1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.8
    - r-rcpparmadillo >=0.10.8.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cIRT')"           # [not win]
    - "\"%R%\" -e \"library('cIRT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tmsalab.github.io/cIRT/, https://github.com/tmsalab/cIRT
  license: GPL-2
  summary: Jointly model the accuracy of cognitive responses and item choices within a Bayesian
    hierarchical framework as described by Culpepper and Balamuta (2015) <doi:10.1007/s11336-015-9484-7>.
    In addition, the package contains the datasets used within the analysis of the paper.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

