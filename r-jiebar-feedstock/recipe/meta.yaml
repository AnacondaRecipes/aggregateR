{% set version = '0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jiebar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jiebaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jiebaR/jiebaR_{{ version }}.tar.gz
  sha256: adde8b0b21c01ec344735d49cd33929511086719c99f8e10dce4ca9479276623

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr,testthat,devtools,rmarkdown,roxygen2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.1
    - r-jiebard

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.1
    - r-jiebard

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jiebaR')"           # [not win]
    - "\"%R%\" -e \"library('jiebaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/qinwf/jiebaR/
  license: MIT
  summary: Chinese text segmentation, keyword extraction and speech tagging For R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

