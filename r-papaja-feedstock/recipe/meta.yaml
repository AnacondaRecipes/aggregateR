{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-papaja
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/papaja_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/papaja/papaja_{{ version }}.tar.gz
  sha256: 87b6d139ad5eb1fefb3602dd959ef06045dd426fb23120023ea317cd5d9acd23

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: afex, BayesFactor, beeswarm, boot, car, dplyr (>= 1.1.0), effectsize (>= 0.4.4), emmeans, ggforce, ggplot2, latex2exp, lme4, lmerTest, MBESS, multcomp, nlme, R.rsp, skimr, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bookdown >=0.9.1
    - r-broom >=0.7.0
    - r-glue >=1.4.0
    - r-knitr >=1.26
    - r-rmarkdown >=2.4
    - r-rmdfiltr >=0.1.3
    - r-tinylabels >=0.1.0
    - r-yaml
    - r-zip

  run:
    - r-base
    - r-bookdown >=0.9.1
    - r-broom >=0.7.0
    - r-glue >=1.4.0
    - r-knitr >=1.26
    - r-rmarkdown >=2.4
    - r-rmdfiltr >=0.1.3
    - r-tinylabels >=0.1.0
    - r-yaml
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('papaja')"           # [not win]
    - "\"%R%\" -e \"library('papaja')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/crsh/papaja
  license: MIT
  summary: Tools to create dynamic, submission-ready manuscripts, which conform to American Psychological
    Association manuscript guidelines. We provide R Markdown document formats for manuscripts
    (PDF and Word) and revision letters (PDF). Helper functions facilitate reporting
    statistical analyses or create publication-ready tables and plots.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

