{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hashr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hashr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hashr/hashr_{{ version }}.tar.gz
  sha256: e6cbd0cbcb09b97c549d0763661738486eca49cc340848bdd0cd9db733c13b83

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hashr')"           # [not win]
    - "\"%R%\" -e \"library('hashr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/markvanderloo/hashr
  license: GPL-3
  summary: Apply an adaptation of the SuperFastHash algorithm to any R object. Hash whole R objects
    or, for vectors or lists, hash R objects to obtain a set of hash values that is
    stored in a structure equivalent to the input. See <http://www.azillionmonkeys.com/qed/hash.html>
    for a description of the hash algorithm.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

