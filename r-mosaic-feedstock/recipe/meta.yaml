{% set version = '1.8.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mosaic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mosaic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mosaic/mosaic_{{ version }}.tar.gz
  sha256: 8ac9d29d551f8c2c3e8c3351104d059dde529fe17f4f2961529694bacf9a778a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggstance, ggridges, vdiffr, lubridate, magrittr, NHANES, RCurl, sp, maptools, vcd, testthat, knitr, tools, parallel, mapproj, rgl, rmarkdown, covr, formatR, palmerpenguins, ggrepel, readr, ggdendro, gridExtra, splines, latticeExtra, glue, broom, leaflet
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-dplyr
    - r-ggformula
    - r-ggplot2
    - r-lattice >=0.20_21
    - r-mosaiccore >=0.7.0
    - r-mosaicdata
    - r-purrr
    - r-rlang >=0.4.7
    - r-tidyr

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-dplyr
    - r-ggformula
    - r-ggplot2
    - r-lattice >=0.20_21
    - r-mosaiccore >=0.7.0
    - r-mosaicdata
    - r-purrr
    - r-rlang >=0.4.7
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mosaic')"           # [not win]
    - "\"%R%\" -e \"library('mosaic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ProjectMOSAIC/mosaic, https://www.mosaic-web.org/mosaic/
  license: GPL-2
  summary: Data sets and utilities from Project MOSAIC (<http://www.mosaic-web.org>) used to
    teach mathematics, statistics, computation and modeling.  Funded by the NSF, Project
    MOSAIC is a community of educators working to tie together aspects of quantitative
    work that students in science, technology, engineering and mathematics will need
    in their professional lives, but which are usually taught in isolation, if at all.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

