{% set version = '2.9-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcmdr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcmdr/Rcmdr_{{ version }}.tar.gz
  sha256: d0835a86e14c711d4245ab4b7bcf4e5b2101ee0550c7123dd83a615dce93670d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aplpack, boot, colorspace, e1071, foreign, grid, Hmisc, knitr, lattice, leaps, lmtest, markdown, MASS, mgcv, multcomp (>= 0.991-2), nlme, nnet, nortest, readxl, rgl (>= 0.110.2), rmarkdown (>= 0.9.5), sem (>= 2.1-1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcmdrmisc >=2.9_1
    - r-abind
    - r-car >=3.1_0
    - r-effects >=4.0_3
    - r-lme4
    - r-relimp >=1.0_5
    - r-tcltk2 >=1.2_6

  run:
    - r-base
    - r-rcmdrmisc >=2.9_1
    - r-abind
    - r-car >=3.1_0
    - r-effects >=4.0_3
    - r-lme4
    - r-relimp >=1.0_5
    - r-tcltk2 >=1.2_6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rcmdr')"           # [not win]
    - "\"%R%\" -e \"library('Rcmdr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/rcmdr/, https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/Misc/Rcmdr/,
    https://socialsciences.mcmaster.ca/jfox/Books/RCommander/
  license: GPL-2
  summary: A platform-independent basic-statistics GUI (graphical user interface) for R, based
    on the tcltk package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

