{% set version = '2.8-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-netmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/netmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/netmeta/netmeta_{{ version }}.tar.gz
  sha256: 9e973b54465c64e2623872493f6868e0138292110c9b233832255635ef9e588c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace, rgl, hasseDiagram (>= 0.1.3), grid, mvtnorm, gridExtra, igraph (>= 1.0.1), tictoc, writexl, R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ggplot2 >=3.0.0
    - r-magic
    - r-meta >=6.2_0
    - r-metafor

  run:
    - r-base
    - r-mass
    - r-ggplot2 >=3.0.0
    - r-magic
    - r-meta >=6.2_0
    - r-metafor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('netmeta')"           # [not win]
    - "\"%R%\" -e \"library('netmeta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/guido-s/netmeta https://link.springer.com/book/10.1007/978-3-319-21416-0
  license: GPL-2
  summary: "A comprehensive set of functions providing frequentist methods for network meta-analysis
    (Balduzzi et al., 2023) <doi:10.18637/jss.v106.i02> and supporting Schwarzer et
    al. (2015) <doi:10.1007/978-3-319-21416-0>, Chapter 8 \"Network Meta-Analysis\":
    - frequentist network meta-analysis following R\xFCcker (2012) <doi:10.1002/jrsm.1058>;
    - additive network meta-analysis for combinations of treatments (R\xFCcker et al.,
    2020) <doi:10.1002/bimj.201800167>; - network meta-analysis of binary data using
    the Mantel-Haenszel or non-central hypergeometric distribution method (Efthimiou
    et al., 2019) <doi:10.1002/sim.8158>; - rankograms and ranking of treatments by
    the Surface under the cumulative ranking curve (SUCRA) (Salanti et al., 2013) <doi:10.1016/j.jclinepi.2010.03.016>;
    - ranking of treatments using P-scores (frequentist analogue of SUCRAs without resampling)
    according to R\xFCcker & Schwarzer (2015) <doi:10.1186/s12874-015-0060-8>; - split
    direct and indirect evidence to check consistency (Dias et al., 2010) <doi:10.1002/sim.3767>,
    (Efthimiou et al., 2019) <doi:10.1002/sim.8158>; - league table with network meta-analysis
    results; - 'comparison-adjusted' funnel plot (Chaimani & Salanti, 2012) <doi:10.1002/jrsm.57>;
    - net heat plot and design-based decomposition of Cochran's Q according to Krahn
    et al. (2013) <doi:10.1186/1471-2288-13-35>; - measures characterizing the flow
    of evidence between two treatments by K\xF6nig et al. (2013) <doi:10.1002/sim.6001>;
    - automated drawing of network graphs described in R\xFCcker & Schwarzer (2016)
    <doi:10.1002/jrsm.1143>; - partial order of treatment rankings ('poset') and Hasse
    diagram for 'poset' (Carlsen & Bruggemann, 2014) <doi:10.1002/cem.2569>; (R\xFCcker
    & Schwarzer, 2017) <doi:10.1002/jrsm.1270>; - contribution matrix as described in
    Papakonstantinou et al. (2018) <doi:10.12688/f1000research.14770.3> and Davies et
    al. (2022) <doi:10.1002/sim.9346>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

