{% set version = '0.9.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcppclassic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcppClassic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcppClassic/RcppClassic_{{ version }}.tar.gz
  sha256: 72afd1bec5a488c7cc4fdb7728d006cf83bbb3f53223e18c320ee3024f4e76a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.10.2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.10.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcppClassic')"           # [not win]
    - "\"%R%\" -e \"library('RcppClassic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eddelbuettel/rcppclassic, https://dirk.eddelbuettel.com/code/rcpp.classic.html
  license: GPL-2
  summary: The 'RcppClassic' package provides a deprecated C++ library which facilitates the
    integration of R and C++. New projects should use the new 'Rcpp' 'API' in the 'Rcpp'
    package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

