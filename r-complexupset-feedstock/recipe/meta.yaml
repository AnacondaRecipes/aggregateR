{% set version = '1.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-complexupset
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ComplexUpset_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ComplexUpset/ComplexUpset_{{ version }}.tar.gz
  sha256: 5b2f99b4a38648641c7d31fc57f201a93e5bc1b85442a0b9726f72c166d964ea

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), knitr, rmarkdown, covr, tibble, ggplot2movies, vdiffr, jsonlite, data.table
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-colorspace
    - r-ggplot2
    - r-patchwork
    - r-scales

  run:
    - r-base
    - r-colorspace
    - r-ggplot2
    - r-patchwork
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ComplexUpset')"           # [not win]
    - "\"%R%\" -e \"library('ComplexUpset')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/krassowski/complex-upset, https://krassowski.github.io/complex-upset/
  license: MIT
  summary: UpSet plots are an improvement over Venn Diagram for set overlap visualizations. Striving
    to bring the best of the 'UpSetR' and 'ggplot2', this package offers a way to create
    complex overlap visualisations, using simple and familiar tools, i.e. geoms of 'ggplot2'.
    For introduction to UpSet concept, see Lex et al. (2014) <doi:10.1109/TVCG.2014.2346248>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

