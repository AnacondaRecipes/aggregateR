{% set version = '1.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tm1r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tm1r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tm1r/tm1r_{{ version }}.tar.gz
  sha256: 696d15670b1fdfac3730c406565d4c583aa1ebad697b619618d5d5d3f2008797

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tm1r')"           # [not win]
    - "\"%R%\" -e \"library('tm1r')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/muhammedalionder/tm1r
  license: GPL-2
  summary: Useful functions to connect to 'TM1' <https://www.ibm.com/uk-en/products/planning-and-analytics>
    instance from R via REST API. With the functions in the package, data can be imported
    from 'TM1' via mdx view or native view, data can be sent to 'TM1', processes and
    chores can be executed, and cube and dimension metadata information can be taken.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

