{% set version = '0.99.19.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xbrl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/XBRL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/XBRL/XBRL_{{ version }}.tar.gz
  sha256: ad9ebb5431bdfecc38b8bf3b2552f1a048878a9ac02f5a9d71279b3b099a9757

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.10.4
    - libxml2   # [win]
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.10.4
    - libxml2   # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('XBRL')"           # [not win]
    - "\"%R%\" -e \"library('XBRL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=XBRL
  license: GPL-2
  summary: Functions to extract business financial information from an Extensible Business Reporting
    Language ('XBRL') instance file and the associated collection of files that defines
    its 'Discoverable' Taxonomy Set ('DTS').
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

