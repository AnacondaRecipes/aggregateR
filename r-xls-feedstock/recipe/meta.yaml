{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xls
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/XLS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/XLS/XLS_{{ version }}.tar.gz
  sha256: c5cb484705004f7a86488604f070bc84aa7b6eca03e2b3cb2436a79ebe5b9228

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mpoly

  run:
    - r-base
    - r-mpoly

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('XLS')"           # [not win]
    - "\"%R%\" -e \"library('XLS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=XLS
  license: GPL-3
  summary: Given the date column as an ascending entry, future errors are included in the sum
    of squares of error that should be minimized based on the number of steps and weights
    you determine. Thus, it is prevented that the variables affect each other's coefficients
    unrealistically.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

