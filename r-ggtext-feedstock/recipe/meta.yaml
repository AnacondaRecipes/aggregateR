{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggtext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggtext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggtext/ggtext_{{ version }}.tar.gz
  sha256: 4b281497fbefa2ae65e8dc22b8f498e9f409b06d264fe69daf6723ed196d2958

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cowplot, dplyr, glue, knitr, rmarkdown, testthat, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.3.0
    - r-gridtext
    - r-rlang
    - r-scales

  run:
    - r-base
    - r-ggplot2 >=3.3.0
    - r-gridtext
    - r-rlang
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggtext')"           # [not win]
    - "\"%R%\" -e \"library('ggtext')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://wilkelab.org/ggtext/
  license: GPL-2
  summary: A 'ggplot2' extension that enables the rendering of complex formatted plot labels
    (titles, subtitles, facet labels, axis labels, etc.). Text boxes with automatic
    word wrap are also supported.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

