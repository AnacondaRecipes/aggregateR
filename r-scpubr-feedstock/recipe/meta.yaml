{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scpubr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SCpubr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SCpubr/SCpubr_{{ version }}.tar.gz
  sha256: cb9c0557119ef7ad64e5edb4912d4c6e571de114ed84af4db195e52190433888

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AnnotationDbi, assertthat, AUCell, circlize, cli, cluster, clusterProfiler, colorspace, ComplexHeatmap, covr, decoupleR, dplyr (>= 1.1.0), enrichplot, forcats, ggalluvial, ggbeeswarm, ggdist, ggExtra, ggh4x, ggnewscale, ggplot2 (>= 3.4.0), ggplotify, ggrastr, ggrepel, ggridges, ggsignif, graphics, infercnv, knitr, labeling, magrittr, MASS, Matrix, methods, Nebulosa, org.Hs.eg.db, patchwork, pheatmap, plyr, purrr, qpdf, RColorBrewer, rjags, rlang, rmarkdown, scales, scattermore, Seurat, SeuratObject, sf, stringr, svglite, testthat (>= 3.0.0), tibble, tidyr, UCell, viridis, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SCpubr')"           # [not win]
    - "\"%R%\" -e \"library('SCpubr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/enblacar/SCpubr/, https://enblacar.github.io/SCpubr-book/
  license: GPL-3
  summary: "A system that provides a streamlined way of generating publication ready plots for
    known Single-Cell transcriptomics data in a \u201Cpublication ready\u201D format.
    This is, the goal is to automatically generate plots with the highest quality possible,
    that can be used right away or with minimal modifications for a research article."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

