{% set version = '0.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ecfun
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Ecfun_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Ecfun/Ecfun_{{ version }}.tar.gz
  sha256: fe61f637ecb811a61821c8d2cec420218f357b54f0f5a5ee5219050fc1e915e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, DescTools, Ecdat, maps, grid, gridBase, pryr, knitr, rmarkdown, invgamma, ipumsr, lubridate, bayesplot, bssm, ggplot2, tibble, kableExtra, openxlsx, fitdistrplus, purrr, markdown, EnvStats, drc, zoo, prodlim, plyr, TRAMPR, raster, readxl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bma
    - r-mass
    - r-teachingdemos
    - r-fda
    - r-jpeg
    - r-mvtnorm
    - r-rvest
    - r-stringi
    - r-tis
    - r-xml2

  run:
    - r-base
    - r-bma
    - r-mass
    - r-teachingdemos
    - r-fda
    - r-jpeg
    - r-mvtnorm
    - r-rvest
    - r-stringi
    - r-tis
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Ecfun')"           # [not win]
    - "\"%R%\" -e \"library('Ecfun')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org
  license: GPL-2
  summary: Functions and vignettes to update data sets in 'Ecdat' and to create, manipulate,
    plot, and analyze those and similar data sets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

