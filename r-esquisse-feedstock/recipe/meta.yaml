{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-esquisse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/esquisse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/esquisse/esquisse_{{ version }}.tar.gz
  sha256: 34a3a75482ddc82ad34576a09143c4f37a43cc28517b2aeb77338fe4306b13a0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: officer, rvg, rio, testthat (>= 2.1.0), knitr, rmarkdown, ggthemes, hrbrthemes
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-datamods >=1.2.0
    - r-ggplot2 >=3.0.0
    - r-htmltools >=0.5.0
    - r-jsonlite
    - r-phosphoricons
    - r-rlang >=0.3.1
    - r-rstudioapi
    - r-scales
    - r-shiny >=1.1.0
    - r-shinywidgets >=0.6.0

  run:
    - r-base
    - r-datamods >=1.2.0
    - r-ggplot2 >=3.0.0
    - r-htmltools >=0.5.0
    - r-jsonlite
    - r-phosphoricons
    - r-rlang >=0.3.1
    - r-rstudioapi
    - r-scales
    - r-shiny >=1.1.0
    - r-shinywidgets >=0.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('esquisse')"           # [not win]
    - "\"%R%\" -e \"library('esquisse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dreamrs.github.io/esquisse/, https://github.com/dreamRs/esquisse
  license: GPL-3
  summary: A 'shiny' gadget to create 'ggplot2' figures interactively with drag-and-drop to map
    your variables to different aesthetics. You can quickly visualize your data accordingly
    to their type, export in various formats, and retrieve the code to reproduce the
    plot.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

