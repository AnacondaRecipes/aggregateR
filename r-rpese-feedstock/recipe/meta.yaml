{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpese
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RPESE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RPESE/RPESE_{{ version }}.tar.gz
  sha256: 1e38d896f300b1c27d3e3ef8d0b61cd71ea82c5c1d31e5448a71936a94dbfd94

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, R.rsp, PerformanceAnalytics
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rpeglmen
    - r-rpeif
    - r-robstattm
    - r-boot
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-rpeglmen
    - r-rpeif
    - r-robstattm
    - r-boot
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RPESE')"           # [not win]
    - "\"%R%\" -e \"library('RPESE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RPESE
  license: GPL-2
  summary: Estimates of standard errors of popular risk and performance measures for asset or
    portfolio returns using methods as described in Chen and Martin (2021) <doi:10.21314/JOR.2020.446>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

