{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rglobi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rglobi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rglobi/rglobi_{{ version }}.tar.gz
  sha256: c3c4c58e78480c24d3937181aaf076526e7145d3a2b518f5d307034159a05c92

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat(>= 0.7), openssl, httr, markdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl >=0.3.4
    - r-curl >=0.3.3
    - r-readr >=1.3.1

  run:
    - r-base
    - r-rcurl >=0.3.4
    - r-curl >=0.3.3
    - r-readr >=1.3.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rglobi')"           # [not win]
    - "\"%R%\" -e \"library('rglobi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rglobi/, https://github.com/ropensci/rglobi
  license: MIT
  summary: A programmatic interface to the web service methods provided by Global Biotic Interactions
    (GloBI) (<https://www.globalbioticinteractions.org/>). GloBI provides access to
    spatial-temporal species interaction records from sources all over the world. rglobi
    provides methods to search species interactions by location, interaction type, and
    taxonomic name.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

