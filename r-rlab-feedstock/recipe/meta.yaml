{% set version = '4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlab
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rlab_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rlab/Rlab_{{ version }}.tar.gz
  sha256: b3744ecb97a3858ac3386586fbfd87320b06c4ec086e987e69b9a88f23ab3905

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rlab')"           # [not win]
    - "\"%R%\" -e \"library('Rlab')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://www4.stat.ncsu.edu/~bmasmith/NewST370WEB/rlab/rlab.html
  license: GPL-2
  summary: Provides functions and datasets required for the ST 370 course at North Carolina State
    University.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

