{% set version = '2.3.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pracma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pracma_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pracma/pracma_{{ version }}.tar.gz
  sha256: 2302d454406e72711714732658d0c59c9d5a1ead698f22ee23f38cba63d42764

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: NlcOptim, quadprog
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pracma')"           # [not win]
    - "\"%R%\" -e \"library('pracma')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pracma
  license: GPL-3
  summary: Provides a large number of functions from numerical analysis and linear algebra, numerical
    optimization, differential equations, time series, plus some well-known special
    mathematical functions. Uses 'MATLAB' function names where appropriate to simplify
    porting.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

