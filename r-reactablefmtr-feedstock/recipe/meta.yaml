{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reactablefmtr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reactablefmtr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reactablefmtr/reactablefmtr_{{ version }}.tar.gz
  sha256: 24ddff264ae3e0cb902c53b87a629eb9d3e1e06cb070fa9cd04a0755912406e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dataui (>= 0.0.1), MASS, scales
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets >=1.5.3
    - r-magrittr
    - r-purrr
    - r-reactable >=0.2.0
    - r-sass >=0.4.0
    - r-shiny
    - r-stringr >=1.4.0
    - r-tippy >=0.1.0
    - r-webshot

  run:
    - r-base
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets >=1.5.3
    - r-magrittr
    - r-purrr
    - r-reactable >=0.2.0
    - r-sass >=0.4.0
    - r-shiny
    - r-stringr >=1.4.0
    - r-tippy >=0.1.0
    - r-webshot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reactablefmtr')"           # [not win]
    - "\"%R%\" -e \"library('reactablefmtr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kcuilla.github.io/reactablefmtr/, https://github.com/kcuilla/reactablefmtr
  license: MIT
  summary: Provides various features to streamline and enhance the styling of interactive reactable
    tables with easy-to-use and highly-customizable functions and themes. Apply conditional
    formatting to cells with data bars, color scales, color tiles, and icon sets. Utilize
    custom table themes inspired by popular websites such and bootstrap themes. Apply
    sparkline line & bar charts (note this feature requires the 'dataui' package which
    can be downloaded from <https://github.com/timelyportfolio/dataui>). Increase the
    portability and reproducibility of reactable tables by embedding images from the
    web directly into cells. Save the final table output as a static image or interactive
    file.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

