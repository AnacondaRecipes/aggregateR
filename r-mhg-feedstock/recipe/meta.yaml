{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mhg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mHG_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mHG/mHG_{{ version }}.tar.gz
  sha256: 71fea24c9767d02825afe45677904cd08a3d8cbaaa044df34b30edbd33b3e5e7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mHG')"           # [not win]
    - "\"%R%\" -e \"library('mHG')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mHG
  license: GPL-2
  summary: 'Runs a minimum-hypergeometric (mHG) test as described in: Eden, E. (2007). Discovering
    Motifs in Ranked Lists of DNA Sequences. Haifa. '

  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

