{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dagr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dagR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dagR/dagR_{{ version }}.tar.gz
  sha256: 02d53274b80c480437fb801a2adf1f0b5bafad71359933a6e53d18bcee3bbd99

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dagitty(>= 0.3-1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dagR')"           # [not win]
    - "\"%R%\" -e \"library('dagR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dagR
  license: GPL-2
  summary: Draw, manipulate, and evaluate directed acyclic graphs and simulate corresponding
    data, as described in International Journal of Epidemiology 50(6):1772-1777.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

