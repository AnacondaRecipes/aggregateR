{% set version = '2.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spotifyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spotifyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spotifyr/spotifyr_{{ version }}.tar.gz
  sha256: 3212158e404dbd82162da74f8e01dbab5671abb9ff366b7ba07e78babf273893

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggridges, spelling, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-httr
    - r-janitor
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-xml2

  run:
    - r-base
    - r-assertthat
    - r-dplyr
    - r-httr
    - r-janitor
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spotifyr')"           # [not win]
    - "\"%R%\" -e \"library('spotifyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/charlie86/spotifyr
  license: MIT
  summary: An R wrapper for pulling data from the 'Spotify' Web API <https://developer.spotify.com/documentation/web-api/>
    in bulk, or post items on a 'Spotify' user's playlist.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

