{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.worldflora
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.WorldFlora_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.WorldFlora/RcmdrPlugin.WorldFlora_{{ version }}.tar.gz
  sha256: dec9422d700f2407da0e58c2afa2a3e70cf44000038d0fd34e008f9d5bb195e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table, utils, stringr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcmdr >=2.4_0
    - r-worldflora >=1.13_2

  run:
    - r-base
    - r-rcmdr >=2.4_0
    - r-worldflora >=1.13_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.WorldFlora')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.WorldFlora')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.WorldFlora
  license: GPL-3
  summary: An R Commander plug-in for the 'WorldFlora' package. It was mainly developed to show
    work flows and scripts for first-time users.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

