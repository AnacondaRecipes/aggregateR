{% set version = '1.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rivr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rivr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rivr/rivr_{{ version }}.tar.gz
  sha256: 7edf85c6ba7d8e20690800bbfa267256f306beeb3fcf853d78c5b34f33666482

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, ggplot2, knitr, rmarkdown, shiny
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rivr')"           # [not win]
    - "\"%R%\" -e \"library('rivr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mkoohafkan/rivr
  license: GPL-3
  summary: "A tool for undergraduate and graduate courses in open-channel hydraulics. Provides
    functions for computing normal and critical depths, steady-state water surface profiles
    (e.g. backwater curves) and unsteady flow computations (e.g. flood wave routing)
    as described in Koohafkan MC, Younis BA (2015). \"Open-channel computation with
    R.\" The R Journal, 7(2), 249\u2013262. <doi: 10.32614/RJ-2015-034>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

