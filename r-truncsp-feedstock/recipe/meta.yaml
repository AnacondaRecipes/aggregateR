{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-truncsp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/truncSP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/truncSP/truncSP_{{ version }}.tar.gz
  sha256: 1805feabd4f5623ed53faa0a54e3bd43795c29968106f0c611e9e9215128b1c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-truncreg

  run:
    - r-base
    - r-boot
    - r-truncreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('truncSP')"           # [not win]
    - "\"%R%\" -e \"library('truncSP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=truncSP
  license: GPL-2
  summary: Semi-parametric estimation of truncated linear regression models
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

