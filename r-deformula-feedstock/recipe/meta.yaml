{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-deformula
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/deformula_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/deformula/deformula_{{ version }}.tar.gz
  sha256: f2814af6eafc20cea9d86575f0e4a491907f3ac11ea1cd51310b6fc1affd59a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-cpp11

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-cpp11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('deformula')"           # [not win]
    - "\"%R%\" -e \"library('deformula')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/okamumu/deformula/
  license: MIT
  summary: Numerical quadrature of functions of one variable over a finite or infinite interval
    with double exponential formulas.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

