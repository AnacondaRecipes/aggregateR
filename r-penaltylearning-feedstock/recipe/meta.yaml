{% set version = '2023.8.31' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-penaltylearning
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/penaltyLearning_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/penaltyLearning/penaltyLearning_{{ version }}.tar.gz
  sha256: 2a45b28a6d0c2b51f344ac8d84dc73539bcf93c97fe457e1be03e0df9b976aaa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: neuroblastoma, jointseg, testthat, future, future.apply, directlabels (>= 2017.03.31)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.9.8
    - r-ggplot2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-data.table >=1.9.8
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('penaltyLearning')"           # [not win]
    - "\"%R%\" -e \"library('penaltyLearning')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tdhock/penaltyLearning
  license: GPL-3
  summary: Implementations of algorithms from Learning Sparse Penalties for Change-point Detection
    using Max Margin Interval Regression, by Hocking, Rigaill, Vert, Bach <http://proceedings.mlr.press/v28/hocking13.html>
    published in proceedings of ICML2013.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

