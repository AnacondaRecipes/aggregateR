{% set version = '1.18.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metan/metan_{{ version }}.tar.gz
  sha256: ec7a43d3eca20514ac395ea46671068d969af49b0c793a0d0368cb76dafeec54

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DT, knitr, rmarkdown, roxygen2, rstudioapi
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-dplyr >=1.0.0
    - r-ggforce
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-mathjaxr
    - r-patchwork
    - r-purrr
    - r-rlang >=0.4.11
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.0.0

  run:
    - r-base
    - r-ggally
    - r-dplyr >=1.0.0
    - r-ggforce
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-mathjaxr
    - r-patchwork
    - r-purrr
    - r-rlang >=0.4.11
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metan')"           # [not win]
    - "\"%R%\" -e \"library('metan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/TiagoOlivoto/metan
  license: GPL-3
  summary: Performs stability analysis of multi-environment trial data using parametric and non-parametric
    methods. Parametric methods includes Additive Main Effects and Multiplicative Interaction
    (AMMI) analysis by Gauch (2013) <doi:10.2135/cropsci2013.04.0241>, Ecovalence by
    Wricke (1965), Genotype plus Genotype-Environment (GGE) biplot analysis by Yan &
    Kang (2003) <doi:10.1201/9781420040371>, geometric adaptability index by Mohammadi
    & Amri (2008) <doi:10.1007/s10681-007-9600-6>, joint regression analysis by Eberhart
    & Russel (1966) <doi:10.2135/cropsci1966.0011183X000600010011x>, genotypic confidence
    index by Annicchiarico (1992), Murakami & Cruz's (2004) method, power law residuals
    (POLAR) statistics by Doring et al. (2015) <doi:10.1016/j.fcr.2015.08.005>, scale-adjusted
    coefficient of variation by Doring & Reckling (2018) <doi:10.1016/j.eja.2018.06.007>,
    stability variance by Shukla (1972) <doi:10.1038/hdy.1972.87>, weighted average
    of absolute scores by Olivoto et al. (2019a) <doi:10.2134/agronj2019.03.0220>, and
    multi-trait stability index by Olivoto et al. (2019b) <doi:10.2134/agronj2019.03.0221>.
    Non-parametric methods includes superiority index by Lin & Binns (1988) <doi:10.4141/cjps88-018>,
    nonparametric measures of phenotypic stability by Huehn (1990) <https://link.springer.com/article/10.1007/BF00024241>,
    TOP third statistic by Fox et al. (1990) <doi:10.1007/BF00040364>. Functions for
    computing biometrical analysis such as path analysis, canonical correlation, partial
    correlation, clustering analysis, and tools for inspecting, manipulating, summarizing
    and plotting typical multi-environment trial data are also provided.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

