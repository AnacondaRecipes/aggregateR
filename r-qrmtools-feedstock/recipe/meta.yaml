{% set version = '0.0-16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qrmtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qrmtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qrmtools/qrmtools_{{ version }}.tar.gz
  sha256: 9f2d24b78fa35080a9c2d4867817c69a91a4881e51dd67619e3354026d376990

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: combinat, copula, qrng, sfsmisc, RColorBrewer, sn, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-adgoftest
    - r-quandl
    - r-lattice
    - r-quantmod
    - r-rugarch
    - r-xts
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-adgoftest
    - r-quandl
    - r-lattice
    - r-quantmod
    - r-rugarch
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qrmtools')"           # [not win]
    - "\"%R%\" -e \"library('qrmtools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=qrmtools
  license: GPL-3
  summary: 'Functions and data sets for reproducing selected results from the book "Quantitative
    Risk Management: Concepts, Techniques and Tools". Furthermore, new developments
    and auxiliary functions for Quantitative Risk Management practice.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENCE

