{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-separate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sEparaTe_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sEparaTe/sEparaTe_{{ version }}.tar.gz
  sha256: 62ac99dd6fcebaf9915137535cdf38803d950d6e4ccb307b4d6a6bf0b1c6b1db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sEparaTe')"           # [not win]
    - "\"%R%\" -e \"library('sEparaTe')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sEparaTe
  license: MIT
  summary: 'Maximum likelihood estimation of the parameters of matrix and 3rd-order tensor normal
    distributions with unstructured factor variance covariance matrices, two procedures,
    and for unbiased modified likelihood ratio testing of simple and double separability
    for variance-covariance structures, two procedures. References: Dutilleul P. (1999)
    <doi:10.1080/00949659908811970>, Manceur AM, Dutilleul P. (2013) <doi:10.1016/j.cam.2012.09.017>,
    and Manceur AM, Dutilleul P. (2013) <doi:10.1016/j.spl.2012.10.020>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

