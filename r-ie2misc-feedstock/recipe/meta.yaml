{% set version = '0.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ie2misc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ie2misc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ie2misc/ie2misc_{{ version }}.tar.gz
  sha256: f1db0c66c8fa05e99c4059c1799abc3eb7effd7113baf03f38d26853ac05c425

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rando, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-checkmate
    - r-data.table >=1.10.2
    - r-gwidgets2
    - r-lubridate
    - r-mgsub
    - r-openxlsx >=4.1.4
    - r-reader
    - r-readxl >=1.3.1
    - r-stringi

  run:
    - r-base
    - r-assertthat
    - r-checkmate
    - r-data.table >=1.10.2
    - r-gwidgets2
    - r-lubridate
    - r-mgsub
    - r-openxlsx >=4.1.4
    - r-reader
    - r-readxl >=1.3.1
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ie2misc')"           # [not win]
    - "\"%R%\" -e \"library('ie2misc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/iembry/ie2misc
  license: CC0
  summary: A collection of Irucka Embry's miscellaneous USGS functions (processing .exp and .psf
    files, statistical error functions, "+" dyadic operator for use with NA, creating
    ADAPS and QW spreadsheet files, calculating saturated enthalpy). Irucka created
    these functions while a Cherokee Nation Technology Solutions (CNTS) United States
    Geological Survey (USGS) Contractor and/or USGS employee.
  license_family: CC

