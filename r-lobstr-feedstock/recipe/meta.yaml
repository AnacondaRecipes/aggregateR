{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lobstr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lobstr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lobstr/lobstr_{{ version }}.tar.gz
  sha256: 9bc533ed7e8f816097a03acfbca33308c9940ba26d02674f4ba06311cf3a1718

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, pillar, pkgdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cpp11 >=0.4.2
    - r-crayon
    - r-prettyunits
    - r-rlang >=1.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cpp11 >=0.4.2
    - r-crayon
    - r-prettyunits
    - r-rlang >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lobstr')"           # [not win]
    - "\"%R%\" -e \"library('lobstr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://lobstr.r-lib.org/, https://github.com/r-lib/lobstr
  license: MIT
  summary: A set of tools for inspecting and understanding R data structures inspired by str().
    Includes ast() for visualizing abstract syntax trees, ref() for showing shared references,
    cst() for showing call stack trees, and obj_size() for computing object sizes.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

