{% set version = '0.10.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-randomforestexplainer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/randomForestExplainer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/randomForestExplainer/randomForestExplainer_{{ version }}.tar.gz
  sha256: 602703388019c98a8b8376b399e78b12117329a974f3ad44e86d7f61f760c8db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, MASS (>= 7.3.47), testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt >=0.2
    - r-ggally >=1.3.0
    - r-data.table >=1.10.4
    - r-dplyr >=0.7.1
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.6.5
    - r-randomforest >=4.6.12
    - r-ranger >=0.9.0
    - r-reshape2 >=1.4.2
    - r-rmarkdown >=1.5

  run:
    - r-base
    - r-dt >=0.2
    - r-ggally >=1.3.0
    - r-data.table >=1.10.4
    - r-dplyr >=0.7.1
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.6.5
    - r-randomforest >=4.6.12
    - r-ranger >=0.9.0
    - r-reshape2 >=1.4.2
    - r-rmarkdown >=1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('randomForestExplainer')"           # [not win]
    - "\"%R%\" -e \"library('randomForestExplainer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ModelOriented/randomForestExplainer
  license: GPL-3
  summary: A set of tools to help explain which variables are most important in a random forests.
    Various variable importance measures are calculated and visualized in different
    settings in order to get an idea on how their importance changes depending on our
    criteria (Hemant Ishwaran and Udaya B. Kogalur and Eiran Z. Gorodeski and Andy J.
    Minn and Michael S. Lauer (2010) <doi:10.1198/jasa.2009.tm08622>, Leo Breiman (2001)
    <doi:10.1023/A:1010933404324>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

