{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pijavski
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Pijavski_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Pijavski/Pijavski_{{ version }}.tar.gz
  sha256: 7dfa4b87e1c704ae9b7819e621e398d2af85f3f13aa12cffd8b806eb5260574b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Pijavski')"           # [not win]
    - "\"%R%\" -e \"library('Pijavski')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Pijavski
  license: LGPL-3
  summary: Global univariate minimization of Lipschitz functions is performed by using Pijavski
    method, which was published in Pijavski (1972) <DOI:10.1016/0041-5553(72)90115-2>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

