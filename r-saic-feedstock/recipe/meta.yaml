{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-saic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sAIC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sAIC/sAIC_{{ version }}.tar.gz
  sha256: fae1de470d89ae02f236e4979f3eb2a673b5224c5e616ec675765a761eb70cbf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, glmnet, glasso
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sAIC')"           # [not win]
    - "\"%R%\" -e \"library('sAIC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi.org/10.1214/16-EJS1179, https://sites.google.com/site/shuichikawanoen/
  license: GPL-2
  summary: Computes the Akaike information criterion for the generalized linear models (logistic
    regression, Poisson regression, and Gaussian graphical models) estimated by the
    lasso.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

