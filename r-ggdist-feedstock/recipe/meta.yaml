{% set version = '3.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggdist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggdist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggdist/ggdist_{{ version }}.tar.gz
  sha256: 1441a6dae5bc4b084a741a6f8782a13235171013cc028bf1d694662e4e5a252c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat (>= 3.0.0), vdiffr (>= 1.0.0), svglite (>= 2.1.0), broom (>= 0.5.6), modelr, cowplot, patchwork, covr, rmarkdown, png, fda, forcats, purrr (>= 0.2.3), tidyr (>= 1.0.0), beeswarm (>= 0.4.0), posterior, pkgdown, mvtnorm, palmerpenguins, fontquiver, sysfonts, showtext
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-distributional >=0.3.2
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.4.0
    - r-glue
    - r-numderiv
    - r-quadprog
    - r-rlang >=0.3.0
    - r-scales
    - r-tibble
    - r-tidyselect
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-cli
    - r-distributional >=0.3.2
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.4.0
    - r-glue
    - r-numderiv
    - r-quadprog
    - r-rlang >=0.3.0
    - r-scales
    - r-tibble
    - r-tidyselect
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggdist')"           # [not win]
    - "\"%R%\" -e \"library('ggdist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mjskay.github.io/ggdist/, https://github.com/mjskay/ggdist/
  license: GPL-3
  summary: 'Provides primitives for visualizing distributions using ''ggplot2'' that are particularly
    tuned for visualizing uncertainty in either a frequentist or Bayesian mode. Both
    analytical distributions (such as frequentist confidence distributions or Bayesian
    priors) and distributions represented as samples (such as bootstrap distributions
    or Bayesian posterior samples) are easily visualized. Visualization primitives include
    but are not limited to: points with multiple uncertainty intervals, eye plots (Spiegelhalter
    D., 1999) <https://ideas.repec.org/a/bla/jorssa/v162y1999i1p45-58.html>, density
    plots, gradient plots, dot plots (Wilkinson L., 1999) <doi:10.1080/00031305.1999.10474474>,
    quantile dot plots (Kay M., Kola T., Hullman J., Munson S., 2016) <doi:10.1145/2858036.2858558>,
    complementary cumulative distribution function barplots (Fernandes M., Walls L.,
    Munson S., Hullman J., Kay M., 2018) <doi:10.1145/3173574.3173718>, and fit curves
    with multiple uncertainty ribbons.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

