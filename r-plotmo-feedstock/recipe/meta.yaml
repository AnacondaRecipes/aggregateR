{% set version = '3.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plotmo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plotmo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plotmo/plotmo_{{ version }}.tar.gz
  sha256: cde33a8ec558b12d8e11d7d0531e73f6678a25ee589b79897d2fc425a3fd353c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: C50 (>= 0.1.0-24), earth (>= 5.1.2), gbm (>= 2.1.1), glmnet (>= 2.0.5), glmnetUtils (>= 1.0.3), MASS (>= 7.3-51), mlr (>= 2.12.1), neuralnet (>= 1.33), partykit (>= 1.2-2), pre (>= 0.5.0), rpart (>= 4.1-15), rpart.plot (>= 3.0.8)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula >=1.2_3
    - r-teachingdemos
    - r-plotrix

  run:
    - r-base
    - r-formula >=1.2_3
    - r-teachingdemos
    - r-plotrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plotmo')"           # [not win]
    - "\"%R%\" -e \"library('plotmo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.milbo.users.sonic.net
  license: GPL-3
  summary: Plot model surfaces for a wide variety of models using partial dependence plots and
    other techniques. Also plot model residuals and other information on the model.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

