{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dict
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Dict_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Dict/Dict_{{ version }}.tar.gz
  sha256: 4c1a20757e5431e33c96065684dd92848ed425099c3b8f058ae949f506b81eed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rlang

  run:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Dict')"           # [not win]
    - "\"%R%\" -e \"library('Dict')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/five-dots/Dict
  license: MIT
  summary: A key-value dictionary data structure based on R6 class which is designed to be similar
    usages with other languages dictionary (e.g. 'Python') with reference semantics
    and extendabilities by R6.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

