{% set version = '1.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigtabulate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigtabulate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigtabulate/bigtabulate_{{ version }}.tar.gz
  sha256: bef71103e547fb3bf146f5726e7c1bf644454cb0340e43cb5e52f3aa951b4773

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-biganalytics
    - r-bigmemory >=4.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-biganalytics
    - r-bigmemory >=4.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigtabulate')"           # [not win]
    - "\"%R%\" -e \"library('bigtabulate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.bigmemory.org
  license: LGPL-3
  summary: Extend the bigmemory package with 'table', 'tapply', and 'split' support for 'big.matrix'
    objects. The functions may also be used with native R matrices for improving speed
    and memory-efficiency.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

