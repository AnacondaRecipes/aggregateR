{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pakpmics2014wm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PakPMICS2014Wm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PakPMICS2014Wm/PakPMICS2014Wm_{{ version }}.tar.gz
  sha256: 6ee6516a5128c78a1f9eeb856bdf26ae4a9749ceaeb4ef17ec514176105123da

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table

  run:
    - r-base
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PakPMICS2014Wm')"           # [not win]
    - "\"%R%\" -e \"library('PakPMICS2014Wm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/MYaseen208/PakPMICS2014Wm
  license: GPL-2
  summary: Provides data set and function for exploration of Multiple Indicator Cluster Survey
    2014 Women (age 15-49 years) questionnaire data for Punjab, Pakistan.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

