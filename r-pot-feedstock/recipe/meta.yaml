{% set version = '1.1-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/POT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/POT/POT_{{ version }}.tar.gz
  sha256: 3afcaf1627d96934fcce589b0bfae1a23d602a64b64585d91bfbe8475837a7bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('POT')"           # [not win]
    - "\"%R%\" -e \"library('POT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pot.r-forge.r-project.org/
  license: GPL-2
  summary: Some functions useful to perform a Peak Over Threshold analysis in univariate and
    bivariate cases, see Beirlant et al. (2004) <doi:10.1002/0470012382>. A user guide
    is available in the vignette.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

