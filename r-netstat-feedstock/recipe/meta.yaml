{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-netstat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/netstat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/netstat/netstat_{{ version }}.tar.gz
  sha256: e86ff99921a55906b210ba5cbe5c74cc35f591d7cbf7254628c494e83be04634

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('netstat')"           # [not win]
    - "\"%R%\" -e \"library('netstat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stevecondylios/netstat
  license: MIT
  summary: R interface for the 'netstat' command line utility used to retrieve and parse commonly
    used network statistics, including available and in-use transmission control protocol
    (TCP) ports. Primers offering technical background information on the 'netstat'
    command line utility are available in the "Linux System Administrator's Manual"
    by Michael Kerrisk (2014) <https://man7.org/linux/man-pages/man8/netstat.8.html>,
    and on the Microsoft website (2017) <https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/netstat>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

