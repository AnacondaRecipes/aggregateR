{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.teachstat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.TeachStat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.TeachStat/RcmdrPlugin.TeachStat_{{ version }}.tar.gz
  sha256: 9093b79fda09d1d29f09fa9b9dd3254d70e03f0617fcd0d6ffd4b8cbe2186911

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tkrplot, e1071, RcmdrMisc, randtests
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-indexnumr
    - r-rcmdr >=2.5_1
    - r-distr
    - r-distrex
    - r-lme4
    - r-tcltk2
    - r-tseries

  run:
    - r-base
    - r-hmisc
    - r-indexnumr
    - r-rcmdr >=2.5_1
    - r-distr
    - r-distrex
    - r-lme4
    - r-tcltk2
    - r-tseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.TeachStat')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.TeachStat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.TeachStat
  license: GPL-2
  summary: R Commander plugin for teaching statistical methods. It adds a new menu for making
    easier the teaching of the main concepts about the main statistical methods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

