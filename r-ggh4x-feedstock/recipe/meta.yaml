{% set version = '0.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggh4x
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggh4x_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggh4x/ggh4x_{{ version }}.tar.gz
  sha256: eb7929b4c3167dce644b13d655144b2893e320072e7a998f07c37c4f7d9b2b3b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, fitdistrplus, ggdendro, vdiffr, knitr, MASS, rmarkdown, testthat (>= 3.0.0), utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-ggplot2 >=3.4.2
    - r-gtable
    - r-lifecycle
    - r-rlang >=1.1.0
    - r-scales
    - r-vctrs >=0.5.0

  run:
    - r-base
    - r-cli
    - r-ggplot2 >=3.4.2
    - r-gtable
    - r-lifecycle
    - r-rlang >=1.1.0
    - r-scales
    - r-vctrs >=0.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggh4x')"           # [not win]
    - "\"%R%\" -e \"library('ggh4x')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/teunbrand/ggh4x, https://teunbrand.github.io/ggh4x/
  license: MIT
  summary: A 'ggplot2' extension that does a variety of little helpful things.  The package extends
    'ggplot2' facets through customisation, by setting individual scales per panel,
    resizing panels and providing nested facets.  Also allows multiple colour and fill
    scales per plot. Also hosts a smaller collection of stats, geoms and axis guides.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

