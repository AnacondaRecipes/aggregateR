{% set version = '2.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tunepareto
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TunePareto_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TunePareto/TunePareto_{{ version }}.tar.gz
  sha256: c16d2cf5d471cf971ccb148633d2262b08cee8e6a1e354982c922e54f129a408

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: snowfall, desire, igraph, gsl, class, tree, e1071, randomForest, klaR
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TunePareto')"           # [not win]
    - "\"%R%\" -e \"library('TunePareto')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TunePareto
  license: GPL-2
  summary: Generic methods for parameter tuning of classification algorithms using multiple scoring
    functions (Muessel et al. (2012), <doi:10.18637/jss.v046.i05>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

