{% set version = '1.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stratest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stratEst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stratEst/stratEst_{{ version }}.tar.gz
  sha256: 77cb562085f9ec05db3e25f4de2bd05cdcccaef1287d0263253088dc8d418154

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DiagrammeR (>= 1.0.6.1), DiagrammeRsvg (>= 0.1), spelling, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.18
    - r-rcpparmadillo >=0.9.900.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.18
    - r-rcpparmadillo >=0.9.900.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stratEst')"           # [not win]
    - "\"%R%\" -e \"library('stratEst')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fdvorak/stratEst
  license: GPL-3
  summary: Variants of strategy estimation (Dal Bo & Frechette, 2011, <doi:10.1257/aer.101.1.411>),
    including the model with parameters for the choice probabilities of the strategies
    (Breitmoser, 2015, <doi:10.1257/aer.20130675>), and the model with individual level
    covariates for the selection of strategies by individuals (Dvorak & Fehrler, 2018,
    <doi:10.2139/ssrn.2986445>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

