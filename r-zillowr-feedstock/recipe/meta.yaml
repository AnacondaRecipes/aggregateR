{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zillowr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ZillowR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ZillowR/ZillowR_{{ version }}.tar.gz
  sha256: 392176c0257e363ce152ec34d73e234ca7ea220a1d662e559ddb5c524c6d10e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DT, knitr, mockery, rmarkdown, spelling, testthat, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-xml

  run:
    - r-base
    - r-rcurl
    - r-xml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ZillowR')"           # [not win]
    - "\"%R%\" -e \"library('ZillowR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fascinatingfingers.gitlab.io/zillowr, https://gitlab.com/fascinatingfingers/zillowr
  license: GPL-3
  summary: 'Zillow, an online real estate company, provides real estate and mortgage data for
    the United States through a REST API. The ZillowR package provides an R function
    for each API service, making it easy to make API calls and process the response
    into convenient, R-friendly data structures.  See <https://www.zillow.com/howto/api/APIOverview.htm>
    for the Zillow API Documentation. NOTE: Zillow deprecated their API on 2021-09-30,
    and this package is now deprecated as a result.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

