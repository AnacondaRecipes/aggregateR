{% set version = '2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-regspec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/regspec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/regspec/regspec_{{ version }}.tar.gz
  sha256: be59e64762da343697266a11d55cf9913485da09d4d5be8f9819bd128140e0d8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('regspec')"           # [not win]
    - "\"%R%\" -e \"library('regspec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://doi.org/10.1111/rssa.12210
  license: GPL-2
  summary: "Computes linear Bayesian spectral estimates from multirate\tdata for second-order
    stationary time series. Provides credible intervals and methods for plotting various
    spectral estimates. Please see the paper `Should we sample a time series more frequently?'
    (doi below) for a full description of and motivation for the methodology."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

