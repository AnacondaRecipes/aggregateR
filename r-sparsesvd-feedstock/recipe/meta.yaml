{% set version = '0.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparsesvd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparsesvd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparsesvd/sparsesvd_{{ version }}.tar.gz
  sha256: bb40cc69ee3aec28ff1418fd16cd76d953701a7b0d6bdcb0424c71793d96d836

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sparsesvd')"           # [not win]
    - "\"%R%\" -e \"library('sparsesvd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/lucasmaystre/svdlibc, http://wordspace.r-forge.r-project.org/
  license: BSD_3_clause
  summary: Wrapper around the 'SVDLIBC' library for (truncated) singular value decomposition
    of a sparse matrix. Currently, only sparse real matrices in Matrix package format
    are supported.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

