{% set version = '0.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smoothmest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smoothmest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smoothmest/smoothmest_{{ version }}.tar.gz
  sha256: 3af2f0786b5d29b1f5cb7cc7a007d6efd616f34dea6afe5e3f6c509b368f13d5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smoothmest')"           # [not win]
    - "\"%R%\" -e \"library('smoothmest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.unibo.it/sitoweb/christian.hennig/en
  license: GPL-3
  summary: Some M-estimators for 1-dimensional location (Bisquare, ML for the Cauchy distribution,
    and the estimators from application of the smoothing principle introduced in Hampel,
    Hennig and Ronchetti (2011) to the above, the Huber M-estimator, and the median,
    main function is smoothm), and Pitman estimator.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

