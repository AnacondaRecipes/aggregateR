{% set version = '2.10.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsm/rsm_{{ version }}.tar.gz
  sha256: 505445b2f06b4e306fdacfaecc0c26327b96e2828ffab4e1ccfa8320c19d02ae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: emmeans (> 1.3.5.1), Vdgraph, conf.design, DoE.base, FrF2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-estimability

  run:
    - r-base
    - r-estimability

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsm')"           # [not win]
    - "\"%R%\" -e \"library('rsm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rsm
  license: GPL-2
  summary: 'Provides functions to generate response-surface designs, fit first- and second-order
    response-surface models, make surface plots, obtain the path of steepest ascent,
    and do canonical analysis. A good reference on these methods is Chapter 10 of Wu,
    C-F J and Hamada, M (2009) "Experiments: Planning, Analysis, and Parameter Design
    Optimization" ISBN 978-0-471-69946-0. An early version of the package is documented
    in Journal of Statistical Software <doi:10.18637/jss.v032.i07>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

