{% set version = '1.6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-swfscmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/swfscMisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/swfscMisc/swfscMisc_{{ version }}.tar.gz
  sha256: a49cb390643c4079f02986862eb2dfd33db4e6b6498e849bb418f73ffd6882e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hdinterval
    - r-abind
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-kknn
    - r-magrittr
    - r-modeest
    - r-rlang
    - r-runjags
    - r-sf
    - r-spatstat.geom
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-hdinterval
    - r-abind
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-kknn
    - r-magrittr
    - r-modeest
    - r-rlang
    - r-runjags
    - r-sf
    - r-spatstat.geom
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('swfscMisc')"           # [not win]
    - "\"%R%\" -e \"library('swfscMisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EricArcher/swfscMisc
  license: GPL-2
  summary: Collection of conversion, analytical, geodesic, mapping, and plotting functions. Used
    to support packages and code written by researchers at the Southwest Fisheries Science
    Center of the National Oceanic and Atmospheric Administration.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

