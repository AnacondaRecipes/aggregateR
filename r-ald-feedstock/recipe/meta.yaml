{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ald
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ald_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ald/ald_{{ version }}.tar.gz
  sha256: 9f8d1b9895584ea8aa477ab198e339e2cd827a82ce94972923827b35d54ece8a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ald')"           # [not win]
    - "\"%R%\" -e \"library('ald')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ald
  license: GPL-2
  summary: It provides the density, distribution function, quantile function, random number generator,
    likelihood function, moments and Maximum Likelihood estimators for a given sample,
    all this for the three parameter Asymmetric Laplace Distribution defined in Koenker
    and Machado (1999). This is a special case of the skewed family of distributions
    available in Galarza et.al. (2017) <doi:10.1002/sta4.140> useful for quantile regression.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

