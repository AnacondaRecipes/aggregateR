{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlog
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rlog_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rlog/rlog_{{ version }}.tar.gz
  sha256: fef23769ad0434fee97b568daa6513f545d6b9651f29547343c6d37786932f3d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rlog')"           # [not win]
    - "\"%R%\" -e \"library('rlog')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sellorm/rlog
  license: MIT
  summary: A very lightweight package that writes out log messages in an opinionated way. Simpler
    and lighter than other logging packages, 'rlog' provides a compact feature set that
    focuses on getting the job done in a Unix-like way.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

