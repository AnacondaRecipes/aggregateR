{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mangotraining
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mangoTraining_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mangoTraining/mangoTraining_{{ version }}.tar.gz
  sha256: 6bd1714b1d68d5ab5fd38d814d317061c7385e49e3be6ce1774e7a5444b1a996

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tibble

  run:
    - r-base
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mangoTraining')"           # [not win]
    - "\"%R%\" -e \"library('mangoTraining')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.mango-solutions.com/
  license: GPL-2
  summary: 'Datasets to be used primarily in conjunction with Mango Solutions training materials
    but also for the book ''SAMS Teach Yourself R in 24 Hours'' (ISBN: 978-0-672-33848-9).
    Version 1.0-7 is largely for use with the book; however, version 1.1 has a much
    greater focus on use with training materials, whilst retaining compatibility with
    the book.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

