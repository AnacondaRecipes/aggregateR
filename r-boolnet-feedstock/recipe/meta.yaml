{% set version = '2.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-boolnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BoolNet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BoolNet/BoolNet_{{ version }}.tar.gz
  sha256: 2e887189871fd9f274037013271d737c72357b18297ea476989b22dccaafb6a7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-igraph >=0.6

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-xml
    - r-igraph >=0.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BoolNet')"           # [not win]
    - "\"%R%\" -e \"library('BoolNet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BoolNet
  license: Artistic-2.0
  summary: Functions to reconstruct, generate, and simulate synchronous, asynchronous, probabilistic,
    and temporal Boolean networks. Provides also functions to analyze and visualize
    attractors in Boolean networks <doi:10.1093/bioinformatics/btq124>.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - katietz

