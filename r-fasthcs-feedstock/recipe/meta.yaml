{% set version = '0.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fasthcs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FastHCS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FastHCS/FastHCS_{{ version }}.tar.gz
  sha256: 0d59de1087812ca96c78677ce210448ddb8b3a630f2e09a486523c1ef5886e50

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcppeigen
    - r-matrixstats

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcppeigen
    - r-matrixstats

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FastHCS')"           # [not win]
    - "\"%R%\" -e \"library('FastHCS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FastHCS
  license: GPL-2
  summary: The FastHCS algorithm of Schmitt and Vakili (2015) for high-dimensional, robust PCA
    modelling and associated outlier detection and diagnostic tools.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

