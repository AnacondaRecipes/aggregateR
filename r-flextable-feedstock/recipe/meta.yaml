{% set version = '0.9.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flextable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flextable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flextable/flextable_{{ version }}.tar.gz
  sha256: 9d608f79d0cb71fe28ed63c37d4382a06c872e112ae59ee41e2676aea39bb1c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), magick, equatags, commonmark, ggplot2, scales, doconv (>= 0.3.0), xtable, tables (>= 0.9.17), broom, broom.mixed, mgcv, cluster, lme4, nlme, bookdown (>= 0.34), pdftools, officedown, pkgdown (>= 2.0.0), webshot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.13.0
    - r-gdtools >=0.3.3
    - r-htmltools
    - r-knitr
    - r-officer >=0.6.2
    - r-ragg
    - r-rlang
    - r-rmarkdown
    - r-uuid >=0.1_4
    - r-xml2

  run:
    - r-base
    - r-data.table >=1.13.0
    - r-gdtools >=0.3.3
    - r-htmltools
    - r-knitr
    - r-officer >=0.6.2
    - r-ragg
    - r-rlang
    - r-rmarkdown
    - r-uuid >=0.1_4
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('flextable')"           # [not win]
    - "\"%R%\" -e \"library('flextable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ardata-fr.github.io/flextable-book/, https://davidgohel.github.io/flextable/
  license: GPL-3
  summary: 'Use a grammar for creating and customizing pretty tables. The following formats are
    supported: ''HTML'', ''PDF'', ''RTF'', ''Microsoft Word'', ''Microsoft PowerPoint''
    and R ''Grid Graphics''. ''R Markdown'', ''Quarto'' and the package ''officer''
    can be used to produce the result files. The syntax is the same for the user regardless
    of the type of output to be produced. A set of functions allows the creation, definition
    of cell arrangement, addition of headers or footers, formatting and definition of
    cell content with text and or images. The package also offers a set of high-level
    functions that allow tabular reporting of statistical models and the creation of
    complex cross tabulations.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

