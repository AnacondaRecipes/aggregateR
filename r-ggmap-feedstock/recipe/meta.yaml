{% set version = '3.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggmap/ggmap_{{ version }}.tar.gz
  sha256: ba5fe3975fd4ca1a5fbda4910c9705ac2edacec75c658177edaf87f1c55cdcae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, hexbin, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rgooglemaps
    - r-bitops
    - r-cli
    - r-digest
    - r-dplyr
    - r-ggplot2 >=2.2.0
    - r-glue
    - r-httr
    - r-jpeg
    - r-magrittr
    - r-plyr
    - r-png
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-rgooglemaps
    - r-bitops
    - r-cli
    - r-digest
    - r-dplyr
    - r-ggplot2 >=2.2.0
    - r-glue
    - r-httr
    - r-jpeg
    - r-magrittr
    - r-plyr
    - r-png
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggmap')"           # [not win]
    - "\"%R%\" -e \"library('ggmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dkahle/ggmap
  license: GPL-2
  summary: A collection of functions to visualize spatial data and models on top of static maps
    from various online sources (e.g Google Maps and Stamen Maps). It includes tools
    common to those tasks, including functions for geolocation and routing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

