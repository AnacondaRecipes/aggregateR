{% set version = '0.8.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dataexplorer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataExplorer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataExplorer/DataExplorer_{{ version }}.tar.gz
  sha256: 96aa1f0e7549dcc331e475a718bb72dac9ad85a4e6156121bedf6faca875a110

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, knitr, jsonlite, nycflights13
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.13.4
    - r-ggplot2
    - r-gridextra
    - r-networkd3 >=0.4
    - r-reshape2 >=1.4.3
    - r-rmarkdown >=2.5
    - r-scales >=1.1.0

  run:
    - r-base
    - r-data.table >=1.13.4
    - r-ggplot2
    - r-gridextra
    - r-networkd3 >=0.4
    - r-reshape2 >=1.4.3
    - r-rmarkdown >=2.5
    - r-scales >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DataExplorer')"           # [not win]
    - "\"%R%\" -e \"library('DataExplorer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://boxuancui.github.io/DataExplorer/
  license: MIT
  summary: Automated data exploration process for analytic tasks and predictive modeling, so
    that users could focus on understanding data and extracting insights. The package
    scans and analyzes each variable, and visualizes them with typical graphical techniques.
    Common data processing methods are also available to treat and format data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

