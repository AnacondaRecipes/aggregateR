{% set version = '1.3-1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roracle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROracle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROracle/ROracle_{{ version }}.tar.gz
  sha256: ff1f16e62985d4edc38af3520385a09d334a0b18de74881885752017a233bccc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # There is no Windows support currently. Depends on Oracle that is not available on win64.
  # The issue https://stackoverflow.com/questions/57681040/in-r-and-when-installing-roracle-package-how-do-i-set-oci-lib64
  # It requires https://www.oracle.com/database/technologies/roracle-downloads.html
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.2_5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi >=0.2_5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROracle')"           # [not win]
    - "\"%R%\" -e \"library('ROracle')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.oracle.com
  license: LGPL-3
  summary: Oracle Database interface (DBI) driver for R. This is a DBI-compliant Oracle driver
    based on the OCI.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

