{% set version = '2.6-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vegan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vegan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vegan/vegan_{{ version }}.tar.gz
  sha256: 5d8ad4bebe79ae2bbd840a34100cf54c62f089c66ea484a542a201afcba21d06

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, tcltk, knitr, markdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-cluster
    - r-lattice
    - r-mgcv
    - r-permute >=0.9_0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-cluster
    - r-lattice
    - r-mgcv
    - r-permute >=0.9_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegan')"           # [not win]
    - "\"%R%\" -e \"library('vegan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vegandevs/vegan
  license: GPL-2
  summary: Ordination methods, diversity analysis and other functions for community and vegetation
    ecologists.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

