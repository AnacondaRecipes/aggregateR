{% set version = '2.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlflow
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlflow_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlflow/mlflow_{{ version }}.tar.gz
  sha256: 2ecd9feaaf60b4a10ce462570e77ec4d11629f86b7a8df3bd45755d84521aef9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: carrier, covr, h2o, keras, lintr, sparklyr, stringi, testthat (>= 2.0.0), reticulate, xgboost
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-forge
    - r-fs
    - r-git2r
    - r-glue
    - r-httpuv
    - r-httr
    - r-ini
    - r-jsonlite
    - r-openssl
    - r-processx
    - r-purrr
    - r-rlang >=0.2.0
    - r-swagger
    - r-tibble >=2.0.0
    - r-withr
    - r-yaml
    - r-zeallot

  run:
    - r-base
    - r-base64enc
    - r-forge
    - r-fs
    - r-git2r
    - r-glue
    - r-httpuv
    - r-httr
    - r-ini
    - r-jsonlite
    - r-openssl
    - r-processx
    - r-purrr
    - r-rlang >=0.2.0
    - r-swagger
    - r-tibble >=2.0.0
    - r-withr
    - r-yaml
    - r-zeallot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlflow')"           # [not win]
    - "\"%R%\" -e \"library('mlflow')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mlflow/mlflow
  license: Apache License 2.0
  summary: R interface to 'MLflow', open source platform for the complete machine learning life
    cycle, see <https://mlflow.org/>. This package supports installing 'MLflow', tracking
    experiments, creating and running projects, and saving and serving models.
  license_family: APACHE

