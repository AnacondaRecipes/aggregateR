{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-frcc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FRCC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FRCC/FRCC_{{ version }}.tar.gz
  sha256: c80c5486f75cdbea26f43f7b6917322e741840ea5be0c18244924f2c7aa622a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grDevices
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ccp
    - r-mass
    - r-calibrate
    - r-corpcor

  run:
    - r-base
    - r-ccp
    - r-mass
    - r-calibrate
    - r-corpcor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FRCC')"           # [not win]
    - "\"%R%\" -e \"library('FRCC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FRCC
  license: GPL-2
  summary: 'Contains the core functions associated with Fast Regularized Canonical Correlation
    Analysis. Please see the following for details: Raul Cruz-Cano, Mei-Ling Ting Lee,
    Fast regularized canonical correlation analysis, Computational Statistics & Data
    Analysis, Volume 70, 2014, Pages 88-100, ISSN 0167-9473 <doi:10.1016/j.csda.2013.09.020>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

