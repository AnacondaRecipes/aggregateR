{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-equatags
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/equatags_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/equatags/equatags_{{ version }}.tar.gz
  sha256: 35d47c41a65c1821a3583a0446c13b2e99d2f25d74328fa2a483378f240d3b0d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-katex
    - r-xml2
    - r-xslt

  run:
    - r-base
    - r-katex
    - r-xml2
    - r-xslt

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('equatags')"           # [not win]
    - "\"%R%\" -e \"library('equatags')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=equatags
  license: MIT
  summary: Provides function to transform latex math expressions into format 'HTML' or 'Office
    Open XML Math'. The 'XML' result can then be included in 'HTML', 'Microsoft Word'
    documents or 'Microsoft PowerPoint' presentations by using a 'Markdown' document
    or the R package 'officer'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

