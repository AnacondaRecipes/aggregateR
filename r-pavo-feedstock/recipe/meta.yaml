{% set version = '2.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pavo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pavo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pavo/pavo_{{ version }}.tar.gz
  sha256: 065748942a5598896cdc50bdb4e61c1c90c887948e025a97ab995c8343c383ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: alphashape3d, imager, knitr, mapproj, rgl, rmarkdown, testthat(>= 2.99.0), vdiffr, digest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cluster
    - r-farver
    - r-future.apply
    - r-geometry >=0.4.0
    - r-lightr >=1.0
    - r-magick
    - r-plot3d
    - r-progressr
    - r-sf
    - r-viridislite

  run:
    - r-base
    - r-cluster
    - r-farver
    - r-future.apply
    - r-geometry >=0.4.0
    - r-lightr >=1.0
    - r-magick
    - r-plot3d
    - r-progressr
    - r-sf
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pavo')"           # [not win]
    - "\"%R%\" -e \"library('pavo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://pavo.colrverse.com, https://github.com/rmaia/pavo/
  license: GPL-2
  summary: A cohesive framework for the spectral and spatial analysis of colour described in
    Maia, Eliason, Bitton, Doucet & Shawkey (2013) <doi:10.1111/2041-210X.12069> and
    Maia, Gruson, Endler & White (2019) <doi:10.1111/2041-210X.13174>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

