{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CP/CP_{{ version }}.tar.gz
  sha256: 38e6a791791a297bf86273428003fe2c960f89c21c196fbf16797cfcc79cb7f9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CP')"           # [not win]
    - "\"%R%\" -e \"library('CP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.genstat.imise.uni-leipzig.de/
  license: GPL-3
  summary: Functions for calculating the conditional power for different models in survival time
    analysis within randomized clinical trials with two different treatments to be compared
    and survival as an endpoint.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

