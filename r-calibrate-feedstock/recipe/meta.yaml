{% set version = '1.7.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-calibrate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/calibrate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/calibrate/calibrate_{{ version }}.tar.gz
  sha256: 713b09b415c954e1ef5216088acd40621b0546c45afbb8c2c6f118ecb5cd6fa6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('calibrate')"           # [not win]
    - "\"%R%\" -e \"library('calibrate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=calibrate
  license: GPL-2
  summary: Package for drawing calibrated scales with tick marks on (non-orthogonal) variable
    vectors in scatterplots and biplots. Also provides some functions for biplot creation
    and for multivariate analysis such as principal coordinate analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

