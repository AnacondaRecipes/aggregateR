{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mewavg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mewAvg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mewAvg/mewAvg_{{ version }}.tar.gz
  sha256: f5dcd36d27fc9b53efce58bd8baab7013f37e1bcb4f71a2ea652b64cb0fbd2de

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mewAvg')"           # [not win]
    - "\"%R%\" -e \"library('mewAvg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mewAvg
  license: GPL (>= 2.0)
  summary: Compute the average of a sequence of random vectors in a moving expanding window using
    a fixed amount of memory.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

