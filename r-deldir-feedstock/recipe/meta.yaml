{% set version = '1.0-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-deldir
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/deldir_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/deldir/deldir_{{ version }}.tar.gz
  sha256: 127a24ec3aa7e41e441d5b2f5654f3b59fbe47bf61ba8038d81a6110c8670687

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: polyclip
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('deldir')"           # [not win]
    - "\"%R%\" -e \"library('deldir')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=deldir
  license: GPL-2
  summary: "Calculates the Delaunay triangulation and the Dirichlet or Voronoi tessellation (with
    respect to the entire plane) of a planar point set. Plots triangulations and tessellations
    in various ways.  Clips tessellations to sub-windows. Calculates perimeters of tessellations.
    \ Summarises information about the tiles of the tessellation.\tCalculates the centroidal
    Voronoi (Dirichlet) tessellation using Lloyd's algorithm."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

