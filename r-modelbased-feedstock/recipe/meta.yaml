{% set version = '0.8.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modelbased
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modelbased_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modelbased/modelbased_{{ version }}.tar.gz
  sha256: e8b0337c0044bad72c589da8e223c7235833f965b76005860583651b55851251

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: brms, correlation, emmeans (>= 1.8.3), gamm4, gganimate, ggplot2, glmmTMB, knitr, lme4, logspline, marginaleffects, mgcv, patchwork, poorman, report, rmarkdown, rstanarm, rtdists, see (>= 0.7.0), testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.0
    - r-datawizard >=0.6.2
    - r-effectsize >=0.8.1
    - r-insight >=0.18.5
    - r-parameters >=0.19.0
    - r-performance >=0.10.0

  run:
    - r-base
    - r-bayestestr >=0.13.0
    - r-datawizard >=0.6.2
    - r-effectsize >=0.8.1
    - r-insight >=0.18.5
    - r-parameters >=0.19.0
    - r-performance >=0.10.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('modelbased')"           # [not win]
    - "\"%R%\" -e \"library('modelbased')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/modelbased/
  license: GPL-3
  summary: Implements a general interface for model-based estimations for a wide variety of models
    (see list of supported models using the function 'insight::supported_models()'),
    used in the computation of marginal means, contrast analysis and predictions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

