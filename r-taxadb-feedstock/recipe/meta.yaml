{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-taxadb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/taxadb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/taxadb/taxadb_{{ version }}.tar.gz
  sha256: 53743e5d89913e0462c7126e30d6f0fe02fa816275cbc24534ff59e3ec5ed954

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, testthat, covr, knitr, rmarkdown, purrr, crayon, RSQLite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-contentid
    - r-dbplyr
    - r-dplyr
    - r-duckdb
    - r-magrittr
    - r-memoise
    - r-rlang
    - r-stringi
    - r-tibble

  run:
    - r-base
    - r-dbi
    - r-contentid
    - r-dbplyr
    - r-dplyr
    - r-duckdb
    - r-magrittr
    - r-memoise
    - r-rlang
    - r-stringi
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('taxadb')"           # [not win]
    - "\"%R%\" -e \"library('taxadb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: <https://docs.ropensci.org/taxadb/>, <https://github.com/ropensci/taxadb>
  license: MIT
  summary: Creates a local database of many commonly used taxonomic authorities and provides
    functions that can quickly query this data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

