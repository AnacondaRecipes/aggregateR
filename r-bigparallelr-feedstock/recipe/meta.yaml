{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigparallelr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigparallelr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigparallelr/bigparallelr_{{ version }}.tar.gz
  sha256: 5a3312699fdf6521e982b6fce844977dd7e9c3188354a7c3106c24495e643393

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rhpcblasctl
    - r-bigassertr >=0.1.1
    - r-doparallel
    - r-flock
    - r-foreach
    - r-parallelly

  run:
    - r-base
    - r-rhpcblasctl
    - r-bigassertr >=0.1.1
    - r-doparallel
    - r-flock
    - r-foreach
    - r-parallelly

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigparallelr')"           # [not win]
    - "\"%R%\" -e \"library('bigparallelr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/privefl/bigparallelr
  license: GPL-3
  summary: Utility functions for easy parallelism in R. Include some reexports from other packages,
    utility functions for splitting and parallelizing over blocks, and choosing and
    setting the number of cores used.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

