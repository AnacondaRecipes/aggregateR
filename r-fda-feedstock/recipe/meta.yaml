{% set version = '6.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fda/fda_{{ version }}.tar.gz
  sha256: 205814b9812664e8201221f99e0e8391aa49dba2ae287dc404c57c0c492477d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, lattice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desolve
    - r-fds

  run:
    - r-base
    - r-desolve
    - r-fds

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fda')"           # [not win]
    - "\"%R%\" -e \"library('fda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.functionaldata.org
  license: GPL-2
  summary: 'These functions were developed to support functional data analysis as described in
    Ramsay, J. O. and Silverman, B. W. (2005) Functional Data Analysis. New York: Springer
    and in Ramsay, J. O., Hooker, Giles, and Graves, Spencer (2009). Functional Data
    Analysis with R and Matlab (Springer). The package includes data sets and script
    files working many examples including all but one of the 76 figures in this latter
    book.  Matlab versions are available by ftp from <https://www.psych.mcgill.ca/misc/fda/downloads/FDAfuns/>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

