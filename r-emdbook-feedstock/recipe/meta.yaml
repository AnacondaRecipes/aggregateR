{% set version = '1.3.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emdbook
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emdbook_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emdbook/emdbook_{{ version }}.tar.gz
  sha256: 26044b7ea1b42304b4dfde48afa94dd487acf979da4db2bf670ba41222083c19

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R2jags, ellipse, SuppDists, numDeriv, testthat, rgl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-bbmle
    - r-coda
    - r-lattice
    - r-plyr

  run:
    - r-base
    - r-mass
    - r-bbmle
    - r-coda
    - r-lattice
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emdbook')"           # [not win]
    - "\"%R%\" -e \"library('emdbook')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.math.mcmaster.ca/bolker/emdbook
  license: GPL-3
  summary: Auxiliary functions and data sets for "Ecological Models and Data", a book presenting
    maximum likelihood estimation and related topics for ecologists (ISBN 978-0-691-12522-0).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

