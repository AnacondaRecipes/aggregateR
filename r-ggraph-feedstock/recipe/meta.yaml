{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggraph/ggraph_{{ version }}.tar.gz
  sha256: 686fdb22dc4f613273fb755ec42399a208b4d10348eecd1a217afd4612245c1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: network, knitr, rmarkdown, purrr, tibble, seriation, deldir, gganimate, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.2
    - r-cli
    - r-digest
    - r-dplyr
    - r-ggforce >=0.3.1
    - r-ggplot2 >=3.0.0
    - r-ggrepel
    - r-graphlayouts >=0.5.0
    - r-gtable
    - r-igraph >=1.0.0
    - r-lifecycle
    - r-rlang
    - r-scales
    - r-tidygraph
    - r-vctrs
    - r-viridis
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.2
    - r-cli
    - r-digest
    - r-dplyr
    - r-ggforce >=0.3.1
    - r-ggplot2 >=3.0.0
    - r-ggrepel
    - r-graphlayouts >=0.5.0
    - r-gtable
    - r-igraph >=1.0.0
    - r-lifecycle
    - r-rlang
    - r-scales
    - r-tidygraph
    - r-vctrs
    - r-viridis
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggraph')"           # [not win]
    - "\"%R%\" -e \"library('ggraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ggraph.data-imaginist.com, https://github.com/thomasp85/ggraph
  license: MIT
  summary: The grammar of graphics as implemented in ggplot2 is a poor fit for graph and network
    visualizations due to its reliance on tabular data input. ggraph is an extension
    of the ggplot2 API tailored to graph visualizations and provides the same flexible
    approach to building up plots layer by layer.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

