{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-js
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/js_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/js/js_{{ version }}.tar.gz
  sha256: 8fbdb877b75d02e08657220fc0c663857a6c2d7be640b2bf23aa14510892b968

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-v8 >=0.5

  run:
    - r-base
    - r-v8 >=0.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('js')"           # [not win]
    - "\"%R%\" -e \"library('js')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jeroen/js
  license: MIT
  summary: A set of utilities for working with JavaScript syntax in R. Includes tools to parse,
    tokenize, compile, validate, reformat, optimize and analyze JavaScript code.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

