{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtfstools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gtfstools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtfstools/gtfstools_{{ version }}.tar.gz
  sha256: 7c24b49ca50722b5d699afd80802b45403358d490c33072a7a7beadd083aec0d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, jsonlite, knitr, rmarkdown, testthat,
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-cpp11
    - r-curl
    - r-data.table
    - r-gtfsio >=1.0.0
    - r-processx
    - r-sf
    - r-sfheaders
    - r-units
    - r-zip

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-checkmate
    - r-cpp11
    - r-curl
    - r-data.table
    - r-gtfsio >=1.0.0
    - r-processx
    - r-sf
    - r-sfheaders
    - r-units
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gtfstools')"           # [not win]
    - "\"%R%\" -e \"library('gtfstools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ipeagit.github.io/gtfstools/, https://github.com/ipeaGIT/gtfstools
  license: MIT
  summary: Utility functions to read, manipulate, analyse and write transit feeds in the General
    Transit Feed Specification (GTFS) data format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

