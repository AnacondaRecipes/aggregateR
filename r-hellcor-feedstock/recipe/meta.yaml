{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hellcor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HellCor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HellCor/HellCor_{{ version }}.tar.gz
  sha256: eadb59ab28e161a866b26d08018fd159ccdc816674909608d287ef536f14ecaf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-energy
    - r-orthopolynom

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn
    - r-energy
    - r-orthopolynom

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HellCor')"           # [not win]
    - "\"%R%\" -e \"library('HellCor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HellCor
  license: GPL-2
  summary: Empirical value of the Hellinger correlation, a measure of dependence between two
    continuous random variables. More details can be found in Geenens and Lafaye De
    Micheaux (2019) <arXiv:1810.10276v4>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

