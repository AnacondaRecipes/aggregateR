{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggedit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggedit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggedit/ggedit_{{ version }}.tar.gz
  sha256: 452ae8a558a9590d7122c7c5404aaefea17df81004d762e28a8e1f6a3096cb81

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-colourpicker >=0.2
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.0.0
    - r-magrittr
    - r-miniui
    - r-plyr
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-tidyr

  run:
    - r-base
    - r-colourpicker >=0.2
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.0.0
    - r-magrittr
    - r-miniui
    - r-plyr
    - r-purrr
    - r-rlang
    - r-rstudioapi
    - r-scales
    - r-shiny
    - r-shinyace
    - r-shinybs
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggedit')"           # [not win]
    - "\"%R%\" -e \"library('ggedit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yonicd/ggedit
  license: MIT
  summary: Interactively edit 'ggplot2' layer and theme aesthetics definitions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

