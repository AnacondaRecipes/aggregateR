{% set version = '1.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rts/rts_{{ version }}.tar.gz
  sha256: 8f934c4c212625be4f0f48f271c67b03764761fa81fa57e13fb3d24462c5ced2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: digest, R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-raster
    - r-sp >=1.4.1
    - r-terra
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-rcurl
    - r-raster
    - r-sp >=1.4.1
    - r-terra
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rts')"           # [not win]
    - "\"%R%\" -e \"library('rts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://r-gis.net
  license: GPL-3
  summary: This framework aims to provide classes and methods for manipulating and processing
    of raster time series data (e.g. a time series of satellite images).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

