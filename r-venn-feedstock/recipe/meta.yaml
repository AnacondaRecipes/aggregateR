{% set version = '1.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-venn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/venn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/venn/venn_{{ version }}.tar.gz
  sha256: 65422a158cdc8581182d3d326e448e43ecc3764501a5dab1ccac1234b4f961e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: QCA (>= 3.9), ggplot2, ggpolypath
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-admisc >=0.10

  run:
    - r-base
    - r-admisc >=0.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('venn')"           # [not win]
    - "\"%R%\" -e \"library('venn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dusadrian/venn
  license: GPL-3
  summary: Draws and displays Venn diagrams up to 7 sets, and any Boolean union of set intersections.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

