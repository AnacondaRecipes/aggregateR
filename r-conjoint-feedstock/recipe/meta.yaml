{% set version = '1.41' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-conjoint
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/conjoint_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/conjoint/conjoint_{{ version }}.tar.gz
  sha256: 637457359ab575d2d203a2a42c4039726d26f7a7dd0a585b7bc13aa38c1003c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-algdesign
    - r-broom
    - r-cluster
    - r-fpc
    - r-ggfortify
    - r-ggplot2

  run:
    - r-base
    - r-algdesign
    - r-broom
    - r-cluster
    - r-fpc
    - r-ggfortify
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('conjoint')"           # [not win]
    - "\"%R%\" -e \"library('conjoint')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: www.r-project.org, http://keii.ue.wroc.pl/conjoint
  license: GPL-2
  summary: This is a simple R package that allows to measure the stated preferences using traditional
    conjoint analysis method.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

