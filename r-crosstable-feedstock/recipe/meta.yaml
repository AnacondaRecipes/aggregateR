{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-crosstable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/crosstable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/crosstable/crosstable_{{ version }}.tar.gz
  sha256: 2bdd4526ea0589781a894e334349097e14eacfa86d76b7ecda3dcbff779111c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, covr, crayon, xml2, digest, gt, expss, ggplot2, gmodels, Hmisc, jsonlite, knitr, openxlsx, rmarkdown, sloop, stringi, survival, systemfonts, tidyselect, testthat (>= 3.0.0), withr, waldo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=1.9.0
    - r-cli >=3.0.0
    - r-dplyr >=1.1.0
    - r-flextable >=0.5.1
    - r-forcats >=1.0.0
    - r-glue >=1.3.0
    - r-lifecycle >=0.2.0
    - r-officer >=0.4.0
    - r-purrr >=0.2.3
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-tibble >=1.1
    - r-tidyr >=1.0.0

  run:
    - r-base
    - r-checkmate >=1.9.0
    - r-cli >=3.0.0
    - r-dplyr >=1.1.0
    - r-flextable >=0.5.1
    - r-forcats >=1.0.0
    - r-glue >=1.3.0
    - r-lifecycle >=0.2.0
    - r-officer >=0.4.0
    - r-purrr >=0.2.3
    - r-rlang >=1.0.0
    - r-stringr >=1.4.0
    - r-tibble >=1.1
    - r-tidyr >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('crosstable')"           # [not win]
    - "\"%R%\" -e \"library('crosstable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://danchaltiel.github.io/crosstable/, https://github.com/DanChaltiel/crosstable/
  license: GPL-3
  summary: Create descriptive tables for continuous and categorical variables. Apply summary
    statistics and counting function, with or without a grouping variable, and create
    beautiful reports using 'rmarkdown' or 'officer'. You can also compute effect sizes
    and statistical tests if needed.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

