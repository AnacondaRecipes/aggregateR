{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-elections
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/elections_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/elections/elections_{{ version }}.tar.gz
  sha256: b5c9da640d23d45ca2eb6bf77b428766da12ee68df7af2b478e824de42bbe345

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('elections')"           # [not win]
    - "\"%R%\" -e \"library('elections')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=elections
  license: GPL-2
  summary: This includes a dataset on the outcomes of the USA presidential elections since 1920,
    and various predictors, as used in <http://vanderwalresearch.com/blog/15-elections>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

