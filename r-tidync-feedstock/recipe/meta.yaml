{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidync
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidync_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidync/tidync_{{ version }}.tar.gz
  sha256: c325eb679e8f2b726348b4dd324c28bfa49de2375cab5fd8eab29e9c07441171

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, rmarkdown, testthat, covr, cubelyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rnetcdf >=1.9_1
    - r-dplyr >=0.7.0
    - r-forcats
    - r-magrittr
    - r-ncdf4
    - r-ncmeta >=0.2.0
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-rnetcdf >=1.9_1
    - r-dplyr >=0.7.0
    - r-forcats
    - r-magrittr
    - r-ncdf4
    - r-ncmeta >=0.2.0
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidync')"           # [not win]
    - "\"%R%\" -e \"library('tidync')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/tidync/
  license: GPL-3
  summary: Tidy tools for 'NetCDF' data sources. Explore the contents of a 'NetCDF' source (file
    or URL) presented as variables organized by grid with a database-like interface.
    The hyper_filter() interactive function translates the filter value or index expressions
    to array-slicing form. No data is read until explicitly requested, as a data frame
    or list of arrays via hyper_tibble() or hyper_array().
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

