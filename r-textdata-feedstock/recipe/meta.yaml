{% set version = '0.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-textdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/textdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/textdata/textdata_{{ version }}.tar.gz
  sha256: a7751678f8f0b70fda86a4b645cb301cecd8b0e22f8673033fc65d0f9b26e7c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fs
    - r-rappdirs
    - r-readr
    - r-tibble

  run:
    - r-base
    - r-fs
    - r-rappdirs
    - r-readr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('textdata')"           # [not win]
    - "\"%R%\" -e \"library('textdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EmilHvitfeldt/textdata
  license: MIT
  summary: Provides a framework to download, parse, and store text datasets on the disk and load
    them when needed. Includes various sentiment lexicons and labeled text data sets
    for classification and analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

