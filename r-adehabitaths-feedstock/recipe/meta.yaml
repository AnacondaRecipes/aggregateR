{% set version = '0.3.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adehabitaths
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adehabitatHS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adehabitatHS/adehabitatHS_{{ version }}.tar.gz
  sha256: 5698490c4b061421a446f3a95ac1658e2ebcb3af6eb04acba156769d1d5c1810

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tkrplot, MASS
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4
    - r-adehabitathr
    - r-adehabitatma
    - r-sp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4
    - r-adehabitathr
    - r-adehabitatma
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adehabitatHS')"           # [not win]
    - "\"%R%\" -e \"library('adehabitatHS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=adehabitatHS
  license: GPL-2
  summary: A collection of tools for the analysis of habitat selection.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

