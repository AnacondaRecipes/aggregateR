{% set version = '3.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rdataretriever
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rdataretriever_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rdataretriever/rdataretriever_{{ version }}.tar.gz
  sha256: 1ca808921a7fa168df753f24e2ec882da885b907f778a967e064354273d64b1a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 1.0.0), DBI, devtools, RSQLite, RPostgreSQL, knitr, rmarkdown, dbplyr, raster, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-reticulate >=1.16
    - r-semver

  run:
    - r-base
    - r-reticulate >=1.16
    - r-semver

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rdataretriever')"           # [not win]
    - "\"%R%\" -e \"library('rdataretriever')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rdataretriever/ (website), https://github.com/ropensci/rdataretriever/
  license: MIT
  summary: Provides an R interface to the Data Retriever <https://retriever.readthedocs.io/en/latest/>
    via the Data Retriever's command line interface. The Data Retriever automates the
    tasks of finding, downloading, and cleaning public datasets, and then stores them
    in a local database.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

