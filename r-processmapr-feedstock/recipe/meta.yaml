{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-processmapr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/processmapR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/processmapR/processmapR_{{ version }}.tar.gz
  sha256: 1088821e8b40c8795426b202ce730a734bf583b5ca4bcf9b57785728e2bd7fe0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, eventdataR, testthat (>= 3.0.0), rsvg, DiagrammeRsvg, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-diagrammer >=1.0.0
    - r-rcpp
    - r-bupar >=0.5.1
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-edear >=0.9.0
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-hms
    - r-htmltools
    - r-lifecycle
    - r-miniui
    - r-plotly
    - r-purrr
    - r-rlang >=1.0.0
    - r-scales
    - r-shiny
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-diagrammer >=1.0.0
    - r-rcpp
    - r-bupar >=0.5.1
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-edear >=0.9.0
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-hms
    - r-htmltools
    - r-lifecycle
    - r-miniui
    - r-plotly
    - r-purrr
    - r-rlang >=1.0.0
    - r-scales
    - r-shiny
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('processmapR')"           # [not win]
    - "\"%R%\" -e \"library('processmapR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bupar.net/, https://github.com/bupaverse/processmapr/, https://bupaverse.github.io/processmapR/
  license: MIT
  summary: Visualize event logs using directed graphs, i.e. process maps. Part of the 'bupaR'
    framework.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

