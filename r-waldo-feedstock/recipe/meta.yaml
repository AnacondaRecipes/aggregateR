{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-waldo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/waldo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/waldo/waldo_{{ version }}.tar.gz
  sha256: 57ee89eec9bcbba58cf8fa29c8e097f038768c30833eaf812682826333127eaa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, R6, testthat (>= 3.0.0), withr, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-diffobj >=0.3.4
    - r-fansi
    - r-glue
    - r-rematch2
    - r-rlang >=1.0.0
    - r-tibble

  run:
    - r-base
    - r-cli
    - r-diffobj >=0.3.4
    - r-fansi
    - r-glue
    - r-rematch2
    - r-rlang >=1.0.0
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('waldo')"           # [not win]
    - "\"%R%\" -e \"library('waldo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://waldo.r-lib.org, https://github.com/r-lib/waldo
  license: MIT
  summary: Compare complex R objects and reveal the key differences. Designed particularly for
    use in testing packages where being able to quickly isolate key differences makes
    understanding test failures much easier.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

