{% set version = '1.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-odr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/odr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/odr/odr_{{ version }}.tar.gz
  sha256: 76232e3019d9f303fa7521a3db86e0e8964ca0b9d43cffdd8f80ae394431fb0c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('odr')"           # [not win]
    - "\"%R%\" -e \"library('odr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=odr
  license: GPL-3
  summary: 'Calculate the optimal sample size allocation that produces the highest statistical
    power for experimental studies under a budget constraint, and perform power analyses
    with and without accommodating cost structures of sampling. The designs cover single-level
    and multilevel experiments detecting main, mediation, and moderation effects (and
    some combinations). The references for the proposed methods include: (1) Shen, Z.,
    & Kelcey, B. (2020). Optimal sample allocation under unequal costs in cluster-randomized
    trials. Journal of Educational and Behavioral Statistics, 45(4): 446-474. <doi:10.3102/1076998620912418>.
    (2) Shen, Z., & Kelcey, B. (2022b). Optimal sample allocation for three-level multisite
    cluster-randomized trials. Journal of Research on Educational Effectiveness, 15
    (1), 130-150. <doi:10.1080/19345747.2021.1953200>. (3) Shen, Z., & Kelcey, B. (2022a).
    Optimal sample allocation in multisite randomized trials. The Journal of Experimental
    Education. <doi:10.1080/00220973.2020.1830361>. (4) Champely, S. (2020). pwr: Basic
    functions for power analysis (Version 1.3-0) [Software]. Available from <https://CRAN.R-project.org/package=pwr>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

