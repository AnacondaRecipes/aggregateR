{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-areal
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/areal_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/areal/areal_{{ version }}.tar.gz
  sha256: 0811b39da01518199ad6208fb1023d2b7d980517b7169c19704d769a8a8b1c92

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-glue
    - r-purrr
    - r-rlang
    - r-sf

  run:
    - r-base
    - r-dplyr
    - r-glue
    - r-purrr
    - r-rlang
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('areal')"           # [not win]
    - "\"%R%\" -e \"library('areal')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://chris-prener.github.io/areal/
  license: GPL-3
  summary: A pipeable, transparent implementation of areal weighted interpolation with support
    for interpolating multiple variables in a single function call. These tools provide
    a full-featured workflow for validation and estimation that fits into both modern
    data management (e.g. tidyverse) and spatial data (e.g. sf) frameworks.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

