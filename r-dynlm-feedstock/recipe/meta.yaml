{% set version = '0.3-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dynlm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dynlm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dynlm/dynlm_{{ version }}.tar.gz
  sha256: f88fd2e8eceebe00199f8b9e36e574f82ebbf6490d6a507519d62753cbd218bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets, sandwich, strucchange, TSA
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-car >=2.0_0
    - r-lmtest
    - r-zoo

  run:
    - r-base
    - r-car >=2.0_0
    - r-lmtest
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dynlm')"           # [not win]
    - "\"%R%\" -e \"library('dynlm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dynlm
  license: GPL-2 | GPL-3
  summary: Dynamic linear models and time series regression.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

