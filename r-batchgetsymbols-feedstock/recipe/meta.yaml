{% set version = '2.6.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-batchgetsymbols
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BatchGetSymbols_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BatchGetSymbols/BatchGetSymbols_{{ version }}.tar.gz
  sha256: 31f9ed0e27860eb16444cedb9afe184cd27f7c1c517369f0f03c1d8a1cb864eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-cli
    - r-crayon
    - r-curl
    - r-dplyr
    - r-furrr
    - r-future
    - r-lifecycle
    - r-lubridate
    - r-purrr
    - r-quantmod
    - r-rvest
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo

  run:
    - r-base
    - r-xml
    - r-cli
    - r-crayon
    - r-curl
    - r-dplyr
    - r-furrr
    - r-future
    - r-lifecycle
    - r-lubridate
    - r-purrr
    - r-quantmod
    - r-rvest
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BatchGetSymbols')"           # [not win]
    - "\"%R%\" -e \"library('BatchGetSymbols')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BatchGetSymbols
  license: GPL-2
  summary: Makes it easy to download financial data from Yahoo Finance <https://finance.yahoo.com/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

