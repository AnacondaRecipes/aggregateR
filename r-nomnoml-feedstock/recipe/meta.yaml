{% set version = '0.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nomnoml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nomnoml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nomnoml/nomnoml_{{ version }}.tar.gz
  sha256: 7ce8a9ffe1df1164e42af7a8fbfb61e6642aaa489fbfff14124d00fcd4007635

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: V8, knitr, rmarkdown, testthat, shinytest, covr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets
    - r-lifecycle
    - r-png
    - r-rlang
    - r-webshot

  run:
    - r-base
    - r-htmlwidgets
    - r-lifecycle
    - r-png
    - r-rlang
    - r-webshot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nomnoml')"           # [not win]
    - "\"%R%\" -e \"library('nomnoml')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/nomnoml
  license: MIT
  summary: A tool for drawing sassy 'UML' (Unified Modeling Language) diagrams based on a simple
    syntax, see <https://www.nomnoml.com>. Supports styling, R Markdown and exporting
    diagrams in the PNG format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

