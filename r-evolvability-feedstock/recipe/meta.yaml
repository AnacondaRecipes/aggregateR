{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-evolvability
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/evolvability_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/evolvability/evolvability_{{ version }}.tar.gz
  sha256: 3a59ecacffff8e14e12357eff66f01f3b719d4e398c81a3aedcbeefd11690151

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-ape
    - r-coda
    - r-lme4

  run:
    - r-base
    - r-matrix
    - r-ape
    - r-coda
    - r-lme4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('evolvability')"           # [not win]
    - "\"%R%\" -e \"library('evolvability')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=evolvability
  license: GPL-2
  summary: Provides tools for calculating evolvability parameters from estimated G-matrices as
    defined in Hansen and Houle (2008) <doi:10.1111/j.1420-9101.2008.01573.x> and fits
    phylogenetic comparative models that link the rate of evolution of a trait to the
    state of another evolving trait (see Hansen et al. 2021 Systematic Biology <doi:10.1093/sysbio/syab079>).
    The package was released with Bolstad et al. (2014) <doi:10.1098/rstb.2013.0255>,
    which contains some examples of use.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

