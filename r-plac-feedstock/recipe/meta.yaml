{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plac
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plac_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plac/plac_{{ version }}.tar.gz
  sha256: 9a196fe75080b92d103610ca739fdb77e472b13f50b070fab5643af1ff45ed58

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.1
    - r-rcppeigen
    - r-survival >=2.38_3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.1
    - r-rcppeigen
    - r-survival >=2.38_3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plac')"           # [not win]
    - "\"%R%\" -e \"library('plac')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/942kid/plac
  license: GPL-3
  summary: A semi-parametric estimation method for the Cox model with left-truncated data using
    augmented information from the marginal of truncation times.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

