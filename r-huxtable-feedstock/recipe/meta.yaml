{% set version = '5.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-huxtable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/huxtable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/huxtable/huxtable_{{ version }}.tar.gz
  sha256: f474b4420b3b3b2a65fa60092707fd2f6d31af0f47167794809599c9dac4fee6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, bookdown, broom (>= 0.5.1), broom.mixed, covr, crayon, devtools, dplyr (>= 0.7.0), flextable (>= 0.5.5), ftExtra (>= 0.0.2), ggplot2, httr, knitr, lme4, lmtest, nlme, nnet, officer, openxlsx, psych, quarto, rmarkdown, sandwich, scales, testthat, tibble, tinytex
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-commonmark
    - r-fansi
    - r-generics
    - r-glue
    - r-htmltools
    - r-memoise
    - r-rlang
    - r-stringi
    - r-stringr >=1.2.0
    - r-tidyselect
    - r-xml2

  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-commonmark
    - r-fansi
    - r-generics
    - r-glue
    - r-htmltools
    - r-memoise
    - r-rlang
    - r-stringi
    - r-stringr >=1.2.0
    - r-tidyselect
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('huxtable')"           # [not win]
    - "\"%R%\" -e \"library('huxtable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://hughjonesd.github.io/huxtable/
  license: MIT
  summary: Creates styled tables for data presentation. Export to HTML, LaTeX, RTF, 'Word', 'Excel',
    and 'PowerPoint'. Simple, modern interface to manipulate borders, size, position,
    captions, colours, text styles and number formatting. Table cells can span multiple
    rows and/or columns. Includes  a 'huxreg' function for creation of regression tables,
    and 'quick_*' one-liners to print data to a new document.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

