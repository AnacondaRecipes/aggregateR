{% set version = '4.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sommer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sommer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sommer/sommer_{{ version }}.tar.gz
  sha256: e8fed96e2135852b23868c086f40460f4bbbf9d237cba50e368fb2bdea2db024

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, plyr, parallel, orthopolynom, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.1.1
    - r-rcpp >=0.12.19
    - r-rcpparmadillo
    - r-rcppprogress
    - r-crayon
    - r-lattice

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix >=1.1.1
    - r-rcpp >=0.12.19
    - r-rcpparmadillo
    - r-rcppprogress
    - r-crayon
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sommer')"           # [not win]
    - "\"%R%\" -e \"library('sommer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sommer
  license: GPL-2
  summary: Structural multivariate-univariate linear mixed model solver for estimation of multiple
    random effects with unknown variance-covariance structures (e.g., heterogeneous
    and unstructured) and known covariance among levels of random effects (e.g., pedigree
    and genomic relationship matrices) (Covarrubias-Pazaran, 2016 <doi:10.1371/journal.pone.0156744>;
    Maier et al., 2015 <doi:10.1016/j.ajhg.2014.12.006>). REML estimates can be obtained
    using the Direct-Inversion Newton-Raphson and Direct-Inversion Average Information
    algorithms. Designed for genomic prediction and genome wide association studies
    (GWAS), particularly focused in the p > n problem (more coefficients to estimate
    than observations). Spatial models can also be fitted using the two-dimensional
    spline functionality available in sommer.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

