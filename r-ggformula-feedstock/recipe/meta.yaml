{% set version = '0.10.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggformula
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggformula_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggformula/ggformula_{{ version }}.tar.gz
  sha256: b26d478e7e38bd9ec51777c14a7e0fef41e2c2742ca202532f0f44dc00d6a91d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tidyr, mosaicData, dplyr, lattice, mosaic, palmerpenguins, testthat, vdiffr, knitr, rmarkdown, lubridate, survival, broom, maps, maptools, rgeos, sf, purrr, ggthemes, covr, ggplot2movies, interp, quantreg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggforce
    - r-ggplot2 >=3.3
    - r-ggridges
    - r-ggstance >=0.3.4
    - r-labelled
    - r-magrittr
    - r-mosaiccore >=0.7.0
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-ggforce
    - r-ggplot2 >=3.3
    - r-ggridges
    - r-ggstance >=0.3.4
    - r-labelled
    - r-magrittr
    - r-mosaiccore >=0.7.0
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggformula')"           # [not win]
    - "\"%R%\" -e \"library('ggformula')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ProjectMOSAIC/ggformula
  license: MIT
  summary: Provides a formula interface to 'ggplot2' graphics.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

