{% set version = '2.0-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qrjoint
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qrjoint_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qrjoint/qrjoint_{{ version }}.tar.gz
  sha256: f0546d83dcb4eb53f036992efb6ce52f9ac3d4a72bbfd6401e2478ae9a2a7f37

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-coda
    - r-kernlab
    - r-quantreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-coda
    - r-kernlab
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qrjoint')"           # [not win]
    - "\"%R%\" -e \"library('qrjoint')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=qrjoint
  license: GPL-2
  summary: Joint estimation of quantile specific intercept and slope parameters in a linear regression
    setting.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

