{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-memor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/memor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/memor/memor_{{ version }}.tar.gz
  sha256: 608c0aa9a17a3686f685e6311789502825904313102e384d7cc7c620029479ac

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: kableExtra, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr
    - r-rmarkdown
    - r-yaml

  run:
    - r-base
    - r-knitr
    - r-rmarkdown
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('memor')"           # [not win]
    - "\"%R%\" -e \"library('memor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hebrewseniorlife/memor
  license: GPL-3
  summary: A 'rmarkdown' template that supports company logo, contact info, watermarks and more.
    Currently restricted to 'Latex'/'Markdown'; a similar 'HTML' theme will be added
    in the future.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

