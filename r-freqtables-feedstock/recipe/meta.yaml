{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-freqtables
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/freqtables_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/freqtables/freqtables_{{ version }}.tar.gz
  sha256: 03b7c34f48bb891bf87cb6e8ff5b2a3b6b7125dd254c5d4dcbf577e410d8ac0f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-rlang
    - r-stringr

  run:
    - r-base
    - r-dplyr
    - r-rlang
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('freqtables')"           # [not win]
    - "\"%R%\" -e \"library('freqtables')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/brad-cannell/freqtables
  license: MIT
  summary: "Quickly make tables of descriptive statistics (i.e., counts, percentages, confidence
    intervals) for categorical variables. This package is designed to work in a Tidyverse
    pipeline, and consideration has been given to get results from R to Microsoft Word
    \xAE with minimal pain."
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

