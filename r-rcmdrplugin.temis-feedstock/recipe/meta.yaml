{% set version = '0.7.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.temis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.temis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.temis/RcmdrPlugin.temis_{{ version }}.tar.gz
  sha256: 4b19f35929461c18fc75193422092a2668ab80a7ee20d66c76a73c235b2f3a0b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: SnowballC, ROpenOffice, RODBC, tm.plugin.factiva (>= 1.4), tm.plugin.lexisnexis (>= 1.1), tm.plugin.europresse (>= 1.1), tm.plugin.alceste (>= 1.1), twitteR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlp
    - r-r2html >=2.3.0
    - r-rcolorbrewer
    - r-rcmdr >=2.1_1
    - r-ca
    - r-lattice
    - r-latticeextra
    - r-slam
    - r-stringi
    - r-tcltk2
    - r-tm >=0.6
    - r-zoo

  run:
    - r-base
    - r-nlp
    - r-r2html >=2.3.0
    - r-rcolorbrewer
    - r-rcmdr >=2.1_1
    - r-ca
    - r-lattice
    - r-latticeextra
    - r-slam
    - r-stringi
    - r-tcltk2
    - r-tm >=0.6
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.temis')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.temis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nalimilan/R.TeMiS
  license: GPL-2
  summary: An 'R Commander' plug-in providing an integrated solution to perform a series of text
    mining tasks such as importing and cleaning a corpus, and analyses like terms and
    documents counts, vocabulary tables, terms co-occurrences and documents similarity
    measures, time series analysis, correspondence analysis and hierarchical clustering.
    Corpora can be imported from spreadsheet-like files, directories of raw text files,
    'Twitter' queries, as well as from 'Dow Jones Factiva', 'LexisNexis', 'Europresse'
    and 'Alceste' files.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

