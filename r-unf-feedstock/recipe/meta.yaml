{% set version = '2.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UNF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UNF/UNF_{{ version }}.tar.gz
  sha256: f0b5c51e4cd5ccd3a1bda058a253e05355afe79db42ba0db5744ff02b13f4fbd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-digest

  run:
    - r-base
    - r-base64enc
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('UNF')"           # [not win]
    - "\"%R%\" -e \"library('UNF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/leeper/UNF
  license: GPL-2
  summary: Computes a 'universal numeric fingerprint' ('UNF') for an R data object. 'UNF' is
    a hash or signature that can be used to uniquely identify (a version of) a rectangular
    dataset, or a subset thereof. 'UNF' can be used, in tandem with a 'DOI', to form
    a persistent citation to a versioned dataset.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

