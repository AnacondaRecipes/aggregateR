{% set version = '1.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant.design
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant.design_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant.design/radiant.design_{{ version }}.tar.gz
  sha256: aa40c48afb3d42e1819f22ef78a53a40c62993329f10f5dd210c6680f8656967

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0), pkgdown (>= 1.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-algdesign >=1.1.7.3
    - r-dplyr >=1.0.7
    - r-import >=1.1.0
    - r-magrittr >=1.5
    - r-mvtnorm >=1.2.0
    - r-polycor
    - r-pwr >=1.1.2
    - r-radiant.data >=1.5.0
    - r-randomizr >=0.20.0
    - r-shiny >=1.7.1

  run:
    - r-base
    - r-algdesign >=1.1.7.3
    - r-dplyr >=1.0.7
    - r-import >=1.1.0
    - r-magrittr >=1.5
    - r-mvtnorm >=1.2.0
    - r-polycor
    - r-pwr >=1.1.2
    - r-radiant.data >=1.5.0
    - r-randomizr >=0.20.0
    - r-shiny >=1.7.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radiant.design')"           # [not win]
    - "\"%R%\" -e \"library('radiant.design')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/radiant-rstats/radiant.design/, https://radiant-rstats.github.io/radiant.design/,
    https://radiant-rstats.github.io/docs/
  license: AGPL-3
  summary: The Radiant Design menu includes interfaces for design of experiments, sampling, and
    sample size calculation. The application extends the functionality in 'radiant.data'.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

