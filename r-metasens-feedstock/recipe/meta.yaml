{% set version = '1.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metasens
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metasens_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metasens/metasens_{{ version }}.tar.gz
  sha256: 3e115bf8831dc00ddbd9b71b3cb96814487b89b7d4ec7aefa28b84e86753a549

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-meta >=5.5_0

  run:
    - r-base
    - r-meta >=5.5_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metasens')"           # [not win]
    - "\"%R%\" -e \"library('metasens')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/guido-s/metasens https://link.springer.com/book/10.1007/978-3-319-21416-0
  license: GPL-2
  summary: "The following methods are implemented to evaluate how sensitive the results of a
    meta-analysis are to potential bias in meta-analysis and to support Schwarzer et
    al. (2015) <DOI:10.1007/978-3-319-21416-0>, Chapter 5 'Small-Study Effects in Meta-Analysis':
    - Copas selection model described in Copas & Shi (2001) <DOI:10.1177/096228020101000402>;
    - limit meta-analysis by R\xFCcker et al. (2011) <DOI:10.1093/biostatistics/kxq046>;
    - upper bound for outcome reporting bias by Copas & Jackson (2004) <DOI:10.1111/j.0006-341X.2004.00161.x>;
    - imputation methods for missing binary data by Gamble & Hollis (2005) <DOI:10.1016/j.jclinepi.2004.09.013>
    and Higgins et al. (2008) <DOI:10.1177/1740774508091600>; - LFK index test and Doi
    plot by Furuya-Kanamori et al. (2018) <DOI:10.1097/XEB.0000000000000141>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

