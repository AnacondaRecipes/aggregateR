{% set version = '0.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fmcmc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fmcmc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fmcmc/fmcmc_{{ version }}.tar.gz
  sha256: 2ae5db3ad2a618b3846ed2da33a1c46b19f84b741331610b972fe4a8397c946b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, mcmc, tinytest, mvtnorm,
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-coda

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fmcmc')"           # [not win]
    - "\"%R%\" -e \"library('fmcmc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/USCbiostats/fmcmc
  license: MIT
  summary: 'Provides a friendly (flexible) Markov Chain Monte Carlo (MCMC) framework for implementing
    Metropolis-Hastings algorithm in a modular way allowing users to specify automatic
    convergence checker, personalized transition kernels, and out-of-the-box multiple
    MCMC chains using parallel computing. Most of the methods implemented in this package
    can be found in Brooks et al. (2011, ISBN 9781420079425). Among the methods included,
    we have: Haario (2001) <doi:10.1007/s11222-011-9269-5> Adaptive Metropolis, Vihola
    (2012) <doi:10.1007/s11222-011-9269-5> Robust Adaptive Metropolis, and Thawornwattana
    et al. (2018) <doi:10.1214/17-BA1084> Mirror transition kernels.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

