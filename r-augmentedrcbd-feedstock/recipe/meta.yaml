{% set version = '0.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-augmentedrcbd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/augmentedRCBD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/augmentedRCBD/augmentedRCBD_{{ version }}.tar.gz
  sha256: 77f4ddda2020b39d2a37ab03ce740fc6543d4ccacc1f12628787971a5034d4be

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: agricolae, diagram, httr, knitr, pander, RCurl, rmarkdown, testthat, XML
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rdpack
    - r-cli
    - r-dplyr
    - r-emmeans
    - r-flextable
    - r-ggplot2
    - r-mathjaxr
    - r-moments
    - r-multcomp
    - r-multcompview
    - r-numform
    - r-officer
    - r-openxlsx
    - r-reshape2
    - r-stringi

  run:
    - r-base
    - r-rdpack
    - r-cli
    - r-dplyr
    - r-emmeans
    - r-flextable
    - r-ggplot2
    - r-mathjaxr
    - r-moments
    - r-multcomp
    - r-multcompview
    - r-numform
    - r-officer
    - r-openxlsx
    - r-reshape2
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('augmentedRCBD')"           # [not win]
    - "\"%R%\" -e \"library('augmentedRCBD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aravind-j/augmentedRCBD https://CRAN.R-project.org/package=augmentedRCBD
    https://aravind-j.github.io/augmentedRCBD/ https://doi.org/10.5281/zenodo.1310011
  license: GPL-2 | GPL-3
  summary: Functions for analysis of data generated from experiments in augmented randomised
    complete block design according to Federer, W.T. (1961) <doi:10.2307/2527837>. Computes
    analysis of variance, adjusted means, descriptive statistics, genetic variability
    statistics etc. Further includes data visualization and report generation functions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

