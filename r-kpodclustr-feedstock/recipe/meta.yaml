{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kpodclustr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kpodclustr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kpodclustr/kpodclustr_{{ version }}.tar.gz
  sha256: aa60e374150697bf3b3602aca23ccd3f371e23f870d0383234e03e02752a9ebf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kpodclustr')"           # [not win]
    - "\"%R%\" -e \"library('kpodclustr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://jocelynchi.com/kpodclustr
  license: MIT
  summary: Software for k-means clustering of partially observed data from Chi, Chi, and Baraniuk
    (2016) <doi:10.1080/00031305.2015.1086685>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

