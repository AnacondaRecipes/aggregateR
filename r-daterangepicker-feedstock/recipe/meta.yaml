{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-daterangepicker
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/daterangepicker_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/daterangepicker/daterangepicker_{{ version }}.tar.gz
  sha256: b11a9624ebf74e87bbac249be586cac1a4866df65584b796bbeac6306cc8c80f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-jsonify
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-jsonify
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('daterangepicker')"           # [not win]
    - "\"%R%\" -e \"library('daterangepicker')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trafficonese/daterangepicker/, https://www.daterangepicker.com,
    https://trafficonese.github.io/daterangepicker/
  license: MIT
  summary: A Shiny Input for date-ranges, which pops up two calendars for selecting dates, times,
    or predefined ranges like "Last 30 Days". It wraps the JavaScript library 'daterangepicker'
    which is available at <https://www.daterangepicker.com>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

