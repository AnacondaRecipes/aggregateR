{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bitsqueezr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bitsqueezr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bitsqueezr/bitsqueezr_{{ version }}.tar.gz
  sha256: 49a05db89f8d797ca67e522175cb173dd55f2e32ec3b00ab219832963240c137

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bitsqueezr')"           # [not win]
    - "\"%R%\" -e \"library('bitsqueezr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dbaston/bitsqueezr
  license: GPL-3
  summary: Provides a implementation of floating-point quantization algorithms for use in precision-preserving
    compression, similar to the approach taken in the 'netCDF operators' (NCO) software
    package and described in Zender (2016) <doi:10.5194/gmd-2016-63>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

