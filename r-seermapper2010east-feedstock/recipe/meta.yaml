{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seermapper2010east
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SeerMapper2010East_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SeerMapper2010East/SeerMapper2010East_{{ version }}.tar.gz
  sha256: 7dd998aa154cf6c86d8abe49eaabf296378e6dcbb713deadac12970735d56c6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SeerMapper2010East')"           # [not win]
    - "\"%R%\" -e \"library('SeerMapper2010East')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SeerMapper2010East
  license: GPL-2
  summary: Provides supplemental 2010 census tract boundary package for 20 states without Seer
    Registries that are east of the Mississippi river for use with the 'SeerMapper'
    package. The data contained in this package is derived from U.S. Census data and
    is in public domain.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

