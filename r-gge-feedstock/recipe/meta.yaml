{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gge
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gge_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gge/gge_{{ version }}.tar.gz
  sha256: 33f5d93434d330264397c9d33447c081f1c706e0d28d7ebb6485086ec9430eb1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: agridat, knitr, lattice, rgl, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nipals
    - r-reshape2

  run:
    - r-base
    - r-nipals
    - r-reshape2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gge')"           # [not win]
    - "\"%R%\" -e \"library('gge')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kwstat.github.io/gge/
  license: MIT
  summary: Create biplots for GGE (genotype plus genotype-by-environment) and GGB (genotype plus
    genotype-by-block-of-environments) models. See Laffont et al. (2013) <doi:10.2135/cropsci2013.03.0178>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

