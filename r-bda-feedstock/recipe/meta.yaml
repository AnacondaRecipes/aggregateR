{% set version = '17.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bda/bda_{{ version }}.tar.gz
  sha256: 82aeab24d820fabedadbb2e8f831abfb79069cdcd886a09ecf6bc3c9eb8d47e7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bda')"           # [not win]
    - "\"%R%\" -e \"library('bda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bda
  license: Unlimited
  summary: Algorithms developed for binned data analysis, gene expression data analysis and measurement
    error models for ordinal data analysis.
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

