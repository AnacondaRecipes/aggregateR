{% set version = '0.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-audit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/audit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/audit/audit_{{ version }}.tar.gz
  sha256: 421b0b494ebecad1bb432531943b73062bf2d851becbba973629545514490b31

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('audit')"           # [not win]
    - "\"%R%\" -e \"library('audit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=audit
  license: MIT
  summary: Find an upper bound for the total amount of overstatement of assets in a set of accounts,
    or estimate the amount of sales tax owed on a collection of transactions (Meeden
    and Sargent, 2007, <doi:10.1080/03610920701386802>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

