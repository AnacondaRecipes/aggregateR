{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fastrmodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fastrmodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fastrmodels/fastrmodels_{{ version }}.tar.gz
  sha256: f12795093521ac5735ac75715104d33c095821ea75b148b4a14990690d29638c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xgboost >=1.1

  run:
    - r-base
    - r-xgboost >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fastrmodels')"           # [not win]
    - "\"%R%\" -e \"library('fastrmodels')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrcaseb/fastrmodels
  license: MIT
  summary: A data package that hosts all models for the 'nflfastR' package.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

