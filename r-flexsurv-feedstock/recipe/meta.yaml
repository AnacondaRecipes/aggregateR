{% set version = '2.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flexsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flexsurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flexsurv/flexsurv_{{ version }}.tar.gz
  sha256: 6635750e40c5ffd5648fa3539208ca0c761953a724ef110225fd625762d450e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: flexsurvcure, survminer, lubridate, rmarkdown, colorspace, eha, knitr, msm, testthat, TH.data
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.5
    - r-assertthat
    - r-desolve
    - r-dplyr
    - r-generics
    - r-ggplot2
    - r-magrittr
    - r-mstate >=0.2.10
    - r-muhaz
    - r-mvtnorm
    - r-numderiv
    - r-purrr
    - r-quadprog
    - r-rlang
    - r-rstpm2
    - r-statmod
    - r-survival
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.5
    - r-assertthat
    - r-desolve
    - r-dplyr
    - r-generics
    - r-ggplot2
    - r-magrittr
    - r-mstate >=0.2.10
    - r-muhaz
    - r-mvtnorm
    - r-numderiv
    - r-purrr
    - r-quadprog
    - r-rlang
    - r-rstpm2
    - r-statmod
    - r-survival
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('flexsurv')"           # [not win]
    - "\"%R%\" -e \"library('flexsurv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/chjackson/flexsurv-dev
  license: GPL-2
  summary: Flexible parametric models for time-to-event data, including the Royston-Parmar spline
    model, generalized gamma and generalized F distributions.  Any user-defined parametric
    distribution can be fitted, given at least an R function defining the probability
    density or hazard. There are also tools for fitting and predicting from fully parametric
    multi-state models, based on either cause-specific hazards or mixture models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

