{% set version = '1.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-missmda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/missMDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/missMDA/missMDA_{{ version }}.tar.gz
  sha256: a522ba7dd42c9b01dc97317ee46d0084942168b7d2da7162d33357e01382f7e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-factominer >=2.3
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-mice
    - r-mvtnorm

  run:
    - r-base
    - r-factominer >=2.3
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-mice
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('missMDA')"           # [not win]
    - "\"%R%\" -e \"library('missMDA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://factominer.free.fr/missMDA/index.html
  license: GPL-2
  summary: Imputation of incomplete continuous or categorical datasets; Missing values are imputed
    with a principal component analysis (PCA), a multiple correspondence analysis (MCA)
    model or a multiple factor analysis (MFA) model; Perform multiple imputation with
    and in PCA or MCA.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

