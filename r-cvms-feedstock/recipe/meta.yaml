{% set version = '1.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cvms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cvms_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cvms/cvms_{{ version }}.tar.gz
  sha256: 440df4ae4610741ac6c7a1c712e95a6ee7fe5b0809d15bed90ddade2e0869d09

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AUC, covr (>= 3.3.1), e1071 (>= 1.7-2), furrr, ggimage (>= 0.3.3), ggnewscale (>= 0.4.3), knitr, merDeriv (>= 0.2-4), nnet (>= 7.3-12), randomForest (>= 4.6-14), rmarkdown, rsvg, testthat (>= 2.3.2), xpectr (>= 0.4.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mumin >=1.43.17
    - r-checkmate >=2.0.0
    - r-data.table >=1.12
    - r-dplyr >=0.8.5
    - r-ggplot2
    - r-groupdata2 >=2.0.2
    - r-lifecycle
    - r-lme4 >=1.1_23
    - r-proc >=1.16.0
    - r-parameters >=0.15.0
    - r-plyr
    - r-purrr
    - r-rearrr >=0.3.0
    - r-recipes >=0.1.13
    - r-rlang >=0.4.7
    - r-stringr
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.2

  run:
    - r-base
    - r-mumin >=1.43.17
    - r-checkmate >=2.0.0
    - r-data.table >=1.12
    - r-dplyr >=0.8.5
    - r-ggplot2
    - r-groupdata2 >=2.0.2
    - r-lifecycle
    - r-lme4 >=1.1_23
    - r-proc >=1.16.0
    - r-parameters >=0.15.0
    - r-plyr
    - r-purrr
    - r-rearrr >=0.3.0
    - r-recipes >=0.1.13
    - r-rlang >=0.4.7
    - r-stringr
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cvms')"           # [not win]
    - "\"%R%\" -e \"library('cvms')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ludvigolsen/cvms
  license: MIT
  summary: 'Cross-validate one or multiple regression and classification models and get relevant
    evaluation metrics in a tidy format. Validate the best model on a test set and compare
    it to a baseline evaluation. Alternatively, evaluate predictions from an external
    model. Currently supports regression and classification (binary and multiclass).
    Described in chp. 5 of Jeyaraman, B. P., Olsen, L. R., & Wambugu M. (2019, ISBN:
    9781838550134).'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

