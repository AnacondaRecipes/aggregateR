{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-faux
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/faux_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/faux/faux_{{ version }}.tar.gz
  sha256: 9002240162198fcb377a6f1881a005c6e76ebdcecfa770e267b66bc7c2617e90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), tidyr, knitr, rmarkdown, roxygen2, covr, cowplot, ggExtra, purrr, broom, broom.mixed, psych, lmerTest, kableExtra, glue, openssl, readr, patchwork
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2 >=3.3.0
    - r-jsonlite
    - r-lme4
    - r-rlang
    - r-truncnorm

  run:
    - r-base
    - r-dplyr
    - r-ggplot2 >=3.3.0
    - r-jsonlite
    - r-lme4
    - r-rlang
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('faux')"           # [not win]
    - "\"%R%\" -e \"library('faux')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/debruine/faux
  license: MIT
  summary: Create datasets with factorial structure through simulation by specifying variable
    parameters. Extended documentation at <https://debruine.github.io/faux/>. Described
    in DeBruine (2020) <doi:10.5281/zenodo.2669586>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

