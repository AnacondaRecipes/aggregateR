{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-carletonstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CarletonStats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CarletonStats/CarletonStats_{{ version }}.tar.gz
  sha256: 38b2a227d0f214b79577971503f02f03088fe79df4ab81456645e540c7392fb5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grDevices, MASS, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-patchwork
    - r-scales

  run:
    - r-base
    - r-ggplot2
    - r-patchwork
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CarletonStats')"           # [not win]
    - "\"%R%\" -e \"library('CarletonStats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aloy/CarletonStats
  license: GPL-2
  summary: Includes commands for bootstrapping and permutation tests, a command for created grouped
    bar plots, and a demo of the quantile-normal plot for data drawn from different
    distributions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

