{% set version = '0.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qqplotr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qqplotr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qqplotr/qqplotr_{{ version }}.tar.gz
  sha256: aedb29f07824ce2d0f13df33c0b66805f32f8092fb0861d668291502eaa9414e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny, devtools, lattice, shinyBS, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-ggplot2 >=2.2
    - r-opdisdownsampling
    - r-qqconf >=1.3.1
    - r-robustbase

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-ggplot2 >=2.2
    - r-opdisdownsampling
    - r-qqconf >=1.3.1
    - r-robustbase

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qqplotr')"           # [not win]
    - "\"%R%\" -e \"library('qqplotr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aloy/qqplotr
  license: GPL-3
  summary: Extensions of 'ggplot2' Q-Q plot functionalities.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

