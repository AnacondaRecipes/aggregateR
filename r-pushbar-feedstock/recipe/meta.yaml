{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pushbar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pushbar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pushbar/pushbar_{{ version }}.tar.gz
  sha256: 2bb560d1512da5cc2e134e82b78eb4f66ef661f477600db3d6c68bd1cdceaabf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-shiny

  run:
    - r-base
    - r-jsonlite
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pushbar')"           # [not win]
    - "\"%R%\" -e \"library('pushbar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/JohnCoene/pushbar
  license: MIT
  summary: Create sliders from left, right, top and bottom which may include any html or 'Shiny'
    input or output.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

