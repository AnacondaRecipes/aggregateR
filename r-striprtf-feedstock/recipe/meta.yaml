{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-striprtf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/striprtf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/striprtf/striprtf_{{ version }}.tar.gz
  sha256: 70a5cab5643148740590f3bdd137c29435431834b8fbda488e83dc191c161fb1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-magrittr
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-magrittr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('striprtf')"           # [not win]
    - "\"%R%\" -e \"library('striprtf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kota7/striprtf
  license: MIT
  summary: Extracts plain text from RTF (Rich Text Format) file.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

