{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bvartools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bvartools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bvartools/bvartools_{{ version }}.tar.gz
  sha256: d1f002c62d16d9647de0d3a66dc709e5e60fabe38aacb944625cde77c5ad72c4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.14
    - r-rcpparmadillo
    - r-coda

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.14
    - r-rcpparmadillo
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bvartools')"           # [not win]
    - "\"%R%\" -e \"library('bvartools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/franzmohr/bvartools
  license: GPL-2
  summary: 'Assists in the set-up of algorithms for Bayesian inference of vector autoregressive
    (VAR) and error correction (VEC) models. Functions for posterior simulation, forecasting,
    impulse response analysis and forecast error variance decomposition are largely
    based on the introductory texts of Chan, Koop, Poirier and Tobias (2019, ISBN: 9781108437493),
    Koop and Korobilis (2010) <doi:10.1561/0800000013> and Luetkepohl (2006, ISBN: 9783540262398).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

