{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bikeshare14
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bikeshare14_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bikeshare14/bikeshare14_{{ version }}.tar.gz
  sha256: 4cf69e7bf390f3b4b9da6a0a112b68434c3f1f8218870734c56e01ee3ce148b1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bikeshare14')"           # [not win]
    - "\"%R%\" -e \"library('bikeshare14')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/arunsrinivasan/bikeshare14
  license: CC0
  summary: Anonymised Bay Area bike share trip data for the year 2014. Also contains additional
    metadata on stations and weather.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

