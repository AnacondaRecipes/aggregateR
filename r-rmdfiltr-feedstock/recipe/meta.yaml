{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmdfiltr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rmdfiltr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rmdfiltr/rmdfiltr_{{ version }}.tar.gz
  sha256: 471d6e283d8eb87703d56b3a9340d8587fb8babfee3852a96ad17ed72eb19652

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr (>= 0.8.0.1), ggplot2 (>= 3.0.0), knitr (>= 1.22), spelling (>= 2.1), testthat (>= 2.0.0), tibble (>= 2.1.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.1
    - r-rmarkdown >=1.12

  run:
    - r-base
    - r-assertthat >=0.2.1
    - r-rmarkdown >=1.12

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rmdfiltr')"           # [not win]
    - "\"%R%\" -e \"library('rmdfiltr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/crsh/rmdfiltr
  license: MIT
  summary: A collection of 'Lua' filters that extend the functionality of R Markdown templates
    (e.g., count words or post-process citations).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

