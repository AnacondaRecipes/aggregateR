{% set version = '1.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-heatmap3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/heatmap3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/heatmap3/heatmap3_{{ version }}.tar.gz
  sha256: 594c33947b2be2cc8a592075f41a0df2398c892add7d63a15c613a5eeb8fdb69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fastcluster

  run:
    - r-base
    - r-fastcluster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('heatmap3')"           # [not win]
    - "\"%R%\" -e \"library('heatmap3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=heatmap3
  license: GPL-2
  summary: An improved heatmap package. Completely compatible with the original R function 'heatmap',
    and provides more powerful and convenient features.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

