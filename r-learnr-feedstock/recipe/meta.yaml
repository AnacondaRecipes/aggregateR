{% set version = '0.11.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-learnr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/learnr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/learnr/learnr_{{ version }}.tar.gz
  sha256: 5e4cf4304a2e1362ec2523af743195b7545c0dbaed0f0065e3d34a2da379b107

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bslib, callr, curl, DBI (>= 0.4-1), httpuv, later, reticulate, RSQLite, rstudioapi (>= 0.11), shinytest2, sortable, testthat (>= 3.0.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-digest
    - r-ellipsis >=0.2.0.1
    - r-evaluate
    - r-htmltools >=0.3.5
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr >=1.31
    - r-lifecycle
    - r-markdown >=1.3
    - r-promises
    - r-rappdirs
    - r-renv >=0.8.0
    - r-rlang
    - r-rmarkdown >=1.12.0
    - r-rprojroot
    - r-shiny >=1.0
    - r-withr

  run:
    - r-base
    - r-checkmate
    - r-digest
    - r-ellipsis >=0.2.0.1
    - r-evaluate
    - r-htmltools >=0.3.5
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr >=1.31
    - r-lifecycle
    - r-markdown >=1.3
    - r-promises
    - r-rappdirs
    - r-renv >=0.8.0
    - r-rlang
    - r-rmarkdown >=1.12.0
    - r-rprojroot
    - r-shiny >=1.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('learnr')"           # [not win]
    - "\"%R%\" -e \"library('learnr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/learnr/, https://github.com/rstudio/learnr
  license: Apache License (>= 2.0)
  summary: Create interactive tutorials using R Markdown. Use a combination of narrative, figures,
    videos, exercises, and quizzes to create self-paced tutorials for learning about
    R and R packages.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

