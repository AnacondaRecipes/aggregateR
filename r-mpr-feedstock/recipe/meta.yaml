{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mpr/mpr_{{ version }}.tar.gz
  sha256: 133e73bab27f4125da6d5b487a8c65526c75e6df4dbc3f7ac7d5f6ed5993ac94

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mpr')"           # [not win]
    - "\"%R%\" -e \"library('mpr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mpr
  license: GPL-3
  summary: Fitting Multi-Parameter Regression (MPR) models to right-censored survival data. These
    are flexible parametric regression models which extend standard models, for example,
    proportional hazards. See Burke & MacKenzie (2016) <doi:10.1111/biom.12625> and
    Burke et al (2020) <doi:10.1111/rssc.12398>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

