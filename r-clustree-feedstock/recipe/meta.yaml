{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clustree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clustree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clustree/clustree_{{ version }}.tar.gz
  sha256: a87f65dc0489af77807ed27de67e905699f21f50bcfba6a84353b9a846a84ac1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), knitr, rmarkdown, SingleCellExperiment, Seurat (>= 2.3.0), covr, SummarizedExperiment, pkgdown, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-tidygraph
    - r-viridis

  run:
    - r-base
    - r-checkmate
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-tidygraph
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clustree')"           # [not win]
    - "\"%R%\" -e \"library('clustree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/lazappi/clustree
  license: GPL-3
  summary: Deciding what resolution to use can be a difficult question when approaching a clustering
    analysis. One way to approach this problem is to look at how samples move as the
    number of clusters increases. This package allows you to produce clustering trees,
    a visualisation for interrogating clusterings as resolution increases.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

