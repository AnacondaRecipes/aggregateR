{% set version = '0.1.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-comf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/comf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/comf/comf_{{ version }}.tar.gz
  sha256: 008772d3eab1c94371c04a954b5aefb87ce587a3a14197c7256d0da870f20b9e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plyr
    - r-reshape

  run:
    - r-base
    - r-plyr
    - r-reshape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('comf')"           # [not win]
    - "\"%R%\" -e \"library('comf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=comf
  license: GPL-2
  summary: Calculation of various common and less common comfort indices such as predicted mean
    vote or the two node model. Converts physical variables such as relative to absolute
    humidity and evaluates the performance of comfort indices.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

