{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bupar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bupaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bupaR/bupaR_{{ version }}.tar.gz
  sha256: 02012846bbe6bdb05339b471401c3a1f3936607cdfddb430da57998194c22a16

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, lintr, edeaR, testthat (>= 3.1.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-eventdatar >=0.2.0
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-miniui
    - r-pillar
    - r-purrr
    - r-rlang >=1.0.0
    - r-shiny
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-eventdatar >=0.2.0
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-miniui
    - r-pillar
    - r-purrr
    - r-rlang >=1.0.0
    - r-shiny
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bupaR')"           # [not win]
    - "\"%R%\" -e \"library('bupaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bupar.net/, https://github.com/bupaverse/bupaR/, https://bupaverse.github.io/bupaR/
  license: MIT
  summary: Comprehensive Business Process Analysis toolkit. Creates S3-class for event log objects,
    and related handler functions. Imports related packages for filtering event data,
    computation of descriptive statistics, handling of 'Petri Net' objects and visualization
    of process maps. See also packages 'edeaR','processmapR', 'eventdataR' and 'processmonitR'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

