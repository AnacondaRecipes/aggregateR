{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gghalves
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gghalves_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gghalves/gghalves_{{ version }}.tar.gz
  sha256: a73bc8b6b9c23d421708a0732e53494cb864edbf2a917418beec93bfbec05de3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, dplyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.3.6
    - r-gtable

  run:
    - r-base
    - r-ggplot2 >=3.3.6
    - r-gtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gghalves')"           # [not win]
    - "\"%R%\" -e \"library('gghalves')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/erocoar/gghalves
  license: MIT
  summary: A 'ggplot2' extension for easy plotting of half-half geom combinations. Think half
    boxplot and half jitterplot, or half violinplot and half dotplot.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

