{% set version = '2.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwmodel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GWmodel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GWmodel/GWmodel_{{ version }}.tar.gz
  sha256: f8934ed8bd2d2a4654a3503cd186c4ee43f7c17386fd47452023caff684bc08d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mvoutlier, RColorBrewer, gstat,spData
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-rcpp
    - r-rcpparmadillo
    - r-robustbase
    - r-sf
    - r-sp >1.4_0
    - r-spacetime
    - r-spatialreg
    - r-spdep

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn
    - r-rcpp
    - r-rcpparmadillo
    - r-robustbase
    - r-sf
    - r-sp >1.4_0
    - r-spacetime
    - r-spatialreg
    - r-spdep

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GWmodel')"           # [not win]
    - "\"%R%\" -e \"library('GWmodel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://gwr.nuim.ie/
  license: GPL-2
  summary: 'Techniques from a particular branch of spatial statistics,termed geographically-weighted
    (GW) models. GW models suit situations when data are not described well by some
    global model, but where there are spatial regions where a suitably localised calibration
    provides a better description. ''GWmodel'' includes functions to calibrate: GW summary
    statistics (Brunsdon et al., 2002)<doi: 10.1016/s0198-9715(01)00009-6>, GW principal
    components analysis (Harris et al., 2011)<doi: 10.1080/13658816.2011.554838>, GW
    discriminant analysis (Brunsdon et al., 2007)<doi: 10.1111/j.1538-4632.2007.00709.x>
    and various forms of GW regression (Brunsdon et al., 1996)<doi: 10.1111/j.1538-4632.1996.tb00936.x>;
    some of which are provided in basic and robust (outlier resistant) forms.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

