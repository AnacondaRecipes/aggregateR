{% set version = '2.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spls
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spls_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spls/spls_{{ version }}.tar.gz
  sha256: bbd693da80487eef2939c37aba199f6d811ec289828c763d9416a05fa202ab2e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-nnet
    - r-pls

  run:
    - r-base
    - r-mass
    - r-nnet
    - r-pls

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spls')"           # [not win]
    - "\"%R%\" -e \"library('spls')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=spls
  license: GPL-2
  summary: Provides functions for fitting a sparse partial least squares (SPLS) regression and
    classification (Chun and Keles (2010) <doi:10.1111/j.1467-9868.2009.00723.x>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

