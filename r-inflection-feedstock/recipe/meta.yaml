{% set version = '1.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inflection
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inflection_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inflection/inflection_{{ version }}.tar.gz
  sha256: fbf51f24774224770e14caa1952ead36e301e8c5a28ea77bb0c74abfad14ddf7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('inflection')"           # [not win]
    - "\"%R%\" -e \"library('inflection')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=inflection
  license: GPL-2
  summary: Implementation of methods Extremum Surface Estimator (ESE) and Extremum Distance Estimator
    (EDE) to identify the inflection point of a curve . Christopoulos, DT (2014) <arXiv:1206.5478v2
    [math.NA]> . Christopoulos, DT (2016) <https://veltech.edu.in/wp-content/uploads/2016/04/Paper-04-2016.pdf>
    . Christopoulos, DT (2016) <doi:10.2139/ssrn.3043076> .
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

