{% set version = '1.3.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geepack
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geepack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geepack/geepack_{{ version }}.tar.gz
  sha256: a106fdf99a7070243c412f0117f0f4e3954b2bae81266fba272e9c85040dcde7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-broom
    - r-magrittr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-broom
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geepack')"           # [not win]
    - "\"%R%\" -e \"library('geepack')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=geepack
  license: GPL-3
  summary: "Generalized estimating equations solver for parameters in mean, scale, and correlation
    structures, through mean link, scale link, and correlation link. Can also handle
    clustered categorical responses. See e.g. Halekoh and H\xF8jsgaard, (2005, <doi:10.18637/jss.v015.i02>),
    for details."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

