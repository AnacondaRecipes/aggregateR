{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gghighlight
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gghighlight_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gghighlight/gghighlight_{{ version }}.tar.gz
  sha256: ede2df12f935eb6517624e2659e807165f2b49ca3c862f2c10ef48f3deb0cc6d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: geomtextpath, knitr, rmarkdown, sf, testthat, vdiffr (>= 0.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.4
    - r-ggplot2 >=3.3.6
    - r-ggrepel
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-tibble

  run:
    - r-base
    - r-dplyr >=1.0.4
    - r-ggplot2 >=3.3.6
    - r-ggrepel
    - r-lifecycle
    - r-purrr
    - r-rlang
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gghighlight')"           # [not win]
    - "\"%R%\" -e \"library('gghighlight')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://yutannihilation.github.io/gghighlight/, https://github.com/yutannihilation/gghighlight/
  license: MIT
  summary: Make it easier to explore data with highlights.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

