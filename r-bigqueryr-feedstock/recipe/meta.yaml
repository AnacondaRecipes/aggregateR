{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigqueryr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigQueryR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigQueryR/bigQueryR_{{ version }}.tar.gz
  sha256: 3539736bfa09c5956a8c8e5f7176079babc6e870f0b733043ab59d2367462c14

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny (>= 0.12.1), knitr, rmarkdown, testthat, data.table, purrr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-googleauthr >=1.1.1
    - r-googlecloudstorager >=0.2.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0

  run:
    - r-base
    - r-assertthat
    - r-googleauthr >=1.1.1
    - r-googlecloudstorager >=0.2.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigQueryR')"           # [not win]
    - "\"%R%\" -e \"library('bigQueryR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://code.markedmondson.me/bigQueryR/
  license: MIT
  summary: Interface with 'Google BigQuery', see <https://cloud.google.com/bigquery/> for more
    information. This package uses 'googleAuthR' so is compatible with similar packages,
    including 'Google Cloud Storage' (<https://cloud.google.com/storage/>) for result
    extracts.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

