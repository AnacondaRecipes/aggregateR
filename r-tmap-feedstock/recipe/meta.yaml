{% set version = '3.3-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tmap/tmap_{{ version }}.tar.gz
  sha256: c966bcd61c21a9609144f2de89da1601e734ee2c6903f08bf624b217944faaf7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmapshaper, rmarkdown, knitr, png, cartogram, osmdata, ggplot2, dplyr, tidyr, shiny, testthat, covr, av, gifski, s2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-abind
    - r-classint >=0.4_3
    - r-htmltools
    - r-htmlwidgets
    - r-leafem >=0.1
    - r-leaflet >=2.0.2
    - r-leafsync
    - r-rlang
    - r-sf >=0.9_7
    - r-stars >=0.5_0
    - r-tmaptools >=3.1
    - r-units >=0.6_1
    - r-viridislite
    - r-widgetframe

  run:
    - r-base
    - r-rcolorbrewer
    - r-abind
    - r-classint >=0.4_3
    - r-htmltools
    - r-htmlwidgets
    - r-leafem >=0.1
    - r-leaflet >=2.0.2
    - r-leafsync
    - r-rlang
    - r-sf >=0.9_7
    - r-stars >=0.5_0
    - r-tmaptools >=3.1
    - r-units >=0.6_1
    - r-viridislite
    - r-widgetframe

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tmap')"           # [not win]
    - "\"%R%\" -e \"library('tmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-tmap.github.io/tmap/, https://github.com/r-tmap/tmap
  license: GPL-3
  summary: Thematic maps are geographical maps in which spatial data distributions are visualized.
    This package offers a flexible, layer-based, and easy to use approach to create
    thematic maps, such as choropleths and bubble maps.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

