{% set version = '0.6-35' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spgwr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spgwr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spgwr/spgwr_{{ version }}.tar.gz
  sha256: 5c2cc780525fecab76a705245502a18da2f95f7f8f9e386ece71543cc6ac8a4d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spdep, parallel, maptools (>= 0.7-32), rgdal
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp >=0.8_3
    - r-spdata >=0.2.6.2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-sp >=0.8_3
    - r-spdata >=0.2.6.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spgwr')"           # [not win]
    - "\"%R%\" -e \"library('spgwr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://rspatial.r-forge.r-project.org/spgwr/
  license: GPL-2
  summary: Functions for computing geographically weighted regressions are provided, based on
    work by Chris Brunsdon, Martin Charlton and Stewart Fotheringham.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

