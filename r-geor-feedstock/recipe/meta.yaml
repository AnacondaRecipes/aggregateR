{% set version = '1.9-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geoR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geoR/geoR_{{ version }}.tar.gz
  sha256: 7ce3f5256a33a9de71b22a08caba634e77344889aac7d9eed02625a90254b9d9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: scatterplot3d, lattice, tcltk
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-sp
    - r-splancs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-sp
    - r-splancs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geoR')"           # [not win]
    - "\"%R%\" -e \"library('geoR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.leg.ufpr.br/geoR/
  license: GPL-2
  summary: Geostatistical analysis including variogram-based, likelihood-based and Bayesian methods.
    Software companion for Diggle and Ribeiro (2007) <doi:10.1007/978-0-387-48536-2>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

