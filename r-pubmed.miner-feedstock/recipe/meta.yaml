{% set version = '1.0.19' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pubmed.miner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pubmed.mineR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pubmed.mineR/pubmed.mineR_{{ version }}.tar.gz
  sha256: ec4db3b3322b41d6dd1aebadffd4d2aa4efd6ef9c22b3d07dc85db03a17c047a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r2html
    - r-rcurl
    - r-rjsonio
    - r-xml
    - r-boot

  run:
    - r-base
    - r-r2html
    - r-rcurl
    - r-rjsonio
    - r-xml
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pubmed.mineR')"           # [not win]
    - "\"%R%\" -e \"library('pubmed.mineR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pubmed.mineR
  license: GPL-3
  summary: Text mining of PubMed Abstracts (text and XML) from <https://pubmed.ncbi.nlm.nih.gov/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

