{% set version = '1.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nopaco
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nopaco_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nopaco/nopaco_{{ version }}.tar.gz
  sha256: 859bafb94d75388b7f8ea4e77d62253d0d5aa2999bc62849cbb70b3a665ecc39

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.1.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nopaco')"           # [not win]
    - "\"%R%\" -e \"library('nopaco')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nopaco
  license: GPL-3
  summary: A non-parametric test for multi-observer concordance and differences between concordances
    in (un)balanced data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

