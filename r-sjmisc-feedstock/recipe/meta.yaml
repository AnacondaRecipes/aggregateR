{% set version = '2.8.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sjmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sjmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sjmisc/sjmisc_{{ version }}.tar.gz
  sha256: 78b05741ce9e1cc783fda97a0f18caff689822fdd4bdf733dc20f7c94ac2f3bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, graphics, haven (>= 2.0.0), mice, nnet, sjPlot, sjstats, knitr, rmarkdown, stringdist, testthat, tidyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-insight
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-sjlabelled >=1.1.1
    - r-tidyselect

  run:
    - r-base
    - r-dplyr
    - r-insight
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-sjlabelled >=1.1.1
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sjmisc')"           # [not win]
    - "\"%R%\" -e \"library('sjmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://strengejacke.github.io/sjmisc/
  license: GPL-3
  summary: Collection of miscellaneous utility functions, supporting data transformation tasks
    like recoding, dichotomizing or grouping variables, setting and replacing missing
    values. The data transformation functions also support labelled data, and all integrate
    seamlessly into a 'tidyverse'-workflow.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

