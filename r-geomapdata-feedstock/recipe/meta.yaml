{% set version = '2.0-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geomapdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geomapdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geomapdata/geomapdata_{{ version }}.tar.gz
  sha256: 443db35b673a0883baae28064210d1058bbba7cd49db036be33386e87d870757

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: GEOmap
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geomapdata')"           # [not win]
    - "\"%R%\" -e \"library('geomapdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=geomapdata
  license: GPL-3
  summary: Data sets included here are for use with package GEOmap. These include world map,
    USA map, Coso map, Japan Map.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

