{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-handtill2001
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HandTill2001_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HandTill2001/HandTill2001_{{ version }}.tar.gz
  sha256: 667b92231e7c707a3fefa4571945bc386c87a05345cc6f6f8e74c6f0611ef971

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: caTools, devtools, knitr, MASS, mda, nnet, pkgload, rmarkdown, ROCR, rpart, rprojroot, RUnit, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HandTill2001')"           # [not win]
    - "\"%R%\" -e \"library('HandTill2001')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/fvafrCU/HandTill2001
  license: BSD_2_clause
  summary: An S4 implementation of Eq. (3) and Eq. (7) by David J. Hand and Robert J. Till (2001)
    <DOI:10.1023/A:1010920819831>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

