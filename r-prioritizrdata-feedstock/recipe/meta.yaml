{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prioritizrdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prioritizrdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prioritizrdata/prioritizrdata_{{ version }}.tar.gz
  sha256: 1c843a07edc11c994b2efcbd03e8b398859407a4f127241bd6b0a6d906817d37

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, roxygen2, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sf >=1.0_12
    - r-terra >=1.6_53
    - r-tibble >=2.0.0

  run:
    - r-base
    - r-sf >=1.0_12
    - r-terra >=1.6_53
    - r-tibble >=2.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prioritizrdata')"           # [not win]
    - "\"%R%\" -e \"library('prioritizrdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://prioritizr.github.io/prioritizrdata/, https://github.com/prioritizr/prioritizrdata
  license: GPL-3
  summary: Conservation planning datasets for learning how to use the 'prioritizr' package <https://CRAN.R-project.org/package=prioritizr>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

