{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prioritizrdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prioritizrdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prioritizrdata/prioritizrdata_{{ version }}.tar.gz
  sha256: fb650260560ecf9ace3583b5330f815cc2ee9bc471a9c818e162a1bbe7b24700

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, roxygen2, knitr, rgeos, rgdal
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-raster
    - r-sp

  run:
    - r-base
    - r-raster
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prioritizrdata')"           # [not win]
    - "\"%R%\" -e \"library('prioritizrdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://prioritizr.github.io/prioritizrdata/, https://github.com/prioritizr/prioritizrdata
  license: GPL-3
  summary: Conservation planning datasets for learning how to use the 'prioritizr' package <https://CRAN.R-project.org/package=prioritizr>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

