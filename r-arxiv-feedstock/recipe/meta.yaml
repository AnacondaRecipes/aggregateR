{% set version = '0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arxiv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aRxiv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aRxiv/aRxiv_{{ version }}.tar.gz
  sha256: 6434d6e31d2b8423e5c4977935957b4d4edfe05163284b1356c0cc86a33abbea

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, knitr, rmarkdown, roxygen2, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr

  run:
    - r-base
    - r-xml
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aRxiv')"           # [not win]
    - "\"%R%\" -e \"library('aRxiv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/aRxiv/, https://github.com/ropensci/aRxiv
  license: MIT
  summary: An interface to the API for 'arXiv', a repository of electronic preprints for computer
    science, mathematics, physics, quantitative biology, quantitative finance, and statistics.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

