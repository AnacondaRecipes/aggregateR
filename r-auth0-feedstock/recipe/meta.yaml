{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-auth0
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/auth0_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/auth0/auth0_{{ version }}.tar.gz
  sha256: 70f8d475143c117db4079394732802b40d60f1907c588ffe0bf22ee004ee765d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-shiny
    - r-shinyjs
    - r-yaml

  run:
    - r-base
    - r-httr
    - r-shiny
    - r-shinyjs
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('auth0')"           # [not win]
    - "\"%R%\" -e \"library('auth0')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://curso-r.github.io/auth0/
  license: MIT
  summary: Uses Auth0 API (see <https://auth0.com> for more information) to use a simple authentication
    system. It provides tools to log in and out a shiny application using social networks
    or a list of e-mails.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

