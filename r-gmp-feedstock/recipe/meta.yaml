{% set version = '0.5-13.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmp
  version: {{ version|replace("-", "_") }}

source:
  fn: gmp_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/gmp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gmp/gmp_{{ version }}.tar.gz
  sha256: 2f805374a26742cd43f6b2054130d8670eda1940070aabb9971e9e48226d0976


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rmpfr
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}automake          # [not win]
    - {{posix}}pkg-config
    - {{posix}}make

  host:
    - r-base
    - {{native}}gmp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - {{native}}gmp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gmp')"           # [not win]
    - "\"%R%\" -e \"library('gmp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://mulcyber.toulouse.inra.fr/projects/gmp
  license: GPL
  summary: Multiple Precision Arithmetic (big integers and rationals, prime number tests, matrix
    computation), "arithmetic without limitations" using the C library GMP (GNU Multiple
    Precision Arithmetic).
  license_family: GPL

extra:
  recipe-maintainers:
    - mingwandroid

