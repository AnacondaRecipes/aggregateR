{% set version = '0.7-2' %}

{% set posix = 'msys2-' if win else '' %}
{% set msystem = "ucrt64-" if win else "" %}
{% set native = '' if win else '' %}

package:
  name: r-gmp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gmp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gmp/gmp_{{ version }}.tar.gz
  sha256: 7c9528b484197d13e69e91f8a1c9957729997b9e71e44ebebbf173a587042d8b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - $RPATH/libstdc++-6.dll     # [win]
    - $RPATH/libgcc_s_seh-1.dll  # [win]

# Suggests: Rmpfr, MASS, round
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('ucrt64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('ucrt64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - gmp

  run:
    - r-base
    - gmp
    - {{msystem}}gcc-libs         # [win]

test:
  files:
    - test-gmp.R
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gmp')"           # [not win]
    - "\"%R%\" -e \"library('gmp')\""  # [win]
    - "\"%R%\" -e \"source('test-gmp.R')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://forgemia.inra.fr/sylvain.jasson/gmp
  license: GPL-2
  summary: Multiple Precision Arithmetic (big integers and rationals, prime number tests, matrix
    computation), "arithmetic without limitations" using the C library GMP (GNU Multiple
    Precision Arithmetic).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

