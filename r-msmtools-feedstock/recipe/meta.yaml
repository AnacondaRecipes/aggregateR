{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-msmtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/msmtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/msmtools/msmtools_{{ version }}.tar.gz
  sha256: b3e5bc536a411ed84ce701b4c1a8a8adb8b316ea444eb4e85bd83e90ef4a5625

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, roxygen2, usethis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.9.6
    - r-ggplot2 >=3.3.3
    - r-msm >=1.6
    - r-patchwork >=1.1.1
    - r-scales >=1.1.1
    - r-survival >=2.38.0

  run:
    - r-base
    - r-data.table >=1.9.6
    - r-ggplot2 >=3.3.3
    - r-msm >=1.6
    - r-patchwork >=1.1.1
    - r-scales >=1.1.1
    - r-survival >=2.38.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('msmtools')"           # [not win]
    - "\"%R%\" -e \"library('msmtools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/contefranz/msmtools
  license: GPL-3
  summary: A fast and general method for restructuring classical longitudinal data into augmented
    ones. The reason for this is to facilitate the modeling of longitudinal data under
    a multi-state framework using the 'msm' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

