{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bsplus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bsplus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bsplus/bsplus_{{ version }}.tar.gz
  sha256: 2fedda7272fa316a643ee209826c39cc94fe7bd02aa14bdeb17dcc7be4c6c82d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, shiny, covr, knitr, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glue
    - r-htmltools
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-rmarkdown
    - r-stringr

  run:
    - r-base
    - r-glue
    - r-htmltools
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-rmarkdown
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bsplus')"           # [not win]
    - "\"%R%\" -e \"library('bsplus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ijlyttle/bsplus
  license: MIT
  summary: The Bootstrap framework lets you add some JavaScript functionality to your web site
    by adding attributes to your HTML tags - Bootstrap takes care of the JavaScript
    <https://getbootstrap.com/docs/3.3/javascript/>. If you are using R Markdown or
    Shiny, you can use these functions to create collapsible sections, accordion panels,
    modals, tooltips, popovers, and an accordion sidebar framework (not described at
    Bootstrap site). Please note this package was designed for Bootstrap 3.3.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

