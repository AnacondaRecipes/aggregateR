{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cowsay
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cowsay_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cowsay/cowsay_{{ version }}.tar.gz
  sha256: 0d32b1c641f023e257942daf11afed01c3cfdf9b83323a7bdc7c6fc2c04659a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, jsonlite, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-fortunes
    - r-rmsfact

  run:
    - r-base
    - r-crayon
    - r-fortunes
    - r-rmsfact

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cowsay')"           # [not win]
    - "\"%R%\" -e \"library('cowsay')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sckott/cowsay
  license: MIT
  summary: Allows printing of character strings as messages/warnings/etc. with ASCII animals,
    including cats, cows, frogs, chickens, ghosts, and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

