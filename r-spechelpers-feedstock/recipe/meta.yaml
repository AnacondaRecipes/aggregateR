{% set version = '0.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spechelpers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SpecHelpers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SpecHelpers/SpecHelpers_{{ version }}.tar.gz
  sha256: 50928ced093683212b8f442965ad35b5b8762f6fc0a02244ead309a84e387bec

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gsubfn
    - r-splancs

  run:
    - r-base
    - r-gsubfn
    - r-splancs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SpecHelpers')"           # [not win]
    - "\"%R%\" -e \"library('SpecHelpers')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bryanhanson/SpecHelpers
  license: GPL-3
  summary: Utility functions for spectroscopy. 1. Functions to simulate spectra for use in teaching
    or testing. 2. Functions to process files created by 'LoggerPro' and 'SpectraSuite'
    software.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

