{% set version = '0.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pbdprof
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pbdPROF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pbdPROF/pbdPROF_{{ version }}.tar.gz
  sha256: 48ea606e1064c3c1b16b9b0100a1e7b42b70ce7e9633beb63020ea024c18ec28

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # openmpi not available on windows
  skip: True  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
    - openmpi

  host:
    - r-base
    - openmpi

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - openmpi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pbdPROF')"           # [not win]
    - "\"%R%\" -e \"library('pbdPROF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://r-pbd.org/
  license: Mozilla Public License 2.0
  summary: MPI profiling tools.
  license_family: MOZILLA

extra:
  recipe-maintainers:
    - katietz

