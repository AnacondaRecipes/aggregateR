{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidymodels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidymodels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidymodels/tidymodels_{{ version }}.tar.gz
  sha256: 807e8e3cbdd81e495f6dc2ef14c9808780c4b992aa1b8b36ef9fa5b86aef95c6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, glue, knitr, rmarkdown, testthat (>= 3.0.0), xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=1.0.5
    - r-cli >=3.6.1
    - r-conflicted >=1.2.0
    - r-dials >=1.2.0
    - r-dplyr >=1.1.2
    - r-ggplot2 >=3.4.3
    - r-hardhat >=1.3.0
    - r-infer >=1.0.4
    - r-modeldata >=1.2.0
    - r-parsnip >=1.1.1
    - r-purrr >=1.0.2
    - r-recipes >=1.0.7
    - r-rlang >=1.1.1
    - r-rsample >=1.2.0
    - r-rstudioapi >=0.15.0
    - r-tibble >=3.2.1
    - r-tidyr >=1.3.0
    - r-tune >=1.1.2
    - r-workflows >=1.1.3
    - r-workflowsets >=1.0.1
    - r-yardstick >=1.2.0

  run:
    - r-base
    - r-broom >=1.0.5
    - r-cli >=3.6.1
    - r-conflicted >=1.2.0
    - r-dials >=1.2.0
    - r-dplyr >=1.1.2
    - r-ggplot2 >=3.4.3
    - r-hardhat >=1.3.0
    - r-infer >=1.0.4
    - r-modeldata >=1.2.0
    - r-parsnip >=1.1.1
    - r-purrr >=1.0.2
    - r-recipes >=1.0.7
    - r-rlang >=1.1.1
    - r-rsample >=1.2.0
    - r-rstudioapi >=0.15.0
    - r-tibble >=3.2.1
    - r-tidyr >=1.3.0
    - r-tune >=1.1.2
    - r-workflows >=1.1.3
    - r-workflowsets >=1.0.1
    - r-yardstick >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidymodels')"           # [not win]
    - "\"%R%\" -e \"library('tidymodels')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tidymodels.tidymodels.org, https://github.com/tidymodels/tidymodels
  license: MIT
  summary: The tidy modeling "verse" is a collection of packages for modeling and statistical
    analysis that share the underlying design philosophy, grammar, and data structures
    of the tidyverse.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

