{% set version = '0.7-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robust/robust_{{ version }}.tar.gz
  sha256: 66650dfb9dcfe62d13ec10b33f5dbf96f81d257cbe48fbde4587812b30753ecf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-fit.models
    - r-lattice
    - r-robustbase
    - r-rrcov

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-fit.models
    - r-lattice
    - r-robustbase
    - r-rrcov

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robust')"           # [not win]
    - "\"%R%\" -e \"library('robust')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/valentint/robust
  license: GPL-3
  summary: Methods for robust statistics, a state of the art in the early 2000s, notably for
    robust regression and robust multivariate analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

