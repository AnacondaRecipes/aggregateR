{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigvar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BigVAR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BigVAR/BigVAR_{{ version }}.tar.gz
  sha256: dd9bcd4ee6ffd64c5db06c55b9e1502e3dc63d5f058bff2f4a84571f0e4b2c29

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, gridExtra, expm, MCS, quantmod, codetools
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-abind
    - r-lattice
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-abind
    - r-lattice
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BigVAR')"           # [not win]
    - "\"%R%\" -e \"library('BigVAR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wbnicholson/BigVAR
  license: GPL-2
  summary: Estimates VAR and VARX models with Structured Penalties using the methods developed
    by Nicholson et al (2017)<doi:10.1016/j.ijforecast.2017.01.003> and Nicholson et
    al (2020) <doi:10.48550/arXiv.1412.5250>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

