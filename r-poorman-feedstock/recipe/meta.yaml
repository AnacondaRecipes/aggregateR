{% set version = '0.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-poorman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/poorman_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/poorman/poorman_{{ version }}.tar.gz
  sha256: 089418293cdfde3b46bf53e891a3a8ad924d953a1a7e5ae981de54ebde62b4aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, roxygen2, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('poorman')"           # [not win]
    - "\"%R%\" -e \"library('poorman')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nathaneastwood.github.io/poorman/, https://github.com/nathaneastwood/poorman
  license: MIT
  summary: A replication of key functionality from 'dplyr' and the wider 'tidyverse' using only
    'base'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

