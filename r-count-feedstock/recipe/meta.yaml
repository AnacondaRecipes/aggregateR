{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-count
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/COUNT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/COUNT/COUNT_{{ version }}.tar.gz
  sha256: fe36ddd53c94d7dc0782687144b7b750d2be344bbb7484285ea201efd239c709

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-msme
    - r-sandwich

  run:
    - r-base
    - r-mass
    - r-msme
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('COUNT')"           # [not win]
    - "\"%R%\" -e \"library('COUNT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=COUNT
  license: GPL-2
  summary: Functions, data and code for Hilbe, J.M. 2011. Negative Binomial Regression, 2nd Edition
    (Cambridge University Press) and Hilbe, J.M. 2014. Modeling Count Data (Cambridge
    University Press).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

