{% set version = '0.10.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggfittext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggfittext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggfittext/ggfittext_{{ version }}.tar.gz
  sha256: ea50ca8f74560c744c8a0b3becc77315a07bd948944271d88ad6ec174bc106fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), vdiffr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=2.2.1
    - r-gridtext >=0.1.4
    - r-shades >=1.3.1
    - r-stringi >=1.1.2

  run:
    - r-base
    - r-ggplot2 >=2.2.1
    - r-gridtext >=0.1.4
    - r-shades >=1.3.1
    - r-stringi >=1.1.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggfittext')"           # [not win]
    - "\"%R%\" -e \"library('ggfittext')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://wilkox.org/ggfittext/
  license: GPL-2
  summary: A 'ggplot2' extension to fit text into a box by growing, shrinking or wrapping the
    text.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

