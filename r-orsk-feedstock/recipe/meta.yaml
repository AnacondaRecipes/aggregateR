{% set version = '1.0-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-orsk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/orsk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/orsk/orsk_{{ version }}.tar.gz
  sha256: 0b58c43019c9dc9660ede1d4c4709f4e0ac83c15ad4f6bbdc8af3272af9510a3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: setRNG
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bb
    - r-bhh2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bb
    - r-bhh2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('orsk')"           # [not win]
    - "\"%R%\" -e \"library('orsk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=orsk
  license: GPL-2
  summary: Convert odds ratio to relative risk in cohort studies with partial data information
    (Wang (2013) <doi:10.18637/jss.v055.i05>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

