{% set version = '0.10.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pknca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PKNCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PKNCA/PKNCA_{{ version }}.tar.gz
  sha256: c497d5a6a03644ac45a8bdf2fb018ffb12003189aceeee20a570148f9491aac6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, cowplot, ggplot2, knitr, labeling, pander, pmxTools, rmarkdown, spelling, testthat (>= 3.0.0), units, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-digest
    - r-dplyr >=0.5.0
    - r-nlme
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-checkmate
    - r-digest
    - r-dplyr >=0.5.0
    - r-nlme
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PKNCA')"           # [not win]
    - "\"%R%\" -e \"library('PKNCA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://billdenney.github.io/pknca/, https://github.com/billdenney/pknca, http://billdenney.github.io/pknca/
  license: AGPL-3
  summary: Compute standard Non-Compartmental Analysis (NCA) parameters for typical pharmacokinetic
    analyses and summarize them.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

