{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vstsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vstsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vstsr/vstsr_{{ version }}.tar.gz
  sha256: 73e4acd3e4e4f16ef44ac148c75c501719716f680777385113775dce6777361c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-rcurl
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-r6
    - r-rcurl
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vstsr')"           # [not win]
    - "\"%R%\" -e \"library('vstsr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ashbaldry/vstsr, https://docs.microsoft.com/en-us/rest/api/azure/devops
  license: GPL-2
  summary: Implementation of 'Azure DevOps' <https://azure.microsoft.com/> API calls. It enables
    the extraction of information about repositories, build and release definitions
    and individual releases. It also helps create repositories and work items within
    a project without logging into 'Azure DevOps'. There is the ability to use any API
    service with a shell for any non-predefined call.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

