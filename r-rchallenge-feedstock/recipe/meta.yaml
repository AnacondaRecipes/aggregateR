{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rchallenge
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rchallenge_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rchallenge/rchallenge_{{ version }}.tar.gz
  sha256: fd7680d5e936a548d8db3b125c1e44a7d9b2d405c3525b7a04c14ac6cc158044

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr >=1.6
    - r-rmarkdown >=0.5.1

  run:
    - r-base
    - r-knitr >=1.6
    - r-rmarkdown >=0.5.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rchallenge')"           # [not win]
    - "\"%R%\" -e \"library('rchallenge')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://adrien.tspace.fr/rchallenge/, https://github.com/adrtod/rchallenge
  license: GPL-2
  summary: A simple data science challenge system using R Markdown and 'Dropbox' <https://www.dropbox.com/>.
    It requires no network configuration, does not depend on external platforms like
    e.g. 'Kaggle' <https://www.kaggle.com/> and can be easily installed on a personal
    computer.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

