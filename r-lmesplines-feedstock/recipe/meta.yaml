{% set version = '1.1-12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lmesplines
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lmeSplines_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lmeSplines/lmeSplines_{{ version }}.tar.gz
  sha256: 59c43f2348703d2fd694e65f680627cd61d249c7941de86fcb427b6f58491490

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlme >=3.1_29

  run:
    - r-base
    - r-nlme >=3.1_29

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lmeSplines')"           # [not win]
    - "\"%R%\" -e \"library('lmeSplines')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lmeSplines
  license: GPL-2
  summary: Adds smoothing spline modelling capability to nlme. Fits smoothing spline terms in
    Gaussian linear and nonlinear mixed-effects models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

