{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flipscores
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flipscores_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flipscores/flipscores_{{ version }}.tar.gz
  sha256: 28ae199fdb58cbbf972ab3f2fbb91e20c1cfee21e49e0e92f9fcd924f2e9b59d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('flipscores')"           # [not win]
    - "\"%R%\" -e \"library('flipscores')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=flipscores
  license: GPL-2
  summary: Provides robust tests for testing in GLMs, by sign-flipping score contributions. The
    tests are robust against overdispersion, heteroscedasticity and, in some cases,
    ignored nuisance variables. See Hemerik, Goeman and Finos (2020) <doi:10.1111/rssb.12369>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

