{% set version = '5.6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vtree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vtree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vtree/vtree_{{ version }}.tar.gz
  sha256: 2664396c4b2c95f8868502426b55030e424447a42c2fba02fe5d401c82f25f63

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-htmlwidgets
    - r-rsvg
    - r-shiny
    - r-utf8

  run:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-htmlwidgets
    - r-rsvg
    - r-shiny
    - r-utf8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vtree')"           # [not win]
    - "\"%R%\" -e \"library('vtree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nbarrowman/vtree, https://nbarrowman.github.io/vtree
  license: GPL-3
  summary: A tool for calculating and drawing "variable trees". Variable trees display information
    about nested subsets of a data frame.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

