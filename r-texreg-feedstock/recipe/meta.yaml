{% set version = '1.38.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-texreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/texreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/texreg/texreg_{{ version }}.tar.gz
  sha256: 68bd63b7c00bd2062e86d5687d56e32b3bca108472cc1d7766f2efe5214f12fd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: broom (>= 0.4.2), coda (>= 0.19.2), ggplot2 (>= 3.1.0), huxtable (>= 4.2.0), knitr (>= 1.22), rmarkdown (>= 1.12.3), sandwich (>= 2.3-1), testthat (>= 2.0.0), lmtest (>= 0.9-34)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr

  run:
    - r-base
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('texreg')"           # [not win]
    - "\"%R%\" -e \"library('texreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/leifeld/texreg/
  license: GPL-3
  summary: Converts coefficients, standard errors, significance stars, and goodness-of-fit statistics
    of statistical models into LaTeX tables or HTML tables/MS Word documents or to nicely
    formatted screen output for the R console for easy model comparison. A list of several
    models can be combined in a single table. The output is highly customizable. New
    model types can be easily implemented. Details can be found in Leifeld (2013), JStatSoft
    <doi:10.18637/jss.v055.i08>. (If the Zelig package, which this package enhances,
    cannot be found on CRAN, you can find it at <https://github.com/IQSS/Zelig>. If
    the mnlogit package, which this package enhances, cannot be found on CRAN, you can
    find an old version in the CRAN Archive at <https://cran.r-project.org/src/contrib/Archive/mnlogit/>.)
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

