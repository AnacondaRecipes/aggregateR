{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wikitaxa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wikitaxa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wikitaxa/wikitaxa_{{ version }}.tar.gz
  sha256: ba872853af59fdc8f1121d6e205f15e5bf4f2ec5ad68cd5755a423fa783bf7fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-wikidatar
    - r-crul >=0.3.4
    - r-curl
    - r-data.table
    - r-jsonlite
    - r-tibble
    - r-xml2

  run:
    - r-base
    - r-wikidatar
    - r-crul >=0.3.4
    - r-curl
    - r-data.table
    - r-jsonlite
    - r-tibble
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wikitaxa')"           # [not win]
    - "\"%R%\" -e \"library('wikitaxa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/wikitaxa, https://github.com/ropensci/wikitaxa
  license: MIT
  summary: '''Taxonomic'' information from ''Wikipedia'', ''Wikicommons'', ''Wikispecies'', and
    ''Wikidata''. Functions included for getting taxonomic information from each of
    the sources just listed, as well performing taxonomic search.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

