{% set version = '0.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidytree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidytree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidytree/tidytree_{{ version }}.tar.gz
  sha256: d2708e5ff068102262eb3bc0577e34522263d70ed1e291ef196c931b51c89472

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, prettydoc, testthat, utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape
    - r-cli
    - r-dplyr
    - r-lazyeval
    - r-magrittr
    - r-pillar
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-yulab.utils >=0.0.4

  run:
    - r-base
    - r-ape
    - r-cli
    - r-dplyr
    - r-lazyeval
    - r-magrittr
    - r-pillar
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-yulab.utils >=0.0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidytree')"           # [not win]
    - "\"%R%\" -e \"library('tidytree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.amazon.com/Integration-Manipulation-Visualization-Phylogenetic-Computational-ebook/dp/B0B5NLZR1Z/
  license: Artistic-2.0
  summary: Phylogenetic tree generally contains multiple components including node, edge, branch
    and associated data. 'tidytree' provides an approach to convert tree object to tidy
    data frame as well as provides tidy interfaces to manipulate tree data.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

