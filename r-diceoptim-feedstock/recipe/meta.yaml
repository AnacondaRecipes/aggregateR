{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diceoptim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DiceOptim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DiceOptim/DiceOptim_{{ version }}.tar.gz
  sha256: c7dfb0947a68ba33e424a3128897c781fbc446a6233ca8f7d326c74f4f921b63

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: KrigInv, GPareto
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dicedesign
    - r-dicekriging >=1.2
    - r-mnormt
    - r-pbivnorm
    - r-randtoolbox
    - r-rgenoud

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dicedesign
    - r-dicekriging >=1.2
    - r-mnormt
    - r-pbivnorm
    - r-randtoolbox
    - r-rgenoud

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DiceOptim')"           # [not win]
    - "\"%R%\" -e \"library('DiceOptim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dice.emse.fr/
  license: GPL-2 | GPL-3
  summary: Efficient Global Optimization (EGO) algorithm as described in "Roustant et al. (2012)"
    <doi:10.18637/jss.v051.i01> and adaptations for problems with noise ("Picheny and
    Ginsbourger, 2012") <doi:10.1016/j.csda.2013.03.018>, parallel infill, and problems
    with constraints.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

