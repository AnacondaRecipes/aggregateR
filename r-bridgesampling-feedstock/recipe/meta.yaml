{% set version = '1.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bridgesampling
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bridgesampling_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bridgesampling/bridgesampling_{{ version }}.tar.gz
  sha256: 54ecd39aa2e36d4d521d3d36425f9fe56a3f8547df6048c814c5931d790f3e6b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, Rcpp, RcppEigen, R2jags, rjags, runjags, knitr, rmarkdown, R.rsp, BayesFactor, rstan, rstanarm, nimble, MCMCpack
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-brobdingnag
    - r-matrix
    - r-coda
    - r-mvtnorm
    - r-scales
    - r-stringr

  run:
    - r-base
    - r-brobdingnag
    - r-matrix
    - r-coda
    - r-mvtnorm
    - r-scales
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bridgesampling')"           # [not win]
    - "\"%R%\" -e \"library('bridgesampling')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/quentingronau/bridgesampling
  license: GPL-2
  summary: Provides functions for estimating marginal likelihoods, Bayes factors, posterior model
    probabilities, and normalizing constants in general, via different versions of bridge
    sampling (Meng & Wong, 1996, <http://www3.stat.sinica.edu.tw/statistica/j6n4/j6n43/j6n43.htm>).
    Gronau, Singmann, & Wagenmakers (2020) <doi:10.18637/jss.v092.i10>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

