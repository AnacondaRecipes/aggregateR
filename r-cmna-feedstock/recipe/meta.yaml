{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cmna
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cmna_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cmna/cmna_{{ version }}.tar.gz
  sha256: 7cf99880cb70e8fd0b022184167888b1ad32dca503e0250c1d552a84f0613898

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, devtools, markdown, roxygen2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cmna')"           # [not win]
    - "\"%R%\" -e \"library('cmna')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jameshoward.us/cmna/
  license: BSD_2_clause
  summary: Provides the source and examples for James P. Howard, II, "Computational Methods for
    Numerical Analysis with R," <https://jameshoward.us/cmna/>, a book on numerical
    methods in R.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

