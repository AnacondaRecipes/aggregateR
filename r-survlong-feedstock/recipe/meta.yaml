{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survlong
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SurvLong_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SurvLong/SurvLong_{{ version }}.tar.gz
  sha256: a6035bb5da45724a2c482b59e3335a377a618c6192102debe367cf9daa8f1d1f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SurvLong')"           # [not win]
    - "\"%R%\" -e \"library('SurvLong')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SurvLong
  license: GPL-2
  summary: Provides kernel weighting methods for estimation of proportional hazards models with
    intermittently observed longitudinal covariates. Cao H., Churpek M. M., Zeng D.,
    and Fine J. P. (2015) <doi:10.1080/01621459.2014.957289>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

