{% set version = '4.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effects
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/effects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effects/effects_{{ version }}.tar.gz
  sha256: 2fee322cee8f6eb634bcd54e7793a750c8196443cac176c6793ea854553a925a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pbkrtest (>= 0.4-4), nlme, MASS, poLCA, heplots, splines, ordinal, car, knitr, betareg, alr4, robustlmm
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-insight
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey

  run:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-insight
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('effects')"           # [not win]
    - "\"%R%\" -e \"library('effects')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/
  license: GPL-2
  summary: Graphical and tabular effect displays, e.g., of interactions, for various statistical
    models with linear predictors.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

