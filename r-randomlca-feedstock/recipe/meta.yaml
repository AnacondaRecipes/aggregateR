{% set version = '1.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-randomlca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/randomLCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/randomLCA/randomLCA_{{ version }}.tar.gz
  sha256: 9e251bd19689fd4514cb26a11e0c99343305566350f31852969fa5dc307d53c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rfast
    - r-boot
    - r-doparallel
    - r-dorng
    - r-fastghquad
    - r-foreach
    - r-lattice

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rfast
    - r-boot
    - r-doparallel
    - r-dorng
    - r-fastghquad
    - r-foreach
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('randomLCA')"           # [not win]
    - "\"%R%\" -e \"library('randomLCA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=randomLCA
  license: GPL-2
  summary: Fits standard and random effects latent class models. The single level random effects
    model is described in Qu et al <doi:10.2307/2533043> and the two level random effects
    model in Beath and Heller <doi:10.1177/1471082X0800900302>. Examples are given for
    their use in diagnostic testing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

