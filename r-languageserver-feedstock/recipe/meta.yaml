{% set version = '0.3.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-languageserver
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/languageserver_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/languageserver/languageserver_{{ version }}.tar.gz
  sha256: 6079525a1c846eeeb4ab484e9229bdfad8783a1fcec18cc5cca8300706b772e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr (>= 3.4.0), magrittr (>= 1.5), mockery (>= 0.4.2), pacman, processx (>= 3.4.1), purrr (>= 0.3.3), testthat (>= 2.1.0), withr (>= 2.3.0), rmarkdown (>= 2.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.1
    - r-callr >=3.0.0
    - r-collections >=0.3.0
    - r-fs >=1.3.1
    - r-jsonlite >=1.6
    - r-lintr >=3.0.0
    - r-roxygen2 >=7.0.0
    - r-stringi >=1.1.7
    - r-styler >=1.5.1
    - r-xml2 >=1.2.2
    - r-xmlparsedata >=1.0.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6 >=2.4.1
    - r-callr >=3.0.0
    - r-collections >=0.3.0
    - r-fs >=1.3.1
    - r-jsonlite >=1.6
    - r-lintr >=3.0.0
    - r-roxygen2 >=7.0.0
    - r-stringi >=1.1.7
    - r-styler >=1.5.1
    - r-xml2 >=1.2.2
    - r-xmlparsedata >=1.0.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('languageserver')"           # [not win]
    - "\"%R%\" -e \"library('languageserver')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/REditorSupport/languageserver/
  license: MIT
  summary: An implementation of the Language Server Protocol for R. The Language Server protocol
    is used by an editor client to integrate features like auto completion. See <https://microsoft.github.io/language-server-protocol/>
    for details.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

