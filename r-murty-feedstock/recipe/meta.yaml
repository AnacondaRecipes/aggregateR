{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-murty
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/muRty_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/muRty/muRty_{{ version }}.tar.gz
  sha256: 1f6e7bd92d0df055f1734d9708e4fb126bd789357731999c8d041e32cc72fc6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clue
    - r-lpsolve

  run:
    - r-base
    - r-clue
    - r-lpsolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('muRty')"           # [not win]
    - "\"%R%\" -e \"library('muRty')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/arg0naut91/muRty
  license: MIT
  summary: Calculates k-best solutions and costs for an assignment problem following the method
    outlined in Murty (1968) <doi:10.1287/opre.16.3.682>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

