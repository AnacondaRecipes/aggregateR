{% set version = '0.2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bioacoustics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bioacoustics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bioacoustics/bioacoustics_{{ version }}.tar.gz
  sha256: c100b254cf3b8f1b2c28ed184b536fa0f0e3c29b57a0f7725592ebd74fef1023

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.13
    - r-htmltools
    - r-moments
    - r-stringr
    - r-tuner >=1.3.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.13
    - r-htmltools
    - r-moments
    - r-stringr
    - r-tuner >=1.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bioacoustics')"           # [not win]
    - "\"%R%\" -e \"library('bioacoustics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wavx/bioacoustics/
  license: GPL-3
  summary: Contains all the necessary tools to process audio recordings of various formats (e.g.,
    WAV, WAC, MP3, ZC), filter noisy files, display audio signals, detect and extract
    automatically acoustic features for further analysis such as classification.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

