{% set version = '0.4.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-joinerml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/joineRML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/joineRML/joineRML_{{ version }}.tar.gz
  sha256: f7126718d5bad0c690bd9692e024226e9ce3425295743bc95eba56bdfd85b91d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bindrcpp, dplyr, JM, joineR, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.7
    - r-rcpparmadillo
    - r-cobs
    - r-doparallel
    - r-foreach
    - r-generics
    - r-ggplot2
    - r-lme4 >=1.1_8
    - r-mvtnorm
    - r-nlme
    - r-randtoolbox
    - r-survival
    - r-tibble

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.7
    - r-rcpparmadillo
    - r-cobs
    - r-doparallel
    - r-foreach
    - r-generics
    - r-ggplot2
    - r-lme4 >=1.1_8
    - r-mvtnorm
    - r-nlme
    - r-randtoolbox
    - r-survival
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('joineRML')"           # [not win]
    - "\"%R%\" -e \"library('joineRML')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/graemeleehickey/joineRML
  license: GPL-3
  summary: Fits the joint model proposed by Henderson and colleagues (2000) <doi:10.1093/biostatistics/1.4.465>,
    but extended to the case of multiple continuous longitudinal measures. The time-to-event
    data is modelled using a Cox proportional hazards regression model with time-varying
    covariates. The multiple longitudinal outcomes are modelled using a multivariate
    version of the Laird and Ware linear mixed model. The association is captured by
    a multivariate latent Gaussian process. The model is estimated using a Monte Carlo
    Expectation Maximization algorithm. This project was funded by the Medical Research
    Council (Grant number MR/M013227/1).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

