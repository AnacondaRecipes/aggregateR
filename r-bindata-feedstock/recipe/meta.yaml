{% set version = '0.9-20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bindata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bindata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bindata/bindata_{{ version }}.tar.gz
  sha256: 94244d5a561d94aa3eae83b535fe3ad2351188994d73aef457a51c1e06a9be6a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-e1071
    - r-mvtnorm >=0.7_0

  run:
    - r-base
    - r-e1071
    - r-mvtnorm >=0.7_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bindata')"           # [not win]
    - "\"%R%\" -e \"library('bindata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bindata
  license: GPL-2
  summary: Generation of correlated artificial binary data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

