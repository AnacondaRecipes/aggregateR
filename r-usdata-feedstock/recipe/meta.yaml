{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usdata/usdata_{{ version }}.tar.gz
  sha256: e5a409d796e41b6984dbab9569bb9f50758a7030373014e496956db38531cdbe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, ggplot2, maps, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tibble

  run:
    - r-base
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('usdata')"           # [not win]
    - "\"%R%\" -e \"library('usdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/OpenIntroStat/usdata
  license: GPL-3
  summary: Demographic data on the United States at the county and state levels spanning multiple
    years.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

