{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3measures
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3measures_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3measures/mlr3measures_{{ version }}.tar.gz
  sha256: a7a88d96c492e2d8894e5883d69e39238a4b5bf0928a0b0e0abad1617a0f114c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-prroc
    - r-checkmate

  run:
    - r-base
    - r-prroc
    - r-checkmate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3measures')"           # [not win]
    - "\"%R%\" -e \"library('mlr3measures')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https:///mlr3measures.mlr-org.com, https://github.com/mlr-org/mlr3measures
  license: LGPL-3
  summary: Implements multiple performance measures for supervised learning.  Includes over 40
    measures for regression and classification. Additionally, meta information about
    the performance measures can be queried, e.g. what the best and worst possible performances
    scores are.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

