{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gsalib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gsalib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gsalib/gsalib_{{ version }}.tar.gz
  sha256: 3da3a4b959142a0d694a843e39143bfce82a6de197c6cc92650a28ac05f3bf90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gsalib')"           # [not win]
    - "\"%R%\" -e \"library('gsalib')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gatk.broadinstitute.org/hc/en-us, https://github.com/broadinstitute/gatk,
    https://github.com/broadinstitute/gsalib/
  license: MIT
  summary: Provides utility functions used by the Genome Analysis Toolkit ('GATK') to load tables
    and plot data. The 'GATK' is a toolkit for variant discovery in high-throughput
    sequencing data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

