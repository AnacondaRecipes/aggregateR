{% set version = '2.2-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-relsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/relsurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/relsurv/relsurv_{{ version }}.tar.gz
  sha256: 82c84bbe0a3eb9b391cbb885b3f3e7114adda5243aa83f974922d2edca918317

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-date
    - r-ggplot2
    - r-pammtools
    - r-scales
    - r-survival >=2.42

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-date
    - r-ggplot2
    - r-pammtools
    - r-scales
    - r-survival >=2.42

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('relsurv')"           # [not win]
    - "\"%R%\" -e \"library('relsurv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=relsurv
  license: GPL-3
  summary: Contains functions for analysing relative survival data, including nonparametric estimators
    of net (marginal relative) survival, relative survival ratio, crude mortality, methods
    for fitting  and checking additive and multiplicative regression models, transformation
    approach, methods for dealing with population mortality tables. Work has been described
    in Pohar Perme, Pavlic (2018) <doi:10.18637/jss.v087.i08>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

