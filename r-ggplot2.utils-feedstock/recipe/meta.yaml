{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggplot2.utils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggplot2.utils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggplot2.utils/ggplot2.utils_{{ version }}.tar.gz
  sha256: f619c081c12cb563851edc9eaffea867267b255677e35c8066a7ac836dbd42af

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, lifecycle, testthat (>= 3.0.0), tibble, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-envstats
    - r-ggally
    - r-checkmate
    - r-ggplot2 >=3.3.0
    - r-ggpp
    - r-survival

  run:
    - r-base
    - r-envstats
    - r-ggally
    - r-checkmate
    - r-ggplot2 >=3.3.0
    - r-ggpp
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggplot2.utils')"           # [not win]
    - "\"%R%\" -e \"library('ggplot2.utils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://insightsengineering.github.io/ggplot2.utils/
  license: Apache License 2.0
  summary: Selected utilities, in particular 'geoms' and 'stats' functions, extending the 'ggplot2'
    package. This package imports functions from 'EnvStats' <doi:10.1007/978-1-4614-8456-1>,
    'GGally' <doi:10.5281/zenodo.5009047> and 'ggpp' <https://CRAN.R-project.org/package=ggpp>
    and then exports them.  This package also contains modified code from 'ggquickeda'
    <https://CRAN.R-project.org/package=ggquickeda> for Kaplan-Meier lines and ticks
    additions to plots.  All functions are tested to make sure that they work reliably.
  license_family: APACHE

