{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vembedr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vembedr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vembedr/vembedr_{{ version }}.tar.gz
  sha256: 80dda57c9629f6b734ee17b272f928721e7020f2f96dbb75e5f8c89d6e7ebcc2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, covr, here, fs, conflicted, usethis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-glue
    - r-htmltools
    - r-httr
    - r-lifecycle
    - r-magrittr
    - r-stringr

  run:
    - r-base
    - r-assertthat
    - r-glue
    - r-htmltools
    - r-httr
    - r-lifecycle
    - r-magrittr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vembedr')"           # [not win]
    - "\"%R%\" -e \"library('vembedr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ijlyttle/vembedr
  license: MIT
  summary: A set of functions for generating HTML to embed hosted video in your R Markdown documents
    or Shiny applications.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

