{% set version = '4.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-icestaf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/icesTAF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/icesTAF/icesTAF_{{ version }}.tar.gz
  sha256: ba798d20033d3b871f219df904fa94431cf6019cb7e1155d02fe11a191fa2e76

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: git2r
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-taf >=4.2.0
    - r-data.tree
    - r-purrr
    - r-roxygen2

  run:
    - r-base
    - r-taf >=4.2.0
    - r-data.tree
    - r-purrr
    - r-roxygen2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('icesTAF')"           # [not win]
    - "\"%R%\" -e \"library('icesTAF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://taf.ices.dk, https://github.com/ices-tools-prod/icesTAF
  license: GPL-3
  summary: Functions to support the ICES Transparent Assessment Framework <https://taf.ices.dk>
    to organize data, methods, and results used in ICES assessments. ICES is an organization
    facilitating international collaboration in marine science.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

