{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scraep
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scraEP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scraEP/scraEP_{{ version }}.tar.gz
  sha256: c462ce3d017e1e34ae88d040c6e4cec99dbe6be558b59560eea3e97117696ee2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-data.table
    - r-rvest
    - r-xml2

  run:
    - r-base
    - r-xml
    - r-data.table
    - r-rvest
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scraEP')"           # [not win]
    - "\"%R%\" -e \"library('scraEP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=scraEP
  license: GPL-3
  summary: Tools for scraping information from webpages and other XML contents, using XPath or
    CSS selectors.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

