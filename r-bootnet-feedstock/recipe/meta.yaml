{% set version = '1.5.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bootnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bootnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bootnet/bootnet_{{ version }}.tar.gz
  sha256: e808b13e1aea3c2ea1165f87354354f4f9f7520827d4e1b5a44f137dcf1073d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: glasso, GGMncv, BDgraph, graphicalVAR, relaimpo, lavaan, psychTools, huge
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-isingfit >=0.4
    - r-isingsampler >=0.2.3
    - r-matrix
    - r-networktoolbox >=1.1.0
    - r-abind
    - r-corpcor
    - r-dplyr >=0.3.0.2
    - r-ggplot2
    - r-gtools
    - r-igraph
    - r-mgm >=1.2
    - r-mvtnorm
    - r-networktools
    - r-pbapply
    - r-qgraph
    - r-rlang
    - r-snow
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - r-base
    - r-isingfit >=0.4
    - r-isingsampler >=0.2.3
    - r-matrix
    - r-networktoolbox >=1.1.0
    - r-abind
    - r-corpcor
    - r-dplyr >=0.3.0.2
    - r-ggplot2
    - r-gtools
    - r-igraph
    - r-mgm >=1.2
    - r-mvtnorm
    - r-networktools
    - r-pbapply
    - r-qgraph
    - r-rlang
    - r-snow
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bootnet')"           # [not win]
    - "\"%R%\" -e \"library('bootnet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bootnet
  license: GPL-2
  summary: Bootstrap methods to assess accuracy and stability of estimated network structures
    and centrality indices <doi:10.3758/s13428-017-0862-1>. Allows for flexible specification
    of any undirected network estimation procedure in R, and offers default sets for
    various estimation routines.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

