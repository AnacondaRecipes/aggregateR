{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mockr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mockr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mockr/mockr_{{ version }}.tar.gz
  sha256: 23ef5941eeed6a20b7670e78ef54a406ecd1eb9b57da2d4ca92ae03696f27a58

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, fs, knitr, pkgload, rmarkdown, testthat, usethis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rlang
    - r-withr

  run:
    - r-base
    - r-rlang
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mockr')"           # [not win]
    - "\"%R%\" -e \"library('mockr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://krlmlr.github.io/mockr/, https://github.com/krlmlr/mockr
  license: GPL-3
  summary: Provides a means to mock a package function, i.e., temporarily substitute it for testing.
    Designed as a drop-in replacement for the now deprecated 'testthat::with_mock()'
    and 'testthat::local_mock()'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

