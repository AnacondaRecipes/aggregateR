{% set version = '4.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statnet.common
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statnet.common_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statnet.common/statnet.common_{{ version }}.tar.gz
  sha256: a485dc6e363a993d87336fbd1027adb1cd7b9103447fd63904cae4dc3bfc2dd7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, rlang (>= 1.1.1), MASS, Matrix
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statnet.common')"           # [not win]
    - "\"%R%\" -e \"library('statnet.common')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statnet.org
  license: GPL-3
  summary: Non-statistical utilities used by the software developed by the Statnet Project. They
    may also be of use to others.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

