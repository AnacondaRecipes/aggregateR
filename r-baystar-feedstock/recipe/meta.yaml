{% set version = '0.2-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-baystar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BAYSTAR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BAYSTAR/BAYSTAR_{{ version }}.tar.gz
  sha256: 26c7e592dd2dbe42cafda95c450989bb19319f1d5ed11935366d8cc8a74dc7fa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda
    - r-mvtnorm

  run:
    - r-base
    - r-coda
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BAYSTAR')"           # [not win]
    - "\"%R%\" -e \"library('BAYSTAR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BAYSTAR
  license: GPL-2
  summary: Fit two-regime threshold autoregressive (TAR) models by Markov chain Monte Carlo methods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

