{% set version = '0.9.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-forestmangr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/forestmangr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/forestmangr/forestmangr_{{ version }}.tar.gz
  sha256: 38bf9b904cc08368e63dec8f2d5820872913e3336255fcfc8977fbbfb3e53eb6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr,rmarkdown,tidyselect,formattable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fincal
    - r-broom
    - r-car
    - r-dplyr >=0.7.0
    - r-ggdendro
    - r-ggplot2 >=2.0
    - r-ggpmisc
    - r-ggthemes
    - r-gridextra
    - r-magrittr
    - r-miniui
    - r-minpack.lm
    - r-plyr
    - r-purrr
    - r-rlang
    - r-scales
    - r-shiny
    - r-systemfit
    - r-tibble >=3.0.0
    - r-tidyr

  run:
    - r-base
    - r-fincal
    - r-broom
    - r-car
    - r-dplyr >=0.7.0
    - r-ggdendro
    - r-ggplot2 >=2.0
    - r-ggpmisc
    - r-ggthemes
    - r-gridextra
    - r-magrittr
    - r-miniui
    - r-minpack.lm
    - r-plyr
    - r-purrr
    - r-rlang
    - r-scales
    - r-shiny
    - r-systemfit
    - r-tibble >=3.0.0
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('forestmangr')"           # [not win]
    - "\"%R%\" -e \"library('forestmangr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sollano/forestmangr#readme
  license: MIT
  summary: 'Processing forest inventory data with methods such as simple random sampling, stratified
    random sampling and systematic sampling. There are also functions for yield and
    growth predictions and model fitting, linear and nonlinear grouped data fitting,
    and statistical tests. References: Kershaw Jr., Ducey, Beers and Husch (2016). <doi:10.1002/9781118902028>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

