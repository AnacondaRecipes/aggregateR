{% set version = '0.10.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggextra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggExtra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggExtra/ggExtra_{{ version }}.tar.gz
  sha256: 6879edfe8e3905a2c299cbd18777422223ad30042bc6e20614ca5109a75de82c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.7), rmarkdown, rstudioapi (>= 0.5), testthat, vdiffr, fontquiver, svglite, withr, devtools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-colourpicker >=1.0
    - r-ggplot2 >=2.2.0
    - r-gtable >=0.2.0
    - r-miniui >=0.1.1
    - r-scales >=0.2.0
    - r-shiny >=0.13.0
    - r-shinyjs >=0.5.2

  run:
    - r-base
    - r-r6
    - r-colourpicker >=1.0
    - r-ggplot2 >=2.2.0
    - r-gtable >=0.2.0
    - r-miniui >=0.1.1
    - r-scales >=0.2.0
    - r-shiny >=0.13.0
    - r-shinyjs >=0.5.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggExtra')"           # [not win]
    - "\"%R%\" -e \"library('ggExtra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/ggExtra, https://daattali.com/shiny/ggExtra-ggMarginal-demo/
  license: MIT
  summary: Collection of functions and layers to enhance 'ggplot2'. The flagship function is
    'ggMarginal()', which can be used to add marginal histograms/boxplots/density plots
    to 'ggplot2' scatterplots.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

