{% set version = '0.9-20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diversitree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/diversitree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/diversitree/diversitree_{{ version }}.tar.gz
  sha256: 2cb03f20b418f5d319fd0fe2457e0c2e34595083cb45167c23d79aa93d4aa052

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: numDeriv, minqa, lubridate, expm, caper, geiger
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.10.0
    - r-ape
    - r-desolve >=1.7
    - r-subplex
    - fftw
    - gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.10.0
    - r-ape
    - r-desolve >=1.7
    - r-subplex
    - fftw
    - gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('diversitree')"           # [not win]
    - "\"%R%\" -e \"library('diversitree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.zoology.ubc.ca/prog/diversitree/
  license: GPL-2
  summary: Contains a number of comparative 'phylogenetic' methods, mostly focusing on analysing
    diversification and character evolution.  Contains implementations of 'BiSSE' (Binary
    State 'Speciation' and Extinction) and its unresolved tree extensions, 'MuSSE' (Multiple
    State 'Speciation' and Extinction), 'QuaSSE', 'GeoSSE', and 'BiSSE-ness' Other included
    methods include Markov models of discrete and continuous trait evolution and constant
    rate 'speciation' and extinction.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

