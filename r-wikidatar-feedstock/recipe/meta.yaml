{% set version = '2.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wikidatar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WikidataR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WikidataR/WikidataR_{{ version }}.tar.gz
  sha256: 3da74b0584b8141a1b61b4d8f58e53c0e46524d811b1642bcc01fb7fd6180888

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: markdown, testthat, tidyverse, knitr, pageviews
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-wikidataqueryservicer
    - r-wikipedir
    - r-crayon
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-pbapply
    - r-progress
    - r-readr
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-hmisc
    - r-wikidataqueryservicer
    - r-wikipedir
    - r-crayon
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-pbapply
    - r-progress
    - r-readr
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WikidataR')"           # [not win]
    - "\"%R%\" -e \"library('WikidataR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/TS404/WikidataR
  license: MIT
  summary: 'Read from, interogate, and write to Wikidata <https://www.wikidata.org> - the multilingual,
    interdisciplinary, semantic knowledgebase. Includes functions to: read from wikidata
    (single items, properties, or properties); query wikidata (retrieving all items
    that match a set of criterial via Wikidata SPARQL query service); write to Wikidata
    (adding new items or statements via QuickStatements); and handle and manipulate
    Wikidata objects (as lists and tibbles). Uses the Wikidata and Quickstatements APIs.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

