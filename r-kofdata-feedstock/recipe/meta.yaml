{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kofdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kofdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kofdata/kofdata_{{ version }}.tar.gz
  sha256: ff5747842f70114991000c5edd3a7b25f59340f90884d208d382fb486f41bcbf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tstools, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite >=1.1
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-httr
    - r-jsonlite >=1.1
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kofdata')"           # [not win]
    - "\"%R%\" -e \"library('kofdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/KOF-ch/kofdata
  license: GPL-2
  summary: Read Swiss time series data from the 'KOF Data' API, <https://datenservice.kof.ethz.ch>.
    The API provides macro economic time series data mostly about Switzerland. The package
    itself is a set of wrappers around the 'KOF Datenservice' API. The 'kofdata' package
    is able to consume public information as well as data that requires an API token.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

