{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alphavantager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/alphavantager_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alphavantager/alphavantager_{{ version }}.tar.gz
  sha256: 3531eacc979af25c8e5daa9cf8eddc7bf35ae80e5f966bdbab7f07cb2522ea10

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.7.0
    - r-glue >=1.1.1
    - r-httr >=1.2.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.2.2
    - r-readr >=1.1.1
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-timetk >=0.1.1.1

  run:
    - r-base
    - r-dplyr >=0.7.0
    - r-glue >=1.1.1
    - r-httr >=1.2.1
    - r-jsonlite >=1.5
    - r-purrr >=0.2.2.2
    - r-readr >=1.1.1
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-timetk >=0.1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('alphavantager')"           # [not win]
    - "\"%R%\" -e \"library('alphavantager')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/business-science/alphavantager
  license: GPL-3
  summary: Alpha Vantage has free historical financial information. All you need to do is get
    a free API key at <https://www.alphavantage.co>. Then you can use the R interface
    to retrieve free equity information. Refer to the Alpha Vantage website for more
    information.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

