{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-totalcopheneticindex
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TotalCopheneticIndex_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TotalCopheneticIndex/TotalCopheneticIndex_{{ version }}.tar.gz
  sha256: 624a3af755e1acec524ca5e6b90903e78d8686d1e8ba29001a2735f5ff794144

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-treetools >=1.4.5

  run:
    - r-base
    - r-treetools >=1.4.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TotalCopheneticIndex')"           # [not win]
    - "\"%R%\" -e \"library('TotalCopheneticIndex')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ms609/tci/
  license: Unlimited
  summary: 'Measures the degree of balance for a given phylogenetic tree by calculating the Total
    Cophenetic Index. Reference: A. Mir, F. Rossello, L. A. Rotger (2013). A new balance
    index for phylogenetic trees. Math. Biosci. 241, 125-136 <doi:10.1016/j.mbs.2012.10.005>.'
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

