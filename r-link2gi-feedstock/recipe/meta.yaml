{% set version = '0.5-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-link2gi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/link2GI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/link2GI/link2GI_{{ version }}.tar.gz
  sha256: 4689957617d71e9701afdab0b975aae4a9a3c40fc442f138c234a84c231b4ea4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, sp, rgrass, stars, curl, listviewer, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-devtools
    - r-roxygen2
    - r-sf >=0.9
    - r-stringr
    - r-terra
    - r-xfun
    - r-xml2

  run:
    - r-base
    - r-r.utils
    - r-devtools
    - r-roxygen2
    - r-sf >=0.9
    - r-stringr
    - r-terra
    - r-xfun
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('link2GI')"           # [not win]
    - "\"%R%\" -e \"library('link2GI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-spatial/link2GI/, https://r-spatial.github.io/link2GI/
  license: GPL-3
  summary: Functions to simplify the linking of open source GIS and remote sensing related command
    line interfaces.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

