{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diagis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/diagis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/diagis/diagis_{{ version }}.tar.gz
  sha256: 254199a7fb3cdfd8bd4fa1d7cdd96120d841a7416c4ead9f8db8e61c1a1087be

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat,
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.7
    - r-rcpparmadillo
    - r-coda
    - r-ggplot2 >=2.1.0
    - r-gridextra

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.7
    - r-rcpparmadillo
    - r-coda
    - r-ggplot2 >=2.1.0
    - r-gridextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('diagis')"           # [not win]
    - "\"%R%\" -e \"library('diagis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/helske/diagis/
  license: GPL-2
  summary: Fast functions for effective sample size, weighted multivariate mean, variance, and
    quantile computation, and weight diagnostic plot for generic importance sampling
    type or other probability weighted samples.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

