{% set version = '0.1.5-1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lassoshooting
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lassoshooting_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lassoshooting/lassoshooting_{{ version }}.tar.gz
  sha256: 9da32a56d1b8472f09a87ff9ad7d3b188355b2eb9aaf961b2485332e732c80c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lassoshooting')"           # [not win]
    - "\"%R%\" -e \"library('lassoshooting')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lassoshooting
  license: LGPL-3
  summary: L1 regularized regression (Lasso) solver using the Cyclic Coordinate Descent algorithm
    aka Lasso Shooting is fast. This implementation can choose which coefficients to
    penalize. It support coefficient-specific penalties and it can take X'X and X'y
    instead of X and y.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

