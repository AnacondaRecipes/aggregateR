{% set version = '4.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nplplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nplplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nplplot/nplplot_{{ version }}.tar.gz
  sha256: 9e2ff6655a46fac5a62dd562a4b123af736fa895dc1e943460cd954019f8b5eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nplplot')"           # [not win]
    - "\"%R%\" -e \"library('nplplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://watson.hgen.pitt.edu/register/
  license: GPL-3
  summary: Provides routines for plotting linkage and association results along a chromosome,
    with marker names displayed along the top border. There are also routines for generating
    BED and BedGraph custom tracks for viewing in the UCSC genome browser. The data
    reformatting program Mega2 uses this package to plot output from a variety of programs.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

