{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rriskdistributions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rriskDistributions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rriskDistributions/rriskDistributions_{{ version }}.tar.gz
  sha256: 585ddec649378ec04f2fc06d0c2423b4ad3f57c487dac612e61c298af8e32db5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-eha
    - r-mc2d
    - r-msm
    - r-tkrplot

  run:
    - r-base
    - r-eha
    - r-mc2d
    - r-msm
    - r-tkrplot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rriskDistributions')"           # [not win]
    - "\"%R%\" -e \"library('rriskDistributions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.bfr.bund.de/cd/52158
  license: GPL-3
  summary: Collection of functions for fitting distributions to given data or by known quantiles.
    Two main functions fit.perc() and fit.cont() provide users a GUI that allows to
    choose a most appropriate distribution without any knowledge of the R syntax. Note,
    this package is a part of the 'rrisk' project.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

