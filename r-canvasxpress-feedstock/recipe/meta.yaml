{% set version = '1.45.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-canvasxpress
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/canvasXpress_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/canvasXpress/canvasXpress_{{ version }}.tar.gz
  sha256: b7e8e3dcb9e61835ef2864ab6d18102b53332ef9ea2f2afdf5682656d0ffc7a8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny (>= 1.1.0), canvasXpress.data, dplyr, DT, glue, grid, knitr, png, readr, rlang, rmarkdown, stringr, testthat, tibble, tidyr, limma, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets >=1.0
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets >=1.0
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('canvasXpress')"           # [not win]
    - "\"%R%\" -e \"library('canvasXpress')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/neuhausi/canvasXpress
  license: GPL-3
  summary: Enables creation of visualizations using the CanvasXpress framework in R. CanvasXpress
    is a standalone JavaScript library for reproducible research with complete tracking
    of data and end-user modifications stored in a single PNG image that can be played
    back. See <https://www.canvasxpress.org> for more information.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

