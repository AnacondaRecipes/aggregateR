{% set version = '1.42' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ismev
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ismev_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ismev/ismev_{{ version }}.tar.gz
  sha256: 0d57fbeca83bd478e84fcff795967d51d8448c629abe7adc6c4c18c7fb8bf1a5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mgcv

  run:
    - r-base
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ismev')"           # [not win]
    - "\"%R%\" -e \"library('ismev')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.ral.ucar.edu/~ericg/softextreme.php
  license: GPL-2
  summary: Functions to support the computations carried out in `An Introduction to Statistical
    Modeling of Extreme Values' by Stuart Coles. The functions may be divided into the
    following groups; maxima/minima, order statistics, peaks over thresholds and point
    processes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

