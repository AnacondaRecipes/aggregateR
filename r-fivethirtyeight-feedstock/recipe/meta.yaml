{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fivethirtyeight
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fivethirtyeight_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fivethirtyeight/fivethirtyeight_{{ version }}.tar.gz
  sha256: 01cd11532bf01ee0a60d94f8c2142a5d36b3bf478385e8eddfb9e7b9d6474a5a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, dplyr, tidyr (>= 1.0.0), readr, tibble, stringr, broom, knitr, rmarkdown, patchwork, fivethirtyeightdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fivethirtyeight')"           # [not win]
    - "\"%R%\" -e \"library('fivethirtyeight')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rudeboybert/fivethirtyeight
  license: MIT
  summary: Datasets and code published by the data journalism website 'FiveThirtyEight' available
    at <https://github.com/fivethirtyeight/data>. Note that while we received guidance
    from editors at 'FiveThirtyEight', this package is not officially published by 'FiveThirtyEight'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

