{% set version = '1.4.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-somemtp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/someMTP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/someMTP/someMTP_{{ version }}.tar.gz
  sha256: 932086f84c54282ebb3541e4bd8bab1b708b7e8ae097a20e40108b74ad95eaa4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('someMTP')"           # [not win]
    - "\"%R%\" -e \"library('someMTP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=someMTP
  license: GPL-2
  summary: It's a collection of functions for Multiplicity Correction and Multiple Testing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

