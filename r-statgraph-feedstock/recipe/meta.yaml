{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statgraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statGraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statGraph/statGraph_{{ version }}.tar.gz
  sha256: 01a77c34262885a45aa8afd4f04a6b6bcf60122a7ee4687784f1a1f6ac96a739

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-cluster
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-rarpack

  run:
    - r-base
    - r-mass
    - r-cluster
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-rarpack

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statGraph')"           # [not win]
    - "\"%R%\" -e \"library('statGraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.ime.usp.br/~fujita/software.html
  license: GPL-3
  summary: 'Contains statistical methods to analyze graphs, such as graph parameter estimation,
    model selection based on the GIC (Graph Information Criterion), statistical tests
    to discriminate two or more populations of graphs (ANOGVA - Analysis of Graph Variability),
    correlation between graphs, and clustering of graphs. References: Takahashi et al.
    (2012) <doi:10.1371/journal.pone.0049949>, Futija et al. (2017) <doi:10.3389/fnins.2017.00066>,
    Fujita et al. (2017) <doi:10.1016/j.csda.2016.11.016>, Tang et al. (2017) <doi:10.3150/15-BEJ789>,
    Tang et al. (2017) <doi:10.1080/10618600.2016.1193505>, Ghoshdastidar et al. (2017)
    <arXiv:1705.06168>, Ghoshdastidar et al. (2017) <arXiv:1707.00833>, Cerqueira et
    al. (2017) <doi:10.1109/TNSE.2017.2674026>, Fraiman and Fraiman (2018) <doi:10.1038/s41598-018-23152-5>,
    Fujita et al. (2019) <doi:10.1093/comnet/cnz028>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

