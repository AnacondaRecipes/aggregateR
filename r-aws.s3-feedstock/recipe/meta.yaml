{% set version = '0.3.21' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.s3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aws.s3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.s3/aws.s3_{{ version }}.tar.gz
  sha256: bd21054ab63555d294e7465dcb6c86f107db52ba841aeac5bdf4d00af0674c8c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, datasets
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.signature >=0.3.7
    - r-base64enc
    - r-curl
    - r-digest
    - r-httr
    - r-xml2 >1.0.0

  run:
    - r-base
    - r-aws.signature >=0.3.7
    - r-base64enc
    - r-curl
    - r-digest
    - r-httr
    - r-xml2 >1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.s3')"           # [not win]
    - "\"%R%\" -e \"library('aws.s3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/aws.s3
  license: GPL-2
  summary: A simple client package for the Amazon Web Services ('AWS') Simple Storage Service
    ('S3') 'REST' 'API' <https://aws.amazon.com/s3/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

