{% set version = '1.0.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ReIns_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ReIns/ReIns_{{ version }}.tar.gz
  sha256: 679c76eedb85dae7f32d1622b07b919701f579329f9974f40e10d6bd3840bfb9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, interval, Icens
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.1
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.1
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ReIns')"           # [not win]
    - "\"%R%\" -e \"library('ReIns')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/TReynkens/ReIns
  license: GPL-2
  summary: 'Functions from the book "Reinsurance: Actuarial and Statistical Aspects" (2017) by
    Hansjoerg Albrecher, Jan Beirlant and Jef Teugels <https://www.wiley.com/en-us/Reinsurance%3A+Actuarial+and+Statistical+Aspects-p-9780470772683>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

