{% set version = '2.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sentimentr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sentimentr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sentimentr/sentimentr_{{ version }}.tar.gz
  sha256: 5ba9d517a013054672869cff99d6543856613aec0c5f0ac6963c1d409d781444

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lexicon >=1.2.1
    - r-stringi
    - r-syuzhet
    - r-textclean >=0.6.1
    - r-textshape >=1.3.0

  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lexicon >=1.2.1
    - r-stringi
    - r-syuzhet
    - r-textclean >=0.6.1
    - r-textshape >=1.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sentimentr')"           # [not win]
    - "\"%R%\" -e \"library('sentimentr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trinker/sentimentr
  license: MIT
  summary: Calculate text polarity sentiment at the sentence level and optionally aggregate by
    rows or grouping variable(s).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

