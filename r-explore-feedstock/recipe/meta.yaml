{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-explore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/explore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/explore/explore_{{ version }}.tar.gz
  sha256: 1e4ec2fb1316e467206c4c98a9eb137e57ce05ffced494de3ecbb22f513a710a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, MASS, randomForest, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt >=0.3.0
    - r-dplyr >=1.1.0
    - r-forcats >=1.0.0
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-magrittr
    - r-palmerpenguins
    - r-rlang >=1.1.0
    - r-rmarkdown
    - r-rpart
    - r-rpart.plot
    - r-shiny
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-dt >=0.3.0
    - r-dplyr >=1.1.0
    - r-forcats >=1.0.0
    - r-ggplot2 >=3.4.0
    - r-gridextra
    - r-magrittr
    - r-palmerpenguins
    - r-rlang >=1.1.0
    - r-rmarkdown
    - r-rpart
    - r-rpart.plot
    - r-shiny
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('explore')"           # [not win]
    - "\"%R%\" -e \"library('explore')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rolkra.github.io/explore/, https://github.com/rolkra/explore
  license: MIT
  summary: Interactive data exploration with one line of code, automated reporting or use an
    easy to remember set of tidy functions for low code exploratory data analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

