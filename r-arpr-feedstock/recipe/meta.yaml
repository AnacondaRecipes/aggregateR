{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arpr/arpr_{{ version }}.tar.gz
  sha256: 05fe7d5cd989eae177ef7b0c655e5e1c71ced2f3a52219efc3ea646f5fdd1a0b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-magrittr
    - r-rlang

  run:
    - r-base
    - r-magrittr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arpr')"           # [not win]
    - "\"%R%\" -e \"library('arpr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/statnmap/arpr
  license: GPL-3
  summary: Provides convenience functions for programming with 'magrittr' pipes. Conditional
    pipes, a string prefixer and a function to pipe the given object into a specific
    argument given by character name are currently supported. It is named after the
    dadaist Hans Arp, a friend of Rene Magritte.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

