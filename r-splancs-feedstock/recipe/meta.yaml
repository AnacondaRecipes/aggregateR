{% set version = '2.01-44' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-splancs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/splancs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/splancs/splancs_{{ version }}.tar.gz
  sha256: 08d46df9b56488925cc1b66261cf1134292ce4b5174b45e066eeb1e951dec171

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp >=0.9

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-sp >=0.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('splancs')"           # [not win]
    - "\"%R%\" -e \"library('splancs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.maths.lancs.ac.uk/~rowlings/Splancs/, https://rsbivand.github.io/splancs/,
    https://github.com/rsbivand/splancs
  license: GPL-2
  summary: The Splancs package was written as an enhancement to S-Plus for display and analysis
    of spatial point pattern data; it has been ported to R and is in "maintenance mode".
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

