{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3viz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3viz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3viz/mlr3viz_{{ version }}.tar.gz
  sha256: e370ccc7a42eb408a5b78f8927585f20a9957d83584198505a118c412710826f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bbotk, cluster, GGally, ggdendro, ggfortify (>= 0.4.11), ggparty, glmnet, knitr, lgr, mlr3 (>= 0.6.0), mlr3cluster, mlr3filters, mlr3learners, mlr3tuning (>= 0.9.0), paradox, partykit, patchwork (>= 1.1.1), precrec, ranger, rpart, stats, testthat (>= 3.0.0), vdiffr (>= 1.0.2), xgboost
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-data.table
    - r-ggplot2 >=3.3.0
    - r-mlr3misc >=0.7.0
    - r-scales
    - r-viridis

  run:
    - r-base
    - r-checkmate
    - r-data.table
    - r-ggplot2 >=3.3.0
    - r-mlr3misc >=0.7.0
    - r-scales
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3viz')"           # [not win]
    - "\"%R%\" -e \"library('mlr3viz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3viz.mlr-org.com, https://github.com/mlr-org/mlr3viz
  license: LGPL-3
  summary: Visualization package of the 'mlr3' ecosystem. It features plots for mlr3 objects
    such as tasks, learners, predictions, benchmark results, tuning instances and filters
    via the 'autoplot()' generic of 'ggplot2'. The package draws plots with the 'viridis'
    color palette and applies the minimal theme. Visualizations include barplots, boxplots,
    histograms, ROC curves, and Precision-Recall curves.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

