{% set version = '1.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-julia
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Julia_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Julia/Julia_{{ version }}.tar.gz
  sha256: 99f0b01c26308985d250fefe68c2f14afcfd32b4e825bace47c38bf4a9ebdf7a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Julia')"           # [not win]
    - "\"%R%\" -e \"library('Julia')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/msuzen/Julia
  license: GPL-3
  summary: Generates image data for fractals (Julia and Mandelbrot sets) on the complex plane
    in the given region and resolution. Benoit B Mandelbrot (1982).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

