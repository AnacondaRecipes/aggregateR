{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-restrserve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RestRserve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RestRserve/RestRserve_{{ version }}.tar.gz
  sha256: 17b1b0479fe814e28e74643d40e5c5c87cb3a6ad634c195e09280c9a3cb8ccf5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest (>= 1.0.0), lgr (>= 0.3.2), lintr, knitr, rmarkdown, curl, sys
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.0
    - r-rcpp >=1.0.3
    - r-rserve >=1.7.3
    - r-checkmate >=1.9.4
    - r-digest >=0.6.29
    - r-jsonlite >=1.6
    - r-mime >=0.7
    - r-uuid >=0.1_2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6 >=2.4.0
    - r-rcpp >=1.0.3
    - r-rserve >=1.7.3
    - r-checkmate >=1.9.4
    - r-digest >=0.6.29
    - r-jsonlite >=1.6
    - r-mime >=0.7
    - r-uuid >=0.1_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RestRserve')"           # [not win]
    - "\"%R%\" -e \"library('RestRserve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://restrserve.org, https://github.com/rexyai/RestRserve
  license: GPL-2
  summary: Allows to easily create high-performance full featured HTTP APIs from R functions.
    Provides high-level classes such as 'Request', 'Response', 'Application', 'Middleware'
    in order to streamline server side application development. Out of the box allows
    to serve requests using 'Rserve' package, but flexible enough to integrate with
    other HTTP servers such as 'httpuv'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

