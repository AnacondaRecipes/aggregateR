{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-simms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SIMMS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SIMMS/SIMMS_{{ version }}.tar.gz
  sha256: 9c0e8aef02089e3af313cbaac5a9a29c1163abb53296fc3873fe41db2c7eabdd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.4), rmarkdown (>= 0.9.5), xtable (>= 1.7-4)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_12
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.3
    - r-glmnet >=1.9_8
    - r-randomforestsrc >=2.9.1
    - r-survival >=2.36_2

  run:
    - r-base
    - r-mass >=7.3_12
    - r-doparallel >=1.0.10
    - r-foreach >=1.4.3
    - r-glmnet >=1.9_8
    - r-randomforestsrc >=2.9.1
    - r-survival >=2.36_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SIMMS')"           # [not win]
    - "\"%R%\" -e \"library('SIMMS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SIMMS
  license: GPL-2
  summary: Algorithms to create prognostic biomarkers using biological genesets or networks.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

