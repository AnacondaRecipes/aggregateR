{% set version = '0.1-6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robcor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robcor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robcor/robcor_{{ version }}.tar.gz
  sha256: c723a645a0d306bcc77bb4c0f64049d6fbcc9586f55cf70575d02b8b269db03e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, robustbase, sfsmisc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robcor')"           # [not win]
    - "\"%R%\" -e \"library('robcor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=robcor
  license: GPL-2
  summary: Robust pairwise correlations based on estimates of scale, particularly on "FastQn"
    one-step M-estimate.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

