{% set version = '0.9-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbmn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rbmn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rbmn/rbmn_{{ version }}.tar.gz
  sha256: 86231f1bdd8010b4a05731d612b6d5ac96d296dfd83770e27bff23b8bb1b047c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bnlearn, igraph
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rbmn')"           # [not win]
    - "\"%R%\" -e \"library('rbmn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rbmn
  license: GPL-2
  summary: Creation, manipulation, simulation of linear Gaussian Bayesian networks from text
    files and more...
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

