{% set version = '1.4.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nltt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nLTT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nLTT/nLTT_{{ version }}.tar.gz
  sha256: fa6af26dc8f85483a82adc0d56d4cb39ca371811bb5b7062e812a1e43f8f07c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: TreeSim, DDD, ggplot2, Hmisc, knitr, lintr, microbenchmark, plyr, reshape2, rmarkdown, TESS, testthat, DAISIE
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape
    - r-coda
    - r-testit

  run:
    - r-base
    - r-ape
    - r-coda
    - r-testit

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nLTT')"           # [not win]
    - "\"%R%\" -e \"library('nLTT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/thijsjanzen/nLTT
  license: GPL-2
  summary: Provides functions to calculate the normalised Lineage-Through- Time (nLTT) statistic,
    given two phylogenetic trees. The nLTT statistic measures the difference between
    two Lineage-Through-Time curves, where each curve is normalised both in time and
    in number of lineages.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

