{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ipfp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ipfp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ipfp/ipfp_{{ version }}.tar.gz
  sha256: 190838556d2b9c509f86b5b9120e143593f85c299f32d0e53bff9dccb946a800

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ipfp')"           # [not win]
    - "\"%R%\" -e \"library('ipfp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/awblocker/ipfp
  license: Apache License (== 2.0)
  summary: A fast (C) implementation of the iterative proportional fitting procedure.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

