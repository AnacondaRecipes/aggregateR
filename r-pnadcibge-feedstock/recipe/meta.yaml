{% set version = '0.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pnadcibge
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PNADcIBGE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PNADcIBGE/PNADcIBGE_{{ version }}.tar.gz
  sha256: 77effcda1fdd0e028b796f333cfba3a6b07daa9e71a0da403b5d078dc6352670

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: convey, SIPDIBGE, srvyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-projmgr
    - r-readr
    - r-readxl
    - r-survey
    - r-tibble
    - r-timedate

  run:
    - r-base
    - r-rcurl
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-projmgr
    - r-readr
    - r-readxl
    - r-survey
    - r-tibble
    - r-timedate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PNADcIBGE')"           # [not win]
    - "\"%R%\" -e \"library('PNADcIBGE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PNADcIBGE
  license: GPL-3
  summary: Provides tools for downloading, reading and analyzing the PNADC, a household survey
    from Brazilian Institute of Geography and Statistics - IBGE. The data must be downloaded
    from the official website <https://www.ibge.gov.br/>. Further analysis must be made
    using package 'survey'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

