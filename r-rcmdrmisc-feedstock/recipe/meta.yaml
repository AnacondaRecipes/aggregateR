{% set version = '2.9-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrMisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrMisc/RcmdrMisc_{{ version }}.tar.gz
  sha256: ac9e9c93a531397682652a5a94d64d12a62fbd67b2630b1796658f157843174e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: boot, datasets, carData
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc >=4.1_0
    - r-mass
    - r-abind
    - r-car >=3.0_0
    - r-colorspace
    - r-e1071
    - r-foreign
    - r-haven
    - r-lattice
    - r-nortest
    - r-readstata13
    - r-readxl
    - r-sandwich

  run:
    - r-base
    - r-hmisc >=4.1_0
    - r-mass
    - r-abind
    - r-car >=3.0_0
    - r-colorspace
    - r-e1071
    - r-foreign
    - r-haven
    - r-lattice
    - r-nortest
    - r-readstata13
    - r-readxl
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrMisc')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrMisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/
  license: GPL-2
  summary: Various statistical, graphics, and data-management functions used by the Rcmdr package
    in the R Commander GUI for R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

