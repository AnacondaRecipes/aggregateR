{% set version = '0.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jskm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jskm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jskm/jskm_{{ version }}.tar.gz
  sha256: 62cfe04f7e5397907541829cf46124be388f54465f5dc81bc74a03119ff23015

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-ggpubr
    - r-scales
    - r-survey
    - r-survival

  run:
    - r-base
    - r-ggplot2
    - r-ggpubr
    - r-scales
    - r-survey
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jskm')"           # [not win]
    - "\"%R%\" -e \"library('jskm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jinseob2kim/jskm
  license: Apache License 2.0
  summary: The function 'jskm()' creates publication quality Kaplan-Meier plot with at risk tables
    below. 'svyjskm()' provides plot for weighted Kaplan-Meier estimator.
  license_family: APACHE

