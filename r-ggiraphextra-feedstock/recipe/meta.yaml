{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggiraphextra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggiraphExtra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggiraphExtra/ggiraphExtra_{{ version }}.tar.gz
  sha256: 338b1de317c32e1e46434b68f748cfa8bf833735fc725de1bd30c4c27bbc1761

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: TH.data, ggforce, webshot, ztable, moonBook, maps, gcookbook, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggiraph >=0.3.2
    - r-ggplot2 >=2.2.0
    - r-magrittr
    - r-mgcv
    - r-mycor
    - r-plyr
    - r-ppcor
    - r-purrr
    - r-reshape2
    - r-scales
    - r-sjlabelled
    - r-sjmisc
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-rcolorbrewer
    - r-dplyr
    - r-ggiraph >=0.3.2
    - r-ggplot2 >=2.2.0
    - r-magrittr
    - r-mgcv
    - r-mycor
    - r-plyr
    - r-ppcor
    - r-purrr
    - r-reshape2
    - r-scales
    - r-sjlabelled
    - r-sjmisc
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggiraphExtra')"           # [not win]
    - "\"%R%\" -e \"library('ggiraphExtra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cardiomoon/ggiraphExtra
  license: GPL-3
  summary: Collection of functions to enhance 'ggplot2' and 'ggiraph'. Provides functions for
    exploratory plots. All plot can be a 'static' plot or an 'interactive' plot using
    'ggiraph'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

