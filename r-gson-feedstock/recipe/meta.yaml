{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gson
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gson_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gson/gson_{{ version }}.tar.gz
  sha256: 14ddbee5be66d0b1dc178e41175a50ab6ed9ffed04d4361ecf5eef3548d9a381

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-rlang
    - r-tidyr

  run:
    - r-base
    - r-jsonlite
    - r-rlang
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gson')"           # [not win]
    - "\"%R%\" -e \"library('gson')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gson
  license: Artistic-2.0
  summary: Proposes a new file format ('gson') for storing gene set and related information,
    and provides read, write and other utilities to process this file format.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

