{% set version = '1.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metaplus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metaplus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metaplus/metaplus_{{ version }}.tar.gz
  sha256: 44332660281203a689830e885b97a4b7a26a86a2aa73d518b8993d3760e134d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rfast
    - r-bbmle
    - r-boot
    - r-doparallel
    - r-dorng
    - r-fastghquad
    - r-foreach
    - r-lme4
    - r-metafor
    - r-numderiv

  run:
    - r-base
    - r-mass
    - r-rfast
    - r-bbmle
    - r-boot
    - r-doparallel
    - r-dorng
    - r-fastghquad
    - r-foreach
    - r-lme4
    - r-metafor
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metaplus')"           # [not win]
    - "\"%R%\" -e \"library('metaplus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=metaplus
  license: GPL-2
  summary: Performs meta-analysis and meta-regression using standard and robust methods with
    confidence intervals based on the profile likelihood. Robust methods are based on
    alternative distributions for the random effect, either the t-distribution (Lee
    and Thompson, 2008 <doi:10.1002/sim.2897> or Baker and Jackson, 2008 <doi:10.1007/s10729-007-9041-8>)
    or mixtures of normals (Beath, 2014 <doi:10.1002/jrsm.1114>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

