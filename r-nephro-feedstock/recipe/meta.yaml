{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nephro
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nephro_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nephro/nephro_{{ version }}.tar.gz
  sha256: 3171a607d404f88df5dfa8fd9319679d92f95894691f3d117ba5b151f2f7f921

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nephro')"           # [not win]
    - "\"%R%\" -e \"library('nephro')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nephro
  license: GPL-3
  summary: Set of functions to estimate kidney function and other phenotypes of interest in nephrology
    based on different biomechimal traits. MDRD, CKD-EPI, and Virga equations are compared
    in Pattaro (2013) <doi:10.1159/000351043>, where the respective references are given.
    In addition, the software includes Stevens (2008) <doi:10.1053/j.ajkd.2007.11.018>
    and Cockroft (1976) <doi:10.1159/000180580> formulas. The race-free CKD-EPI equations
    (2021) <doi:10.1056/NEJMoa2102953> are also implemented from ver.1.3.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

