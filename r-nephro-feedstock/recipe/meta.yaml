{% set version = '1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nephro
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nephro_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nephro/nephro_{{ version }}.tar.gz
  sha256: 8b47c5d1182251f293d87c4c7df303ceb0049141da0a408c4a8047db0c61398b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nephro')"           # [not win]
    - "\"%R%\" -e \"library('nephro')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nephro
  license: GPL-3
  summary: Set of functions to estimate kidney function and other phenotypes of interest in nephrology
    based on different biomechimal traits.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

