{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapedit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapedit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapedit/mapedit_{{ version }}.tar.gz
  sha256: bdc3d62fa81fef7f67ae885e72934f9cde93584c558d137d37c49885b5d4a0c7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crayon
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-jsonlite
    - r-leafem
    - r-leaflet >=2.0.1
    - r-leaflet.extras >=1.0
    - r-leafpm
    - r-mapview
    - r-miniui
    - r-raster
    - r-scales
    - r-sf >=0.5_2
    - r-shiny
    - r-sp

  run:
    - r-base
    - r-dplyr
    - r-htmltools >=0.3
    - r-htmlwidgets
    - r-jsonlite
    - r-leafem
    - r-leaflet >=2.0.1
    - r-leaflet.extras >=1.0
    - r-leafpm
    - r-mapview
    - r-miniui
    - r-raster
    - r-scales
    - r-sf >=0.5_2
    - r-shiny
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapedit')"           # [not win]
    - "\"%R%\" -e \"library('mapedit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-spatial/mapedit
  license: MIT
  summary: Suite of interactive functions and helpers for selecting and editing geospatial data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

