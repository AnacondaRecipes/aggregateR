{% set version = '1.1.31' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cem/cem_{{ version }}.tar.gz
  sha256: 86054823ddbf8c983169560a171053f937d4ecd08f4396431f8ea63a45d79ffa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Amelia(>= 1.2-0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matchit
    - r-combinat
    - r-lattice
    - r-nlme
    - r-randomforest

  run:
    - r-base
    - r-matchit
    - r-combinat
    - r-lattice
    - r-nlme
    - r-randomforest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cem')"           # [not win]
    - "\"%R%\" -e \"library('cem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gking.harvard.edu/cem
  license: GPL-2
  summary: Implementation of the Coarsened Exact Matching algorithm discussed along with its
    properties in Iacus, King, Porro (2011) <DOI:10.1198/jasa.2011.tm09599>; Iacus,
    King, Porro (2012) <DOI:10.1093/pan/mpr013> and Iacus, King, Porro (2019) <DOI:10.1017/pan.2018.29>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

