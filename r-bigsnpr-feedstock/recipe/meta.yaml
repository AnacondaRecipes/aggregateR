{% set version = '1.12.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigsnpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigsnpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigsnpr/bigsnpr_{{ version }}.tar.gz
  sha256: 443a5529ae2596eb3cf8f19760893b96beba4f12a4decbf6bea645db4d2187f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bindata, covr, dbplyr (>= 1.4), dplyr, gaston, glue, Hmisc, microbenchmark, pcadapt (>= 4.1), quadprog, RhpcBLASctl, rmutil, RSpectra, RSQLite, R.utils, spelling, testthat, tibble, xgboost
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigsnpr')"           # [not win]
    - "\"%R%\" -e \"library('bigsnpr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://privefl.github.io/bigsnpr/
  license: GPL-3
  summary: "Easy-to-use, efficient, flexible and scalable tools for analyzing massive SNP arrays.
    Priv\xE9 et al. (2018) <doi:10.1093/bioinformatics/bty185>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

