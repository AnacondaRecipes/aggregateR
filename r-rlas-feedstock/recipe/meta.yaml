{% set version = '1.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rlas_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rlas/rlas_{{ version }}.tar.gz
  sha256: 5d3c52a7c6825a0db983fbca4cdb92acdfce16d51185c2e15fbafa7ae94d5b96

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-data.table

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rlas')"           # [not win]
    - "\"%R%\" -e \"library('rlas')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lidar/rlas
  license: GPL-3
  summary: Read and write 'las' and 'laz' binary file formats. The LAS file format is a public
    file format for the interchange of 3-dimensional point cloud data between data users.
    The LAS specifications are approved by the American Society for Photogrammetry and
    Remote Sensing <https://www.asprs.org/divisions-committees/lidar-division/laser-las-file-format-exchange-activities>.
    The LAZ file format is an open and lossless compression scheme for binary LAS format
    versions 1.0 to 1.4 <https://laszip.org/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

