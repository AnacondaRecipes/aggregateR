{% set version = '3.1-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatstat.random
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.random_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.random/spatstat.random_{{ version }}.tar.gz
  sha256: 0634a5953d4f70389647c5061981f5878a5624175326fbb3c9de34f67b053d6f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spatial, RandomFields (>= 3.1.24.1), RandomFieldsUtils (>= 0.3.3.1), spatstat.linnet (>= 3.0), spatstat.explore, spatstat.model, spatstat (>= 3.0), gsl
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-spatstat.data >=3.0
    - r-spatstat.geom >=3.2_1
    - r-spatstat.utils >=3.0_2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-spatstat.data >=3.0
    - r-spatstat.geom >=3.2_1
    - r-spatstat.utils >=3.0_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spatstat.random')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.random')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://spatstat.org/
  license: GPL-2
  summary: Functionality for random generation of spatial data in the 'spatstat' family of packages.
    Generates random spatial patterns of points according to many simple rules (complete
    spatial randomness, Poisson, binomial, random grid, systematic, cell), randomised
    alteration of patterns (thinning, random shift, jittering),  simulated realisations
    of random point processes including simple sequential inhibition, Matern inhibition
    models, Neyman-Scott cluster processes (using direct, Brix-Kendall, or hybrid algorithms),
    log-Gaussian Cox processes, product shot noise cluster processes and Gibbs point
    processes (using Metropolis-Hastings birth-death-shift algorithm, alternating Gibbs
    sampler, or coupling-from-the-past perfect simulation). Also generates random spatial
    patterns of line segments, random tessellations, and random images (random noise,
    random mosaics). Excludes random generation on a linear network, which is covered
    by the separate package 'spatstat.linnet'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

