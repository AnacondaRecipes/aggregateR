{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsibble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsibble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsibble/tsibble_{{ version }}.tar.gz
  sha256: 1f4213eef8f6f2d6c82ac9f680b0e8f432ab2e3bf8ca09f328821a33a49e6561

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2 (>= 3.3.0), hms, knitr, nanotime, nycflights13 (>= 1.0.0), rmarkdown, scales (>= 1.1.0), spelling, testthat (>= 3.0.0), tidyr (>= 1.1.0), timeDate
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-anytime >=0.3.1
    - r-dplyr >=1.0.0
    - r-ellipsis >=0.3.0
    - r-generics
    - r-lifecycle
    - r-lubridate >=1.7.0
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.0.0
    - r-vctrs >=0.3.1

  run:
    - r-base
    - r-anytime >=0.3.1
    - r-dplyr >=1.0.0
    - r-ellipsis >=0.3.0
    - r-generics
    - r-lifecycle
    - r-lubridate >=1.7.0
    - r-rlang >=0.4.6
    - r-tibble >=3.0.0
    - r-tidyselect >=1.0.0
    - r-vctrs >=0.3.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tsibble')"           # [not win]
    - "\"%R%\" -e \"library('tsibble')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tsibble.tidyverts.org
  license: GPL-3
  summary: Provides a 'tbl_ts' class (the 'tsibble') for temporal data in an data- and model-oriented
    format. The 'tsibble' provides tools to easily manipulate and analyse temporal data,
    such as filling in time gaps and aggregating over calendar periods.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

