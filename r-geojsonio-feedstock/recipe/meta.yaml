{% set version = '0.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geojsonio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geojsonio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geojsonio/geojsonio_{{ version }}.tar.gz
  sha256: 5bf6a62b1029a44509e0dcd61525325f06ec87dff4446f71d08f20cd60619f8e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gistr, testthat, leaflet, maps, DBI, RPostgres
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-v8
    - r-crul
    - r-geojson >=0.2.0
    - r-geojsonsf
    - r-jqr
    - r-jsonlite >=0.9.21
    - r-magrittr
    - r-maptools
    - r-readr >=0.2.2
    - r-rgeos
    - r-sf >=0.6
    - r-sp

  run:
    - r-base
    - r-v8
    - r-crul
    - r-geojson >=0.2.0
    - r-geojsonsf
    - r-jqr
    - r-jsonlite >=0.9.21
    - r-magrittr
    - r-maptools
    - r-readr >=0.2.2
    - r-rgeos
    - r-sf >=0.6
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geojsonio')"           # [not win]
    - "\"%R%\" -e \"library('geojsonio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/geojsonio (devel), https://docs.ropensci.org/geojsonio/
    (docs)
  license: MIT
  summary: Convert data to 'GeoJSON' or 'TopoJSON' from various R classes, including vectors,
    lists, data frames, shape files, and spatial classes. 'geojsonio' does not aim to
    replace packages like 'sp', 'rgdal', 'rgeos', but rather aims to be a high level
    client to simplify conversions of data from and to 'GeoJSON' and 'TopoJSON'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

