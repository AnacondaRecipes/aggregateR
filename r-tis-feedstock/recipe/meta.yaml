{% set version = '1.39' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tis/tis_{{ version }}.tar.gz
  sha256: 3a56114e552f741fe51147b1a161f234c08dad27eab9f26c5f7af98a3e5303eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: reshape, scales
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tis')"           # [not win]
    - "\"%R%\" -e \"library('tis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tis
  license: Unlimited
  summary: Functions and S3 classes for time indexes and time indexed series, which are compatible
    with FAME frequencies.
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

