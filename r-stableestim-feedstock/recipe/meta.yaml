{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stableestim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/StableEstim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/StableEstim/StableEstim_{{ version }}.tar.gz
  sha256: 2d75f635fe0d56b7811f8421380ed60bd60698aea500fac5bbb6c589ff50117d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rdpack
    - r-fbasics
    - r-numderiv
    - r-stabledist
    - r-testthat
    - r-xtable

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-rdpack
    - r-fbasics
    - r-numderiv
    - r-stabledist
    - r-testthat
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('StableEstim')"           # [not win]
    - "\"%R%\" -e \"library('StableEstim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GeoBosh/StableEstim (devel), https://geobosh.github.io/StableEstim/
    (doc)
  license: GPL-2
  summary: Estimate the four parameters of stable laws using maximum likelihood method, generalised
    method of moments with finite and continuum number of points, iterative Koutrouvelis
    regression and Kogon-McCulloch method.  The asymptotic properties of the estimators
    (covariance matrix, confidence intervals) are also provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

