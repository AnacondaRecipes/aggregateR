{% set version = '1.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dbitest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DBItest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DBItest/DBItest_{{ version }}.tar.gz
  sha256: 30b7026378fedaec7e730fa4e242968dd70642f496457d7bf47d35e5c7ab891c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: clipr, dblog (>= 0.0.0.9008), debugme, devtools, knitr, lintr, rmarkdown, RSQLite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.1.3
    - r-r6
    - r-blob >=1.2.0
    - r-callr
    - r-desc
    - r-hms >=0.5.0
    - r-lubridate
    - r-palmerpenguins
    - r-rlang >=0.2.0
    - r-testthat >=2.0.0
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-dbi >=1.1.3
    - r-r6
    - r-blob >=1.2.0
    - r-callr
    - r-desc
    - r-hms >=0.5.0
    - r-lubridate
    - r-palmerpenguins
    - r-rlang >=0.2.0
    - r-testthat >=2.0.0
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DBItest')"           # [not win]
    - "\"%R%\" -e \"library('DBItest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dbitest.r-dbi.org, https://github.com/r-dbi/DBItest
  license: LGPL-2.1
  summary: A helper that tests DBI back ends for conformity to the interface.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'

