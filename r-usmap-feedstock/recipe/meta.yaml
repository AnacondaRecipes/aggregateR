{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usmap/usmap_{{ version }}.tar.gz
  sha256: 3a7e995840c5b24e4caf625b4f022cb09f6cc731e1656e5acad5cd69684eb6c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, ggrepel, knitr, maptools, proto, rgdal, rmarkdown, scales, sp, stringr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-usmapdata

  run:
    - r-base
    - r-usmapdata

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('usmap')"           # [not win]
    - "\"%R%\" -e \"library('usmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://usmap.dev
  license: GPL-3
  summary: Obtain United States map data frames of varying region types (e.g. county, state).
    The map data frames include Alaska and Hawaii conveniently placed to the bottom
    left, as they appear in most maps of the US. Convenience functions for plotting
    choropleths and working with FIPS codes are also provided.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

