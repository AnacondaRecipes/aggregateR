{% set version = '0.4-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ecdat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Ecdat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Ecdat/Ecdat_{{ version }}.tar.gz
  sha256: ece8a5ef1a6177116c9709d993bec36aebcc0eb17f73d4c5b3b59836ad27ccef

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: plm, systemfit, carData, wooldridge
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ecfun

  run:
    - r-base
    - r-ecfun

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Ecdat')"           # [not win]
    - "\"%R%\" -e \"library('Ecdat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org
  license: GPL-2
  summary: Data sets for econometrics, including political science.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

