{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pins_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pins/pins_{{ version }}.tar.gz
  sha256: 3fabb5c6baca5f56ce0d5d0c7df86401f652e1ac168694016b727bdbe399b15e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: archive, arrow, AzureStor, covr, data.table, datasets, filelock, gitcreds, googleCloudStorageR, googledrive, ids, knitr, Microsoft365R, mime, mockery, openssl, paws.storage, qs, R.utils, rmarkdown, rsconnect, shiny, sodium, testthat (>= 3.1.7), webfakes (>= 1.2.0), xml2, zip
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-digest
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rappdirs
    - r-rlang >=1.1.0
    - r-tibble
    - r-whisker
    - r-withr >=2.4.3
    - r-yaml

  run:
    - r-base
    - r-cli
    - r-digest
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rappdirs
    - r-rlang >=1.1.0
    - r-tibble
    - r-whisker
    - r-withr >=2.4.3
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pins')"           # [not win]
    - "\"%R%\" -e \"library('pins')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pins.rstudio.com/, https://github.com/rstudio/pins-r
  license: Apache License (>= 2)
  summary: Publish data sets, models, and other R objects, making it easy to share them across
    projects and with your colleagues. You can pin objects to a variety of "boards",
    including local folders (to share on a networked drive or with 'DropBox'), 'RStudio'
    connect, Amazon S3, and more.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

