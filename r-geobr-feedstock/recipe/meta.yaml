{% set version = '1.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geobr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geobr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geobr/geobr_{{ version }}.tar.gz
  sha256: 9dcbc76bbf12dddfa6fa0df1eb3e3cc61ce8527f58dc7a16f5fd948ec10d3c9a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: censobr, covr, dplyr (>= 0.8-3), ggplot2 (>= 3.3.1), knitr, rmarkdown, scales, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-data.table
    - r-httr >=1.4.1
    - r-sf >=0.9_3

  run:
    - r-base
    - r-curl
    - r-data.table
    - r-httr >=1.4.1
    - r-sf >=0.9_3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geobr')"           # [not win]
    - "\"%R%\" -e \"library('geobr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ipeaGIT/geobr
  license: MIT
  summary: Easy access to official spatial data sets of Brazil as 'sf' objects in R. The package
    includes a wide range of geospatial data available at various geographic scales
    and for various years with harmonized attributes, projection and fixed topology.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

