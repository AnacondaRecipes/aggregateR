{% set version = '3.1.2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcpp11
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcpp11_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcpp11/Rcpp11_{{ version }}.tar.gz
  sha256: 71f6d892afca51ca50469d6a796587167fd4c9d240d1e114880b1ecae80d846f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rcpp11')"           # [not win]
    - "\"%R%\" -e \"library('Rcpp11')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rcpp11
  license: MIT
  summary: Rcpp11 includes a header only C++11 library that facilitates integration between R
    and modern C++.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

