{% set version = '0.1.3-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dirmult
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dirmult_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dirmult/dirmult_{{ version }}.tar.gz
  sha256: 2462f9f74a757b43063127c8b7920684e461544789c320c679cadb8028fc9017

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dirmult')"           # [not win]
    - "\"%R%\" -e \"library('dirmult')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dirmult
  license: GPL-2
  summary: Estimate parameters in Dirichlet-Multinomial and compute log-likelihoods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

