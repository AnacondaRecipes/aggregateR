{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-samplesizelogisticcasecontrol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/samplesizelogisticcasecontrol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/samplesizelogisticcasecontrol/samplesizelogisticcasecontrol_{{ version }}.tar.gz
  sha256: d51c3cbdb0a28b2114ba4be5ea5a78ee19390d9ce8b1101942cb8e9cf72a0ca0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm

  run:
    - r-base
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('samplesizelogisticcasecontrol')"           # [not win]
    - "\"%R%\" -e \"library('samplesizelogisticcasecontrol')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=samplesizelogisticcasecontrol
  license: GPL-2
  summary: To determine sample size or power for case-control studies to be analyzed using logistic
    regression.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

