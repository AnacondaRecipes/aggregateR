{% set version = '0.3-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-resourceselection
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ResourceSelection_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ResourceSelection/ResourceSelection_{{ version }}.tar.gz
  sha256: 0e83ea4aaa57304b99cd5cbf5c5fe306e291129bf86476c024835a0999a5710f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-pbapply

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-pbapply

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ResourceSelection')"           # [not win]
    - "\"%R%\" -e \"library('ResourceSelection')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/psolymos/ResourceSelection
  license: GPL-2
  summary: Resource Selection (Probability) Functions for use-availability wildlife data based
    on weighted distributions as described in Lele and Keim (2006) <doi:10.1890/0012-9658(2006)87%5B3021:WDAEOR%5D2.0.CO;2>,
    Lele (2009) <doi:10.2193/2007-535>, and Solymos & Lele (2016) <doi:10.1111/2041-210X.12432>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

