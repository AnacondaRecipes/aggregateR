{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvpot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mvPot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mvPot/mvPot_{{ version }}.tar.gz
  sha256: bfa757688edeca429f9b8b93323838b9a381fe19f709b504ac6f5af3b8009da1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-evd
    - r-gmp
    - r-numbers

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-evd
    - r-gmp
    - r-numbers

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mvPot')"           # [not win]
    - "\"%R%\" -e \"library('mvPot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-fndv/mvPot
  license: GPL-2
  summary: Tools for high-dimensional peaks-over-threshold inference and simulation of spatial
    extremal processes. Key references include de Fondeville and Davison (2018) <doi:10.1093/biomet/asy026>,
    Thibaud and Opitz (2015) <doi:10.1093/biomet/asv045>, Wadsworth and Tawn <doi:10.1093/biomet/ast042>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

