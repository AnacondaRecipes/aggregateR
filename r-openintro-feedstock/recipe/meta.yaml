{% set version = '2.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-openintro
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/openintro_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/openintro/openintro_{{ version }}.tar.gz
  sha256: 1221997633a7e366b12263fc25b2dafbf7d29c5603590d2fc7bba16d1ba47beb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: broom, dplyr, forcats, knitr, lubridate, scales, testthat (>= 3.0.0), tidyr, tidytext
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-airports
    - r-cherryblossom
    - r-ggplot2 >=2.2.1
    - r-readr
    - r-rmarkdown
    - r-tibble
    - r-usdata

  run:
    - r-base
    - r-airports
    - r-cherryblossom
    - r-ggplot2 >=2.2.1
    - r-readr
    - r-rmarkdown
    - r-tibble
    - r-usdata

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('openintro')"           # [not win]
    - "\"%R%\" -e \"library('openintro')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://openintrostat.github.io/openintro/, https://github.com/OpenIntroStat/openintro/
  license: GPL-3
  summary: Supplemental functions and data for 'OpenIntro' resources, which includes open-source
    textbooks and resources for introductory statistics (<https://www.openintro.org/>).
    The package contains data sets used in our open-source textbooks along with custom
    plotting functions for reproducing book figures. Note that many functions and examples
    include color transparency; some plotting elements may not show up properly (or
    at all) when run in some versions of Windows operating system.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

