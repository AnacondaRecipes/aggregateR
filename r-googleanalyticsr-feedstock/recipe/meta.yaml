{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googleanalyticsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googleAnalyticsR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googleAnalyticsR/googleAnalyticsR_{{ version }}.tar.gz
  sha256: f9e5f23a32dfa9b7ba03f1b98cd0226755d914d640d960a67a6b4cddb81c474b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bigQueryR (>= 0.3.1), covr, formatR, ganalytics, googleCloudStorageR (>= 0.2.0), htmlwidgets, knitr, lifecycle (>= 1.0.0), miniUI (>= 0.1.1), rmarkdown, shiny (>= 1.6.0), testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=2.0.2
    - r-dplyr >=0.8.0
    - r-googleauthr >=1.4.0
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-magrittr >=1.5
    - r-measurementprotocol
    - r-memoise
    - r-purrr >=0.2.2
    - r-rlang >=0.4.7
    - r-tibble >=2.0.1
    - r-tidyr >=1.0.0
    - r-usethis
    - r-whisker

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=2.0.2
    - r-dplyr >=0.8.0
    - r-googleauthr >=1.4.0
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-magrittr >=1.5
    - r-measurementprotocol
    - r-memoise
    - r-purrr >=0.2.2
    - r-rlang >=0.4.7
    - r-tibble >=2.0.1
    - r-tidyr >=1.0.0
    - r-usethis
    - r-whisker

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googleAnalyticsR')"           # [not win]
    - "\"%R%\" -e \"library('googleAnalyticsR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://code.markedmondson.me/googleAnalyticsR/
  license: MIT
  summary: Interact with the Google Analytics APIs <https://developers.google.com/analytics/>,
    including the Core Reporting API (v3 and v4), Management API, User Activity API
    GA4's Data API and Admin API and Multi-Channel Funnel API.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

