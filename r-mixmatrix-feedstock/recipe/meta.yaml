{% set version = '0.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixmatrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MixMatrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MixMatrix/MixMatrix_{{ version }}.tar.gz
  sha256: acc9f7948fb1c5e69d569b11e8185cbba135f47a986af3b87277c0b253e9fb00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, covr, ggplot2, dplyr, magrittr, spelling
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cholwishart
    - r-rcpp
    - r-rcpparmadillo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cholwishart
    - r-rcpp
    - r-rcpparmadillo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MixMatrix')"           # [not win]
    - "\"%R%\" -e \"library('MixMatrix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gzt/MixMatrix/, https://gzt.github.io/MixMatrix/
  license: GPL-3
  summary: Provides sampling and density functions for matrix variate normal, t, and inverted
    t distributions;  ML estimation for matrix variate normal and t distributions using
    the EM algorithm, including some restrictions on the parameters; and classification
    by linear and quadratic discriminant analysis for matrix variate normal and t distributions
    described in Thompson et al. (2019) <doi:10.1080/10618600.2019.1696208>. Performs
    clustering with matrix variate normal and t mixture models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

