{% set version = '0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pullword
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pullword_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pullword/pullword_{{ version }}.tar.gz
  sha256: 3f178f451b9f6f50145bd1f074354ae8573aa9b32b54e083810826b54202ad88

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcurl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pullword')"           # [not win]
    - "\"%R%\" -e \"library('pullword')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pullword
  license: LGPL-3
  summary: R Interface to Pullword Service for natural language processing in Chinese. It enables
    users to extract valuable words from text by deep learning models. For more details
    please visit the official site (in Chinese) <http://www.pullword.com/>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

