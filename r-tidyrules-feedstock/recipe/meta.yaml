{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyrules
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyrules_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyrules/tidyrules_{{ version }}.tar.gz
  sha256: c3c490c8134cf3233252b739d652d78cbef301f5e8a57be5645a8c70b3bdc613

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AmesHousing (>= 0.0.3), dplyr (>= 0.8), C50 (>= 0.1.2), Cubist (>= 0.2.2), rpart (>= 1.2.2), rpart.plot (>= 3.0.7), modeldata (>= 0.0.1), testthat (>= 2.0.1), MASS (>= 7.3.50), mlbench (>= 2.1.1), knitr (>= 1.23), rmarkdown (>= 1.13), pander (>= 0.6.3),
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-magrittr >=1.5
    - r-partykit >=1.2.2
    - r-purrr >=0.3.2
    - r-stringr >=1.3.1
    - r-tibble >=2.0.1

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-magrittr >=1.5
    - r-partykit >=1.2.2
    - r-purrr >=0.3.2
    - r-stringr >=1.3.1
    - r-tibble >=2.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyrules')"           # [not win]
    - "\"%R%\" -e \"library('tidyrules')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/talegari/tidyrules
  license: GPL-3
  summary: 'Utility to convert text based summary of rule based models to a tidy dataframe (where
    each row represents a rule) with related metrics such as support, confidence and
    lift. Rule based models from these packages are supported: ''C5.0'', ''rpart'' and
    ''Cubist''.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

