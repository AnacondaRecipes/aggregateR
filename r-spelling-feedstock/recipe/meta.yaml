{% set version = '2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spelling
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spelling_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spelling/spelling_{{ version }}.tar.gz
  sha256: 740dc8546d096f89d796d8778d522ae980fbde6e0d105170c2f8881d7892369d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pdftools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-commonmark
    - r-hunspell >=3.0
    - r-knitr
    - r-xml2

  run:
    - r-base
    - r-commonmark
    - r-hunspell >=3.0
    - r-knitr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spelling')"           # [not win]
    - "\"%R%\" -e \"library('spelling')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/spelling/ (website) https://github.com/ropensci/spelling
    (devel)
  license: MIT
  summary: Spell checking common document formats including latex, markdown, manual pages, and
    description files. Includes utilities to automate checking of documentation and
    vignettes as a unit test during 'R CMD check'. Both British and American English
    are supported out of the box and other languages can be added. In addition, packages
    may define a 'wordlist' to allow custom terminology without having to abuse punctuation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

