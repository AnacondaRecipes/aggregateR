{% set version = '0.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effsize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/effsize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effsize/effsize_{{ version }}.tar.gz
  sha256: fcb407644e4003089242ba873fdf3b1822f56ed054dc0ffb6a94b8739e80acd4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('effsize')"           # [not win]
    - "\"%R%\" -e \"library('effsize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mtorchiano/effsize/
  license: GPL-2
  summary: A collection of functions to compute the standardized effect sizes for experiments
    (Cohen d, Hedges g, Cliff delta, Vargha-Delaney A). The computation algorithms have
    been optimized to allow efficient computation even with very large data sets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

