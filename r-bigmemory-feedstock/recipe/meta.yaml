{% set version = '4.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigmemory
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigmemory_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigmemory/bigmemory_{{ version }}.tar.gz
  sha256: b56e157c87ed6c4fc69d4cb9c697ae9a2001726e776e41aa7c48b35327b65141

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, remotes
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-bigmemory.sri
    - r-uuid >=1.0_2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-bigmemory.sri
    - r-uuid >=1.0_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigmemory')"           # [not win]
    - "\"%R%\" -e \"library('bigmemory')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kaneplusplus/bigmemory
  license: LGPL-3
  summary: Create, store, access, and manipulate massive matrices. Matrices are allocated to
    shared memory and may use memory-mapped files.  Packages 'biganalytics', 'bigtabulate',
    'synchronicity', and 'bigalgebra' provide advanced functionality.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

