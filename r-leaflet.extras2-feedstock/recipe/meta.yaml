{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-leaflet.extras2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/leaflet.extras2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/leaflet.extras2/leaflet.extras2_{{ version }}.tar.gz
  sha256: 8909be73ffbaf1251e66bae17c9d6eadcc449c3578d5af1937bea08785e42764

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jsonlite, shiny, sf, geojsonsf, sp, testthat (>= 2.1.0), fontawesome, htmlwidgets, covr, curl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-leaflet >=2.0.0
    - r-magrittr

  run:
    - r-base
    - r-htmltools
    - r-leaflet >=2.0.0
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('leaflet.extras2')"           # [not win]
    - "\"%R%\" -e \"library('leaflet.extras2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://trafficonese.github.io/leaflet.extras2/, https://github.com/trafficonese/leaflet.extras2
  license: GPL-3
  summary: Several 'leaflet' plugins are integrated, which are available as extension to the
    'leaflet' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

