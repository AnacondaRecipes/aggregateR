{% set version = '1.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mxm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MXM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MXM/MXM_{{ version }}.tar.gz
  sha256: 943d7d3ff8496bad43329614922795b0777fa0787fdfd98f71d90a1a9c952497

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: markdown, R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-mass
    - r-rfast
    - r-rfast2
    - r-bigmemory
    - r-coxme
    - r-doparallel
    - r-dplyr
    - r-energy
    - r-foreach
    - r-geepack
    - r-knitr
    - r-lme4
    - r-nnet
    - r-ordinal
    - r-quantreg
    - r-relations
    - r-survival
    - r-visnetwork

  run:
    - r-base
    - r-hmisc
    - r-mass
    - r-rfast
    - r-rfast2
    - r-bigmemory
    - r-coxme
    - r-doparallel
    - r-dplyr
    - r-energy
    - r-foreach
    - r-geepack
    - r-knitr
    - r-lme4
    - r-nnet
    - r-ordinal
    - r-quantreg
    - r-relations
    - r-survival
    - r-visnetwork

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MXM')"           # [not win]
    - "\"%R%\" -e \"library('MXM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://mensxmachina.org
  license: GPL-2
  summary: 'Many feature selection methods for a wide range of response variables, including
    minimal, statistically-equivalent and equally-predictive feature subsets. Bayesian
    network algorithms and related functions are also included. The package name ''MXM''
    stands for "Mens eX Machina", meaning "Mind from the Machine" in Latin. References:
    a) Lagani, V. and Athineou, G. and Farcomeni, A. and Tsagris, M. and Tsamardinos,
    I. (2017). Feature Selection with the R Package MXM: Discovering Statistically Equivalent
    Feature Subsets. Journal of Statistical Software, 80(7). <doi:10.18637/jss.v080.i07>.
    b) Tsagris, M., Lagani, V. and Tsamardinos, I. (2018). Feature selection for high-dimensional
    temporal data. BMC Bioinformatics, 19:17. <doi:10.1186/s12859-018-2023-7>. c) Tsagris,
    M., Borboudakis, G., Lagani, V. and Tsamardinos, I. (2018). Constraint-based causal
    discovery with mixed data. International Journal of Data Science and Analytics,
    6(1): 19-30. <doi:10.1007/s41060-018-0097-y>. d) Tsagris, M., Papadovasilakis, Z.,
    Lakiotaki, K. and Tsamardinos, I. (2018). Efficient feature selection on gene expression
    data: Which algorithm to use? BioRxiv. <doi:10.1101/431734>. e) Tsagris, M. (2019).
    Bayesian Network Learning with the PC Algorithm: An Improved and Correct Variation.
    Applied Artificial Intelligence, 33(2):101-123. <doi:10.1080/08839514.2018.1526760>.
    f) Tsagris, M. and Tsamardinos, I. (2019). Feature selection with the R package
    MXM. F1000Research 7: 1505. <doi:10.12688/f1000research.16216.2>. g) Borboudakis,
    G. and Tsamardinos, I. (2019). Forward-Backward Selection with Early Dropping. Journal
    of Machine Learning Research 20: 1-39. h) The gamma-OMP algorithm for feature selection
    with application to gene expression data. IEEE/ACM Transactions on Computational
    Biology and Bioinformatics 19(2): 1214-1224. <doi:10.1109/TCBB.2020.3029952>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

