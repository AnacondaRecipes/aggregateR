{% set version = '3.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reportroc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reportROC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reportROC/reportROC_{{ version }}.tar.gz
  sha256: c28d06316fb03bc2097b8a39ab836c7eeb63d6924b5926b2f324d0d366f4cfc1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-proc
    - r-vcd

  run:
    - r-base
    - r-proc
    - r-vcd

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reportROC')"           # [not win]
    - "\"%R%\" -e \"library('reportROC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=reportROC
  license: GPL-3
  summary: 'Provides an easy way to report the results of ROC analysis, including: 1. an ROC
    curve. 2. the value of Cutoff, AUC (Area Under Curve), ACC (accuracy), SEN (sensitivity),
    SPE (specificity), PLR (positive likelihood ratio), NLR (negative likelihood ratio),
    PPV (positive predictive value), NPV (negative predictive value), PPA (percentage
    of positive accordance), NPA (percentage of negative accordance), TPA (percentage
    of total accordance), KAPPA (kappa value).'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

