{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-calendr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/calendR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/calendR/calendR_{{ version }}.tar.gz
  sha256: cc8795a50e438f17eb6485d3c53892b37b62a55c81245c225950732557d47fba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-forcats
    - r-gggibbous
    - r-ggimage
    - r-ggplot2
    - r-suncalc

  run:
    - r-base
    - r-dplyr
    - r-forcats
    - r-gggibbous
    - r-ggimage
    - r-ggplot2
    - r-suncalc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('calendR')"           # [not win]
    - "\"%R%\" -e \"library('calendR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-coder.com/, https://r-coder.com/calendar-plot-r/
  license: GPL-2
  summary: Contains the function calendR() for creating fully customizable monthly and yearly
    calendars (colors, fonts, formats, ...) and even heatmap calendars. In addition,
    it allows saving the calendars in ready to print A4 format PDF files.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

