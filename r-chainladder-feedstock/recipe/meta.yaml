{% set version = '0.2.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chainladder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ChainLadder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ChainLadder/ChainLadder_{{ version }}.tar.gz
  sha256: 2e66be6022248372086ad65b82165fffe990d69f80e0abc2661d86c835671e60

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-actuar
    - r-cplm >=0.7_3
    - r-ggplot2
    - r-lattice
    - r-statmod
    - r-systemfit
    - r-tweedie

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-actuar
    - r-cplm >=0.7_3
    - r-ggplot2
    - r-lattice
    - r-statmod
    - r-systemfit
    - r-tweedie

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ChainLadder')"           # [not win]
    - "\"%R%\" -e \"library('ChainLadder')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mages.github.io/ChainLadder/
  license: GPL-2
  summary: Various statistical methods and models which are typically used for the estimation
    of outstanding claims reserves in general insurance, including those to estimate
    the claims development result as required under Solvency II.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

