{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-container
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/container_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/container/container_{{ version }}.tar.gz
  sha256: 4a27814649475bd4714eaf8a8d41427d043c6b1138bf5a4285825acabea61c29

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, tinytest, rmarkdown, microbenchmark, ggplot2, dplyr, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-data.table

  run:
    - r-base
    - r-r6
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('container')"           # [not win]
    - "\"%R%\" -e \"library('container')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rpahl.github.io/container/
  license: GPL-3
  summary: Extends the functionality of base R list and provides specialized data structures
    deque, set, dict, and dict.table, the latter to extend the data.table package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

