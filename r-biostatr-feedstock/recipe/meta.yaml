{% set version = '4.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biostatr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BioStatR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BioStatR/BioStatR_{{ version }}.tar.gz
  sha256: 95952ee541469cec3cb545424bbb968f40d2348a03bbbfaacd667f302ff11471

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2

  run:
    - r-base
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BioStatR')"           # [not win]
    - "\"%R%\" -e \"library('BioStatR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fbertran.github.io/BioStatR/, https://github.com/fbertran/BioStatR/
  license: GPL-3
  summary: "Datasets and functions for the book \"Initiation \xE0 la Statistique avec R\", F.
    Bertrand and M. Maumy-Bertrand (2022, ISBN:978-2100782826 Dunod, fourth edition)."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

