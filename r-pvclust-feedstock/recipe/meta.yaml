{% set version = '2.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pvclust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pvclust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pvclust/pvclust_{{ version }}.tar.gz
  sha256: 7892853bacd413b5a921006429641ad308a344ca171b3081c15e4c522a8b0201

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, parallel
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pvclust')"           # [not win]
    - "\"%R%\" -e \"library('pvclust')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://stat.sys.i.kyoto-u.ac.jp/prog/pvclust/
  license: GPL-2
  summary: An implementation of multiscale bootstrap resampling for assessing the uncertainty
    in hierarchical cluster analysis. It provides SI (selective inference) p-value,
    AU (approximately unbiased) p-value and BP (bootstrap probability) value for each
    cluster in a dendrogram.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

