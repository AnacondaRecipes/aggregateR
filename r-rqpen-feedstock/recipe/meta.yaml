{% set version = '3.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rqpen
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rqPen_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rqPen/rqPen_{{ version }}.tar.gz
  sha256: 105ec6dda815f3fe4e163fdf1081ab22b54294bcc2cc16b826f7529423af8814

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: splines, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rdpack
    - r-data.table
    - r-hqreg
    - r-hrqglas
    - r-lifecycle
    - r-plyr
    - r-quantreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rdpack
    - r-data.table
    - r-hqreg
    - r-hrqglas
    - r-lifecycle
    - r-plyr
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rqPen')"           # [not win]
    - "\"%R%\" -e \"library('rqPen')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bssherwood/rqpen/blob/master/ignore/rqPenArticle.pdf
  license: MIT
  summary: Performs penalized quantile regression with LASSO, elastic net, SCAD and MCP penalty
    functions including group penalties. Provides a function that automatically generates
    lambdas and evaluates different models with cross validation or BIC, including a
    large p version of BIC. Below URL provides a link to a work in progress vignette.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

