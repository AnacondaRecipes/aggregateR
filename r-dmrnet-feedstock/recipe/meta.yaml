{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dmrnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DMRnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DMRnet/DMRnet_{{ version }}.tar.gz
  sha256: 2c5b069e6caa45c29bad258a04556bb43dc9da7ce74a9d73d49c653fadc6d186

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glmnet
    - r-grpreg
    - r-hclust1d

  run:
    - r-base
    - r-glmnet
    - r-grpreg
    - r-hclust1d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DMRnet')"           # [not win]
    - "\"%R%\" -e \"library('DMRnet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SzymonNowakowski/DMRnet
  license: GPL-2
  summary: "Model selection algorithms for regression and classification, where the predictors
    can be continuous or categorical and the number of regressors may exceed the number
    of observations. The selected model consists of a subset of numerical regressors
    and partitions of levels of factors. Szymon Nowakowski, Piotr Pokarowski, Wojciech
    Rejchel and Agnieszka So\u0142tys, 2023. Improving Group Lasso for High-Dimensional
    Categorical Data. In: Computational Science \u2013 ICCS 2023. Lecture Notes in Computer
    Science, vol 14074, p. 455-470. Springer, Cham. <doi:10.1007/978-3-031-36021-3_47>.
    Aleksandra Maj-Ka\u0144ska, Piotr Pokarowski and Agnieszka Prochenka, 2015. Delete
    or merge regressors for linear model selection. Electronic Journal of Statistics
    9(2): 1749-1778. <doi:10.1214/15-EJS1050>. Piotr Pokarowski and Jan Mielniczuk,
    2015. Combined l1 and greedy l0 penalized least squares for linear model selection.
    Journal of Machine Learning Research 16(29): 961-992. <https://www.jmlr.org/papers/volume16/pokarowski15a/pokarowski15a.pdf>.
    Piotr Pokarowski, Wojciech Rejchel, Agnieszka So\u0142tys, Micha\u0142 Frej and
    Jan Mielniczuk, 2022. Improving Lasso for model selection and prediction. Scandinavian
    Journal of Statistics, 49(2): 831\u2013863. <doi:10.1111/sjos.12546>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

