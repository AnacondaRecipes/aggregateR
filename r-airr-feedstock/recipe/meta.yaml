{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-airr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/airr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/airr/airr_{{ version }}.tar.gz
  sha256: 20883c5993abc08aba1c80aef70221673d1defa17b3b61aef6372f309e4f6a4c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tibble, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-readr
    - r-stringi
    - r-yaml

  run:
    - r-base
    - r-jsonlite
    - r-readr
    - r-stringi
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('airr')"           # [not win]
    - "\"%R%\" -e \"library('airr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://docs.airr-community.org
  license: CC BY 4.0
  summary: Schema definitions and read, write and validation tools for data formatted in accordance
    with the AIRR Data Representation schemas defined by the AIRR Community <http://docs.airr-community.org>.
  license_family: CC

