{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mplusautomation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MplusAutomation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MplusAutomation/MplusAutomation_{{ version }}.tar.gz
  sha256: a1acc073434c2c73b9ac38833df83e8e8a601d622e992908cabeb40fb6693a04

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rhdf5, tcltk, relimp, knitr, testthat (>= 3.0.0), rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-checkmate
    - r-coda
    - r-data.table
    - r-digest
    - r-fastdummies
    - r-ggplot2
    - r-gsubfn
    - r-lattice
    - r-pander
    - r-plyr
    - r-rlang
    - r-texreg
    - r-xtable

  run:
    - r-base
    - r-boot
    - r-checkmate
    - r-coda
    - r-data.table
    - r-digest
    - r-fastdummies
    - r-ggplot2
    - r-gsubfn
    - r-lattice
    - r-pander
    - r-plyr
    - r-rlang
    - r-texreg
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MplusAutomation')"           # [not win]
    - "\"%R%\" -e \"library('MplusAutomation')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://michaelhallquist.github.io/MplusAutomation/
  license: LGPL-3
  summary: Leverages the R language to automate latent variable model estimation and interpretation
    using 'Mplus', a powerful latent variable modeling program developed by Muthen and
    Muthen (<https://www.statmodel.com>). Specifically, this package provides routines
    for creating related groups of models, running batches of models, and extracting
    and tabulating model parameters and fit statistics.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

