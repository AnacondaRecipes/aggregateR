{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-brotli
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/brotli_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/brotli/brotli_{{ version }}.tar.gz
  sha256: c17d930ddfdb590044ce89deaf997966c4dd056341a590325af43ce33cf43b7e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, knitr, R.rsp, microbenchmark, rmarkdown, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('brotli')"           # [not win]
    - "\"%R%\" -e \"library('brotli')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.rfc-editor.org/rfc/rfc7932 (spec) https://github.com/google/brotli#readme
    (upstream) https://github.com/jeroen/brotli#read (devel)
  license: MIT
  summary: A lossless compressed data format that uses a combination of the LZ77 algorithm and
    Huffman coding. Brotli is similar in speed to deflate (gzip) but offers more dense
    compression.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

