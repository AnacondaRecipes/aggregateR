{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-superheat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/superheat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/superheat/superheat_{{ version }}.tar.gz
  sha256: 03bdc76167e10e0fbfcf3ef849399fa3a018b29ec35f53a954aeccd0afd16807

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.11), RColorBrewer, rmarkdown, testthat (>= 0.11.0),
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.4.3
    - r-ggdendro
    - r-ggplot2 >=2.0.0
    - r-gtable >=0.1.2
    - r-magrittr >=1.5
    - r-plyr >=1.8.3
    - r-scales >=0.3.0

  run:
    - r-base
    - r-dplyr >=0.4.3
    - r-ggdendro
    - r-ggplot2 >=2.0.0
    - r-gtable >=0.1.2
    - r-magrittr >=1.5
    - r-plyr >=1.8.3
    - r-scales >=0.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('superheat')"           # [not win]
    - "\"%R%\" -e \"library('superheat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=superheat
  license: CC0
  summary: A system for generating extendable and customizable heatmaps for exploring complex
    datasets, including big data and data with multiple data types.
  license_family: CC

