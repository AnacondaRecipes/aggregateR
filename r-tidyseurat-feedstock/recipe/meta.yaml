{% set version = '0.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyseurat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyseurat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyseurat/tidyseurat_{{ version }}.tar.gz
  sha256: f5a290d278d7a4f66b094e81da0bafb93777d924fea16a657b4945a5fb29ebd6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, GGally, markdown, SingleR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-seurat
    - r-seuratobject
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr >=1.2.0
    - r-tidyselect
    - r-ttservice >=0.3.8
    - r-vctrs

  run:
    - r-base
    - r-matrix
    - r-seurat
    - r-seuratobject
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr >=1.2.0
    - r-tidyselect
    - r-ttservice >=0.3.8
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyseurat')"           # [not win]
    - "\"%R%\" -e \"library('tidyseurat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stemangiola/tidyseurat
  license: GPL-3
  summary: It creates an invisible layer that allow to see the 'Seurat' object as tibble and
    interact seamlessly with the tidyverse.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

