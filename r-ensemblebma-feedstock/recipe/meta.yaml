{% set version = '5.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ensemblebma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ensembleBMA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ensembleBMA/ensembleBMA_{{ version }}.tar.gz
  sha256: a921eff411e23d1cb883dc32a2aad3ec53e70540e3a9e990fa8d603eef7162ad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fields, maps
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-chron

  run:
    - r-base
    - r-chron

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ensembleBMA')"           # [not win]
    - "\"%R%\" -e \"library('ensembleBMA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ensembleBMA
  license: GPL-2
  summary: Bayesian Model Averaging to create probabilistic forecasts from ensemble forecasts
    and weather observations <https://stat.uw.edu/sites/default/files/files/reports/2007/tr516.pdf>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

