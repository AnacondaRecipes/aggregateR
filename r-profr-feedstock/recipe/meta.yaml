{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-profr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/profr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/profr/profr_{{ version }}.tar.gz
  sha256: e9aa7466085f10f238cd595c2a550e67c2019d171468273ff9d6108b010e7b01

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plyr
    - r-stringr

  run:
    - r-base
    - r-plyr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('profr')"           # [not win]
    - "\"%R%\" -e \"library('profr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/profr
  license: MIT
  summary: An alternative data structure and visual rendering for the profiling information generated
    by Rprof.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

