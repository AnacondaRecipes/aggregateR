{% set version = '4.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nasapower
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nasapower_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nasapower/nasapower_{{ version }}.tar.gz
  sha256: cbb2209c772d1b05101c451179809a9bbfd20db200eca48434a56f799df0a455

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, purrr, rmarkdown, spelling, testthat, vcr (>= 0.6.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crul
    - r-jsonlite
    - r-lubridate
    - r-readr
    - r-tibble >=3.0.2

  run:
    - r-base
    - r-crul
    - r-jsonlite
    - r-lubridate
    - r-readr
    - r-tibble >=3.0.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nasapower')"           # [not win]
    - "\"%R%\" -e \"library('nasapower')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/nasapower/
  license: MIT
  summary: An API client for NASA POWER global meteorology, surface solar energy and climatology
    data API.  POWER (Prediction Of Worldwide Energy Resource) data are freely available
    for download with varying spatial resolutions dependent on the original data and
    with several temporal resolutions depending on the POWER parameter and community.  This
    work is funded through the NASA Earth Science Directorate Applied Science Program.
    For more on the data themselves, the methodologies used in creating, a web- based
    data viewer and web access, please see <https://power.larc.nasa.gov/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

