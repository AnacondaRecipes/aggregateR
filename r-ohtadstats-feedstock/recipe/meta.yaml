{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ohtadstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ohtadstats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ohtadstats/ohtadstats_{{ version }}.tar.gz
  sha256: c93401a1e0ce1a5f1bb9e7298950bb89691122bf7c521bab6e21c62dc4d07242

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice

  run:
    - r-base
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ohtadstats')"           # [not win]
    - "\"%R%\" -e \"library('ohtadstats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/pfpetrowski/OhtaDStats
  license: MIT
  summary: Calculate's Tomoka Ohta's partitioning of linkage disequilibrium, deemed D-statistics,
    for pairs of loci. Petrowski et al. (2019) <doi:10.5334/jors.250>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

