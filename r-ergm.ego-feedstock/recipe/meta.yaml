{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ergm.ego
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ergm.ego_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ergm.ego/ergm.ego_{{ version }}.tar.gz
  sha256: f415b8e28bcfd23dbfc21f337e182446e298f6087d14fc3bf071764392dcd4f1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.1), covr (>= 3.2.1)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer >=1.1.2
    - r-dplyr
    - r-egor
    - r-ergm >=4.5.0
    - r-network >=1.17.1
    - r-purrr >=0.3.2
    - r-statnet.common >=4.5.0
    - r-survey
    - r-tibble >=2.1.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcolorbrewer >=1.1.2
    - r-dplyr
    - r-egor
    - r-ergm >=4.5.0
    - r-network >=1.17.1
    - r-purrr >=0.3.2
    - r-statnet.common >=4.5.0
    - r-survey
    - r-tibble >=2.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ergm.ego')"           # [not win]
    - "\"%R%\" -e \"library('ergm.ego')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statnet.org
  license: GPL-3
  summary: Utilities for managing egocentrically sampled network data and a wrapper around the
    'ergm' package to facilitate ERGM inference and simulation from such data. See Krivitsky
    and Morris (2017) <doi:10.1214/16-AOAS1010>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

