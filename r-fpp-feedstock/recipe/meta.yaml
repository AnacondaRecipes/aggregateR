{% set version = '0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fpp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fpp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fpp/fpp_{{ version }}.tar.gz
  sha256: 9c87dd8591b8a87327cae7a03fd362a5492495a96609e5845ccbeefb96e916cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-expsmooth
    - r-fma
    - r-forecast
    - r-lmtest
    - r-tseries

  run:
    - r-base
    - r-expsmooth
    - r-fma
    - r-forecast
    - r-lmtest
    - r-tseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fpp')"           # [not win]
    - "\"%R%\" -e \"library('fpp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://otexts.com/fpp/
  license: GPL-2
  summary: 'All data sets required for the examples and exercises in the book "Forecasting: principles
    and practice" by Rob J Hyndman and George Athanasopoulos. All packages required
    to run the examples are also loaded.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

