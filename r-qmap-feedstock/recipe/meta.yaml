{% set version = '1.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qmap/qmap_{{ version }}.tar.gz
  sha256: 629657ade403735847d88daef7320320ac3de11e713105efb1f40dc46bc0bb0b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fitdistrplus

  run:
    - r-base
    - r-fitdistrplus

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qmap')"           # [not win]
    - "\"%R%\" -e \"library('qmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=qmap
  license: GPL-2
  summary: Empirical adjustment of the distribution of variables originating from (regional)
    climate model simulations using quantile mapping.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

