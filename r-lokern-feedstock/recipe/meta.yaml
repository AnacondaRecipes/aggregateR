{% set version = '1.1-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lokern
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lokern_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lokern/lokern_{{ version }}.tar.gz
  sha256: 00bc823c6c377c4d7d23218254b7e45c2f606a9e74e21d985aeb6382ffddf992

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sfsmisc >=1.0_12

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-sfsmisc >=1.0_12

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lokern')"           # [not win]
    - "\"%R%\" -e \"library('lokern')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lokern
  license: GPL-2
  summary: Kernel regression smoothing with adaptive local or global plug-in bandwidth selection.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

