{% set version = '2.4-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treemap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/treemap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/treemap/treemap_{{ version }}.tar.gz
  sha256: c55a8b271f16405a283978cd4e0bef7192840b397aa7bb6fbbf9233b875677c0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-colorspace
    - r-data.table >=1.8.8
    - r-ggplot2
    - r-gridbase
    - r-igraph
    - r-shiny >=0.12.0

  run:
    - r-base
    - r-rcolorbrewer
    - r-colorspace
    - r-data.table >=1.8.8
    - r-ggplot2
    - r-gridbase
    - r-igraph
    - r-shiny >=0.12.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('treemap')"           # [not win]
    - "\"%R%\" -e \"library('treemap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=treemap
  license: GPL-3
  summary: A treemap is a space-filling visualization of hierarchical structures. This package
    offers great flexibility to draw treemaps.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

