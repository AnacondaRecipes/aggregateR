{% set version = '1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dtrreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DTRreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DTRreg/DTRreg_{{ version }}.tar.gz
  sha256: f0fad2244d960cec8fc33d9a1078df359ceb0aadff980ce6149aa9f01c62223b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr

  run:
    - r-base
    - r-mass
    - r-dplyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DTRreg')"           # [not win]
    - "\"%R%\" -e \"library('DTRreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=DTRreg
  license: GPL-2
  summary: Dynamic treatment regime estimation and inference via G-estimation, dynamic weighted
    ordinary least squares (dWOLS) and Q-learning. Inference via bootstrap and (for
    G-estimation) recursive sandwich estimation. Estimation and inference for survival
    outcomes via Dynamic Weighted Survival Modeling (DWSurv). Extension to continuous
    treatment variables (gdwols). Wallace et al. (2017) <DOI:10.18637/jss.v080.i02>;
    Simoneau et al. (2020) <DOI:10.1080/00949655.2020.1793341>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

