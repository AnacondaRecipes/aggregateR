{% set version = '1.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dyads
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dyads_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dyads/dyads_{{ version }}.tar.gz
  sha256: a0e3e603c6ee09ce6d925122299b0517365264c2c583593f4b28e23c1a1b04cc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: plyr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cholwishart
    - r-mass
    - r-rcppziggurat
    - r-rfast
    - r-mvtnorm

  run:
    - r-base
    - r-cholwishart
    - r-mass
    - r-rcppziggurat
    - r-rfast
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dyads')"           # [not win]
    - "\"%R%\" -e \"library('dyads')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dyads
  license: GPL-2
  summary: 'Contains functions for the MCMC simulation of dyadic network models j2 (Zijlstra,
    2017, <doi:10.1080/0022250X.2017.1387858>) and p2 (Van Duijn, Snijders & Zijlstra,
    2004, <doi: 10.1046/j.0039-0402.2003.00258.x>), and the bidirectional (multilevel)
    counterpart of the the multilevel p2 model as described in Zijlstra, Van Duijn &
    Snijders (2009) <doi: 10.1348/000711007X255336>, the (multilevel) b2 model.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

