{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dockerfiler
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dockerfiler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dockerfiler/dockerfiler_{{ version }}.tar.gz
  sha256: 77cbbb05265b22c7fdd5fba06caf294fc3f02c4f92faefa3102f57d9c6a9bd5a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.31), rmarkdown (>= 2.6), testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.5.0
    - r-attempt >=0.3.1
    - r-cli >=2.3.0
    - r-desc >=1.2.0
    - r-fs >=1.5.0
    - r-glue >=1.4.2
    - r-jsonlite >=1.7.2
    - r-pak >=0.2.0
    - r-pkgbuild >=1.2.0
    - r-remotes >=2.2.0
    - r-renv >=0.12.0
    - r-usethis >=2.0.1

  run:
    - r-base
    - r-r6 >=2.5.0
    - r-attempt >=0.3.1
    - r-cli >=2.3.0
    - r-desc >=1.2.0
    - r-fs >=1.5.0
    - r-glue >=1.4.2
    - r-jsonlite >=1.7.2
    - r-pak >=0.2.0
    - r-pkgbuild >=1.2.0
    - r-remotes >=2.2.0
    - r-renv >=0.12.0
    - r-usethis >=2.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dockerfiler')"           # [not win]
    - "\"%R%\" -e \"library('dockerfiler')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ThinkR-open/dockerfiler
  license: MIT
  summary: Build a Dockerfile straight from your R session. 'dockerfiler' allows you to create
    step by step a Dockerfile, and provide convenient tools to wrap R code inside this
    Dockerfile.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

