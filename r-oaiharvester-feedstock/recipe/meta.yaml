{% set version = '0.3-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-oaiharvester
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/OAIHarvester_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/OAIHarvester/OAIHarvester_{{ version }}.tar.gz
  sha256: daa123b8667ce44b192b79b92596585aecc87f2e3ee956d940191fc3a7714502

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-xml2

  run:
    - r-base
    - r-curl
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('OAIHarvester')"           # [not win]
    - "\"%R%\" -e \"library('OAIHarvester')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=OAIHarvester
  license: GPL-2
  summary: Harvest metadata using the Open Archives Initiative Protocol for Metadata Harvesting
    (OAI-PMH) version 2.0 (for more information, see <https://www.openarchives.org/OAI/openarchivesprotocol.html>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

