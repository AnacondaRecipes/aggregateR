{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gert
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gert_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gert/gert_{{ version }}.tar.gz
  sha256: 7c147c3740e7ece8764e6197f311d84e6191fddead1d96fbbfb29816ef5d6391

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-askpass
    - r-credentials >=1.2.1
    - r-openssl >=2.0.3
    - r-rstudioapi >=0.11
    - r-sys
    - r-zip >=2.1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-askpass
    - r-credentials >=1.2.1
    - r-openssl >=2.0.3
    - r-rstudioapi >=0.11
    - r-sys
    - r-zip >=2.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gert')"           # [not win]
    - "\"%R%\" -e \"library('gert')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/gert/ https://ropensci.r-universe.dev/gert
  license: MIT
  summary: Simple git client for R based on 'libgit2' <https://libgit2.org> with support for
    SSH and HTTPS remotes. All functions in 'gert' use basic R data types (such as vectors
    and data-frames) for their arguments and return values. User credentials are shared
    with command line 'git' through the git-credential store and ssh keys stored on
    disk or ssh-agent.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

