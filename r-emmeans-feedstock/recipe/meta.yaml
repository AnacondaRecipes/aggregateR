{% set version = '1.7.4-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emmeans
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emmeans_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emmeans/emmeans_{{ version }}.tar.gz
  sha256: f7a33a2b54ad13d6e39ee6c58004f83a9edb06e8dc8282180440610eb18be721

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bayesplot, bayestestR, biglm, brms, car, coda (>= 0.17), ggplot2, lattice, logspline, mediation, mgcv, multcomp, multcompView, nlme, ordinal (>= 2014.11-12), pbkrtest (>= 0.4-1), lme4, lmerTest (>= 2.0.32), MASS, MuMIn, rsm, knitr, rmarkdown, scales, splines, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-estimability >=1.3
    - r-mvtnorm
    - r-numderiv
    - r-xtable >=1.8_2

  run:
    - r-base
    - r-estimability >=1.3
    - r-mvtnorm
    - r-numderiv
    - r-xtable >=1.8_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emmeans')"           # [not win]
    - "\"%R%\" -e \"library('emmeans')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rvlenth/emmeans
  license: GPL-2 | GPL-3
  summary: 'Obtain estimated marginal means (EMMs) for many linear, generalized linear, and mixed
    models. Compute contrasts or linear functions of EMMs, trends, and comparisons of
    slopes. Plots and other displays. Least-squares means are discussed, and the term
    "estimated marginal means" is suggested, in Searle, Speed, and Milliken (1980) Population
    marginal means in the linear model: An alternative to least squares means, The American
    Statistician 34(4), 216-221 <doi:10.1080/00031305.1980.10483031>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

