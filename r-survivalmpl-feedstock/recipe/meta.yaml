{% set version = '0.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survivalmpl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/survivalMPL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/survivalMPL/survivalMPL_{{ version }}.tar.gz
  sha256: 589f535d4a88e22ad2332584958ae02990fc80f6cdcdf030648514878c4eb6b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-survival

  run:
    - r-base
    - r-mass
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('survivalMPL')"           # [not win]
    - "\"%R%\" -e \"library('survivalMPL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=survivalMPL
  license: LGPL-2
  summary: Estimate the regression coefficients and the baseline hazard of proportional hazard
    Cox models with left, right or interval censored survival data using maximum penalised
    likelihood. A 'non-parametric' smooth estimate of the baseline hazard function is
    provided.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'

extra:
  recipe-maintainers:
    - katietz

