{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exactcidiff
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ExactCIdiff_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ExactCIdiff/ExactCIdiff_{{ version }}.tar.gz
  sha256: 1bd13f0033799f3ecf440c97b05eb3c769418d1fa0965d4e27d5b4211f6c1ce6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ExactCIdiff')"           # [not win]
    - "\"%R%\" -e \"library('ExactCIdiff')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://urldefense.proofpoint.com/v2/url?u=http-3A__www.R-2Dproject.org&d=DwICaQ&c=sJ6xIWYx-zLMB3EPkvcnVg&r=u5749-0kOlGR1AfizUVmaw&m=qjJHLdipM5gUyXllZWH5kL0wENGFef6KuJ57hW5lHx14eZasfdmgFN_1geUbxk5J&s=VFf9h_9FOlJBpRMIjim8tGuVnJ7GlWc5qZkrA9kmoMM&e=,
    https://biostat.ufl.edu/profile/shan-guogen/
  license: GPL-2
  summary: This is a package for exact Confidence Intervals for the difference between two independent
    or dependent proportions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

