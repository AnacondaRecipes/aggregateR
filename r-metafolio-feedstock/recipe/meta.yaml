{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metafolio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metafolio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metafolio/metafolio_{{ version }}.tar.gz
  sha256: bbdcc1a178a0fbbe2ca2fc9ee7a3be4dc24b1ab15c5bacab84e5717e03acd4ae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, TeachingDemos, RColorBrewer, reshape2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-colorspace
    - r-plyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-colorspace
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('metafolio')"           # [not win]
    - "\"%R%\" -e \"library('metafolio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/seananderson/metafolio
  license: GPL-2
  summary: A tool to simulate salmon metapopulations and apply financial portfolio optimization
    concepts. The package accompanies the paper Anderson et al. (2015) <doi:10.1101/2022.03.24.485545>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

