{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-logger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/logger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/logger/logger_{{ version }}.tar.gz
  sha256: 4f1be7d4381f2fc591f19fdbfb8f3cccbf26c9fdbae104612f6e6d5762a97e22

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: glue, pander, jsonlite, crayon, slackr (>= 1.4.1), RPushbullet, telegram, testthat, covr, knitr, rmarkdown, devtools, roxygen2, parallel, rsyslog, shiny, callr, txtq, botor, R.utils, syslognet
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('logger')"           # [not win]
    - "\"%R%\" -e \"library('logger')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://daroczig.github.io/logger/
  license: AGPL-3
  summary: Inspired by the the 'futile.logger' R package and 'logging' Python module, this utility
    provides a flexible and extensible way of formatting and delivering log messages
    with low overhead.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

