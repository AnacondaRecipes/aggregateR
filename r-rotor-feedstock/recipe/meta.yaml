{% set version = '0.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rotor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rotor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rotor/rotor_{{ version }}.tar.gz
  sha256: 710c58fe73c08b2973d664e54b9763a130e4d04d2afadecbd6268b033d11ea66

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, data.table, digest, rmarkdown, testthat, uuid, ulid, zip
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-dint

  run:
    - r-base
    - r-r6
    - r-dint

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rotor')"           # [not win]
    - "\"%R%\" -e \"library('rotor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://s-fleck.github.io/rotor/
  license: MIT
  summary: Conditionally rotate or back-up files based on their size or the date of the last
    backup; inspired by the 'Linux' utility 'logrotate'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

