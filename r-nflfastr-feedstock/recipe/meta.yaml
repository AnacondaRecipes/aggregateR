{% set version = '4.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nflfastr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nflfastR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nflfastR/nflfastR_{{ version }}.tar.gz
  sha256: eaf9a59e0f4cef5b308e7f086e5494e89da0f838992d57f8222f39c8e14474fd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crayon (>= 1.3.4), DBI, DT, gsisdecoder, httr, jsonlite, lifecycle (>= 0.2.0), nflseedR (>= 1.0.2), purrr (>= 0.3.0), qs (>= 0.25.1), rmarkdown, RSQLite, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-curl
    - r-data.table >=1.14.0
    - r-dplyr >=1.0.0
    - r-fastrmodels >=1.0.1
    - r-furrr
    - r-future
    - r-glue
    - r-janitor
    - r-mgcv
    - r-nflreadr >=1.2.0
    - r-progressr >=0.6.0
    - r-rlang >=0.4.7
    - r-stringr >=1.3.0
    - r-tibble >=3.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.1.0
    - r-xgboost >=1.1

  run:
    - r-base
    - r-cli >=3.0.0
    - r-curl
    - r-data.table >=1.14.0
    - r-dplyr >=1.0.0
    - r-fastrmodels >=1.0.1
    - r-furrr
    - r-future
    - r-glue
    - r-janitor
    - r-mgcv
    - r-nflreadr >=1.2.0
    - r-progressr >=0.6.0
    - r-rlang >=0.4.7
    - r-stringr >=1.3.0
    - r-tibble >=3.0
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.1.0
    - r-xgboost >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nflfastR')"           # [not win]
    - "\"%R%\" -e \"library('nflfastR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.nflfastr.com/, https://github.com/nflverse/nflfastR
  license: MIT
  summary: A set of functions to access National Football League play-by-play data from <https://www.nfl.com/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

