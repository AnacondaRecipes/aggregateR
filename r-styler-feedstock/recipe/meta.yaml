{% set version = '1.10.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-styler
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/styler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/styler/styler_{{ version }}.tar.gz
  sha256: a6c055310f4be6f3c5d11314938cb592594a869bf9c9fa7fce588a53794f7b10

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.tree (>= 0.1.6), digest, here, knitr, prettycode, rmarkdown, roxygen2, rstudioapi (>= 0.7), tibble (>= 1.4.2), testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.cache >=0.15.0
    - r-cli >=3.1.1
    - r-magrittr >=2.0.0
    - r-purrr >=0.2.3
    - r-rlang >=1.0.0
    - r-rprojroot >=1.1
    - r-vctrs >=0.4.1
    - r-withr >=2.3.0

  run:
    - r-base
    - r-r.cache >=0.15.0
    - r-cli >=3.1.1
    - r-magrittr >=2.0.0
    - r-purrr >=0.2.3
    - r-rlang >=1.0.0
    - r-rprojroot >=1.1
    - r-vctrs >=0.4.1
    - r-withr >=2.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('styler')"           # [not win]
    - "\"%R%\" -e \"library('styler')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/styler, https://styler.r-lib.org
  license: MIT
  summary: Pretty-prints R code without changing the user's formatting intent.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

