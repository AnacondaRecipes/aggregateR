{% set version = '0.1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nardl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nardl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nardl/nardl_{{ version }}.tar.gz
  sha256: 35882ce3cd2c47f117a3741539ac46cf099bf0d44a9d60e6d84012fd498dc8ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-mass
    - r-car
    - r-gtools
    - r-strucchange
    - r-tseries

  run:
    - r-base
    - r-formula
    - r-mass
    - r-car
    - r-gtools
    - r-strucchange
    - r-tseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nardl')"           # [not win]
    - "\"%R%\" -e \"library('nardl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/zedtaha/nardl
  license: GPL-3
  summary: Computes the nonlinear cointegrating autoregressive distributed lag model with automatic
    bases aic and bic lags selection of independent variables proposed by (Shin, Yu
    & Greenwood-Nimmo, 2014 <doi:10.1007/978-1-4899-8008-3_9>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

