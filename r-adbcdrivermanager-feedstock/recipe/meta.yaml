{% set version = '0.7.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adbcdrivermanager
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adbcdrivermanager_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adbcdrivermanager/adbcdrivermanager_{{ version }}.tar.gz
  sha256: 0d373f9912b6a597e855ed7a69242f3d59e38b3ba475dd9330e44a62bb94e661

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nanoarrow

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-nanoarrow

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adbcdrivermanager')"           # [not win]
    - "\"%R%\" -e \"library('adbcdrivermanager')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/apache/arrow-adbc
  license: Apache License (>= 2)
  summary: Provides a developer-facing interface to 'Arrow' Database Connectivity ('ADBC') for
    the purposes of driver development, driver testing, and building high-level database
    interfaces for users. 'ADBC' <https://arrow.apache.org/adbc/> is an API standard
    for database access libraries that uses 'Arrow' for result sets and query parameters.
  license_family: APACHE

