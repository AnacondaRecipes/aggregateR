{% set version = '1.1-1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fastrweb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FastRWeb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FastRWeb/FastRWeb_{{ version }}.tar.gz
  sha256: 3e1c5191153c9c0abc824a1ed58b5a8c8d57319418dfdac9663ba64d5fd41822

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rserve
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-cairo
    - r-base64enc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cairo
    - r-base64enc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FastRWeb')"           # [not win]
    - "\"%R%\" -e \"library('FastRWeb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.rforge.net/FastRWeb/
  license: GPL-2
  summary: Infrastrcture for creating rich, dynamic web content using R scripts while maintaining
    very fast response time.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

