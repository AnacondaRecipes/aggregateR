{% set version = '6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-directional
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Directional_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Directional/Directional_{{ version }}.tar.gz
  sha256: 35937e39a32692134febdabb52a02f3adc1dfbb724b529cfaedec55cadc73141

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bigreadr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rann
    - r-rfast
    - r-rfast2
    - r-bigstatsr
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rgl
    - r-rnaturalearth
    - r-sf

  run:
    - r-base
    - r-rann
    - r-rfast
    - r-rfast2
    - r-bigstatsr
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rgl
    - r-rnaturalearth
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Directional')"           # [not win]
    - "\"%R%\" -e \"library('Directional')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Directional
  license: GPL-2
  summary: 'A collection of functions for directional data (including massive data, with millions
    of observations) analysis. Hypothesis testing, discriminant and regression analysis,
    MLE of distributions and more are included. The standard textbook for such data
    is the "Directional Statistics" by Mardia, K. V. and Jupp, P. E. (2000). Other references
    include a) Phillip J. Paine, Simon P. Preston Michail Tsagris and Andrew T. A. Wood
    (2018). "An elliptically symmetric angular Gaussian distribution". Statistics and
    Computing 28(3): 689-697. <doi:10.1007/s11222-017-9756-4>. b) Tsagris M. and Alenazi
    A. (2019). "Comparison of discriminant analysis methods on the sphere". Communications
    in Statistics: Case Studies, Data Analysis and Applications 5(4):467--491. <doi:10.1080/23737484.2019.1684854>.
    c) P. J. Paine, S. P. Preston, M. Tsagris and Andrew T. A. Wood (2020). "Spherical
    regression models with general covariates and anisotropic errors". Statistics and
    Computing 30(1): 153--165. <doi:10.1007/s11222-019-09872-2>. d) Tsagris M. and Alenazi
    A. (2022). "An investigation of hypothesis testing procedures for circular and spherical
    mean vectors". Communications in Statistics-Simulation and Computation (Accepted
    for publication). <doi:10.1080/03610918.2022.2045499>. e) Tsagris M. and Alzeley
    O. (2023). "Circular and spherical projected Cauchy distributions: A Novel Framework
    for Circular and Directional Data Modeling". <doi:10.48550/arXiv.2302.02468>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

