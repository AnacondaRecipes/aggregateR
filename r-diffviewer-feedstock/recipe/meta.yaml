{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diffviewer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/diffviewer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/diffviewer/diffviewer_{{ version }}.tar.gz
  sha256: 8a7911a00ffac6f42d4da61953057eeebd1051a88a473d44f4d47fa0949af006

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, shiny
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets
    - r-jsonlite

  run:
    - r-base
    - r-htmlwidgets
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('diffviewer')"           # [not win]
    - "\"%R%\" -e \"library('diffviewer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://diffviewer.r-lib.org, https://github.com/r-lib/diffviewer
  license: MIT
  summary: A HTML widget that shows differences between files (text, images, and data frames).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

