{% set version = '1.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-guerry
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Guerry_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Guerry/Guerry_{{ version }}.tar.gz
  sha256: f86b171c5a9c413ca2a79e847b0ecc29862e61979fe3889d087145d9d927b76c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, spdep, ade4, adegraphics, adespatial, maptools, RColorBrewer, corrgram, car, rmarkdown, ggplot2, ggrepel, heplots, patchwork, candisc, colorspace
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Guerry')"           # [not win]
    - "\"%R%\" -e \"library('Guerry')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/friendly/Guerry
  license: GPL-3
  summary: Maps of France in 1830, multivariate datasets from A.-M. Guerry and others, and statistical
    and graphic methods related to Guerry's "Moral Statistics of France". The goal is
    to facilitate the exploration and development of statistical and graphic methods
    for multivariate data in a geospatial context of historical interest.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

