{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SMR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SMR/SMR_{{ version }}.tar.gz
  sha256: 7ebca309fafa433285cd300d422e2ea741e2c923028fdbddfc997e9dae36bad1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SMR')"           # [not win]
    - "\"%R%\" -e \"library('SMR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bendeivide.github.io/SMR/, https://github.com/bendeivide/SMR
  license: GPL-2
  summary: Computes the studentized midrange distribution (pdf, cdf and quantile) and generates
    random numbers.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

