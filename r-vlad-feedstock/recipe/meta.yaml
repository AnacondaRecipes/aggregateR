{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vlad
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vlad_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vlad/vlad_{{ version }}.tar.gz
  sha256: 530a0cd329975aac8ed5a138a51934fbebc6d1d442206a9d8ef1485baa747f30

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, rmarkdown, spcadjust (>= 1.1), testthat, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-checkmate
    - r-dplyr
    - r-magrittr
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-checkmate
    - r-dplyr
    - r-magrittr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vlad')"           # [not win]
    - "\"%R%\" -e \"library('vlad')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wittenberg/vlad
  license: GPL-2
  summary: Contains functions to set up risk-adjusted quality control charts in health care.
    For the variable life adjusted display (VLAD) proposed by Lovegrove et al. (1997)
    <doi:10.1016/S0140-6736(97)06507-0> signaling rules derived in Wittenberg et al.
    (2018) <doi:10.1002/sim.7647> are implemented. Additionally, for the risk-adjusted
    cumulative sum chart based on log-likelihood ratio statistic introduced by Steiner
    et al. (2000) <doi:10.1093/biostatistics/1.4.441> average run length and control
    limits can be computed with fast and accurate Markov chain approximations developed
    in Knoth et al. (2019) <doi:10.1002/sim.8104>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

