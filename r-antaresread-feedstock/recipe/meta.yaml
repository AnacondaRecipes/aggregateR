{% set version = '2.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-antaresread
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/antaresRead_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/antaresRead/antaresRead_{{ version }}.tar.gz
  sha256: a8bddaeb123f8bdb2ccf0f703602c0db53158944e8c4a832ecb289f4eb78276e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rhdf5 (>= 2.24.0), testthat, knitr, rmarkdown, foreach, parallel, DT, htmltools
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bit64
    - r-data.table >=1.9.6
    - r-lubridate >=1.7.1
    - r-plyr
    - r-shiny
    - r-stringr

  run:
    - r-base
    - r-bit64
    - r-data.table >=1.9.6
    - r-lubridate >=1.7.1
    - r-plyr
    - r-shiny
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('antaresRead')"           # [not win]
    - "\"%R%\" -e \"library('antaresRead')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rte-antares-rpackage/antaresRead
  license: GPL (>= 2) | file LICENSE
  summary: "Import, manipulate and explore results generated by 'Antares', a  powerful open source
    software developed by RTE (R\xE9seau de Transport d\u2019\xC9lectricit\xE9) to simulate
    and study electric power systems (more information about 'Antares' here : <https://github.com/AntaresSimulatorTeam/Antares_Simulator>).
    You can see the results of several ANTARES studies here : <http://bpnumerique.rte-france.com/>. "

  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

