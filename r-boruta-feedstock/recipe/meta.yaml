{% set version = '5.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-boruta
  version: {{ version|replace("-", "_") }}

source:
  fn: Boruta_5.2.0.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/Boruta_5.2.0.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Boruta/Boruta_5.2.0.tar.gz
  sha256: be9d3302d9517db930c0bd9f708bb6550cc8d3827f36c2033b371dbce8b93984







build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mlbench, rFerns, randomForest
requirements:
  build:

  host:
    - r-base
    - r-ranger

  run:
    - r-base
    - r-ranger

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Boruta')"           # [not win]
    - "\"%R%\" -e \"library('Boruta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://m2.icm.edu.pl/boruta/
  license: GPL (>= 2)
  summary: An all relevant feature selection wrapper algorithm. It finds relevant features by
    comparing original attributes' importance with importance achievable at random,
    estimated using their permuted copies.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

