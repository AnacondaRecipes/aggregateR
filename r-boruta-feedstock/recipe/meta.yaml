{% set version = '7.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-boruta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Boruta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Boruta/Boruta_{{ version }}.tar.gz
  sha256: 6ff520d27d68637058c33a34c547a656bb44d5e351b7cc7afed6cd4216275c78

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mlbench, rFerns, randomForest, testthat, xgboost, survival
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ranger

  run:
    - r-base
    - r-ranger

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Boruta')"           # [not win]
    - "\"%R%\" -e \"library('Boruta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/mbq/Boruta/
  license: GPL-2
  summary: An all relevant feature selection wrapper algorithm. It finds relevant features by
    comparing original attributes' importance with importance achievable at random,
    estimated using their permuted copies (shadows).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

