{% set version = '5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-soilphysics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/soilphysics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/soilphysics/soilphysics_{{ version }}.tar.gz
  sha256: e397155e6199e9c1944f6d6dbd26b8716e811cb836bed8bca97b305116c556c6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, rpanel, tcltk
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-boot
    - r-fields
    - r-rhandsontable
    - r-shiny
    - r-shinydashboard

  run:
    - r-base
    - r-mass
    - r-boot
    - r-fields
    - r-rhandsontable
    - r-shiny
    - r-shinydashboard

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('soilphysics')"           # [not win]
    - "\"%R%\" -e \"library('soilphysics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://arsilva87.github.io/soilphysics/
  license: GPL-2
  summary: Basic and model-based soil physical analyses.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

