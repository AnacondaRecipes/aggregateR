{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-irtrees
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/irtrees_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/irtrees/irtrees_{{ version }}.tar.gz
  sha256: 554e17473bda4d6ca641ea5392b9436e2286da9a4d41464ac3ba8326b6ad6f00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lme4, mirt, knitr, flextable, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer
    - r-tidyr

  run:
    - r-base
    - r-diagrammer
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('irtrees')"           # [not win]
    - "\"%R%\" -e \"library('irtrees')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=irtrees
  license: GPL-2
  summary: Helper functions and example data sets to facilitate the estimation of IRTree models
    from data with different shape and using different software.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

