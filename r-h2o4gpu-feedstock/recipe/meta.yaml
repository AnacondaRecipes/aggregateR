{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-h2o4gpu
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/h2o4gpu_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/h2o4gpu/h2o4gpu_{{ version }}.tar.gz
  sha256: cca0856beb405e24470bfb2f508c6973b8f005c0195483a093bf0635e4d49a00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, Matrix
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-magrittr
    - r-reticulate >=1.4

  run:
    - r-base
    - r-magrittr
    - r-reticulate >=1.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('h2o4gpu')"           # [not win]
    - "\"%R%\" -e \"library('h2o4gpu')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/h2oai/h2o4gpu
  license: Apache License 2.0
  summary: Interface to 'H2O4GPU' <https://github.com/h2oai/h2o4gpu>, a collection of 'GPU' solvers
    for machine learning algorithms.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

