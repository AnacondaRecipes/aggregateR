{% set version = '1.1.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-detestset
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/deTestSet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/deTestSet/deTestSet_{{ version }}.tar.gz
  sha256: 943e1750a73ed881a8e17c68c211403084bee5613ed6671f3e334b0e3f63a96c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desolve

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-desolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('deTestSet')"           # [not win]
    - "\"%R%\" -e \"library('deTestSet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=deTestSet
  license: GPL-3
  summary: Solvers and test set for stiff and non-stiff differential equations, and differential
    algebraic equations. See Mazzia, F., Cash, J.R., and K. Soetaert (2012) <DOI:10.1016/j.cam.2012.03.014>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

