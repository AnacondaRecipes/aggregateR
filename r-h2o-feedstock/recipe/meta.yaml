{% set version = '3.36.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-h2o
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/h2o_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/h2o/h2o_{{ version }}.tar.gz
  sha256: d470dc71e637d589bf228e59ddb021ade240d74536323d8ca77ac1fb334d3535

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2 (>= 3.3.0), mlbench, Matrix, slam, bit64 (>= 0.9.7), data.table (>= 1.9.8), rgl (>= 0.100.19), plot3Drgl (>= 1.0.1), survival, DT, IRdisplay, htmltools, plotly, repr, curl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-jsonlite

  run:
    - r-base
    - r-rcurl
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('h2o')"           # [not win]
    - "\"%R%\" -e \"library('h2o')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/h2oai/h2o-3
  license: Apache License (== 2.0)
  summary: R interface for 'H2O', the scalable open source machine learning platform that offers
    parallelized implementations of many supervised and unsupervised machine learning
    algorithms such as Generalized Linear Models (GLM), Gradient Boosting Machines (including
    XGBoost), Random Forests, Deep Neural Networks (Deep Learning), Stacked Ensembles,
    Naive Bayes, Generalized Additive Models (GAM), ANOVA GLM, Cox Proportional Hazards,
    K-Means, PCA, ModelSelection, Word2Vec, as well as a fully automatic machine learning
    algorithm (H2O AutoML).
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

