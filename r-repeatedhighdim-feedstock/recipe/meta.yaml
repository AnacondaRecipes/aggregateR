{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-repeatedhighdim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RepeatedHighDim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RepeatedHighDim/RepeatedHighDim_{{ version }}.tar.gz
  sha256: 85986881df70be494a76c3a3663799223a83d26e3ee4e623793b304c9cf0a4d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BiocManager, limma
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ddalpha
    - r-geometry
    - r-mvtnorm
    - r-nlme
    - r-rgl

  run:
    - r-base
    - r-mass
    - r-ddalpha
    - r-geometry
    - r-mvtnorm
    - r-nlme
    - r-rgl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RepeatedHighDim')"           # [not win]
    - "\"%R%\" -e \"library('RepeatedHighDim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RepeatedHighDim
  license: GPL-3
  summary: A toolkit for the analysis of high-dimensional repeated measurements, providing functions
    for outlier detection, differential expression analysis, gene-set tests, and binary
    random data generation.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

