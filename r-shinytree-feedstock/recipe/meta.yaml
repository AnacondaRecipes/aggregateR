{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinytree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyTree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyTree/shinyTree_{{ version }}.tar.gz
  sha256: 46babd24da24de9211e1a4ddbaf48a3b60dbd8a1695dddbedf2ca5dd9e762e4f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, shinytest, data.tree
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets
    - r-jsonlite
    - r-promises
    - r-shiny >=0.9.0
    - r-stringr

  run:
    - r-base
    - r-htmlwidgets
    - r-jsonlite
    - r-promises
    - r-shiny >=0.9.0
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyTree')"           # [not win]
    - "\"%R%\" -e \"library('shinyTree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=shinyTree
  license: MIT
  summary: Exposes bindings to jsTree -- a JavaScript library that supports interactive trees
    -- to enable a rich, editable trees in Shiny.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

