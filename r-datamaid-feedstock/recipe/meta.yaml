{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datamaid
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dataMaid_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dataMaid/dataMaid_{{ version }}.tar.gz
  sha256: 5c6ee2e842f76cc0c33791f52fca892d335388ca35623aaf954e714a07e65e1a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-haven
    - r-htmltools
    - r-magrittr
    - r-pander
    - r-rmarkdown >=1.10
    - r-robustbase >=0.93_2
    - r-stringi
    - r-whoami

  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-haven
    - r-htmltools
    - r-magrittr
    - r-pander
    - r-rmarkdown >=1.10
    - r-robustbase >=0.93_2
    - r-stringi
    - r-whoami

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dataMaid')"           # [not win]
    - "\"%R%\" -e \"library('dataMaid')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ekstroem/dataMaid, https://doi.org/10.18637/jss.v090.i06
  license: GPL-2
  summary: Data screening is an important first step of any statistical analysis. dataMaid auto
    generates a customizable data report with a thorough summary of the checks and the
    results that a human can use to identify possible errors. It provides an extendable
    suite of test for common potential errors in a dataset.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

