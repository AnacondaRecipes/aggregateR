{% set version = '1.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-supclust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/supclust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/supclust/supclust_{{ version }}.tar.gz
  sha256: ed3215b829f38cfd06e87ffe257cc4fa234a01bc55ba734c0d37abf64e4959c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-class
    - r-rpart

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-class
    - r-rpart

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('supclust')"           # [not win]
    - "\"%R%\" -e \"library('supclust')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mmaechler/supclust
  license: GPL-3
  summary: Methodology for supervised grouping aka "clustering" of potentially many predictor
    variables, such as genes etc, implementing algorithms 'PELORA' and 'WILMA'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

