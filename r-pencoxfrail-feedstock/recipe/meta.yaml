{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pencoxfrail
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PenCoxFrail_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PenCoxFrail/PenCoxFrail_{{ version }}.tar.gz
  sha256: 07f30fff9bc4a3e7ba372cc840452a1cb771c03337753e6407c3f9df2572d26a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.6
    - r-rcpparmadillo
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.6
    - r-rcpparmadillo
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PenCoxFrail')"           # [not win]
    - "\"%R%\" -e \"library('PenCoxFrail')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PenCoxFrail
  license: GPL-2
  summary: A regularization approach for Cox Frailty Models by penalization methods is provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

