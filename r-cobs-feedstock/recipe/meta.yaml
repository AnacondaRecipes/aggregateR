{% set version = '1.3-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cobs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cobs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cobs/cobs_{{ version }}.tar.gz
  sha256: 7fae7da8f940975d544120c836e2d3b874f9b0cbab9631851ce986709f51c611

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sparsem >=1.6
    - r-quantreg >=4.65

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-sparsem >=1.6
    - r-quantreg >=4.65

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cobs')"           # [not win]
    - "\"%R%\" -e \"library('cobs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://curves-etc.r-forge.r-project.org/, https://r-forge.r-project.org/R/?group_id=846,
    svn://svn.r-forge.r-project.org/svnroot/curves-etc/pkg/cobs
  license: GPL-2
  summary: Qualitatively Constrained (Regression) Smoothing Splines via Linear Programming and
    Sparse Matrices.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

