{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-safer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/safer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/safer/safer_{{ version }}.tar.gz
  sha256: 29073f65327a0dbb69657312afc779ec29bd53a29dd2e9faf22442e09354b0d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.1
    - r-base64enc >=0.1.3
    - r-sodium >=0.4

  run:
    - r-base
    - r-assertthat >=0.1
    - r-base64enc >=0.1.3
    - r-sodium >=0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('safer')"           # [not win]
    - "\"%R%\" -e \"library('safer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/talegari/safer
  license: GPL-3
  summary: A consistent interface to encrypt and decrypt strings, R objects and files using symmetric
    and asymmetric key encryption.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

