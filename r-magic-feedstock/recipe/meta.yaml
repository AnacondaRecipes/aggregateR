{% set version = '1.6-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-magic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/magic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/magic/magic_{{ version }}.tar.gz
  sha256: 4516d48c9618e3f395db873e886f5deb3b66b32ebe10d4c26c1420ac848acbbf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind

  run:
    - r-base
    - r-abind

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('magic')"           # [not win]
    - "\"%R%\" -e \"library('magic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/magic
  license: GPL-2
  summary: A collection of functions for the manipulation and analysis of arbitrarily dimensioned
    arrays.  The original motivation for the package was the development of efficient,
    vectorized algorithms for the creation and investigation of magic squares and high-dimensional
    magic hypercubes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

