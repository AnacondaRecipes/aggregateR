{% set version = '0.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xaringanthemer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/xaringanthemer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/xaringanthemer/xaringanthemer_{{ version }}.tar.gz
  sha256: 5fec74b2caed9037d0228cb008f4058612293172b7cacc0e538798606ac2941c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, ggplot2, knitr, mockery, rmarkdown, scales, showtext, sysfonts, testthat (>= 2.1.0), xaringan
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-colorspace
    - r-glue
    - r-purrr
    - r-whisker

  run:
    - r-base
    - r-colorspace
    - r-glue
    - r-purrr
    - r-whisker

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('xaringanthemer')"           # [not win]
    - "\"%R%\" -e \"library('xaringanthemer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.garrickadenbuie.com/xaringanthemer/, https://github.com/gadenbuie/xaringanthemer
  license: MIT
  summary: Create beautifully color-coordinated and customized themes for your 'xaringan' slides,
    without writing any CSS. Complete your slide theme with 'ggplot2' themes that match
    the font and colors used in your slides.  Customized styles can be created directly
    in your slides' 'R Markdown' source file or in a separate external script.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

