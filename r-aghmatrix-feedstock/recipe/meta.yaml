{% set version = '2.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aghmatrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AGHmatrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AGHmatrix/AGHmatrix_{{ version }}.tar.gz
  sha256: 2aea3f173193d59317b0388c7ffd298bcd69c81402001ad397bfb9feddd876df

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, MASS, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.2_7.1
    - r-zoo >=1.8.6

  run:
    - r-base
    - r-matrix >=1.2_7.1
    - r-zoo >=1.8.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AGHmatrix')"           # [not win]
    - "\"%R%\" -e \"library('AGHmatrix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rramadeu/AGHmatrix
  license: GPL-3
  summary: Computation of A (pedigree), G (genomic-base), and H (A corrected by G) relationship
    matrices for diploid and autopolyploid species. Several methods are implemented
    considering additive and non-additive models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

