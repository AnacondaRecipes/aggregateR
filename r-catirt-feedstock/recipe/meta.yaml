{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-catirt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/catIrt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/catIrt/catIrt_{{ version }}.tar.gz
  sha256: c24ce4339cc0a9206538969fd10c3a97dd2fb14f5a5dbe7d59c3ed9a5c9a4ff1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: irtoys, ltm, catR
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-numderiv >=2012.3_1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-numderiv >=2012.3_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('catIrt')"           # [not win]
    - "\"%R%\" -e \"library('catIrt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/swnydick/catIrt
  license: GPL-2
  summary: Functions designed to simulate data that conform to basic unidimensional IRT models
    (for now 3-parameter binary response models and graded response models) along with
    Post-Hoc CAT simulations of those models given various item selection methods, ability
    estimation methods, and termination criteria. See Wainer (2000) <doi:10.4324/9781410605931>,
    van der Linden & Pashley (2010) <doi:10.1007/978-0-387-85461-8_1>, and Eggen (1999)
    <doi:10.1177/01466219922031365> for more details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

