{% set version = '2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-transmodel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TransModel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TransModel/TransModel_{{ version }}.tar.gz
  sha256: aaec72e5e6f51d4ab61ed25bd8c7c6171f37e3f30859135a8e325c7e2c1bcff3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-survival

  run:
    - r-base
    - r-mass
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TransModel')"           # [not win]
    - "\"%R%\" -e \"library('TransModel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TransModel
  license: GPL-2
  summary: A unified estimation procedure for the analysis of right censored data using linear
    transformation models. An introduction can be found in Jie Zhou et al. (2022) <doi:10.18637/jss.v101.i09>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

