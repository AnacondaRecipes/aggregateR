{% set version = '0.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dotwhisker
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dotwhisker_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dotwhisker/dotwhisker_{{ version }}.tar.gz
  sha256: cb04c91f2d9dab454c4a66094545b95430e33dadd399bee5764a6e94566f982b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ordinal, tibble, gridExtra, knitr, rmarkdown, broom
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2 >=2.2.1
    - r-ggstance
    - r-gtable
    - r-margins
    - r-parameters
    - r-purrr
    - r-rlang
    - r-stringr

  run:
    - r-base
    - r-dplyr
    - r-ggplot2 >=2.2.1
    - r-ggstance
    - r-gtable
    - r-margins
    - r-parameters
    - r-purrr
    - r-rlang
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dotwhisker')"           # [not win]
    - "\"%R%\" -e \"library('dotwhisker')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dotwhisker
  license: MIT
  summary: Quick and easy dot-and-whisker plots of regression results.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

