{% set version = '4.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rankresponse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RankResponse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RankResponse/RankResponse_{{ version }}.tar.gz
  sha256: beee10a3e7cace7b008135ff7fe580e99c801d8a2963ffb46cfda28f1f37c8c4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RankResponse')"           # [not win]
    - "\"%R%\" -e \"library('RankResponse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RankResponse
  license: GPL-2
  summary: 'Methods for ranking responses of a single response question or a multiple response
    question are described in the two papers: 1. Wang, H. (2008). Ranking Responses
    in Multiple-Choice Questions. Journal of Applied Statistics, 35, 465-474. <DOI:10.1080/02664760801924533>
    2. Wang, H. and Huang, W. H. (2014). Bayesian Ranking Responses in Multiple Response
    Questions. Journal of the Royal Statistical Society: Series A (Statistics in Society),
    177, 191-208. <DOI:10.1111/rssa.12009>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

