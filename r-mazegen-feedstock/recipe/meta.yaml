{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mazegen
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mazeGen_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mazeGen/mazeGen_{{ version }}.tar.gz
  sha256: cb4dd1e4d153c3be14a2c036eaa1e4c80d48ee85a53d9dc8c537133adef35da4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph

  run:
    - r-base
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mazeGen')"           # [not win]
    - "\"%R%\" -e \"library('mazeGen')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mazeGen
  license: GPL-3
  summary: A maze generator that creates the Elithorn Maze (HTML file) and the functions to calculate
    the associated maze parameters (i.e. Difficulty and Ability).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

