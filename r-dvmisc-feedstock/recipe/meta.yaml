{% set version = '1.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dvmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dvmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dvmisc/dvmisc_{{ version }}.tar.gz
  sha256: 5167c27612b82b8ac66e7506517976ba8ab6ef582ebaea8dcd7638d07bd46607

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, microbenchmark, printr, rmarkdown, RcppRoll
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.15
    - r-cubature
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-mvtnorm
    - r-pracma
    - r-rbenchmark
    - r-survey
    - r-tab

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.15
    - r-cubature
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-mvtnorm
    - r-pracma
    - r-rbenchmark
    - r-survey
    - r-tab

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dvmisc')"           # [not win]
    - "\"%R%\" -e \"library('dvmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dvmisc
  license: GPL-3
  summary: Contains functions that do something convenient (e.g. create BMI categories), functions
    for calculating moving-window statistics efficiently, and functions for generating
    various figures (e.g. histograms with fitted probability mass/density function).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

