{% set version = '3.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qualtrics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qualtRics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qualtRics/qualtRics_{{ version }}.tar.gz
  sha256: aa6e41a7c00984fc9490448c2acfafd4d5435181601339c2e7e56324317cdf49

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat, vcr (>= 1.2.0), webmockr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=1.0
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rlang
    - r-sjlabelled
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-cli
    - r-dplyr >=1.0
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rlang
    - r-sjlabelled
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qualtRics')"           # [not win]
    - "\"%R%\" -e \"library('qualtRics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/qualtRics/, https://github.com/ropensci/qualtRics
  license: MIT
  summary: Provides functions to access survey results directly into R using the 'Qualtrics'
    API. 'Qualtrics' <https://www.qualtrics.com/about/> is an online survey and data
    collection software platform. See <https://api.qualtrics.com/> for more information
    about the 'Qualtrics' API.  This package is community-maintained and is not officially
    supported by 'Qualtrics'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

