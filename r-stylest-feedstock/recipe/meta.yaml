{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stylest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stylest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stylest/stylest_{{ version }}.tar.gz
  sha256: 7f262e369b36e73ae391c24c711bbf23b3153e37e59ef135dc25be60f53703b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, kableExtra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-corpus

  run:
    - r-base
    - r-matrix
    - r-corpus

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stylest')"           # [not win]
    - "\"%R%\" -e \"library('stylest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/leslie-huang/stylest
  license: GPL-3
  summary: Estimates distinctiveness in speakers' (authors') style. Fits models that can be used
    for predicting speakers of new texts. Methods developed in Huang et al (2020) <doi:10.1017/pan.2019.49>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

