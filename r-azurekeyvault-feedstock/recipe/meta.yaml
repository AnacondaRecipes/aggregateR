{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-azurekeyvault
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AzureKeyVault_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AzureKeyVault/AzureKeyVault_{{ version }}.tar.gz
  sha256: d542a343f64a80f27d605f956591f8b33f424edb7c175ac0f402df63dfaca097

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AzureStor, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-azureauth >=1.0.1
    - r-azuregraph
    - r-azurermr
    - r-r6
    - r-httr
    - r-jose
    - r-jsonlite
    - r-openssl

  run:
    - r-base
    - r-azureauth >=1.0.1
    - r-azuregraph
    - r-azurermr
    - r-r6
    - r-httr
    - r-jose
    - r-jsonlite
    - r-openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AzureKeyVault')"           # [not win]
    - "\"%R%\" -e \"library('AzureKeyVault')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Azure/AzureKeyVault https://github.com/Azure/AzureR
  license: MIT
  summary: 'Manage keys, certificates, secrets, and storage accounts in Microsoft''s ''Key Vault''
    service: <https://azure.microsoft.com/services/key-vault/>. Provides facilities
    to store and retrieve secrets, use keys to encrypt, decrypt, sign and verify data,
    and manage certificates. Integrates with the ''AzureAuth'' package to enable authentication
    with a certificate, and with the ''openssl'' package for importing and exporting
    cryptographic objects. Part of the ''AzureR'' family of packages.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

