{% set version = '2.3-10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparr/sparr_{{ version }}.tar.gz
  sha256: f00383febda4e626078124b92289b0503d4ab0c82f920b9c961bf13bf733b70d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fftwtools (>= 0.9.8)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-misc3d
    - r-spatstat >=2.3_0
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-spatstat.utils

  run:
    - r-base
    - r-doparallel
    - r-foreach
    - r-misc3d
    - r-spatstat >=2.3_0
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-spatstat.utils

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sparr')"           # [not win]
    - "\"%R%\" -e \"library('sparr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tilmandavies.github.io/sparr/, https://github.com/tilmandavies/sparr/
  license: GPL-2
  summary: 'Provides functions to estimate kernel-smoothed spatial and spatio-temporal densities
    and relative risk functions, and perform subsequent inference. Methodological details
    can be found in the accompanying tutorial: Davies et al. (2018) <DOI:10.1002/sim.7577>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

