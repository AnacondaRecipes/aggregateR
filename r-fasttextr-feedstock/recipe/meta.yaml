{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fasttextr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fastTextR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fastTextR/fastTextR_{{ version }}.tar.gz
  sha256: 4504c735bf1561673b66a0e9de43cffc1a29efdb419cabafe0bd811c754b2bb8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.4
    - r-slam

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.4
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fastTextR')"           # [not win]
    - "\"%R%\" -e \"library('fastTextR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EmilHvitfeldt/fastTextR
  license: BSD_3_clause
  summary: An interface to the 'fastText' library <https://github.com/facebookresearch/fastText>.
    The package can be used for text classification and to learn word vectors. An example
    how to use 'fastTextR' can be found in the 'README' file.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

