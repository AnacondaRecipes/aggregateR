{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gemtc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gemtc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gemtc/gemtc_{{ version }}.tar.gz
  sha256: 14a4efc62c7784712d7c26a1efca112fde942104dfa4876753458f7688d14a07

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # There is no Windows support currently. Depends on r-rjags that is not available on win64.
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.8), Matrix
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rglpk
    - r-coda >=0.13
    - r-forcats >=0.5.0
    - r-igraph >=1.0
    - r-meta >=2.1
    - r-plyr >=1.8
    - r-rjags >=4_0
    - r-truncnorm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rglpk
    - r-coda >=0.13
    - r-forcats >=0.5.0
    - r-igraph >=1.0
    - r-meta >=2.1
    - r-plyr >=1.8
    - r-rjags >=4_0
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gemtc')"           # [not win]
    - "\"%R%\" -e \"library('gemtc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gertvv/gemtc
  license: GPL-3
  summary: Network meta-analyses (mixed treatment comparisons) in the Bayesian framework using
    JAGS. Includes methods to assess heterogeneity and inconsistency, and a number of
    standard visualizations. van Valkenhoef et al. (2012) <doi:10.1002/jrsm.1054>; van
    Valkenhoef et al. (2015) <doi:10.1002/jrsm.1167>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

