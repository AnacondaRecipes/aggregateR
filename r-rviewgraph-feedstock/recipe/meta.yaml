{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rviewgraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rviewgraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rviewgraph/rviewgraph_{{ version }}.tar.gz
  sha256: dae9bda0c209d1889c9ca987c9ea442d6206ccac6fba9369da7f11d7394ecf48

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava

  run:
    - r-base
    - r-rjava

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rviewgraph')"           # [not win]
    - "\"%R%\" -e \"library('rviewgraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rviewgraph
  license: GPL-2
  summary: Provides 'Java' graphical user interfaces for viewing, manipulating and plotting graphs.
    Graphs may be directed or undirected.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

