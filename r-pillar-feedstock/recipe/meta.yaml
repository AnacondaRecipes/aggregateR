{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pillar
  version: {{ version|replace("-", "_") }}

source:
  fn: pillar_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/pillar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pillar/pillar_{{ version }}.tar.gz
  sha256: 6de997a43416f436039f2b8b47c46ea08d2508f8ad341e0e1fd878704a3dcde7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.19), lubridate, testthat (>= 2.0.0)
requirements:
  build:

  host:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-rlang >=0.2.0
    - r-utf8 >=1.1.3

  run:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-rlang >=0.2.0
    - r-utf8 >=1.1.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pillar')"           # [not win]
    - "\"%R%\" -e \"library('pillar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pillar
  license: GPL-3
  summary: Provides a 'pillar' generic designed for formatting columns of data using the full
    range of colours provided by modern terminals.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

