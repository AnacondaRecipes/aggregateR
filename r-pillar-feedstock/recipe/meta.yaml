{% set version = '1.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pillar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pillar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pillar/pillar_{{ version }}.tar.gz
  sha256: 7841f89658cc8935568c0ff24dc480b4481bac896de2f6447050abc4360a13bb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit64, debugme, DiagrammeR, dplyr, formattable, ggplot2, knitr, lubridate, nanotime, nycflights13, palmerpenguins, rmarkdown, scales, stringi, survival, testthat (>= 3.1.1), tibble, units (>= 0.7.2), vdiffr, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=2.3.0
    - r-crayon >=1.3.4
    - r-ellipsis >=0.3.2
    - r-fansi
    - r-glue
    - r-lifecycle
    - r-rlang >=0.3.0
    - r-utf8 >=1.1.0
    - r-vctrs >=0.3.8

  run:
    - r-base
    - r-cli >=2.3.0
    - r-crayon >=1.3.4
    - r-ellipsis >=0.3.2
    - r-fansi
    - r-glue
    - r-lifecycle
    - r-rlang >=0.3.0
    - r-utf8 >=1.1.0
    - r-vctrs >=0.3.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pillar')"           # [not win]
    - "\"%R%\" -e \"library('pillar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pillar.r-lib.org/, https://github.com/r-lib/pillar
  license: MIT
  summary: Provides 'pillar' and 'colonnade' generics designed for formatting columns of data
    using the full range of colours provided by modern terminals.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

