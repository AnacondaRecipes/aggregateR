{% set version = '0.26' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bookdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bookdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bookdown/bookdown_{{ version }}.tar.gz
  sha256: c6207288cb72ea7c555cbad449c61278e94b742cac1f610879fb3f2d60b2b185

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bslib (>= 0.2.4), downlit (>= 0.4.0), htmlwidgets, jsonlite, rstudioapi, miniUI, rsconnect (>= 0.4.3), servr (>= 0.13), shiny, tibble, testit (>= 0.9), tufte, xml2, webshot, testthat (>= 3.1.0), withr (>= 2.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools >=0.3.6
    - r-jquerylib
    - r-knitr >=1.31
    - r-rmarkdown >=2.13
    - r-tinytex >=0.12
    - r-xfun >=0.29
    - r-yaml >=2.1.19

  run:
    - r-base
    - r-htmltools >=0.3.6
    - r-jquerylib
    - r-knitr >=1.31
    - r-rmarkdown >=2.13
    - r-tinytex >=0.12
    - r-xfun >=0.29
    - r-yaml >=2.1.19

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bookdown')"           # [not win]
    - "\"%R%\" -e \"library('bookdown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/bookdown, https://pkgs.rstudio.com/bookdown/
  license: GPL-3
  summary: Output formats and utilities for authoring books and technical documents with R Markdown.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

