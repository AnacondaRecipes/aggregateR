{% set version = '1.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wpp2017
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wpp2017_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wpp2017/wpp2017_{{ version }}.tar.gz
  sha256: 7f47a7bc33b7f0cd8779dc41205c8902602943f8063213a0526f6745c378ecf0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table

  run:
    - r-base
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wpp2017')"           # [not win]
    - "\"%R%\" -e \"library('wpp2017')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://population.un.org/wpp
  license: GPL-2
  summary: Provides data from the United Nation's World Population Prospects 2017.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

