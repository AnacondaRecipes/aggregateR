{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstar/ggstar_{{ version }}.tar.gz
  sha256: eda19b1be4f5719fdb251666b90f4d664b90b882c452d4b015a60727c3b55354

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown, rmarkdown, prettydoc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-ggplot2
    - r-gridextra
    - r-scales

  run:
    - r-base
    - r-cli
    - r-ggplot2
    - r-gridextra
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggstar')"           # [not win]
    - "\"%R%\" -e \"library('ggstar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/xiangpin/ggstar/
  license: Artistic-2.0
  summary: To create the multiple polygonal point layer for easily discernible shapes, we developed
    the package, it is like the 'geom_point' of 'ggplot2'. It can be used to draw the
    scatter plot.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

