{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tinylabels
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinylabels_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinylabels/tinylabels_{{ version }}.tar.gz
  sha256: 1fc2f3184d297cd8de1a0199a64795da7b2915f6fba36f2d769f0f5573b4fb06

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, vctrs, dplyr, ggplot2, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tinylabels')"           # [not win]
    - "\"%R%\" -e \"library('tinylabels')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mariusbarth/tinylabels
  license: MIT
  summary: Assign, extract, or remove variable labels from R vectors. Lightweight and dependency-free.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

