{% set version = '1.2.1256' %}

package:
  name: rstudio
  version: {{ version }}

source:
  git_url: https://github.com/rstudio/rstudio.git
#  git_tag: v{{ version }}
  git_tag: master
  patches:
    - 0001-Qt5Positioning-is-not-required.patch
    - 0002-Qt5Sensors-is-not-required.patch
    - 0003-Look-for-bin-R-in-CONDA_PREFIX.patch
    - 0004-Boost_USE_STATIC_LIBS-when-DEFINED-ENV-CONDA_BUILD.patch
    - 0005-Make-BOOST_VERSION-a-cache-var-do-not-use-1.63.0-whe.patch
    - 0006-Add-missing-include-set.patch
    - 0007-Win32-MSVC-Add-and-fix-includes.patch
    - 0008-Win32-MSVC-Define-UN-LIKELY.patch
    - 0009-Win32-MSVC-Define-STD-IN-OUT-ERR-_FILENO.patch
    - 0010-Conda-Fix-macOS-and-Windows-layout-do-not-bundle-dep.patch
    - 0011-Conda-Define-CONDA_BUILD-when-ENV-CONDA_BUILD-for-rs.patch
    - 0012-Fix-version-comparison.patch
    - 0013-Win32-MSVC-Fix-hunspell-compilation-not-quite-proper.patch
    - 0014-Win32-MSVC-Fix-SYNCTEX_DECLARE_CHARINDEX-not-sure-wh.patch
    - 0015-Conda-Put-resources-in-share-rstudio.patch
    - 0016-Do-not-do-weird-fix-up-of-rpostbackPath.patch
    - 0017-Conda-LD_LIBRARY_PATH-considered-harmful.patch
    - 0018-Add-RSTUDIO_SUPPORTING_FILE_PATH-env-var-for-debuggi.patch
    - 0019-Conda-Add-arch-suffix-to-the-QSettings-file.patch
    - 0020-Use-conda-s-pandoc-when-CONDA_BUILD.patch
    - 0021-Link-Boost-to-static-ICU-and-use-system-Boost-on-Win.patch
    - 0022-macOS-Workaround-Cocoa-Boost-check-macro-conflict.patch
    - 0023-Win32-MSVC2015-why-do-you-define-__cplusplus-like-it.patch
    - 0024-bind-boost-bind.patch
    - 0025-Use-find_program-to-find-qmake-as-a-last-ditch-fallb.patch
    - 0026-Set-CMP0025-for-custom-clang-on-macOS.patch
    - 0027-Add-missing-std-mutex-header.patch
    - 0028-Force-overwrite-when-unzipping-dependencies-on-Windo.patch
    - 0029-Win32-Add-LibExtern-to-RInterface.hpp-add-fix-extern.patch
    - 0030-Add-LOG_WARNING_MESSAGE-to-RInit.cpp-initialize.patch
    - 0031-Conda-Allow-symlinks-in-gwt-html-js.patch
    - 0032-macOS-Fix-Xcode-link-failure.patch
    - 0033-Use-find_program-to-locate-ant.patch
    - 0034-change-RStudio.launch-from-org.rstudio.studio.RStudi.patch
    - 0035-Use-style-PRETTY-for-another-bit-of-GWT.patch
    - 0036-Set-auth-none-1-in-conf-rserver-dev.conf-in-case-we-.patch
    - 0037-Add-support-for-Qt-5.10.patch
    - 0038-Revert-disable-macOS-specific-Cmd-Shift-handling-clo.patch

build:
  number: 0
  skip: True           # [win and vc!=14]
  merge_build_host: True
  missing_dso_whitelist:  # [linux or osx]
    # We do not know which R will be used, our R or MRO, hopefully either works
    - lib/R/lib/libR.so  # [linux]
    - lib/R/lib/libR.dylib  # [osx]
    # From bin/rsclang/libclang.dylib .. we use install_name_tool on libz and libedit
    # - libz.1.dylib  # [osx]
    # - libedit.3.dylib  # [osx]
    # .. but cannot use install_name_tool on libncurses since there is not enough space
    - /usr/lib/libncurses.5.4.dylib  # [osx]
  features:  # [win]
    - vc14   # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}      # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('mesa-libgbm') }}           # [linux]
    # pam-devel and audit-libs are only needed in server mode which
    # is only enabled (in build.sh) when debugging problems.
    - {{ cdt('pam-devel') }}             # [linux]
    - {{ cdt('audit-libs') }}            # [linux]
    - openjdk
    - m2-filesystem                      # [win]
    - m2-git                             # [win]
    - git                                # [not win]
    # qtcreator is handy for debugging rsession (https://anaconda.org/qttesting/qtcreator)
    # - qtcreator                        # [win]
    - libuuid                            # [linux]
    - jom                                # [win]
    - m2w64-tools-git                    # [win]
    # TODO :: Add this back for all OSes once we have Intellij's openjdks.
    - ant
    - pandoc >=1.19.2                    # [not linux]
    - pandoc >=1.15.0                    # [linux]
    - cmake
    - make                               # [unix]
    - pkg-config                         # [unix]
    - libboost >=1.65
    # Not needed since 1.2
    # - libedit                            # [osx]
    - icu >=58
    - zlib >=1.2
    # At least on macOS, the built rsession executable cannot be run against
    # an R/Rlib.dylib from a more recent R. This may eventually cause us
    # problems with the package pinning.
    - r-base 3.4.3
    # Mainly in-case you need to debug something with Shiny applications.
    - r-shiny
    # With MRO, when CMake calls calls "R.exe --vanilla --slave -e cat(as.character(getRversion()))" it fails with:
    # "The system cannot find the path specified." (even though it works fine from cmd.exe)
    # - _r-mutex 1.0.0-anacondar_1
  host:
    - qt 5.12.*
    - openssl                            # [unix]
    - zlib >=1.2
  run:
    - libuuid                            # [linux]
    - m2w64-grep                         # [win]
    - m2w64-diffutils                    # [win]
    - m2-openssh                         # [win]
    # TODO :: Add this
    # - m2-winpty                        # [win]
    - pandoc >=1.19.2                    # [not linux]
    - pandoc >=1.15.0                    # [linux]
    # Not needed since 1.2
    # - libedit                            # [osx]
    - fonts-anaconda
    # - r-essentials >=3.4.3
    # See: src/gwt/src/org/rstudio/studio/client/common/dependencies/DependencyManager.java
    # ones marked true: had a default param set to true (may require ==pinning?)
    - r-base64enc >=0.1_3
    - r-bitops >=1.0_6
    - r-catools >=1.14
    - r-digest >=0.6
    - r-evaluate >=0.8
    - r-haven >=0.2.0
    - r-highr >=0.3
    - r-htmltools >=0.3.5
    - r-htmlwidgets >=0.6  # true
    - r-httpuv >=1.3.3
    - r-jsonlite >=0.9.19
    - r-knitr >=1.14
    - r-markdown >=0.7
    - r-mime >=0.3
    - r-miniui >=0.1.1  # true
    - r-mongolite >=0.8
    - r-odbc >=1.1.1
    - r-packrat >=0.4.8_1
    - r-pki >=0.1
    - r-profvis >=0.3.2  # true
    - r-r6 >=2.0
    - r-rcpp >=0.11.5
    - r-rcurl >=1.95
    - r-readr >=0.2.2
    - r-readxl >=0.1.0
    - r-rjava >=0.4_15
    - r-rjdbc >=0.2_5
    - r-rjsonio >=1.0
    - r-rmarkdown >=1.6
    - r-rprojroot >=1.0
    - r-rsconnect >=0.8.5
    - r-rstudioapi >=0.5  # true
    - r-shiny >=1.0  # true
    - r-sourcetools >=0.1.5
    - r-sparklyr >=0.5.5
    - r-stringr >=0.6
    - r-xml2 >=0.1.2
    - r-xtable >=1.7
    - r-yaml >=2.1.5
    - vs2015_runtime  # [win]

app:
  entry: ${PREFIX}/Library/bin/rstudio.exe        # [win]
  entry: ${PREFIX}/bin/rstudio                    # [linux]
  entry: open ${PREFIX}/Applications/RStudio.app  # [osx]
  icon: rstudio.png
  summary: A set of integrated tools designed to help you be more productive with R
  type: desk

about:
  home: https://www.rstudio.com/
  license: Commercial or AGPLv3
  license_family: GPL
  summary: A set of integrated tools designed to help you be more productive with R
  description: |
    RStudio is an integrated development environment (IDE)
    for R. It includes a console, syntax-highlighting
    editor that supports direct code execution, as well
    as tools for plotting, history, debugging and
    workspace management.
  doc_url: https://support.rstudio.com/hc/en-us/sections/200107586-Using-RStudio
  dev_url: https://github.com/rstudio/rstudio
