{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wikibooks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wikibooks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wikibooks/wikibooks_{{ version }}.tar.gz
  sha256: 7c0952e89d0471ff8451e64704853eb1058f21b126af67d9cfd2b2def9d546f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wikibooks')"           # [not win]
    - "\"%R%\" -e \"library('wikibooks')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://de.wikibooks.org/wiki/GNU_R
  license: GPL-2
  summary: The german Wikibook "GNU R" introduces R to new users. This package is a collection
    of functions and datas used in the german WikiBook "GNU R".
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

