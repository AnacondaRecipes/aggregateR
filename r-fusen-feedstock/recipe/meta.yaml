{% set version = '0.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fusen
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fusen_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fusen/fusen_{{ version }}.tar.gz
  sha256: b9475e0a97723d2e742a1a3e47418751064264ff8ad3fdf2656230251c4c2816

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gert, knitr, pkgload, rcmdcheck, rmarkdown, rstudioapi, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-attachment
    - r-cli
    - r-desc
    - r-devtools
    - r-glue
    - r-here >=1.0.0
    - r-magrittr
    - r-parsermd >=0.1.0
    - r-roxygen2
    - r-stringi
    - r-tibble
    - r-tidyr
    - r-usethis >=2.0.0
    - r-yaml

  run:
    - r-base
    - r-attachment
    - r-cli
    - r-desc
    - r-devtools
    - r-glue
    - r-here >=1.0.0
    - r-magrittr
    - r-parsermd >=0.1.0
    - r-roxygen2
    - r-stringi
    - r-tibble
    - r-tidyr
    - r-usethis >=2.0.0
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fusen')"           # [not win]
    - "\"%R%\" -e \"library('fusen')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://thinkr-open.github.io/fusen/, https://github.com/Thinkr-open/fusen
  license: MIT
  summary: Use Rmarkdown First method to build your package. Start your package with documentation,
    functions, examples and tests in the same unique file. Everything can be set from
    the Rmarkdown template file provided in your project, then inflated as a package.
    Inflating the template copies the relevant chunks and sections in the appropriate
    files required for package development.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

