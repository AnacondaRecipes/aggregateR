{% set version = '3.1-15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sem/sem_{{ version }}.tar.gz
  sha256: ad023b00e6e8eb20d107039caf1008c4b05104c7c69709e59c66fbddbf381316

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: polycor, DiagrammeR (>= 1.0.9)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-boot
    - r-mi >=0.9_99

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-boot
    - r-mi >=0.9_99

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sem')"           # [not win]
    - "\"%R%\" -e \"library('sem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/
  license: GPL-2
  summary: Functions for fitting general linear structural equation models (with observed and
    latent variables) using the RAM approach, and for fitting structural equations in
    observed-variable models by two-stage least squares.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

