{% set version = '4.6.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-secr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/secr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/secr/secr_{{ version }}.tar.gz
  sha256: 448da510fc228ec2ebb69b8c04a2098be643fcc95acfee97914d385169ccb6b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gdistance, igraph, knitr, readxl, rmarkdown, sp, spatstat (>= 3.0-2), spatstat.geom, spatstat.random, spsurvey (>= 5.3.0), testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-mass
    - r-rcpp >=0.12.14
    - r-rcppeigen
    - r-rcppnumerical
    - r-rcppparallel >=5.1.1
    - r-abind
    - r-mgcv
    - r-nlme
    - r-raster >=3.5_15
    - r-sf
    - r-stringr
    - r-terra >=1.5_12

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-mass
    - r-rcpp >=0.12.14
    - r-rcppeigen
    - r-rcppnumerical
    - r-rcppparallel >=5.1.1
    - r-abind
    - r-mgcv
    - r-nlme
    - r-raster >=3.5_15
    - r-sf
    - r-stringr
    - r-terra >=1.5_12

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('secr')"           # [not win]
    - "\"%R%\" -e \"library('secr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.otago.ac.nz/density/, https://github.com/MurrayEfford/secr/
  license: GPL-2
  summary: Functions to estimate the density and size of a spatially distributed animal population
    sampled with an array of passive detectors, such as traps, or by searching polygons
    or transects. Models incorporating distance-dependent detection are fitted by maximizing
    the likelihood. Tools are included for data manipulation and model selection.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

