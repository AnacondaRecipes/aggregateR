{% set version = '1.6-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-splm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/splm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/splm/splm_{{ version }}.tar.gz
  sha256: 95f9b1112722170689dab4928d4d8cd1579233f0ed65a15893d13474359b2662

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-bdsmatrix
    - r-ibdreg
    - r-maxlik
    - r-nlme
    - r-plm
    - r-spam
    - r-spatialreg >=1.2_1
    - r-spdep >=1.2_1
    - r-stringr

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-bdsmatrix
    - r-ibdreg
    - r-maxlik
    - r-nlme
    - r-plm
    - r-spam
    - r-spatialreg >=1.2_1
    - r-spdep >=1.2_1
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('splm')"           # [not win]
    - "\"%R%\" -e \"library('splm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=splm
  license: GPL-2
  summary: ML and GM estimation and diagnostic testing of econometric models for spatial panel
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

