{% set version = '0.1.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-simmer.plot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/simmer.plot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/simmer.plot/simmer.plot_{{ version }}.tar.gz
  sha256: c90ae3c27d91a1d1a87be4245b3e3c5906f3b05e18d1446727d39178c433b673

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer >=1.0.0
    - r-dplyr >=0.7.0
    - r-ggplot2 >=3.0.0
    - r-scales
    - r-simmer >=3.6.0
    - r-tidyr >=0.7.0

  run:
    - r-base
    - r-diagrammer >=1.0.0
    - r-dplyr >=0.7.0
    - r-ggplot2 >=3.0.0
    - r-scales
    - r-simmer >=3.6.0
    - r-tidyr >=0.7.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('simmer.plot')"           # [not win]
    - "\"%R%\" -e \"library('simmer.plot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-simmer.org, https://github.com/r-simmer/simmer.plot
  license: MIT
  summary: A set of plotting methods for 'simmer' trajectories and simulations.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

