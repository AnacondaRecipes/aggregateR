{% set version = '1.32.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neurobase
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/neurobase_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/neurobase/neurobase_{{ version }}.tar.gz
  sha256: d2eff239a00ddd0206ba4dc8520568a3aab467a1f82edebb8e79b58aaf76e449

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ggplot2, knitr, rmarkdown, dplyr, reshape2, httr, covr, brainR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-rnifti
    - r-abind
    - r-matrixstats
    - r-oro.nifti >=0.11.3

  run:
    - r-base
    - r-r.utils
    - r-rnifti
    - r-abind
    - r-matrixstats
    - r-oro.nifti >=0.11.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('neurobase')"           # [not win]
    - "\"%R%\" -e \"library('neurobase')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=neurobase
  license: GPL-2
  summary: Base package for 'Neuroconductor', which includes many helper functions that interact
    with objects of class 'nifti', implemented by package 'oro.nifti', for reading/writing
    and also other manipulation functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

