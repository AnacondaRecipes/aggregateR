{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-expdes.pt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ExpDes.pt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ExpDes.pt/ExpDes.pt_{{ version }}.tar.gz
  sha256: 91d1abe48eb86a430dcda5832262fe34a650028b52e7c4c904fd24edd4904717

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-stargazer

  run:
    - r-base
    - r-stargazer

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ExpDes.pt')"           # [not win]
    - "\"%R%\" -e \"library('ExpDes.pt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ExpDes.pt
  license: GPL-2
  summary: "Pacote para an\xE1lise de delineamentos experimentais (DIC, DBC e DQL), experimentos
    em esquema fatorial duplo (em DIC e DBC), experimentos em parcelas subdivididas
    (em DIC e DBC), experimentos em esquema fatorial duplo com um tratamento adicional
    (em DIC e DBC), experimentos em fatorial triplo (em DIC e DBC) e experimentos em
    esquema fatorial triplo com um tratamento adicional (em DIC e DBC), fazendo analise
    de variancia e comparacao de multiplas medias (para tratamentos qualitativos), ou
    ajustando modelos de regressao ate a terceira potencia (para tratamentos quantitativos);
    analise de residuos (Ferreira, Cavalcanti and Nogueira, 2014) <doi:10.4236/am.2014.519280>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

