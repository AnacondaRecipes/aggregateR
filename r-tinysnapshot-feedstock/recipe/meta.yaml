{% set version = '0.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tinysnapshot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinysnapshot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinysnapshot/tinysnapshot_{{ version }}.tar.gz
  sha256: 7d75e8f0e30cff180faf78ed603a0d095e88b074b280ab69dad6d821d32e12b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fontquiver, ggplot2, ragg, rsvg, svglite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diffobj
    - r-magick >=2.7.4
    - r-tinytest >=1.4.1

  run:
    - r-base
    - r-diffobj
    - r-magick >=2.7.4
    - r-tinytest >=1.4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tinysnapshot')"           # [not win]
    - "\"%R%\" -e \"library('tinysnapshot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vincentarelbundock/tinysnapshot
  license: GPL-3
  summary: Snapshots for unit tests using the 'tinytest' framework for R. Includes expectations
    to test base R and 'ggplot2' plots as well as console output from print().
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

