{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-istacr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/istacr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/istacr/istacr_{{ version }}.tar.gz
  sha256: 2d83b97a6dfe5c9c129b585c194d18c4adfee9ec1abaeec2aa47208af668d092

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-jsonlite

  run:
    - r-base
    - r-curl
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('istacr')"           # [not win]
    - "\"%R%\" -e \"library('istacr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=istacr
  license: GPL-3
  summary: You can access to open data published in Instituto Canario De Estadistica (ISTAC)
    APIs at <https://datos.canarias.es/api/estadisticas/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

