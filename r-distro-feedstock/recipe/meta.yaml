{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distro
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distro_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distro/distro_{{ version }}.tar.gz
  sha256: 4fd8a62c56c63d35dc72ed64d526e4eed581d42044d65a8e1909f60ee5ac680d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('distro')"           # [not win]
    - "\"%R%\" -e \"library('distro')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=distro
  license: Apache License (>= 2.0)
  summary: In order to provide unified access to Linux distribution details in R, this package
    wraps the various files and commands that may exist on a system. It is similar in
    spirit to the 'lsb_release' command and the 'Python' package of the same name.
  license_family: APACHE

