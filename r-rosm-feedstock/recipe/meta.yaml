{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rosm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rosm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rosm/rosm_{{ version }}.tar.gz
  sha256: c3c1443af1206ec0d476740f34ea09ecac581599aa6b7377cc0362d088294e08

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sp, plyr, raster, testthat (>= 3.0.0), withr, sf, terra, abind, methods, jsonlite, tiff, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-glue
    - r-jpeg
    - r-png
    - r-progress
    - r-rlang
    - r-wk

  run:
    - r-base
    - r-curl
    - r-glue
    - r-jpeg
    - r-png
    - r-progress
    - r-rlang
    - r-wk

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rosm')"           # [not win]
    - "\"%R%\" -e \"library('rosm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paleolimbot/rosm
  license: GPL-2
  summary: Download and plot Open Street Map <https://www.openstreetmap.org/>, Bing Maps <https://www.bing.com/maps>
    and other tiled map sources. Use to create basemaps quickly and add hillshade to
    vector-based maps.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

