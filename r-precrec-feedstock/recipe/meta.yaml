{% set version = '0.14.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-precrec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/precrec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/precrec/precrec_{{ version }}.tar.gz
  sha256: e81f530dcfecce608208e2e35ea685b9e5241faea0c6ceb5129b7c7760b91b0e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), knitr (>= 1.11), rmarkdown (>= 2.0), vdiffr (>= 1.0.0), patchwork (>= 1.1.2)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.0
    - r-assertthat >=0.2
    - r-data.table >=1.10.4
    - r-ggplot2 >=3.0.0
    - r-gridextra >=2.0.0
    - r-rlang >=1.0.0
    - r-withr >=2.3.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.0
    - r-assertthat >=0.2
    - r-data.table >=1.10.4
    - r-ggplot2 >=3.0.0
    - r-gridextra >=2.0.0
    - r-rlang >=1.0.0
    - r-withr >=2.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('precrec')"           # [not win]
    - "\"%R%\" -e \"library('precrec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/evalclass/precrec
  license: GPL-3
  summary: Accurate calculations and visualization of precision-recall and ROC (Receiver Operator
    Characteristics) curves. Saito and Rehmsmeier (2015) <doi:10.1371/journal.pone.0118432>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

