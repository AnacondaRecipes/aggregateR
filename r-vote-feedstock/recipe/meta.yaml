{% set version = '2.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vote
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vote_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vote/vote_{{ version }}.tar.gz
  sha256: b9250692d81301fab39d1b6f0b98f12e59a79cd13c57c2b7ceda2a6607fa7b8a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-fields
    - r-formattable
    - r-knitr

  run:
    - r-base
    - r-data.table
    - r-fields
    - r-formattable
    - r-knitr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vote')"           # [not win]
    - "\"%R%\" -e \"library('vote')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=vote
  license: GPL-2
  summary: Counting election votes and determining election results by different methods, including
    the single transferable vote or ranked choice, approval, score, plurality, condorcet
    and two-round runoff methods (Raftery et al. (2021) <arXiv:2102.05801>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

