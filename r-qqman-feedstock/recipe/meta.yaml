{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qqman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qqman_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qqman/qqman_{{ version }}.tar.gz
  sha256: 58da8317df8d726d1fde4805919da5d64f880894a423ee20937cafb479b9d8a8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-calibrate

  run:
    - r-base
    - r-calibrate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qqman')"           # [not win]
    - "\"%R%\" -e \"library('qqman')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stephenturner/qqman
  license: GPL-3
  summary: Create Q-Q and manhattan plots for GWAS data from PLINK results.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

