{% set version = '0.8.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vapour
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vapour_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vapour/vapour_{{ version }}.tar.gz
  sha256: ce0394eb8a40b1cda23fad736488ecc9b1c61d9ef7fb95a9db61bcd836b15d93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, markdown, rmarkdown, spelling
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - gdal

  host:
    - r-base
    - r-rcpp
    - gdal

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - gdal

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vapour')"           # [not win]
    - "\"%R%\" -e \"library('vapour')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hypertidy/vapour
  license: GPL-3
  summary: Provides low-level access to 'GDAL' functionality for R packages. 'GDAL' is the 'Geospatial
    Data Abstraction Library' a translator for raster and vector geospatial data formats
    that presents a single raster abstract data model and single vector abstract data
    model to the calling application for all supported formats <https://gdal.org/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

