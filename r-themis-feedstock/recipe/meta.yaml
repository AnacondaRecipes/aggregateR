{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-themis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/themis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/themis/themis_{{ version }}.tar.gz
  sha256: f1350109904c302b1d5ec8ab9d692172a4334a60e252f93241da18d4559fe1e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dials (>= 1.2.0), ggplot2, modeldata, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rann
    - r-rose
    - r-dplyr
    - r-generics >=0.1.0
    - r-glue
    - r-gower
    - r-hardhat
    - r-lifecycle >=1.0.3
    - r-purrr
    - r-recipes >=1.0.4
    - r-rlang
    - r-tibble
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-rann
    - r-rose
    - r-dplyr
    - r-generics >=0.1.0
    - r-glue
    - r-gower
    - r-hardhat
    - r-lifecycle >=1.0.3
    - r-purrr
    - r-recipes >=1.0.4
    - r-rlang
    - r-tibble
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('themis')"           # [not win]
    - "\"%R%\" -e \"library('themis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/themis, https://themis.tidymodels.org
  license: MIT
  summary: A dataset with an uneven number of cases in each class is said to be unbalanced. Many
    models produce a subpar performance on unbalanced datasets. A dataset can be balanced
    by increasing the number of minority cases using SMOTE 2011 <arXiv:1106.1813>, BorderlineSMOTE
    2005 <doi:10.1007/11538059_91> and ADASYN 2008 <https://ieeexplore.ieee.org/document/4633969>.
    Or by decreasing the number of majority cases using NearMiss 2003 <https://www.site.uottawa.ca/~nat/Workshop2003/jzhang.pdf>
    or Tomek link removal 1976 <https://ieeexplore.ieee.org/document/4309452>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

