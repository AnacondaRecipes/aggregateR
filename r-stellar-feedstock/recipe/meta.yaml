{% set version = '0.3-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stellar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stellaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stellaR/stellaR_{{ version }}.tar.gz
  sha256: 84388713f4708502733f8e285304f5d6b338f125637ea8b3e85c3bbd5c11f66a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stellaR')"           # [not win]
    - "\"%R%\" -e \"library('stellaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: 'The database is described at: http://astro.df.unipi.it/stellar-models/'
  license: GPL-2
  summary: Manages and display stellar tracks and isochrones from Pisa low-mass database. Includes
    tools for isochrones construction and tracks interpolation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

