{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trycatchlog
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tryCatchLog_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tryCatchLog/tryCatchLog_{{ version }}.tar.gz
  sha256: 0da89a028d14bb865b9fc17cabdafe3bfafc8b2e10b86965cbaaf28f1151804c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: futile.logger, testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tryCatchLog')"           # [not win]
    - "\"%R%\" -e \"library('tryCatchLog')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aryoda/tryCatchLog
  license: GPL-3
  summary: Advanced tryCatch() and try() functions for better error handling (logging, stack
    trace with source code references and support for post-mortem analysis via dump
    files).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

