{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sccore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sccore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sccore/sccore_{{ version }}.tar.gz
  sha256: 23ca495d55f505c986155a6911858d91ed3b884260852b2251ad7eea03ed8786

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggrastr (>= 0.1.7), jsonlite, rmumps, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-irlba
    - r-magrittr
    - r-proc
    - r-pbmcapply
    - r-rlang
    - r-scales
    - r-tibble
    - r-uwot
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-irlba
    - r-magrittr
    - r-proc
    - r-pbmcapply
    - r-rlang
    - r-scales
    - r-tibble
    - r-uwot
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sccore')"           # [not win]
    - "\"%R%\" -e \"library('sccore')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kharchenkolab/sccore
  license: GPL-3
  summary: Core utilities for single-cell RNA-seq data analysis. Contained within are utility
    functions for working with differential expression (DE) matrices and count matrices,
    a collection of functions for manipulating and plotting data via 'ggplot2', and
    functions to work with cell graphs and cell embeddings. Graph-based methods include
    embedding kNN cell graphs into a UMAP <doi:10.21105/joss.00861>, collapsing vertices
    of each cluster in the graph, and propagating graph labels.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

