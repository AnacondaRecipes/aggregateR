{% set version = '0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seasonalview
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/seasonalview_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/seasonalview/seasonalview_{{ version }}.tar.gz
  sha256: 9678ea351f1a182db232390757e785ff0fa84b6adbbe3599d38d6a7d982fe0d0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dygraphs >=1.1.1.3
    - r-htmlwidgets
    - r-openxlsx
    - r-seasonal >=1.4
    - r-shiny >=0.14
    - r-shinydashboard >=0.5.3
    - r-xtable
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-dygraphs >=1.1.1.3
    - r-htmlwidgets
    - r-openxlsx
    - r-seasonal >=1.4
    - r-shiny >=0.14
    - r-shinydashboard >=0.5.3
    - r-xtable
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('seasonalview')"           # [not win]
    - "\"%R%\" -e \"library('seasonalview')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.seasonal.website
  license: GPL-3
  summary: A graphical user interface to the 'seasonal' package and 'X-13ARIMA-SEATS', the U.S.
    Census Bureau's seasonal adjustment software. Unifies the code base of <http://www.seasonal.website>
    and the GUI in the 'seasonal' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

