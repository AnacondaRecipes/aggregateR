{% set version = '1.7.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rgb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rgb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rgb/Rgb_{{ version }}.tar.gz
  sha256: 35bb9d67836469a89cb07d332b9df8d005b13f7b7c2f512479b8a023778747c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tcltk, MASS, graphics, grDevices
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rgb')"           # [not win]
    - "\"%R%\" -e \"library('Rgb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bioinformatics.ovsa.fr/Rgb
  license: GPL-3
  summary: Classes and methods to efficiently handle (slice, annotate, draw ...) genomic features
    (such as genes or transcripts), and an interactive interface to browse them. Performances
    and main features are highlighted in Mareschal et al (2014) <doi:10.1093/bioinformatics/btu185>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

