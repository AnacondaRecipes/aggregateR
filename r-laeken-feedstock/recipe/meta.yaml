{% set version = '0.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-laeken
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/laeken_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/laeken/laeken_{{ version }}.tar.gz
  sha256: 22790f7157f23eb0b7b0b89e2ea53478fb3c0d15b5be8ad11525d3e6d5626cdc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-boot

  run:
    - r-base
    - r-mass
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('laeken')"           # [not win]
    - "\"%R%\" -e \"library('laeken')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=laeken
  license: GPL-2
  summary: Estimation of indicators on social exclusion and poverty, as well as Pareto tail modeling
    for empirical income distributions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

