{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-odbc
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/rstats-db/odbc
  git_tag: v1.1.2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tibble, DBItest, testthat, covr, magrittr
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}make
    - {{posix}}filesystem        # [win]
    - {{posix}}git

  host:
    - r-base
    - r-bh
    - r-dbi >=0.3.0
    - r-rcpp >=0.12.11
    - r-bit64
    - r-blob >=1.1.0
    - r-hms
    - {{native}}unixodbc         # [not win]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-dbi >=0.3.0
    - r-rcpp >=0.12.11
    - r-bit64
    - r-blob >=1.1.0
    - r-hms
    - {{native}}unixodbc         # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('odbc')"           # [not win]
    - "\"%R%\" -e \"library('odbc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstats-db/odbc
  license: MIT + file LICENSE
  summary: A DBI-compatible interface to ODBC databases.
  license_family: MIT

extra:
  recipe-maintainers:
    - mingwandroid

