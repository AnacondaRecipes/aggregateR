{% set version = '1.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-odbc
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/rstats-db/odbc
  git_tag: v1.3.5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DBItest, magrittr, RSQLite, testthat, tibble
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.11
    - r-bit64
    - r-blob >=1.2.0
    - r-hms
    - r-rlang >=0.2.0
    - unixodbc

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi >=1.0.0
    - r-rcpp >=0.12.11
    - r-bit64
    - r-blob >=1.2.0
    - r-hms
    - r-rlang >=0.2.0
    - unixodbc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('odbc')"           # [not win]
    - "\"%R%\" -e \"library('odbc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-dbi.github.io/odbc/, https://github.com/r-dbi/odbc, https://db.rstudio.com
  license: MIT
  summary: A DBI-compatible interface to ODBC databases.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

