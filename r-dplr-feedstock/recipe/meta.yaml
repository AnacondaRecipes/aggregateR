{% set version = '1.7.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dplr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dplR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dplR/dplR_{{ version }}.tar.gz
  sha256: 59d82097dfc388a35305470ac0643ccfcf1841b9463dc843addf2bc2ad921470

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Cairo (>= 1.5-0), dichromat (>= 1.2-3), foreach, forecast (>= 3.6), gmp (>= 0.5-5), iterators, knitr, RColorBrewer, rmarkdown, testthat (>= 0.8), tikzDevice, waveslim
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.0_3
    - r-r.utils >=1.32.1
    - r-xml >=2.1_0
    - r-boot
    - r-digest >=0.2.3
    - r-lattice >=0.13_6
    - r-matrixstats >=0.50.2
    - r-plyr >=1.8
    - r-png >=0.1_2
    - r-signal
    - r-stringi >=0.2_3
    - r-stringr >=0.4

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.0_3
    - r-r.utils >=1.32.1
    - r-xml >=2.1_0
    - r-boot
    - r-digest >=0.2.3
    - r-lattice >=0.13_6
    - r-matrixstats >=0.50.2
    - r-plyr >=1.8
    - r-png >=0.1_2
    - r-signal
    - r-stringi >=0.2_3
    - r-stringr >=0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dplR')"           # [not win]
    - "\"%R%\" -e \"library('dplR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AndyBunn/dplR
  license: GPL-2
  summary: Perform tree-ring analyses such as detrending, chronology building, and cross dating.  Read
    and write standard file formats used in dendrochronology.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

