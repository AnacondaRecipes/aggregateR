{% set version = '8.13.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dialrjars
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dialrjars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dialrjars/dialrjars_{{ version }}.tar.gz
  sha256: f1e4f755bcb392f9baedad48036e6108af597d459d22462765beeb2577152bc1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava
    - openjdk  # [linux]

  run:
    - r-base
    - r-rjava

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dialrjars')"           # [not win]
    - "\"%R%\" -e \"library('dialrjars')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/socialresearchcentre/dialrjars, https://github.com/google/libphonenumber
  license: GPL-3
  summary: Collects 'libphonenumber' jars required for the 'dialr' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

