{% set version = '0.2-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.kmggplot2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.KMggplot2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.KMggplot2/RcmdrPlugin.KMggplot2_{{ version }}.tar.gz
  sha256: e92faad0cd374d2ff30d4b0e4ef30cf301fa83e75b953d5c094c975c9fa30076

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: extrafont, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-rcmdr >=2.6_0
    - r-ggplot2 >=3.2.1
    - r-ggthemes >=4.2.0
    - r-plyr >=1.8.4
    - r-scales >=1.0.0
    - r-survival >=2.44_1.1
    - r-tcltk2 >=1.2_11

  run:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-rcmdr >=2.6_0
    - r-ggplot2 >=3.2.1
    - r-ggthemes >=4.2.0
    - r-plyr >=1.8.4
    - r-scales >=1.0.0
    - r-survival >=2.44_1.1
    - r-tcltk2 >=1.2_11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.KMggplot2')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.KMggplot2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.KMggplot2
  license: GPL-2
  summary: A GUI front-end for 'ggplot2' supports Kaplan-Meier plot, histogram, Q-Q plot, box
    plot, errorbar plot, scatter plot, line chart, pie chart, bar chart, contour plot,
    and distribution plot.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

