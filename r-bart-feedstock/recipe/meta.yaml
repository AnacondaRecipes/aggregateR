{% set version = '2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bart
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BART_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BART/BART_{{ version }}.tar.gz
  sha256: b5d45a089f1123cb9e8d1f2cbd3bc033acb5b0affa8a5ff8de023fc1a48ffcfb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.3
    - r-nlme
    - r-nnet
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3
    - r-nlme
    - r-nnet
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BART')"           # [not win]
    - "\"%R%\" -e \"library('BART')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BART
  license: GPL-2
  summary: Bayesian Additive Regression Trees (BART) provide flexible nonparametric modeling
    of covariates for continuous, binary, categorical and time-to-event outcomes.  For
    more information see Sparapani, Spanbauer and McCulloch <doi:10.18637/jss.v097.i01>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

