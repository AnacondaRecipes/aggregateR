{% set version = '0.3.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-activityindex
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ActivityIndex_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ActivityIndex/ActivityIndex_{{ version }}.tar.gz
  sha256: a5bd25ebfd88c4eb86c66be64a4a2093a953699e35ab0c10ed33a830ba5942fe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, graphics, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-data.table
    - r-matrixstats

  run:
    - r-base
    - r-r.utils
    - r-data.table
    - r-matrixstats

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ActivityIndex')"           # [not win]
    - "\"%R%\" -e \"library('ActivityIndex')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ActivityIndex
  license: GPL-3
  summary: Reads raw 'accelerometry' from 'GT3X+' data and plain table data to calculate Activity
    Index from 'Bai et al.' (2016) <doi:10.1371/journal.pone.0160644>.  The Activity
    Index refers to the square root of the second-level average variance of the three
    'accelerometry' axes.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

