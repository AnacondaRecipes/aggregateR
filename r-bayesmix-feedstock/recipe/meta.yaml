{% set version = '0.7-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesmix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesmix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesmix/bayesmix_{{ version }}.tar.gz
  sha256: 5357005a13da4dbe580d1212ecdfecccd30f72683bbfd2f2175c91bfe4fbff3f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coda >=0.13
    - r-rjags >=2.1.0

  run:
    - r-base
    - r-coda >=0.13
    - r-rjags >=2.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesmix')"           # [not win]
    - "\"%R%\" -e \"library('bayesmix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://statmath.wu.ac.at/~gruen/BayesMix/
  license: GPL-2 | GPL-3
  summary: Fits finite mixture models of univariate Gaussian distributions using JAGS within
    a Bayesian framework.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

