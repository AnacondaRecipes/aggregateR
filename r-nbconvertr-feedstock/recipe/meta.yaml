{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nbconvertr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nbconvertR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nbconvertR/nbconvertR_{{ version }}.tar.gz
  sha256: 4f030a8c3aee518fb8beab5134cc790c7d08156557ef626c54b1867c4ef8157a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nbconvertR')"           # [not win]
    - "\"%R%\" -e \"library('nbconvertR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nbconvertR
  license: GPL-3
  summary: Calls the 'Jupyter' script 'nbconvert' to create vignettes from notebooks. Those notebooks
    ('.ipynb' files) are files containing rich text, code, and its output. Code cells
    can be edited and evaluated interactively. See <https://jupyter.org/> for more information.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

