{% set version = '1.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-corrgram
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/corrgram_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/corrgram/corrgram_{{ version }}.tar.gz
  sha256: 619f72c3319f6d10f30da032e8d3fab5a5d4d9581a715166efbfb67c15dfb089

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gridBase, knitr, Matrix, psych, rmarkdown, seriation, sfsmisc, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('corrgram')"           # [not win]
    - "\"%R%\" -e \"library('corrgram')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kwstat.github.io/corrgram/
  license: GPL-3
  summary: Calculates correlation of variables and displays the results graphically. Included
    panel functions can display points, shading, ellipses, and correlation values with
    confidence intervals. See Friendly (2002) <doi:10.1198/000313002533>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

