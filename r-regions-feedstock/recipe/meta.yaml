{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-regions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/regions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/regions/regions_{{ version }}.tar.gz
  sha256: 24d3973b3334a0b7f6003defbd9e59d964d022db836d9c2e80dcfde46be0209a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, rmarkdown, covr, spelling, devtools, eurostat, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-countrycode
    - r-dplyr
    - r-glue
    - r-here
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - r-base
    - r-assertthat
    - r-countrycode
    - r-dplyr
    - r-glue
    - r-here
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('regions')"           # [not win]
    - "\"%R%\" -e \"library('regions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://regions.dataobservatory.eu/
  license: GPL-3
  summary: Validating sub-national statistical typologies, re-coding across standard typologies
    of sub-national statistics, and making valid aggregate level imputation, re-aggregation,
    re-weighting and projection down to lower hierarchical levels to create meaningful
    data panels and time series.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

