{% set version = '1.2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-commonsmath
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/commonsMath_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/commonsMath/commonsMath_{{ version }}.tar.gz
  sha256: 0893c0a3754cc346acf92b55cf13bc9576abee4d0e9b61e209d839dc0b3b6b61

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rJava (>= 0.9-10), testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('commonsMath')"           # [not win]
    - "\"%R%\" -e \"library('commonsMath')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dbdahl/commonsMath
  license: Apache License 2.0 | file LICENSE
  summary: '''Java'' JAR files for the Apache Commons Mathematics Library for use by users and
    other packages.'
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

