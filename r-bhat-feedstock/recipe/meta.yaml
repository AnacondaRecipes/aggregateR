{% set version = '0.9-12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bhat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bhat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bhat/Bhat_{{ version }}.tar.gz
  sha256: ce404ad46fae87d34e61c5eabd6c59e87fde2b61c372a755d3dd2a90f629364b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Bhat')"           # [not win]
    - "\"%R%\" -e \"library('Bhat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Bhat
  license: GPL-2
  summary: Provides functions for Maximum Likelihood Estimation, Markov Chain Monte Carlo, finding
    confidence intervals.  The implementation is heavily based on the original Fortran
    source code translated to R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

