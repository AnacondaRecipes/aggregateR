{% set version = '3.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-document
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/document_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/document/document_{{ version }}.tar.gz
  sha256: c7fa0554cc826e49dc6de45c52669d6f5fe8d418fb8478bf72b9db6d89af6ebd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, datasets, devtools, fritools, knitr, pkgload, rmarkdown, rprojroot, RUnit, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-callr
    - r-checkmate
    - r-desc
    - r-rcmdcheck
    - r-roxygen2
    - r-rstudioapi
    - r-withr

  run:
    - r-base
    - r-callr
    - r-checkmate
    - r-desc
    - r-rcmdcheck
    - r-roxygen2
    - r-rstudioapi
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('document')"           # [not win]
    - "\"%R%\" -e \"library('document')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/fvafrCU/document
  license: BSD_2_clause
  summary: 'Have you ever been tempted to create ''roxygen2''-style documentation comments for
    one of your functions that was not part of one of your packages (yet)? This is exactly
    what this package is about: running ''roxygen2'' on (chunks of) a single code file.'
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

