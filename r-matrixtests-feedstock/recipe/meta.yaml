{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matrixtests
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/matrixTests_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/matrixTests/matrixTests_{{ version }}.tar.gz
  sha256: eaeb732fa5b63165d4ca872f675eb488c546a338ab6054a56deeebdf1900f134

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: PMCMRplus, car, cosinor, cosinor2, moments, nortest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrixstats

  run:
    - r-base
    - r-matrixstats

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('matrixTests')"           # [not win]
    - "\"%R%\" -e \"library('matrixTests')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/karoliskoncevicius/matrixTests
  license: GPL-2
  summary: 'Functions to perform fast statistical hypothesis tests on rows/columns of matrices.
    The main goals are: 1) speed via vectorization, 2) output that is detailed and easy
    to use, 3) compatibility with tests implemented in R (like those available in the
    ''stats'' package).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

