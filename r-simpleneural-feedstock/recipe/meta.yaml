{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-simpleneural
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/simpleNeural_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/simpleNeural/simpleNeural_{{ version }}.tar.gz
  sha256: 55d2405b92c9523895be00c04530f25c3570d7c874431c3a3848737c00220007

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: verification
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('simpleNeural')"           # [not win]
    - "\"%R%\" -e \"library('simpleNeural')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=simpleNeural
  license: MIT
  summary: Trains neural networks (multilayer perceptrons with one hidden layer) for bi- or multi-class
    classification.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

