{% set version = '0.0-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pequod
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pequod_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pequod/pequod_{{ version }}.tar.gz
  sha256: afaaeaf976093b046d9136330623eeedb4da72bb1d97e0afbd2ec6d7b37f9957

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-car
    - r-ggplot2

  run:
    - r-base
    - r-car
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pequod')"           # [not win]
    - "\"%R%\" -e \"library('pequod')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pequod
  license: GPL-2
  summary: Moderated regression with mean and residual centering and simple slopes analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

