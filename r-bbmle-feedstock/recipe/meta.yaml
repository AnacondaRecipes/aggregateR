{% set version = '1.0.25' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bbmle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bbmle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bbmle/bbmle_{{ version }}.tar.gz
  sha256: 86a8c69902fbf6caf337f9bc532afe89dc2a59dd24287a2423d781797010b255

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: emdbook, rms, ggplot2, RUnit, MuMIn, AICcmodavg, Hmisc, optimx (>= 2013.8.6), knitr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-bdsmatrix
    - r-lattice
    - r-mvtnorm
    - r-numderiv

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-bdsmatrix
    - r-lattice
    - r-mvtnorm
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bbmle')"           # [not win]
    - "\"%R%\" -e \"library('bbmle')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bbolker/bbmle
  license: GPL-3
  summary: Methods and functions for fitting maximum likelihood models in R. This package modifies
    and extends the 'mle' classes in the 'stats4' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

