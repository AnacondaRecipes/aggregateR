{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-twophaseind
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TwoPhaseInd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TwoPhaseInd/TwoPhaseInd_{{ version }}.tar.gz
  sha256: 2c204a4452906f6af411311de1e2b3b0555f063211b38b2f6816659a4f90cdc5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TwoPhaseInd')"           # [not win]
    - "\"%R%\" -e \"library('TwoPhaseInd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TwoPhaseInd
  license: GPL-2
  summary: Estimation of gene-treatment interactions in randomized clinical trials exploiting
    gene-treatment independence. Methods used in the package refer to J. Y. Dai, M.
    LeBlanc, and C. Kooperberg (2009) Biometrics <doi:10.1111/j.1541-0420.2008.01046.x>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

