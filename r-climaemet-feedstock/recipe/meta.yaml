{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-climaemet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/climaemet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/climaemet/climaemet_{{ version }}.tar.gz
  sha256: a58aa199ef2c0f7decbe721c55391775f3d7bb01021689aad920183e74bfe688

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: climatol (>= 3.1.2), gganimate (>= 1.0.5), jpeg (>= 0.1.8), knitr, lubridate, rmarkdown, scales, sf (>= 0.9.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.3.2
    - r-httr >=1.4.1
    - r-jsonlite >=1.7.0
    - r-rappdirs >=0.3.3
    - r-readr >=1.4.0
    - r-rlang >=0.4.6
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.0

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.3.2
    - r-httr >=1.4.1
    - r-jsonlite >=1.7.0
    - r-rappdirs >=0.3.3
    - r-readr >=1.4.0
    - r-rlang >=0.4.6
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('climaemet')"           # [not win]
    - "\"%R%\" -e \"library('climaemet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ropenspain.github.io/climaemet/, https://github.com/rOpenSpain/climaemet
  license: GPL-3
  summary: Tools to download the climatic data of the Spanish Meteorological Agency (AEMET) directly
    from R using their API and create scientific graphs (climate charts, trend analysis
    of climate time series, temperature and precipitation anomalies maps, warming stripes
    graphics, climatograms, etc.).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

