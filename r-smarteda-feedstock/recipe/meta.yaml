{% set version = '0.3.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smarteda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SmartEDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SmartEDA/SmartEDA_{{ version }}.tar.gz
  sha256: 4e2e84f2396c77fe64e3ac9e73d664b80b09731662eab5aecdad0341e788b83a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat,knitr,covr,psych
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-islr >=1.0
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-qpdf
    - r-rmarkdown
    - r-sampling
    - r-scales

  run:
    - r-base
    - r-ggally
    - r-islr >=1.0
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-qpdf
    - r-rmarkdown
    - r-sampling
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SmartEDA')"           # [not win]
    - "\"%R%\" -e \"library('SmartEDA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://daya6489.github.io/SmartEDA/
  license: MIT
  summary: Exploratory analysis on any input data describing the structure and the relationships
    present in the data. The package automatically select the variable and does related
    descriptive statistics. Analyzing information value, weight of evidence, custom
    tables, summary statistics, graphical techniques will be performed for both numeric
    and categorical predictors.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

