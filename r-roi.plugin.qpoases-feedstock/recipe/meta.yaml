{% set version = '1.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roi.plugin.qpoases
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROI.plugin.qpoases_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROI.plugin.qpoases/ROI.plugin.qpoases_{{ version }}.tar.gz
  sha256: ac94d1e94d8b668a0dbb823a7d255702ed6efd41ef0186838ae6b24b7c386bc1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-roi >=1.0_0
    - r-rcpp >=0.12.11
    - r-checkmate
    - r-slam

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-roi >=1.0_0
    - r-rcpp >=0.12.11
    - r-checkmate
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROI.plugin.qpoases')"           # [not win]
    - "\"%R%\" -e \"library('ROI.plugin.qpoases')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://roigrp.gitlab.io, https://gitlab.com/roigrp/solver/ROI.plugin.qpoases
  license: GPL-3
  summary: Enhances the 'R' Optimization Infrastructure ('ROI') package with the quadratic solver
    'qpOASES'. More information about 'qpOASES' can be found at <https://github.com/coin-or/qpOASES>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

