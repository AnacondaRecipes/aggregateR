{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yfr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yfR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yfR/yfR_{{ version }}.tar.gz
  sha256: 6cf7c18575b35aac682d8321f316cb283fce0424fae93055decf8db018f8b8c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), ggplot2, covr, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr
    - r-furrr
    - r-future
    - r-glue
    - r-httr
    - r-humanize
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-pingr
    - r-purrr
    - r-quantmod >=0.4.20
    - r-readr
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-zoo

  run:
    - r-base
    - r-cli
    - r-dplyr
    - r-furrr
    - r-future
    - r-glue
    - r-httr
    - r-humanize
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-pingr
    - r-purrr
    - r-quantmod >=0.4.20
    - r-readr
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('yfR')"           # [not win]
    - "\"%R%\" -e \"library('yfR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/yfR, https://docs.ropensci.org/yfR/
  license: MIT
  summary: Facilitates download of financial data from Yahoo Finance <https://finance.yahoo.com/>,
    a vast repository of stock price data across multiple financial exchanges. The package
    offers a local caching system and support for parallel computation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

