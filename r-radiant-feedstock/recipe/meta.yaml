{% set version = '1.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radiant
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radiant_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radiant/radiant_{{ version }}.tar.gz
  sha256: 3745f9b2e9f11dcebd8501c643e9da3864976c2bbb15d1bd02ab8251b03fc1da

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0), knitr, rmarkdown, markdown (>= 1.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-import >=1.1.0
    - r-radiant.basics >=1.5.0
    - r-radiant.data >=1.5.1
    - r-radiant.design >=1.5.0
    - r-radiant.model >=1.5.0
    - r-radiant.multivariate >=1.5.0
    - r-shiny >=1.7.1

  run:
    - r-base
    - r-import >=1.1.0
    - r-radiant.basics >=1.5.0
    - r-radiant.data >=1.5.1
    - r-radiant.design >=1.5.0
    - r-radiant.model >=1.5.0
    - r-radiant.multivariate >=1.5.0
    - r-shiny >=1.7.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radiant')"           # [not win]
    - "\"%R%\" -e \"library('radiant')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/radiant-rstats/radiant
  license: AGPL-3
  summary: A platform-independent browser-based interface for business analytics in R, based
    on the shiny package. The application combines the functionality of 'radiant.data',
    'radiant.design', 'radiant.basics', 'radiant.model', and 'radiant.multivariate'.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

