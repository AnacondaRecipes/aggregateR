{% set version = '4021.86' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fimport
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fImport_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fImport/fImport_{{ version }}.tar.gz
  sha256: 9225c69e7952f4c5152a5dbf3d6ced3640cb9511fc93a9fb52641bd7f9ca3004

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-timedate
    - r-timeseries

  run:
    - r-base
    - r-timedate
    - r-timeseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fImport')"           # [not win]
    - "\"%R%\" -e \"library('fImport')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/scm/viewvc.php/pkg/fImport/?root=rmetrics (devel), https://www.rmetrics.org
  license: GPL-2
  summary: Provides a collection of utility functions to download and manage data sets from the
    Internet or from other sources.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

