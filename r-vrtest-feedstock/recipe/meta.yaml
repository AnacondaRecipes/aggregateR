{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vrtest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vrtest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vrtest/vrtest_{{ version }}.tar.gz
  sha256: a20982410c8aab08dfba7c315b78dc0da4c5194b01dbbf55ecb46014a057c1d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vrtest')"           # [not win]
    - "\"%R%\" -e \"library('vrtest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=vrtest
  license: GPL-2
  summary: A  collection of statistical tests for martingale difference hypothesis, including
    automatic portmanteau test (Escansiano and Lobato, 2009) <doi:10.1016/j.jeconom.2009.03.001>
    and automatic variance ratio test (Kim, 2009) <doi:10.1016/j.frl.2009.04.003>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

