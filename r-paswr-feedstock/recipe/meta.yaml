{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paswr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PASWR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PASWR/PASWR_{{ version }}.tar.gz
  sha256: b45ae295be4c24c5be309b30238eab2a90fb95d08d57f29452809949b24988dc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-e1071
    - r-lattice

  run:
    - r-base
    - r-mass
    - r-e1071
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PASWR')"           # [not win]
    - "\"%R%\" -e \"library('PASWR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PASWR
  license: GPL-2
  summary: Functions and data sets for the text Probability and Statistics with R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

