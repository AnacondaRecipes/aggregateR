{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rearrr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rearrr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rearrr/rearrr_{{ version }}.tar.gz
  sha256: c1f301ce27779d4249ace194b2224300c1dd61878955b9b52e09973ca274b5ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, knitr, testthat, tidyr, xpectr (>= 0.4.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-checkmate >=2.0.0
    - r-dplyr >=0.8.5
    - r-lifecycle
    - r-plyr
    - r-purrr >=0.3.4
    - r-rlang >=0.4.7
    - r-tibble

  run:
    - r-base
    - r-r6
    - r-checkmate >=2.0.0
    - r-dplyr >=0.8.5
    - r-lifecycle
    - r-plyr
    - r-purrr >=0.3.4
    - r-rlang >=0.4.7
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rearrr')"           # [not win]
    - "\"%R%\" -e \"library('rearrr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ludvigolsen/rearrr
  license: MIT
  summary: Arrange data by a set of methods. Use rearrangers to reorder data points and mutators
    to change their values. From basic utilities, to centering the greatest value, to
    swirling in 3-dimensional space, 'rearrr' enables creativity when plotting and experimenting
    with data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

