{% set version = '1.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plot.matrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plot.matrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plot.matrix/plot.matrix_{{ version }}.tar.gz
  sha256: d6d8035db0115524432a61056794f0a9281543f7b01dce4b71b4654a99fc4fbb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, knitr, rmarkdown, psych, png
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plot.matrix')"           # [not win]
    - "\"%R%\" -e \"library('plot.matrix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sigbertklinke/plot.matrix (development version)
  license: GPL-3
  summary: Visualizes a matrix object plainly as heatmap. It provides S3 functions to plot simple
    matrices and loading matrices.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

