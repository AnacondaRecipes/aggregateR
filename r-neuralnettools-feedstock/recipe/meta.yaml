{% set version = '1.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neuralnettools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NeuralNetTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NeuralNetTools/NeuralNetTools_{{ version }}.tar.gz
  sha256: 7ac53bda25704b76a4a0981d9e14287f5fee4db765375fbaa78f0217d81e78e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: caret, neuralnet, RSNNS, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-nnet
    - r-reshape2
    - r-scales
    - r-tidyr

  run:
    - r-base
    - r-ggplot2 >=2.0.0
    - r-nnet
    - r-reshape2
    - r-scales
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NeuralNetTools')"           # [not win]
    - "\"%R%\" -e \"library('NeuralNetTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=NeuralNetTools
  license: CC0
  summary: Visualization and analysis tools to aid in the interpretation of neural network models.  Functions
    are available for plotting, quantifying variable importance, conducting a sensitivity
    analysis, and obtaining a simple list of model weights.
  license_family: CC

