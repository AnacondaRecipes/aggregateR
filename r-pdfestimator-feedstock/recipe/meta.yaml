{% set version = '3.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pdfestimator
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PDFEstimator_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PDFEstimator/PDFEstimator_{{ version }}.tar.gz
  sha256: 4e9b96e0110343320b854a431b1f3452f4445146f3318706fa605263a218f728

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PDFEstimator')"           # [not win]
    - "\"%R%\" -e \"library('PDFEstimator')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PDFEstimator
  license: GPL-2
  summary: Farmer, J., D. Jacobs (2108) <DOI:10.1371/journal.pone.0196937>. A nonparametric density
    estimator based on the maximum-entropy method.  Accurately predicts a probability
    density function (PDF) for random data using a novel iterative scoring function
    to determine the best fit without overfitting to the sample.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

