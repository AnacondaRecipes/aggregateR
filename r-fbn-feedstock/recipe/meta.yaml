{% set version = '1.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fbn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FBN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FBN/FBN_{{ version }}.tar.gz
  sha256: 5bf17af599b6ccdc69ed848edc9d094bc9b08c1e8c58ad7479dd4a71035af196

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FBN')"           # [not win]
    - "\"%R%\" -e \"library('FBN')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FBN
  license: GPL-2
  summary: Normalizes the data from a file containing the raw values of the SNP probes of microarray
    data by using the FISH probes and their corresponding copy number.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

