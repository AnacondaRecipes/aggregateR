{% set version = '1.8-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arfima
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arfima_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arfima/arfima_{{ version }}.tar.gz
  sha256: 8beb0ba5c5fc5fcc54462f9edb121779deffdddff25df53aeed8279444694bd7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ltsa

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ltsa

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arfima')"           # [not win]
    - "\"%R%\" -e \"library('arfima')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=arfima
  license: MIT
  summary: Simulates, fits, and predicts long-memory and anti-persistent time series, possibly
    mixed with ARMA, regression, transfer-function components. Exact methods (MLE, forecasting,
    simulation) are used. Bug reports should be done via GitHub (at <https://github.com/JQVeenstra/arfima>),
    where the development version of this package lives; it can be installed using devtools.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

