{% set version = '1.4-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yacca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yacca_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yacca/yacca_{{ version }}.tar.gz
  sha256: 9a9704d0e91232304fc4c632ab4f4df6bf79994269f15b27ea3dddc5f0d9f1a4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RSpectra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('yacca')"           # [not win]
    - "\"%R%\" -e \"library('yacca')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=yacca
  license: GPL-3
  summary: An alternative canonical correlation/redundancy analysis function, with associated
    print, plot, and summary methods.  A method for generating helio plots is also included.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

