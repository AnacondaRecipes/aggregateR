{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-admiraldev
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/admiraldev_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/admiraldev/admiraldev_{{ version }}.tar.gz
  sha256: cdd907a3fe869a3d5341887dcdb8016c6d0a6e45ae72f6dae0b1b258f8699840

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pharmaversesdtm, devtools, diffdf, lintr, pkgdown, testthat (>= 3.0.0), knitr, methods, miniUI, rmarkdown, roxygen2, rstudioapi, spelling, styler, tibble, usethis, covr, DT, htmltools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.5
    - r-hms >=0.5.3
    - r-lifecycle >=0.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.4
    - r-stringr >=1.4.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.0.0

  run:
    - r-base
    - r-dplyr >=1.0.5
    - r-hms >=0.5.3
    - r-lifecycle >=0.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.4
    - r-stringr >=1.4.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('admiraldev')"           # [not win]
    - "\"%R%\" -e \"library('admiraldev')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pharmaverse.github.io/admiraldev/main/, https://github.com/pharmaverse/admiraldev/
  license: Apache License (>= 2)
  summary: Utility functions to check data, variables and conditions for functions used in 'admiral'
    and 'admiral' extension packages.  Additional utility helper functions to assist
    developers with maintaining documentation, testing and general upkeep of 'admiral'
    and 'admiral' extension packages.
  license_family: APACHE

