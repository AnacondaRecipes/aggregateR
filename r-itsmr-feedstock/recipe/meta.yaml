{% set version = '1.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-itsmr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/itsmr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/itsmr/itsmr_{{ version }}.tar.gz
  sha256: c9ac793b78a681ece0b02e5d16cb7146a80e95ce288b2d10df4e2f994bb228b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('itsmr')"           # [not win]
    - "\"%R%\" -e \"library('itsmr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://georgeweigt.github.io/itsmr-refman.pdf
  license: FreeBSD
  summary: Provides functions for modeling and forecasting time series data. Forecasting is based
    on the innovations algorithm. A description of the innovations algorithm can be
    found in the textbook "Introduction to Time Series and Forecasting" by Peter J.
    Brockwell and Richard A. Davis. <https://link.springer.com/book/10.1007/b97391>.
  license_family: BSD

extra:
  recipe-maintainers:
    - katietz

