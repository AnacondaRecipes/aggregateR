{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chromote
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chromote_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chromote/chromote_{{ version }}.tar.gz
  sha256: c0117f09b8dbad4a5fcfd09911ab8662ad4a830eef1344787b78e4770886d8ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: showimage, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-curl
    - r-fastmap
    - r-jsonlite
    - r-later >=1.1.0
    - r-magrittr
    - r-processx
    - r-promises >=1.1.1
    - r-rlang
    - r-websocket >=1.2.0

  run:
    - r-base
    - r-r6
    - r-curl
    - r-fastmap
    - r-jsonlite
    - r-later >=1.1.0
    - r-magrittr
    - r-processx
    - r-promises >=1.1.1
    - r-rlang
    - r-websocket >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('chromote')"           # [not win]
    - "\"%R%\" -e \"library('chromote')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/chromote/, https://github.com/rstudio/chromote
  license: GPL-2
  summary: An implementation of the 'Chrome DevTools Protocol', for controlling a headless Chrome
    web browser.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

