{% set version = '0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fpp3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fpp3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fpp3/fpp3_{{ version }}.tar.gz
  sha256: 02bb3917aede06dc481c33fcaab3080f164c10efbacdf457bf35e356c3e6e2f9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.4
    - r-fable >=0.3.0
    - r-fabletools >=0.3.0
    - r-feasts >=0.1.7
    - r-ggplot2 >=3.1.1
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-rstudioapi >=0.7
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.3
    - r-tsibble >=0.9.3
    - r-tsibbledata >=0.2.0

  run:
    - r-base
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-dplyr >=0.7.4
    - r-fable >=0.3.0
    - r-fabletools >=0.3.0
    - r-feasts >=0.1.7
    - r-ggplot2 >=3.1.1
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-rstudioapi >=0.7
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.3
    - r-tsibble >=0.9.3
    - r-tsibbledata >=0.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fpp3')"           # [not win]
    - "\"%R%\" -e \"library('fpp3')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/robjhyndman/fpp3package, https://OTexts.com/fpp3/
  license: GPL-3
  summary: 'All data sets required for the examples and exercises in the book "Forecasting: principles
    and practice" by Rob J Hyndman and George Athanasopoulos <https://OTexts.com/fpp3/>.  All
    packages required to run the examples are also loaded.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

