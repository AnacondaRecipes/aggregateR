{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-amcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AMCP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AMCP/AMCP_{{ version }}.tar.gz
  sha256: 427e0843e47aee9887d1de14282523cd72c21bcd5bf51e463cf1ad46ae58cb91

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AMCP')"           # [not win]
    - "\"%R%\" -e \"library('AMCP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=AMCP
  license: GPL-3
  summary: 'Accompanies "Designing experiments and analyzing data: A model comparison perspective"
    (3rd ed.) by Maxwell, Delaney, & Kelley (2018; Routledge). Contains all of the data
    sets in the book''s chapters and end-of-chapter exercises. Information about the
    book is available at <http://www.DesigningExperiments.com>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

