{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsem/rsem_{{ version }}.tar.gz
  sha256: 153364719c832d4c5a33beeafab866dae434bed89bd7daaaa91ccdbae34093f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-lavaan

  run:
    - r-base
    - r-mass
    - r-lavaan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsem')"           # [not win]
    - "\"%R%\" -e \"library('rsem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bigdatalab.nd.edu
  license: GPL-2
  summary: A robust procedure is implemented to estimate means and covariance matrix of multiple
    variables with missing data using Huber weight and then to estimate a structural
    equation model.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

