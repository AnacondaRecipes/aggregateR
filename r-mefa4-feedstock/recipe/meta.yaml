{% set version = '0.3-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mefa4
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mefa4_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mefa4/mefa4_{{ version }}.tar.gz
  sha256: ec5273bd64d8ce404019f1c0dabd94066ed33df07b6a2a50f94fa0c62aacc827

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mefa
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix

  run:
    - r-base
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mefa4')"           # [not win]
    - "\"%R%\" -e \"library('mefa4')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/psolymos/mefa4
  license: GPL-2
  summary: An S4 update of the 'mefa' package using sparse matrices for enhanced efficiency.
    Sparse array-like objects are supported via lists of sparse matrices.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

