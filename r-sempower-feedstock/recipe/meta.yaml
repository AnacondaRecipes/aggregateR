{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sempower
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/semPower_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semPower/semPower_{{ version }}.tar.gz
  sha256: e8dc5771f2520e024b0016f8c7e9182b3997da6ab7029f88a82f0e49defc5444

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bookdown, covsim, doFuture, foreach, future, knitr, lavaan, mnonr, progressr, rmarkdown,
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('semPower')"           # [not win]
    - "\"%R%\" -e \"library('semPower')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/moshagen/semPower
  license: LGPL-3
  summary: Provides a-priori, post-hoc, and compromise power-analyses for structural equation
    models (SEM).
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

