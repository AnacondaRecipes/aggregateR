{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ldbounds
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ldbounds_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ldbounds/ldbounds_{{ version }}.tar.gz
  sha256: 1a23d56a619eff18eaf8a3538da8da47dfbeddddc8922047457de92e3e01aa1d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ldbounds')"           # [not win]
    - "\"%R%\" -e \"library('ldbounds')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ldbounds
  license: GPL-2
  summary: Computations related to group sequential boundaries. Includes calculation of bounds
    using the Lan-DeMets alpha spending function approach. Based on FORTRAN program
    ld98 implemented by Reboussin, et al. (2000) <doi:10.1016/s0197-2456(00)00057-x>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

