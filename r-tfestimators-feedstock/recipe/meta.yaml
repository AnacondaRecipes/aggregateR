{% set version = '1.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tfestimators
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tfestimators_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tfestimators/tfestimators_{{ version }}.tar.gz
  sha256: afc435a060fe51a547d3085492bb97ffc1039efe3d872e58aac0aa42551792bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, modelr (>= 0.1.1), testthat, rmarkdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-forge
    - r-magrittr
    - r-progress
    - r-purrr
    - r-reticulate >=1.10
    - r-rlang >=0.3
    - r-tensorflow >=1.9
    - r-tfruns >=1.1
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - r-base
    - r-forge
    - r-magrittr
    - r-progress
    - r-purrr
    - r-reticulate >=1.10
    - r-rlang >=0.3
    - r-tensorflow >=1.9
    - r-tfruns >=1.1
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tfestimators')"           # [not win]
    - "\"%R%\" -e \"library('tfestimators')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/tfestimators
  license: Apache License 2.0
  summary: Interface to 'TensorFlow' Estimators <https://www.tensorflow.org/guide/estimator>,
    a high-level API that provides implementations of many different model types including
    linear models and deep neural networks.
  license_family: APACHE

