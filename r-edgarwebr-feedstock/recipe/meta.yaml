{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-edgarwebr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/edgarWebR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/edgarWebR/edgarWebR_{{ version }}.tar.gz
  sha256: bedbf0dd5fc7e4430a6109400370f8f29b86a891495d74def97fb386856c39ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, knitr, lintr, purrr, rmarkdown, httptest, tokenizers, devtools, dplyr, tidyr, roxygen2, pkgdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-xml2 >=1.3.2

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-xml2 >=1.3.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('edgarWebR')"           # [not win]
    - "\"%R%\" -e \"library('edgarWebR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mwaldstein.github.io/edgarWebR/, https://github.com/mwaldstein/edgarWebR
  license: MIT
  summary: A set of methods to access and parse live filing information from the U.S. Securities
    and Exchange Commission (SEC - <https://www.sec.gov/>) including company and fund
    filings along with all associated metadata.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

