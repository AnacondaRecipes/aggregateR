{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pch/pch_{{ version }}.tar.gz
  sha256: 8e0309a7aa6272aa46957b8752fa55312902eca51142613e699ce96a98e6cada

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-survival

  run:
    - r-base
    - r-hmisc
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pch')"           # [not win]
    - "\"%R%\" -e \"library('pch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pch
  license: GPL-2
  summary: Piecewise constant hazard models for survival data. The package allows for right-censored,
    left-truncated, and interval-censored data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

