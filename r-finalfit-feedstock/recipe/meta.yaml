{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-finalfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/finalfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/finalfit/finalfit_{{ version }}.tar.gz
  sha256: c12be933408b0a8ec4962ebe5e9b404ef99a0b1eafccf7f646627458f4af4b9a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cmprsk, coxme, Hmisc, knitr, lmtest, readr, rlang, rmarkdown, rstan, sandwich, survey, survminer, testthat, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-bdsmatrix
    - r-boot
    - r-broom
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-gridextra
    - r-lme4
    - r-magrittr
    - r-mice
    - r-proc
    - r-pillar
    - r-purrr
    - r-scales
    - r-stringr
    - r-survival
    - r-tidyr >=1.0.0
    - r-tidyselect

  run:
    - r-base
    - r-ggally
    - r-bdsmatrix
    - r-boot
    - r-broom
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-gridextra
    - r-lme4
    - r-magrittr
    - r-mice
    - r-proc
    - r-pillar
    - r-purrr
    - r-scales
    - r-stringr
    - r-survival
    - r-tidyr >=1.0.0
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('finalfit')"           # [not win]
    - "\"%R%\" -e \"library('finalfit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ewenharrison/finalfit
  license: MIT
  summary: Generate regression results tables and plots in final format for publication. Explore
    models and export directly to PDF and 'Word' using 'RMarkdown'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENCE

