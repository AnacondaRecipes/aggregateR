{% set version = '1.11.189-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-awr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AWR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AWR/AWR_{{ version }}.tar.gz
  sha256: 9dd859db55fa785957028c0379fdee662fea832eca187e0c3d1fe46570bdbbc6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava

  run:
    - r-base
    - r-rjava

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AWR')"           # [not win]
    - "\"%R%\" -e \"library('AWR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daroczig/AWR
  license: AGPL-3
  summary: Make the compiled Java modules of the Amazon Web Services ('AWS') 'SDK' available
    to be used in downstream R packages interacting with 'AWS'. See <https://aws.amazon.com/sdk-for-java>
    for more information on the 'AWS' 'SDK' for Java.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

