{% set version = '1.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modelsummary
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modelsummary_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modelsummary/modelsummary_{{ version }}.tar.gz
  sha256: 8a2e5a3e116a5bd47c698c805640fdac12e8e9d15c63101f01b405fcf269a46a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, Amelia, betareg, bookdown, brms, broom, broom.mixed, car, clubSandwich, covr, did, digest, DT, estimatr, fixest, flextable, future, future.apply, gamlss, ggdist, ggplot2, gt (>= 0.8.0), gtExtras, haven, huxtable, IRdisplay, ivreg, knitr, lavaan, lfe, lme4, lmtest, magick, marginaleffects, margins, MASS, mgcv, mice, nlme, nnet, officer, openxlsx, parallel, pscl, remotes, rmarkdown, rstanarm, rsvg, sandwich, spelling, survey, survival, tibble, tictoc, tidyselect, tidyverse, tinysnapshot, tinytest, tinytex, wesanderson
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=2.1.0
    - r-data.table
    - r-generics
    - r-glue
    - r-insight >=0.19.6
    - r-kableextra >=1.3.4
    - r-parameters >=0.21.2
    - r-performance >=0.10.5
    - r-tables >=0.9.17

  run:
    - r-base
    - r-checkmate >=2.1.0
    - r-data.table
    - r-generics
    - r-glue
    - r-insight >=0.19.6
    - r-kableextra >=1.3.4
    - r-parameters >=0.21.2
    - r-performance >=0.10.5
    - r-tables >=0.9.17

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('modelsummary')"           # [not win]
    - "\"%R%\" -e \"library('modelsummary')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://modelsummary.com
  license: GPL-3
  summary: Create beautiful and customizable tables to summarize several statistical models side-by-side.
    Draw coefficient plots, multi-level cross-tabs, dataset summaries, balance tables
    (a.k.a. "Table 1s"), and correlation matrices. This package supports dozens of statistical
    models, and it can produce tables in HTML, LaTeX, Word, Markdown, PDF, PowerPoint,
    Excel, RTF, JPG, or PNG. Tables can easily be embedded in 'Rmarkdown' or 'knitr'
    dynamic documents. Details can be found in Arel-Bundock (2022) <doi:10.18637/jss.v103.i01>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

