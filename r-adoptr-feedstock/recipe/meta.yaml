{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adoptr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adoptr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adoptr/adoptr_{{ version }}.tar.gz
  sha256: 62baab23ab143250852cef9788ca2ba803672e298522c652769fed02b176a221

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, covr, rpact, vdiffr, pwr, dplyr, ggplot2, tidyr, gridExtra, bookdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glue
    - r-nloptr

  run:
    - r-base
    - r-glue
    - r-nloptr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adoptr')"           # [not win]
    - "\"%R%\" -e \"library('adoptr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kkmann/adoptr
  license: MIT
  summary: Optimize one or two-arm, two-stage designs for clinical trials with respect to several
    pre-implemented objective criteria or implement custom objectives. Optimization
    under uncertainty and conditional (given stage-one outcome) constraints are supported.
    See <doi:10.1002/sim.8291> and <doi:10.18637/jss.v098.i09> for details.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

