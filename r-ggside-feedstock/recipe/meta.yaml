{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggside
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggside_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggside/ggside_{{ version }}.tar.gz
  sha256: b71879688f923c0c68975ce192190077008207ef464968c46ff8ba7e3bf9a0fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tidyr, dplyr, testthat (>= 3.0.3), knitr, rmarkdown, vdiffr (>= 1.0.0), ggdendro, viridis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.4.0
    - r-glue
    - r-gtable
    - r-rlang
    - r-scales
    - r-tibble
    - r-vctrs

  run:
    - r-base
    - r-ggplot2 >=3.4.0
    - r-glue
    - r-gtable
    - r-rlang
    - r-scales
    - r-tibble
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggside')"           # [not win]
    - "\"%R%\" -e \"library('ggside')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jtlandis/ggside
  license: MIT
  summary: The grammar of graphics as shown in 'ggplot2' has provided an expressive API for users
    to build plots. 'ggside' extends 'ggplot2' by allowing users to add graphical information
    about one of the main panel's axis using a familiar 'ggplot2' style API with tidy
    data. This package is particularly useful for visualizing metadata on a discrete
    axis, or summary graphics on a continuous axis such as a boxplot or a density distribution.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

