{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readODS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readODS/readODS_{{ version }}.tar.gz
  sha256: 3f3e557ac7cadeda4759c51f866ce9a942cb21a2b3dd24e55a082fc7d300d7fe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, testthat, datasets, covr, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cellranger
    - r-cpp11
    - r-readr >=1.2.1
    - r-stringi
    - r-tibble
    - r-vctrs >=0.4.2
    - r-zip

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cellranger
    - r-cpp11
    - r-readr >=1.2.1
    - r-stringi
    - r-tibble
    - r-vctrs >=0.4.2
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readODS')"           # [not win]
    - "\"%R%\" -e \"library('readODS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/readODS
  license: GPL-3
  summary: Read ODS (OpenDocument Spreadsheet) into R as data frame. Also support writing data
    frame into ODS file.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

