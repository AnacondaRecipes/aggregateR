{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exiftoolr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/exiftoolr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/exiftoolr/exiftoolr_{{ version }}.tar.gz
  sha256: daf1802609ca78423d303e69a9ff0f464de5fc0fd98cea010a8f5667d17eb420

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-backports
    - r-curl
    - r-data.table
    - r-jsonlite
    - r-zip

  run:
    - r-base
    - r-backports
    - r-curl
    - r-data.table
    - r-jsonlite
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('exiftoolr')"           # [not win]
    - "\"%R%\" -e \"library('exiftoolr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/JoshOBrien/exiftoolr#readme, https://joshobrien.github.io/exiftoolr/
  license: GPL-2
  summary: Reads, writes, and edits EXIF and other file metadata using ExifTool <https://exiftool.org/>,
    returning read results as a data frame. ExifTool supports many different metadata
    formats including EXIF, GPS, IPTC, XMP, JFIF, GeoTIFF, ICC Profile, Photoshop IRB,
    FlashPix, AFCP and ID3, Lyrics3, as well as the maker notes of many digital cameras
    by Canon, Casio, DJI, FLIR, FujiFilm, GE, GoPro, HP, JVC/Victor, Kodak, Leaf, Minolta/Konica-Minolta,
    Motorola, Nikon, Nintendo, Olympus/Epson, Panasonic/Leica, Pentax/Asahi, Phase One,
    Reconyx, Ricoh, Samsung, Sanyo, Sigma/Foveon and Sony.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

