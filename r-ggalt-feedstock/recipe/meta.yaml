{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggalt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggalt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggalt/ggalt_{{ version }}.tar.gz
  sha256: ec4ad778d15895d199b843d0ce7b8dd23ebe3e96e7cb9f99697007d2c8114a6b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, gridExtra, knitr, rmarkdown, ggthemes, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-rcolorbrewer
    - r-ash
    - r-dplyr
    - r-extrafont
    - r-ggplot2 >=2.2.1
    - r-gtable
    - r-maps
    - r-plotly >=3.4.1
    - r-proj4
    - r-scales
    - r-tibble

  run:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-rcolorbrewer
    - r-ash
    - r-dplyr
    - r-extrafont
    - r-ggplot2 >=2.2.1
    - r-gtable
    - r-maps
    - r-plotly >=3.4.1
    - r-proj4
    - r-scales
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggalt')"           # [not win]
    - "\"%R%\" -e \"library('ggalt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hrbrmstr/ggalt
  license: AGPL-3
  summary: A compendium of new geometries, coordinate systems, statistical transformations, scales
    and fonts for 'ggplot2', including splines, 1d and 2d densities, univariate average
    shifted histograms, a new map coordinate system based on the 'PROJ.4'-library along
    with geom_cartogram() that mimics the original functionality of geom_map(), formatters
    for "bytes", a stat_stepribbon() function, increased 'plotly' compatibility and
    the 'StateFace' open source font 'ProPublica'. Further new functionality includes
    lollipop charts, dumbbell charts, the ability to encircle points and coordinate-system-based
    text annotations.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

