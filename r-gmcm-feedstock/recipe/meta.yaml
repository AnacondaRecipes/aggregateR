{% set version = '1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmcm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GMCM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GMCM/GMCM_{{ version }}.tar.gz
  sha256: dd3870981b6da33759b573a165ff4db1ea642b048494f36ba87b627a5443ba8d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: idr, Hmisc, RColorBrewer, foreach, jpeg, testthat (>= 0.3), knitr, rmarkdown, shiny, shinydashboard, shinyBS, rhandsontable, DT
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.10.6
    - r-rcpparmadillo
    - r-ellipse

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.10.6
    - r-rcpparmadillo
    - r-ellipse

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GMCM')"           # [not win]
    - "\"%R%\" -e \"library('GMCM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AEBilgrau/GMCM
  license: GPL-2
  summary: Unsupervised Clustering and Meta-analysis using Gaussian Mixture Copula Models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

