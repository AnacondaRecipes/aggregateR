{% set version = '0.21.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-parameters
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/parameters_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/parameters/parameters_{{ version }}.tar.gz
  sha256: 25157c1ae1ba202bb5fd6d3d16e16887e50cb1239940225994fdec33b0bf3f24

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, afex, aod, BayesFactor, BayesFM, bbmle, betareg, BH, biglm, blme, boot, brglm2, brms, broom, cAIC4, car, carData, cgam, ClassDiscovery, clubSandwich, cluster, coda, cplm, dbscan, domir (>= 0.2.0), drc, DRR, effectsize (>= 0.8.6), EGAnet, emmeans (>= 1.7.0), estimatr, factoextra, FactoMineR, faraway, fastICA, fixest, fpc, gam, gamlss, gee, geepack, ggeffects (>= 1.3.2), ggplot2, GLMMadaptive, glmmTMB, GPArotation, gt, haven, httr, Hmisc, ivprobit, ivreg, knitr, lavaan, lfe, lm.beta, lme4, lmerTest, lmtest, logspline, lqmm, M3C, marginaleffects (>= 0.16.0), MASS, Matrix, mclogit, mclust, MCMCglmm, mediation, merDeriv, metaBMA, metafor, mfx, mgcv, mice, mmrm, multcomp, MuMIn, NbClust, nFactors, nestedLogit, nlme, nnet, openxlsx, ordinal, panelr, pbkrtest, PCDimension, performance (>= 0.10.8), plm, PMCMRplus, poorman, posterior, PROreg, pscl, psych, pvclust, quantreg, randomForest, rmarkdown, rms, rstanarm, sandwich, see (>= 0.8.0), sparsepca, survey, survival, testthat, tidyselect, TMB, truncreg, VGAM, withr, WRS2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.9.0
    - r-insight >=0.19.6

  run:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.9.0
    - r-insight >=0.19.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('parameters')"           # [not win]
    - "\"%R%\" -e \"library('parameters')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/parameters/
  license: GPL-3
  summary: Utilities for processing the parameters of various statistical models. Beyond computing
    p values, CIs, and other indices for a wide variety of models (see list of supported
    models using the function 'insight::supported_models()'), this package implements
    features like bootstrapping or simulating of parameters and models, feature reduction
    (feature extraction and variable selection) as well as functions to describe data
    and variable characteristics (e.g. skewness, kurtosis, smoothness or distribution).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

