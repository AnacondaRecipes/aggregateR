{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lowrankqp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LowRankQP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LowRankQP/LowRankQP_{{ version }}.tar.gz
  sha256: 6f0a73110d42baad70778e3c6bb97a926eefacc3d61c471d66a0b24dbc58274e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LowRankQP')"           # [not win]
    - "\"%R%\" -e \"library('LowRankQP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=LowRankQP
  license: GPL-2
  summary: 'Solves quadratic programming problems where the Hessian is represented as the product
    of two matrices. Thanks to Greg Hunt for helping getting this version back on CRAN.
    The methods in this package are described in: Ormerod, Wand and Koch (2008) "Penalised
    spline support vector classifiers: computational issues" <doi:10.1007/s00180-007-0102-8>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

