{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zcompositions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zCompositions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zCompositions/zCompositions_{{ version }}.tar.gz
  sha256: aa96834df4fef42dd8f3f0884a69313097489d0d0588c7d6df6491d2cf9030d1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-nada
    - r-truncnorm

  run:
    - r-base
    - r-mass
    - r-nada
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('zCompositions')"           # [not win]
    - "\"%R%\" -e \"library('zCompositions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Japal/zCompositions
  license: GPL-2
  summary: Principled methods for the imputation of zeros, left-censored and missing data in
    compositional data sets (Palarea-Albaladejo and Martin-Fernandez (2015) <doi:10.1016/j.chemolab.2015.02.019>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

