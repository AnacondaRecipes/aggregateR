{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-workflows
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/workflows_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/workflows/workflows_{{ version }}.tar.gz
  sha256: baa26a876b56e61bd3339a44297e3c5b719a92c9316495fb17836dfa8caf4181

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: butcher (>= 0.2.0), covr, dials (>= 1.0.0), knitr, magrittr, modeldata (>= 1.0.0), recipes (>= 1.0.0), rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.3.0
    - r-generics >=0.1.2
    - r-glue >=1.6.2
    - r-hardhat >=1.2.0
    - r-lifecycle >=1.0.3
    - r-modelenv >=0.1.0
    - r-parsnip >=1.0.3
    - r-rlang >=1.0.3
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.4.1

  run:
    - r-base
    - r-cli >=3.3.0
    - r-generics >=0.1.2
    - r-glue >=1.6.2
    - r-hardhat >=1.2.0
    - r-lifecycle >=1.0.3
    - r-modelenv >=0.1.0
    - r-parsnip >=1.0.3
    - r-rlang >=1.0.3
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('workflows')"           # [not win]
    - "\"%R%\" -e \"library('workflows')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/workflows, https://workflows.tidymodels.org
  license: MIT
  summary: Managing both a 'parsnip' model and a preprocessor, such as a model formula or recipe
    from 'recipes', can often be challenging. The goal of 'workflows' is to streamline
    this process by bundling the model alongside the preprocessor, all within the same
    object.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

