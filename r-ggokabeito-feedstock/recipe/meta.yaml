{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggokabeito
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggokabeito_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggokabeito/ggokabeito_{{ version }}.tar.gz
  sha256: 97b59ada139683443d534f5f643927fed0af1105c981db22d75ed07f10fe8b1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggraph, igraph, spelling, testthat (>= 3.0.0), vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2

  run:
    - r-base
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggokabeito')"           # [not win]
    - "\"%R%\" -e \"library('ggokabeito')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/malcolmbarrett/ggokabeito, https://malcolmbarrett.github.io/ggokabeito/
  license: MIT
  summary: Discrete scales for the colorblind-friendly 'Okabe-Ito' palette, including 'color',
    'fill', and 'edge_colour'. 'ggokabeito' provides 'ggplot2' and 'ggraph' scales to
    easily use the 'Okabe-Ito' palette in your data visualizations.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

