{% set version = '1.6-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-corrsieve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/corrsieve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/corrsieve/corrsieve_{{ version }}.tar.gz
  sha256: a43531f375ecf13099c94a45efc9adf293d14dfb9e5ceddd70f9a62e241a036d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('corrsieve')"           # [not win]
    - "\"%R%\" -e \"library('corrsieve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/campanam/rCorrSieve
  license: GPL-3
  summary: Statistical summary of STRUCTURE output. STRUCTURE is a K-means clustering method
    for inferring population structure and assigning individuals to populations using
    genetic data. Pritchard JK, Stephens M, Donnelly PJ (2000) <DOI:10.1093/genetics/155.2.945>.
    <https://web.stanford.edu/group/pritchardlab/structure.html>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

