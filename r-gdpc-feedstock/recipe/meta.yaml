{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gdpc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gdpc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gdpc/gdpc_{{ version }}.tar.gz
  sha256: 469b5a5cd4fcec5e8ba839dcf27735ff88eabe3c1c3889cf432259746ab7353c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, R.rsp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.7
    - r-rcpparmadillo >=0.7.500.0.0
    - r-doparallel
    - r-foreach
    - r-xts
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.7
    - r-rcpparmadillo >=0.7.500.0.0
    - r-doparallel
    - r-foreach
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gdpc')"           # [not win]
    - "\"%R%\" -e \"library('gdpc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gdpc
  license: GPL-2
  summary: "Functions to compute the Generalized Dynamic Principal Components introduced in Pe\xF1a
    and Yohai (2016) <DOI:10.1080/01621459.2015.1072542>. The implementation includes
    an automatic procedure proposed in Pe\xF1a, Smucler and Yohai (2020) <DOI:10.18637/jss.v092.c02>
    for the identification of both the number of lags to be used in the generalized
    dynamic principal components as well as the number of components required for a
    given reconstruction accuracy."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

