{% set version = '2.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-thresholdroc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ThresholdROC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ThresholdROC/ThresholdROC_{{ version }}.tar.gz
  sha256: a3f066daa6d82f971a7175c43eb4afbaebda992b220274739a3f60fc1c842a64

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ks
    - r-numderiv
    - r-proc

  run:
    - r-base
    - r-mass
    - r-ks
    - r-numderiv
    - r-proc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ThresholdROC')"           # [not win]
    - "\"%R%\" -e \"library('ThresholdROC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ThresholdROC
  license: GPL-2
  summary: Functions that provide point and interval estimations of optimum thresholds for continuous
    diagnostic tests. The methodology used is based on minimizing an overall cost function
    in the two- and three-state settings. We also provide functions for sample size
    determination and estimation of diagnostic accuracy measures. We also include graphical
    tools. The statistical methodology used here can be found in Perez-Jaume et al (2017)
    <doi:10.18637/jss.v082.i04> and in Skaltsa et al (2010, 2012) <doi:10.1002/bimj.200900294>,
    <doi:10.1002/sim.4369>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

