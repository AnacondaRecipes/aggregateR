{% set version = '0.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tinytiger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinytiger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinytiger/tinytiger_{{ version }}.tar.gz
  sha256: 6f6dd443afa52881ee6133fb6dc8d677fa96be78d62aa418e65482ed70c2abc7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rappdirs, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-curl
    - r-glue
    - r-rlang
    - r-sf

  run:
    - r-base
    - r-cli
    - r-curl
    - r-glue
    - r-rlang
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tinytiger')"           # [not win]
    - "\"%R%\" -e \"library('tinytiger')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/alarm-redist/tinytiger, https://alarm-redist.org/tinytiger/
  license: MIT
  summary: Download geographic shapes from the United States Census Bureau TIGER/Line Shapefiles
    <https://www.census.gov/geographies/mapping-files/time-series/geo/tiger-line-file.html>.
    Functions support downloading and reading in geographic boundary data. All downloads
    can be set up with a cache to avoid multiple downloads. Data is available back to
    2000 for most geographies.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

