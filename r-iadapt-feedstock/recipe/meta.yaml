{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iadapt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iAdapt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iAdapt/iAdapt_{{ version }}.tar.gz
  sha256: 3b9899a2933ced2c4d58538dc6c80cab154481c3d82b9a90463505b799fa1314

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-shiny
    - r-shinydashboard

  run:
    - r-base
    - r-matrix
    - r-shiny
    - r-shinydashboard

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('iAdapt')"           # [not win]
    - "\"%R%\" -e \"library('iAdapt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=iAdapt
  license: LGPL-3
  summary: Simulate and implement early phase two-stage adaptive dose-finding design for binary
    and quasi-continuous toxicity endpoints. See Chiuzan et al. (2018) for further reading
    <DOI:10.1080/19466315.2018.1462727>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - katietz

