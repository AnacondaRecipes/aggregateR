{% set version = '0.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmx/glmx_{{ version }}.tar.gz
  sha256: fd95fdadc61924a1463d9417161edf62469ba58bcb5e2af4249749f09defcf1d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, gld, numDeriv, pscl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-mass
    - r-lmtest
    - r-sandwich

  run:
    - r-base
    - r-formula
    - r-mass
    - r-lmtest
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmx')"           # [not win]
    - "\"%R%\" -e \"library('glmx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=glmx
  license: GPL-2 | GPL-3
  summary: Extended techniques for generalized linear models (GLMs), especially for binary responses,
    including parametric links and heteroscedastic latent variables.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

