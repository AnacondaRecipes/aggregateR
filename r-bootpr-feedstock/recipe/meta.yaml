{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bootpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BootPR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BootPR/BootPR_{{ version }}.tar.gz
  sha256: 071e3c7fda855219f6e47b930a329e238337c376905b7e083913974ae7789785

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BootPR')"           # [not win]
    - "\"%R%\" -e \"library('BootPR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BootPR
  license: GPL-2
  summary: Contains functions for bias-Corrected Forecasting and Bootstrap Prediction Intervals
    for Autoregressive Time Series.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

