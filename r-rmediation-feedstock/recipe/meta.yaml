{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmediation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RMediation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RMediation/RMediation_{{ version }}.tar.gz
  sha256: 6287f99c60dd9e52307fee2f49db6447ee9672edaab523ccc3010b885844fc9b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3
    - r-openmx >=2.13
    - r-doparallel >=1.0.0
    - r-e1071 >=1.6_7
    - r-foreach >=1.5.0
    - r-iterators >=1.0.0
    - r-lavaan >=0.5_20
    - r-modelr >=0.1.4
    - r-stringr >=1.4.0

  run:
    - r-base
    - r-mass >=7.3
    - r-openmx >=2.13
    - r-doparallel >=1.0.0
    - r-e1071 >=1.6_7
    - r-foreach >=1.5.0
    - r-iterators >=1.0.0
    - r-lavaan >=0.5_20
    - r-modelr >=0.1.4
    - r-stringr >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RMediation')"           # [not win]
    - "\"%R%\" -e \"library('RMediation')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RMediation
  license: GPL-2
  summary: We provide functions to compute confidence intervals for a well-defined nonlinear
    function of the model parameters (e.g., product of k coefficients) in single--level
    and multilevel structural equation models. It also computes a chi-square test statistic
    for a function of indirect effects. 'Tofighi', D. and 'MacKinnon', D. P. (2011).
    'RMediation' An R package for mediation analysis confidence intervals. Behavior
    Research Methods, 43, 692--700. <doi:10.3758/s13428-011-0076-x>. 'Tofighi', D. (2020).
    Bootstrap Model-Based Constrained Optimization Tests of Indirect Effects. Frontiers
    in Psychology, 10, 2989. <doi:10.3389/fpsyg.2019.02989>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

