{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinywidgets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyWidgets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyWidgets/shinyWidgets_{{ version }}.tar.gz
  sha256: 1ae8e5986a4f46ff27b1450f669faec7c3202e5fa2b2d298cb68abdcec31a6b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, ggplot2, DT, scales, shinydashboard, shinydashboardPlus
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-anytime
    - r-bslib
    - r-htmltools >=0.5.1
    - r-jsonlite
    - r-rlang
    - r-sass
    - r-shiny >=1.6.0

  run:
    - r-base
    - r-anytime
    - r-bslib
    - r-htmltools >=0.5.1
    - r-jsonlite
    - r-rlang
    - r-sass
    - r-shiny >=1.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyWidgets')"           # [not win]
    - "\"%R%\" -e \"library('shinyWidgets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dreamRs/shinyWidgets, https://dreamrs.github.io/shinyWidgets/
  license: GPL-3
  summary: Collection of custom input controls and user interface components for 'Shiny' applications.
    Give your applications a unique and colorful style !
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

