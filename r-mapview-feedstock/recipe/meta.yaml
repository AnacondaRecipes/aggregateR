{% set version = '2.11.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapview
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapview_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapview/mapview_{{ version }}.tar.gz
  sha256: 414d7f732b3aaf62005e279d7b0febf50aed2183bf05522c4fccaa92117328b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, later, leaflet.extras2, leafsync, lwgeom, mapdeck, plainview, poorman, rmarkdown, rstudioapi, s2, stars, tinytest, webshot, webshot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-lattice
    - r-leafem
    - r-leaflet >=2.0.0
    - r-leafpop
    - r-png
    - r-raster >=3.6.3
    - r-satellite
    - r-scales >=0.2.5
    - r-servr
    - r-sf
    - r-sp

  run:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-lattice
    - r-leafem
    - r-leaflet >=2.0.0
    - r-leafpop
    - r-png
    - r-raster >=3.6.3
    - r-satellite
    - r-scales >=0.2.5
    - r-servr
    - r-sf
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapview')"           # [not win]
    - "\"%R%\" -e \"library('mapview')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-spatial/mapview
  license: GPL-3
  summary: Quickly and conveniently create interactive visualisations of spatial data with or
    without background maps. Attributes of displayed features are fully queryable via
    pop-up windows. Additional functionality includes methods to visualise true- and
    false-color raster images and bounding boxes.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

