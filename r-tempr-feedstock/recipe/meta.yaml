{% set version = '0.9.9.23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tempr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tempR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tempR/tempR_{{ version }}.tar.gz
  sha256: 5720319ca3ac78c3354e38bacf456964850335496a91ef9be7e257c0faf638e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tempR')"           # [not win]
    - "\"%R%\" -e \"library('tempR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tempR
  license: GPL-2
  summary: "Analysis and visualization of data from temporal sensory methods, including for temporal
    check-all-that-apply (TCATA) and temporal dominance of sensations (TDS). Methods
    are mainly from manuscripts by Castura, J.C., Ant\xFAnez, L., Gim\xE9nez, A., and
    Ares, G. (2016) <doi:10.1016/j.foodqual.2015.06.017>, Castura, Baker, and Ross (2016)
    <doi:10.1016/j.foodqual.2016.06.011>, and Pineau et al. (2009) <doi:10.1016/j.foodqual.2009.04.005>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

