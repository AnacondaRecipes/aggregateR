{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyterra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyterra_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyterra/tidyterra_{{ version }}.tar.gz
  sha256: be84e5f237142243798c184c4f4c49d7d2dc1807bbd69fbdfe426ec2cf67a609

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: isoband, knitr, lifecycle, maptiles, rmarkdown, s2, testthat (>= 3.0.0), vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-data.table
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.1.0
    - r-magrittr
    - r-rlang
    - r-scales
    - r-sf >=1.0.0
    - r-terra >=1.5_12
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.0

  run:
    - r-base
    - r-cli >=3.0.0
    - r-data.table
    - r-dplyr >=1.0.0
    - r-ggplot2 >=3.1.0
    - r-magrittr
    - r-rlang
    - r-scales
    - r-sf >=1.0.0
    - r-terra >=1.5_12
    - r-tibble >=3.0.0
    - r-tidyr >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyterra')"           # [not win]
    - "\"%R%\" -e \"library('tidyterra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://dieghernan.github.io/tidyterra/, https://github.com/dieghernan/tidyterra
  license: MIT
  summary: Extension of the 'tidyverse' for 'SpatRaster' and 'SpatVector' objects of the 'terra'
    package. It includes also new 'geom_' functions that provide a convenient way of
    visualizing 'terra' objects with 'ggplot2'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

