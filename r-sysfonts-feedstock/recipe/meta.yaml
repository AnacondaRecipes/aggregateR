{% set version = '0.8.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sysfonts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sysfonts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sysfonts/sysfonts_{{ version }}.tar.gz
  sha256: f6b2a8d6af4803f895c29b45fe833983bd4ddc542c7d67ffca4f2740896d05bb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, jsonlite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    # libpng, freetype, and zlib are required on win64.
    - libpng     # [win]
    - freetype   # [win]
    - zlib       # [win]
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    # libpng, freetype, and zlib are required on win64.
    - libpng     # [win]
    - freetype   # [win]
    - zlib       # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sysfonts')"           # [not win]
    - "\"%R%\" -e \"library('sysfonts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yixuan/sysfonts
  license: GPL-2
  summary: Loading system fonts and Google Fonts <https://fonts.google.com/> into R, in order
    to support other packages such as 'R2SWF' and 'showtext'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

