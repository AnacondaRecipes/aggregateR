{% set version = '0.14.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mdatools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mdatools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mdatools/mdatools_{{ version }}.tar.gz
  sha256: 125dfb4c46fb0893d881f3cb3fdcf7a3ab7ec2eca2edf9507d2b29dec1cb72b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, pcv
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix

  run:
    - r-base
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mdatools')"           # [not win]
    - "\"%R%\" -e \"library('mdatools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mda.tools
  license: MIT
  summary: Projection based methods for preprocessing, exploring and analysis of multivariate
    data used in chemometrics. S. Kucheryavskiy (2020) <doi:10.1016/j.chemolab.2020.103937>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

