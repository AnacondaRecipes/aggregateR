{% set version = '0.12.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mdatools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mdatools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mdatools/mdatools_{{ version }}.tar.gz
  sha256: c095264d67c3cc4c87381cccda8ab756e6775eb2abd1906921c93927e9d8aa85

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix

  run:
    - r-base
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mdatools')"           # [not win]
    - "\"%R%\" -e \"library('mdatools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mdatools
  license: MIT
  summary: 'Projection based methods for preprocessing, exploring and analysis of multivariate
    data used in chemometrics. S. Kucheryavskiy (2020) <doi: 10.1016/j.chemolab.2020.103937>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

