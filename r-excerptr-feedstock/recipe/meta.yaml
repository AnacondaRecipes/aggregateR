{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-excerptr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/excerptr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/excerptr/excerptr_{{ version }}.tar.gz
  sha256: 415472ab2ec712bda4a8128d1e6204e7b832611a18e79b3be6bdd1dd2fedac52

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, devtools, RUnit, pkgload, rprojroot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-reticulate

  run:
    - r-base
    - r-checkmate
    - r-reticulate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('excerptr')"           # [not win]
    - "\"%R%\" -e \"library('excerptr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/fvafrCU/excerptr
  license: BSD_2_clause
  summary: This is an R interface to the python package 'excerpts' (<https://pypi.org/project/excerpts/>).
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

