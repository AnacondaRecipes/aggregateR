{% set version = '2.26.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstanarm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstanarm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstanarm/rstanarm_{{ version }}.tar.gz
  sha256: 4a54792d6e035931b613647aebfc98b81d1aac646a5a3f6f116b6f560d544444

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: biglm, betareg, data.table (>= 1.10.0), digest, gridExtra, HSAUR3, knitr (>= 1.15.1), MASS, mgcv (>= 1.8-13), rmarkdown, roxygen2, StanHeaders (>= 2.21.0), testthat (>= 1.0.2), gamm4, shiny
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.72.0_2
    - r-matrix >=1.2_13
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.21.0
    - r-bayesplot >=1.7.0
    - r-ggplot2 >=2.2.1
    - r-lme4 >=1.1_8
    - r-loo >=2.1.0
    - r-nlme >=3.1_124
    - r-posterior
    - r-rstan >=2.26.1
    - r-rstantools >=2.1.0
    - r-shinystan >=2.3.0
    - r-survival >=2.40.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.72.0_2
    - r-matrix >=1.2_13
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.21.0
    - r-bayesplot >=1.7.0
    - r-ggplot2 >=2.2.1
    - r-lme4 >=1.1_8
    - r-loo >=2.1.0
    - r-nlme >=3.1_124
    - r-posterior
    - r-rstan >=2.26.1
    - r-rstantools >=2.1.0
    - r-shinystan >=2.3.0
    - r-survival >=2.40.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstanarm')"           # [not win]
    - "\"%R%\" -e \"library('rstanarm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mc-stan.org/rstanarm/, https://discourse.mc-stan.org
  license: GPL-3
  summary: Estimates previously compiled regression models using the 'rstan' package, which provides
    the R interface to the Stan C++ library for Bayesian estimation. Users specify models
    via the customary R syntax with a formula and data.frame plus some additional arguments
    for priors.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

