{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-optimaldesign
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/OptimalDesign_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/OptimalDesign/OptimalDesign_{{ version }}.tar.gz
  sha256: 5a0949c701970480d03d14e74aa2e40869a072420ae07ffc38d41d5cc4ea7d0b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-lpsolve
    - r-matrixstats
    - r-matrixcalc
    - r-plyr
    - r-quadprog
    - r-rgl

  run:
    - r-base
    - r-matrix
    - r-lpsolve
    - r-matrixstats
    - r-matrixcalc
    - r-plyr
    - r-quadprog
    - r-rgl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('OptimalDesign')"           # [not win]
    - "\"%R%\" -e \"library('OptimalDesign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: < http://www.iam.fmph.uniba.sk/design/ >
  license: GPL-3
  summary: Algorithms for D-, A-, I-, and c-optimal designs. Some of the functions in this package
    require the 'gurobi' software and its accompanying R package. For their installation,
    please follow the instructions at <https://www.gurobi.com> and the file gurobi_inst.txt,
    respectively.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

