{% set version = '2.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clamr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ClamR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ClamR/ClamR_{{ version }}.tar.gz
  sha256: 0958a34a304a538d76aaf8bec5895267925d99a5480baac76e5b70fea9ebc0e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ClamR')"           # [not win]
    - "\"%R%\" -e \"library('ClamR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ClamR
  license: GPL-3
  summary: Implementation of the Wilkinson and Ivany (2002) approach to paleoclimate analysis,
    applied to isotope data extracted from clams.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

