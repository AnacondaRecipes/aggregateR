{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-swimplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/swimplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/swimplot/swimplot_{{ version }}.tar.gz
  sha256: f73e8df0cee99633073487ef656c8b5f898732dbac63f690820ffd0d8fa1810b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('swimplot')"           # [not win]
    - "\"%R%\" -e \"library('swimplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=swimplot
  license: GPL-3
  summary: Used for creating swimmers plots with functions to customize the bars, add points,
    add lines, add text, and add arrows.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

