{% set version = '0.23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rticles
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rticles_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rticles/rticles_{{ version }}.tar.gz
  sha256: 61ab08e7e9609a1879e57ad4ca7e181351539dbfc14141a510aace9a07a7ebc6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, bookdown, testit, testthat (>= 3.0.0), xtable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr >=1.30
    - r-rmarkdown >=2.5
    - r-tinytex >=0.30
    - r-xfun
    - r-yaml

  run:
    - r-base
    - r-knitr >=1.30
    - r-rmarkdown >=2.5
    - r-tinytex >=0.30
    - r-xfun
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rticles')"           # [not win]
    - "\"%R%\" -e \"library('rticles')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/rticles
  license: GPL-3
  summary: A suite of custom R Markdown formats and templates for authoring journal articles
    and conference submissions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

