{% set version = '0.11.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-psychonetrics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/psychonetrics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/psychonetrics/psychonetrics_{{ version }}.tar.gz
  sha256: 0b899a8c5663835703a592ef44816cadf2c0795e195f6ee895ee533eabb4ce6b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: psychTools, semPlot, graphicalVAR, metaSEM, mvtnorm, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ga
    - r-isingsampler
    - r-matrix
    - r-rcpp >=0.11.3
    - r-rcpparmadillo
    - r-vca
    - r-abind
    - r-combinat
    - r-corpcor
    - r-dplyr
    - r-glasso
    - r-lavaan
    - r-magrittr
    - r-mgcv
    - r-numderiv
    - r-optimx
    - r-pbapply
    - r-pbv
    - r-psych
    - r-qgraph
    - r-rlang
    - r-roptim
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ga
    - r-isingsampler
    - r-matrix
    - r-rcpp >=0.11.3
    - r-rcpparmadillo
    - r-vca
    - r-abind
    - r-combinat
    - r-corpcor
    - r-dplyr
    - r-glasso
    - r-lavaan
    - r-magrittr
    - r-mgcv
    - r-numderiv
    - r-optimx
    - r-pbapply
    - r-pbv
    - r-psych
    - r-qgraph
    - r-rlang
    - r-roptim
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('psychonetrics')"           # [not win]
    - "\"%R%\" -e \"library('psychonetrics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://psychonetrics.org/
  license: GPL-2
  summary: Multi-group (dynamical) structural equation models in combination with confirmatory
    network models from cross-sectional, time-series and panel data <doi:10.31234/osf.io/8ha93>.
    Allows for confirmatory testing and fit as well as exploratory model search.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

