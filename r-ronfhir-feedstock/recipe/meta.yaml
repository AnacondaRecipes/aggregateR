{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ronfhir
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RonFHIR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RonFHIR/RonFHIR_{{ version }}.tar.gz
  sha256: 1c4202b37fb3cabf7bb2c95f94330ce574e49d4656f3fff1ffa00230ee7d57aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-httr
    - r-jsonlite
    - r-stringr

  run:
    - r-base
    - r-r6
    - r-httr
    - r-jsonlite
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RonFHIR')"           # [not win]
    - "\"%R%\" -e \"library('RonFHIR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RonFHIR
  license: BSD_3_clause
  summary: R on FHIR is an easy to use wrapper around the 'HL7 FHIR' REST API (STU 3 and R4).
    It provides tools to easily read and search resources on a FHIR server and brings
    the results into the R environment. R on FHIR is based on the FhirClient of the
    official 'HL7 FHIR .NET API', also made by Firely.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

