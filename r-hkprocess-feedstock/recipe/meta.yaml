{% set version = '0.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hkprocess
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HKprocess_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HKprocess/HKprocess_{{ version }}.tar.gz
  sha256: 477a68d2f731e710caf9e380b93ecd0535ad50b6d45cebabef765eaf1823c84e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ltsa (>= 1.4.6)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mcmcpack >=1.3_3
    - r-gtools >=3.5.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mcmcpack >=1.3_3
    - r-gtools >=3.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HKprocess')"           # [not win]
    - "\"%R%\" -e \"library('HKprocess')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HKprocess
  license: GPL-3
  summary: Methods to make inference about the Hurst-Kolmogorov (fractional Gaussian noise, fGn)
    and the AR(1) process. Related time series trend tests are also included.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

