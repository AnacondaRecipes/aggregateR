{% set version = '1.22' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-agridat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/agridat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/agridat/agridat_{{ version }}.tar.gz
  sha256: f6ab3f835728b1d558addc43b64d2e1beefda2a0114d41a5dd663883181a47dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, agricolae, betareg, broom, car, coin, corrgram, desplot, dplyr, effects, equivalence, emmeans, FrF2, gam, gge, ggplot2, gnm, gstat, HH, knitr, lattice, latticeExtra, lme4, lucid, mapproj, maps, MASS, MCMCglmm, metafor, mgcv, NADA, nlme, nullabor, ordinal, pbkrtest, pls, pscl, reshape2, rgdal, rmarkdown, qicharts, qtl, sp, SpATS, survival, vcd, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('agridat')"           # [not win]
    - "\"%R%\" -e \"library('agridat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kwstat.github.io/agridat/
  license: MIT
  summary: Datasets from books, papers, and websites related to agriculture. Example graphics
    and analyses are included. Data come from small-plot trials, multi-environment trials,
    uniformity trials, yield monitors, and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

