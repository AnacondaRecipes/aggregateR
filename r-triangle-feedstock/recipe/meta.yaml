{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-triangle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/triangle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/triangle/triangle_{{ version }}.tar.gz
  sha256: f49064befa0cb5ba7cca4e964b014bd8d72fcf22f06e32e72466f5aad5cb886e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat

  run:
    - r-base
    - r-assertthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('triangle')"           # [not win]
    - "\"%R%\" -e \"library('triangle')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bertcarnell.github.io/triangle/
  license: GPL-2
  summary: Provides the "r, q, p, and d" distribution functions for the triangle distribution.  Also
    includes maximum likelihood estimation of parameters.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

