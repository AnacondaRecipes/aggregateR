{% set version = '2.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fenmlm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FENmlm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FENmlm/FENmlm_{{ version }}.tar.gz
  sha256: b46b4ab32e0b3d9d8bb0f9b8ae5fd1ccb2206e6f4986d8cd767f1748e73c3168

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-mass
    - r-rcpp
    - r-numderiv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-mass
    - r-rcpp
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FENmlm')"           # [not win]
    - "\"%R%\" -e \"library('FENmlm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FENmlm
  license: GPL-2
  summary: Efficient estimation of maximum likelihood models with multiple fixed-effects. Standard-errors
    can easily and flexibly be clustered and estimations exported.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

