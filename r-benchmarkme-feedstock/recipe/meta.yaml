{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-benchmarkme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/benchmarkme_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/benchmarkme/benchmarkme_{{ version }}.tar.gz
  sha256: 1d7100e001a355afc83815b1b698466135f4512c53528c324d13013b3c475f61

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DT, ggplot2, knitr, RcppZiggurat, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-benchmarkmedata >=1.0.4
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-httr
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-matrix
    - r-benchmarkmedata >=1.0.4
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-httr
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('benchmarkme')"           # [not win]
    - "\"%R%\" -e \"library('benchmarkme')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/csgillespie/benchmarkme
  license: GPL-2 | GPL-3
  summary: Benchmark your CPU and compare against other CPUs.  Also provides functions for obtaining
    system specifications, such as RAM, CPU type, and R version.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

