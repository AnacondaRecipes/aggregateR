{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-writexl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/writexl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/writexl/writexl_{{ version }}.tar.gz
  sha256: 3e77e37aa5f7eba5456d7f969bab6f89df1f0c7e780934dc2bbdf46291f5df55

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, readxl, nycflights13, testthat, bit64
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('writexl')"           # [not win]
    - "\"%R%\" -e \"library('writexl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/writexl/ (website) https://github.com/ropensci/writexl (devel)
    https://libxlsxwriter.github.io (upstream)
  license: BSD_2_clause
  summary: Zero-dependency data frame to xlsx exporter based on 'libxlsxwriter'. Fast and no
    Java or Excel required.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

