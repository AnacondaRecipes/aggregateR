{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-capitalr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/capitalR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/capitalR/capitalR_{{ version }}.tar.gz
  sha256: a25871820d7f74ee70fc5c0b9863e4aa9b31ce0caef94f10b7b9d5a422b39b22

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('capitalR')"           # [not win]
    - "\"%R%\" -e \"library('capitalR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=capitalR
  license: GPL-3
  summary: Provides Capital Budgeting Analysis functionality and the essential Annuity loan functions.
    Also computes Loan Amortization Schedules including schedules with irregular payments.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

