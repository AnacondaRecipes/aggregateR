{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-palmerpenguins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/palmerpenguins_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/palmerpenguins/palmerpenguins_{{ version }}.tar.gz
  sha256: 2a40d48ba6c7978fdf2a6daf647ccb39cd17590680138931d11194d3dd1a30b4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, tibble, ggplot2, dplyr, tidyr, recipes
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('palmerpenguins')"           # [not win]
    - "\"%R%\" -e \"library('palmerpenguins')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://allisonhorst.github.io/palmerpenguins/, https://github.com/allisonhorst/palmerpenguins
  license: CC0
  summary: "Size measurements, clutch observations, and blood isotope ratios for adult foraging
    Ad\xE9lie, Chinstrap, and Gentoo penguins observed on islands in the Palmer Archipelago
    near Palmer Station, Antarctica. Data were collected and made available by Dr. Kristen
    Gorman and the Palmer Station Long Term Ecological Research (LTER) Program."
  license_family: CC

