{% set version = '0.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scdhlm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scdhlm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scdhlm/scdhlm_{{ version }}.tar.gz
  sha256: 30c7e30f177245b6cfddec2c7a9cab6b0a07620bbaa606c5cda15f5d44d8f550

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown, rmarkdown, ggplot2, plyr, boot, parallel, shiny, shinytest, glue, janitor, rclipboard, rvest, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-lmeinfo >=0.3.0
    - r-magrittr
    - r-nlme
    - r-readxl
    - r-rlang
    - r-tidyselect

  run:
    - r-base
    - r-dplyr
    - r-lmeinfo >=0.3.0
    - r-magrittr
    - r-nlme
    - r-readxl
    - r-rlang
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scdhlm')"           # [not win]
    - "\"%R%\" -e \"library('scdhlm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jepusto.github.io/scdhlm/
  license: GPL-3
  summary: Provides a set of tools for estimating hierarchical linear models and effect sizes
    based on data from single-case designs. Functions are provided for calculating standardized
    mean difference effect sizes that are directly comparable to standardized mean differences
    estimated from between-subjects randomized experiments, as described in Hedges,
    Pustejovsky, and Shadish (2012) <DOI:10.1002/jrsm.1052>; Hedges, Pustejovsky, and
    Shadish (2013) <DOI:10.1002/jrsm.1086>; Pustejovsky, Hedges, and Shadish (2014)
    <DOI:10.3102/1076998614547577>; and Chen, Pustejovsky, Klingbeil, and Van Norman
    (2023) <DOI:10.1016/j.jsp.2023.02.002>. Includes an interactive web interface.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

