{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-airgriwrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/airGRiwrm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/airGRiwrm/airGRiwrm_{{ version }}.tar.gz
  sha256: 5d35bfb11f4b68e2ea759ba25bb12bacc92d1a8e1cdb9f559bbe0e0d71d10c26

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: htmltools, knitr, rmarkdown, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer
    - r-airgr >=1.7.0
    - r-dplyr

  run:
    - r-base
    - r-diagrammer
    - r-airgr >=1.7.0
    - r-dplyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('airGRiwrm')"           # [not win]
    - "\"%R%\" -e \"library('airGRiwrm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://airgriwrm.g-eau.fr/, https://github.com/inrae/airGRiwrm#readme
  license: AGPL-3
  summary: Semi-distributed Precipitation-Runoff Modelling based on 'airGR' package models integrating
    human infrastructures and their managements.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

