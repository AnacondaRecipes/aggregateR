{% set version = '5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yieldcurve
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/YieldCurve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/YieldCurve/YieldCurve_{{ version }}.tar.gz
  sha256: bb83f89012b55aefd786d5d6d83e226d0811468921e0b1b43fe8a01734bd9335

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xts

  run:
    - r-base
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('YieldCurve')"           # [not win]
    - "\"%R%\" -e \"library('YieldCurve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=YieldCurve
  license: GPL-2
  summary: 'Modelling the yield curve with some parametric models. The models implemented are:
    Nelson, C.R., and A.F. Siegel (1987) <doi: 10.1086/296409>, Diebold, F.X. and Li,
    C. (2006) <doi: 10.1016/j.jeconom.2005.03.005> and Svensson, L.E. (1994) <doi: 10.3386/w4871>.
    The package also includes the data of the term structure of interest rate of Federal
    Reserve Bank and European Central Bank.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

