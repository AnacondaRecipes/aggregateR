{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geojson
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geojson_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geojson/geojson_{{ version }}.tar.gz
  sha256: 075fb8f60c8baf2f9b5714cbefe9dc5436c85ad87023a75d05ff2c090de0743b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: geojsonlint (>= 0.2.0), tibble, testthat, knitr, rmarkdown, sf, stringi
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jqr >=1.1.0
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-protolite >=1.8
    - r-sp

  run:
    - r-base
    - r-jqr >=1.1.0
    - r-jsonlite >=1.6
    - r-lazyeval
    - r-magrittr
    - r-protolite >=1.8
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geojson')"           # [not win]
    - "\"%R%\" -e \"library('geojson')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/geojson, https://github.com/ropensci/geojson
  license: MIT
  summary: Classes for 'GeoJSON' to make working with 'GeoJSON' easier. Includes S3 classes for
    'GeoJSON' classes with brief summary output, and a few methods such as extracting
    and adding bounding boxes, properties, and coordinate reference systems; working
    with newline delimited 'GeoJSON'; linting through the 'geojsonlint' package; and
    serializing to/from 'Geobuf' binary 'GeoJSON' format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

