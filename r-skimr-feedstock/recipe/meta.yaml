{% set version = '2.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-skimr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/skimr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/skimr/skimr_{{ version }}.tar.gz
  sha256: 06f3a3ea1d16f48f7b91312182bbe05bfa25af5116985a3723ff9acadd168387

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, data.table, dtplyr, extrafont, haven, lubridate, rmarkdown, testthat (>= 2.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=0.8.0
    - r-knitr >=1.2
    - r-magrittr >=1.5
    - r-pillar >=1.6.4
    - r-purrr
    - r-repr
    - r-rlang >=0.3.1
    - r-stringr >=1.1
    - r-tibble >=2.0.0
    - r-tidyr >=1.0
    - r-tidyselect >=1.0.0
    - r-vctrs

  run:
    - r-base
    - r-cli
    - r-dplyr >=0.8.0
    - r-knitr >=1.2
    - r-magrittr >=1.5
    - r-pillar >=1.6.4
    - r-purrr
    - r-repr
    - r-rlang >=0.3.1
    - r-stringr >=1.1
    - r-tibble >=2.0.0
    - r-tidyr >=1.0
    - r-tidyselect >=1.0.0
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('skimr')"           # [not win]
    - "\"%R%\" -e \"library('skimr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/skimr/ (website), https://github.com/ropensci/skimr/
  license: GPL-3
  summary: A simple to use summary function that can be used with pipes and displays nicely in
    the console. The default summary statistics may be modified by the user as can the
    default formatting.  Support for data frames and vectors is included, and users
    can implement their own skim methods for specific object types as described in a
    vignette. Default summaries include support for inline spark graphs. Instructions
    for managing these on specific operating systems are given in the "Using skimr"
    vignette and the README.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

