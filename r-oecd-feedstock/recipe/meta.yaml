{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-oecd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/OECD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/OECD/OECD_{{ version }}.tar.gz
  sha256: 4103643aa1f28737e5b94b49e7f65cbab7d89adfdfd64dd25b1d52b97b41c18d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, ggplot2, testthat, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=0.6.1
    - r-readsdmx >=0.3.0
    - r-xml2 >=0.1.2

  run:
    - r-base
    - r-httr >=0.6.1
    - r-readsdmx >=0.3.0
    - r-xml2 >=0.1.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('OECD')"           # [not win]
    - "\"%R%\" -e \"library('OECD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/expersso/OECD
  license: CC0
  summary: Search and extract data from the Organization for Economic Cooperation and Development
    (OECD).
  license_family: CC

