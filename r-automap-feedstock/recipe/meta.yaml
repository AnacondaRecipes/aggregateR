{% set version = '1.1-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-automap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/automap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/automap/automap_{{ version }}.tar.gz
  sha256: f3070aed385352d2595ceddd74cb03cd71965f2e60b675832d16ec2ead6f3a43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-gstat
    - r-lattice
    - r-reshape
    - r-sf
    - r-sp
    - r-stars

  run:
    - r-base
    - r-ggplot2
    - r-gstat
    - r-lattice
    - r-reshape
    - r-sf
    - r-sp
    - r-stars

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('automap')"           # [not win]
    - "\"%R%\" -e \"library('automap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=automap
  license: GPL-3
  summary: An automatic interpolation is done by automatically estimating the variogram and then
    calling gstat. An overview is given by Hiemstra et al (2008) <doi:10.1016/j.cageo.2008.10.011>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

