{% set version = '1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-separationplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/separationplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/separationplot/separationplot_{{ version }}.tar.gz
  sha256: 1f3d2a2abc10001e522c7d0422ee68286bfa10a36c3be3fcacc64e56c70175b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-mass
    - r-rcolorbrewer
    - r-foreign

  run:
    - r-base
    - r-hmisc
    - r-mass
    - r-rcolorbrewer
    - r-foreign

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('separationplot')"           # [not win]
    - "\"%R%\" -e \"library('separationplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=separationplot
  license: Artistic-2.0
  summary: 'Visual representations of model fit or predictive success in the form of "separation
    plots."  See Greenhill, Brian, Michael D. Ward, and Audrey Sacks. "The separation
    plot: A new visual method for evaluating the fit of binary models." American Journal
    of Political Science 55.4 (2011): 991-1002.'
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - katietz

