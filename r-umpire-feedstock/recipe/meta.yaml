{% set version = '2.0.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-umpire
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Umpire_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Umpire/Umpire_{{ version }}.tar.gz
  sha256: ef815085acea2c6787924b3809bc9110e045e9939c0baa2cf9f8ebbb9d0f1fae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mclust, survival, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bimodalindex
    - r-mc2d

  run:
    - r-base
    - r-bimodalindex
    - r-mc2d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Umpire')"           # [not win]
    - "\"%R%\" -e \"library('Umpire')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://oompa.r-forge.r-project.org/
  license: Apache License (== 2.0)
  summary: The Ultimate Microrray Prediction, Reality and Inference Engine (UMPIRE) is a package
    to facilitate the simulation of realistic microarray data sets with links to associated
    outcomes. See Zhang and Coombes (2012) <doi:10.1186/1471-2105-13-S13-S1>. Version
    2.0 adds the ability to simulate realistic mixed-typed clinical data.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

