{% set version = '0.3.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ibdreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ibdreg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ibdreg/ibdreg_{{ version }}.tar.gz
  sha256: 9690abb33a35c46ed0a0e15ba021d3ff1896933f14107acd4c5df6d39cdf9a30

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # There is no Windows support currently. Package 'ibdreg' was removed from the CRAN repository, see https://cran.r-project.org/web/packages/ibdreg/index.html.
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ibdreg')"           # [not win]
    - "\"%R%\" -e \"library('ibdreg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://analytictools.mayo.edu/research/ibdreg/
  license: GPL-2
  summary: Method to test genetic linkage with covariates by regression methods with response
    IBD sharing for relative pairs.  Account for correlations of IBD statistics and
    covariates for relative pairs within the same pedigree.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

