{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plotrcs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plotRCS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plotRCS/plotRCS_{{ version }}.tar.gz
  sha256: 3a1ab4e9f4cef7eff3ec1961d7b71f22cf0dc7dd8e854db57710c593ead2bdd8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-rms

  run:
    - r-base
    - r-ggplot2
    - r-rms

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plotRCS')"           # [not win]
    - "\"%R%\" -e \"library('plotRCS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/KunHuo/plotRCS
  license: GPL-3
  summary: Simple drawing of restricted cubic spline (RCS) curves through 'ggplot2' package from
    a linear regression model, a logistic regression model or a Cox proportional hazards
    regression model. This method was described by Harrell FE (2015) <doi:10.1007/978-3-319-19425-7>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

