{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-medicaldata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/medicaldata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/medicaldata/medicaldata_{{ version }}.tar.gz
  sha256: 56dab0c6078e6f9a9f183427a4481c5497e5d107b795bf965cc7ce4ac4c39236

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, markdown, learnr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('medicaldata')"           # [not win]
    - "\"%R%\" -e \"library('medicaldata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://higgi13425.github.io/medicaldata/, https://github.com/higgi13425/medicaldata/
  license: MIT
  summary: Provides access to well-documented medical datasets for teaching. Featuring several
    from the Teaching of Statistics in the Health Sciences website <https://www.causeweb.org/tshs/category/dataset/>,
    a few reconstructed datasets of historical significance in medical research, some
    reformatted and extended from existing R packages, and some data donations.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

