{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pade
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Pade_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Pade/Pade_{{ version }}.tar.gz
  sha256: 289db74591589cb6228cb047fa62a1f56bf56a5a31b222105eaa0ea9abae3e6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Pade')"           # [not win]
    - "\"%R%\" -e \"library('Pade')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/aadler/Pade
  license: GPL-2 | BSD_2_clause
  summary: "Given a vector of Taylor series coefficients of sufficient length as input, the function
    returns the numerator and denominator coefficients for the Pad\xE9 approximant of
    appropriate order (Baker, 1975) <ISBN:9780120748556>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

