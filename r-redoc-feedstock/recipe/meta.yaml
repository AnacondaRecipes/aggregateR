{% set version = '2.0.0.49' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-redoc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/redoc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/redoc/redoc_{{ version }}.tar.gz
  sha256: 7de2f304393bfba59fdad32aee8cc317400877d369e2256b103202dd0dc7ce1a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: plumber (>= 1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite

  run:
    - r-base
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('redoc')"           # [not win]
    - "\"%R%\" -e \"library('redoc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/meztez/redoc
  license: MIT
  summary: 'A collection of ''HTML'', ''JavaScript'', ''CSS'' and fonts assets that generate
    ''Redoc'' documentation from an ''OpenAPI'' Specification: <https://redoc.ly/redoc/>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

