{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-agua
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/agua_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/agua/agua_{{ version }}.tar.gz
  sha256: 217ff2e136be9e0abd95b0185754b0d1e4ee5735507a4729c18b5ecc884a1dd7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, modeldata, recipes, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dials
    - r-dplyr
    - r-generics >=0.1.3
    - r-ggplot2
    - r-glue
    - r-h2o >=3.38.0.1
    - r-hardhat >=1.1.0
    - r-parsnip
    - r-pkgconfig
    - r-purrr
    - r-rlang
    - r-rsample
    - r-tibble
    - r-tidyr
    - r-tune >=1.0.1
    - r-vctrs
    - r-workflows

  run:
    - r-base
    - r-cli
    - r-dials
    - r-dplyr
    - r-generics >=0.1.3
    - r-ggplot2
    - r-glue
    - r-h2o >=3.38.0.1
    - r-hardhat >=1.1.0
    - r-parsnip
    - r-pkgconfig
    - r-purrr
    - r-rlang
    - r-rsample
    - r-tibble
    - r-tidyr
    - r-tune >=1.0.1
    - r-vctrs
    - r-workflows

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('agua')"           # [not win]
    - "\"%R%\" -e \"library('agua')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://agua.tidymodels.org/, https://github.com/tidymodels/agua
  license: MIT
  summary: Create and evaluate models using 'tidymodels' and 'h2o' <https://h2o.ai/>. The package
    enables users to specify 'h2o' as an engine for several modeling methods.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

