{% set version = '1.2-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-daewr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/daewr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/daewr/daewr_{{ version }}.tar.gz
  sha256: 43c00d7b8eb76daf155ae7c68564b84961dd88ca7e6368c8213c5bdf34f80742

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-stringi

  run:
    - r-base
    - r-lattice
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('daewr')"           # [not win]
    - "\"%R%\" -e \"library('daewr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=daewr
  license: GPL-2
  summary: Contains Data frames and functions used in the book "Design and Analysis of Experiments
    with R", Lawson(2015) ISBN-13:978-1-4398-6813-3.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

