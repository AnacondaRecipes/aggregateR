{% set version = '0.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cdltools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cdlTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cdlTools/cdlTools_{{ version }}.tar.gz
  sha256: 5622718b3377e75e42394a8467146492f908dd47e96910317e99726b3622addc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-raster

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-httr
    - r-raster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cdlTools')"           # [not win]
    - "\"%R%\" -e \"library('cdlTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.github.com/jlisic/cdlTools
  license: Unlimited
  summary: Downloads USDA National Agricultural Statistics Service (NASS) cropscape data for
    a specified state. Utilities for fips, abbreviation, and name conversion are also
    provided. Full functionality requires an internet connection, but data sets can
    be cached for later off-line use.
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

