{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggsurvfit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggsurvfit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggsurvfit/ggsurvfit_{{ version }}.tar.gz
  sha256: 236a542d7b7768fa55e49cc6d0c8c812c7ef149a9bafb0850ffb27f23cbd67bd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, scales (>= 1.1.0), spelling, testthat (>= 3.2.0), tidycmprsk (>= 1.0.0), vdiffr (>= 1.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=1.0.0
    - r-cli >=3.0.0
    - r-dplyr >=1.0.3
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.0
    - r-gtable
    - r-patchwork >=1.1.0
    - r-rlang >=1.0.0
    - r-survival >=3.4_0
    - r-tidyr >=1.0.0

  run:
    - r-base
    - r-broom >=1.0.0
    - r-cli >=3.0.0
    - r-dplyr >=1.0.3
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.0
    - r-gtable
    - r-patchwork >=1.1.0
    - r-rlang >=1.0.0
    - r-survival >=3.4_0
    - r-tidyr >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggsurvfit')"           # [not win]
    - "\"%R%\" -e \"library('ggsurvfit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/pharmaverse/ggsurvfit, https://www.danieldsjoberg.com/ggsurvfit/
  license: MIT
  summary: Ease the creation of time-to-event (i.e. survival) endpoint figures. The modular functions
    create figures ready for publication. Each of the functions that add to or modify
    the figure are written as proper 'ggplot2' geoms or stat methods, allowing the functions
    from this package to be combined with any function or customization from 'ggplot2'
    and other 'ggplot2' extension packages.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

