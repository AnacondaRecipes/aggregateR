{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bench
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bench_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bench/bench_{{ version }}.tar.gz
  sha256: bfae6320ad8c0c84fa6832519fac0e783e8d3ac5e3019ff6526f8060e8f1f317

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr, forcats, ggbeeswarm, ggplot2, ggridges, parallel, scales, testthat (>= 3.1.8), tidyr (>= 0.8.1), vctrs, withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-glue >=1.6.2
    - r-pillar >=1.9.0
    - r-profmem >=0.6.0
    - r-rlang >=0.2.0
    - r-tibble >=3.2.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-glue >=1.6.2
    - r-pillar >=1.9.0
    - r-profmem >=0.6.0
    - r-rlang >=0.2.0
    - r-tibble >=3.2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bench')"           # [not win]
    - "\"%R%\" -e \"library('bench')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bench.r-lib.org/, https://github.com/r-lib/bench
  license: MIT
  summary: Tools to accurately benchmark and analyze execution times for R expressions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

