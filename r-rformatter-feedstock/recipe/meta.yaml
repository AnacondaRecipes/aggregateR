{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rformatter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RFormatter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RFormatter/RFormatter_{{ version }}.tar.gz
  sha256: 145d4539e2f918136ec7e0a40d6dec093e1fdd48e472e7b5737b13ca046bbf4a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formatr >=1.2.1

  run:
    - r-base
    - r-formatr >=1.2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RFormatter')"           # [not win]
    - "\"%R%\" -e \"library('RFormatter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/evolutics/RFormatter
  license: GPL-3
  summary: The R Formatter formats R source code. It is very much based on formatR, but tries
    to improve it by heuristics. For example, spaces can be forced around the division
    operator "/".
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

