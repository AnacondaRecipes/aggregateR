{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vkr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vkR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vkR/vkR_{{ version }}.tar.gz
  sha256: 7494665cbbd1a72b5b204da6ed4be68fb0bbacdf8967679bd8de13ce1c2164de

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: stringr, tm, plyr, dplyr, reshape2, jpeg, igraph, rgexf, httpuv, mongolite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr
    - r-jsonlite
    - r-purrr

  run:
    - r-base
    - r-xml
    - r-httr
    - r-jsonlite
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vkR')"           # [not win]
    - "\"%R%\" -e \"library('vkR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Dementiy/vkR
  license: GPL-3
  summary: Provides an interface to the VK API <https://vk.com/dev/methods>. VK <https://vk.com/>
    is the largest European online social networking service, based in Russia.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

