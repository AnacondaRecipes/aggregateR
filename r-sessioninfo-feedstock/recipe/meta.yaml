{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sessioninfo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sessioninfo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sessioninfo/sessioninfo_{{ version }}.tar.gz
  sha256: f56283857c53ac8691e3747ed48fe03e893d8ff348235bff7364658bcfb0c7cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, covr, mockery, reticulate, rmarkdown, testthat, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.1.0

  run:
    - r-base
    - r-cli >=3.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sessioninfo')"           # [not win]
    - "\"%R%\" -e \"library('sessioninfo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/sessioninfo#readme, https://r-lib.github.io/sessioninfo/
  license: GPL-2
  summary: Query and print information about the current R session.  It is similar to 'utils::sessionInfo()',
    but includes more information about packages, and where they were installed from.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

