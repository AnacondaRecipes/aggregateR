{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-npmr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/npmr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/npmr/npmr_{{ version }}.tar.gz
  sha256: ff5815ecd13af2d8dbe445ca6d43bc3f2db57c9cea98059caa96eb5ae7c2acc0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('npmr')"           # [not win]
    - "\"%R%\" -e \"library('npmr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=npmr
  license: GPL-2
  summary: Fit multinomial logistic regression with a penalty on the nuclear norm of the estimated
    regression coefficient matrix, using proximal gradient descent.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

