{% set version = '0.1-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stablelearner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stablelearner_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stablelearner/stablelearner_{{ version }}.tar.gz
  sha256: 757ab941f76f44bb9fc6df874425b4fadb19b5a35435729d0f6c180793d72e28

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: utils, Formula, nnet, rpart, evtree, rchallenge, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-e1071
    - r-party
    - r-partykit
    - r-randomforest
    - r-ranger

  run:
    - r-base
    - r-mass
    - r-e1071
    - r-party
    - r-partykit
    - r-randomforest
    - r-ranger

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stablelearner')"           # [not win]
    - "\"%R%\" -e \"library('stablelearner')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=stablelearner
  license: GPL-2 | GPL-3
  summary: Graphical and computational methods that can be used to assess the stability of results
    from supervised statistical learning.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

