{% set version = '0.1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-syslognet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/syslognet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/syslognet/syslognet_{{ version }}.tar.gz
  sha256: 18e41836ca4d2a77082ecd6bca27ad1e644383e74d28ac95bb83f063ab88965b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('syslognet')"           # [not win]
    - "\"%R%\" -e \"library('syslognet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/philaris/syslognet
  license: MIT
  summary: Send 'syslog' protocol messages to a remote 'syslog' server specified by host name
    and TCP network port.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

