{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapdeck
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapdeck_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapdeck/mapdeck_{{ version }}.tar.gz
  sha256: 196efe291019f25a2abd9326d48b590553ca0ca65826d942e7effca19771eb29

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, googleway, jsonlite, knitr, rmarkdown, spatialwidget, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp
    - r-colourvalues >=0.3.4
    - r-geojsonsf >=1.3.3
    - r-geometries
    - r-googlepolylines >=0.7.2
    - r-htmlwidgets
    - r-jsonify >=1.1.1
    - r-magrittr
    - r-rapidjsonr
    - r-sfheaders >=0.2.2
    - r-shiny
    - r-spatialwidget >=0.2.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp
    - r-colourvalues >=0.3.4
    - r-geojsonsf >=1.3.3
    - r-geometries
    - r-googlepolylines >=0.7.2
    - r-htmlwidgets
    - r-jsonify >=1.1.1
    - r-magrittr
    - r-rapidjsonr
    - r-sfheaders >=0.2.2
    - r-shiny
    - r-spatialwidget >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapdeck')"           # [not win]
    - "\"%R%\" -e \"library('mapdeck')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://symbolixau.github.io/mapdeck/articles/mapdeck.html
  license: GPL-3
  summary: Provides a mechanism to plot an interactive map using 'Mapbox GL' (<https://docs.mapbox.com/mapbox-gl-js/api/>),
    a javascript library for interactive maps, and 'Deck.gl' (<https://deck.gl/>), a
    javascript library which uses 'WebGL' for visualising large data sets.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

