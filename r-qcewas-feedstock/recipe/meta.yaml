{% set version = '1.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qcewas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/QCEWAS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/QCEWAS/QCEWAS_{{ version }}.tar.gz
  sha256: 283476163929471cd52ed1cc60f07ba6f56c019d233f545384d81051a037f440

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('QCEWAS')"           # [not win]
    - "\"%R%\" -e \"library('QCEWAS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=QCEWAS
  license: GPL-3
  summary: Tools for (automated and manual) quality control of the results of Epigenome-Wide
    Association Studies.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

