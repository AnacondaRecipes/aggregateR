{% set version = '2.1-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sos
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sos_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sos/sos_{{ version }}.tar.gz
  sha256: 37b5f8421791647ee92eec500c4163db59e4ed23f5ed5722f13313db2abd4861

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RODBC, WriteXLS, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-brew

  run:
    - r-base
    - r-brew

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sos')"           # [not win]
    - "\"%R%\" -e \"library('sos')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sos
  license: GPL-2
  summary: Search contributed R packages, sort by package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

