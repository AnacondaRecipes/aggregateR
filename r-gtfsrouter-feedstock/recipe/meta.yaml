{% set version = '0.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtfsrouter
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gtfsrouter_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtfsrouter/gtfsrouter_{{ version }}.tar.gz
  sha256: 116a134c8d0f603af782c6ebc7cd450bc561848c402dbeb9c65c3c102f61af7b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: alphahull, digest, dodgr, here, hms, knitr, leafem, lubridate, lwgeom, mapview, markdown, pbapply, rmarkdown, sf, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.6
    - r-cli
    - r-data.table
    - r-geodist

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.6
    - r-cli
    - r-data.table
    - r-geodist

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gtfsrouter')"           # [not win]
    - "\"%R%\" -e \"library('gtfsrouter')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ATFutures/gtfs-router
  license: GPL-3
  summary: Use GTFS (General Transit Feed Specification) data for routing from nominated start
    and end stations, and for extracting isochrones from nominated start station.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

