{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-factorial2x2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/factorial2x2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/factorial2x2/factorial2x2_{{ version }}.tar.gz
  sha256: cdf1962b57552376e06aed307b372854a922fba612dc4cb94895dbc9e141a810

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm
    - r-survival

  run:
    - r-base
    - r-mvtnorm
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('factorial2x2')"           # [not win]
    - "\"%R%\" -e \"library('factorial2x2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=factorial2x2
  license: GPL-2
  summary: Used for the design and analysis of a 2x2 factorial trial for a time-to-event endpoint.  It
    performs power calculations and significance testing as well as providing estimates
    of the relevant hazard ratios and the corresponding 95% confidence intervals.  Important
    reference papers include Slud EV. (1994) <https://www.ncbi.nlm.nih.gov/pubmed/8086609>
    Lin DY, Gong J, Gallo P, Bunn PH, Couper D. (2016) <DOI:10.1111/biom.12507> Leifer
    ES, Troendle JF, Kolecki A, Follmann DA. (2020) <https://github.com/EricSLeifer/factorial2x2/blob/master/Leifer%20et%20al.%20paper.pdf>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

