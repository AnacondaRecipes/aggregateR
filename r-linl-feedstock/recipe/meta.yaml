{% set version = '0.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-linl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/linl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/linl/linl_{{ version }}.tar.gz
  sha256: b477c9b630de48f51cbd7db28d8fb7331d86c9ea4db76fc1db4e8b3047e500f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, yaml
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr
    - r-rmarkdown

  run:
    - r-base
    - r-knitr
    - r-rmarkdown

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('linl')"           # [not win]
    - "\"%R%\" -e \"library('linl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dirk.eddelbuettel.com/code/linl.html
  license: GPL-3
  summary: A 'LaTeX' Letter class for 'rmarkdown', using the 'pandoc-letter' template adapted
    for use with 'markdown'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

