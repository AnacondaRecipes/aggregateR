{% set version = '1.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-auditor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/auditor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/auditor/auditor_{{ version }}.tar.gz
  sha256: 989674e8bb94fd41918b16ed4ba1be02b11c6f8ab07ab9059710d047c07fd011

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jsonlite, knitr, markdown, mgcv, r2d3, randomForest, rmarkdown, spelling, testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dalex
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-hnp
    - r-scales

  run:
    - r-base
    - r-dalex
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-hnp
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('auditor')"           # [not win]
    - "\"%R%\" -e \"library('auditor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ModelOriented/auditor
  license: GPL-3
  summary: Provides an easy to use unified interface for creating validation plots for any model.
    The 'auditor' helps to avoid repetitive work consisting of writing code needed to
    create residual plots. This visualizations allow to asses and compare the goodness
    of fit, performance, and similarity of models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

