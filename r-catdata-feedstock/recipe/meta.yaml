{% set version = '1.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-catdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/catdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/catdata/catdata_{{ version }}.tar.gz
  sha256: 9dce26fee1a3260c31e2ee0d43af30a2bbd6088addb4f43084f2598169b39fb4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rms, qvcalc, glmmML, nnet, pscl, VGAM, gee, mlogit, Ecdat, geepack, mgcv, rpart, party, ordinal, lme4, vcdExtra, glmnet, mboost, class, e1071, flexmix, lpSolve, penalized
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('catdata')"           # [not win]
    - "\"%R%\" -e \"library('catdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=catdata
  license: GPL-2
  summary: This R-package contains examples from the book "Regression for Categorical Data",
    Tutz 2012, Cambridge University Press. The names of the examples refer to the chapter
    and the data set that is used.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

