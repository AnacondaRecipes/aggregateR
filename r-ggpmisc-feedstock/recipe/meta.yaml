{% set version = '0.5.4-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpmisc/ggpmisc_{{ version }}.tar.gz
  sha256: 9d982c62ed393ff5177b515a6f59049f27483c67ad9205fb69185b6c3722d638

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.39), rmarkdown (>= 2.14), ggrepel (>= 0.9.2), broom (>= 0.8.0), broom.mixed (>= 0.2.9.4), nlme (>= 3.1-152), gginnards (>= 0.1.0-1), testthat, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_51.6
    - r-confintr >=0.1.2
    - r-dplyr >=1.0.6
    - r-generics >=0.1.2
    - r-ggplot2 >=3.4.0
    - r-ggpp >=0.5.4
    - r-lmodel2 >=1.7_3
    - r-lubridate >=1.7.10
    - r-multcomp >=1.4_25
    - r-multcompview >=0.1_9
    - r-plyr >=1.8.6
    - r-polynom >=1.4_0
    - r-quantreg >=5.93
    - r-rlang >=1.0.0
    - r-scales >=1.2.0
    - r-splus2r >=1.3_3
    - r-tibble >=3.1.5

  run:
    - r-base
    - r-mass >=7.3_51.6
    - r-confintr >=0.1.2
    - r-dplyr >=1.0.6
    - r-generics >=0.1.2
    - r-ggplot2 >=3.4.0
    - r-ggpp >=0.5.4
    - r-lmodel2 >=1.7_3
    - r-lubridate >=1.7.10
    - r-multcomp >=1.4_25
    - r-multcompview >=0.1_9
    - r-plyr >=1.8.6
    - r-polynom >=1.4_0
    - r-quantreg >=5.93
    - r-rlang >=1.0.0
    - r-scales >=1.2.0
    - r-splus2r >=1.3_3
    - r-tibble >=3.1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggpmisc')"           # [not win]
    - "\"%R%\" -e \"library('ggpmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.r4photobiology.info/ggpmisc/, https://github.com/aphalo/ggpmisc
  license: GPL-2
  summary: 'Extensions to ''ggplot2'' respecting the grammar of graphics paradigm. Statistics:
    locate and tag peaks and valleys; label plot with the equation of a fitted polynomial
    or other types of models; labels with P-value, R^2 or adjusted R^2 or information
    criteria for fitted models; label with ANOVA table for fitted models; label with
    summary for fitted models. Model fit classes for which suitable methods are provided
    by package ''broom'' and ''broom.mixed'' are supported. Scales and stats to build
    volcano and quadrant plots based on outcomes, fold changes, p-values and false discovery
    rates.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

