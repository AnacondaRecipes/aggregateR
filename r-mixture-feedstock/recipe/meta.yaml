{% set version = '2.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixture
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mixture_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mixture/mixture_{{ version }}.tar.gz
  sha256: 50b981bfe2964bc7d7d6cfbf43404a80eee5d61a92ff5cb922c6c557ecf9bbce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=1.0.2
    - r-rcpparmadillo
    - r-rcppgsl
    - r-lattice >=0.20

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=1.0.2
    - r-rcpparmadillo
    - r-rcppgsl
    - r-lattice >=0.20

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mixture')"           # [not win]
    - "\"%R%\" -e \"library('mixture')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mixture
  license: GPL-2
  summary: An implementation of 14 parsimonious mixture models for model-based clustering or
    model-based classification. Gaussian, Student's t, generalized hyperbolic, variance-gamma
    or skew-t mixtures are available. All approaches work with missing data. Celeux
    and Govaert (1995) <doi:10.1016/0031-3203(94)00125-6>, Browne and McNicholas (2014)
    <doi:10.1007/s11634-013-0139-1>, Browne and McNicholas (2015) <doi:10.1002/cjs.11246>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

