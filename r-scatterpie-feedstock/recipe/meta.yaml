{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scatterpie
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scatterpie_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scatterpie/scatterpie_{{ version }}.tar.gz
  sha256: 8b5ac54273f1d4a988e2ee8d3d8c863dc4e6307fe1bddd3019fc13bffd64d971

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, prettydoc, maps, scales
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggfun
    - r-ggplot2
    - r-rlang
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggfun
    - r-ggplot2
    - r-rlang
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scatterpie')"           # [not win]
    - "\"%R%\" -e \"library('scatterpie')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=scatterpie
  license: Artistic-2.0
  summary: Creates scatterpie plots, especially useful for plotting pies on a map.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

