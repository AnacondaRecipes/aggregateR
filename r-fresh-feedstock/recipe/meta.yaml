{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fresh
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fresh_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fresh/fresh_{{ version }}.tar.gz
  sha256: a92db254ae88e8371efac44efe2cf1f5be7cce62291fdf994ebd68c14dad079d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shinyWidgets, shinydashboard, bs4Dash, knitr, rmarkdown, testthat (>= 2.1.0), covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-rstudioapi
    - r-sass
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-rstudioapi
    - r-sass
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fresh')"           # [not win]
    - "\"%R%\" -e \"library('fresh')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dreamRs/fresh
  license: GPL-3
  summary: Customize 'Bootstrap' and 'Bootswatch' themes, like colors, fonts, grid layout, to
    use in 'Shiny' applications, 'rmarkdown' documents and 'flexdashboard'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

