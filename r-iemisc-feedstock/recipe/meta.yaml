{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-iemisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iemisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iemisc/iemisc_{{ version }}.tar.gz
  sha256: 81687960683aec88870a5176a186fc62346f31e8c1e2440a0d90664d7dbf37fb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: install.load, knitr, import, fractional, fracture, MASS, rmarkdown, tinytest, maps, spelling, sampler, callr, rando, geometry, linguisticsdown, aiRthermo, hydraulics, ie2misc, formatR, pander, printr, tibble, lintr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-usa.state.boundaries >=1.0.1
    - r-anytime
    - r-assertthat
    - r-berryfunctions
    - r-checkmate
    - r-chem.databases
    - r-data.table >=1.10.2
    - r-foreach
    - r-fpcompare
    - r-geosphere
    - r-ggplot2
    - r-ggpubr
    - r-gsubfn >=0.7
    - r-iemiscdata
    - r-lubridate
    - r-matlab
    - r-matlab2r
    - r-measurements
    - r-mgsub
    - r-pracma
    - r-qdapregex
    - r-ramify
    - r-rivr >=1.2_2
    - r-roperators
    - r-round
    - r-sf
    - r-signal
    - r-sjmisc
    - r-stringi
    - r-units >=0.7_0
    - r-zoo

  run:
    - r-base
    - r-usa.state.boundaries >=1.0.1
    - r-anytime
    - r-assertthat
    - r-berryfunctions
    - r-checkmate
    - r-chem.databases
    - r-data.table >=1.10.2
    - r-foreach
    - r-fpcompare
    - r-geosphere
    - r-ggplot2
    - r-ggpubr
    - r-gsubfn >=0.7
    - r-iemiscdata
    - r-lubridate
    - r-matlab
    - r-matlab2r
    - r-measurements
    - r-mgsub
    - r-pracma
    - r-qdapregex
    - r-ramify
    - r-rivr >=1.2_2
    - r-roperators
    - r-round
    - r-sf
    - r-signal
    - r-sjmisc
    - r-stringi
    - r-units >=0.7_0
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('iemisc')"           # [not win]
    - "\"%R%\" -e \"library('iemisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/iembry/iemisc
  license: GPL-3
  summary: A collection of Irucka Embry's miscellaneous functions (Engineering Economics, Civil
    & Environmental/Water Resources Engineering, Construction Measurements, GNU Octave
    compatible functions, Python compatible function, Trigonometric functions in degrees
    and function in radians, Geometry, Statistics, Mortality Calculators, Quick Search,
    etc.).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

