{% set version = '0.3.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nullabor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nullabor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nullabor/nullabor_{{ version }}.tar.gz
  sha256: cf47d5db71fb3d582b6cf23251bc4d400c46ea263cd5f364bbe935fbadaecea6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: reshape2, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-forecast
    - r-fpc
    - r-ggplot2
    - r-magrittr
    - r-moments
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tsibble
    - r-viridis

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-forecast
    - r-fpc
    - r-ggplot2
    - r-magrittr
    - r-moments
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tsibble
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nullabor')"           # [not win]
    - "\"%R%\" -e \"library('nullabor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/dicook/nullabor
  license: GPL-2
  summary: Tools for visual inference. Generate null data sets and null plots using permutation
    and simulation. Calculate distance metrics for a lineup, and examine the distributions
    of metrics.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

