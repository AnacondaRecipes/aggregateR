{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggrastr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggrastr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggrastr/ggrastr_{{ version }}.tar.gz
  sha256: cb27406dca99cea6440adf6edb7eb53141b60322452f5a5d4409e36516ad20d1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, maps, rmarkdown, sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cairo >=1.5.9
    - r-ggbeeswarm
    - r-ggplot2 >=2.1.0
    - r-png
    - r-ragg

  run:
    - r-base
    - r-cairo >=1.5.9
    - r-ggbeeswarm
    - r-ggplot2 >=2.1.0
    - r-png
    - r-ragg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggrastr')"           # [not win]
    - "\"%R%\" -e \"library('ggrastr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/VPetukhov/ggrastr
  license: MIT
  summary: Rasterize only specific layers of a 'ggplot2' plot while simultaneously keeping all
    labels and text in vector format. This allows users to keep plots within the reasonable
    size limit without loosing vector properties of the scale-sensitive information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

