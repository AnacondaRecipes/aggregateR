{% set version = '0.3.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spmc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spMC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spMC/spMC_{{ version }}.tar.gz
  sha256: aa4a37f56a81ce27bf3840546cbbf17c61a6d6710d80a640619d90df933966bb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spMC')"           # [not win]
    - "\"%R%\" -e \"library('spMC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=spMC
  license: GPL-2
  summary: A set of functions is provided for 1) the stratum lengths analysis along a chosen
    direction, 2) fast estimation of continuous lag spatial Markov chains model parameters
    and probability computing (also for large data sets), 3) transition probability
    maps and transiograms drawing, 4) simulation methods for categorical random fields.
    More details on the methodology are discussed in Sartore (2013) <doi:10.32614/RJ-2013-022>
    and Sartore et al. (2016) <doi:10.1016/j.cageo.2016.06.001>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

