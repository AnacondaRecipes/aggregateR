{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-linkedmatrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LinkedMatrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LinkedMatrix/LinkedMatrix_{{ version }}.tar.gz
  sha256: b17f8cbc7c684050ce6bf8b3e324911d62b68729bd5a6f0b1bd27649b395d85c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BGData, ff, bigmemory, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crochet >=2.3.0

  run:
    - r-base
    - r-crochet >=2.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LinkedMatrix')"           # [not win]
    - "\"%R%\" -e \"library('LinkedMatrix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/QuantGen/LinkedMatrix
  license: MIT
  summary: A class that links matrix-like objects (nodes) by rows or by columns while behaving
    similarly to a base R matrix. Very large matrices are supported if the nodes are
    file-backed matrices.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

