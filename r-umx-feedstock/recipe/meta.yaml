{% set version = '4.16.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-umx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/umx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/umx/umx_{{ version }}.tar.gz
  sha256: b3dfabf87dfa5c8c06960d76659ad3ba6290bb54b1152554157d389b18ab7212

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cocor, devtools, gert, hrbrthemes, openxlsx, paran, psych, psychTools, pwr, rmarkdown, rhub, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-mass
    - r-matrix
    - r-mumin
    - r-openmx >=2.19.0
    - r-r2html
    - r-rcurl
    - r-cowplot
    - r-ggplot2
    - r-kableextra
    - r-knitr
    - r-lavaan
    - r-mvtnorm
    - r-nlme
    - r-polycor
    - r-rsvg
    - r-scales
    - r-xtable

  run:
    - r-base
    - r-diagrammer
    - r-diagrammersvg
    - r-mass
    - r-matrix
    - r-mumin
    - r-openmx >=2.19.0
    - r-r2html
    - r-rcurl
    - r-cowplot
    - r-ggplot2
    - r-kableextra
    - r-knitr
    - r-lavaan
    - r-mvtnorm
    - r-nlme
    - r-polycor
    - r-rsvg
    - r-scales
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('umx')"           # [not win]
    - "\"%R%\" -e \"library('umx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tbates/umx#readme
  license: GPL-3
  summary: 'Quickly create, run, and report structural equation models, and twin models. See
    ''?umx'' for help, and umx_open_CRAN_page("umx") for NEWS. Timothy C. Bates, Michael
    C. Neale, Hermine H. Maes, (2019). umx: A library for Structural Equation and Twin
    Modelling in R. Twin Research and Human Genetics, 22, 27-41. <doi:10.1017/thg.2019.2>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

