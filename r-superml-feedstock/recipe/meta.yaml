{% set version = '0.5.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-superml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/superml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/superml/superml_{{ version }}.tar.gz
  sha256: 1c7f598221818d43cbb370a78438a7bae4b37a510ac7dc01eee2079536402a95

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rlang, testthat, rmarkdown, naivebayes(>= 0.9), ClusterR(>= 1.1), FNN(>= 1.1), ranger(>= 0.10), caret(>= 6.0), xgboost(>= 0.6), glmnet(>= 2.0), e1071(>= 1.7)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-metrics >=0.1
    - r-r6 >=2.2
    - r-rcpp >=1.0
    - r-rcpparmadillo
    - r-assertthat >=0.2
    - r-data.table >=1.10

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-metrics >=0.1
    - r-r6 >=2.2
    - r-rcpp >=1.0
    - r-rcpparmadillo
    - r-assertthat >=0.2
    - r-data.table >=1.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('superml')"           # [not win]
    - "\"%R%\" -e \"library('superml')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/saraswatmks/superml
  license: GPL-3
  summary: The idea is to provide a standard interface to users who use both R and Python for
    building machine learning models. This package provides a scikit-learn's fit, predict
    interface to train machine learning models in R.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

