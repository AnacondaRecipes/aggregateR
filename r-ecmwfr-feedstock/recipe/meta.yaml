{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ecmwfr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ecmwfr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ecmwfr/ecmwfr_{{ version }}.tar.gz
  sha256: 2cc20ebde9c8278ec05c58ffc571ed0293b4b96210d7cf8b68ae329463a32c2e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, covr, testthat, terra, maps, ncdf4, knitr, rlang, rstudioapi, jsonlite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-curl
    - r-getpass
    - r-httr
    - r-keyring
    - r-memoise
    - r-uuid

  run:
    - r-base
    - r-r6
    - r-curl
    - r-getpass
    - r-httr
    - r-keyring
    - r-memoise
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ecmwfr')"           # [not win]
    - "\"%R%\" -e \"library('ecmwfr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bluegreen-labs/ecmwfr
  license: AGPL-3
  summary: Programmatic interface to the European Centre for Medium-Range Weather Forecasts dataset
    web services (ECMWF; <https://www.ecmwf.int/>) and Copernicus's Climate Data Store
    (CDS; <https://cds.climate.copernicus.eu>). Allows for easy downloads of weather
    forecasts and climate reanalysis data in R.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

