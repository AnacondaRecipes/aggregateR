{% set version = '0.9.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-depmix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/depmix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/depmix/depmix_{{ version }}.tar.gz
  sha256: 2c35c817c7303b9410c2e1fd70ba051eece4cd6dd7f471d32723da30427429ee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rdonlp2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('depmix')"           # [not win]
    - "\"%R%\" -e \"library('depmix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=depmix
  license: GPL-3
  summary: Fits (multigroup) mixtures of latent or hidden Markov models on mixed categorical
    and continuous (timeseries) data. The 'Rdonlp2' package can optionally be used for
    optimization of the log-likelihood and is available from R-forge. See Visser et
    al. (2009, <DOI:10.1007/978-0-387-95922-1_13>) for examples and applications.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

