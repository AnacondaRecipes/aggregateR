{% set version = '2.1-0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sgp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SGP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SGP/SGP_{{ version }}.tar.gz
  sha256: 788209499d8f955c23e0d0282e48aafe43f91f6491f3078ea29cd7fa181b5fd7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: SGPdata (>= 27.0-0), knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cairo
    - r-rsqlite
    - r-callr
    - r-colorspace
    - r-crayon
    - r-data.table >=1.14.0
    - r-digest
    - r-doparallel
    - r-equate >=2.0_5
    - r-foreach
    - r-gridbase
    - r-gtools
    - r-iterators
    - r-jsonlite
    - r-matrixstats
    - r-plotly
    - r-quantreg
    - r-randomnames >=0.0_5
    - r-rngtools >=1.5
    - r-sn >=1.0_0
    - r-svglite
    - r-toordinal

  run:
    - r-base
    - r-cairo
    - r-rsqlite
    - r-callr
    - r-colorspace
    - r-crayon
    - r-data.table >=1.14.0
    - r-digest
    - r-doparallel
    - r-equate >=2.0_5
    - r-foreach
    - r-gridbase
    - r-gtools
    - r-iterators
    - r-jsonlite
    - r-matrixstats
    - r-plotly
    - r-quantreg
    - r-randomnames >=0.0_5
    - r-rngtools >=1.5
    - r-sn >=1.0_0
    - r-svglite
    - r-toordinal

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SGP')"           # [not win]
    - "\"%R%\" -e \"library('SGP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sgp.io, https://github.com/CenterForAssessment/SGP, https://CRAN.R-project.org/package=SGP
  license: GPL-3
  summary: An analytic framework for the calculation of norm- and criterion-referenced academic
    growth estimates using large scale, longitudinal education assessment data as developed
    in Betebenner (2009) <doi:10.1111/j.1745-3992.2009.00161.x>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

