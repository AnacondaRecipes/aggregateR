{% set version = '0.78' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-caman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CAMAN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CAMAN/CAMAN_{{ version }}.tar.gz
  sha256: 344180febc1df9dcae67fb8728348da3b7599c924dbc78ab19588e29e2bd9482

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm
    - r-sp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mvtnorm
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CAMAN')"           # [not win]
    - "\"%R%\" -e \"library('CAMAN')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CAMAN
  license: GPL-2
  summary: Tools for the analysis of finite semiparametric mixtures. These are useful when data
    is heterogeneous, e.g. in pharmacokinetics or meta-analysis. The NPMLE and VEM algorithms
    (flexible support size) and EM algorithms (fixed support size) are provided for
    univariate (Bohning et al., 1992; <doi:10.2307/2532756>) and bivariate data (Schlattmann
    et al., 2015; <doi:10.1016/j.jclinepi.2014.08.013>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

