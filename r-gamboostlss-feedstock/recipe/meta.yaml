{% set version = '2.0-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamboostlss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gamboostLSS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamboostLSS/gamboostLSS_{{ version }}.tar.gz
  sha256: 71e8fcb28baf80c81b47f345d3090fea7031d5c75cc5f05e43ab72dd7a54a2d7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gamlss, gamlss.dist, survival, BayesX, R2BayesX
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mboost >=2.8_0
    - r-stabs >=0.5_0

  run:
    - r-base
    - r-mboost >=2.8_0
    - r-stabs >=0.5_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gamboostLSS')"           # [not win]
    - "\"%R%\" -e \"library('gamboostLSS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: For source code, development versions and issue tracker see https://github.com/boost-R/gamboostLSS
  license: GPL-2
  summary: Boosting models for fitting generalized additive models for location, shape and scale
    ('GAMLSS') to potentially high dimensional data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

