{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sightabilitymodel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SightabilityModel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SightabilityModel/SightabilityModel_{{ version }}.tar.gz
  sha256: dc7e4c390601806f2d9625a61250e682cf4a179ad7b92779247605b0bbffa311

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, data.table, GGally, ggplot2, kableExtra, knitr, readxl, reshape2, rmarkdown, tidyr, tidyverse, R.rsp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-formula.tools
    - r-msm
    - r-mvtnorm
    - r-plyr
    - r-survey

  run:
    - r-base
    - r-matrix
    - r-formula.tools
    - r-msm
    - r-mvtnorm
    - r-plyr
    - r-survey

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SightabilityModel')"           # [not win]
    - "\"%R%\" -e \"library('SightabilityModel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jfieberg/SightabilityModel
  license: GPL-2
  summary: Uses logistic regression to model the probability of detection as a function of covariates.
    This model is then used with observational survey data to estimate population size,
    while accounting for uncertain detection.  See Steinhorst and Samuel (1989).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

