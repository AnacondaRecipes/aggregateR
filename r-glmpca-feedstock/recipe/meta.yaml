{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmpca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmpca_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmpca/glmpca_{{ version }}.tar.gz
  sha256: 048a9cdb303279275aa2b23bb01777dffdeaec0752709b382c2289f21e70b20b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, ggplot2, knitr, logisticPCA, markdown, Matrix, testthat,
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmpca')"           # [not win]
    - "\"%R%\" -e \"library('glmpca')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/willtownes/glmpca
  license: LGPL-3
  summary: Implements a generalized version of principal components analysis (GLM-PCA) for dimension
    reduction of non-normally distributed data such as counts or binary matrices. Townes
    FW, Hicks SC, Aryee MJ, Irizarry RA (2019) <doi:10.1186/s13059-019-1861-6>. Townes
    FW (2019) <arXiv:1907.02647>.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
    - LICENSE

