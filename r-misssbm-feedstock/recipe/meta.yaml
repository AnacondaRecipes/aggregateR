{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-misssbm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/missSBM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/missSBM/missSBM_{{ version }}.tar.gz
  sha256: 3c36314448f12adb40f1040ddd124f4ecd0a4b37397d1e29cffd1704625d799a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aricode, blockmodels, corrplot, future, testthat (>= 2.1.0), covr, knitr, rmarkdown, spelling
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-r6
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-future.apply
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-nloptr
    - r-rlang
    - r-sbm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-r6
    - r-rspectra
    - r-rcpp
    - r-rcpparmadillo
    - r-future.apply
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-nloptr
    - r-rlang
    - r-sbm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('missSBM')"           # [not win]
    - "\"%R%\" -e \"library('missSBM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://grosssbm.github.io/missSBM/
  license: GPL-3
  summary: When a network is partially observed (here, NAs in the adjacency matrix rather than
    1 or 0 due to missing information between node pairs), it is possible to account
    for the underlying process that generates those NAs. 'missSBM', presented in 'Barbillon,
    Chiquet and Tabouy' (2022) <doi:10.18637/jss.v101.i12>, adjusts the popular stochastic
    block model from network data sampled under various missing data conditions, as
    described in 'Tabouy, Barbillon and Chiquet' (2019) <doi:10.1080/01621459.2018.1562934>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

