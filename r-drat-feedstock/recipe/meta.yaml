{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-drat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/drat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/drat/drat_{{ version }}.tar.gz
  sha256: 43f9192da925076c749cb2b97be7e7303aeb13466ec36f93343d2264846c678f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: git2r, simplermarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('drat')"           # [not win]
    - "\"%R%\" -e \"library('drat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eddelbuettel/drat, https://dirk.eddelbuettel.com/code/drat.html
  license: GPL-2
  summary: 'Creation and use of R Repositories via helper functions to insert packages into a
    repository, and to add repository information to the current R session. Two primary
    types of repositories are support: gh-pages at GitHub, as well as local repositories
    on either the same machine or a local network. Drat is a recursive acronym: Drat
    R Archive Template.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

