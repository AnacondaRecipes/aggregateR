{% set version = '0.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rinat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rinat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rinat/rinat_{{ version }}.tar.gz
  sha256: 6cdfe8ffaa69663629652cab5ea4f0afefb68f96cf36abc127464efc9e2b7117

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, sf, dplyr, lubridate, ggforce, stringr, purrr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-maps
    - r-plyr
    - r-sp

  run:
    - r-base
    - r-curl
    - r-ggplot2
    - r-httr
    - r-jsonlite
    - r-maps
    - r-plyr
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rinat')"           # [not win]
    - "\"%R%\" -e \"library('rinat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rinat/ (website) https://github.com/ropensci/rinat (devel)
  license: MIT
  summary: A programmatic interface to the API provided by the 'iNaturalist' website <https://www.inaturalist.org/>
    to download species occurrence data submitted by citizen scientists.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

