{% set version = '0.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mmpf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mmpf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mmpf/mmpf_{{ version }}.tar.gz
  sha256: ff72477bb3a2c363901782f83e8158fe44fb3d7ed7b14c2b0f8b7f7f68a034f0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, rmarkdown, knitr, randomForest, ggplot2, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-data.table

  run:
    - r-base
    - r-checkmate
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mmpf')"           # [not win]
    - "\"%R%\" -e \"library('mmpf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mmpf
  license: MIT
  summary: Marginalizes prediction functions using Monte-Carlo integration and computes permutation
    importance.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

