{% set version = '4031.107' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-timeseries
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/timeSeries_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/timeSeries/timeSeries_{{ version }}.tar.gz
  sha256: 84386a342af69731024c524f0c28d28a18436b41ae94b9e60fdc67412bdab542

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, robustbase, xts, zoo, PerformanceAnalytics, fTrading
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-timedate >=2150.95

  run:
    - r-base
    - r-timedate >=2150.95

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('timeSeries')"           # [not win]
    - "\"%R%\" -e \"library('timeSeries')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/scm/viewvc.php/pkg/timeSeries/?root=rmetrics (devel),
    https://www.rmetrics.org, https://geobosh.github.io/timeSeriesDoc/ (doc)
  license: GPL-2
  summary: '''S4'' classes and various tools for financial time series: Basic functions such
    as scaling and sorting, subsetting, mathematical operations and statistical functions.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

