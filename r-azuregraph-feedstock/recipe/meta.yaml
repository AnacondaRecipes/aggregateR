{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-azuregraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AzureGraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AzureGraph/AzureGraph_{{ version }}.tar.gz
  sha256: c2b34b0be3cb9bb57117f9572571e3da6b41c5186dbae558528f81d97d50fe74

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AzureRMR, vctrs, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-azureauth >=1.0.1
    - r-r6
    - r-curl
    - r-httr >=1.3
    - r-jsonlite
    - r-openssl

  run:
    - r-base
    - r-azureauth >=1.0.1
    - r-r6
    - r-curl
    - r-httr >=1.3
    - r-jsonlite
    - r-openssl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AzureGraph')"           # [not win]
    - "\"%R%\" -e \"library('AzureGraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Azure/AzureGraph https://github.com/Azure/AzureR
  license: MIT
  summary: 'A simple interface to the ''Microsoft Graph'' API <https://learn.microsoft.com/en-us/graph/overview>.
    ''Graph'' is a comprehensive framework for accessing data in various online Microsoft
    services. This package was originally intended to provide an R interface only to
    the ''Azure Active Directory'' part, with a view to supporting interoperability
    of R and ''Azure'': users, groups, registered apps and service principals. However
    it has since been expanded into a more general tool for interacting with Graph.
    Part of the ''AzureR'' family of packages.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

