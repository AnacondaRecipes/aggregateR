{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-noncompart
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NonCompart_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NonCompart/NonCompart_{{ version }}.tar.gz
  sha256: 9ef52196ce7ff8ae7f399c608b7732ad06e32e342512991b71978456d49f1a32

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NonCompart')"           # [not win]
    - "\"%R%\" -e \"library('NonCompart')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=NonCompart
  license: GPL-3
  summary: 'Conduct a noncompartmental analysis with industrial strength. Some features are 1)
    Use of CDISC SDTM terms 2) Automatic or manual slope selection 3) Supporting both
    ''linear-up linear-down'' and ''linear-up log-down'' method 4) Interval(partial)
    AUCs with ''linear'' or ''log'' interpolation method * Reference: Gabrielsson J,
    Weiner D. Pharmacokinetic and Pharmacodynamic Data Analysis - Concepts and Applications.
    5th ed. 2016. (ISBN:9198299107).'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

