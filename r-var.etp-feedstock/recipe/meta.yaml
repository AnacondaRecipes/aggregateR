{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-var.etp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/VAR.etp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/VAR.etp/VAR.etp_{{ version }}.tar.gz
  sha256: 7d221daf7744baed8a93787191e4767592be157e2e56a833fad26424ac5efe0f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('VAR.etp')"           # [not win]
    - "\"%R%\" -e \"library('VAR.etp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=VAR.etp
  license: GPL-2
  summary: A collection of the functions for estimation, hypothesis testing, prediction for stationary
    vector autoregressive models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

