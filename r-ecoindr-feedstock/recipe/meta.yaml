{% set version = '1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ecoindr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EcoIndR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EcoIndR/EcoIndR_{{ version }}.tar.gz
  sha256: 6bb2cb6410fd5be01d1ccdefcd6b2023b233a9342bcfedb377001c98d47ca725

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shape, plotrix, sp, geoR, mgcv, raster, alphahull, sf, methods
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fd
    - r-rarity
    - r-picante
    - r-splancs
    - r-vegan

  run:
    - r-base
    - r-fd
    - r-rarity
    - r-picante
    - r-splancs
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EcoIndR')"           # [not win]
    - "\"%R%\" -e \"library('EcoIndR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=EcoIndR
  license: GPL-2
  summary: Calculates several indices, such as of diversity, fluctuation, etc., and they are
    used to estimate ecological indicators.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

