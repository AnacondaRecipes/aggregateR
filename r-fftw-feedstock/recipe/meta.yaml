{% set version = '1.0-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fftw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fftw_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fftw/fftw_{{ version }}.tar.gz
  sha256: f69f63467b84e107f3e0b18d1f034a37140545e6f50e6be3b887df2b4eec3a1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 1
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - fftw
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - fftw

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fftw')"           # [not win]
    - "\"%R%\" -e \"library('fftw')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fftw
  license: GPL-2
  summary: Provides a simple and efficient wrapper around the fastest Fourier transform in the
    west (FFTW) library <http://www.fftw.org/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

