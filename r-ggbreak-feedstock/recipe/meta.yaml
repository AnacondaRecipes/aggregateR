{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggbreak
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggbreak_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggbreak/ggbreak_{{ version }}.tar.gz
  sha256: 843b715b67e804e0f6e324e00b8ffd81f0d5126e0945eea974a07563b6093d93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cowplot, ggimage, knitr, patchwork, pillar, prettydoc, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aplot >=0.1.5
    - r-ggfun >=0.1.1
    - r-ggplot2
    - r-ggplotify >=0.0.7
    - r-rlang

  run:
    - r-base
    - r-aplot >=0.1.5
    - r-ggfun >=0.1.1
    - r-ggplot2
    - r-ggplotify >=0.0.7
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggbreak')"           # [not win]
    - "\"%R%\" -e \"library('ggbreak')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/YuLab-SMU/ggbreak (devel), https://www.frontiersin.org/articles/10.3389/fgene.2021.774846/full
    (article)
  license: Artistic-2.0
  summary: An implementation of scale functions for setting axis breaks of a 'gg' plot.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

