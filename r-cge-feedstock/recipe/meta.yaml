{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cge
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CGE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CGE/CGE_{{ version }}.tar.gz
  sha256: 716880cfa1914b7d7da3c0c00653a9213aa38ceb0e2152c44f9da51284d92e60

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CGE')"           # [not win]
    - "\"%R%\" -e \"library('CGE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CGE
  license: GPL-2 | GPL-3
  summary: 'Developing general equilibrium models, computing general equilibrium and simulating
    economic dynamics with structural dynamic models in LI (2019, ISBN: 9787521804225)
    "General Equilibrium and Structural Dynamics: Perspectives of New Structural Economics.
    Beijing: Economic Science Press". When developing complex general equilibrium models,
    GE package should be used in addition to this package.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

