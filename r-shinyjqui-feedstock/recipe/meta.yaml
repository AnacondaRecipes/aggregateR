{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyjqui
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyjqui_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyjqui/shinyjqui_{{ version }}.tar.gz
  sha256: 611f11b5a77fad6f738810dbad76fc211b1636c0754f0aecba6679afcfe7af8c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, highcharter, knitr, markdown, rmarkdown, plotly
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-rlang
    - r-shiny >=1.5.0

  run:
    - r-base
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-rlang
    - r-shiny >=1.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyjqui')"           # [not win]
    - "\"%R%\" -e \"library('shinyjqui')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yang-tang/shinyjqui, https://yang-tang.github.io/shinyjqui/
  license: MIT
  summary: An extension to shiny that brings interactions and animation effects from 'jQuery
    UI' library.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

