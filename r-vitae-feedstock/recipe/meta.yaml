{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vitae
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vitae_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vitae/vitae_{{ version }}.tar.gz
  sha256: 7be91409d212b0298f9d67b7b25b63cda0602ed1b47cb8339d8927cd6ef50ca7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat, stringr, htmltools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-glue
    - r-jsonlite
    - r-knitr
    - r-pillar
    - r-rlang
    - r-rmarkdown >=2.2
    - r-tibble
    - r-vctrs >=0.3.3
    - r-xfun
    - r-yaml

  run:
    - r-base
    - r-dplyr
    - r-glue
    - r-jsonlite
    - r-knitr
    - r-pillar
    - r-rlang
    - r-rmarkdown >=2.2
    - r-tibble
    - r-vctrs >=0.3.3
    - r-xfun
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vitae')"           # [not win]
    - "\"%R%\" -e \"library('vitae')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.mitchelloharawild.com/vitae/, https://github.com/mitchelloharawild/vitae
  license: GPL-3
  summary: Provides templates and functions to simplify the production and maintenance of curriculum
    vitae.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

