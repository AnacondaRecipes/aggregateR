{% set version = '1.1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bimodalindex
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BimodalIndex_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BimodalIndex/BimodalIndex_{{ version }}.tar.gz
  sha256: ef5064ff22255e16a2d6cbee26ec96bbd2a9ab5707b24925562c4a9f81642dd4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: oompaData
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mclust
    - r-oompabase >=3.0.1

  run:
    - r-base
    - r-mclust
    - r-oompabase >=3.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BimodalIndex')"           # [not win]
    - "\"%R%\" -e \"library('BimodalIndex')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://oompa.r-forge.r-project.org/
  license: Apache License (== 2.0)
  summary: Defines the functions used to compute the bimodal index as defined by Wang et al.
    (2009) <https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2730180/>, <doi:10.4137/CIN.S2846>.
  license_family: APACHE

