{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cytobankapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CytobankAPI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CytobankAPI/CytobankAPI_{{ version }}.tar.gz
  sha256: ccccc761795a73ee77fb6659c203bc3196569a5306472d8cf16cd36254a91ec4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.s3
    - r-curl >=2.7
    - r-httr >=1.2.1
    - r-jose
    - r-jsonlite
    - r-uuid

  run:
    - r-base
    - r-aws.s3
    - r-curl >=2.7
    - r-httr >=1.2.1
    - r-jose
    - r-jsonlite
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CytobankAPI')"           # [not win]
    - "\"%R%\" -e \"library('CytobankAPI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CytobankAPI
  license: GPL-3
  summary: Tools to interface with Cytobank's API via R, organized by endpoints that represent
    various areas of Cytobank functionality. Learn more about Cytobank at <https://www.beckman.com/flow-cytometry/software>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

