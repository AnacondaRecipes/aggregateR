{% set version = '2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lpm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LPM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LPM/LPM_{{ version }}.tar.gz
  sha256: 00f1f40f8aca7070d2c1b9a41db4b79ea99643cbda5b1cf68796c169f0afbe3e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-fracdiff
    - r-powdist

  run:
    - r-base
    - r-mass
    - r-fracdiff
    - r-powdist

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LPM')"           # [not win]
    - "\"%R%\" -e \"library('LPM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.corradotallerini.altervista.org/LPM.html
  license: GPL-2
  summary: Apply Univariate Long Memory Models, Apply Multivariate Short Memory Models To Hydrological
    Dataset, Estimate Intensity Duration Frequency curve to rainfall series.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

