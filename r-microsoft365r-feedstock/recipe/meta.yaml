{% set version = '2.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-microsoft365r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Microsoft365R_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Microsoft365R/Microsoft365R_{{ version }}.tar.gz
  sha256: 019e5bd2417e615d6b7fcad4c4b40cb6e22f509ddb8e7233b93e5178a145976d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: openssl, knitr, rmarkdown, testthat, blastula, emayili, readr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-azureauth
    - r-azuregraph >=1.3.1
    - r-r6
    - r-curl
    - r-httr
    - r-jsonlite
    - r-mime
    - r-vctrs

  run:
    - r-base
    - r-azureauth
    - r-azuregraph >=1.3.1
    - r-r6
    - r-curl
    - r-httr
    - r-jsonlite
    - r-mime
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Microsoft365R')"           # [not win]
    - "\"%R%\" -e \"library('Microsoft365R')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Azure/Microsoft365R https://github.com/Azure/AzureR
  license: MIT
  summary: An interface to the 'Microsoft 365' (formerly known as 'Office 365') suite of cloud
    services, building on the framework supplied by the 'AzureGraph' package. Enables
    access from R to data stored in 'Teams', 'SharePoint Online' and 'OneDrive', including
    the ability to list drive folder contents, upload and download files, send messages,
    and retrieve data lists. Also provides a full-featured 'Outlook' email client, with
    the ability to send emails and manage emails and mail folders.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

