{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-descriptio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/descriptio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/descriptio/descriptio_{{ version }}.tar.gz
  sha256: 2a0ad0009b4ec166758349fb60d6090641bc368075834698e48b050c82541f90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, rmdformats, ggpattern, paletteer, GGally
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ggplot2
    - r-rlang

  run:
    - r-base
    - r-mass
    - r-ggplot2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('descriptio')"           # [not win]
    - "\"%R%\" -e \"library('descriptio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nicolas-robette/descriptio, https://nicolas-robette.github.io/descriptio/
  license: GPL-2
  summary: "Description of statistical associations between two variables : measures of local
    and global association between variables (phi, Cram\xE9r V, correlations, eta-squared,
    Goodman and Kruskal tau, permutation tests, etc.), multiple graphical representations
    of the associations between two variables (using 'ggplot2') and weighted statistics."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

