{% set version = '1.0.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrfdepth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mrfDepth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mrfDepth/mrfDepth_{{ version }}.tar.gz
  sha256: 54e330ba6624127e1566c0ceeb6cc0d4e9c363a3bc62e7cbfa615f3d702fac21

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: robustbase
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.6
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppeigen >=0.3.2.9.0
    - r-abind
    - r-geometry
    - r-ggplot2
    - r-matrixstats
    - r-reshape2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.6
    - r-rcpparmadillo >=0.7.600.1.0
    - r-rcppeigen >=0.3.2.9.0
    - r-abind
    - r-geometry
    - r-ggplot2
    - r-matrixstats
    - r-reshape2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mrfDepth')"           # [not win]
    - "\"%R%\" -e \"library('mrfDepth')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mrfDepth
  license: GPL-2
  summary: Tools to compute depth measures and implementations of related tasks such as outlier
    detection, data exploration and classification of multivariate, regression and functional
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

