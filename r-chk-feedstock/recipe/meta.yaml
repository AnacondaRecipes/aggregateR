{% set version = '0.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chk/chk_{{ version }}.tar.gz
  sha256: fe24b081a7e35d5399412f55121b6b35b363b2023acb94fbdb08c55701d8ec81

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lifecycle
    - r-rlang

  run:
    - r-base
    - r-lifecycle
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('chk')"           # [not win]
    - "\"%R%\" -e \"library('chk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/poissonconsulting/chk
  license: MIT
  summary: For developers to check user-supplied function arguments.  It is designed to be simple,
    fast and customizable.  Error messages follow the tidyverse style guide.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

