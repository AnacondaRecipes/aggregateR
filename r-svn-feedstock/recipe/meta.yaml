{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

{% set cran_mirror = 'https://cran.r-project.org' %}

package:
  name: r-svn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SVN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SVN/SVN_{{ version }}.tar.gz
  sha256: 22d5748cb661505a31ced583b8703fa5410772c52c53c4fec6420b1716a62359

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-igraph
    - r-memoise

  run:
    - r-base
    - r-data.table
    - r-igraph
    - r-memoise

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SVN')"           # [not win]
    - "\"%R%\" -e \"library('SVN')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=SVN
  license: GPL (>= 2.0)
  summary: Determines networks of significant synchronization between the discrete states of
    nodes; see Tumminello et al <doi:10.1371/journal.pone.0017994>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

