{% set version = '3.2-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-primme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PRIMME_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PRIMME/PRIMME_{{ version }}.tar.gz
  sha256: 1ce452cadf3e56ec4ed5890bb7ab74189c9a5846adefbaab90491a058e908d07

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.4

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PRIMME')"           # [not win]
    - "\"%R%\" -e \"library('PRIMME')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.cs.wm.edu/~andreas/software/ https://github.com/primme/primme
  license: GPL-3
  summary: R interface to 'PRIMME' <https://www.cs.wm.edu/~andreas/software/>, a C library for
    computing a few eigenvalues and their corresponding eigenvectors of a real symmetric
    or complex Hermitian matrix, or generalized Hermitian eigenproblem.  It can also
    compute singular values and vectors of a square or rectangular matrix. 'PRIMME'
    finds largest, smallest, or interior singular/eigenvalues and can use preconditioning
    to accelerate convergence. General description of the methods are provided in the
    papers Stathopoulos (2010, <doi:10.1145/1731022.1731031>) and Wu (2017, <doi:10.1137/16M1082214>).
    See 'citation("PRIMME")' for details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

