{% set version = '3.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fritools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fritools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fritools/fritools_{{ version }}.tar.gz
  sha256: 46064c31251d77ce53ca8a0a9fd29bf8c65c79e88e36cbb7d81b73bcf9cdba0f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: callr, checkmate, covr, desc, devtools, digest, knitr, packager (>= 1.9.0), pkgload, reshape, rmarkdown, RUnit, testthat (>= 3.0.0), tinytest, whoami
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fritools')"           # [not win]
    - "\"%R%\" -e \"library('fritools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/fvafrcu/fritools
  license: BSD_2_clause
  summary: Miscellaneous utilities, tools and helper functions for finding and searching files
    on disk, searching for and removing R objects from the workspace. These are utilities
    for packages <https://CRAN.R-project.org/package=cleanr>, <https://CRAN.R-project.org/package=document>,
    <https://CRAN.R-project.org/package=fakemake>, <https://CRAN.R-project.org/package=packager>
    and <https://CRAN.R-project.org/package=rasciidoc>. Does not import or depend on
    any third party package, but on core R only (i.e. it may depend on packages with
    priority 'base').
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

