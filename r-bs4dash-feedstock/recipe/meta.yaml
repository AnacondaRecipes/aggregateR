{% set version = '2.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bs4dash
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bs4Dash_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bs4Dash/bs4Dash_{{ version }}.tar.gz
  sha256: a15480f1cab00e79ec5cadc57a0a329301d1d48502a6d3694c534dfaf165bf25

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 2.1.0), golem, DT, thematic (>= 0.1.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bslib >=0.2.4
    - r-fresh
    - r-htmltools >=0.5.1.1
    - r-httpuv >=1.5.2
    - r-httr
    - r-jsonlite >=0.9.16
    - r-lifecycle
    - r-shiny >=1.6.0
    - r-waiter >=0.2.3

  run:
    - r-base
    - r-bslib >=0.2.4
    - r-fresh
    - r-htmltools >=0.5.1.1
    - r-httpuv >=1.5.2
    - r-httr
    - r-jsonlite >=0.9.16
    - r-lifecycle
    - r-shiny >=1.6.0
    - r-waiter >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bs4Dash')"           # [not win]
    - "\"%R%\" -e \"library('bs4Dash')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rinterface.github.io/bs4Dash/index.html, https://github.com/RinteRface/bs4Dash
  license: GPL-2
  summary: Make 'Bootstrap 4' Shiny dashboards. Use the full power of 'AdminLTE3', a dashboard
    template built on top of 'Bootstrap 4' <https://github.com/ColorlibHQ/AdminLTE>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

