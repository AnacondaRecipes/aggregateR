{% set version = '2.4.34' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcompanion
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcompanion_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcompanion/rcompanion_{{ version }}.tar.gz
  sha256: 8bc1b4f875357fe1ce43b6b0e90fb662d60ab6ada3b8ef15500e8b15fc03bb45

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desctools >=0.99.43
    - r-boot >=1.3_28
    - r-coin >=1.4_2
    - r-lmtest >=0.9_38
    - r-multcompview >=0.1_8
    - r-nortest >=1.0_4
    - r-plyr >=1.8.6

  run:
    - r-base
    - r-desctools >=0.99.43
    - r-boot >=1.3_28
    - r-coin >=1.4_2
    - r-lmtest >=0.9_38
    - r-multcompview >=0.1_8
    - r-nortest >=1.0_4
    - r-plyr >=1.8.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcompanion')"           # [not win]
    - "\"%R%\" -e \"library('rcompanion')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rcompanion
  license: GPL-3
  summary: Functions and datasets to support Summary and Analysis of Extension Program Evaluation
    in R, and An R Companion for the Handbook of Biological Statistics. Vignettes are
    available at <https://rcompanion.org>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

