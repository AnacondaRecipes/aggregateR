{% set version = '2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mcomp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Mcomp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Mcomp/Mcomp_{{ version }}.tar.gz
  sha256: c0e873054f91b4345f963d5e03df067dfcd512fe55d4be31d0c476d84676e5f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-forecast >=8.0
    - r-ggplot2

  run:
    - r-base
    - r-forecast >=8.0
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Mcomp')"           # [not win]
    - "\"%R%\" -e \"library('Mcomp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://pkg.robjhyndman.com/Mcomp/, https://github.com/robjhyndman/Mcomp
  license: GPL-3
  summary: The 1001 time series from the M-competition (Makridakis et al. 1982) <DOI:10.1002/for.3980010202>
    and the 3003 time series from the IJF-M3 competition (Makridakis and Hibon, 2000)
    <DOI:10.1016/S0169-2070(00)00057-1>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

