{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-feasts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/feasts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/feasts/feasts_{{ version }}.tar.gz
  sha256: dce6f3a587d3c76f190fb1eb72b65fd9fde02097bc214c89661996d9f97577fb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tsibbledata, pillar (>= 1.0.1), knitr, rmarkdown, testthat, covr, seasonal, urca, fracdiff, fable, ggrepel
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-fabletools >=0.3.1
    - r-ggplot2 >=3.0.0
    - r-gtable
    - r-lifecycle
    - r-lubridate
    - r-rlang >=0.2.0
    - r-scales >=1.1.0
    - r-slider
    - r-tibble >=1.4.1
    - r-tidyr >=0.8.3
    - r-tsibble >=0.9.0
    - r-vctrs

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-fabletools >=0.3.1
    - r-ggplot2 >=3.0.0
    - r-gtable
    - r-lifecycle
    - r-lubridate
    - r-rlang >=0.2.0
    - r-scales >=1.1.0
    - r-slider
    - r-tibble >=1.4.1
    - r-tidyr >=0.8.3
    - r-tsibble >=0.9.0
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('feasts')"           # [not win]
    - "\"%R%\" -e \"library('feasts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://feasts.tidyverts.org/, https://github.com/tidyverts/feasts/
  license: GPL-3
  summary: 'Provides a collection of features, decomposition methods, statistical summaries and
    graphics functions for the analysing tidy time series data. The package name ''feasts''
    is an acronym comprising of its key features: Feature Extraction And Statistics
    for Time Series.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

