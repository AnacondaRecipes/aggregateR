{% set version = '1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-batchjobs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BatchJobs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BatchJobs/BatchJobs_{{ version }}.tar.gz
  sha256: 5da9c381df461320ed4033523bad1ee97f88a4670d2714fec32be92964115c77

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmisc >=1.9
    - r-dbi
    - r-rsqlite >=1.0.9011
    - r-backports >=1.1.1
    - r-brew
    - r-checkmate >=1.8.0
    - r-data.table >=1.9.6
    - r-digest
    - r-sendmailr
    - r-stringi >=0.4_1

  run:
    - r-base
    - r-bbmisc >=1.9
    - r-dbi
    - r-rsqlite >=1.0.9011
    - r-backports >=1.1.1
    - r-brew
    - r-checkmate >=1.8.0
    - r-data.table >=1.9.6
    - r-digest
    - r-sendmailr
    - r-stringi >=0.4_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BatchJobs')"           # [not win]
    - "\"%R%\" -e \"library('BatchJobs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tudo-r/BatchJobs
  license: BSD_2_clause
  summary: Provides Map, Reduce and Filter variants to generate jobs on batch computing systems
    like PBS/Torque, LSF, SLURM and Sun Grid Engine. Multicore and SSH systems are also
    supported. For further details see the project web page.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

