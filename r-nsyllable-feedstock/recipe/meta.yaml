{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nsyllable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nsyllable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nsyllable/nsyllable_{{ version }}.tar.gz
  sha256: 4fa2448c76f570d00d1ab4e82bcb0b63c66d5bee7d115a10417ddef27674bfe7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nsyllable')"           # [not win]
    - "\"%R%\" -e \"library('nsyllable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/quanteda/nsyllable
  license: GPL-3
  summary: Counts syllables in character vectors for English words.  Imputes syllables as the
    number of vowel sequences for words not found.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

