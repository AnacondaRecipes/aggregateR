{% set version = '0.1-24' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-classint
  version: {{ version|replace("-", "_") }}

source:
  fn: classInt_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/classInt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/classInt/classInt_{{ version }}.tar.gz
  sha256: f3dc9084450ea3da07e1ea5eeb097fd2fedc7e29e5d7794b418bcb438c4fcfa2


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make

  host:
    - r-base
    - r-class
    - r-e1071

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-class
    - r-e1071

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('classInt')"           # [not win]
    - "\"%R%\" -e \"library('classInt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=classInt
  license: GPL (>= 2)
  summary: Selected commonly used methods for choosing univariate class intervals for mapping
    or other graphics purposes.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

