{% set version = '0.5-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cplots
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cplots_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cplots/cplots_{{ version }}.tar.gz
  sha256: c321dcc08b2a574d06ce59305ecbdd1b1aa2a8191c8ccd9c804e43ee2162ca8a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-circular

  run:
    - r-base
    - r-circular

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cplots')"           # [not win]
    - "\"%R%\" -e \"library('cplots')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cplots
  license: GPL-2
  summary: Provides functions to produce some circular plots for circular data, in a height-
    or area-proportional manner. They include bar plots, smooth density plots, stacked
    dot plots, histograms, multi-class stacked smooth density plots, and multi-class
    stacked histograms.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

