{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-billboarder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/billboarder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/billboarder/billboarder_{{ version }}.tar.gz
  sha256: 766201c8a09b56d7c35ff69862ae2315fe8bf209d26aae5fb20957cb690cd22f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, testthat, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-scales
    - r-shiny

  run:
    - r-base
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-scales
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('billboarder')"           # [not win]
    - "\"%R%\" -e \"library('billboarder')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dreamRs/billboarder, https://dreamrs.github.io/billboarder/
  license: MIT
  summary: Provides an 'htmlwidgets' interface to 'billboard.js', a re-usable easy interface
    JavaScript chart library, based on D3 v4+. Chart types include line charts, scatterplots,
    bar/lollipop charts, histogram/density plots, pie/donut charts and gauge charts.
    All charts are interactive, and a proxy method is implemented to smoothly update
    a chart without rendering it again in 'shiny' apps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

