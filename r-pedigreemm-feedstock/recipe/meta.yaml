{% set version = '0.3-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pedigreemm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pedigreemm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pedigreemm/pedigreemm_{{ version }}.tar.gz
  sha256: 4b6fea614b98071db9924dcce4aa369fb574c50d2e2b9977b45dad6e935af3ae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.0
    - r-lme4 >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.0
    - r-lme4 >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pedigreemm')"           # [not win]
    - "\"%R%\" -e \"library('pedigreemm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://pedigreemm.r-forge.r-project.org/
  license: GPL-2
  summary: Fit pedigree-based mixed-effects models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

