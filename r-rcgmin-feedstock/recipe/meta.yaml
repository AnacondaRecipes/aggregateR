{% set version = '2022-4.30' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcgmin
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rcgmin_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rcgmin/Rcgmin_{{ version }}.tar.gz
  sha256: 2684b8e7fb970da2afbc00e482031cf4447416249d04c4c1740400ad112fb911

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: numDeriv
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-optextras

  run:
    - r-base
    - r-optextras

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rcgmin')"           # [not win]
    - "\"%R%\" -e \"library('Rcgmin')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rcgmin
  license: GPL-2
  summary: Conjugate gradient minimization of nonlinear functions with box constraints using
    Dai/Yuan update.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

