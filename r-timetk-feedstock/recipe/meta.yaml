{% set version = '2.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-timetk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/timetk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/timetk/timetk_{{ version }}.tar.gz
  sha256: 6f5c47dd51a9632a1270debbe080740cf5d61f347332e68c6c1ec47ee333dbb8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: modeltime, glmnet, workflows, parsnip, tune (>= 0.1.2), knitr, rmarkdown, broom, scales, testthat, fracdiff, timeSeries, tseries, trelliscopejs
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-anytime
    - r-dplyr >=1.0.0
    - r-forcats
    - r-forecast
    - r-generics
    - r-ggplot2 >=3.4.0
    - r-hms
    - r-lubridate >=1.6.0
    - r-padr >=0.5.2
    - r-plotly
    - r-purrr >=0.2.2
    - r-readr >=1.3.0
    - r-recipes >=1.0.4
    - r-rlang >=1.1.1
    - r-rsample
    - r-slider
    - r-stringi >=1.4.6
    - r-stringr
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.0
    - r-tidyselect >=1.1.0
    - r-timedate
    - r-tsfeatures
    - r-xts >=0.9_7
    - r-zoo >=1.7_14

  run:
    - r-base
    - r-anytime
    - r-dplyr >=1.0.0
    - r-forcats
    - r-forecast
    - r-generics
    - r-ggplot2 >=3.4.0
    - r-hms
    - r-lubridate >=1.6.0
    - r-padr >=0.5.2
    - r-plotly
    - r-purrr >=0.2.2
    - r-readr >=1.3.0
    - r-recipes >=1.0.4
    - r-rlang >=1.1.1
    - r-rsample
    - r-slider
    - r-stringi >=1.4.6
    - r-stringr
    - r-tibble >=3.0.3
    - r-tidyr >=1.1.0
    - r-tidyselect >=1.1.0
    - r-timedate
    - r-tsfeatures
    - r-xts >=0.9_7
    - r-zoo >=1.7_14

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('timetk')"           # [not win]
    - "\"%R%\" -e \"library('timetk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/business-science/timetk, https://business-science.github.io/timetk/
  license: GPL-3
  summary: Easy visualization, wrangling, and feature engineering of time series data for forecasting
    and machine learning prediction. Consolidates and extends time series functionality
    from packages including 'dplyr', 'stats', 'xts', 'forecast', 'slider', 'padr', 'recipes',
    and 'rsample'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

