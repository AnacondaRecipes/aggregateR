{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prismatic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prismatic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prismatic/prismatic_{{ version }}.tar.gz
  sha256: 907be52ea63dd5a1bf4b0fb54f1e9c04967a43aa5036b5b8786350ca6008d3b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-farver >=2.0.1

  run:
    - r-base
    - r-farver >=2.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prismatic')"           # [not win]
    - "\"%R%\" -e \"library('prismatic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/EmilHvitfeldt/prismatic
  license: MIT
  summary: Manipulate and visualize colors in a intuitive, low-dependency and functional way.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

