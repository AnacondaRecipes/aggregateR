{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vetiver
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vetiver_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vetiver/vetiver_{{ version }}.tar.gz
  sha256: 83fbac39a80a7cdad523030eff8318621953b6f219ad2eb2fe1ee7c1c945dfa7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: arrow, callr, caret, clustMixType, covr, curl, dplyr, flexdashboard, ggplot2, httpuv, httr, jsonlite, keras, knitr, LiblineaR, luz, mgcv, mlr3, mlr3data, mlr3learners, mockery, modeldata, parsnip, paws.machine.learning (>= 0.2.0), pingr, plotly, plumber (>= 1.0.0), ranger, recipes, reticulate, rmarkdown, rpart, rsconnect, slider (>= 0.2.2), smdocker (>= 0.1.2), stacks, tensorflow, testthat (>= 3.1.8), tidyselect, torch, vdiffr, workflows, xgboost, yardstick
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bundle
    - r-butcher >=0.3.1
    - r-cereal
    - r-cli
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-hardhat
    - r-lifecycle
    - r-magrittr >=2.0.3
    - r-pins >=1.2.0
    - r-purrr
    - r-rapidoc
    - r-readr >=1.4.0
    - r-rlang >=1.1.0
    - r-tibble
    - r-vctrs
    - r-withr

  run:
    - r-base
    - r-bundle
    - r-butcher >=0.3.1
    - r-cereal
    - r-cli
    - r-ellipsis
    - r-fs
    - r-generics
    - r-glue
    - r-hardhat
    - r-lifecycle
    - r-magrittr >=2.0.3
    - r-pins >=1.2.0
    - r-purrr
    - r-rapidoc
    - r-readr >=1.4.0
    - r-rlang >=1.1.0
    - r-tibble
    - r-vctrs
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vetiver')"           # [not win]
    - "\"%R%\" -e \"library('vetiver')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vetiver.rstudio.com, https://rstudio.github.io/vetiver-r/, https://github.com/rstudio/vetiver-r/
  license: MIT
  summary: The goal of 'vetiver' is to provide fluent tooling to version, share, deploy, and
    monitor a trained model. Functions handle both recording and checking the model's
    input data prototype, and predicting from a remote API endpoint. The 'vetiver' package
    is extensible, with generics that can support many kinds of models.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

