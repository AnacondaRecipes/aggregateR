{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyglide
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyglide_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyglide/shinyglide_{{ version }}.tar.gz
  sha256: 1830c72165410937af4c3b9745720a927a5bbe6b13db9c59c343d7d0672eb724

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-shiny >=1.2.0

  run:
    - r-base
    - r-htmltools
    - r-shiny >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyglide')"           # [not win]
    - "\"%R%\" -e \"library('shinyglide')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://juba.github.io/shinyglide/, https://github.com/juba/shinyglide
  license: GPL-3
  summary: Insert Glide JavaScript component into Shiny applications for carousel or assistant-like
    user interfaces.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

