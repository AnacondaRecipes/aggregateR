{% set version = '0.6-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-javagd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/JavaGD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/JavaGD/JavaGD_{{ version }}.tar.gz
  sha256: 06d46026dbaff4ea7ed6b03c78353e081e96f61ec07bd0eb5642f82fa78f88e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava >=0.5_0
    - openjdk  # [linux]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rjava >=0.5_0

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('JavaGD')"           # [not win]
    - "\"%R%\" -e \"library('JavaGD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.rforge.net/JavaGD/
  license: GPL-2 | GPL-3
  summary: Graphics device routing all graphics commands to a Java program. The actual functionality
    of the JavaGD depends on the Java-side implementation. Simple AWT and Swing implementations
    are included.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

