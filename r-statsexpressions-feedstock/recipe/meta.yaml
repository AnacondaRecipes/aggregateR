{% set version = '1.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statsexpressions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statsExpressions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statsExpressions/statsExpressions_{{ version }}.tar.gz
  sha256: d398ca8df27bd20c47c2b3f3f0ba0839e4044002cf230969a67f831b19371dd3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bayestestR, ggplot2, knitr, metaBMA, metafor, metaplus, rmarkdown, rstantools, survival, testthat (>= 3.1.10), utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayesfactor >=0.9.12_4.4
    - r-pmcmrplus >=1.9.7
    - r-wrs2
    - r-afex >=1.3_0
    - r-correlation >=0.8.4
    - r-datawizard >=0.8.0
    - r-dplyr >=1.1.3
    - r-effectsize >=0.8.5
    - r-glue
    - r-insight >=0.19.4
    - r-magrittr
    - r-parameters >=0.21.1
    - r-performance >=0.10.4
    - r-purrr >=1.0.2
    - r-rlang
    - r-tibble >=3.2.1
    - r-tidyr >=1.3.0
    - r-withr
    - r-zeallot

  run:
    - r-base
    - r-bayesfactor >=0.9.12_4.4
    - r-pmcmrplus >=1.9.7
    - r-wrs2
    - r-afex >=1.3_0
    - r-correlation >=0.8.4
    - r-datawizard >=0.8.0
    - r-dplyr >=1.1.3
    - r-effectsize >=0.8.5
    - r-glue
    - r-insight >=0.19.4
    - r-magrittr
    - r-parameters >=0.21.1
    - r-performance >=0.10.4
    - r-purrr >=1.0.2
    - r-rlang
    - r-tibble >=3.2.1
    - r-tidyr >=1.3.0
    - r-withr
    - r-zeallot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statsExpressions')"           # [not win]
    - "\"%R%\" -e \"library('statsExpressions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://indrajeetpatil.github.io/statsExpressions/, https://github.com/IndrajeetPatil/statsExpressions
  license: GPL-3
  summary: 'Utilities for producing dataframes with rich details for the most common types of
    statistical approaches and tests: parametric, nonparametric, robust, and Bayesian
    t-test, one-way ANOVA, correlation analyses, contingency table analyses, and meta-analyses.
    The functions are pipe-friendly and provide a consistent syntax to work with tidy
    data. These dataframes additionally contain expressions with statistical details,
    and can be used in graphing packages. This package also forms the statistical processing
    backend for ''ggstatsplot''. References: Patil (2021) <doi:10.21105/joss.03236>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

