{% set version = '0.1-3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsne
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsne_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsne/tsne_{{ version }}.tar.gz
  sha256: 14abc65bc0a3f3ed63c04dda19620e483a21d1f5f33feb74aba9f3221434d888

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tsne')"           # [not win]
    - "\"%R%\" -e \"library('tsne')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jdonaldson/rtsne/
  license: GPL-3
  summary: A "pure R" implementation of the t-SNE algorithm.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

