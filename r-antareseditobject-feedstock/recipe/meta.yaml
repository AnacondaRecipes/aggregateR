{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-antareseditobject
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/antaresEditObject_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/antaresEditObject/antaresEditObject_{{ version }}.tar.gz
  sha256: bffdf0c57d3689f957a6f42d5454a737ded18c9bd89978388e793e6f9f4e44ae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-antaresread >=2.4.2
    - r-assertthat
    - r-cli
    - r-data.table
    - r-dofuture
    - r-doparallel
    - r-future
    - r-httr
    - r-jsonlite
    - r-memuse
    - r-pbapply
    - r-plyr
    - r-progressr
    - r-whisker
    - r-yaml

  run:
    - r-base
    - r-antaresread >=2.4.2
    - r-assertthat
    - r-cli
    - r-data.table
    - r-dofuture
    - r-doparallel
    - r-future
    - r-httr
    - r-jsonlite
    - r-memuse
    - r-pbapply
    - r-plyr
    - r-progressr
    - r-whisker
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('antaresEditObject')"           # [not win]
    - "\"%R%\" -e \"library('antaresEditObject')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rte-antares-rpackage/antaresEditObject
  license: GPL-2
  summary: 'Edit an ''Antares'' simulation before running it : create new areas, links, thermal
    clusters or binding constraints or edit existing ones. Update ''Antares'' general
    & optimization settings. ''Antares'' is an open source power system generator, more
    information available here : <https://antares-simulator.org/>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

