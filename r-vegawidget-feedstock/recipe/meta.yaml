{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vegawidget
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vegawidget_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vegawidget/vegawidget_{{ version }}.tar.gz
  sha256: 4edfba8f9da9fd740f702176224e968b0bb40b22b35547502f63775688b4095c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, knitr, rmarkdown, listviewer, testthat (>= 3.0.0), yaml, fs, usethis (>= 1.5.0), readr, tibble, lubridate, V8 (>= 4.0), withr, learnr, rsvg, dplyr, png, conflicted, here, shiny, purrr, rsconnect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-digest
    - r-glue
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-rlang

  run:
    - r-base
    - r-assertthat
    - r-digest
    - r-glue
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-magrittr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegawidget')"           # [not win]
    - "\"%R%\" -e \"library('vegawidget')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vegawidget.github.io/vegawidget/, https://github.com/vegawidget/vegawidget
  license: MIT
  summary: '''Vega'' and ''Vega-Lite'' parse text in ''JSON'' notation to render chart-specifications
    into ''HTML''. This package is used to facilitate the rendering. It also provides
    a means to interact with signals, events, and datasets in a ''Vega'' chart using
    ''JavaScript'' or ''Shiny''.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

