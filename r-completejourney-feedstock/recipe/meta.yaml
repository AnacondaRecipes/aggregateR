{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-completejourney
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/completejourney_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/completejourney/completejourney_{{ version }}.tar.gz
  sha256: 3ab70c37cc1fae797ae4b135b29acada5b56eb7eec32e1631b9fbe7c5abd4b7b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lubridate, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-dplyr
    - r-progress
    - r-stringr
    - r-tibble
    - r-zeallot

  run:
    - r-base
    - r-curl
    - r-dplyr
    - r-progress
    - r-stringr
    - r-tibble
    - r-zeallot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('completejourney')"           # [not win]
    - "\"%R%\" -e \"library('completejourney')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bradleyboehmke/completejourney
  license: CC0
  summary: "Retail shopping transactions for 2,469 households over one year. Originates from
    the 84.51\xB0 Complete Journey 2.0 source files <https://www.8451.com/area51> which
    also includes useful metadata on products, coupons, campaigns, and promotions."
  license_family: CC

