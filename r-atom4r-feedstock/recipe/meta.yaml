{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-atom4r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/atom4R_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/atom4R/atom4R_{{ version }}.tar.gz
  sha256: 6fd19ee1eac212513963b81a6df148b1a86b6e5eb5f824021f3dcd95485eda00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-xml
    - r-httr
    - r-jsonlite
    - r-keyring
    - r-rdflib
    - r-zip

  run:
    - r-base
    - r-r6
    - r-xml
    - r-httr
    - r-jsonlite
    - r-keyring
    - r-rdflib
    - r-zip

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('atom4R')"           # [not win]
    - "\"%R%\" -e \"library('atom4R')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eblondel/atom4R
  license: MIT
  summary: Provides tools to read/write/publish metadata based on the 'Atom' XML syndication
    format. This includes support of 'Dublin Core' XML implementation, and a client
    to API(s) implementing the 'AtomPub' 'SWORD' API specification.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

