{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GAS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GAS/GAS_{{ version }}.tar.gz
  sha256: 83a00db30696d44ed99079dda7b352493315fde176a552769184ec8c93178b04

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcpparmadillo
    - r-rsolnp
    - r-cubature
    - r-numderiv
    - r-xts
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcpparmadillo
    - r-rsolnp
    - r-cubature
    - r-numderiv
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GAS')"           # [not win]
    - "\"%R%\" -e \"library('GAS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/LeopoldoCatania/GAS
  license: GPL-3
  summary: Simulate, estimate and forecast using univariate and multivariate GAS models as described
    in Ardia et al. (2019) <doi:10.18637/jss.v088.i06>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

