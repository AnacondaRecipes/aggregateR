{% set version = '3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-indtestpp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IndTestPP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IndTestPP/IndTestPP_{{ version }}.tar.gz
  sha256: 9e737bdd6ce5f00e5c88f01f3f2e42fb48f869ff7a3727777b612efb51be88fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IndTestPP')"           # [not win]
    - "\"%R%\" -e \"library('IndTestPP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=IndTestPP
  license: GPL-3
  summary: It provides a general framework to analyse dependence between point processes in time.
    It includes parametric and non-parametric tests to study independence,  and functions
    for generating and analysing  different types of dependence.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

