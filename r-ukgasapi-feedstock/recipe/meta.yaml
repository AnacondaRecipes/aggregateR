{% set version = '0.21' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ukgasapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ukgasapi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ukgasapi/ukgasapi_{{ version }}.tar.gz
  sha256: 0ac19c1e9ac78c05c42499f09f55ff697b422e67bfde6a447c503854170194a9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr

  run:
    - r-base
    - r-xml
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ukgasapi')"           # [not win]
    - "\"%R%\" -e \"library('ukgasapi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ukgasapi
  license: GPL-2
  summary: Allows users to access live UK energy market information via various APIs.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

