{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-golem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/golem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/golem/golem_{{ version }}.tar.gz
  sha256: ea7e94378de8af0ae5da4e170205b633e78065bde9ba712207747f5eb3b89b5d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, cli (>= 2.0.0), crayon, devtools, dockerfiler (>= 0.2.0), knitr, pkgload, pkgbuild, pkgdown, processx, purrr, rcmdcheck, roxygen2, rmarkdown, rsconnect, spelling, stringr, testthat, tools, withr, attachment (>= 0.2.5), renv, usethis (>= 1.6.0), fs, rstudioapi, desc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-attempt >=0.3.0
    - r-config
    - r-here
    - r-htmltools
    - r-rlang >=1.0.0
    - r-shiny >=1.5.0
    - r-yaml

  run:
    - r-base
    - r-attempt >=0.3.0
    - r-config
    - r-here
    - r-htmltools
    - r-rlang >=1.0.0
    - r-shiny >=1.5.0
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('golem')"           # [not win]
    - "\"%R%\" -e \"library('golem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ThinkR-open/golem
  license: MIT
  summary: An opinionated framework for building a production-ready 'Shiny' application. This
    package contains a series of tools for building a robust 'Shiny' application from
    start to finish.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

