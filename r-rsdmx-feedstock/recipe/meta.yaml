{% set version = '0.6-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsdmx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsdmx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsdmx/rsdmx_{{ version }}.tar.gz
  sha256: 87d98f81ae7dbadf3fa3a33516241179581183d2c75c6c03d3c7c069ae00be2b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, roxygen2, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-xml >=3.98_1.3
    - r-httr
    - r-plyr

  run:
    - r-base
    - r-r6
    - r-xml >=3.98_1.3
    - r-httr
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsdmx')"           # [not win]
    - "\"%R%\" -e \"library('rsdmx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/opensdmx/rsdmx, https://sdmx.org
  license: GPL-2
  summary: Set of classes and methods to read data and metadata documents exchanged through the
    Statistical Data and Metadata Exchange (SDMX) framework, currently focusing on the
    SDMX XML standard format (SDMX-ML).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

