{% set version = '5.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-earth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/earth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/earth/earth_{{ version }}.tar.gz
  sha256: c844d75edf9a2706a911bb05ed4287aad9acf6f3fed357e037763a300eac0bea

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gam (>= 1.20), mgcv (>= 1.8-26), mda (>= 0.5-2), MASS (>= 7.3-51)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula >=1.2_3
    - r-teachingdemos >=2.10
    - r-plotmo >=3.6.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula >=1.2_3
    - r-teachingdemos >=2.10
    - r-plotmo >=3.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('earth')"           # [not win]
    - "\"%R%\" -e \"library('earth')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.milbo.users.sonic.net/earth/
  license: GPL-3
  summary: Build regression models using the techniques in Friedman's papers "Fast MARS" and
    "Multivariate Adaptive Regression Splines" <doi:10.1214/aos/1176347963>. (The term
    "MARS" is trademarked and thus not used in the name of the package.)
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

