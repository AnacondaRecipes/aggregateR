{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diaplt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/diaplt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/diaplt/diaplt_{{ version }}.tar.gz
  sha256: 3631a81d0055a1b6f62f61cc9cfebebb48ab68c8424790d60fba238a47c07080

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('diaplt')"           # [not win]
    - "\"%R%\" -e \"library('diaplt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=diaplt
  license: MIT
  summary: Visualize one-factor data frame. Beads plot consists of diamonds of each factor of
    each data series. A diamond indicates average and range. Look over a data frame
    with many numeric columns and a factor column.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

