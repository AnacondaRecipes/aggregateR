{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyalert
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyalert_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyalert/shinyalert_{{ version }}.tar.gz
  sha256: d4ea859610cda4adb7b48d8c7301112d598da9c442709b4ba9cf620bf5469abf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colourpicker, shinydisconnect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-knitr
    - r-shiny >=1.0.4
    - r-uuid

  run:
    - r-base
    - r-htmltools
    - r-knitr
    - r-shiny >=1.0.4
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyalert')"           # [not win]
    - "\"%R%\" -e \"library('shinyalert')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/shinyalert https://daattali.com/shiny/shinyalert-demo/
  license: MIT
  summary: Easily create pretty popup messages (modals) in 'Shiny'. A modal can contain text,
    images, OK/Cancel buttons, an input to get a response from the user, and many more
    customizable options.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

