{% set version = '0.8.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-markmyassignment
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/markmyassignment_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/markmyassignment/markmyassignment_{{ version }}.tar.gz
  sha256: 2bcff57b51eaaa78f5f92e88ed4e0ab3e0dc5c10878ec32a7c84c768569526f1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=1.0.0
    - r-codetools
    - r-httr >=1.0.0
    - r-rlang
    - r-testthat >=2.0.0
    - r-yaml

  run:
    - r-base
    - r-checkmate >=1.0.0
    - r-codetools
    - r-httr >=1.0.0
    - r-rlang
    - r-testthat >=2.0.0
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('markmyassignment')"           # [not win]
    - "\"%R%\" -e \"library('markmyassignment')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=markmyassignment
  license: BSD_2_clause
  summary: Automatic marking of R assignments for students and teachers based on 'testthat' test
    suites.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

