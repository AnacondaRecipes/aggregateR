{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggthemeassist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggThemeAssist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggThemeAssist/ggThemeAssist_{{ version }}.tar.gz
  sha256: 7bf55bf70ec9694500040d8f057d8513a50c9fa9d10f4eb63070848b54483cae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: extrafont
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formatr
    - r-ggplot2
    - r-miniui >=0.1.1
    - r-rstudioapi >=0.5
    - r-shiny >=0.13

  run:
    - r-base
    - r-formatr
    - r-ggplot2
    - r-miniui >=0.1.1
    - r-rstudioapi >=0.5
    - r-shiny >=0.13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggThemeAssist')"           # [not win]
    - "\"%R%\" -e \"library('ggThemeAssist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/calligross/ggthemeassist
  license: GPL-3
  summary: Rstudio add-in that delivers a graphical interface for editing 'ggplot2' theme elements.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

