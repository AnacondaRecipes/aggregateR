{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dchipio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dChipIO_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dChipIO/dChipIO_{{ version }}.tar.gz
  sha256: 103f60e0ddf24d9499a0a6972f5b8b5702c45c7c8345855d462d1c000b772af7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dChipIO')"           # [not win]
    - "\"%R%\" -e \"library('dChipIO')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/HenrikBengtsson/dChipIO
  license: LGPL-2.1
  summary: Functions for reading DCP and CDF.bin files generated by the dChip software.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'

extra:
  recipe-maintainers:
    - katietz

