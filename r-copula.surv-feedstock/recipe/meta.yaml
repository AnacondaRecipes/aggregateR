{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-copula.surv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Copula.surv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Copula.surv/Copula.surv_{{ version }}.tar.gz
  sha256: f460bcc2e9eb408758c68fc8c3a51dad4030fbe317e98d112e0af0c5fb855ae9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Copula.surv')"           # [not win]
    - "\"%R%\" -e \"library('Copula.surv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Copula.surv
  license: GPL-2
  summary: Simulating bivariate survival data from copula models. Estimation of the association
    parameter in copula models. Two different ways to estimate the association parameter
    in copula models are implemented. A goodness-of-fit test for a given copula model
    is implemented. See Emura, Lin and Wang (2010) <doi:10.1016/j.csda.2010.03.013>
    for details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

