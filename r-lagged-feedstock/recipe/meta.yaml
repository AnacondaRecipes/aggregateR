{% set version = '0.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lagged
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lagged_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lagged/lagged_{{ version }}.tar.gz
  sha256: 8db99902f1648f808456d9651a2bae2b729ea79b7fecbc897daaef6e74e86efe

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lagged')"           # [not win]
    - "\"%R%\" -e \"library('lagged')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GeoBosh/lagged https://geobosh.github.io/lagged/
  license: GPL-2
  summary: Provides classes and methods for lagged objects.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

