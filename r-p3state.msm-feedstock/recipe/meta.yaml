{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-p3state.msm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/p3state.msm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/p3state.msm/p3state.msm_{{ version }}.tar.gz
  sha256: 3a7ee5ecdac492edf67e847a2e1ea7858dab4e1d9a3ca0deec1ed65be39b74be

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('p3state.msm')"           # [not win]
    - "\"%R%\" -e \"library('p3state.msm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=p3state.msm
  license: GPL-3
  summary: "Contains functions for data preparation, prediction of transition probabilities,
    estimating semi-parametric regression models and for implementing nonparametric
    estimators for other quantities. See Meira-Machado and Roca-Pardi\xF1as (2011) <doi:10.18637/jss.v038.i03>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

