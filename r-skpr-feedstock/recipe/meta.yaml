{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-skpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/skpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/skpr/skpr_{{ version }}.tar.gz
  sha256: a3e6dfa55399b0a39a6158ce647f896f865d4134b433aac34dbb94c0451ab6b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, mbest, ggplot2, lmtest, cli, gridExtra
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-car
    - r-doparallel
    - r-dorng
    - r-foreach
    - r-future
    - r-gt
    - r-iterators
    - r-lazyeval
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-progress
    - r-promises
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-survival
    - r-viridis

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-car
    - r-doparallel
    - r-dorng
    - r-foreach
    - r-future
    - r-gt
    - r-iterators
    - r-lazyeval
    - r-lme4
    - r-lmertest
    - r-magrittr
    - r-progress
    - r-promises
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-survival
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('skpr')"           # [not win]
    - "\"%R%\" -e \"library('skpr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tylermorganwall/skpr, https://tylermorganwall.github.io/skpr/
  license: GPL-3
  summary: Generates and evaluates D, I, A, Alias, E, T, and G optimal designs. Supports generation
    and evaluation of blocked and split/split-split/.../N-split plot designs. Includes
    parametric and Monte Carlo power evaluation functions, and supports calculating
    power for censored responses. Provides a framework to evaluate power using functions
    provided in other packages or written by the user. Includes a Shiny graphical user
    interface that displays the underlying code used to create and evaluate the design
    to improve ease-of-use and make analyses more reproducible. For details, see Morgan-Wall
    et al. (2021) <doi:10.18637/jss.v099.i01>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

