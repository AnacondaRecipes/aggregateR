{% set version = '2.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-idiogramfish
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/idiogramFISH_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/idiogramFISH/idiogramFISH_{{ version }}.tar.gz
  sha256: 820dacad16c77e9eb19a738b4019f09e785a9450c940726ae6bf08d5504185d4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rentrez, ggplot2, ggpubr, ggtree, phytools, treeio, rmdformats, knitr, kableExtra, rvcheck, badger, rmarkdown, RCurl, shiny, shinydashboard, rhandsontable, gtools, rclipboard, clipr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-dplyr
    - r-plyr
    - r-rlang
    - r-tidyr

  run:
    - r-base
    - r-crayon
    - r-dplyr
    - r-plyr
    - r-rlang
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('idiogramFISH')"           # [not win]
    - "\"%R%\" -e \"library('idiogramFISH')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ferroao.gitlab.io/manualidiogramfish/, https://ferroao.gitlab.io/idiogramfishhelppages
  license: GPL-2
  summary: 'Plot idiograms of karyotypes, plasmids, circular chr. having a set of data.frames
    for chromosome data and optionally mark data. Two styles of chromosomes can be used:
    without or with visible chromatids. Supports micrometers, cM and Mb or any unit.
    Three styles of centromeres are available: triangle, rounded and inProtein; and
    six styles of marks are available: square (squareLeft), dots, cM (cMLeft), cenStyle,
    upArrow (downArrow), exProtein (inProtein); its legend (label) can be drawn inline
    or to the right of karyotypes. Idiograms can also be plotted in concentric circles.
    It is possible to calculate chromosome indices by Levan et al. (1964) <https:onlinelibrary.wiley.com/doi/abs/10.1111/j.1601-5223.1964.tb01953.x>,
    karyotype indices of Watanabe et al. (1999) <doi:10.1007/PL00013869> and Romero-Zarco
    (1986) <doi:10.2307/1221906> and classify chromosomes by morphology Guerra (1986)
    and Levan et al. (1964).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

