{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adklakedata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adklakedata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adklakedata/adklakedata_{{ version }}.tar.gz
  sha256: a68fee487ba13fcdf33292afd5cb98078ac2f83dc48a8069c1d3bd45561cf2d3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, maps, testthat, sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-rappdirs

  run:
    - r-base
    - r-httr
    - r-rappdirs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adklakedata')"           # [not win]
    - "\"%R%\" -e \"library('adklakedata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=adklakedata
  license: MIT
  summary: Package for the access and distribution of Long-term lake datasets from lakes in the
    Adirondack Park, northern New York state. Includes a wide variety of physical, chemical,
    and biological parameters from 28 lakes. Data are from multiple collection organizations
    and have been harmonized in both time and space for ease of reuse.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

