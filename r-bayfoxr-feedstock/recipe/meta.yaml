{% set version = '0.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayfoxr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayfoxr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayfoxr/bayfoxr_{{ version }}.tar.gz
  sha256: a5fd8c892a9c988ee8c83161fd8ccf7a7c05aedfddddf01668f5ca554d122589

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayfoxr')"           # [not win]
    - "\"%R%\" -e \"library('bayfoxr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/brews/bayfoxr/
  license: GPL-3
  summary: A Bayesian, global planktic foraminifera core top calibration to modern sea-surface
    temperatures. Includes four calibration models, considering species-specific calibration
    parameters and seasonality.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

