{% set version = '0.5.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lsr/lsr_{{ version }}.tar.gz
  sha256: a9ff0b51cdda26b46980a6090d552b24c5e6259b9001629066fd4c7214b5ab02

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lsr')"           # [not win]
    - "\"%R%\" -e \"library('lsr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/djnavarro/lsr
  license: MIT
  summary: 'A collection of tools intended to make introductory statistics easier to teach, including
    wrappers for common hypothesis tests and basic data manipulation. It accompanies
    Navarro, D. J. (2015). Learning Statistics with R: A Tutorial for Psychology Students
    and Other Beginners, Version 0.6.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

