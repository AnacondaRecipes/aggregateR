{% set version = '7.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ecm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ecm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ecm/ecm_{{ version }}.tar.gz
  sha256: 9732adfd53fb2d33dc1932d6535bc5dd39e39bd3024a50e940ee74b7612745d0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-car
    - r-earth

  run:
    - r-base
    - r-car
    - r-earth

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ecm')"           # [not win]
    - "\"%R%\" -e \"library('ecm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gaurbans/ecm
  license: GPL-2
  summary: Functions for easy building of error correction models (ECM) for time series regression.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

