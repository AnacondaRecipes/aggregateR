{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-overlapping
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/overlapping_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/overlapping/overlapping_{{ version }}.tar.gz
  sha256: 8eb244fecc7d44291045b700c2486920a27e7437dbab259c4630176aa3ee02b7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-testthat

  run:
    - r-base
    - r-ggplot2
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('overlapping')"           # [not win]
    - "\"%R%\" -e \"library('overlapping')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=overlapping
  license: GPL-2
  summary: Functions for estimating the overlapping area of two or more kernel density estimations
    from empirical data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

