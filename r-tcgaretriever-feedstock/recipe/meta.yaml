{% set version = '1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tcgaretriever
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TCGAretriever_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TCGAretriever/TCGAretriever_{{ version }}.tar.gz
  sha256: 6a5cc391880ded3633fc06570b77db6a82b74d96e2806aead1e843c844d85caa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: stats, utils, knitr, rmarkdown, ggplot2, dplyr, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr

  run:
    - r-base
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TCGAretriever')"           # [not win]
    - "\"%R%\" -e \"library('TCGAretriever')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.data-pulse.com/dev_site/TCGAretriever/
  license: GPL-2
  summary: The Cancer Genome Atlas (TCGA) is a program aimed at improving our understanding of
    Cancer Biology. Several TCGA Datasets are available online. 'TCGAretriever' helps
    accessing and downloading TCGA data hosted on 'cBioPortal' via its Web Interface
    (see <http://www.cbioportal.org/> for more information).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

