{% set version = '0.1-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-korpus.lang.en
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/koRpus.lang.en_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/koRpus.lang.en/koRpus.lang.en_{{ version }}.tar.gz
  sha256: 629cfc278a2d9aa28cb31323bc5f0077322273aefff8532232ea48c98b0152b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-korpus >=0.11_2
    - r-sylly.en

  run:
    - r-base
    - r-korpus >=0.11_2
    - r-sylly.en

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('koRpus.lang.en')"           # [not win]
    - "\"%R%\" -e \"library('koRpus.lang.en')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://reaktanz.de/?c=hacking&s=koRpus
  license: GPL-3
  summary: Adds support for the English language to the 'koRpus' package. To ask for help, report
    bugs, suggest feature improvements, or discuss the global development of the package,
    please consider subscribing to the koRpus-dev mailing list (<https://korpusml.reaktanz.de>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

