{% set version = '4.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-haplor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/haploR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/haploR/haploR_{{ version }}.tar.gz
  sha256: 3ba11c23af387531bd21bf96eb40cf98b8003a7b8f13ea9f39b0f4d44c290ee9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown,openxlsx
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-rcurl
    - r-rjsonio
    - r-runit
    - r-xml
    - r-httr
    - r-plyr
    - r-tibble

  run:
    - r-base
    - r-dt
    - r-rcurl
    - r-rjsonio
    - r-runit
    - r-xml
    - r-httr
    - r-plyr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('haploR')"           # [not win]
    - "\"%R%\" -e \"library('haploR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=haploR
  license: GPL-3
  summary: A set of utilities for querying 'HaploReg' <https://pubs.broadinstitute.org/mammals/haploreg/haploreg.php>,
    'RegulomeDB' <https://www.regulomedb.org/regulome-search/> web-based tools. The
    package connects to 'HaploReg', 'RegulomeDB' searches and downloads results, without
    opening web pages, directly from R environment. Results are stored in a data frame
    that can be directly used in various kinds of downstream analyses.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

