{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-micropop
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/microPop_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/microPop/microPop_{{ version }}.tar.gz
  sha256: e5fe28f9ee036c73ee96d0dd4c005527f8d3d0943fe5c716dbe5daaa190ac245

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, R.rsp, knitr, webshot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desolve
    - r-testthat
    - r-visnetwork

  run:
    - r-base
    - r-desolve
    - r-testthat
    - r-visnetwork

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('microPop')"           # [not win]
    - "\"%R%\" -e \"library('microPop')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://besjournals.onlinelibrary.wiley.com/doi/full/10.1111/2041-210X.12873
  license: GPL-3
  summary: Modelling interacting microbial populations - example applications include human gut
    microbiota, rumen microbiota and phytoplankton. Solves a system of ordinary differential
    equations to simulate microbial growth and resource uptake over time. This version
    contains network visualisation functions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

