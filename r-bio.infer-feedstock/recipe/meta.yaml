{% set version = '1.3-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bio.infer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bio.infer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bio.infer/bio.infer_{{ version }}.tar.gz
  sha256: b6f63771bbd7fc8c336da9fdf16e0f0f65ab5925638df9b80a54b78b130b41c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bio.infer')"           # [not win]
    - "\"%R%\" -e \"library('bio.infer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bio.infer
  license: GPL-2
  summary: Imports benthic count data, reformats this data, and computes environmental inferences
    from this data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

