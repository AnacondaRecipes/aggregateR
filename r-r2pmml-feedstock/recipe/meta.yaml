{% set version = '0.27.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2pmml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/r2pmml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/r2pmml/r2pmml_{{ version }}.tar.gz
  sha256: 79da1b6f55818192bfc8f878249d1b04bada3773320e3ab34973889c79ee31d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: caret, e1071, earth, evtree, glmnet, mlbench, mlr, partykit, randomForest, ranger, xgboost
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - openjdk  # [linux]

  run:
    - r-base

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('r2pmml')"           # [not win]
    - "\"%R%\" -e \"library('r2pmml')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jpmml/r2pmml
  license: AGPL-3
  summary: R wrapper for the JPMML-R library <https://github.com/jpmml/jpmml-r>, which converts
    R models to Predictive Model Markup Language (PMML).
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

extra:
  recipe-maintainers:
    - katietz

