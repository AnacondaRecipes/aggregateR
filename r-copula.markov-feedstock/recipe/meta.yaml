{% set version = '2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-copula.markov
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Copula.Markov_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Copula.Markov/Copula.Markov_{{ version }}.tar.gz
  sha256: 02d2f5fdf4ff54ae302d7453f658cbac2817dc28816a845e08428e5830c079a2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Copula.Markov')"           # [not win]
    - "\"%R%\" -e \"library('Copula.Markov')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Copula.Markov
  license: GPL-2
  summary: Estimation and statistical process control are performed under copula-based time-series
    models. Available are statistical methods in Long and Emura (2014 JCSA), Emura et
    al. (2017 Commun Stat-Simul) <DOI:10.1080/03610918.2015.1073303>, Huang and Emura
    (2021 Commun Stat-Simul) <DOI:10.1080/03610918.2019.1602647>, Lin et al. (2021 Comm
    Stat-Simul) <DOI:10.1080/03610918.2019.1652318>, Sun et al. (2020 JSS Series in
    Statistics)<DOI:10.1007/978-981-15-4998-4>, and Huang and Emura (2021, in revision).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

