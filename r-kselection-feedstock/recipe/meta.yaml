{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kselection
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kselection_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kselection/kselection_{{ version }}.tar.gz
  sha256: e6b793822656d1b3b8118ad202396ad5a647261470ffb4b4d3044f37cc425d0d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: amap, FactoClass, foreach, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kselection')"           # [not win]
    - "\"%R%\" -e \"library('kselection')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/drodriguezperez/kselection
  license: GPL-3
  summary: Selection of k in k-means clustering based on Pham et al. paper ``Selection of k in
    k-means clustering''.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

