{% set version = '0.5.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mess
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MESS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MESS/MESS_{{ version }}.tar.gz
  sha256: 41e07993e67a8aab52d9d4d07a06d654186ac8a8db9b740763ed5d481f01dcf7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, lme4, magrittr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-clipr
    - r-geem
    - r-geepack
    - r-ggformula
    - r-ggplot2
    - r-glmnet
    - r-kinship2
    - r-mvtnorm

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-clipr
    - r-geem
    - r-geepack
    - r-ggformula
    - r-ggplot2
    - r-glmnet
    - r-kinship2
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MESS')"           # [not win]
    - "\"%R%\" -e \"library('MESS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ekstroem/MESS
  license: GPL-2
  summary: A mixed collection of useful and semi-useful diverse statistical functions, some of
    which may even be referenced in The R Primer book.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

