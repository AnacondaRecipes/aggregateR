{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/STAT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/STAT/STAT_{{ version }}.tar.gz
  sha256: fb6d095edc8b14f087d9575df794640d06d4abd292462e511f5394c5a8bd1874

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-corrgram
    - r-dplyr
    - r-psych
    - r-psycho
    - r-rmarkdown
    - r-rpivottable
    - r-shiny

  run:
    - r-base
    - r-hmisc
    - r-corrgram
    - r-dplyr
    - r-psych
    - r-psycho
    - r-rmarkdown
    - r-rpivottable
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('STAT')"           # [not win]
    - "\"%R%\" -e \"library('STAT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=STAT
  license: GPL-2
  summary: An interactive document on  the topic of basic statistical analysis using 'rmarkdown'
    and 'shiny' packages. Runtime examples are provided in the package function as well
    as at  <https://jarvisatharva.shinyapps.io/StatisticsPrimer/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

