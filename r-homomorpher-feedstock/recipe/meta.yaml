{% set version = '0.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-homomorpher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/homomorpheR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/homomorpheR/homomorpheR_{{ version }}.tar.gz
  sha256: f88e49b21b74f91d65b8d23385767a8b88dbba0102a572d01a8c726d4dc050c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, survival
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-gmp
    - r-sodium

  run:
    - r-base
    - r-r6
    - r-gmp
    - r-sodium

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('homomorpheR')"           # [not win]
    - "\"%R%\" -e \"library('homomorpheR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/bnaras/homomorpheR
  license: MIT
  summary: Homomorphic computations in R for privacy-preserving applications. Currently only
    the Paillier Scheme is implemented.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

