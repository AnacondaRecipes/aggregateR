{% set version = '1.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-optparse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/optparse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/optparse/optparse_{{ version }}.tar.gz
  sha256: 6287e1af051d4a65037900ce7b30bd962039450dd4eab63b6f2491eace6a07ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr (>= 1.15.19), stringr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-getopt >=1.20.2

  run:
    - r-base
    - r-getopt >=1.20.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('optparse')"           # [not win]
    - "\"%R%\" -e \"library('optparse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/trevorld/r-optparse
  license: GPL-2
  summary: A command line parser inspired by Python's 'optparse' library to be used with Rscript
    to write "#!" shebang scripts that accept short and long flag/options.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

