{% set version = '0.0.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dang
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dang_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dang/dang_{{ version }}.tar.gz
  sha256: 9cc4650e1ab80f7b7082a7c939461560f2487fc24ec8edf55852c7b86916c77f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: anytime, data.table, zoo, xts, TTR, quantmod, rtweet
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-tidycpp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-tidycpp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dang')"           # [not win]
    - "\"%R%\" -e \"library('dang')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eddelbuettel/dang, https://dirk.eddelbuettel.com/code/dang.html
  license: GPL-2
  summary: A collection of utility functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

