{% set version = '0.7.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emayili
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emayili_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emayili/emayili_{{ version }}.tar.gz
  sha256: 629d5b5cc5c175f1bb6bd7942d5a18eecf3d2348cb6447f994280971f7a46860

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cld2, cld3, gpg, here, jinjar, lintr, memoise, testthat (>= 2.1.0), roxygen2, showtext, Microsoft365R
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-commonmark
    - r-curl >=4.0
    - r-digest
    - r-dplyr
    - r-glue
    - r-htmltools
    - r-httr
    - r-logger
    - r-magrittr >=2.0.1
    - r-mime
    - r-purrr
    - r-rmarkdown
    - r-rvest
    - r-stringi
    - r-stringr
    - r-tidyr
    - r-urltools
    - r-xfun
    - r-xml2

  run:
    - r-base
    - r-base64enc
    - r-commonmark
    - r-curl >=4.0
    - r-digest
    - r-dplyr
    - r-glue
    - r-htmltools
    - r-httr
    - r-logger
    - r-magrittr >=2.0.1
    - r-mime
    - r-purrr
    - r-rmarkdown
    - r-rvest
    - r-stringi
    - r-stringr
    - r-tidyr
    - r-urltools
    - r-xfun
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emayili')"           # [not win]
    - "\"%R%\" -e \"library('emayili')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://datawookie.github.io/emayili/
  license: GPL-3
  summary: A light, simple tool for sending emails with minimal dependencies.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

