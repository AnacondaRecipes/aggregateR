{% set version = '0.91.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dsample
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dsample_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dsample/dsample_{{ version }}.tar.gz
  sha256: 2258ba69222237a5da66adf51dd35c363e04a64c7be826b675e0b088cb7d64b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-mnormt

  run:
    - r-base
    - r-mass
    - r-mnormt

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dsample')"           # [not win]
    - "\"%R%\" -e \"library('dsample')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dsample
  license: GPL-3
  summary: 'Discretization-based random sampling algorithm that is useful for a complex model
    in high dimension is implemented. The normalizing constant of a target distribution
    is not needed. Posterior summaries are compared with those by ''OpenBUGS''. The
    method is described: Wang and Lee (2014) <doi:10.1016/j.csda.2013.06.011> and exercised
    in Lee (2009) <http://hdl.handle.net/1993/21352>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

