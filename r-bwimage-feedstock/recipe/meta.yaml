{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bwimage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bwimage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bwimage/bwimage_{{ version }}.tar.gz
  sha256: aaeec2d65eb26ff485cdc59b57107be1cde01e91129dfb9b481a0b0cd23fb4e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jpeg
    - r-png

  run:
    - r-base
    - r-jpeg
    - r-png

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bwimage')"           # [not win]
    - "\"%R%\" -e \"library('bwimage')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bwimage
  license: GPL-2
  summary: A computational tool to describe patterns in black and white images from natural structures.
    'bwimage' implemented functions for exceptionally broad subject. For instance, 'bwimage'
    provide examples that range from calculation of canopy openness, description of
    patterns in vertical vegetation structure, to patterns in bird nest structure.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

