{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-c50
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/C50_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/C50/C50_{{ version }}.tar.gz
  sha256: bbd1bd5ed0ed5257529396697bea2a5841c8159470ba09d2066411d4aeda9c15

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, modeldata, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cubist >=0.3.0
    - r-partykit

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cubist >=0.3.0
    - r-partykit

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('C50')"           # [not win]
    - "\"%R%\" -e \"library('C50')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://topepo.github.io/C5.0/
  license: GPL-3
  summary: C5.0 decision trees and rule-based models for pattern recognition that extend the
    work of Quinlan (1993, ISBN:1-55860-238-0).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

