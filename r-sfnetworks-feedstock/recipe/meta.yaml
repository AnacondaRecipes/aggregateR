{% set version = '0.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sfnetworks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sfnetworks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sfnetworks/sfnetworks_{{ version }}.tar.gz
  sha256: 63a8d61929ae2abd405f1aa5673842159852d9339ab7331170e8953a1bc35831

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dbscan, fansi, ggplot2 (>= 3.0.0), knitr, purrr, rmarkdown, s2 (>= 1.0.1), spatstat.geom, spatstat.linnet, testthat, TSP
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-dplyr
    - r-igraph
    - r-lwgeom
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-tibble
    - r-tidygraph
    - r-units

  run:
    - r-base
    - r-crayon
    - r-dplyr
    - r-igraph
    - r-lwgeom
    - r-rlang
    - r-sf
    - r-sfheaders
    - r-tibble
    - r-tidygraph
    - r-units

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sfnetworks')"           # [not win]
    - "\"%R%\" -e \"library('sfnetworks')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://luukvdmeer.github.io/sfnetworks/, https://github.com/luukvdmeer/sfnetworks
  license: Apache License (>= 2)
  summary: Provides a tidy approach to spatial network analysis, in the form of classes and functions
    that enable a seamless interaction between the network analysis package 'tidygraph'
    and the spatial analysis package 'sf'.
  license_family: APACHE

