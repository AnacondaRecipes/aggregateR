{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggmice
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggmice_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggmice/ggmice_{{ version }}.tar.gz
  sha256: 708824871743487e3e3f977e72e4d590e6ec9eb22e1f3f33c8a363971042cb91

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, patchwork, plotly, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mice
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyselect

  run:
    - r-base
    - r-cli
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mice
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggmice')"           # [not win]
    - "\"%R%\" -e \"library('ggmice')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/amices/ggmice, https://amices.org/, https://amices.org/ggmice/
  license: GPL-3
  summary: Enhance a 'mice' imputation workflow with visualizations for incomplete and/or imputed
    data. The plotting functions produce 'ggplot' objects which may be easily manipulated
    or extended. Use 'ggmice' to inspect missing data, develop imputation models, evaluate
    algorithmic convergence, or compare observed versus imputed data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

