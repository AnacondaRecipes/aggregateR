{% set version = '1.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-airgr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/airGR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/airGR/airGR_{{ version }}.tar.gz
  sha256: 5af2aed76add36270b23abf5531b9749e6228b7b7e36a43527900d7e159c3856

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown, rmarkdown, caRamel, coda, DEoptim, FME, ggmcmc, hydroPSO, Rmalschains, GGally, ggplot2, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('airGR')"           # [not win]
    - "\"%R%\" -e \"library('airGR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://hydrogr.github.io/airGR/
  license: GPL-2
  summary: Hydrological modelling tools developed at INRAE-Antony (HYCAR Research Unit, France).
    The package includes several conceptual rainfall-runoff models (GR4H, GR5H, GR4J,
    GR5J, GR6J, GR2M, GR1A) that can be applied either on a lumped or semi-distributed
    way. A snow accumulation and melt model (CemaNeige) and the associated functions
    for the calibration and evaluation of models are also included. Use help(airGR)
    for package description and references.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

