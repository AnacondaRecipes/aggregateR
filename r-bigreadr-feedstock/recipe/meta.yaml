{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigreadr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigreadr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigreadr/bigreadr_{{ version }}.tar.gz
  sha256: d314a408a8bef8130d6282d9ac83ec16f9ad7b090a99e9d04c858a096f2e9e97

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, testthat, covr, RSQLite
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-bigassertr >=0.1.1
    - r-data.table
    - r-parallelly

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-bigassertr >=0.1.1
    - r-data.table
    - r-parallelly

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bigreadr')"           # [not win]
    - "\"%R%\" -e \"library('bigreadr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/privefl/bigreadr
  license: GPL-3
  summary: Read large text files by splitting them in smaller files. Package 'bigreadr' also
    provides some convenient wrappers around fread() and fwrite() from package 'data.table'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

