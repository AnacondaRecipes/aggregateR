{% set version = '1.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tablaxlsx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tablaxlsx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tablaxlsx/tablaxlsx_{{ version }}.tar.gz
  sha256: d392a73ddd4d9457d2b6a92d217b96e22bbad795fd9f85a2963038624445cfa7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-openxlsx

  run:
    - r-base
    - r-openxlsx

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tablaxlsx')"           # [not win]
    - "\"%R%\" -e \"library('tablaxlsx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tablaxlsx
  license: GPL-3
  summary: For writing tables with custom formats in a Excel file ready to be distributed.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

