{% set version = '0.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-summclust
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/summclust_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/summclust/summclust_{{ version }}.tar.gz
  sha256: 78f39eeee1d88b9c141c43cfd6dae9f506adc5f0243130afb50ed15157d9bfb1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, latex2exp, fabricatr, fixest, haven, sandwich, lmtest, testthat (>= 3.0.0), knitr, rmarkdown, covr, httr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-cli
    - r-collapse
    - r-dreamerr
    - r-generics
    - r-rlang

  run:
    - r-base
    - r-mass
    - r-cli
    - r-collapse
    - r-dreamerr
    - r-generics
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('summclust')"           # [not win]
    - "\"%R%\" -e \"library('summclust')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://s3alfisc.github.io/summclust/
  license: MIT
  summary: Module to compute cluster specific information for regression models with clustered
    errors, including leverage and influence statistics. Models of type 'lm' and 'fixest'(from
    the 'stats' and 'fixest' packages) are supported. 'summclust' implements similar
    features as the user-written 'summclust.ado' Stata module (MacKinnon, Nielsen &
    Webb, 2022; <arXiv:2205.03288v1>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

