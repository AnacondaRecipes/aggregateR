{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ckanr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ckanr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ckanr/ckanr_{{ version }}.tar.gz
  sha256: 92dd3cda42957b9585cce8374f14c3218465d39248d702631e337270faa67d81

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sf, readxl, testthat, xml2, lazyeval
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.3.1
    - r-crul
    - r-dbplyr
    - r-dplyr >=0.7.0
    - r-jsonlite >=0.9.17
    - r-magrittr

  run:
    - r-base
    - r-dbi >=0.3.1
    - r-crul
    - r-dbplyr
    - r-dplyr >=0.7.0
    - r-jsonlite >=0.9.17
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ckanr')"           # [not win]
    - "\"%R%\" -e \"library('ckanr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/ckanr/ (website) https://github.com/ropensci/ckanr (devel)
  license: MIT
  summary: Client for 'CKAN' API (<https://ckan.org/>). Includes interface to 'CKAN' 'APIs' for
    search, list, show for packages, organizations, and resources. In addition, provides
    an interface to the 'datastore' API.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

