{% set version = '4.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matchit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MatchIt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MatchIt/MatchIt_{{ version }}.tar.gz
  sha256: ae39cafdd3a52487e3ebff1b49642f516cf64321fea90fa57ce3d545a259859e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: optmatch (>= 0.10.6), Matching, rgenoud, quickmatch (>= 0.2.1), nnet, rpart, mgcv, CBPS (>= 0.17), dbarts, randomForest (>= 4.7-1), glmnet (>= 4.0), gbm (>= 2.1.7), cobalt (>= 4.2.3), boot, marginaleffects (>= 0.11.0), sandwich (>= 2.5-1), survival, RcppProgress (>= 0.4.2), highs, Rglpk, Rsymphony, gurobi, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcppprogress
    - r-backports >=1.1.9
    - r-chk >=0.8.1
    - r-rlang >=1.1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcppprogress
    - r-backports >=1.1.9
    - r-chk >=0.8.1
    - r-rlang >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MatchIt')"           # [not win]
    - "\"%R%\" -e \"library('MatchIt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kosukeimai.github.io/MatchIt/, https://github.com/kosukeimai/MatchIt
  license: GPL-2
  summary: Selects matched samples of the original treated and control groups with similar covariate
    distributions -- can be used to match exactly on covariates, to match on propensity
    scores, or perform a variety of other matching procedures.  The package also implements
    a series of recommendations offered in Ho, Imai, King, and Stuart (2007) <DOI:10.1093/pan/mpl013>.
    (The 'gurobi' package, which is not on CRAN, is optional and comes with an installation
    of the Gurobi Optimizer, available at <https://www.gurobi.com>.)
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

