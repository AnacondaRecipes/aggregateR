{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NCmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NCmisc/NCmisc_{{ version }}.tar.gz
  sha256: 26fcfbc79810f23a28389a5ce5519e6ddc2470c5e924ba8cf4dd19a1b0fd9f83

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: KernSmooth, Matrix
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NCmisc')"           # [not win]
    - "\"%R%\" -e \"library('NCmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=NCmisc
  license: GPL-2
  summary: A set of handy functions. Includes a versatile one line progress bar, one line function
    timer with detailed output, time delay function, text histogram, object preview,
    CRAN package search, simpler package installer, Linux command install check, a flexible
    Mode function, top function, simulation of correlated data, and more.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

