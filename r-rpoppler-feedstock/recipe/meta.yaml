{% set version = '0.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpoppler
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rpoppler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rpoppler/Rpoppler_{{ version }}.tar.gz
  sha256: a3a3e287c744f0d5f3faae36020d5c1b885217137f8be3ec312524ab02dfa386

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: True  # [not unix]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - poppler
    - glib
    - cairo
    - gobject-introspection

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - poppler
    - glib
    - cairo
    - gobject-introspection

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rpoppler')"           # [not win]
    - "\"%R%\" -e \"library('Rpoppler')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rpoppler
  license: GPL-2
  summary: PDF tools based on the Poppler PDF rendering library. See <http://poppler.freedesktop.org/>
    for more information on Poppler.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

