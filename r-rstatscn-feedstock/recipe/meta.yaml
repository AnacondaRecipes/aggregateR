{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstatscn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstatscn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstatscn/rstatscn_{{ version }}.tar.gz
  sha256: 699d8cccdfafad49be17cb82ce014c912a63117daceb295cac072b17708f871f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=1.0.0
    - r-jsonlite >=0.9.19

  run:
    - r-base
    - r-httr >=1.0.0
    - r-jsonlite >=0.9.19

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstatscn')"           # [not win]
    - "\"%R%\" -e \"library('rstatscn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.bagualu.net/
  license: Apache License 2.0
  summary: R interface for china national data <http://data.stats.gov.cn/>, some convenient functions
    for accessing the national data are provided.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

