{% set version = '1.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ncdfgeom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ncdfgeom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ncdfgeom/ncdfgeom_{{ version }}.tar.gz
  sha256: 2874f46f9a9b9e8092855948fa84bfb891fc26b2aa866057365ce08eb4b5a36c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, pkgdown, geoknife, ncdf4, jsonlite, areal
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rnetcdf
    - r-dplyr
    - r-ncmeta
    - r-sf
    - r-stars

  run:
    - r-base
    - r-rnetcdf
    - r-dplyr
    - r-ncmeta
    - r-sf
    - r-stars

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ncdfgeom')"           # [not win]
    - "\"%R%\" -e \"library('ncdfgeom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://code.usgs.gov/water/ncdfgeom
  license: CC0
  summary: Tools to create time series and geometry 'NetCDF' files.
  license_family: CC

