{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plsdepot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plsdepot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plsdepot/plsdepot_{{ version }}.tar.gz
  sha256: 8eefc5ec8ce8c1776d84e58ea27bb3411e57bc3f64b346c03279e9f8a66b5158

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: FactoMineR
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plsdepot')"           # [not win]
    - "\"%R%\" -e \"library('plsdepot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=plsdepot
  license: GPL-3
  summary: 'Different methods for PLS analysis of one or two data tables such as Tucker''s Inter-Battery,
    NIPALS, SIMPLS, SIMPLS-CA, PLS Regression, and PLS Canonical Analysis. The main
    reference for this software is the awesome book (in French) ''La Regression PLS:
    Theorie et Pratique'' by Michel Tenenhaus.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

