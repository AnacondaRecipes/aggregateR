{% set version = '0.8.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylobase
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phylobase_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phylobase/phylobase_{{ version }}.tar.gz
  sha256: 5a44380ff49bab333a56f6f96157324ade8afb4af0730e013194c4badb0bf94b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, testthat (>= 0.8.1), knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rnexml
    - r-rcpp >=0.11.0
    - r-ade4
    - r-ape >=3.0
    - r-rncl >=0.6.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rnexml
    - r-rcpp >=0.11.0
    - r-ade4
    - r-ape >=3.0
    - r-rncl >=0.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phylobase')"           # [not win]
    - "\"%R%\" -e \"library('phylobase')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fmichonneau/phylobase
  license: GPL-2
  summary: Provides a base S4 class for comparative methods, incorporating one or more trees
    and trait data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

