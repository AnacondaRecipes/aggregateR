{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lpirfs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lpirfs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lpirfs/lpirfs_{{ version }}.tar.gz
  sha256: 1e9489d7edeb95b8ac4bb23fe038899522dd448358998aa8346ea1dd03198fd9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), readxl, knitr, ggpubr, rmarkdown, zoo, vars
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-doparallel >=1.0.15
    - r-dplyr >=1.0.0
    - r-foreach >=1.5.0
    - r-ggplot2 >=3.3.0
    - r-gridextra >=2.3
    - r-lmtest >=0.9_36
    - r-plm >=2.2_3
    - r-sandwich >=2.5_1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-doparallel >=1.0.15
    - r-dplyr >=1.0.0
    - r-foreach >=1.5.0
    - r-ggplot2 >=3.3.0
    - r-gridextra >=2.3
    - r-lmtest >=0.9_36
    - r-plm >=2.2_3
    - r-sandwich >=2.5_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lpirfs')"           # [not win]
    - "\"%R%\" -e \"library('lpirfs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lpirfs
  license: GPL-2
  summary: "Provides functions to estimate and visualize linear as well as nonlinear impulse
    responses based on local projections by Jord\xE0 (2005) <doi:10.1257/0002828053828518>.
    The methods and the package are explained in detail in Ad\xE4mmer (2019) <doi:10.32614/RJ-2019-052>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

