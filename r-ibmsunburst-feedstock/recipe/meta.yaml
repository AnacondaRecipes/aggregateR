{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ibmsunburst
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ibmsunburst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ibmsunburst/ibmsunburst_{{ version }}.tar.gz
  sha256: 16ca1bafc6f4fbae3590199b2b1e28b928809253cc78913d13f63be8ca7fae98

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmlwidgets
    - r-jsonlite

  run:
    - r-base
    - r-htmlwidgets
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ibmsunburst')"           # [not win]
    - "\"%R%\" -e \"library('ibmsunburst')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jumpingrivers/ibmsunburst, https://jumpingrivers.github.io/ibmsunburst/
  license: MIT
  summary: Generates Personality Insights sunburst diagrams based on 'IBM Watson' Personality
    Insights service output.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

