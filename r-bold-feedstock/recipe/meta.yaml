{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bold
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bold_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bold/bold_{{ version }}.tar.gz
  sha256: 0ead11d4386c4c0cd578d3a956f809db2001e387e449a431b4ad503f3da38f5f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sangerseqR, testthat, vcr (>= 0.5.4), tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crul >=0.3.8
    - r-data.table
    - r-jsonlite
    - r-stringi
    - r-xml2

  run:
    - r-base
    - r-crul >=0.3.8
    - r-data.table
    - r-jsonlite
    - r-stringi
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bold')"           # [not win]
    - "\"%R%\" -e \"library('bold')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/bold/ (documentation), https://github.com/ropensci/bold
    (source)
  license: MIT
  summary: A programmatic interface to the Web Service methods provided by Bold Systems (<http://www.boldsystems.org/>)
    for genetic 'barcode' data. Functions include methods for searching by sequences
    by taxonomic names, ids, collectors, and institutions; as well as a function for
    searching for specimens, and downloading trace files.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

