{% set version = '5.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayeslife
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesLife_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesLife/bayesLife_{{ version }}.tar.gz
  sha256: b54f024fa9d1dfc4d992fbb60673702ba07bc3a36c200d18f7e8ce8ef550dc84

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: wpp2017, wpp2015, wpp2012, wpp2010
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestfr >=7.3_0
    - r-car
    - r-coda
    - r-data.table
    - r-hett
    - r-wpp2019

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bayestfr >=7.3_0
    - r-car
    - r-coda
    - r-data.table
    - r-hett
    - r-wpp2019

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesLife')"           # [not win]
    - "\"%R%\" -e \"library('bayesLife')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bayespop.csss.washington.edu
  license: GPL-3
  summary: Making probabilistic projections of life expectancy for all countries of the world,
    using a Bayesian hierarchical model <doi:10.1007/s13524-012-0193-x>. Subnational
    projections are also supported.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

