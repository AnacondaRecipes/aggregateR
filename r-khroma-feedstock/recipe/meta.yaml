{% set version = '1.11.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-khroma
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/khroma_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/khroma/khroma_{{ version }}.tar.gz
  sha256: 77728de84f67892c509c5ee9cbbd10e40611346531b281479cfb7ce41a3f25b5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: crayon, ggplot2, ggraph, knitr, rmarkdown, rsvg, scales, spacesXYZ, svglite, tinysnapshot, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('khroma')"           # [not win]
    - "\"%R%\" -e \"library('khroma')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://packages.tesselle.org/khroma/, https://github.com/tesselle/khroma
  license: GPL-3
  summary: Color schemes ready for each type of data (qualitative, diverging or sequential),
    with colors that are distinct for all people, including color-blind readers. This
    package provides an implementation of Paul Tol (2018) and Fabio Crameri (2018) <doi:10.5194/gmd-11-2541-2018>
    color schemes for use with 'graphics' or 'ggplot2'. It provides tools to simulate
    color-blindness and to test how well the colors of any palette are identifiable.
    Several scientific thematic schemes (geologic timescale, land cover, FAO soils,
    etc.) are also implemented.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

