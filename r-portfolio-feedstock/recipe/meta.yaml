{% set version = '0.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-portfolio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/portfolio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/portfolio/portfolio_{{ version }}.tar.gz
  sha256: 4e94b81ac4a94ca056ccf36fe49f227ff3e12480123443e5d5183c78957f888f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-nlme

  run:
    - r-base
    - r-lattice
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('portfolio')"           # [not win]
    - "\"%R%\" -e \"library('portfolio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dgerlanc/portfolio
  license: GPL-2
  summary: Classes for analysing and implementing equity portfolios, including routines for generating
    tradelists and calculating exposures to user-specified risk factors.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

