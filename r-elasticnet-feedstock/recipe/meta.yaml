{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-elasticnet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/elasticnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/elasticnet/elasticnet_{{ version }}.tar.gz
  sha256: 4826f1f7740a69b615c8db31b74eefa6f6a2bd4fd589f7f1aae232d00ce0ac5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lars

  run:
    - r-base
    - r-lars

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('elasticnet')"           # [not win]
    - "\"%R%\" -e \"library('elasticnet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://users.stat.umn.edu/~zouxx019/
  license: GPL-2
  summary: Provides functions for fitting the entire solution path of the Elastic-Net and also
    provides functions for doing sparse PCA.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

