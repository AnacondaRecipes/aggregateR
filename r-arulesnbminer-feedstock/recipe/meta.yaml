{% set version = '0.1-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arulesnbminer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arulesNBMiner_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arulesNBMiner/arulesNBMiner_{{ version }}.tar.gz
  sha256: 565374c0fdc905beac63a2e9a09375af927209ecfc098199b1b90efcdb891b4f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-arules >=1.6_0
    - r-rjava >=0.9_0

  run:
    - r-base
    - r-arules >=1.6_0
    - r-rjava >=0.9_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arulesNBMiner')"           # [not win]
    - "\"%R%\" -e \"library('arulesNBMiner')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/arulesNBMiner
  license: GPL-2
  summary: NBMiner is an implementation of the model-based mining algorithm for mining NB-frequent
    itemsets and NB-precise rules. Michael Hahsler (2006) <doi:10.1007/s10618-005-0026-2>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

