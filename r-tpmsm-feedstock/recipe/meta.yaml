{% set version = '1.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tpmsm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TPmsm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TPmsm/TPmsm_{{ version }}.tar.gz
  sha256: ec9e07e011c6f04581c236030da508728e8330ffd52ddf3413531d4e8e7c40aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-kernsmooth

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TPmsm')"           # [not win]
    - "\"%R%\" -e \"library('TPmsm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/arturstat/TPmsm
  license: GPL-3
  summary: Estimation of transition probabilities for the illness-death model and or the three-state
    progressive model.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

