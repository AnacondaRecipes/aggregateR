{% set version = '0.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-easystats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/easystats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/easystats/easystats_{{ version }}.tar.gz
  sha256: 232b5ceb42a247c6aa8c6dc877d3cf736d00cb3606fff1d2e10140f0a07e4225

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DT, flexdashboard (>= 0.6.0), jsonlite, knitr, rmarkdown, rvest, testthat (>= 3.1.0), withr, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.0
    - r-correlation >=0.8.3
    - r-datawizard >=0.6.4
    - r-effectsize >=0.8.2
    - r-insight >=0.18.8
    - r-modelbased >=0.8.5
    - r-parameters >=0.20.0
    - r-performance >=0.10.1
    - r-report >=0.5.1
    - r-see >=0.7.4

  run:
    - r-base
    - r-bayestestr >=0.13.0
    - r-correlation >=0.8.3
    - r-datawizard >=0.6.4
    - r-effectsize >=0.8.2
    - r-insight >=0.18.8
    - r-modelbased >=0.8.5
    - r-parameters >=0.20.0
    - r-performance >=0.10.1
    - r-report >=0.5.1
    - r-see >=0.7.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('easystats')"           # [not win]
    - "\"%R%\" -e \"library('easystats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/easystats/
  license: GPL-3
  summary: A meta-package that installs and loads a set of packages from 'easystats' ecosystem
    in a single step. This collection of packages provide a unifying and consistent
    framework for statistical modeling, visualization, and reporting. Additionally,
    it provides articles targeted at instructors for teaching 'easystats', and a dashboard
    targeted at new R users for easily conducting statistical analysis by accessing
    summary results, model fit indices, and visualizations with minimal programming.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

