{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.lambda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aws.lambda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.lambda/aws.lambda_{{ version }}.tar.gz
  sha256: 4e18d9dc01f18d71ac605af5fa8396a9e343a45de7838103f80df17a381ee16e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, aws.s3, aws.iam
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.signature >=0.3.4
    - r-base64enc
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-aws.signature >=0.3.4
    - r-base64enc
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws.lambda')"           # [not win]
    - "\"%R%\" -e \"library('aws.lambda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cloudyr/aws.lambda
  license: GPL-3
  summary: A simple client package for the Amazon Web Services ('AWS') Lambda API <https://aws.amazon.com/lambda/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

