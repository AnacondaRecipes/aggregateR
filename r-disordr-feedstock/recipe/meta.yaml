{% set version = '0.9-8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-disordr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/disordR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/disordR/disordR_{{ version }}.tar.gz
  sha256: 3f0574643d8e1d86a03decd984c4af830d69654335b3e16c033bbca2b860ecd4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mvp,knitr,rmarkdown,testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.3_3
    - r-digest

  run:
    - r-base
    - r-matrix >=1.3_3
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('disordR')"           # [not win]
    - "\"%R%\" -e \"library('disordR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/disordR
  license: GPL-2
  summary: 'Functionality for manipulating values of associative maps.  The package is designed
    to be used with the ''mvp'' class of packages that use the STL map class: its purpose
    is to trap plausible idiom that is ill-defined (implementation-specific) and return
    an informative error, rather than returning a possibly incorrect result.  To cite
    the package in publications please use Hankin (2022) <doi:10.48550/ARXIV.2210.03856>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

