{% set version = '2020.6-17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mdw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mdw_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mdw/mdw_{{ version }}.tar.gz
  sha256: ea727a2ae7582f555e1817f9295ace6c6d9806ee207d61f13e7d0f1ed6934a4a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp, RUnit, Rmosek, mvtnorm, MethylCapSig, gtools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-kyotil

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-kyotil

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mdw')"           # [not win]
    - "\"%R%\" -e \"library('mdw')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mdw
  license: GPL-2
  summary: Dimension-reduction methods aim at defining a score that maximizes signal diversity.
    Three approaches, tree weight, maximum entropy weights, and maximum variance weights
    are provided. These methods are described in He and Fong (2019) <DOI:10.1002/sim.8212>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

