{% set version = '1.9.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-numero
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Numero_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Numero/Numero_{{ version }}.tar.gz
  sha256: d284272442f73a88fe582c4901378817f1c569b84c1f15508bb0bd07493b312e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Numero')"           # [not win]
    - "\"%R%\" -e \"library('Numero')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Numero
  license: GPL-2
  summary: 'High-dimensional datasets that do not exhibit a clear intrinsic clustered structure
    pose a challenge to conventional clustering algorithms. For this reason, we developed
    an unsupervised framework that helps scientists to better subgroup their datasets
    based on visual cues, please see Gao S, Mutter S, Casey A, Makinen V-P (2019) Numero:
    a statistical framework to define multivariable subgroups in complex population-based
    datasets, Int J Epidemiology, 48:369-37, <doi:10.1093/ije/dyy113>. The framework
    includes the necessary functions to construct a self-organizing map of the data,
    to evaluate the statistical significance of the observed data patterns, and to visualize
    the results.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

