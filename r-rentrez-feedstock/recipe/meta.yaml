{% set version = '1.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rentrez
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rentrez_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rentrez/rentrez_{{ version }}.tar.gz
  sha256: fb256597ebe7780e38bef9c4c2626b3feacd60c7a5a29fc6a218cf0d8d132f74

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr >=0.5
    - r-jsonlite >=0.9

  run:
    - r-base
    - r-xml
    - r-httr >=0.5
    - r-jsonlite >=0.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rentrez')"           # [not win]
    - "\"%R%\" -e \"library('rentrez')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rentrez/ (website) https://github.com/ropensci/rentrez/
  license: MIT
  summary: Provides an R interface to the NCBI's 'EUtils' API, allowing users to search databases
    like 'GenBank' <https://www.ncbi.nlm.nih.gov/genbank/> and 'PubMed' <https://pubmed.ncbi.nlm.nih.gov/>,
    process the results of those searches and pull data into their R sessions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

