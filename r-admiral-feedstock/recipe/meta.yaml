{% set version = '0.12.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-admiral
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/admiral_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/admiral/admiral_{{ version }}.tar.gz
  sha256: 0413f7ccec3f557aa213606413e7e7a9693ee18a8a18412bdbd9be04c97c9a2c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pharmaversesdtm, DT, diffdf, knitr, rmarkdown, methods, readxl, testthat (>= 3.0.0), tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-admiraldev >=0.4.0
    - r-dplyr >=0.8.4
    - r-hms >=0.5.3
    - r-lifecycle >=0.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.4
    - r-stringr >=1.4.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.1.0

  run:
    - r-base
    - r-admiraldev >=0.4.0
    - r-dplyr >=0.8.4
    - r-hms >=0.5.3
    - r-lifecycle >=0.1.0
    - r-lubridate >=1.7.4
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.4
    - r-stringr >=1.4.0
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('admiral')"           # [not win]
    - "\"%R%\" -e \"library('admiral')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pharmaverse.github.io/admiral/, https://github.com/pharmaverse/admiral
  license: Apache License (>= 2)
  summary: A toolbox for programming Clinical Data Interchange Standards Consortium (CDISC) compliant
    Analysis Data Model (ADaM) datasets in R. ADaM datasets are a mandatory part of
    any New Drug or Biologics License Application submitted to the United States Food
    and Drug Administration (FDA). Analysis derivations are implemented in accordance
    with the "Analysis Data Model Implementation Guide" (CDISC Analysis Data Model Team,
    2021, <https://www.cdisc.org/standards/foundational/adam>).
  license_family: APACHE

