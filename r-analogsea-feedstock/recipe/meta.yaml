{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-analogsea
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/analogsea_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/analogsea/analogsea_{{ version }}.tar.gz
  sha256: 009f37e3159ef80efdef75a4a7c3a65a8e76bb4e6af0180e389aecc8349b9ead

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, ssh (>= 0.6), aws.s3, arrow
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=1.2.0
    - r-jsonlite >=1.1
    - r-magrittr
    - r-yaml

  run:
    - r-base
    - r-httr >=1.2.0
    - r-jsonlite >=1.1
    - r-magrittr
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('analogsea')"           # [not win]
    - "\"%R%\" -e \"library('analogsea')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/pachadotdev/analogsea (devel) https://pacha.dev/analogsea/ (docs)
  license: Apache License (>= 2)
  summary: Provides a set of functions for interacting with the 'Digital Ocean' API <https://www.digitalocean.com/>,
    including creating images, destroying them, rebooting, getting details on regions,
    and available images.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

