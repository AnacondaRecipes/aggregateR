{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-moonbook
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/moonBook_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/moonBook/moonBook_{{ version }}.tar.gz
  sha256: 7da54fd5548bee59977fc45b2ce642a1e7850657a05010fdcd37ef0aeade84d6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, ggplot2, sjlabelled, ztable, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-magrittr
    - r-nortest
    - r-sjmisc
    - r-stringr
    - r-survival

  run:
    - r-base
    - r-crayon
    - r-magrittr
    - r-nortest
    - r-sjmisc
    - r-stringr
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('moonBook')"           # [not win]
    - "\"%R%\" -e \"library('moonBook')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cardiomoon/moonBook
  license: GPL-2
  summary: Several analysis-related functions for the book entitled "R statistics and graph for
    medical articles" (written in Korean), version 1, by Keon-Woong Moon with Korean
    demographic data with several plot functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

