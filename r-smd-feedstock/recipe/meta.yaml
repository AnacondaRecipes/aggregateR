{% set version = '0.6.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smd_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smd/smd_{{ version }}.tar.gz
  sha256: 324a80e3d4e8e0ea92775e722c63fc3ebbfa0413f23e4b248301e27c859a74db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, stddiff, tableone, knitr, dplyr, purrr, markdown, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_50

  run:
    - r-base
    - r-mass >=7.3_50

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smd')"           # [not win]
    - "\"%R%\" -e \"library('smd')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.novisci.com/smd/
  license: MIT
  summary: Computes standardized mean differences and confidence intervals for multiple data
    types based on Yang, D., & Dalton, J. E. (2012) <http://www.lerner.ccf.org/qhs/software/lib/stddiff.pdf>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

