{% set version = '1.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maxlik
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/maxLik_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/maxLik/maxLik_{{ version }}.tar.gz
  sha256: 7cee05be0624b6a76911fa7b0d66f3e1b78460e0c55ed8bc904ce1e8af7bb15d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, clue, dlm, plot3D, tibble, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-generics
    - r-misctools >=0.6_8
    - r-sandwich

  run:
    - r-base
    - r-generics
    - r-misctools >=0.6_8
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('maxLik')"           # [not win]
    - "\"%R%\" -e \"library('maxLik')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=maxLik
  license: GPL-2
  summary: Functions for Maximum Likelihood (ML) estimation, non-linear optimization, and related
    tools.  It includes a unified way to call different optimizers, and classes and
    methods to handle the results from the Maximum Likelihood viewpoint.  It also includes
    a number of convenience tools for testing and developing your own models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

