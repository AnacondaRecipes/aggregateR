{% set version = '2.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rfast_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rfast/Rfast_{{ version }}.tar.gz
  sha256: 34694b5c67ce8fcbdc90aac2ac80a74d4b66515f383e6301aea7c020009ebe7f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-rcppziggurat

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-rcppziggurat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rfast')"           # [not win]
    - "\"%R%\" -e \"library('Rfast')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RfastOfficial/Rfast
  license: GPL (>= 2.0)
  summary: 'A collection of fast (utility) functions for data analysis. Column- and row- wise
    means, medians, variances, minimums, maximums, many t, F and G-square tests, many
    regressions (normal, logistic, Poisson), are some of the many fast functions. References:
    a) Tsagris M., Papadakis M. (2018). Taking R to its limits: 70+ tips. PeerJ Preprints
    6:e26605v1 <doi:10.7287/peerj.preprints.26605v1>. b) Tsagris M. and Papadakis M.
    (2018). Forward regression in R: from the extreme slow to the extreme fast. Journal
    of Data Science, 16(4): 771--780. <doi:10.6339/JDS.201810_16(4).00006>.'
  license_family: GPL3

