{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-likelihood
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/likelihood_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/likelihood/likelihood_{{ version }}.tar.gz
  sha256: b49a5a179a3f3a9f2840c01b854c96a146a58cc81704f77afd5b05f0e1027fa3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-nlme

  run:
    - r-base
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('likelihood')"           # [not win]
    - "\"%R%\" -e \"library('likelihood')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=likelihood
  license: GPL-2
  summary: Tools for maximum likelihood estimation of parameters of scientific models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

