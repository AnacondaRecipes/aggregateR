{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dcl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DCL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DCL/DCL_{{ version }}.tar.gz
  sha256: a69967aaebd31a4fb507f584d3b3fb371f727df350c71a40413c29d5d78b3f65

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-latticeextra

  run:
    - r-base
    - r-lattice
    - r-latticeextra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DCL')"           # [not win]
    - "\"%R%\" -e \"library('DCL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=DCL
  license: GPL-2
  summary: Statistical modelling and forecasting in claims reserving in non-life insurance under
    the Double Chain Ladder framework by Martinez-Miranda, Nielsen and Verrall (2012).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

