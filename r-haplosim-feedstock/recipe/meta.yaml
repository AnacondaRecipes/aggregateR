{% set version = '1.8.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-haplosim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HaploSim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HaploSim/HaploSim_{{ version }}.tar.gz
  sha256: 628b02cc5756167277f07257f95b76704701aec912f775e89653f8be0ae64a96

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pedigree (>= 1.4)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HaploSim')"           # [not win]
    - "\"%R%\" -e \"library('HaploSim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=HaploSim
  license: GPL-2
  summary: Simulate haplotypes through meioses. Allows specification of population parameters.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

