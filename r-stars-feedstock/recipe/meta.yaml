{% set version = '0.6-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stars
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stars/stars_{{ version }}.tar.gz
  sha256: 424a4cfde4c3524f8bd44a1090c8d725662af8cc636f785d951d4aa45c130d57

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Cairo, OpenStreetMap, PCICt, RNetCDF (>= 1.8-2), clue, covr, cubble (>= 0.3.0), cubelyr, digest, dplyr (>= 0.7-0), exactextractr, FNN, future.apply, ggforce, ggplot2, ggthemes, gstat, httr, jsonlite, knitr, lwgeom, maps, mapdata, ncdfgeom, ncmeta (>= 0.0.3), pbapply, plm, randomForest, raster, rmarkdown, sp, spacetime, spatstat (>= 2.0-1), spatstat.geom, starsdata, terra (>= 1.4-22), testthat, tibble, tidyr, tsibble, viridis, xts, zoo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind
    - r-classint >=0.4_1
    - r-rlang
    - r-sf >=1.0_10
    - r-units

  run:
    - r-base
    - r-abind
    - r-classint >=0.4_1
    - r-rlang
    - r-sf >=1.0_10
    - r-units

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stars')"           # [not win]
    - "\"%R%\" -e \"library('stars')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-spatial.github.io/stars/, https://github.com/r-spatial/stars/
  license: Apache License
  summary: Reading, manipulating, writing and plotting spatiotemporal arrays (raster and vector
    data cubes) in 'R', using 'GDAL' bindings provided by 'sf', and 'NetCDF' bindings
    by 'ncmeta' and 'RNetCDF'.
  license_family: APACHE

