{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcrossref
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcrossref_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcrossref/rcrossref_{{ version }}.tar.gz
  sha256: 809552f201c13148301f17496e381399c07c3e977bf452caee1baeea2a861b43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2 (>= 7.1.0), testthat, knitr, rmarkdown, vcr (>= 0.2.6), bibtex, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-r6
    - r-crul >=0.7.4
    - r-dplyr >=0.7.4
    - r-jsonlite >=1.5
    - r-miniui
    - r-plyr
    - r-shiny
    - r-stringr
    - r-tibble
    - r-xml2 >=1.1.1

  run:
    - r-base
    - r-dt
    - r-r6
    - r-crul >=0.7.4
    - r-dplyr >=0.7.4
    - r-jsonlite >=1.5
    - r-miniui
    - r-plyr
    - r-shiny
    - r-stringr
    - r-tibble
    - r-xml2 >=1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcrossref')"           # [not win]
    - "\"%R%\" -e \"library('rcrossref')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rcrossref/, https://github.com/ropensci/rcrossref
  license: MIT
  summary: Client for various 'CrossRef' 'APIs', including 'metadata' search with their old and
    newer search 'APIs', get 'citations' in various formats (including 'bibtex', 'citeproc-json',
    'rdf-xml', etc.), convert 'DOIs' to 'PMIDs', and 'vice versa', get citations for
    'DOIs', and get links to full text of articles when available.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

