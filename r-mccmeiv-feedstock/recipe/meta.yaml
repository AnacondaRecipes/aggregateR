{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mccmeiv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mccmeiv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mccmeiv/mccmeiv_{{ version }}.tar.gz
  sha256: 31f0805de6c6804e70f4a84f5c80afb8e4c9d4ba35c0332e39e4edcef7866fd2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-numderiv
    - r-survival

  run:
    - r-base
    - r-mass
    - r-numderiv
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mccmeiv')"           # [not win]
    - "\"%R%\" -e \"library('mccmeiv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mccmeiv
  license: GPL-2
  summary: Applying the methodology from Manuel et al. to estimate parameters using a matched
    case control data with a mismeasured exposure variable that is accompanied by instrumental
    variables (Submitted).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

