{% set version = '0.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cast
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CAST_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CAST/CAST_{{ version }}.tar.gz
  sha256: 73386897703eed2f13a97adeac0d9647fbcdfec076f446f21c2238020bfe68b0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: doParallel, randomForest, lubridate, sp, knitr, mapview, rmarkdown, sf, scales, parallel, latticeExtra, gridExtra, viridis, stars, scam, terra, rnaturalearth, MASS, twosamples, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-caret
    - r-data.table
    - r-ggplot2
    - r-lattice
    - r-plyr
    - r-zoo

  run:
    - r-base
    - r-fnn
    - r-caret
    - r-data.table
    - r-ggplot2
    - r-lattice
    - r-plyr
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CAST')"           # [not win]
    - "\"%R%\" -e \"library('CAST')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/HannaMeyer/CAST, https://hannameyer.github.io/CAST/
  license: GPL-2
  summary: "Supporting functionality to run 'caret' with spatial or spatial-temporal data. 'caret'
    is a frequently used package for model training and prediction using machine learning.
    CAST includes functions to improve spatial or spatial-temporal modelling tasks using
    'caret'. It includes the newly suggested 'Nearest neighbor distance matching' cross-validation
    to estimate the performance of spatial prediction models and allows for spatial
    variable selection to selects suitable predictor variables in view to their contribution
    to the spatial model performance. CAST further includes functionality to estimate
    the (spatial) area of applicability of prediction models. Methods are described
    in Meyer et al. (2018) <doi:10.1016/j.envsoft.2017.12.001>; Meyer et al. (2019)
    <doi:10.1016/j.ecolmodel.2019.108815>; Meyer and Pebesma (2021) <doi:10.1111/2041-210X.13650>;
    Mil\xE0 et al. (2022) <doi:10.1111/2041-210X.13851>; Meyer and Pebesma (2022) <doi:10.1038/s41467-022-29838-9>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

