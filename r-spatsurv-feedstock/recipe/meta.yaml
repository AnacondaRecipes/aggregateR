{% set version = '2.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatsurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatsurv/spatsurv_{{ version }}.tar.gz
  sha256: 1e8205e869ed444b517e321977223b67a51c62e08c6f1a97845fe5191147489f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcolorbrewer
    - r-fields
    - r-iterators
    - r-lubridate
    - r-raster
    - r-sf
    - r-sp
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-stringr
    - r-survival

  run:
    - r-base
    - r-matrix
    - r-rcolorbrewer
    - r-fields
    - r-iterators
    - r-lubridate
    - r-raster
    - r-sf
    - r-sp
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-stringr
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spatsurv')"           # [not win]
    - "\"%R%\" -e \"library('spatsurv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=spatsurv
  license: GPL-3
  summary: Bayesian inference for parametric proportional hazards spatial survival models; flexible
    spatial survival models. See Benjamin M. Taylor, Barry S. Rowlingson (2017) <doi:10.18637/jss.v077.i04>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

