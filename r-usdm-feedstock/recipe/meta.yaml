{% set version = '2.1-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usdm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usdm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usdm/usdm_{{ version }}.tar.gz
  sha256: 305fc96da195df893392fe7aefc4cc64bb38049b54f2432a92f38c58391227d7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-raster
    - r-terra

  run:
    - r-base
    - r-raster
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('usdm')"           # [not win]
    - "\"%R%\" -e \"library('usdm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-gis.net/
  license: GPL-3
  summary: This is a framework that aims to provide methods and tools for assessing the impact
    of different sources of uncertainties (e.g.positional uncertainty) on performance
    of species distribution models (SDMs).)
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

