{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rhymer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rhymer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rhymer/rhymer_{{ version }}.tar.gz
  sha256: fd93d33087c87b7ecce322c9a15d0ed4a5163c7d00d33823094f7bd5c6fe4a5e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rhymer')"           # [not win]
    - "\"%R%\" -e \"library('rhymer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://landesbergn.github.io/rhymer/index.html, https://github.com/landesbergn/rhymer
  license: MIT
  summary: Wrapper for 'Datamuse' API to find rhyming and other associated words. This includes
    words of similar meaning, spelling, or other related words. Learn more about the
    'Datamuse' API here <https://www.datamuse.com/api/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

