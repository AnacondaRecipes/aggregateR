{% set version = '2.5.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbacon
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rbacon_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rbacon/rbacon_{{ version }}.tar.gz
  sha256: 33cb4f97e6c7b2ee50b98af0d66d795b771e1cd7eb0c9fcf16506b8ee69a2382

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, utf8
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-intcal >=0.3.0
    - r-rcpp >=0.12.12
    - r-coda >=0.19_1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-intcal >=0.3.0
    - r-rcpp >=0.12.12
    - r-coda >=0.19_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rbacon')"           # [not win]
    - "\"%R%\" -e \"library('rbacon')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rbacon
  license: GPL-2
  summary: An approach to age-depth modelling that uses Bayesian statistics to reconstruct accumulation
    histories for deposits, through combining radiocarbon and other dates with prior
    information. See Blaauw & Christen (2011).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

