{% set version = '1.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fcps
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FCPS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FCPS/FCPS_{{ version }}.tar.gz
  sha256: d1e5e06700a81fe529f52ef1f65977d3c786f33df262f4f89238d2622dc7ba97

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mlpack, kernlab, cclust, dbscan, kohonen, MCL, ADPclust, cluster, DatabionicSwarm, orclus, subspace, flexclust, ABCanalysis, apcluster, pracma,EMCluster, pdfCluster, parallelDist, plotly, ProjectionBasedClustering, GeneralizedUmatrix, mstknnclust, densityClust, parallel, energy, R.utils, tclust, Spectrum, genie, protoclust, fastcluster, clusterability, signal, reshape2, PPCI, clustrd, smacof, rgl,prclust, CEC, dendextend, moments,prabclus, VarSelLCM, sparcl, mixtools, HDclassif, clustvarsel, yardstick, knitr, rmarkdown, igraph, leiden, clustMixType, clusterSim, NetworkToolbox,ClusterR,partitionComparison
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-datavisualizations
    - r-ggplot2
    - r-mclust

  run:
    - r-base
    - r-datavisualizations
    - r-ggplot2
    - r-mclust

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FCPS')"           # [not win]
    - "\"%R%\" -e \"library('FCPS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.deepbionics.org/
  license: GPL-3
  summary: 'Over sixty clustering algorithms are provided in this package with consistent input
    and output, which enables the user to try out algorithms swiftly. Additionally,
    26 statistical approaches for the estimation of the number of clusters as well as
    the mirrored density plot (MD-plot) of clusterability are implemented. The packages
    is published in Thrun, M.C., Stier Q.: "Fundamental Clustering Algorithms Suite"
    (2021), SoftwareX, <DOI:10.1016/j.softx.2020.100642>. Moreover, the fundamental
    clustering problems suite (FCPS) offers a variety of clustering challenges any algorithm
    should handle when facing real world data, see Thrun, M.C., Ultsch A.: "Clustering
    Benchmark Datasets Exploiting the Fundamental Clustering Problems" (2020), Data
    in Brief, <DOI:10.1016/j.dib.2020.105501>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

