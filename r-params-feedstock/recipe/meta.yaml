{% set version = '0.7.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-params
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/params_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/params/params_{{ version }}.tar.gz
  sha256: b2d90477b85cdc4ace643fdee5c92820ad58659b800a8bfd36e40bfaba4d317e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: openxlsx, testthat, knitr, utf8
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpptoml
    - r-glue
    - r-purrr
    - r-readr >=1.4.0
    - r-whisker

  run:
    - r-base
    - r-rcpptoml
    - r-glue
    - r-purrr
    - r-readr >=1.4.0
    - r-whisker

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('params')"           # [not win]
    - "\"%R%\" -e \"library('params')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sahilseth/params
  license: GPL-2
  summary: An interface to simplify organizing parameters used in a package, using external configuration
    files. This attempts to provide a cleaner alternative to options().
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

