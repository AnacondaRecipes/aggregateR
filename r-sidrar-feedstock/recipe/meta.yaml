{% set version = '0.2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sidrar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sidrar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sidrar/sidrar_{{ version }}.tar.gz
  sha256: e3ffdcef9ccab7c767adc7242425bc9eb97bf04aee73de61d22f4b6783ac71e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-magrittr
    - r-rjson
    - r-rvest
    - r-stringr
    - r-xml2

  run:
    - r-base
    - r-httr
    - r-magrittr
    - r-rjson
    - r-rvest
    - r-stringr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sidrar')"           # [not win]
    - "\"%R%\" -e \"library('sidrar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rpradosiqueira/sidrar/
  license: GPL-3
  summary: Allows the user to connect with IBGE's (Instituto Brasileiro de Geografia e Estatistica,
    see <https://www.ibge.gov.br/> for more information) SIDRA API in a flexible way.
    SIDRA is the acronym to "Sistema IBGE de Recuperacao Automatica" and is the system
    where IBGE turns available aggregate data from their researches.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

