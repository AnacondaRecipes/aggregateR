{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggpath
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggpath_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggpath/ggpath_{{ version }}.tar.gz
  sha256: 7508bad90088fbd741c600c7ef0d28da1f69d645d0b83b228c8579f611750947

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr (>= 3.5.1), rsvg (>= 2.0), testthat (>= 3.0.0), vdiffr (>= 1.0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-ggplot2 >=3.3.0
    - r-magick >=2.7.3
    - r-memoise >=2.0.0
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.11

  run:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-ggplot2 >=3.3.0
    - r-magick >=2.7.3
    - r-memoise >=2.0.0
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggpath')"           # [not win]
    - "\"%R%\" -e \"library('ggpath')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrcaseb/ggpath, https://mrcaseb.github.io/ggpath/
  license: MIT
  summary: A 'ggplot2' extension that enables robust image grobs in panels and theme elements.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

