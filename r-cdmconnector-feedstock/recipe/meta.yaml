{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cdmconnector
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CDMConnector_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CDMConnector/CDMConnector_{{ version }}.tar.gz
  sha256: 432040b4eaea218b69395377a543b11de2446575f87300d42008e8bbb6b1a3eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: arrow, SqlRender, rJava, covr, knitr, rmarkdown, duckdb, RSQLite, RPostgres, odbc, ggplot2, bigrquery, testthat (>= 3.0.0), DatabaseConnector, lubridate, tibble, zeallot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.3.0
    - r-checkmate
    - r-cli
    - r-dbplyr >=2.4.0
    - r-dplyr
    - r-fs
    - r-generics
    - r-glue
    - r-jsonlite
    - r-lifecycle
    - r-pool
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringi
    - r-stringr
    - r-tidyr
    - r-tidyselect
    - r-waldo
    - r-withr

  run:
    - r-base
    - r-dbi >=0.3.0
    - r-checkmate
    - r-cli
    - r-dbplyr >=2.4.0
    - r-dplyr
    - r-fs
    - r-generics
    - r-glue
    - r-jsonlite
    - r-lifecycle
    - r-pool
    - r-purrr
    - r-readr
    - r-rlang
    - r-stringi
    - r-stringr
    - r-tidyr
    - r-tidyselect
    - r-waldo
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CDMConnector')"           # [not win]
    - "\"%R%\" -e \"library('CDMConnector')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://darwin-eu.github.io/CDMConnector/, https://github.com/darwin-eu/CDMConnector
  license: Apache License (>= 2)
  summary: Provides tools for working with observational health data in the Observational Medical
    Outcomes Partnership (OMOP) Common Data Model format with a pipe friendly syntax.
    Common data model database table references are stored in a single compound object
    along with metadata.
  license_family: APACHE

