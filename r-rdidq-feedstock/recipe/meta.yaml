{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rdidq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RDIDQ_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RDIDQ/RDIDQ_{{ version }}.tar.gz
  sha256: a2f63bca2883030fbf29118c95585c5131cb5d0c8d0a0409cc1a88dd2bb3f125

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: descr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RDIDQ')"           # [not win]
    - "\"%R%\" -e \"library('RDIDQ')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RDIDQ
  license: GPL-2
  summary: The package has many function that helps to perform various quality check on the data.It
    basically provides many function that helps in performing Extrapolative data analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

