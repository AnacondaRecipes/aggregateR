{% set version = '1.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcelldata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcellData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcellData/RcellData_{{ version }}.tar.gz
  sha256: 94fc27a331a314a16ca7232fa2ec958f00155092feea5bfeef82b02be47df3ff

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcellData')"           # [not win]
    - "\"%R%\" -e \"library('RcellData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.embnet.qb.fcen.uba.ar, http://sourceforge.net/projects/cell-id
  license: GPL-2
  summary: Example dataset for 'Rcell' package. Contains images and cell data object.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

