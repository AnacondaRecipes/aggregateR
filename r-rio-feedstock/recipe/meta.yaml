{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rio/rio_{{ version }}.tar.gz
  sha256: 754c137c5588870f75665d0acc149f0ef28250edc057d5d4ac6fa25ba9547bee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets, bit64, testthat, knitr, magrittr, clipr, fst, hexView, jsonlite, pzfx, readODS (>= 2.1.0), readr, rmarkdown, rmatio, xml2 (>= 1.2.0), yaml, qs, arrow (>= 0.17.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-curl >=0.6
    - r-data.table >=1.11.2
    - r-foreign
    - r-haven >=1.1.2
    - r-lifecycle
    - r-readxl >=0.1.1
    - r-stringi
    - r-tibble
    - r-writexl

  run:
    - r-base
    - r-r.utils
    - r-curl >=0.6
    - r-data.table >=1.11.2
    - r-foreign
    - r-haven >=1.1.2
    - r-lifecycle
    - r-readxl >=0.1.1
    - r-stringi
    - r-tibble
    - r-writexl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rio')"           # [not win]
    - "\"%R%\" -e \"library('rio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gesistsa/rio
  license: GPL-2
  summary: 'Streamlined data import and export by making assumptions that the user is probably
    willing to make: ''import()'' and ''export()'' determine the data structure from
    the file extension, reasonable defaults are used for data import and export (e.g.,
    ''stringsAsFactors=FALSE''), web-based import is natively supported (including from
    SSL/HTTPS), compressed files can be read directly without explicit decompression,
    and fast import packages are used where appropriate. An additional convenience function,
    ''convert()'', provides a simple method for converting between file types.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

