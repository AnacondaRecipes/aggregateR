{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prospectr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prospectr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prospectr/prospectr_{{ version }}.tar.gz
  sha256: 2cc64b2807e1b2dd77fb33c7105789caceb8876fa2a412136bfe255726a8ba43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, formatR, testthat, bookdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.1
    - r-rcpparmadillo
    - r-foreach
    - r-iterators
    - r-lifecycle >=0.2.0
    - r-mathjaxr >=1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.1
    - r-rcpparmadillo
    - r-foreach
    - r-iterators
    - r-lifecycle >=0.2.0
    - r-mathjaxr >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prospectr')"           # [not win]
    - "\"%R%\" -e \"library('prospectr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/l-ramirez-lopez/prospectr
  license: MIT
  summary: Functions to preprocess spectroscopic data and conduct (representative) sample selection/calibration
    sampling.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

