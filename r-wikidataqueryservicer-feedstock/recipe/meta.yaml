{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wikidataqueryservicer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WikidataQueryServiceR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WikidataQueryServiceR/WikidataQueryServiceR_{{ version }}.tar.gz
  sha256: 0e14eec8471a72227f800b41b331cfc49a94b4d4f49e68936448ebbae0b281ae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.3.0), lintr (>= 2.0.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-wikipedir >=1.5.0
    - r-dplyr >=1.0.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.2
    - r-purrr >=0.3.4
    - r-ratelimitr >=0.4.1
    - r-readr >=1.3.1
    - r-rex >=1.2.0

  run:
    - r-base
    - r-wikipedir >=1.5.0
    - r-dplyr >=1.0.0
    - r-httr >=1.2.1
    - r-jsonlite >=1.2
    - r-purrr >=0.3.4
    - r-ratelimitr >=0.4.1
    - r-readr >=1.3.1
    - r-rex >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WikidataQueryServiceR')"           # [not win]
    - "\"%R%\" -e \"library('WikidataQueryServiceR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bearloga/WikidataQueryServiceR
  license: MIT
  summary: An API client for the 'Wikidata Query Service' <https://query.wikidata.org/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

