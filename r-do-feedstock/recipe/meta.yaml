{% set version = '2.0.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-do
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/do_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/do/do_{{ version }}.tar.gz
  sha256: 37d3d202f5533aa5d32f92608b8a596ee2a19e1165ee824498e818ad9a9e8699

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-data.table
    - r-desc
    - r-httr
    - r-openxlsx
    - r-plyr
    - r-reshape2
    - r-rstudioapi
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-tidyselect
    - r-tmcn
    - r-usethis
    - r-xml2

  run:
    - r-base
    - r-crayon
    - r-data.table
    - r-desc
    - r-httr
    - r-openxlsx
    - r-plyr
    - r-reshape2
    - r-rstudioapi
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-tidyselect
    - r-tmcn
    - r-usethis
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('do')"           # [not win]
    - "\"%R%\" -e \"library('do')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yikeshu0611/do
  license: GPL-3
  summary: 'Flexibly convert data between long and wide format using just two functions: reshape_toLong()
    and reshape_toWide().'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

