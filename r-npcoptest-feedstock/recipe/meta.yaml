{% set version = '1.03' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-npcoptest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/npcopTest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/npcopTest/npcopTest_{{ version }}.tar.gz
  sha256: d9b6e020194fe28a4f1a8681d9986e1bdd0621fec4a101fc484a9514b71aeace

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('npcopTest')"           # [not win]
    - "\"%R%\" -e \"library('npcopTest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=npcopTest
  license: GPL-3
  summary: A non parametric test for change points detection in the dependence between the components
    of multivariate data, with or without (multiple) changes in the marginal distributions.
    The full details, justification and examples are published in Rohmer (2016) <doi:10.1016/j.spl.2016.06.026>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

