{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unrtf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/unrtf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/unrtf/unrtf_{{ version }}.tar.gz
  sha256: a8a72e87230fa3d12cf80bc60dc1edd7517acf53b8bd024c36f3ecfb19e636c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sys >=2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-sys >=2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('unrtf')"           # [not win]
    - "\"%R%\" -e \"library('unrtf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/unrtf/, https://github.com/ropensci/unrtf (devel) https://www.gnu.org/software/unrtf/
    (upstream)
  license: GPL-3
  summary: Wraps the 'unrtf' utility to extract text from RTF files. Supports document conversion
    to HTML, LaTeX or plain text. Output in HTML is recommended because 'unrtf' has
    limited support for converting between character encodings.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

