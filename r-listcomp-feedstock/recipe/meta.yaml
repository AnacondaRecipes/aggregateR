{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-listcomp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/listcomp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/listcomp/listcomp_{{ version }}.tar.gz
  sha256: b95bb4a71bb55403a0a47a730a252bff9467632ee8cc487a10790f3f2aad7c40

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rlang

  run:
    - r-base
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('listcomp')"           # [not win]
    - "\"%R%\" -e \"library('listcomp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dirkschumacher/listcomp
  license: MIT
  summary: An implementation of list comprehensions as purely syntactic sugar with a minor runtime
    overhead. It constructs nested for-loops and executes the byte-compiled loops to
    collect the results.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

