{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-automl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/automl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/automl/automl_{{ version }}.tar.gz
  sha256: 6332020a19cc1391a9a448156948cf972ca26f468f7a6dab4d6667e307462fdb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('automl')"           # [not win]
    - "\"%R%\" -e \"library('automl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://aboulaboul.github.io/automl https://github.com/aboulaboul/automl
  license: GPL-3
  summary: Fits from simple regression to highly customizable deep neural networks either with
    gradient descent or metaheuristic, using automatic hyper parameters tuning and custom
    cost function. A mix inspired by the common tricks on Deep Learning and Particle
    Swarm Optimization.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

