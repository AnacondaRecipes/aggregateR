{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readsdmx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readsdmx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readsdmx/readsdmx_{{ version }}.tar.gz
  sha256: e2937f2663aaf49d411b34c17de2a8102896e65d3a23c025a051e808dd4c1167

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.18

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.18

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readsdmx')"           # [not win]
    - "\"%R%\" -e \"library('readsdmx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mdequeljoe/readsdmx
  license: GPL-3
  summary: Read Statistical Data and Metadata Exchange (SDMX) XML data. This the main transmission
    format used in official statistics. Data can be imported from local SDMX-ML files
    or a SDMX web-service and will be read in 'as is' into a dataframe object. The 'RapidXML'
    C++ library <https://rapidxml.sourceforge.net/> is used to parse the XML data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

