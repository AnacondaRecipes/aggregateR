{% set version = '1.5.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggmcmc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggmcmc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggmcmc/ggmcmc_{{ version }}.tar.gz
  sha256: 41d883fe5341c4aa3f5653f10178cc12b164bbae702a827433105518b150def8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: coda, knitr, rmarkdown, ggthemes, gridExtra, Cairo, extrafont
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally >=1.1.0
    - r-dplyr >=1.0.0
    - r-ggplot2
    - r-tidyr >=1.1.0

  run:
    - r-base
    - r-ggally >=1.1.0
    - r-dplyr >=1.0.0
    - r-ggplot2
    - r-tidyr >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggmcmc')"           # [not win]
    - "\"%R%\" -e \"library('ggmcmc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://xavier-fim.net/packages/ggmcmc/, https://github.com/xfim/ggmcmc/
  license: GPL-2
  summary: "Tools for assessing and diagnosing convergence of Markov Chain Monte Carlo simulations,
    as well as for graphically display results from full MCMC analysis. The package
    also facilitates the graphical interpretation of models by providing flexible functions
    to plot the results against observed variables, and functions to work with hierarchical/multilevel
    batches of parameters (Fern\xE1ndez-i-Mar\xEDn, 2016 <doi:10.18637/jss.v070.i09>)."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

