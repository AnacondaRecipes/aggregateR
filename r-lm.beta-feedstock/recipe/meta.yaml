{% set version = '1.7-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lm.beta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lm.beta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lm.beta/lm.beta_{{ version }}.tar.gz
  sha256: 91144c5e7066545fe0c255ccda1ad67e9d6cb4ecd764b2d4744e9be782077264

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xtable

  run:
    - r-base
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lm.beta')"           # [not win]
    - "\"%R%\" -e \"library('lm.beta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lm.beta
  license: GPL-3
  summary: Adds standardized regression coefficients to objects created by 'lm'. Also extends
    the S3 methods 'print', 'summary' and 'coef' with additional boolean argument 'standardized'
    and provides 'xtable'-support.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

