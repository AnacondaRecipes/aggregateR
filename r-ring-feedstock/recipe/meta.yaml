{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ring
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ring_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ring/ring_{{ version }}.tar.gz
  sha256: 32725f52a97ccefbeac22c615db1272ae1a42b730ce3f917cfaaaeae4451d598

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ring')"           # [not win]
    - "\"%R%\" -e \"library('ring')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrc-ide/ring
  license: MIT
  summary: Circular / ring buffers in R and C.  There are a couple of different buffers here
    with different implementations that represent different trade-offs.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

