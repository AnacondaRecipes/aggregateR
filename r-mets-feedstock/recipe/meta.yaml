{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mets/mets_{{ version }}.tar.gz
  sha256: 1a8bd1678c92650c0637b69b807bfb43df4210806518d56c650967c72f3e21d8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: optimx, prodlim, cmprsk, testthat (>= 0.11), ucminf, knitr, rmarkdown, ggplot2, cowplot, icenReg
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-lava >=1.7.1
    - r-mvtnorm
    - r-numderiv
    - r-survival >=2.43_1
    - r-timereg >=1.9.4

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-lava >=1.7.1
    - r-mvtnorm
    - r-numderiv
    - r-survival >=2.43_1
    - r-timereg >=1.9.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mets')"           # [not win]
    - "\"%R%\" -e \"library('mets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://kkholst.github.io/mets/
  license: GPL-2
  summary: Implementation of various statistical models for multivariate event history data <doi:10.1007/s10985-013-9244-x>.
    Including multivariate cumulative incidence models <doi:10.1002/sim.6016>, and  bivariate
    random effects probit models (Liability models) <doi:10.1016/j.csda.2015.01.014>.
    Also contains two-stage binomial modelling that can do pairwise odds-ratio dependence
    modelling based marginal logistic regression models. This is an alternative to the
    alternating logistic regression approach (ALR).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

