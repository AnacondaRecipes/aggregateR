{% set version = '0.7.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-logmult
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/logmult_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/logmult/logmult_{{ version }}.tar.gz
  sha256: 22c6f8d0c918b37b302ab48694cab874ec3fe42b48cf6bf743d1ada1ecfb31cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: survey (>= 3.34), boot, ellipse, parallel, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gnm >=1.0_5
    - r-qvcalc

  run:
    - r-base
    - r-gnm >=1.0_5
    - r-qvcalc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('logmult')"           # [not win]
    - "\"%R%\" -e \"library('logmult')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nalimilan/logmult
  license: GPL-2
  summary: 'Functions to fit log-multiplicative models using ''gnm'', with support for convenient
    printing, plots, and jackknife/bootstrap standard errors. For complex survey data,
    models can be fitted from design objects from the ''survey'' package. Currently
    supported models include UNIDIFF (Erikson & Goldthorpe, 1992), a.k.a. log-multiplicative
    layer effect model (Xie, 1992) <doi:10.2307/2096242>, and several association models:
    Goodman (1979) <doi:10.2307/2286971> row-column association models of the RC(M)
    and RC(M)-L families with one or several dimensions; two skew-symmetric association
    models proposed by Yamaguchi (1990) <doi:10.2307/271086> and by van der Heijden
    & Mooijaart (1995) <doi:10.1177/0049124195024001002> Functions allow computing the
    intrinsic association coefficient (see Bouchet-Valat (2022) <doi:10.1177/0049124119852389>)
    and the Altham (1970) index <doi:10.1111/j.2517-6161.1970.tb00816.x>, including
    via the Bayes shrinkage estimator proposed by Zhou (2015) <doi:10.1177/0081175015570097>;
    and the RAS/IPF/Deming-Stephan algorithm.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

