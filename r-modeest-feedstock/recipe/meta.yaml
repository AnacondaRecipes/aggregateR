{% set version = '2.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modeest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modeest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modeest/modeest_{{ version }}.tar.gz
  sha256: 1a949409bf64679d32400d20aa3d53e65a9a20f5bd1a40993b95f81100e0ed20

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: evd, knitr, mvtnorm, testthat, VGAM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fbasics
    - r-stable
    - r-stabledist
    - r-statip >=0.2.3

  run:
    - r-base
    - r-fbasics
    - r-stable
    - r-stabledist
    - r-statip >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('modeest')"           # [not win]
    - "\"%R%\" -e \"library('modeest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paulponcet/modeest
  license: GPL-3
  summary: Provides estimators of the mode of univariate data or univariate distributions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

