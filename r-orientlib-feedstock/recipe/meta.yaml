{% set version = '0.10.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-orientlib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/orientlib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/orientlib/orientlib_{{ version }}.tar.gz
  sha256: d2c9b41f539c93f2ac23bc0e639cb2712c9206a1e8e93ab30196060a08e8bc17

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, scatterplot3d
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('orientlib')"           # [not win]
    - "\"%R%\" -e \"library('orientlib')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dmurdoch/orientlib, https://dmurdoch.github.io/orientlib/
  license: GPL-3
  summary: Representations, conversions and display of orientation SO(3) data. See the orientlib
    help topic for details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

