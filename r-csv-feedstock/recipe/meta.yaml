{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-csv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/csv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/csv/csv_{{ version }}.tar.gz
  sha256: 160edddaad0536e4bd3a8a2abb59188f053d2afd85d01bd5bef0cb3a4cf38966

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-stringi

  run:
    - r-base
    - r-data.table
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('csv')"           # [not win]
    - "\"%R%\" -e \"library('csv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=csv
  license: GPL-3
  summary: Reads and writes CSV with selected conventions. Uses the same generic function for
    reading and writing to promote consistent formats.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

