{% set version = '2.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-epiestim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EpiEstim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EpiEstim/EpiEstim_{{ version }}.tar.gz
  sha256: ce622635ac8b07576525098eff923f4c9089fbc3db011d9cdb1a3fb0680dfb8b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, utils, vdiffr, covr, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-coarsedatatools >=0.6_4
    - r-coda
    - r-fitdistrplus
    - r-ggplot2
    - r-gridextra
    - r-incidence >=1.7.0
    - r-reshape2
    - r-scales

  run:
    - r-base
    - r-coarsedatatools >=0.6_4
    - r-coda
    - r-fitdistrplus
    - r-ggplot2
    - r-gridextra
    - r-incidence >=1.7.0
    - r-reshape2
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EpiEstim')"           # [not win]
    - "\"%R%\" -e \"library('EpiEstim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mrc-ide/EpiEstim
  license: GPL-2
  summary: Tools to quantify transmissibility throughout an epidemic from the analysis of time
    series of incidence as described in Cori et al. (2013) <doi:10.1093/aje/kwt133>
    and Wallinga and Teunis (2004) <doi:10.1093/aje/kwh255>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

