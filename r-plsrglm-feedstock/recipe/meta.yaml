{% set version = '1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plsrglm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plsRglm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plsRglm/plsRglm_{{ version }}.tar.gz
  sha256: 19afb0caf608211dfb64627b36518088fad215c12b0deb85a1b9c54a7e26eef6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: plsdof, R.rsp, chemometrics, plsdepot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-bipartite
    - r-boot
    - r-car
    - r-mvtnorm

  run:
    - r-base
    - r-mass
    - r-bipartite
    - r-boot
    - r-car
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plsRglm')"           # [not win]
    - "\"%R%\" -e \"library('plsRglm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fbertran.github.io/plsRglm/, https://github.com/fbertran/plsRglm/
  license: GPL-3
  summary: Provides (weighted) Partial least squares Regression for generalized linear models
    and repeated k-fold cross-validation of such models using various criteria <arXiv:1810.01005>.
    It allows for missing data in the explanatory variables. Bootstrap confidence intervals
    constructions are also available.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

