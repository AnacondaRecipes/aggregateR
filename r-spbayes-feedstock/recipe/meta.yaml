{% set version = '0.4-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spbayes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spBayes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spBayes/spBayes_{{ version }}.tar.gz
  sha256: 5c96d11c7ab8f7a800062296a1a084f7f2bd984986560eff0ed98a8116746014

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MBA
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-matrix
    - r-coda
    - r-magic
    - r-sp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-matrix
    - r-coda
    - r-magic
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spBayes')"           # [not win]
    - "\"%R%\" -e \"library('spBayes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.finley-lab.com
  license: GPL-2
  summary: Fits univariate and multivariate spatio-temporal random effects models for point-referenced
    data using Markov chain Monte Carlo (MCMC). Details are given in Finley, Banerjee,
    and Gelfand (2015) <doi:10.18637/jss.v063.i13> and Finley and Banerjee <doi:10.1016/j.envsoft.2019.104608>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

