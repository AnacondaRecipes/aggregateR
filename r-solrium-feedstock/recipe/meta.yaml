{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-solrium
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/solrium_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/solrium/solrium_{{ version }}.tar.gz
  sha256: 7ec64199497cc69f542fded955b709fc548cf8e2734c9db0f4a99a0ea67ca49b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-crul >=0.4.0
    - r-dplyr >=0.5.0
    - r-jsonlite >=1.0
    - r-plyr >=1.8.4
    - r-tibble >=1.4.2
    - r-xml2 >=1.0.0

  run:
    - r-base
    - r-r6
    - r-crul >=0.4.0
    - r-dplyr >=0.5.0
    - r-jsonlite >=1.0
    - r-plyr >=1.8.4
    - r-tibble >=1.4.2
    - r-xml2 >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('solrium')"           # [not win]
    - "\"%R%\" -e \"library('solrium')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/solrium (devel), https://docs.ropensci.org/solrium/ (user
    manual)
  license: MIT
  summary: Provides a set of functions for querying and parsing data from 'Solr' (<https://solr.apache.org/>)
    'endpoints' (local and remote), including search, 'faceting', 'highlighting', 'stats',
    and 'more like this'. In addition, some functionality is included for creating,
    deleting, and updating documents in a 'Solr' 'database'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

