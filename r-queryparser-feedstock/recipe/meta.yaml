{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-queryparser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/queryparser_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/queryparser/queryparser_{{ version }}.tar.gz
  sha256: b9cd21c8b7ed976ddc3ec502fb46504893e0ef82674558a8207befce8733e6df

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), covr (>= 3.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('queryparser')"           # [not win]
    - "\"%R%\" -e \"library('queryparser')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ianmcook/queryparser
  license: Apache License 2.0
  summary: Translate 'SQL' 'SELECT' statements into lists of 'R' expressions.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

