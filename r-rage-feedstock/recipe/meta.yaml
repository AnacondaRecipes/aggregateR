{% set version = '1.6.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rage/Rage_{{ version }}.tar.gz
  sha256: 9415111d7151ceb4cce283685a5ce821b8b2c06ab99feb0a932a40fac08b9769

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, Rcompadre, rmarkdown, spelling, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-diagrammer
    - r-mass
    - r-expm
    - r-popdemo

  run:
    - r-base
    - r-diagrammer
    - r-mass
    - r-expm
    - r-popdemo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rage')"           # [not win]
    - "\"%R%\" -e \"library('Rage')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jonesor/Rage
  license: GPL-3
  summary: Functions for calculating life history metrics using matrix population models ('MPMs').
    Described in Jones et al. (2021) <doi:10.1101/2021.04.26.441330>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

