{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rngforgpd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RNGforGPD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RNGforGPD/RNGforGPD_{{ version }}.tar.gz
  sha256: 92b41d74f0ce7a55578742d10dc4eebb0302795a6b95a46be69119d42ed8317f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-corpcor
    - r-mvtnorm

  run:
    - r-base
    - r-matrix
    - r-corpcor
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RNGforGPD')"           # [not win]
    - "\"%R%\" -e \"library('RNGforGPD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RNGforGPD
  license: GPL-2 | GPL-3
  summary: 'Generation of univariate and multivariate data that follow the generalized Poisson
    distribution. The details of the univariate part are explained in Demirtas (2017)
    <doi: 10.1080/03610918.2014.968725>, and the multivariate part is an extension of
    the correlated Poisson data generation routine that was introduced in Yahav and
    Shmueli (2012) <doi: 10.1002/asmb.901>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

