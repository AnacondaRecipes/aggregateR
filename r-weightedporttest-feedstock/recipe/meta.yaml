{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-weightedporttest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WeightedPortTest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WeightedPortTest/WeightedPortTest_{{ version }}.tar.gz
  sha256: dda1ea1a1610c0abbb0cfc764638084678a17e18881a3e3167a9188ac68d694f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WeightedPortTest')"           # [not win]
    - "\"%R%\" -e \"library('WeightedPortTest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=WeightedPortTest
  license: GPL-3
  summary: An implementation of the Weighted Portmanteau Tests described in "New Weighted Portmanteau
    Statistics for Time Series Goodness-of-Fit Testing" published by the Journal of
    the American Statistical Association, Volume 107, Issue 498, pages 777-787, 2012.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

