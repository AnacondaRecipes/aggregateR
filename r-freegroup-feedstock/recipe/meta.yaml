{% set version = '1.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-freegroup
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/freegroup_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/freegroup/freegroup_{{ version }}.tar.gz
  sha256: 4c6266dbf557f97a506479417b206ebc2d1df2e3e2b2abf84f0f4d5801bc6087

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, permutations,testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-magic >=1.5_9
    - r-magrittr
    - r-plyr

  run:
    - r-base
    - r-magic >=1.5_9
    - r-magrittr
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('freegroup')"           # [not win]
    - "\"%R%\" -e \"library('freegroup')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/freegroup
  license: GPL-2
  summary: The free group in R; juxtaposition is represented by a plus.  Includes inversion,
    multiplication by a scalar, group-theoretic power operation, and Tietze forms.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

