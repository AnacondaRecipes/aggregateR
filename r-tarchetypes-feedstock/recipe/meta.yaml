{% set version = '0.7.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tarchetypes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tarchetypes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tarchetypes/tarchetypes_{{ version }}.tar.gz
  sha256: 376520130b5ad4939e6fb0e298ddd76cd5de4296448517390f5bf17f149309a1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl (>= 4.3), knitr (>= 1.28), quarto (>= 1.0), rmarkdown (>= 2.1), testthat (>= 3.0.0), xml2 (>= 1.3.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest >=0.6.25
    - r-dplyr >=1.0.0
    - r-fs >=1.4.2
    - r-rlang >=0.4.7
    - r-targets >=1.1.0
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.4
    - r-withr >=2.1.2

  run:
    - r-base
    - r-digest >=0.6.25
    - r-dplyr >=1.0.0
    - r-fs >=1.4.2
    - r-rlang >=0.4.7
    - r-targets >=1.1.0
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.3.4
    - r-withr >=2.1.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tarchetypes')"           # [not win]
    - "\"%R%\" -e \"library('tarchetypes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/tarchetypes/, https://github.com/ropensci/tarchetypes
  license: MIT
  summary: Function-oriented Make-like declarative pipelines for Statistics and data science
    are supported in the 'targets' R package. As an extension to 'targets', the 'tarchetypes'
    package provides convenient user-side functions to make 'targets' easier to use.
    By establishing reusable archetypes for common kinds of targets and pipelines, these
    functions help express complicated reproducible pipelines concisely and compactly.
    The methods in this package were influenced by the 'drake' R package by Will Landau
    (2018) <doi:10.21105/joss.00550>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

