{% set version = '1.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blogdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blogdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blogdown/blogdown_{{ version }}.tar.gz
  sha256: de7565114afeecf25b2f0802e97fc847106a6fe3dc722f35d57ad1be33603aa1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: miniUI, processx, rstudioapi, shiny, stringr, testit, tools, whoami
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bookdown >=0.22
    - r-htmltools
    - r-httpuv >=1.4.0
    - r-jsonlite
    - r-knitr >=1.25
    - r-later
    - r-rmarkdown >=2.8
    - r-servr >=0.21
    - r-xfun >=0.34
    - r-yaml >=2.1.19

  run:
    - r-base
    - r-bookdown >=0.22
    - r-htmltools
    - r-httpuv >=1.4.0
    - r-jsonlite
    - r-knitr >=1.25
    - r-later
    - r-rmarkdown >=2.8
    - r-servr >=0.21
    - r-xfun >=0.34
    - r-yaml >=2.1.19

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('blogdown')"           # [not win]
    - "\"%R%\" -e \"library('blogdown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/blogdown, https://pkgs.rstudio.com/blogdown/
  license: GPL-3
  summary: Write blog posts and web pages in R Markdown. This package supports the static site
    generator 'Hugo' (<https://gohugo.io>) best, and it also supports 'Jekyll' (<https://jekyllrb.com>)
    and 'Hexo' (<https://hexo.io>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

