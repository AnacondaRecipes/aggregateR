{% set version = '0.2.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bain/bain_{{ version }}.tar.gz
  sha256: 50559e9b09e21440499370b4a2080447278d35908f64930fb17eb7d72cf9d3ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lavaan

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-lavaan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bain')"           # [not win]
    - "\"%R%\" -e \"library('bain')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://informative-hypotheses.sites.uu.nl/software/bain/
  license: GPL-3
  summary: 'Computes approximated adjusted fractional Bayes factors for equality, inequality,
    and about equality constrained hypotheses. For a tutorial on this method, see Hoijtink,
    Mulder, van Lissa, & Gu, (2019) <doi:10.31234/osf.io/v3shc>. For applications in
    structural equation modeling, see: Van Lissa, Gu, Mulder, Rosseel, Van Zundert,
    & Hoijtink, (2021) <doi:10.1080/10705511.2020.1745644>. For the statistical underpinnings,
    see Gu, Mulder, and Hoijtink (2018) <doi:10.1111/bmsp.12110>; Hoijtink, Gu, & Mulder,
    J. (2019) <doi:10.1111/bmsp.12145>; Hoijtink, Gu, Mulder, & Rosseel, (2019) <doi:10.31234/osf.io/q6h5w>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

