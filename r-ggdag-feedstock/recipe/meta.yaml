{% set version = '0.2.10' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggdag
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggdag_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggdag/ggdag_{{ version }}.tar.gz
  sha256: 66cdb226f63f44268fed0ef596d8849f8b70cd92cec20eb305db52a3bd1fc9ee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, spelling, testthat (>= 3.0.0), vdiffr (>= 1.0.2), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dagitty
    - r-dplyr
    - r-forcats
    - r-ggplot2 >=3.0.0
    - r-ggraph >=2.0.0
    - r-ggrepel
    - r-igraph
    - r-magrittr
    - r-pillar
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidygraph

  run:
    - r-base
    - r-dagitty
    - r-dplyr
    - r-forcats
    - r-ggplot2 >=3.0.0
    - r-ggraph >=2.0.0
    - r-ggrepel
    - r-igraph
    - r-magrittr
    - r-pillar
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidygraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggdag')"           # [not win]
    - "\"%R%\" -e \"library('ggdag')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-causal/ggdag, https://r-causal.github.io/ggdag//
  license: MIT
  summary: Tidy, analyze, and plot directed acyclic graphs (DAGs). 'ggdag' is built on top of
    'dagitty', an R package that uses the 'DAGitty' web tool (<http://dagitty.net>)
    for creating and analyzing DAGs. 'ggdag' makes it easy to tidy and plot 'dagitty'
    objects using 'ggplot2' and 'ggraph', as well as common analytic and graphical functions,
    such as determining adjustment sets and node relationships.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

