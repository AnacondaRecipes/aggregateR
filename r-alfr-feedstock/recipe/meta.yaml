{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alfr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/alfr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/alfr/alfr_{{ version }}.tar.gz
  sha256: b14bc46e6c69805e89a765cb66f286a423c83a340b3768905d4a4afcf643b8d1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, httptest, roxygen2, testthat, knitr, rmarkdown, covr, remotes, spelling, fs
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-stringr

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('alfr')"           # [not win]
    - "\"%R%\" -e \"library('alfr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rwetherall/alfr, https://rwetherall.github.io/alfr/
  license: GPL-3 | file LICENSE
  summary: Allows you to connect to an 'Alfresco' content management repository and interact
    with its contents using simple and intuitive functions.  You will be able to establish
    a connection session to the 'Alfresco' repository, read and upload content and manage
    folder hierarchies.  For more details on the 'Alfresco' content management repository
    see <https://www.alfresco.com/ecm-software/document-management>.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

