{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cotrend
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cotrend_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cotrend/cotrend_{{ version }}.tar.gz
  sha256: 8b2709255cb885e49f5f5bb3b8a1ec3fae0495a5b5a839dc0a61537bed3e069e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xts

  run:
    - r-base
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cotrend')"           # [not win]
    - "\"%R%\" -e \"library('cotrend')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cotrend
  license: GPL-3
  summary: 'Implements cointegration/co-trending rank selection algorithm in Guo and Shintani
    (2013) "Consistent co-trending rank selection when both stochastic and nonlinear
    deterministic trends are present". The Econometrics Journal 16: 473-483 <doi:10.1111/j.1368-423X.2012.00392.x>.
    Numbered examples correspond to Feb 2011 preprint <http://www.fas.nus.edu.sg/ecs/events/seminar/seminar-papers/05Apr11.pdf>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

