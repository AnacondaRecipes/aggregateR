{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-similar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SimilaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SimilaR/SimilaR_{{ version }}.tar.gz
  sha256: c6efc3b022567cb2ffbae0ca4863b748485b3ef180fbc434ef6f649228d39df2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.0
    - r-stringi

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.0
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SimilaR')"           # [not win]
    - "\"%R%\" -e \"library('SimilaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bartoszukm/SimilaR
  license: GPL-3
  summary: An implementation of a novel method to quantify the similarity of the code-base of
    R functions by means of program dependence graphs. Possible use cases include detection
    of code clones for improving software quality and of plagiarism amongst students'
    assignments.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

