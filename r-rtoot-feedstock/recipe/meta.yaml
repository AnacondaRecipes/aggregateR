{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rtoot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rtoot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rtoot/rtoot_{{ version }}.tar.gz
  sha256: 52f600e2f7658f105f33b5d0c6f4115a98e31f96a8ced7a2c686aa78b0e8d8c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), rstudioapi, vcr (>= 0.6.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clipr
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-tibble

  run:
    - r-base
    - r-clipr
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rtoot')"           # [not win]
    - "\"%R%\" -e \"library('rtoot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://schochastics.github.io/rtoot/, https://github.com/schochastics/rtoot/
  license: MIT
  summary: 'An implementation of calls designed to collect and organize Mastodon data via its
    Application Program Interfaces (API), which can be found at the following URL: <https://docs.joinmastodon.org/>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

