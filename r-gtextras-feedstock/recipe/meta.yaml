{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtextras
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gtExtras_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtExtras/gtExtras_{{ version }}.tar.gz
  sha256: 7bbf9131e39ebf9414c3132903eccb01d1de3ca62e1aff7739366f3009e61b00

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: base64enc (>= 0.1-3), bitops (>= 1.0.6), covr, fs (>= 1.5.2), hms, magrittr (>= 1.5), rvest (>= 1.0.3), sass (>= 0.1.1), stringr (>= 1.3.1), svglite (>= 2.1.0), testthat (>= 3.0.0), tibble (>= 3.0.0), tidyr (>= 1.0.0), tidyselect (>= 1.0.0), webshot2 (>= 0.1.0), xml2 (>= 1.3.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.6.0
    - r-commonmark
    - r-dplyr >=1.0.9
    - r-fontawesome >=0.4.0
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.1
    - r-gt >=0.9.0
    - r-htmltools >=0.5.3
    - r-knitr >=1.35
    - r-paletteer >=1.4.0
    - r-rlang >=1.0.4
    - r-scales >=1.2.0

  run:
    - r-base
    - r-cli >=3.6.0
    - r-commonmark
    - r-dplyr >=1.0.9
    - r-fontawesome >=0.4.0
    - r-ggplot2 >=3.4.0
    - r-glue >=1.6.1
    - r-gt >=0.9.0
    - r-htmltools >=0.5.3
    - r-knitr >=1.35
    - r-paletteer >=1.4.0
    - r-rlang >=1.0.4
    - r-scales >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gtExtras')"           # [not win]
    - "\"%R%\" -e \"library('gtExtras')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jthomasmock/gtExtras, https://jthomasmock.github.io/gtExtras/
  license: MIT
  summary: Provides additional functions for creating beautiful tables with 'gt'. The functions
    are generally wrappers around boilerplate or adding opinionated niche capabilities
    and helpers functions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

