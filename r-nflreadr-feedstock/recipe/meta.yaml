{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nflreadr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nflreadr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nflreadr/nflreadr_{{ version }}.tar.gz
  sha256: ad19a75c740ae8952b055caf9f30695a9361a7e4ee83d5f9b8850389f7b76790

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: arrow (>= 6.0.0), covr (>= 3.0.0), DT (>= 0.15.0), fs (>= 1.5.0), gh (>= 1.0.0), knitr (>= 1.0.0), piggyback (>= 0.1.2), progressr (>= 0.8.0), qs (>= 0.24.0), rmarkdown (>= 2.6.0), testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-curl >=4.3.0
    - r-data.table >=1.14.0
    - r-glue >=1.4.0
    - r-memoise >=2.0.0
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.10

  run:
    - r-base
    - r-cachem >=1.0.0
    - r-cli >=3.0.0
    - r-curl >=4.3.0
    - r-data.table >=1.14.0
    - r-glue >=1.4.0
    - r-memoise >=2.0.0
    - r-rappdirs >=0.3.0
    - r-rlang >=0.4.10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nflreadr')"           # [not win]
    - "\"%R%\" -e \"library('nflreadr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nflreadr.nflverse.com, https://github.com/nflverse/nflreadr
  license: MIT
  summary: A minimal package for downloading data from 'GitHub' repositories of the 'nflverse'
    project.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

