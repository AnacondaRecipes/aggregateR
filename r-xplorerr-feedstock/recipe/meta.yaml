{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xplorerr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/xplorerr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/xplorerr/xplorerr_{{ version }}.tar.gz
  sha256: 197c5764365b6fb5e39b20eb0ab4faab9c8b0ceaff35125b28ce68f9ac358a69

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: blorr, data.table, descriptr, DT, grid, haven, highcharter, jsonlite, kableExtra, magrittr, olsrr, plotly, rbokeh, readr, readxl, rfm, shinyBS, shinycssloaders, shinythemes, tools, vistributions
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-shiny

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('xplorerr')"           # [not win]
    - "\"%R%\" -e \"library('xplorerr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rsquaredacademy/xplorerr, https://xplorerr.rsquaredacademy.com/
  license: MIT
  summary: Tools for interactive data exploration built using 'shiny'. Includes apps for descriptive
    statistics, visualizing probability distributions, inferential statistics, linear
    regression, logistic regression and RFM analysis.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

