{% set version = '1.0-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roi.plugin.symphony
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROI.plugin.symphony_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROI.plugin.symphony/ROI.plugin.symphony_{{ version }}.tar.gz
  sha256: 88fe06cf13e212beccc176933831c5f133e2ba732b8db04f720175fa9c1f5171

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-roi >=0.3_0
    - r-rsymphony
    - r-slam

  run:
    - r-base
    - r-roi >=0.3_0
    - r-rsymphony
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROI.plugin.symphony')"           # [not win]
    - "\"%R%\" -e \"library('ROI.plugin.symphony')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://roi.r-forge.r-project.org/, https://r-forge.r-project.org/projects/roi/
  license: GPL-3
  summary: Enhances the R Optimization Infrastructure ('ROI') package by registering the 'SYMPHONY'
    open-source solver from the COIN-OR suite. It allows for solving mixed integer linear
    programming (MILP) problems as well as all variants/combinations of LP, IP.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

