{% set version = '2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-permutes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/permutes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/permutes/permutes_{{ version }}.tar.gz
  sha256: a1b8d2003d8e477f806561e3bbb6a0bb370f0e036ae246b71f7cbb2dce9377c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: buildmer (>= 2.3), car, doParallel, ggplot2, glmmTMB, knitr, lme4, lmPerm, permuco, rmarkdown, viridis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plyr

  run:
    - r-base
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('permutes')"           # [not win]
    - "\"%R%\" -e \"library('permutes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=permutes
  license: FreeBSD
  summary: Helps you determine the analysis window to use when analyzing densely-sampled time-series
    data, such as EEG data, using permutation testing (Maris & Oostenveld, 2007) <doi:10.1016/j.jneumeth.2007.03.024>.
    These permutation tests can help identify the timepoints where significance of an
    effect begins and ends, and the results can be plotted in various types of heatmap
    for reporting. Mixed-effects models are supported using an implementation of the
    approach by Lee & Braun (2012) <doi:10.1111/j.1541-0420.2011.01675.x>.
  license_family: BSD

