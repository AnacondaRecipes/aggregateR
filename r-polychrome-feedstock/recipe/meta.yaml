{% set version = '1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-polychrome
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Polychrome_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Polychrome/Polychrome_{{ version }}.tar.gz
  sha256: 6fe7da62459d7b94b1a8516a4626971cf35b76331f46e36798b05d29aa00d143

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, knitr, rmarkdown, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-colorspace
    - r-scatterplot3d

  run:
    - r-base
    - r-colorspace
    - r-scatterplot3d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Polychrome')"           # [not win]
    - "\"%R%\" -e \"library('Polychrome')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://oompa.r-forge.r-project.org/
  license: Apache License (== 2.0)
  summary: Tools for creating, viewing, and assessing qualitative palettes with many (20-30 or
    more) colors. See Coombes and colleagues (2019) <doi:10.18637/jss.v090.c01>.
  license_family: APACHE

