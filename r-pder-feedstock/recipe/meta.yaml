{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pder/pder_{{ version }}.tar.gz
  sha256: 1a588e3dc12b8ebeb47a6ba17729079826da41f419d720add29baadf5f042e63

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, dplyr, ggplot2, lmtest, msm, pglm, splm, survival, texreg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-plm

  run:
    - r-base
    - r-plm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pder')"           # [not win]
    - "\"%R%\" -e \"library('pder')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=pder
  license: GPL-2
  summary: Data sets for the Panel Data Econometrics with R <doi:10.1002/9781119504641> book.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

