{% set version = '1.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmmboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GMMBoost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GMMBoost/GMMBoost_{{ version }}.tar.gz
  sha256: b99d065fd69ad239b34f10f8144d37b3acbfd7a6c72c632ce4baba44b62a5e7b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-magic
    - r-minqa

  run:
    - r-base
    - r-magic
    - r-minqa

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GMMBoost')"           # [not win]
    - "\"%R%\" -e \"library('GMMBoost')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GMMBoost
  license: GPL-2
  summary: Likelihood-based boosting approaches for generalized mixed models are provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

