{% set version = '1.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mongolite
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mongolite_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mongolite/mongolite_{{ version }}.tar.gz
  sha256: 06757ef06a5b98eadcba097a3c98e0998a091f431fb8ba672ceddce2961e5571

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, nycflights13, ggplot2
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-jsonlite >=1.4
    - r-mime
    - r-openssl >=0.9.4
    - {{native}}openssl
    - {{native}}cyrus-sasl       # [not win]
    - {{native}}zlib 1.2.8       # [win]
    - {{native}}zlib             # [not win]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-jsonlite >=1.4
    - r-mime
    - r-openssl >=0.9.4
    - {{native}}openssl
    - {{native}}cyrus-sasl       # [not win]
    - {{native}}zlib 1.2.8       # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mongolite')"           # [not win]
    - "\"%R%\" -e \"library('mongolite')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jeroen/mongolite/ (devel) https://jeroen.github.io/mongolite/ (user
    manual) http://mongoc.org/ (upstream)
  license: Apache License 2.0
  summary: 'High-performance ''MongoDB'' client based on ''libmongoc'' and ''jsonlite''. Includes
    support for aggregation, indexing, map-reduce, streaming, encryption, enterprise
    authentication. The online user manual provides an overview of the  available methods
    in the package: <https://jeroen.github.io/mongolite/>.'

  license_family: APACHE

extra:
  recipe-maintainers:
    - mingwandroid

