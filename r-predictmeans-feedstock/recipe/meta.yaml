{% set version = '1.0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-predictmeans
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/predictmeans_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/predictmeans/predictmeans_{{ version }}.tar.gz
  sha256: 9da1f4d650a6eb6892b073ac021ddb5ca688d0c31470eb5bd453ff4e316fd535

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hrw
    - r-mass
    - r-matrix
    - r-car
    - r-ggplot2
    - r-glmmtmb
    - r-lme4
    - r-lmeinfo
    - r-lmesplines
    - r-lmertest
    - r-nlme
    - r-numderiv
    - r-pbkrtest
    - r-plotly
    - r-plyr
    - r-splines2

  run:
    - r-base
    - r-hrw
    - r-mass
    - r-matrix
    - r-car
    - r-ggplot2
    - r-glmmtmb
    - r-lme4
    - r-lmeinfo
    - r-lmesplines
    - r-lmertest
    - r-nlme
    - r-numderiv
    - r-pbkrtest
    - r-plotly
    - r-plyr
    - r-splines2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('predictmeans')"           # [not win]
    - "\"%R%\" -e \"library('predictmeans')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=predictmeans
  license: GPL-2
  summary: Providing functions to diagnose and make inferences from various linear models, such
    as those obtained from 'aov', 'lm', 'glm', 'gls', 'lme', 'lmer', 'glmmTMB' and 'semireg'.
    Inferences include predicted means and standard errors, contrasts, multiple comparisons,
    permutation tests and graphs.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

