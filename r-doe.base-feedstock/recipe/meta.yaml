{% set version = '1.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-doe.base
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DoE.base_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DoE.base/DoE.base_{{ version }}.tar.gz
  sha256: 35b87591046ec86d0f9968dd39310eec0684ea4f37db05f9368bf1aaf38f3bd4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: FrF2, DoE.wrapper, RColorBrewer
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-combinat
    - r-conf.design
    - r-lattice
    - r-numbers
    - r-partitions
    - r-vcd

  run:
    - r-base
    - r-mass
    - r-combinat
    - r-conf.design
    - r-lattice
    - r-numbers
    - r-partitions
    - r-vcd

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DoE.base')"           # [not win]
    - "\"%R%\" -e \"library('DoE.base')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://prof.bht-berlin.de/groemping/DoE/, https://prof.bht-berlin.de/groemping/
  license: GPL-2
  summary: Creates full factorial experimental designs and designs based on orthogonal arrays
    for (industrial) experiments. Provides diverse quality criteria. Provides utility
    functions for the class design, which is also used by other packages for designed
    experiments.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

