{% set version = '1.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treeman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/treeman_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/treeman/treeman_{{ version }}.tar.gz
  sha256: 3b11a72b012ed6edc1afee170ab7a0b7191f40197af3d4915546de4da74698e6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjsonio
    - r-ape
    - r-bigmemory
    - r-plyr
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rjsonio
    - r-ape
    - r-bigmemory
    - r-plyr
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('treeman')"           # [not win]
    - "\"%R%\" -e \"library('treeman')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=treeman
  license: GPL-2
  summary: S4 class and methods for intuitive and efficient phylogenetic tree manipulation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

