{% set version = '1.5-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arulesviz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arulesViz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arulesViz/arulesViz_{{ version }}.tar.gz
  sha256: a5a753fb669701e470524fbb9cde44a9e68a23a4c1d25c71fbfd871918c66a5b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets, graph, Rgraphviz, tidygraph, shiny, shinythemes, htmlwidgets
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-arules >=1.6.0
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-plotly
    - r-scatterplot3d
    - r-seriation
    - r-tibble
    - r-tidyr
    - r-vcd
    - r-visnetwork

  run:
    - r-base
    - r-dt
    - r-arules >=1.6.0
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-plotly
    - r-scatterplot3d
    - r-seriation
    - r-tibble
    - r-tidyr
    - r-vcd
    - r-visnetwork

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arulesViz')"           # [not win]
    - "\"%R%\" -e \"library('arulesViz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/arulesViz
  license: GPL-3
  summary: Extends package 'arules' with various visualization techniques for association rules
    and itemsets. The package also includes several interactive visualizations for rule
    exploration. Michael Hahsler (2017) <doi:10.32614/RJ-2017-047>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

