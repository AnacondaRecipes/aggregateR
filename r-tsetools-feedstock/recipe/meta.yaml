{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsetools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TSEtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TSEtools/TSEtools_{{ version }}.tar.gz
  sha256: eadd8e69dde237d6e17264241166cd224ff48c7c4f292ce54ad45e3febd059b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-quadprog
    - r-quantmod
    - r-xts

  run:
    - r-base
    - r-quadprog
    - r-quantmod
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TSEtools')"           # [not win]
    - "\"%R%\" -e \"library('TSEtools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TSEtools
  license: BSD_2_clause
  summary: Tools to perform some descriptive data analysis for assets. Manage the portfolio and
    capital of assets. It also downloads and organizes data from the Tehran Stock Exchange
    (TSE).
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

