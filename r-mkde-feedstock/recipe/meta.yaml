{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mkde
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mkde_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mkde/mkde_{{ version }}.tar.gz
  sha256: 8ee1195d613e28f63afbd2da98b3b689d02edd3bfa2721935a31df4ba11a0e46

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.9.6
    - r-raster
    - r-sp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.9.6
    - r-raster
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mkde')"           # [not win]
    - "\"%R%\" -e \"library('mkde')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mkde
  license: GPL-3
  summary: Provides functions to compute and visualize movement-based kernel density estimates
    (MKDEs) for animal utilization distributions in 2 or 3 spatial dimensions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

