{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinybrowser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinybrowser_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinybrowser/shinybrowser_{{ version }}.tar.gz
  sha256: a8dee4d09aa8a31140205b3adcaacd7cb76f6bd2bff618cc61998994452f022a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shinydisconnect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny >=1.0.4

  run:
    - r-base
    - r-shiny >=1.0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinybrowser')"           # [not win]
    - "\"%R%\" -e \"library('shinybrowser')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/shinybrowser https://daattali.com/shiny/shinybrowser-demo/
  license: MIT
  summary: 'Sometimes it''s useful to know some information about your user in a ''Shiny'' app.
    The available information is: browser name (such as ''Chrome'' or ''Safari'') and
    version, device type (mobile or desktop), operating system (such as ''Windows''
    or ''Mac'' or ''Android'') and version, and browser dimensions.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

