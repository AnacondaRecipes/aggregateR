{% set version = '2023.8-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gparotation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GPArotation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GPArotation/GPArotation_{{ version }}.tar.gz
  sha256: e445d479e477e2d42daac1d7f7db0daf6628aac6b3f8a2d51dbb95b4ad1ecfeb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GPArotation')"           # [not win]
    - "\"%R%\" -e \"library('GPArotation')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://optimizer.r-forge.r-project.org/GPArotation_www/
  license: GPL-2
  summary: 'Gradient Projection Algorithms for Factor Rotation. For details see ?GPArotation.
    When using this package, please cite: Bernaards and Jennrich (2005) <doi:10.1177/0013164404272507>.
    "Gradient Projection Algorithms and Software for Arbitrary Rotation Criteria in
    Factor Analysis".'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

