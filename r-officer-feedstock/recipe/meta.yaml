{% set version = '0.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-officer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/officer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/officer/officer_{{ version }}.tar.gz
  sha256: 20f802272bc066370d5afe98f4127047edb672b48a2effe363f12798b530b662

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, devEMF, ggplot2, rmarkdown, base64enc, knitr, rsvg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-uuid >=0.1_4
    - r-xml2 >=1.1.0
    - r-zip >=2.1.0

  run:
    - r-base
    - r-r6
    - r-uuid >=0.1_4
    - r-xml2 >=1.1.0
    - r-zip >=2.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('officer')"           # [not win]
    - "\"%R%\" -e \"library('officer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ardata-fr.github.io/officeverse/, https://davidgohel.github.io/officer/
  license: GPL-3
  summary: Access and manipulate 'Microsoft Word' and 'Microsoft PowerPoint' documents from R.
    The package focuses on tabular and graphical reporting from R; it also provides
    two functions that let users get document content into data objects. A set of functions
    lets add and remove images, tables and paragraphs of text in new or existing documents.
    The package does not require any installation of Microsoft products to be able to
    write Microsoft files.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

