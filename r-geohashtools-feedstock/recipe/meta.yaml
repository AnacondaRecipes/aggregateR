{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-geohashtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/geohashTools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/geohashTools/geohashTools_{{ version }}.tar.gz
  sha256: eeabe7174eeba3a5a9c3d0d286bde9da55e798b209b30ebc3ebf5cbd837a464f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgdal, sf, sp, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('geohashTools')"           # [not win]
    - "\"%R%\" -e \"library('geohashTools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/MichaelChirico/geohashTools
  license: MPL-2.0 | file LICENSE
  summary: Tools for working with Gustavo Niemeyer's geohash coordinate system, including API
    for interacting with other common R GIS libraries.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

