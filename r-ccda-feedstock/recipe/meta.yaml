{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ccda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ccda_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ccda/ccda_{{ version }}.tar.gz
  sha256: c0fd8bf057ca513cdfb9bb53084d57af19e972d75fc6daa626d4b20beb266ace

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ccda')"           # [not win]
    - "\"%R%\" -e \"library('ccda')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ccda
  license: GPL-2
  summary: 'Implements the combined cluster and discriminant analysis method for finding homogeneous
    groups of data with known origin as described in Kovacs et. al (2014): Classification
    into homogeneous groups using combined cluster and discriminant analysis (CCDA).
    Environmental Modelling & Software. <doi:10.1016/j.envsoft.2014.01.010>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

