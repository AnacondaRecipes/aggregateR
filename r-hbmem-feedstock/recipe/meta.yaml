{% set version = '0.3-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hbmem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hbmem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hbmem/hbmem_{{ version }}.tar.gz
  sha256: c9039b3785e6fcca824e9f898a284db353cc40a0d36b2a23ec34c24fd0611d62

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hbmem')"           # [not win]
    - "\"%R%\" -e \"library('hbmem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pcn.psychology.msstate.edu/
  license: LGPL (>= 2.0)
  summary: Contains functions for fitting hierarchical versions of EVSD, UVSD, DPSD, DPSD with
    d' restricted to be positive, and our gamma signal detection model to recognition
    memory confidence-ratings data.
  license_family: LGPL

extra:
  recipe-maintainers:
    - katietz

