{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-icsurv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ICsurv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ICsurv/ICsurv_{{ version }}.tar.gz
  sha256: caf4773b65e156ac448808ffbe4ee6d541ca0ceacad9d1e7c6c9a3cee44afbf1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_33
    - r-matrixcalc >=1.0_3

  run:
    - r-base
    - r-mass >=7.3_33
    - r-matrixcalc >=1.0_3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ICsurv')"           # [not win]
    - "\"%R%\" -e \"library('ICsurv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ICsurv
  license: GPL-2
  summary: Currently using the proportional hazards (PH) model. More methods under other semiparametric
    regression models will be included in later versions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

