{% set version = '1.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hac
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/HAC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/HAC/HAC_{{ version }}.tar.gz
  sha256: 4a98852c01a7bdf4cf49a0a6bad782f79d0c92c2c76d4d94c2887e9863c629cc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-copula

  run:
    - r-base
    - r-copula

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('HAC')"           # [not win]
    - "\"%R%\" -e \"library('HAC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tu-dresden.de/bu/verkehr/ivw/osv/die-professur/inhaber-in
  license: GPL-3
  summary: Package provides the estimation of the structure and the parameters, sampling methods
    and structural plots of Hierarchical Archimedean Copulae (HAC).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

