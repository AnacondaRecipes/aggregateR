{% set version = '1.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ica
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ica_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ica/ica_{{ version }}.tar.gz
  sha256: 474d3530b16b76a1bf1a1114d24092678ea7215fa57c6fdcee6333f1e768b865

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ica')"           # [not win]
    - "\"%R%\" -e \"library('ica')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ica
  license: GPL-2
  summary: 'Independent Component Analysis (ICA) using various algorithms: FastICA, Information-Maximization
    (Infomax), and Joint Approximate Diagonalization of Eigenmatrices (JADE).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

