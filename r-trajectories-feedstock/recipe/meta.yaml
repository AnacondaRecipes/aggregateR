{% set version = '0.2-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-trajectories
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/trajectories_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/trajectories/trajectories_{{ version }}.tar.gz
  sha256: c883893c925cb3cc5dba79cba5768001c9514bbd99c069e58ea4e02098371f27

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: OpenStreetMap, RCurl, rjson, adehabitatLT, xts, knitr, rgl, forecast, MASS, spatstat (>= 2.0-1), spatstat.explore, spatstat.geom, taxidata, sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-sp >=1.1_0
    - r-spacetime >=1.0_0
    - r-zoo

  run:
    - r-base
    - r-lattice
    - r-sp >=1.1_0
    - r-spacetime >=1.0_0
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('trajectories')"           # [not win]
    - "\"%R%\" -e \"library('trajectories')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/edzer/trajectories
  license: GPL-2
  summary: Classes and methods for trajectory data, with support for nesting individual Track
    objects in track sets (Tracks) and track sets for different entities in collections
    of Tracks. Methods include selection, generalization, aggregation, intersection,
    simulation, and plotting.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

