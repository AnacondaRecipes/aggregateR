{% set version = '1.5-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-miscfuncs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/miscFuncs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/miscFuncs/miscFuncs_{{ version }}.tar.gz
  sha256: b1a07cac92090350ea6af7cee03aabfce03d9ce7c8bb3ae8bc5942ed04be116c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm
    - r-roxygen2

  run:
    - r-base
    - r-mvtnorm
    - r-roxygen2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('miscFuncs')"           # [not win]
    - "\"%R%\" -e \"library('miscFuncs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=miscFuncs
  license: GPL-3
  summary: Implementing various things including functions for LaTeX tables, the Kalman filter,
    QQ-plots with simulation-based confidence intervals, web scraping, development tools,
    relative risk and odds ratio.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

