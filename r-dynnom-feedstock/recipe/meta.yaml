{% set version = '5.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dynnom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DynNom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DynNom/DynNom_{{ version }}.tar.gz
  sha256: 21925f28e35fd69e2f99b032dfd41b1f738dc8dc2cd5304bd4120fc41b6448ff

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gam, mgcv
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmisc
    - r-compare
    - r-dplyr
    - r-ggplot2 >2.1.0
    - r-magrittr
    - r-plotly
    - r-prediction
    - r-rms
    - r-shiny
    - r-stargazer
    - r-survival >=2.38_3

  run:
    - r-base
    - r-bbmisc
    - r-compare
    - r-dplyr
    - r-ggplot2 >2.1.0
    - r-magrittr
    - r-plotly
    - r-prediction
    - r-rms
    - r-shiny
    - r-stargazer
    - r-survival >=2.38_3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DynNom')"           # [not win]
    - "\"%R%\" -e \"library('DynNom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=DynNom
  license: GPL-2
  summary: 'Demonstrate the results of a statistical model object as a dynamic nomogram in an
    RStudio panel or web browser. The package provides two generics functions: DynNom,
    which display statistical model objects as a dynamic nomogram; DNbuilder, which
    builds required scripts to publish a dynamic nomogram on a web server such as the
    <https://www.shinyapps.io/>. Current version of ''DynNom'' supports stats::lm, stats::glm,
    survival::coxph, rms::ols, rms::Glm, rms::lrm, rms::cph, mgcv::gam and gam::gam
    model objects.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

