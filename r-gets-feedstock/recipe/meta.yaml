{% set version = '0.35' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gets/gets_{{ version }}.tar.gz
  sha256: 3ac6baa74035a2c009456c1ff7b1a2688729b4333928baad6fe168bc99e86742

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lgarch, xtable, Matrix, microbenchmark
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-zoo

  run:
    - r-base
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gets')"           # [not win]
    - "\"%R%\" -e \"library('gets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gets, http://www.sucarrat.net/R/gets/
  license: GPL-2
  summary: Automated General-to-Specific (GETS) modelling of the mean and variance of a regression,
    and indicator saturation methods for detecting and testing for structural breaks
    in the mean, see Pretis, Reade and Sucarrat (2018) <doi:10.18637/jss.v086.i03>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

