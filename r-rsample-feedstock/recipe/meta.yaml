{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsample
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsample_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsample/rsample_{{ version }}.tar.gz
  sha256: e0c9b7060e0037f4213a5faad73f5910cf97bf93ecba93d35301cbc88cf45eed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: broom, covr, ggplot2, knitr, modeldata, recipes (>= 0.1.4), rmarkdown, stats, testthat (>= 3.0.0), utils, whisker, withr, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=1.1.1
    - r-furrr
    - r-generics
    - r-glue
    - r-lifecycle
    - r-pillar
    - r-purrr >=1.0.0
    - r-rlang >=0.4.10
    - r-slider >=0.1.5
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs >=0.5.0

  run:
    - r-base
    - r-cli
    - r-dplyr >=1.1.1
    - r-furrr
    - r-generics
    - r-glue
    - r-lifecycle
    - r-pillar
    - r-purrr >=1.0.0
    - r-rlang >=0.4.10
    - r-slider >=0.1.5
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs >=0.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsample')"           # [not win]
    - "\"%R%\" -e \"library('rsample')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rsample.tidymodels.org, https://github.com/tidymodels/rsample
  license: MIT
  summary: Classes and functions to create and summarize different types of resampling objects
    (e.g. bootstrap, cross-validation).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

