{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-webmockr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webmockr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webmockr/webmockr_{{ version }}.tar.gz
  sha256: 67b799159725a37d41348180697f934487c647ba5e209598b9e1a9fabd03a9a8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, xml2, vcr, httr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.1.3
    - r-base64enc
    - r-crul >=0.7.0
    - r-curl
    - r-fauxpas
    - r-jsonlite
    - r-magrittr >=1.5
    - r-urltools >=1.6.0

  run:
    - r-base
    - r-r6 >=2.1.3
    - r-base64enc
    - r-crul >=0.7.0
    - r-curl
    - r-fauxpas
    - r-jsonlite
    - r-magrittr >=1.5
    - r-urltools >=1.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('webmockr')"           # [not win]
    - "\"%R%\" -e \"library('webmockr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/webmockr (devel) https://books.ropensci.org/http-testing/
    (user manual) https://docs.ropensci.org/webmockr/ (documentation)
  license: MIT
  summary: Stubbing and setting expectations on 'HTTP' requests. Includes tools for stubbing
    'HTTP' requests, including expected request conditions and response conditions.
    Match on 'HTTP' method, query parameters, request body, headers and more. Can be
    used for unit tests or outside of a testing context.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

