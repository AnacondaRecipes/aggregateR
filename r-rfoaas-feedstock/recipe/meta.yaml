{% set version = '2.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfoaas
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rfoaas_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rfoaas/rfoaas_{{ version }}.tar.gz
  sha256: 702b01aea15e250c18de54efc505c0f3e1a8d7c8d698aeec75d52aa0150b3f0f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr

  run:
    - r-base
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rfoaas')"           # [not win]
    - "\"%R%\" -e \"library('rfoaas')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eddelbuettel/rfoaas/, http://dirk.eddelbuettel.com/code/rfoaas.html
  license: GPL-2
  summary: R access to the 'FOAAS' (F... Off As A Service) web service is provided.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

