{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-meifly
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/meifly_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/meifly/meifly_{{ version }}.tar.gz
  sha256: 5dee3c1048e288da0820e7aef1e722991117b480a6bcd2e5e8f09bf088eaf55d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-leaps
    - r-plyr

  run:
    - r-base
    - r-mass
    - r-leaps
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('meifly')"           # [not win]
    - "\"%R%\" -e \"library('meifly')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/meifly
  license: MIT
  summary: Exploratory model analysis with <http://ggobi.org>. Fit and graphical explore ensembles
    of linear models.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

