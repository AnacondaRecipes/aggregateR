{% set version = '1.9.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wcorr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wCorr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wCorr/wCorr_{{ version }}.tar.gz
  sha256: 62edf39d864093ba6271dc08804e485122b24c20f643cc6f3f19207c020f4549

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, lattice, doBy
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-minqa
    - r-mnormt

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-rcpparmadillo
    - r-minqa
    - r-mnormt

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wCorr')"           # [not win]
    - "\"%R%\" -e \"library('wCorr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://american-institutes-for-research.github.io/wCorr/
  license: GPL-2
  summary: Calculates Pearson, Spearman, polychoric, and polyserial correlation coefficients,
    in weighted or unweighted form. The package implements tetrachoric correlation as
    a special case of the polychoric and biserial correlation as a specific case of
    the polyserial.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

