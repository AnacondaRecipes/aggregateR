{% set version = '2.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-truncatednormal
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TruncatedNormal_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TruncatedNormal/TruncatedNormal_{{ version }}.tar.gz
  sha256: aef567e8962a64d1afbdfd98ab8f385f32966c3c42acb54ee20f02dceab18e15

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, mvtnorm, testthat, carData
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-alabama
    - r-nleqslv
    - r-randtoolbox

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-alabama
    - r-nleqslv
    - r-randtoolbox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TruncatedNormal')"           # [not win]
    - "\"%R%\" -e \"library('TruncatedNormal')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TruncatedNormal
  license: GPL-3
  summary: A collection of functions to deal with the truncated univariate and multivariate normal
    and Student distributions, described in Botev (2017) <doi:10.1111/rssb.12162> and
    Botev and L'Ecuyer (2015) <doi:10.1109/WSC.2015.7408180>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

