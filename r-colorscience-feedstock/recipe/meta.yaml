{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colorscience
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/colorscience_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/colorscience/colorscience_{{ version }}.tar.gz
  sha256: bbadd64d7ac6137c0046759ef0cb2bced230c0d230d6286c436ba4574841de85

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-pracma
    - r-sp

  run:
    - r-base
    - r-hmisc
    - r-pracma
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('colorscience')"           # [not win]
    - "\"%R%\" -e \"library('colorscience')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=colorscience
  license: GPL-3
  summary: Methods and data for color science - color conversions by observer, illuminant, and
    gamma. Color matching functions and chromaticity diagrams. Color indices, color
    differences, and spectral data conversion/analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

