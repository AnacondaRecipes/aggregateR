{% set version = '1.0-9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwidgets2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gWidgets2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gWidgets2/gWidgets2_{{ version }}.tar.gz
  sha256: d4d9ef7b2788efeb8209aa8dd610af4cd86286392fbdf9ea70bcfeafda95d4c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest

  run:
    - r-base
    - r-digest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gWidgets2')"           # [not win]
    - "\"%R%\" -e \"library('gWidgets2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gWidgets3/gWidgets2
  license: GPL-3
  summary: Re-implementation of the 'gWidgets' API. The API is defined in this package. A second,
    toolkit-specific package is required to use it. At this point only 'gWidgets2tcltk'
    is viable.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

