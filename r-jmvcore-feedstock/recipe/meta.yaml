{% set version = '2.3.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jmvcore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jmvcore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jmvcore/jmvcore_{{ version }}.tar.gz
  sha256: 16dbbc459aecd534a449f6313b1f0e4f4445d1bb3f8b648f396eeaaf7572b2ee

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 1.0.2), RProtoBuf, knitr, ggplot2, RColorBrewer, ragg, fastmap
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=1.0.1
    - r-base64enc
    - r-jsonlite
    - r-rlang >=0.3.0.1
    - r-stringi

  run:
    - r-base
    - r-r6 >=1.0.1
    - r-base64enc
    - r-jsonlite
    - r-rlang >=0.3.0.1
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jmvcore')"           # [not win]
    - "\"%R%\" -e \"library('jmvcore')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.jamovi.org
  license: GPL-2
  summary: A framework for creating rich interactive analyses for the jamovi platform (see <https://www.jamovi.org>
    for more information).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

