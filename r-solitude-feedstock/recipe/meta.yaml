{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-solitude
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/solitude_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/solitude/solitude_{{ version }}.tar.gz
  sha256: 1ee68042d0f7fb4cfb7b26c8ec5c984c2b467d7bd67d45c1a52360274e650bb3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tidyverse, uwot, mlbench, rsample
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.0
    - r-data.table >=1.11.4
    - r-future.apply >=0.2.0
    - r-igraph >=1.2.2
    - r-lgr >=0.3.4
    - r-ranger >=0.11.0

  run:
    - r-base
    - r-r6 >=2.4.0
    - r-data.table >=1.11.4
    - r-future.apply >=0.2.0
    - r-igraph >=1.2.2
    - r-lgr >=0.3.4
    - r-ranger >=0.11.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('solitude')"           # [not win]
    - "\"%R%\" -e \"library('solitude')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/talegari/solitude
  license: GPL-3
  summary: Isolation forest is anomaly detection method introduced by the paper Isolation based
    Anomaly Detection (Liu, Ting and Zhou <doi:10.1145/2133360.2133363>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

