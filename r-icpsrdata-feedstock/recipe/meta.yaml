{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-icpsrdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/icpsrdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/icpsrdata/icpsrdata_{{ version }}.tar.gz
  sha256: 1e5506b1505d26916b340d3edf704dd4572db1f215342059b748a6608e6a9408

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-purrr
    - r-rvest

  run:
    - r-base
    - r-httr
    - r-purrr
    - r-rvest

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('icpsrdata')"           # [not win]
    - "\"%R%\" -e \"library('icpsrdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=icpsrdata
  license: MIT
  summary: Reproducible, programmatic retrieval of datasets from the Inter-university Consortium
    for Political and Social Research archive.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

