{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clusrank
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clusrank_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clusrank/clusrank_{{ version }}.tar.gz
  sha256: 490928b1aca745c42b8c329968ecd84fb827a3499badbbf4b2ce2a5b016eecce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rcpp >=1.0.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=1.0.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clusrank')"           # [not win]
    - "\"%R%\" -e \"library('clusrank')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wenjie2wang/clusrank
  license: GPL-3
  summary: Non-parametric tests (Wilcoxon rank sum test and Wilcoxon signed rank test) for clustered
    data documented in Jiang et. al (2020) <doi:10.18637/jss.v096.i06>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

