{% set version = '3.2-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatstat.geom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.geom_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.geom/spatstat.geom_{{ version }}.tar.gz
  sha256: bddb539c97f5bd021372b7827b7b246c4e96e9d158edc1009dc15ce711bab48f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spatstat.random, spatstat.explore, spatstat.model, spatstat.linnet, maptools (>= 0.9-9), spatial, fftwtools (>= 0.9-8), spatstat (>= 3.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deldir >=1.0_2
    - r-polyclip >=1.10_0
    - r-spatstat.data >=3.0
    - r-spatstat.utils >=3.0_2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-deldir >=1.0_2
    - r-polyclip >=1.10_0
    - r-spatstat.data >=3.0
    - r-spatstat.utils >=3.0_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spatstat.geom')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.geom')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://spatstat.org/
  license: GPL-2
  summary: Defines spatial data types and supports geometrical operations on them. Data types
    include point patterns, windows (domains), pixel images, line segment patterns,
    tessellations and hyperframes. Capabilities include creation and manipulation of
    data (using command line or graphical interaction), plotting, geometrical operations
    (rotation, shift, rescale, affine transformation), convex hull, discretisation and
    pixellation, Dirichlet tessellation, Delaunay triangulation, pairwise distances,
    nearest-neighbour distances, distance transform, morphological operations (erosion,
    dilation, closing, opening), quadrat counting, geometrical measurement, geometrical
    covariance, colour maps, calculus on spatial domains, Gaussian blur, level sets
    of images, transects of images, intersections between objects, minimum distance
    matching. (Excludes spatial data on a network, which are supported by the package
    'spatstat.linnet'.)
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

