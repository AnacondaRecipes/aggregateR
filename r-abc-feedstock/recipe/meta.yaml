{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-abc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/abc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/abc/abc_{{ version }}.tar.gz
  sha256: db52a397a204a0040ec1368ae217cf7b0d8e99e2567927dbe3ae89f93d1de598

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-abc.data
    - r-locfit
    - r-nnet
    - r-quantreg

  run:
    - r-base
    - r-mass
    - r-abc.data
    - r-locfit
    - r-nnet
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('abc')"           # [not win]
    - "\"%R%\" -e \"library('abc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=abc
  license: GPL-3
  summary: Implements several ABC algorithms for performing parameter estimation, model selection,
    and goodness-of-fit. Cross-validation tools are also available for measuring the
    accuracy of ABC estimates, and to calculate the misclassification probabilities
    of different models.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

