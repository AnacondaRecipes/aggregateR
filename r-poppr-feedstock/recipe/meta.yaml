{% set version = '2.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-poppr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/poppr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/poppr/poppr_{{ version }}.tar.gz
  sha256: a6f828d31d21cfdc0b7fc9a7011caec4dfb489d908cbccf54a810ad49b294791

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, poweRlaw, cowplot
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4
    - r-adegenet >=2.0.0
    - r-ape >=3.1_1
    - r-boot
    - r-dplyr >=0.4
    - r-ggplot2
    - r-igraph >=1.0.0
    - r-magrittr
    - r-pegas
    - r-polysat
    - r-progressr
    - r-rlang
    - r-shiny
    - r-vegan

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4
    - r-adegenet >=2.0.0
    - r-ape >=3.1_1
    - r-boot
    - r-dplyr >=0.4
    - r-ggplot2
    - r-igraph >=1.0.0
    - r-magrittr
    - r-pegas
    - r-polysat
    - r-progressr
    - r-rlang
    - r-shiny
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('poppr')"           # [not win]
    - "\"%R%\" -e \"library('poppr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://grunwaldlab.github.io/poppr/, https://github.com/grunwaldlab/poppr/, https://grunwaldlab.github.io/Population_Genetics_in_R/
  license: GPL-2 | GPL-3
  summary: "Population genetic analyses for hierarchical analysis of partially clonal populations
    built upon the architecture of the 'adegenet' package. Originally described in Kamvar,
    Tabima, and Gr\xFCnwald (2014) <doi:10.7717/peerj.281> with version 2.0 described
    in Kamvar, Brooks, and Gr\xFCnwald (2015) <doi:10.3389/fgene.2015.00208>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

