{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-redcapr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/REDCapR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/REDCapR/REDCapR_{{ version }}.tar.gz
  sha256: 19c930f409bc8c70fe84e2c38ee52e29aaefbe13c669e33c58ee307a570da409

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, covr (>= 3.4), DBI (>= 1.1), kableExtra (>= 1.0), knitr (>= 1.18), odbc (>= 1.1.1), rmarkdown (>= 2.0), sessioninfo (>= 1.1.1), testthat (>= 3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=2.0
    - r-dplyr >=1.0
    - r-httr >=1.4.0
    - r-jsonlite
    - r-magrittr >=1.5
    - r-readr >=2.0
    - r-rlang >=0.4
    - r-tibble >=2.0
    - r-tidyr >=1.0

  run:
    - r-base
    - r-checkmate >=2.0
    - r-dplyr >=1.0
    - r-httr >=1.4.0
    - r-jsonlite
    - r-magrittr >=1.5
    - r-readr >=2.0
    - r-rlang >=0.4
    - r-tibble >=2.0
    - r-tidyr >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('REDCapR')"           # [not win]
    - "\"%R%\" -e \"library('REDCapR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ouhscbbmc.github.io/REDCapR/, https://github.com/OuhscBbmc/REDCapR, https://www.ouhsc.edu/bbmc/,
    https://project-redcap.org
  license: MIT
  summary: Encapsulates functions to streamline calls from R to the REDCap API.  REDCap (Research
    Electronic Data CAPture) is a web application for building and managing online surveys
    and databases developed at Vanderbilt University.  The Application Programming Interface
    (API) offers an avenue to access and modify data programmatically, improving the
    capacity for literate and reproducible programming.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

