{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggstats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggstats/ggstats_{{ version }}.tar.gz
  sha256: 6686b6169631572dbf46c6b4504835219394b7e3b883427a64cf2e76c05f77a8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: betareg, broom, emmeans, glue, knitr, labelled (>= 2.11.0), reshape, rmarkdown, nnet, parameters, pscl, testthat (>= 3.0.0), spelling, survey, survival, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom.helpers >=1.14.0
    - r-cli
    - r-dplyr
    - r-forcats
    - r-ggplot2 >=3.4.0
    - r-lifecycle
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-broom.helpers >=1.14.0
    - r-cli
    - r-dplyr
    - r-forcats
    - r-ggplot2 >=3.4.0
    - r-lifecycle
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggstats')"           # [not win]
    - "\"%R%\" -e \"library('ggstats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://larmarange.github.io/ggstats/, https://github.com/larmarange/ggstats
  license: GPL-3
  summary: Provides new statistics, new geometries and new positions for 'ggplot2' and a suite
    of functions to facilitate the creation of statistical plots.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

