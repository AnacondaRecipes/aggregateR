{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pimeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pimeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pimeta/pimeta_{{ version }}.tar.gz
  sha256: 18907db7f074813b67ae774fb11037326f9435aada68bb020196ac8606a9a0d7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.2
    - r-rcppeigen
    - r-ggplot2 >=3.2.1
    - r-scales >=1.0.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.2
    - r-rcppeigen
    - r-ggplot2 >=3.2.1
    - r-scales >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pimeta')"           # [not win]
    - "\"%R%\" -e \"library('pimeta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pimeta
  license: GPL-3
  summary: 'An implementation of prediction intervals for random-effects meta-analysis: Higgins
    et al. (2009) <doi:10.1111/j.1467-985X.2008.00552.x>, Partlett and Riley (2017)
    <doi:10.1002/sim.7140>, and Nagashima et al. (2019) <doi:10.1177/0962280218773520>,
    <arXiv:1804.01054>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

