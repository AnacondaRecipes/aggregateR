{% set version = '0.9.79' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sotkanet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sotkanet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sotkanet/sotkanet_{{ version }}.tar.gz
  sha256: 8e34ee46c45a746941fe9bdf682511921afad185cad409511b33c7e37202cfb4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, ggplot2, knitr, testthat (>= 3.0.0), roxygen2, markdown, magrittr, kableExtra, rmarkdown, covr, ggrepel
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-curl
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sotkanet')"           # [not win]
    - "\"%R%\" -e \"library('sotkanet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ropengov.github.io/sotkanet/
  license: BSD_2_clause
  summary: Access statistical information on welfare and health in Finland from the Sotkanet
    open data portal <https://sotkanet.fi/sotkanet/fi/index>.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

