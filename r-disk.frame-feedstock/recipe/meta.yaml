{% set version = '0.8.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-disk.frame
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/disk.frame_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/disk.frame/disk.frame_{{ version }}.tar.gz
  sha256: 7e5a0f1fe62fbc5df8f7c60f2489b336784adfd145136eeb123ca62c57df7f56

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: nycflights13, magrittr, shiny, LaF, readr, rstudioapi, broom, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.13
    - r-arrow
    - r-benchmarkme
    - r-bigreadr >=0.2.0
    - r-bit64
    - r-crayon >=1.3.4
    - r-data.table >=1.12.2
    - r-dplyr >=1.1.0
    - r-fs >=1.3.1
    - r-fst >=0.8.0
    - r-future >=1.14.0
    - r-future.apply >=1.3.0
    - r-globals
    - r-glue >=1.3.1
    - r-jsonlite >=1.6
    - r-pryr >=0.1.4
    - r-purrr >=0.3.2
    - r-rlang
    - r-stringr >=1.4.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.13
    - r-arrow
    - r-benchmarkme
    - r-bigreadr >=0.2.0
    - r-bit64
    - r-crayon >=1.3.4
    - r-data.table >=1.12.2
    - r-dplyr >=1.1.0
    - r-fs >=1.3.1
    - r-fst >=0.8.0
    - r-future >=1.14.0
    - r-future.apply >=1.3.0
    - r-globals
    - r-glue >=1.3.1
    - r-jsonlite >=1.6
    - r-pryr >=0.1.4
    - r-purrr >=0.3.2
    - r-rlang
    - r-stringr >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('disk.frame')"           # [not win]
    - "\"%R%\" -e \"library('disk.frame')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://diskframe.com
  license: MIT
  summary: A disk-based data manipulation tool for working with large-than-RAM datasets. Aims
    to lower the barrier-to-entry for manipulating large datasets by adhering closely
    to popular and familiar data manipulation paradigms like 'dplyr' verbs and 'data.table'
    syntax.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

