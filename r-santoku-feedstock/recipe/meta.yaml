{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-santoku
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/santoku_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/santoku/santoku_{{ version }}.tar.gz
  sha256: 8d8de14e73a7b2906aff857bf274498add1064b069215c7bfc6f58c64715f527

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bench, bit64, covr, haven, hms, knitr, lubridate, purrr, rmarkdown, scales, stringi, testthat (>= 2.1.0), units, withr, xts, zoo
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-assertthat
    - r-glue
    - r-lifecycle
    - r-rlang
    - r-vctrs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-assertthat
    - r-glue
    - r-lifecycle
    - r-rlang
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('santoku')"           # [not win]
    - "\"%R%\" -e \"library('santoku')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hughjonesd/santoku, https://hughjonesd.github.io/santoku/
  license: MIT
  summary: A tool for cutting data into intervals. Allows singleton intervals. Always includes
    the whole range of data by default. Flexible labelling. Convenience functions for
    cutting by quantiles etc. Handles dates, times, units and other vectors.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

