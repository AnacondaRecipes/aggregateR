{% set version = '0.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-assertive.datetimes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/assertive.datetimes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/assertive.datetimes/assertive.datetimes_{{ version }}.tar.gz
  sha256: 014e2162f5a8d95138ed8330f7477e71c908a29341697c09a1b7198b7e012d94

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertive.base >=0.0_7
    - r-assertive.types

  run:
    - r-base
    - r-assertive.base >=0.0_7
    - r-assertive.types

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('assertive.datetimes')"           # [not win]
    - "\"%R%\" -e \"library('assertive.datetimes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bitbucket.org/richierocks/assertive.datetimes
  license: GPL-3
  summary: A set of predicates and assertions for checking the properties of dates and times.  This
    is mainly for use by other package developers who want to include run-time testing
    features in their own packages.  End-users will usually want to use assertive directly.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

