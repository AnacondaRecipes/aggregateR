{% set version = '3.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-staplr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/staplr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/staplr/staplr_{{ version }}.tar.gz
  sha256: 961f4a115f147f7ace509bbefe6e8fac7c0ff4cbbc79bf27e09571b6b2b513f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-assertthat
    - r-fs
    - r-glue
    - r-pdftools
    - r-purrr
    - r-rjava
    - r-stringr
    - openjdk  # [linux]

  run:
    - r-base
    - r-xml
    - r-assertthat
    - r-fs
    - r-glue
    - r-pdftools
    - r-purrr
    - r-rjava
    - r-stringr

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('staplr')"           # [not win]
    - "\"%R%\" -e \"library('staplr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=staplr
  license: GPL-3
  summary: 'Provides functions to manipulate PDF files: fill out PDF forms; merge multiple PDF
    files into one; remove selected pages from a file; rename multiple files in a directory;
    rotate entire pdf document; rotate selected pages of a pdf file; Select pages from
    a file; splits single input PDF document into individual pages; splits single input
    PDF document into parts from given points.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

