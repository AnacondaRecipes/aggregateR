{% set version = '1.0-29' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bolstad2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bolstad2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bolstad2/Bolstad2_{{ version }}.tar.gz
  sha256: cd60f162239d182a44b7bf9943dd391d5b5da4339e0c4bf06c62a235052eb4df

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Bolstad2')"           # [not win]
    - "\"%R%\" -e \"library('Bolstad2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jmcurran/Bolstad2
  license: GPL-2
  summary: A set of R functions and data sets for the book "Understanding Computational Bayesian
    Statistics." This book was written by Bill (WM) Bolstad and published in 2009 by
    John Wiley & Sons (ISBN 978-0470046098).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

