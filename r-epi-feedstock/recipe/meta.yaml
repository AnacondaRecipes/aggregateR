{% set version = '2.47.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-epi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Epi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Epi/Epi_{{ version }}.tar.gz
  sha256: e13a051d31ac16c29e24d962bc9cb44d93bc0d8289249fc8a2c3337e1d3490a8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mstate, nlme, lme4, demography, popEpi, tidyr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-cmprsk
    - r-data.table
    - r-dplyr
    - r-etm
    - r-magrittr
    - r-mgcv
    - r-numderiv
    - r-plyr
    - r-survival
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-cmprsk
    - r-data.table
    - r-dplyr
    - r-etm
    - r-magrittr
    - r-mgcv
    - r-numderiv
    - r-plyr
    - r-survival
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Epi')"           # [not win]
    - "\"%R%\" -e \"library('Epi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://bendixcarstensen.com/Epi/
  license: GPL-2
  summary: Functions for demographic and epidemiological analysis in the Lexis diagram, i.e.
    register and cohort follow-up data. In particular representation, manipulation,
    rate estimation and simulation for multistate data - the Lexis suite of functions,
    which includes interfaces to 'mstate', 'etm' and 'cmprsk' packages. Contains functions
    for Age-Period-Cohort and Lee-Carter modeling and a function for interval censored
    data and some useful functions for tabulation and plotting, as well as a number
    of epidemiological data sets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

