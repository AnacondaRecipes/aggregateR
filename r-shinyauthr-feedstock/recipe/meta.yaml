{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyauthr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyauthr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyauthr/shinyauthr_{{ version }}.tar.gz
  sha256: b3d79dfacd4cccf25cdfcc5d5b7a7be5f8325dbc80361b539f26e5dba7c4ea2a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBI, RSQLite, lubridate, shinydashboard, testthat (>= 3.0.0), shinytest, knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-glue
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinyjs
    - r-sodium

  run:
    - r-base
    - r-dplyr
    - r-glue
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinyjs
    - r-sodium

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyauthr')"           # [not win]
    - "\"%R%\" -e \"library('shinyauthr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paulc91/shinyauthr
  license: MIT
  summary: Add in-app user authentication to 'shiny', allowing you to secure publicly hosted
    apps and build dynamic user interfaces from user information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

