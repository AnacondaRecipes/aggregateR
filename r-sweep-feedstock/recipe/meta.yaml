{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sweep
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sweep_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sweep/sweep_{{ version }}.tar.gz
  sha256: cb1164cd87757b9e9c97c8621748ced84bb861635cfdc121f2463e7fd99c3ac1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: forcats, knitr, rmarkdown, testthat, purrr, readr, stringr, scales, fracdiff
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=0.5.6
    - r-dplyr >=1.0.0
    - r-forecast >=8.0
    - r-lubridate >=1.6.0
    - r-rlang
    - r-tibble >=1.2
    - r-tidyquant
    - r-tidyr >=1.0.0
    - r-tidyverse
    - r-timetk >=2.1.0

  run:
    - r-base
    - r-broom >=0.5.6
    - r-dplyr >=1.0.0
    - r-forecast >=8.0
    - r-lubridate >=1.6.0
    - r-rlang
    - r-tibble >=1.2
    - r-tidyquant
    - r-tidyr >=1.0.0
    - r-tidyverse
    - r-timetk >=2.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sweep')"           # [not win]
    - "\"%R%\" -e \"library('sweep')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/business-science/sweep
  license: GPL-3
  summary: Tidies up the forecasting modeling and prediction work flow, extends the 'broom' package
    with 'sw_tidy', 'sw_glance', 'sw_augment', and 'sw_tidy_decomp' functions for various
    forecasting models, and enables converting 'forecast' objects to "tidy" data frames
    with 'sw_sweep'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

