{% set version = '1.3.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wdpar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wdpar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wdpar/wdpar_{{ version }}.tar.gz
  sha256: ba5efb55f1ad2988edd63d2e80238da27d9e6d1e18cdf2837aea3bf2d92bf77c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.1), knitr (>= 1.2.0), roxygen2 (>= 6.1.1), rmarkdown (>= 1.10), ggmap (>= 2.6.1), ggplot2 (>= 3.1.0), prepr (>= 0.1.9000), dplyr (>= 1.0.7), ps (>= 1.5.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=1.0.1
    - r-countrycode >=1.1.0
    - r-curl >=3.2
    - r-httr >=1.3.1
    - r-lwgeom >=0.2_1
    - r-pingr >=1.1.2
    - r-progress >=1.2.0
    - r-rappdirs >=0.3.1
    - r-sf >=1.0_13
    - r-tibble >=2.1.3
    - r-webdriver >=1.0.6
    - r-withr >=2.5.0
    - r-xml2 >=1.2.0

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=1.0.1
    - r-countrycode >=1.1.0
    - r-curl >=3.2
    - r-httr >=1.3.1
    - r-lwgeom >=0.2_1
    - r-pingr >=1.1.2
    - r-progress >=1.2.0
    - r-rappdirs >=0.3.1
    - r-sf >=1.0_13
    - r-tibble >=2.1.3
    - r-webdriver >=1.0.6
    - r-withr >=2.5.0
    - r-xml2 >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wdpar')"           # [not win]
    - "\"%R%\" -e \"library('wdpar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://prioritizr.github.io/wdpar/, https://github.com/prioritizr/wdpar
  license: GPL-3
  summary: Fetch and clean data from the World Database on Protected Areas (WDPA) and the World
    Database on Other Effective Area-Based Conservation Measures (WDOECM). Data is obtained
    from Protected Planet <https://www.protectedplanet.net/en>. To augment data cleaning
    procedures, users can install the 'prepr' R package (available at <https://github.com/dickoa/prepr>).
    For more information on this package, see Hanson (2022) <doi:10.21105/joss.04594>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

