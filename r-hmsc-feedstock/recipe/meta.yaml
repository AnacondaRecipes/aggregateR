{% set version = '3.0-13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hmsc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Hmsc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Hmsc/Hmsc_{{ version }}.tar.gz
  sha256: cbef4706aa09e93030243cee3ae4e62b02160d96981020f5a385751eade4f88d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp, testthat, corrplot
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayeslogit
    - r-fnn
    - r-mass
    - r-mcmcpack
    - r-matrix
    - r-abind
    - r-ape
    - r-coda
    - r-fields
    - r-ggplot2
    - r-matrixstats
    - r-nnet
    - r-proc
    - r-pracma
    - r-rlang
    - r-sp
    - r-statmod
    - r-truncnorm

  run:
    - r-base
    - r-bayeslogit
    - r-fnn
    - r-mass
    - r-mcmcpack
    - r-matrix
    - r-abind
    - r-ape
    - r-coda
    - r-fields
    - r-ggplot2
    - r-matrixstats
    - r-nnet
    - r-proc
    - r-pracma
    - r-rlang
    - r-sp
    - r-statmod
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Hmsc')"           # [not win]
    - "\"%R%\" -e \"library('Hmsc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.helsinki.fi/en/researchgroups/statistical-ecology/software/hmsc
  license: GPL-3
  summary: Hierarchical Modelling of Species Communities (HMSC) is a model-based approach for
    analyzing community ecological data. This package implements it in the Bayesian
    framework with Gibbs Markov chain Monte Carlo (MCMC) sampling (Tikhonov et al. (2020)
    <doi:10.1111/2041-210X.13345>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

