{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statsr/statsr_{{ version }}.tar.gz
  sha256: 5e30672096f10e4d510602823ff9c69637dfba26f62f3e2ac36d60f45d941e8d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, HistData, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayesfactor
    - r-broom
    - r-cubature
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-rmarkdown
    - r-shiny
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-bayesfactor
    - r-broom
    - r-cubature
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-rmarkdown
    - r-shiny
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statsr')"           # [not win]
    - "\"%R%\" -e \"library('statsr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/StatsWithR/statsr
  license: MIT
  summary: Data and functions to support Bayesian and frequentist inference and decision making
    for the Coursera Specialization "Statistics with R". See <https://github.com/StatsWithR/statsr>
    for more information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

