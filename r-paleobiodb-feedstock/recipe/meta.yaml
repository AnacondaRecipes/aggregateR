{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paleobiodb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/paleobioDB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/paleobioDB/paleobioDB_{{ version }}.tar.gz
  sha256: 380ef11bb2b14061892679f2dc470b324e52594e4b7b5244565cdc4ab405ee41

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-gtools
    - r-maps
    - r-plyr
    - r-raster
    - r-rjson
    - r-scales

  run:
    - r-base
    - r-rcurl
    - r-gtools
    - r-maps
    - r-plyr
    - r-raster
    - r-rjson
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('paleobioDB')"           # [not win]
    - "\"%R%\" -e \"library('paleobioDB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/paleobioDB, https://github.com/ropensci/paleobioDB
  license: GPL-2
  summary: Includes 19 functions to wrap each endpoint of the PaleobioDB API, plus 8 functions
    to visualize and process the fossil data. The API documentation for the Paleobiology
    Database can be found in <http://paleobiodb.org/data1.1/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

