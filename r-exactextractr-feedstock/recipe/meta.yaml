{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exactextractr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/exactextractr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/exactextractr/exactextractr_{{ version }}.tar.gz
  sha256: 9b7fc3c6f0e9e89596a1992240ecbb8e2893f4addffaecbd852403c10a0943de

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, foreign, knitr, ncdf4, rmarkdown, testthat, terra (>= 1.5.17)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-raster
    - r-sf >=0.9.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-raster
    - r-sf >=0.9.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('exactextractr')"           # [not win]
    - "\"%R%\" -e \"library('exactextractr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://isciences.gitlab.io/exactextractr/, https://github.com/isciences/exactextractr
  license: Apache License (== 2.0)
  summary: Quickly and accurately summarizes raster values over polygonal areas ("zonal statistics").
  license_family: APACHE

