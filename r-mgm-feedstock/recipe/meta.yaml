{% set version = '1.2-14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mgm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mgm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mgm/mgm_{{ version }}.tar.gz
  sha256: fcdf895a6d782217e8705394a21f5803cbaccaefb94c5618b4ea6f6482dbb0c8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-glmnet
    - r-gtools
    - r-qgraph
    - r-stringr

  run:
    - r-base
    - r-hmisc
    - r-glmnet
    - r-gtools
    - r-qgraph
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mgm')"           # [not win]
    - "\"%R%\" -e \"library('mgm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.jstatsoft.org/article/view/v093i08
  license: GPL-2
  summary: Estimation of k-Order time-varying Mixed Graphical Models and mixed VAR(p) models
    via elastic-net regularized neighborhood regression. For details see Haslbeck &
    Waldorp (2020) <doi:10.18637/jss.v093.i08>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

