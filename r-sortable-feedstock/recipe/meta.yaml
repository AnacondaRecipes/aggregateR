{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sortable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sortable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sortable/sortable_{{ version }}.tar.gz
  sha256: 4cd047d989fc115aca992fd1fd8bb8f78113963ac0fea58e1453442599a4ccf8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: base64enc, knitr, testthat (>= 2.1.0), withr, rmarkdown, magrittr, webshot, spelling, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-ellipsis
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-learnr >=0.10.0
    - r-rlang
    - r-shiny

  run:
    - r-base
    - r-assertthat
    - r-ellipsis
    - r-htmltools
    - r-htmlwidgets
    - r-jsonlite
    - r-learnr >=0.10.0
    - r-rlang
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sortable')"           # [not win]
    - "\"%R%\" -e \"library('sortable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/sortable/
  license: MIT
  summary: Enables drag-and-drop behaviour in Shiny apps, by exposing the functionality of the
    'SortableJS' <https://sortablejs.github.io/Sortable/> JavaScript library as an 'htmlwidget'.
    You can use this in Shiny apps and widgets, 'learnr' tutorials as well as R Markdown.
    In addition, provides a custom 'learnr' question type - 'question_rank()' - that
    allows ranking questions with drag-and-drop.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

