{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eventdatar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eventdataR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eventdataR/eventdataR_{{ version }}.tar.gz
  sha256: bb7648df64182952602aee31e381dbfa00c1f39b9b86a046f89796d3e8726d83

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eventdataR')"           # [not win]
    - "\"%R%\" -e \"library('eventdataR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bupar.net/, https://github.com/bupaverse/eventdataR/
  license: MIT
  summary: Event dataset repository including both real-life and artificial event logs. They
    can be used in combination with functionalities provided by the 'bupaR' packages.
    Janssenswillen et al. (2020) <http://ceur-ws.org/Vol-2703/paperTD7.pdf>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

