{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tokenbrowser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tokenbrowser_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tokenbrowser/tokenbrowser_{{ version }}.tar.gz
  sha256: e6d9265c854d7af1ae9a5d4a5b34ece35aa5667cac0749e674449263159b0b9e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-stringi

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tokenbrowser')"           # [not win]
    - "\"%R%\" -e \"library('tokenbrowser')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tokenbrowser
  license: GPL-3
  summary: Create browsers for reading full texts from a token list format. Information obtained
    from text analyses (e.g., topic modeling, word scaling) can be used to annotate
    the texts.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

