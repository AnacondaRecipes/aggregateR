{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-statip
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/statip_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/statip/statip_{{ version }}.tar.gz
  sha256: 56a81a1882856cd1c5711ba133417b64f09071dda356e74280a0dba0db60d54f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clue
    - r-rpart

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-clue
    - r-rpart

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('statip')"           # [not win]
    - "\"%R%\" -e \"library('statip')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paulponcet/statip
  license: GPL-3
  summary: 'A collection of miscellaneous statistical functions for probability distributions:
    ''dbern()'', ''pbern()'', ''qbern()'', ''rbern()'' for the Bernoulli distribution,
    and ''distr2name()'', ''name2distr()'' for distribution names; probability density
    estimation: ''densityfun()''; most frequent value estimation: ''mfv()'', ''mfv1()'';
    other statistical measures of location: ''cv()'' (coefficient of variation), ''midhinge()'',
    ''midrange()'', ''trimean()''; construction of histograms: ''histo()'', ''find_breaks()'';
    calculation of the Hellinger distance: ''hellinger()''; use of classical kernels:
    ''kernelfun()'', ''kernel_properties()''; univariate piecewise-constant regression:
    ''picor()''.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

