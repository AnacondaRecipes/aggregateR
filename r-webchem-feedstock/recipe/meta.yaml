{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-webchem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/webchem_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/webchem/webchem_{{ version }}.tar.gz
  sha256: 78974c1109fed732c727b543402ecd0194f35b8c6f3ec2fd27a6bc1b658a6919

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, rcdk, covr, robotstxt, knitr, rmarkdown, plot.matrix, usethis, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-data.tree
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-xml2

  run:
    - r-base
    - r-base64enc
    - r-data.tree
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-purrr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('webchem')"           # [not win]
    - "\"%R%\" -e \"library('webchem')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/webchem/, https://github.com/ropensci/webchem
  license: MIT
  summary: 'Chemical information from around the web. This package interacts with a suite of
    web services for chemical information. Sources include: Alan Wood''s Compendium
    of Pesticide Common Names, Chemical Identifier Resolver, ChEBI, Chemical Translation
    Service, ChemSpider, ETOX, Flavornet, NIST Chemistry WebBook, OPSIN, PubChem, SRS,
    Wikidata.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

