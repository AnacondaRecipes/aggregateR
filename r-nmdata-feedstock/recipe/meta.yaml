{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nmdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/NMdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/NMdata/NMdata_{{ version }}.tar.gz
  sha256: 6dfddd7c74280b839955b8f60175cb6bedd231131a5d35c04a248a8809fe3965

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, formatR, mime, rmarkdown, ggplot2, tibble, covr, htmltools, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-fst

  run:
    - r-base
    - r-data.table
    - r-fst

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NMdata')"           # [not win]
    - "\"%R%\" -e \"library('NMdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://philipdelff.github.io/NMdata/
  license: MIT
  summary: Efficient tools for preparation, checking and post-processing of data in PK/PD (pharmacokinetics/pharmacodynamics)
    modeling, with focus on use of Nonmem. Attention is paid to ensure consistency,
    traceability, and Nonmem compatibility of Data. Rigorously checks final Nonmem datasets.
    Implemented in 'data.table', but easily integrated with 'base' and 'tidyverse'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

