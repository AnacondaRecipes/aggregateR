{% set version = '2.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jointpm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jointPm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jointPm/jointPm_{{ version }}.tar.gz
  sha256: d6791e6dd61486f38f3a059b012729ed81cc0d4c5c3ff29e504382ffea62717c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jointPm')"           # [not win]
    - "\"%R%\" -e \"library('jointPm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=jointPm
  license: GPL-2
  summary: Estimate risk caused by two extreme and dependent forcing variables using bivariate
    extreme value models as described in Zheng, Westra, and Sisson (2013) <doi:10.1016/j.jhydrol.2013.09.054>;
    Zheng, Westra and Leonard (2014) <doi:10.1002/2013WR014616>; Zheng, Leonard and
    Westra (2015) <doi:10.2166/hydro.2015.052>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

