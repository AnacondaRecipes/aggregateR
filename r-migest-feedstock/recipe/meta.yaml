{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-migest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/migest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/migest/migest_{{ version }}.tar.gz
  sha256: 3c39b99cb225528f3762b8f13a5135230d5c4a088e4f0c4e401c5f373ad5ee91

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spelling, tidyverse, countrycode
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-circlize
    - r-dplyr
    - r-forcats
    - r-magrittr
    - r-matrixstats
    - r-migration.indices
    - r-purrr
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-circlize
    - r-dplyr
    - r-forcats
    - r-magrittr
    - r-matrixstats
    - r-migration.indices
    - r-purrr
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('migest')"           # [not win]
    - "\"%R%\" -e \"library('migest')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://guyabel.github.io/migest/
  license: GPL-3
  summary: Tools for estimating, measuring and working with migration data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

