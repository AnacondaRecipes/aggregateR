{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scifigure
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scifigure_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scifigure/scifigure_{{ version }}.tar.gz
  sha256: 6a4512e1b27fee51359fd0a358e73737673298cc04433082e60c2c4b434688fd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, covr, testthat, png
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scifigure')"           # [not win]
    - "\"%R%\" -e \"library('scifigure')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=scifigure
  license: MIT
  summary: Users may specify what fundamental qualities of a new study have or have not changed
    in an attempt to reproduce or replicate an original study. A comparison of the differences
    is visualized. Visualization approach follows 'Patil', 'Peng', and 'Leek' (2016)
    <doi:10.1101/066803>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

