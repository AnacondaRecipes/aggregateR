{% set version = '3.10.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robyn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Robyn_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Robyn/Robyn_{{ version }}.tar.gz
  sha256: 2e1feb7877f5e03db6a9309b3f7a915fcf0d71a4268ec537ac05ddf6986651db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-dorng
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggridges
    - r-glmnet
    - r-jsonlite
    - r-lares
    - r-lubridate
    - r-minpack.lm
    - r-nloptr
    - r-patchwork
    - r-prophet
    - r-reticulate
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-doparallel
    - r-dorng
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggridges
    - r-glmnet
    - r-jsonlite
    - r-lares
    - r-lubridate
    - r-minpack.lm
    - r-nloptr
    - r-patchwork
    - r-prophet
    - r-reticulate
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Robyn')"           # [not win]
    - "\"%R%\" -e \"library('Robyn')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/facebookexperimental/Robyn, https://facebookexperimental.github.io/Robyn/
  license: MIT
  summary: Semi-Automated Marketing Mix Modeling (MMM) aiming to reduce human bias by means of
    ridge regression and evolutionary algorithms, enables actionable decision making
    providing a budget allocation and diminishing returns curves and allows ground-truth
    calibration to account for causation.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

