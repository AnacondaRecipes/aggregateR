{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inbreedr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inbreedR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inbreedR/inbreedR_{{ version }}.tar.gz
  sha256: 44400c076ecdefd5af24848833019b4d91d7feadd399750d23f52e5b9f24f03c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.10.0), knitr, rmarkdown, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.9.6

  run:
    - r-base
    - r-data.table >=1.9.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('inbreedR')"           # [not win]
    - "\"%R%\" -e \"library('inbreedR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=inbreedR
  license: GPL-2
  summary: A framework for analysing inbreeding and heterozygosity-fitness correlations (HFCs)
    based on microsatellite and SNP markers.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

