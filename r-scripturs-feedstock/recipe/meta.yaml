{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scripturs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scriptuRs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scriptuRs/scriptuRs_{{ version }}.tar.gz
  sha256: 74657577f7d29da5c74563fc9cbeeb34a682f048d75fc31afc4a65c018767bf1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('scriptuRs')"           # [not win]
    - "\"%R%\" -e \"library('scriptuRs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/andrewheiss/scriptuRs
  license: MIT
  summary: Full text, in data frames containing one row per verse, of the Standard Works of The
    Church of Jesus Christ of Latter-day Saints (LDS). These are the Old Testament,
    (KJV), the New Testament (KJV), the Book of Mormon, the Doctrine and Covenants,
    and the Pearl of Great Price.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

