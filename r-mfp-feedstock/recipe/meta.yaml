{% set version = '1.5.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mfp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mfp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mfp/mfp_{{ version }}.tar.gz
  sha256: 7b21cdf7305aa7d5269de446cbc4ed87c5b5374d7aa68d87baecfdd88084c1f0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mfp')"           # [not win]
    - "\"%R%\" -e \"library('mfp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mfp
  license: GPL-2
  summary: Fractional polynomials are used to represent curvature in regression models. A key
    reference is Royston and Altman, 1994.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

