{% set version = '0.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinytest2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinytest2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinytest2/shinytest2_{{ version }}.tar.gz
  sha256: 66609e0dcd62b4f3929d10505dbec9bb37cfc1cf69dd650be3c7d56d284c1d34

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: deSolve, diffobj, ggplot2, knitr, plotly, png, rstudioapi, shinyWidgets, shinytest (>= 1.5.1), shinyvalidate (>= 0.1.2), showimage, usethis, vdiffr (>= 1.0.0), spelling
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.0
    - r-callr
    - r-checkmate >=2.0.0
    - r-chromote >=0.1.2
    - r-cpp11
    - r-crayon
    - r-ellipsis
    - r-fs
    - r-globals >=0.14.0
    - r-httr
    - r-jsonlite
    - r-pingr
    - r-rlang >=0.3.0
    - r-rmarkdown
    - r-shiny
    - r-testthat >=3.1.2
    - r-withr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6 >=2.4.0
    - r-callr
    - r-checkmate >=2.0.0
    - r-chromote >=0.1.2
    - r-cpp11
    - r-crayon
    - r-ellipsis
    - r-fs
    - r-globals >=0.14.0
    - r-httr
    - r-jsonlite
    - r-pingr
    - r-rlang >=0.3.0
    - r-rmarkdown
    - r-shiny
    - r-testthat >=3.1.2
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinytest2')"           # [not win]
    - "\"%R%\" -e \"library('shinytest2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/shinytest2/, https://github.com/rstudio/shinytest2
  license: MIT
  summary: Automated unit testing of Shiny applications through a headless 'Chromium' browser.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

