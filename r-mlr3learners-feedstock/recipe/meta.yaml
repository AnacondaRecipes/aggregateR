{% set version = '0.5.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3learners
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3learners_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3learners/mlr3learners_{{ version }}.tar.gz
  sha256: a24a2d9d66c16b7ee86ba019cd2b9e600b11bedf49b0cac7f1ee0acab0d417d4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DiceKriging, e1071, glmnet, kknn, knitr, lgr, MASS, nnet, pracma, ranger, rgenoud, rmarkdown, testthat (>= 3.0.0), xgboost (>= 1.6.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.14.1
    - r-mlr3misc >=0.9.4
    - r-paradox

  run:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.14.1
    - r-mlr3misc >=0.9.4
    - r-paradox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3learners')"           # [not win]
    - "\"%R%\" -e \"library('mlr3learners')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3learners.mlr-org.com, https://github.com/mlr-org/mlr3learners
  license: LGPL-3
  summary: 'Recommended Learners for ''mlr3''. Extends ''mlr3'' with interfaces to essential
    machine learning packages on CRAN.  This includes, but is not limited to: (penalized)
    linear and logistic regression, linear and quadratic discriminant analysis, k-nearest
    neighbors, naive Bayes, support vector machines, and gradient boosting.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

