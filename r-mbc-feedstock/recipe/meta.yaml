{% set version = '0.10-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mbc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MBC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MBC/MBC_{{ version }}.tar.gz
  sha256: 2cf696b6e1bd3c08e472a91272e64c6bceeea28a91e5d67c993808f5bea50099

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-matrix
    - r-energy

  run:
    - r-base
    - r-fnn
    - r-matrix
    - r-energy

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MBC')"           # [not win]
    - "\"%R%\" -e \"library('MBC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MBC
  license: GPL-2
  summary: "Calibrate and apply multivariate bias correction algorithms for climate model simulations
    of multiple climate variables. Three methods described by Cannon (2016) <doi:10.1175/JCLI-D-15-0679.1>
    and Cannon (2018) <doi:10.1007/s00382-017-3580-6> are implemented \u2014 (i) MBC
    Pearson correlation (MBCp), (ii) MBC rank correlation (MBCr), and (iii) MBC N-dimensional
    PDF transform (MBCn) \u2014 as is the Rank Resampling for Distributions and Dependences
    (R2D2) method."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

