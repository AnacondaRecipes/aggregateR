{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mixsal
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MixSAL_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MixSAL/MixSAL_{{ version }}.tar.gz
  sha256: e9e30265734695a2160b7e241ce6e1d09a179290cd76e3d4d47c0dedbeafbe95

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=3.1.3

  run:
    - r-base
    - r-mass >=3.1.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MixSAL')"           # [not win]
    - "\"%R%\" -e \"library('MixSAL')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MixSAL
  license: GPL-2
  summary: The current version of the 'MixSAL' package allows users to generate data from a multivariate
    SAL distribution or a mixture of multivariate SAL distributions, evaluate the probability
    density function of a multivariate SAL distribution or a mixture of multivariate
    SAL distributions, and fit a mixture of multivariate SAL distributions using the
    Expectation-Maximization (EM) algorithm (see Franczak et. al, 2014, <doi:10.1109/TPAMI.2013.216>,
    for details).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

