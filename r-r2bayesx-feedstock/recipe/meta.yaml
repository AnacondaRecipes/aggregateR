{% set version = '1.1-1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2bayesx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/R2BayesX_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/R2BayesX/R2BayesX_{{ version }}.tar.gz
  sha256: 8ff6d9ba8d2c16c82ad7deea942c2c7124fba9834d150ecee3bb2314886b46f5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: akima, coda, maps, maptools, MBA, parallel, shapefiles, sp, spdep, splines, rgdal, spData, rgeos
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayesxsrc
    - r-colorspace
    - r-mgcv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bayesxsrc
    - r-colorspace
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('R2BayesX')"           # [not win]
    - "\"%R%\" -e \"library('R2BayesX')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=R2BayesX
  license: GPL-2 | GPL-3
  summary: An R interface to estimate structured additive regression (STAR) models with 'BayesX'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

