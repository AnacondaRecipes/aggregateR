{% set version = '0.34' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fselector
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FSelector_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FSelector/FSelector_{{ version }}.tar.gz
  sha256: 29d16e4acb266d91c4648dfa36d416ca522b0c18327d5b6e3c9a7e93a777db1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mlbench, rpart
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rweka
    - r-digest
    - r-entropy
    - r-randomforest
    - openjdk  # [linux]

  run:
    - r-base
    - r-rweka
    - r-digest
    - r-entropy
    - r-randomforest

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FSelector')"           # [not win]
    - "\"%R%\" -e \"library('FSelector')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/larskotthoff/fselector
  license: GPL-2
  summary: Functions for selecting attributes from a given dataset. Attribute subset selection
    is the process of identifying and removing as much of the irrelevant and redundant
    information as possible.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

