{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapmisc/mapmisc_{{ version }}.tar.gz
  sha256: 834c8b98dcda610807d7bd395fcf6c7947e0e9c5d60e5cd43d5b16aabb384966

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, geonames, classInt, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-geosphere
    - r-terra

  run:
    - r-base
    - r-geosphere
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapmisc')"           # [not win]
    - "\"%R%\" -e \"library('mapmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mapmisc
  license: GPL-3
  summary: Provides a minimal, light-weight set of tools for producing nice looking maps in R,
    with support for map projections.  See Brown (2016) <doi:10.32614/RJ-2016-005>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

