{% set version = '2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-asynchlong
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AsynchLong_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AsynchLong/AsynchLong_{{ version }}.tar.gz
  sha256: aa3bd63653af04a322b8294a74aa645aba98edf2325a1a5c239f62a658783384

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AsynchLong')"           # [not win]
    - "\"%R%\" -e \"library('AsynchLong')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=AsynchLong
  license: GPL-2
  summary: Estimation of regression models for sparse asynchronous longitudinal observations,
    where time-dependent response and covariates are mismatched and observed intermittently
    within subjects. Kernel weighted estimating equations are used for generalized linear
    models with either time-invariant or time-dependent coefficients. Cao, H., Li, J.,
    and Fine, J. P. (2016) <doi:10.1214/16-EJS1141>. Cao, H., Zeng, D., and Fine, J.
    P. (2015) <doi:10.1111/rssb.12086>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

