{% set version = '2.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-robcompositions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/robCompositions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/robCompositions/robCompositions_{{ version }}.tar.gz
  sha256: 2e43ffc11d9c6dbacfb277e044ac53969a5bd451ef9494b267a34b58d23296ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-mass
    - r-rcpp
    - r-rcppeigen
    - r-vim
    - r-cluster
    - r-cvtools
    - r-data.table
    - r-dplyr
    - r-e1071
    - r-fda
    - r-fpc
    - r-ggfortify
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mclust
    - r-pls
    - r-reshape2
    - r-robusthd
    - r-robustbase
    - r-rrcov
    - r-tidyr
    - r-zcompositions

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ggally
    - r-mass
    - r-rcpp
    - r-rcppeigen
    - r-vim
    - r-cluster
    - r-cvtools
    - r-data.table
    - r-dplyr
    - r-e1071
    - r-fda
    - r-fpc
    - r-ggfortify
    - r-ggplot2
    - r-kernlab
    - r-magrittr
    - r-mclust
    - r-pls
    - r-reshape2
    - r-robusthd
    - r-robustbase
    - r-rrcov
    - r-tidyr
    - r-zcompositions

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('robCompositions')"           # [not win]
    - "\"%R%\" -e \"library('robCompositions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=robCompositions
  license: GPL-2
  summary: Methods for analysis of compositional data including robust methods  (<doi:10.1007/978-3-319-96422-5>),
    imputation of missing values (<doi:10.1016/j.csda.2009.11.023>), methods to replace
    rounded zeros (<doi:10.1080/02664763.2017.1410524>, <doi:10.1016/j.chemolab.2016.04.011>,
    <doi:10.1016/j.csda.2012.02.012>), count zeros (<doi:10.1177/1471082X14535524>),
    methods to deal with essential zeros (<doi:10.1080/02664763.2016.1182135>), (robust)
    outlier detection for compositional data, (robust) principal component analysis
    for compositional data, (robust) factor analysis for compositional data, (robust)
    discriminant analysis for compositional data (Fisher rule), robust regression with
    compositional predictors, functional data analysis (<doi:10.1016/j.csda.2015.07.007>)
    and p-splines (<doi:10.1016/j.csda.2015.07.007>), contingency (<doi:10.1080/03610926.2013.824980>)
    and compositional tables (<doi:10.1111/sjos.12326>, <doi:10.1111/sjos.12223>, <doi:10.1080/02664763.2013.856871>)
    and (robust) Anderson-Darling normality tests for compositional data as well as
    popular log-ratio transformations (addLR, cenLR, isomLR, and their inverse transformations).
    In addition, visualisation and diagnostic tools are implemented as well as high
    and low-level plot functions for the ternary diagram.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

