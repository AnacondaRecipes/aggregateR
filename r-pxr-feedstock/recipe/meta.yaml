{% set version = '0.42.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pxr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pxR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pxR/pxR_{{ version }}.tar.gz
  sha256: c556ac09de7391c4e28e8a34ad208484bb58d936601f036588c7b8ce4b760ee4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjsonio
    - r-plyr
    - r-reshape2
    - r-stringr

  run:
    - r-base
    - r-rjsonio
    - r-plyr
    - r-reshape2
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pxR')"           # [not win]
    - "\"%R%\" -e \"library('pxR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/cjgb/pxR
  license: GPL-3
  summary: Provides a set of functions for reading and writing PC-Axis files, used by different
    statistical organizations around the globe for data dissemination.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

