{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-apa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/apa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/apa/apa_{{ version }}.tar.gz
  sha256: c03fc35bca9f7a31ae42ab4998b2ec3357fce3d36148961699e6c7edd2c28c70

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: afex (>= 0.14), ez, testthat, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mbess
    - r-dplyr >=0.4
    - r-magrittr
    - r-purrr
    - r-rmarkdown
    - r-stringr
    - r-tibble

  run:
    - r-base
    - r-mbess
    - r-dplyr >=0.4
    - r-magrittr
    - r-purrr
    - r-rmarkdown
    - r-stringr
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('apa')"           # [not win]
    - "\"%R%\" -e \"library('apa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dgromer/apa
  license: GPL-3
  summary: Formatter functions in the 'apa' package take the return value of a statistical test
    function, e.g. a call to chisq.test() and return a string formatted according to
    the guidelines of the APA (American Psychological Association).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

