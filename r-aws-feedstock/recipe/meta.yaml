{% set version = '2.5-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aws_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws/aws_{{ version }}.tar.gz
  sha256: e8abadc5614f132edc3fb9cb1c82ce4dacc1315b727fbd49db7399aee24115ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-awsmethods >=1.1_1
    - r-gsl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-awsmethods >=1.1_1
    - r-gsl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('aws')"           # [not win]
    - "\"%R%\" -e \"library('aws')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.wias-berlin.de/people/polzehl/
  license: GPL-2
  summary: We provide a collection of R-functions implementing adaptive smoothing procedures
    in 1D, 2D and 3D. This includes the Propagation-Separation Approach to adaptive
    smoothing, the Intersecting Confidence Intervals (ICI), variational approaches and
    a non-local means filter. The package is described in detail in Polzehl J, Papafitsoros
    K, Tabelow K (2020). Patch-Wise Adaptive Weights Smoothing in R. Journal of Statistical
    Software, 95(6), 1-27. <doi:10.18637/jss.v095.i06>, Usage of the package in neuroimaging
    is illustrated in Polzehl and Tabelow (2019), Magnetic Resonance Brain Imaging,
    Appendix A, Springer, Use R! Series. <doi:10.1007/978-3-030-29184-6_6>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

