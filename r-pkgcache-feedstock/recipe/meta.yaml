{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgcache
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgcache_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgcache/pkgcache_{{ version }}.tar.gz
  sha256: 1add648c6f30543cbd5e43369c4d1462248d4caaedfcb588ee7b946a75d42f4f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, debugme, desc, fs, mockery, pillar, pingr, rprojroot, sessioninfo, spelling, testthat, webfakes, withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-callr >=2.0.4.9000
    - r-cli >=3.2.0
    - r-curl >=3.2
    - r-filelock
    - r-glue
    - r-jsonlite
    - r-prettyunits
    - r-processx >=3.3.0.9001
    - r-rappdirs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-callr >=2.0.4.9000
    - r-cli >=3.2.0
    - r-curl >=3.2
    - r-filelock
    - r-glue
    - r-jsonlite
    - r-prettyunits
    - r-processx >=3.3.0.9001
    - r-rappdirs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgcache')"           # [not win]
    - "\"%R%\" -e \"library('pkgcache')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgcache#readme
  license: MIT
  summary: Metadata and package cache for CRAN-like repositories. This is a utility package to
    be used by package management tools that want to take advantage of caching.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

