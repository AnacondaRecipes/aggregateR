{% set version = '0.0-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dfidx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dfidx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dfidx/dfidx_{{ version }}.tar.gz
  sha256: 37521940b35d62773a4d127c94148aadf207f400a686f2212a22d96e53086a0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, AER, mlogit, plm
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-dplyr

  run:
    - r-base
    - r-formula
    - r-dplyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dfidx')"           # [not win]
    - "\"%R%\" -e \"library('dfidx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=dfidx
  license: GPL-2
  summary: Provides extended data frames, with a special data frame column which contains two
    indexes, with potentially a nesting structure.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

