{% set version = '2.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-randtoolbox
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/randtoolbox_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/randtoolbox/randtoolbox_{{ version }}.tar.gz
  sha256: 94da14953e4ffc7981d7a9398622082c4eda3bd9d912d1437b527d949da39e4b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rngwell >=0.10_1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rngwell >=0.10_1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('randtoolbox')"           # [not win]
    - "\"%R%\" -e \"library('randtoolbox')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/rmetrics/
  license: BSD_3_clause
  summary: Provides (1) pseudo random generators - general linear congruential generators, multiple
    recursive generators and generalized feedback shift register (SF-Mersenne Twister
    algorithm (<doi:10.1007/978-3-540-74496-2_36>) and WELL (<doi:10.1145/1132973.1132974>)
    generators); (2) quasi random generators - the Torus algorithm, the Sobol sequence,
    the Halton sequence (including the Van der Corput sequence) and (3) some generator
    tests - the gap test, the serial test, the poker test, see, e.g., Gentle (2003)
    <doi:10.1007/b97336>. Take a look at the Distribution task view of types and tests
    of random number generators. The package can be provided without the 'rngWELL' dependency
    on demand. Package in Memoriam of Diethelm and Barbara Wuertz.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

