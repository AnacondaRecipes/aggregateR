{% set version = '1.0.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylogr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PHYLOGR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PHYLOGR/PHYLOGR_{{ version }}.tar.gz
  sha256: c99a20a5c1b777df2c20bde95056678dbcd230cadcc8c76d4088ac9180b702bb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PHYLOGR')"           # [not win]
    - "\"%R%\" -e \"library('PHYLOGR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://ligarto.org/rdiaz
  license: GPL-2
  summary: Manipulation and analysis of phylogenetically simulated data sets and phylogenetically
    based analyses using GLS.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

