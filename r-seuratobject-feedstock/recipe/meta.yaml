{% set version = '5.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seuratobject
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SeuratObject_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SeuratObject/SeuratObject_{{ version }}.tar.gz
  sha256: 2dd95f3b2698ca598c582381ef94683977e2a3402eceffff3fea60aed9289972

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DelayedArray, fs (>= 1.5.2), ggplot2, HDF5Array, rmarkdown, testthat, BPCells, sf (>= 1.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.6.1
    - r-rcpp >=1.0.5
    - r-rcppeigen
    - r-future
    - r-future.apply
    - r-generics
    - r-lifecycle
    - r-progressr
    - r-rlang >=0.4.7
    - r-sp >=1.5.0
    - r-spam

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.6.1
    - r-rcpp >=1.0.5
    - r-rcppeigen
    - r-future
    - r-future.apply
    - r-generics
    - r-lifecycle
    - r-progressr
    - r-rlang >=0.4.7
    - r-sp >=1.5.0
    - r-spam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SeuratObject')"           # [not win]
    - "\"%R%\" -e \"library('SeuratObject')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mojaveazure.github.io/seurat-object/, https://github.com/mojaveazure/seurat-object
  license: MIT
  summary: Defines S4 classes for single-cell genomic data and associated information, such as
    dimensionality reduction embeddings, nearest-neighbor graphs, and spatially-resolved
    coordinates. Provides data access methods and R-native hooks to ensure the Seurat
    object is familiar to other R users. See Satija R, Farrell J, Gennert D, et al (2015)
    <doi:10.1038/nbt.3192>, Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>,
    and Stuart T, Butler A, et al (2019) <doi:10.1016/j.cell.2019.05.031>, Hao Y, Hao
    S, et al (2021) <doi:10.1016/j.cell.2021.04.048> and Hao Y, et al (2023) <doi:10.1101/2022.02.24.481684>
    for more details.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

