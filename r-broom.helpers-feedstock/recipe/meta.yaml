{% set version = '1.14.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-broom.helpers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/broom.helpers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/broom.helpers/broom.helpers_{{ version }}.tar.gz
  sha256: cdc12f35bfed5d3da55ac7c7e09974584c8e4cb7a2147429c53b7b1176c76a93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: betareg, biglm, biglmm, brms (>= 2.13.0), broom.mixed, cmprsk, covr, datasets, effects, emmeans, fixest (>= 0.10.0), forcats, gam, gee, geepack, ggplot2, ggeffects, ggstats (>= 0.2.1), glmmTMB, glue, gt, gtsummary (>= 1.6.3), knitr, lavaan, lfe, lme4 (>= 1.1.28), logitr (>= 0.8.0), marginaleffects (>= 0.10.0), margins, MASS, mgcv, mice, multgee, nnet, ordinal, parameters, parsnip, patchwork, plm, pscl, rmarkdown, rstanarm, scales, spelling, survey, survival, testthat, tidycmprsk, VGAM
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=0.8
    - r-cli
    - r-dplyr
    - r-labelled
    - r-lifecycle
    - r-purrr
    - r-rlang >=1.0.1
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-broom >=0.8
    - r-cli
    - r-dplyr
    - r-labelled
    - r-lifecycle
    - r-purrr
    - r-rlang >=1.0.1
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('broom.helpers')"           # [not win]
    - "\"%R%\" -e \"library('broom.helpers')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://larmarange.github.io/broom.helpers/
  license: GPL-3
  summary: Provides suite of functions to work with regression model 'broom::tidy()' tibbles.  The
    suite includes functions to group regression model terms by variable, insert reference
    and header rows for categorical variables, add variable labels, and more.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

