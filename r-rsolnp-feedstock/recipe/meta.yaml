{% set version = '1.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsolnp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rsolnp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rsolnp/Rsolnp_{{ version }}.tar.gz
  sha256: 3142776062beb8e2b45cdbc4fe6e5446b6d33505253d79f2890fe4178d9cf670

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-truncnorm

  run:
    - r-base
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rsolnp')"           # [not win]
    - "\"%R%\" -e \"library('Rsolnp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rsolnp
  license: GPL-3
  summary: General Non-linear Optimization Using Augmented Lagrange Multiplier Method.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

