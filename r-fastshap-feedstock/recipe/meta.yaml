{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fastshap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fastshap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fastshap/fastshap_{{ version }}.tar.gz
  sha256: 861d38f1f7ccdaa1604f98ca24b580a2d3ac8e5278e4fd6e61df675550615084

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AmesHousing, covr, knitr, ranger, rmarkdown, shapviz (>= 0.8.0), tibble, tinytest (>= 1.4.1)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.1
    - r-rcpparmadillo
    - r-foreach

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.1
    - r-rcpparmadillo
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fastshap')"           # [not win]
    - "\"%R%\" -e \"library('fastshap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bgreenwell/fastshap, https://bgreenwell.github.io/fastshap/
  license: GPL-2
  summary: Computes fast (relative to other implementations) approximate Shapley values for any
    supervised learning model. Shapley values help to explain the predictions from any
    black box model using ideas from game theory; see Strumbel and Kononenko (2014)
    <doi:10.1007/s10115-013-0679-x> for details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

