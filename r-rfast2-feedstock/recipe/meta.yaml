{% set version = '0.1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rfast2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rfast2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rfast2/Rfast2_{{ version }}.tar.gz
  sha256: 2710e1d1404cb137277dc0da09b71fc497eef614034d4499cf5ad044d67b40b2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rann
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rfast

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rann
    - r-rcpp >=0.12.3
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rfast

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rfast2')"           # [not win]
    - "\"%R%\" -e \"library('Rfast2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RfastOfficial/Rfast2
  license: GPL (>= 2.0)
  summary: A collection of fast statistical and utility functions for data analysis. Functions
    for regression, maximum likelihood, column-wise statistics and many more have been
    included. C++ has been utilized to speed up the functions.
  license_family: GPL3

