{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shapforxgboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SHAPforxgboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SHAPforxgboost/SHAPforxgboost_{{ version }}.tar.gz
  sha256: bdc0ee175eedf8de2fca44640c286ad44cd08e3a9048e4d0aa0d2880fc35702c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, gridExtra (>= 2.3), here, parallel, lightgbm (>= 2.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmisc
    - r-rcolorbrewer >=1.1.2
    - r-data.table >=1.12.0
    - r-ggextra >=0.8
    - r-ggforce >=0.2.1.9000
    - r-ggplot2 >=3.0.0
    - r-ggpubr
    - r-xgboost >=0.81.0.0

  run:
    - r-base
    - r-bbmisc
    - r-rcolorbrewer >=1.1.2
    - r-data.table >=1.12.0
    - r-ggextra >=0.8
    - r-ggforce >=0.2.1.9000
    - r-ggplot2 >=3.0.0
    - r-ggpubr
    - r-xgboost >=0.81.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SHAPforxgboost')"           # [not win]
    - "\"%R%\" -e \"library('SHAPforxgboost')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/liuyanguu/SHAPforxgboost
  license: MIT
  summary: Aid in visual data investigations using SHAP (SHapley Additive exPlanation) visualization
    plots for 'XGBoost' and 'LightGBM'. It provides summary plot, dependence plot, interaction
    plot, and force plot and relies on the SHAP implementation provided by 'XGBoost'
    and 'LightGBM'. Please refer to 'slundberg/shap' for the original implementation
    of SHAP in 'Python'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

