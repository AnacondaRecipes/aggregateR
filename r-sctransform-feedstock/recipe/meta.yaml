{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sctransform
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sctransform_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sctransform/sctransform_{{ version }}.tar.gz
  sha256: 5f6be7f8be543e4c32c8007207b603a750881459370b7bb5afd63e8c8fabf171

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: irlba, testthat, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.5_0
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-matrixstats
    - r-reshape2
    - r-rlang

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix >=1.5_0
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-matrixstats
    - r-reshape2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sctransform')"           # [not win]
    - "\"%R%\" -e \"library('sctransform')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/satijalab/sctransform
  license: GPL-3
  summary: A normalization method for single-cell UMI count data using a variance stabilizing
    transformation. The transformation is based on a negative binomial regression model
    with regularized parameters. As part of the same regression framework, this package
    also provides functions for batch correction, and data correction. See Hafemeister
    and Satija (2019) <doi:10.1186/s13059-019-1874-1>, and Choudhary and Satija (2022)
    <doi:10.1186/s13059-021-02584-9> for more details.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

