{% set version = '1.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbiouml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rbiouml_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rbiouml/rbiouml_{{ version }}.tar.gz
  sha256: 00b650d160bface563a698c1da89495af7aecba0aeb072a20cc7a38e583738bc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-rjsonio

  run:
    - r-base
    - r-rcurl
    - r-rjsonio

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rbiouml')"           # [not win]
    - "\"%R%\" -e \"library('rbiouml')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rbiouml
  license: GPL-2
  summary: Functions for connecting to BioUML server, querying BioUML repository and launching
    BioUML analyses.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

