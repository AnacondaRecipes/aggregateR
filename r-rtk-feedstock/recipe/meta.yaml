{% set version = '0.2.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rtk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rtk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rtk/rtk_{{ version }}.tar.gz
  sha256: 15300f672f317cd6c83b5e6f6db9826227d311b0487213a0b60edde2cbad4ef5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.3

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rtk')"           # [not win]
    - "\"%R%\" -e \"library('rtk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rtk
  license: GPL-2
  summary: Rarefy data, calculate diversity and plot the results.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

