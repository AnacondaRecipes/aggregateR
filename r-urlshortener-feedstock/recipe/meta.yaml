{% set version = '1.5.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-urlshortener
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/urlshorteneR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/urlshorteneR/urlshorteneR_{{ version }}.tar.gz
  sha256: 32ab034892f980657c5dd2a1ce02f28b419d92eb1ff687ed9a7b7ae11967db7d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2 (>= 7.2.1), knitr (>= 1.39), testthat (>= 3.1.4), rmarkdown (>= 2.14), httpuv (>= 1.6.5), stringi (>= 1.7.8), covr (>= 3.5.1), lintr (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.1
    - r-cli >=3.3.0
    - r-clipr >=0.8.0
    - r-httr >=1.4.3
    - r-jsonlite >=1.8.0
    - r-lubridate >=1.8.0
    - r-miniui >=0.1.1.1
    - r-shiny >=1.7.2
    - r-stringr >=1.4.0

  run:
    - r-base
    - r-assertthat >=0.2.1
    - r-cli >=3.3.0
    - r-clipr >=0.8.0
    - r-httr >=1.4.3
    - r-jsonlite >=1.8.0
    - r-lubridate >=1.8.0
    - r-miniui >=0.1.1.1
    - r-shiny >=1.7.2
    - r-stringr >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('urlshorteneR')"           # [not win]
    - "\"%R%\" -e \"library('urlshorteneR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dmpe/urlshorteneR
  license: Apache License 2.0
  summary: Allows using two URL shortening services, which also provide expanding and analytic
    functions. Specifically developed for 'Bit.ly' (which requires OAuth 2.0) and 'is.gd'
    (no API key).
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

