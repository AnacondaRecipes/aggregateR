{% set version = '0.20.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mosaicdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mosaicData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mosaicData/mosaicData_{{ version }}.tar.gz
  sha256: 0910c5218d1b664eb5053caa63a16f16a2769b7257df067afdd09f4f04f627e9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice, mosaic, reshape2, ggplot2, dplyr, tidyr, ggformula
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mosaicData')"           # [not win]
    - "\"%R%\" -e \"library('mosaicData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ProjectMOSAIC/mosaicData
  license: GPL-2
  summary: Data sets from Project MOSAIC (<http://www.mosaic-web.org>) used to teach mathematics,
    statistics, computation and modeling.  Funded by the NSF, Project MOSAIC is a community
    of educators working to tie together aspects of quantitative work that students
    in science, technology, engineering and mathematics will need in their professional
    lives, but which are usually taught in isolation, if at all.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

