{% set version = '0.6.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-totalcensus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/totalcensus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/totalcensus/totalcensus_{{ version }}.tar.gz
  sha256: b1ba75747f20474f84f2ff10d7c3eae965bebe1e7ba62b2fba8868ef53858725

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.10.1
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-stringr >=1.2.0

  run:
    - r-base
    - r-data.table >=1.10.1
    - r-magrittr >=1.5
    - r-purrr >=0.2.4
    - r-stringr >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('totalcensus')"           # [not win]
    - "\"%R%\" -e \"library('totalcensus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GL-Li/totalcensus
  license: MIT
  summary: Download summary files from Census Bureau <https://www2.census.gov/> and extract data,
    in particular high resolution data at block, block group, and tract level, from
    decennial census and American Community Survey 1-year and 5-year estimates.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

