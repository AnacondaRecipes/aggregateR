{% set version = '4023.84' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fportfolio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fPortfolio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fPortfolio/fPortfolio_{{ version }}.tar.gz
  sha256: 6f67a0fcca8216e3831cca6150e539d64c9c5d96015ab11e127f5a313d92696e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parma, Rsymphony, dplR, bcp, fGarch, mvoutlier
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-rglpk
    - r-rsolnp
    - r-fassets
    - r-fbasics
    - r-fcopulae
    - r-kernlab
    - r-quadprog
    - r-rneos
    - r-robustbase
    - r-slam
    - r-timedate
    - r-timeseries

  run:
    - r-base
    - r-mass
    - r-rglpk
    - r-rsolnp
    - r-fassets
    - r-fbasics
    - r-fcopulae
    - r-kernlab
    - r-quadprog
    - r-rneos
    - r-robustbase
    - r-slam
    - r-timedate
    - r-timeseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fPortfolio')"           # [not win]
    - "\"%R%\" -e \"library('fPortfolio')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/rmetrics/
  license: GPL-2
  summary: A collection of functions to optimize portfolios and to analyze them from different
    points of view.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

