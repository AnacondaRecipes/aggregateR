{% set version = '4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-altmeta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/altmeta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/altmeta/altmeta_{{ version }}.tar.gz
  sha256: 50fe5e8536b566c30ee1180043bfe4fd114f96d6e96616cbb81ff38406026307

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-coda
    - r-lme4
    - r-metafor >=3.0_2
    - r-rjags >=4_6

  run:
    - r-base
    - r-matrix
    - r-coda
    - r-lme4
    - r-metafor >=3.0_2
    - r-rjags >=4_6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('altmeta')"           # [not win]
    - "\"%R%\" -e \"library('altmeta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=altmeta
  license: GPL-2
  summary: 'Provides alternative statistical methods for meta-analysis, including: - bivariate
    generalized linear mixed models for synthesizing odds ratios, relative risks, and
    risk differences (Chu et al., 2012 <doi:10.1177/0962280210393712>) - heterogeneity
    tests and measures and penalization methods that are robust to outliers (Lin et
    al., 2017 <doi:10.1111/biom.12543>; Wang et al., 2022 <doi:10.1002/sim.9261>); -
    measures, tests, and visualization tools for publication bias or small-study effects
    (Lin and Chu, 2018 <doi:10.1111/biom.12817>; Lin, 2019 <doi:10.1002/jrsm.1340>;
    Lin, 2020 <doi:10.1177/0962280220910172>; Shi et al., 2020 <doi:10.1002/jrsm.1415>);
    - meta-analysis of diagnostic tests for synthesizing sensitivities, specificities,
    etc. (Reitsma et al., 2005 <doi:10.1016/j.jclinepi.2005.02.022>; Chu and Cole, 2006
    <doi:10.1016/j.jclinepi.2006.06.011>); - meta-analysis methods for synthesizing
    proportions (Lin and Chu, 2020 <doi:10.1097/ede.0000000000001232>); - models for
    multivariate meta-analysis, measures of inconsistency degrees of freedom in Bayesian
    network meta-analysis, and predictive P-score (Lin and Chu, 2018 <doi:10.1002/jrsm.1293>;
    Lin, 2020 <doi:10.1080/10543406.2020.1852247>; Rosenberger et al., 2021 <doi:10.1186/s12874-021-01397-5>).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

