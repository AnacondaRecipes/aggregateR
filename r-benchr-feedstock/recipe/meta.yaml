{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-benchr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/benchr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/benchr/benchr_{{ version }}.tar.gz
  sha256: 16a00e791006fafc5906d4728f0ecb2045915c79144523f6f81f144a03b101f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest, ggplot2 (>= 3.3.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.11
    - r-rcppprogress

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.11
    - r-rcppprogress

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('benchr')"           # [not win]
    - "\"%R%\" -e \"library('benchr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitlab.com/artemklevtsov/benchr
  license: GPL-2
  summary: Provides infrastructure to accurately measure and compare the execution time of R
    expressions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

