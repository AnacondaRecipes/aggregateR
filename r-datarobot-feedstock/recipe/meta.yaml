{% set version = '2.18.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datarobot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/datarobot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/datarobot/datarobot_{{ version }}.tar.gz
  sha256: 71f18ce53f2d3df02b0942f0d19da42bb682a82540541a82241b5ad9d9c4d6cc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lubridate, knitr, testthat, lintr, stubthat, data.table, MASS, mlbench, beanplot, doBy, insuranceData, rmarkdown, ggplot2, modelwordcloud, withr, memoise
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=1.2.0
    - r-jsonlite >=1.0
    - r-yaml >=2.1.19

  run:
    - r-base
    - r-httr >=1.2.0
    - r-jsonlite >=1.0
    - r-yaml >=2.1.19

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('datarobot')"           # [not win]
    - "\"%R%\" -e \"library('datarobot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=datarobot
  license: MIT
  summary: For working with the 'DataRobot' predictive modeling platform's API <https://www.datarobot.com/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

