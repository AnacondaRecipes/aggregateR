{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bivariate.pareto
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bivariate.Pareto_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bivariate.Pareto/Bivariate.Pareto_{{ version }}.tar.gz
  sha256: d7f0f268d34a1828958297d79b55d734b2e7af4424ff7de837bf7587ade77686

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-compound.cox

  run:
    - r-base
    - r-compound.cox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Bivariate.Pareto')"           # [not win]
    - "\"%R%\" -e \"library('Bivariate.Pareto')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Bivariate.Pareto
  license: GPL-2
  summary: Perform competing risks analysis under bivariate Pareto models. See Shih et al. (2019)
    <doi:10.1080/03610926.2018.1425450> for details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

