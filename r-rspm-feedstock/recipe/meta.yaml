{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rspm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rspm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rspm/rspm_{{ version }}.tar.gz
  sha256: 240dda3cc34d5fadbef236da7a9fc8e5e5d9c4c55756a2f0e6ed3b0a66a15262

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: True  # [not unix]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: renv, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rspm')"           # [not win]
    - "\"%R%\" -e \"library('rspm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://enchufa2.github.io/rspm/
  license: GPL-2 | GPL-3 | MIT
  summary: Enables binary package installations on Linux distributions. Provides access to 'RStudio'
    public repositories at <https://packagemanager.rstudio.com>, and transparent management
    of system requirements without administrative privileges. Currently supported distributions
    are 'CentOS' / 'RHEL' 7-9, and several 'RHEL' derivatives ('Rocky Linux', 'AlmaLinux',
    'Oracle Linux', and 'Amazon Linux' 2), 'openSUSE' / 'SLES' 15.3-4, and 'Ubuntu'
    18.04, 20.04 and 22.04.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

