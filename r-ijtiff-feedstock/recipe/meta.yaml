{% set version = '2.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ijtiff
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ijtiff_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ijtiff/ijtiff_{{ version }}.tar.gz
  sha256: bea4d66fe02970eb734bae0c8b0f3cf37d92bc2fb6f4d073b368fcc8c4236047

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: abind, covr, EBImage, knitr, mockery, pacman, rmarkdown, rprojroot, spelling, testthat (>= 3.0), tiff, vdiffr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate >=1.9.3
    - r-cli
    - r-dplyr
    - r-fs >=1.5
    - r-magrittr >=1.5
    - r-purrr
    - r-readr
    - r-rlang >=1.0
    - r-strex >=1.5
    - r-stringr >=1.4
    - r-withr >=2.1
    - r-zeallot

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-checkmate >=1.9.3
    - r-cli
    - r-dplyr
    - r-fs >=1.5
    - r-magrittr >=1.5
    - r-purrr
    - r-readr
    - r-rlang >=1.0
    - r-strex >=1.5
    - r-stringr >=1.4
    - r-withr >=2.1
    - r-zeallot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ijtiff')"           # [not win]
    - "\"%R%\" -e \"library('ijtiff')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/ijtiff/, https://github.com/ropensci/ijtiff
  license: GPL-3
  summary: General purpose TIFF file I/O for R users.  Currently the only such package with read
    and write support for TIFF files with floating point (real-numbered) pixels, and
    the only package that can correctly import TIFF files that were saved from 'ImageJ'
    and write TIFF files than can be correctly read by 'ImageJ' <https://imagej.nih.gov/ij/>.
    Also supports text image I/O.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

