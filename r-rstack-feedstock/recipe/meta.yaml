{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstack
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstack/rstack_{{ version }}.tar.gz
  sha256: 3daefd229a39f946ad7330fd7a5bc181d52043bc41ab36a9b473220301b61c1c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6

  run:
    - r-base
    - r-r6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstack')"           # [not win]
    - "\"%R%\" -e \"library('rstack')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gaborcsardi/rstack#readme
  license: MIT
  summary: An extremely simple stack data type, implemented with 'R6' classes. The size of the
    stack increases as needed, and the amortized time complexity is O(1). The stack
    may contain arbitrary objects.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

