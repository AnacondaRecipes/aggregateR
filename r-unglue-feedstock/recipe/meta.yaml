{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-unglue
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/unglue_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/unglue/unglue_{{ version }}.tar.gz
  sha256: 6f8fc4d591bdfaf06ea3a8859839856604e444925a44f4659014744a3b691471

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: glue, testthat (>= 2.1.0), rlang, covr, knitr, rmarkdown, magrittr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('unglue')"           # [not win]
    - "\"%R%\" -e \"library('unglue')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=unglue
  license: GPL-3
  summary: Use syntax inspired by the package 'glue' to extract matched substrings in a more
    intuitive and compact way than by using standard regular expressions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

