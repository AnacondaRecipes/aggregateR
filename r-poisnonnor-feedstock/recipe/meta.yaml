{% set version = '1.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-poisnonnor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PoisNonNor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PoisNonNor/PoisNonNor_{{ version }}.tar.gz
  sha256: abd170bdba8feae018ade697c0eb3867555bbb8aab6e97a4b8ef84b983aae294

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bb
    - r-mass
    - r-matrix
    - r-corpcor

  run:
    - r-base
    - r-bb
    - r-mass
    - r-matrix
    - r-corpcor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PoisNonNor')"           # [not win]
    - "\"%R%\" -e \"library('PoisNonNor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PoisNonNor
  license: GPL-2 | GPL-3
  summary: Generation of count (assuming Poisson distribution) and continuous data (using Fleishman
    polynomials) simultaneously. The details of the method are explained in Demirtas
    et al. (2012) <DOI:10.1002/sim.5362>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

