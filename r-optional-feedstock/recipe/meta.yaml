{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-optional
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/optional_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/optional/optional_{{ version }}.tar.gz
  sha256: c0fb5b1e69a0f2e9641104d00ee60b8001af670001a1ceeb796ad4a3744ef3e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-magrittr

  run:
    - r-base
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('optional')"           # [not win]
    - "\"%R%\" -e \"library('optional')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=optional
  license: BSL
  summary: Introduces optional types with some() and none, as well as match_with() from functional
    languages.
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

