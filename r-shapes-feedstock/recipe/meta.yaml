{% set version = '1.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shapes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shapes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shapes/shapes_{{ version }}.tar.gz
  sha256: 1f31b3d87e06142f75d4253df81fd7475e8c2aec4a7aab0b720288c4b432b894

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-minpack.lm
    - r-rgl
    - r-scatterplot3d

  run:
    - r-base
    - r-mass
    - r-minpack.lm
    - r-rgl
    - r-scatterplot3d

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shapes')"           # [not win]
    - "\"%R%\" -e \"library('shapes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.maths.nottingham.ac.uk/~ild/shapes
  license: GPL-2
  summary: Routines for the statistical analysis of landmark shapes, including Procrustes analysis,
    graphical displays, principal components analysis, permutation and bootstrap tests,
    thin-plate spline transformation grids and comparing covariance matrices. See Dryden,
    I.L. and Mardia, K.V. (2016). Statistical shape analysis, with Applications in R
    (2nd Edition), John Wiley and Sons.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

