{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pedigree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pedigree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pedigree/pedigree_{{ version }}.tar.gz
  sha256: 1d035202612b072a612fa8d4781b5366aa86cdfcddd488ddb437506dac847fac

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-haplosim >=1.8.4
    - r-matrix
    - r-reshape

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-haplosim >=1.8.4
    - r-matrix
    - r-reshape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pedigree')"           # [not win]
    - "\"%R%\" -e \"library('pedigree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=pedigree
  license: GPL-2
  summary: Pedigree related functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

