{% set version = '1.13.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tfdatasets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tfdatasets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tfdatasets/tfdatasets_{{ version }}.tar.gz
  sha256: 4db42c9626139a602982d9f4ee00bcd2fcf1ae7cb1e1cc221c630302d67d5fa7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, tfestimators, keras
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-magrittr
    - r-reticulate >=1.10
    - r-rlang
    - r-tensorflow >=1.13.1
    - r-tidyselect

  run:
    - r-base
    - r-magrittr
    - r-reticulate >=1.10
    - r-rlang
    - r-tensorflow >=1.13.1
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tfdatasets')"           # [not win]
    - "\"%R%\" -e \"library('tfdatasets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/tfdatasets
  license: Apache License 2.0
  summary: Interface to 'TensorFlow' Datasets, a high-level library for  building complex input
    pipelines from simple, re-usable pieces.  See <https://www.tensorflow.org/programmers_guide/datasets>
    for additional details.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

