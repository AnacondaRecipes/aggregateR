{% set version = '1.0.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GMSE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GMSE/GMSE_{{ version }}.tar.gz
  sha256: e31b5665357d4da4965664bfdb22c43092d9ebd8223d47e325a9f2e77166b509

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, R.rsp
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GMSE')"           # [not win]
    - "\"%R%\" -e \"library('GMSE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://confoobio.github.io/gmse/
  license: GPL-2
  summary: 'Integrates game theory and ecological theory to construct social-ecological models
    that simulate the management of populations and stakeholder actions. These models
    build off of a previously developed management strategy evaluation (MSE) framework
    to simulate all aspects of management: population dynamics, manager observation
    of populations, manager decision making, and stakeholder responses to management
    decisions. The newly developed generalised management strategy evaluation (GMSE)
    framework uses genetic algorithms to mimic the decision-making process of managers
    and stakeholders under conditions of change, uncertainty, and conflict. Simulations
    can be run using gmse(), gmse_apply(), and gmse_gui() functions.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

