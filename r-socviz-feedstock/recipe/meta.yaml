{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-socviz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/socviz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/socviz/socviz_{{ version }}.tar.gz
  sha256: 05db101574e65b7a1642fbf947cc76e62109921b7ddec1a3aa506f233cef2489

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-fs
    - r-magrittr
    - r-rlang
    - r-tibble

  run:
    - r-base
    - r-dplyr
    - r-fs
    - r-magrittr
    - r-rlang
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('socviz')"           # [not win]
    - "\"%R%\" -e \"library('socviz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://kjhealy.github.io/socviz/
  license: MIT
  summary: Supporting materials for a course and book on data visualization. It contains utility
    functions for graphs and several sample data sets. See Healy (2019) <ISBN 978-0691181622>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

