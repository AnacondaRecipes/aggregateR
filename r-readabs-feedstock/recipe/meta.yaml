{% set version = '0.4.14' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readabs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readabs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readabs/readabs_{{ version }}.tar.gz
  sha256: 3be2682676faea1f3a4d841b3904a6fc0c06545996255f6dce208b080547d6d4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, markdown, testthat (>= 2.1.0), ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.8.0
    - r-fst
    - r-glue
    - r-httr
    - r-hutils >=1.5.0
    - r-labelled
    - r-purrr
    - r-readxl >=1.2.0
    - r-rlang
    - r-rvest
    - r-stringi
    - r-tidyr >=1.0.0
    - r-xml2

  run:
    - r-base
    - r-dplyr >=0.8.0
    - r-fst
    - r-glue
    - r-httr
    - r-hutils >=1.5.0
    - r-labelled
    - r-purrr
    - r-readxl >=1.2.0
    - r-rlang
    - r-rvest
    - r-stringi
    - r-tidyr >=1.0.0
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readabs')"           # [not win]
    - "\"%R%\" -e \"library('readabs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mattcowgill/readabs
  license: MIT
  summary: Downloads, imports, and tidies time series data from the Australian Bureau of Statistics
    <https://www.abs.gov.au/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

