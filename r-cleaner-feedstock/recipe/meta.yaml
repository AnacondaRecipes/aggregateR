{% set version = '1.5.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cleaner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cleaner_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cleaner/cleaner_{{ version }}.tar.gz
  sha256: f44e1753480e5d9fc67cf099320faa99b75a7d9c8fbbfeb5b45f1775d1cd7ee6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, rmarkdown, testthat (>= 1.0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-backports
    - r-crayon
    - r-knitr
    - r-pillar
    - r-rlang >=0.3.1
    - r-vctrs

  run:
    - r-base
    - r-backports
    - r-crayon
    - r-knitr
    - r-pillar
    - r-rlang >=0.3.1
    - r-vctrs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cleaner')"           # [not win]
    - "\"%R%\" -e \"library('cleaner')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://msberends.github.io/cleaner/, https://github.com/msberends/cleaner
  license: GPL-2
  summary: Data cleaning functions for classes logical, factor, numeric, character, currency
    and Date to make data cleaning fast and easy. Relying on very few dependencies,
    it provides smart guessing, but with user options to override anything if needed.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

