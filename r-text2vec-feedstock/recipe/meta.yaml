{% set version = '0.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-text2vec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/text2vec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/text2vec/text2vec_{{ version }}.tar.gz
  sha256: c713a947a99be9fd732e7d58680207a922eae30adf5a4e8973ebcd7e56f327c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: magrittr, udpipe (>= 0.6), glmnet, testthat, covr, knitr, rmarkdown, proxy
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.5
    - r-r6 >=2.3.0
    - r-rcpp >=1.0.3
    - r-data.table >=1.9.6
    - r-digest >=0.6.8
    - r-lgr >=0.2
    - r-mlapi >=0.1.0
    - r-rsparse >=0.3.3.4
    - r-stringi >=1.1.5

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.5
    - r-r6 >=2.3.0
    - r-rcpp >=1.0.3
    - r-data.table >=1.9.6
    - r-digest >=0.6.8
    - r-lgr >=0.2
    - r-mlapi >=0.1.0
    - r-rsparse >=0.3.3.4
    - r-stringi >=1.1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('text2vec')"           # [not win]
    - "\"%R%\" -e \"library('text2vec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://text2vec.org
  license: GPL-2
  summary: Fast and memory-friendly tools for text vectorization, topic modeling (LDA, LSA),
    word embeddings (GloVe), similarities. This package provides a source-agnostic streaming
    API, which allows researchers to perform analysis of collections of documents which
    are larger than available RAM. All core functions are parallelized to benefit from
    multicore machines.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

