{% set version = '1.4.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsitecatalyst
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RSiteCatalyst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RSiteCatalyst/RSiteCatalyst_{{ version }}.tar.gz
  sha256: 9e11a1e667bff2b9462a165af8f11a4206bc18f2b957b6f7f00d2a6d64af8cde

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc >=0.1
    - r-digest >=0.6
    - r-httr >=1.0
    - r-jsonlite >=1.0
    - r-plyr >=1.8
    - r-stringr >=1.0

  run:
    - r-base
    - r-base64enc >=0.1
    - r-digest >=0.6
    - r-httr >=1.0
    - r-jsonlite >=1.0
    - r-plyr >=1.8
    - r-stringr >=1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RSiteCatalyst')"           # [not win]
    - "\"%R%\" -e \"library('RSiteCatalyst')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RSiteCatalyst
  license: MIT
  summary: Functions for interacting with the Adobe Analytics API V1.4 (<https://api.omniture.com/admin/1.4/rest/>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

