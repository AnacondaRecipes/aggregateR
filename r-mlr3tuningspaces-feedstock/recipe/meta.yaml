{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3tuningspaces
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3tuningspaces_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3tuningspaces/mlr3tuningspaces_{{ version }}.tar.gz
  sha256: b71f80c6a971e5d3ec339940d34a68093c87e374deca079e7b73912852fab6c0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: e1071 (>= 1.7-6), glmnet (>= 4.1-2), kknn (>= 1.3.1), mlr3learners (>= 0.4.5), ranger (>= 0.12.1), rpart (>= 4.1-15), testthat (>= 3.0.0), xgboost (>= 1.4.1.1)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.5.0
    - r-checkmate >=2.0.0
    - r-data.table >=1.14.0
    - r-mlr3 >=0.11.0
    - r-mlr3misc >=0.11.0
    - r-mlr3tuning >=0.15.0
    - r-paradox >=0.7.1

  run:
    - r-base
    - r-r6 >=2.5.0
    - r-checkmate >=2.0.0
    - r-data.table >=1.14.0
    - r-mlr3 >=0.11.0
    - r-mlr3misc >=0.11.0
    - r-mlr3tuning >=0.15.0
    - r-paradox >=0.7.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3tuningspaces')"           # [not win]
    - "\"%R%\" -e \"library('mlr3tuningspaces')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3tuningspaces.mlr-org.com, https://github.com/mlr-org/mlr3tuningspaces
  license: LGPL-3
  summary: Collection of search spaces for hyperparameter optimization in the 'mlr3' ecosystem.
    It features ready-to-use search spaces for many popular machine learning algorithms.
    The search spaces are from scientific articles and work for a wide range of data
    sets.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

