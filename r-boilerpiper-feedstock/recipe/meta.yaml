{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-boilerpiper
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/boilerpipeR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/boilerpipeR/boilerpipeR_{{ version }}.tar.gz
  sha256: c149a8372ad1ca19679e7c889315d2edabb912250d0f91edfd2617061f419ab7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RCurl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava

  run:
    - r-base
    - r-rjava

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('boilerpipeR')"           # [not win]
    - "\"%R%\" -e \"library('boilerpipeR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mannau/boilerpipeR
  license: Apache License (== 2.0)
  summary: Generic Extraction of main text content from HTML files; removal of ads, sidebars
    and headers using the boilerpipe <https://github.com/kohlschutter/boilerpipe> Java
    library. The extraction heuristics from boilerpipe show a robust performance for
    a wide range of web site templates.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

