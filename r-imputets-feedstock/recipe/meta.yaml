{% set version = '3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-imputets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/imputeTS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/imputeTS/imputeTS_{{ version }}.tar.gz
  sha256: fdfdbec609c55ef21069c507d82fddcefe5da7925aae6f97263c32ea4255b678

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, R.rsp, knitr, zoo, timeSeries, tis, xts, tibble, tsibble, rmarkdown, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-forecast
    - r-ggplot2 >=3.3.0
    - r-ggtext
    - r-magrittr
    - r-stinepack

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-forecast
    - r-ggplot2 >=3.3.0
    - r-ggtext
    - r-magrittr
    - r-stinepack

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('imputeTS')"           # [not win]
    - "\"%R%\" -e \"library('imputeTS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SteffenMoritz/imputeTS, https://steffenmoritz.github.io/imputeTS/
  license: GPL-3
  summary: 'Imputation (replacement) of missing values in univariate time series. Offers several
    imputation functions and missing data plots. Available imputation algorithms include:
    ''Mean'', ''LOCF'', ''Interpolation'', ''Moving Average'', ''Seasonal Decomposition'',
    ''Kalman Smoothing on Structural Time Series models'', ''Kalman Smoothing on ARIMA
    models''. Published in Moritz and Bartz-Beielstein (2017) <doi:10.32614/RJ-2017-009>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

