{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mknapsack
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mknapsack_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mknapsack/mknapsack_{{ version }}.tar.gz
  sha256: 2cf9a57fb7b6e8fa4cb8c6a84656b33b23751a7b2e4709890ac88850dae9f5cf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, mockery, Rglpk, ROI, ROI.plugin.glpk
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-data.table
    - r-lpsolve

  run:
    - r-base
    - r-assertthat
    - r-data.table
    - r-lpsolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mknapsack')"           # [not win]
    - "\"%R%\" -e \"library('mknapsack')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/madedotcom/mknapsack
  license: GPL-2
  summary: Package solves multiple knapsack optimisation problem. Given a set of items, each
    with volume and value, it will allocate them to knapsacks of a given size in a way
    that value of top N knapsacks is as large as possible.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

