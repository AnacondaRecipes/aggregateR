{% set version = '2022.11.23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-org
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/org_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/org/org_{{ version }}.tar.gz
  sha256: 9342552c797a44c1426a5b6c71f01a9611f3488d6d085930b60ef4e37fe3f15e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, rstudioapi, glue
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('org')"           # [not win]
    - "\"%R%\" -e \"library('org')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.csids.no/org/, https://github.com/csids/org
  license: MIT
  summary: 'A system to help you organize projects. Most analyses have three (or more) main sections:
    code, results, and data, each with different requirements (version control/sharing/encryption).
    You provide folder locations and ''org'' helps you take care of the details.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

