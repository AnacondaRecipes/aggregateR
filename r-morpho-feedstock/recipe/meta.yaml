{% set version = '2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-morpho
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Morpho_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Morpho/Morpho_{{ version }}.tar.gz
  sha256: 2b6a4e50e8f36f1441e9113068790c08f19d946425dc51e86744f4b4d4d056bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car, lattice, shapes, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix >=1.0_1
    - r-rcpp
    - r-rcpparmadillo >=0.4
    - r-rvcg >=0.7
    - r-bezier
    - r-colorramps
    - r-doparallel >=1.0.6
    - r-foreach >=1.4.0
    - r-jsonlite
    - r-rgl >=0.100.18

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix >=1.0_1
    - r-rcpp
    - r-rcpparmadillo >=0.4
    - r-rvcg >=0.7
    - r-bezier
    - r-colorramps
    - r-doparallel >=1.0.6
    - r-foreach >=1.4.0
    - r-jsonlite
    - r-rgl >=0.100.18

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Morpho')"           # [not win]
    - "\"%R%\" -e \"library('Morpho')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/zarquon42b/Morpho
  license: GPL-2
  summary: A toolset for Geometric Morphometrics and mesh processing. This includes (among other
    stuff) mesh deformations based on reference points, permutation tests, detection
    of outliers, processing of sliding semi-landmarks and semi-automated surface landmark
    placement.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

