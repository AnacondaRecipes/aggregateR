{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-noaaoceans
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/noaaoceans_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/noaaoceans/noaaoceans_{{ version }}.tar.gz
  sha256: 15988aa20d859ea4d72a76e8df0bcc060a765a85508f1320933fdf3c7f6bba5f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr, knitr, rmarkdown, dplyr, httptest, ggplot2, maps, mapdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-rvest
    - r-xml2

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-rvest
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('noaaoceans')"           # [not win]
    - "\"%R%\" -e \"library('noaaoceans')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=noaaoceans
  license: MIT
  summary: Provides a small set of tools for collecting data from National Oceanic and Atmospheric
    Administration (NOAA) data sources.  The functions provided in the package are wrappers
    around NOAA's existing APIs which is found at <https://api.tidesandcurrents.noaa.gov/api/prod/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

