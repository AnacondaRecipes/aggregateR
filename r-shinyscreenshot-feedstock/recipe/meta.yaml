{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinyscreenshot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinyscreenshot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinyscreenshot/shinyscreenshot_{{ version }}.tar.gz
  sha256: 08f54b8e8b3fcc73f451d0e113454f1b237a97fee7484f9f60ba69e8017341dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: timevis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-shiny >=1.0.0
    - r-uuid

  run:
    - r-base
    - r-base64enc
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-shiny >=1.0.0
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinyscreenshot')"           # [not win]
    - "\"%R%\" -e \"library('shinyscreenshot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/daattali/shinyscreenshot, https://daattali.com/shiny/shinyscreenshot-demo/
  license: MIT
  summary: Capture screenshots in 'Shiny' applications. Screenshots can either be of the entire
    viewable page, or a specific section of the page. The captured image is automatically
    downloaded as a PNG image, or it can also be saved on the server. Powered by the
    'html2canvas' JavaScript library.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

