{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgcond
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgcond_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgcond/pkgcond_{{ version }}.tar.gz
  sha256: 3ce8877aaa9e36b0feb12612ce29fe6c103a72dd5551ff25ad81473b305d440d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat

  run:
    - r-base
    - r-assertthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgcond')"           # [not win]
    - "\"%R%\" -e \"library('pkgcond')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RDocTaskForce/pkgcond
  license: GPL-2
  summary: This provides utilities for creating classed error and warning conditions based on
    where the error originated.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

