{% set version = '5.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-coloc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/coloc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/coloc/coloc_{{ version }}.tar.gz
  sha256: 259dbd9613d809aa60ad148f6e187249642510f0dbbd15a50b25588d9a426150

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat, mvtnorm, magrittr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-susier >=0.12.06
    - r-viridis

  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-susier >=0.12.06
    - r-viridis

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('coloc')"           # [not win]
    - "\"%R%\" -e \"library('coloc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/chr1swallace/coloc
  license: GPL-3
  summary: Performs the colocalisation tests described in Giambartolomei et al (2013) <doi:10.1371/journal.pgen.1004383>,
    Wallace (2020) <doi:10.1371/journal.pgen.1008720>, Wallace (2021) <doi:10.1371/journal.pgen.1009440>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

