{% set version = '1.1-16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sfsmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sfsmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sfsmisc/sfsmisc_{{ version }}.tar.gz
  sha256: 511b4a661e3cfec540eb3d08f67b715f3cda398eb135a011b9be84305c11436c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: datasets, tcltk, cluster, lattice, MASS, Matrix, nlme, lokern, Rmpfr, gmp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sfsmisc')"           # [not win]
    - "\"%R%\" -e \"library('sfsmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mmaechler/sfsmisc
  license: GPL-2
  summary: Useful utilities ['goodies'] from Seminar fuer Statistik ETH Zurich, some of which
    were ported from S-plus in the 1990s. For graphics, have pretty (Log-scale) axes
    eaxis(), an enhanced Tukey-Anscombe plot, combining histogram and boxplot, 2d-residual
    plots, a 'tachoPlot()', pretty arrows, etc. For robustness, have a robust F test
    and robust range(). For system support, notably on Linux, provides 'Sys.*()' functions
    with more access to system and CPU information. Finally, miscellaneous utilities
    such as simple efficient prime numbers, integer codes, Duplicated(), toLatex.numeric()
    and is.whole().
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

