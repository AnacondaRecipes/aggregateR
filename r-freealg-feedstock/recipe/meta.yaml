{% set version = '1.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-freealg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/freealg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/freealg/freealg_{{ version }}.tar.gz
  sha256: 72a8ea5718b943998a674779a2f0f4853b24b7b2ba0090e59d0e510c01c9a94b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr,testthat,magrittr,markdown,rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0_7
    - r-disordr >=0.9
    - r-mathjaxr
    - r-partitions >=1.9_22

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0_7
    - r-disordr >=0.9
    - r-mathjaxr
    - r-partitions >=1.9_22

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('freealg')"           # [not win]
    - "\"%R%\" -e \"library('freealg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/freealg
  license: GPL-2
  summary: The free algebra in R with non-commuting indeterminates. Uses 'disordR' discipline
    (Hankin, 2022, <doi:10.48550/ARXIV.2210.03856>).  To cite the package in publications
    please use Hankin (2022) <doi:10.48550/ARXIV.2211.04002>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

