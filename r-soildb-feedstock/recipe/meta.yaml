{% set version = '2.7.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-soildb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/soilDB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/soilDB/soilDB_{{ version }}.tar.gz
  sha256: 4d4088a7b42c307692322bba91ac79c19d3db42a91a86c4904efd0413f70ded8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jsonlite, xml2, httr, rvest, odbc, RSQLite, sf, wk, terra, raster, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-aqp
    - r-curl
    - r-data.table

  run:
    - r-base
    - r-dbi
    - r-aqp
    - r-curl
    - r-data.table

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('soilDB')"           # [not win]
    - "\"%R%\" -e \"library('soilDB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ncss-tech.github.io/soilDB/, https://ncss-tech.github.io/AQP/
  license: GPL-3
  summary: A collection of functions for reading soil data from U.S. Department of Agriculture
    Natural Resources Conservation Service (USDA-NRCS) and National Cooperative Soil
    Survey (NCSS) databases.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

