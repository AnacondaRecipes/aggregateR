{% set version = '0.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-requirements
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/requiRements_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/requiRements/requiRements_{{ version }}.tar.gz
  sha256: 7e153bdbdc2a10666181bd242a5fb129e4709a0e452363e072367f8ecfa11af5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lintr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-remotes

  run:
    - r-base
    - r-remotes

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('requiRements')"           # [not win]
    - "\"%R%\" -e \"library('requiRements')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/joundso/requirements
  license: GPL-3
  summary: Helper function to install packages for R using an external 'requirements.txt' or
    a string containing diverse packages from several resources like Github or CRAN.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

