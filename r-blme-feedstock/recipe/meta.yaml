{% set version = '1.0-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blme_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blme/blme_{{ version }}.tar.gz
  sha256: 679a4f19d34a584c2390ffab37810a31f6834b913fceaa2409d297ccdf912310

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: expint (>= 0.1-3), testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lme4 >=1.0_6

  run:
    - r-base
    - r-lme4 >=1.0_6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('blme')"           # [not win]
    - "\"%R%\" -e \"library('blme')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vdorie/blme
  license: GPL-2
  summary: Maximum a posteriori estimation for linear and generalized linear mixed-effects models
    in a Bayesian setting, implementing the methods of Chung, et al. (2013) <doi:10.1007/s11336-013-9328-2>.
    Extends package 'lme4' (Bates, Maechler, Bolker, and Walker (2015) <doi:10.18637/jss.v067.i01>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

