{% set version = '1.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-partsm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/partsm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/partsm/partsm_{{ version }}.tar.gz
  sha256: fa75f7f7f781c5f2cd7b3b80f0a27e0e6ce1369edbe23819a54cdb19881cad9e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('partsm')"           # [not win]
    - "\"%R%\" -e \"library('partsm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/MatthieuStigler/partsm
  license: GPL-2
  summary: 'Basic functions to fit and predict periodic autoregressive time series models. These
    models are discussed in the book P.H. Franses (1996) "Periodicity and Stochastic
    Trends in Economic Time Series", Oxford University Press. Data set analyzed in that
    book is also provided. NOTE: the package was orphaned during several years. It is
    now only maintained, but no major enhancements are expected, and the maintainer
    cannot provide any support.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

