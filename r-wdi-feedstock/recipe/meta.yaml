{% set version = '2.7.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wdi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WDI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WDI/WDI_{{ version }}.tar.gz
  sha256: acf56a705d38cadda108a1b9f3a8ce22090bac57c44f1b6ffd23c43d3c39ede0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, testthat, tidyr (>= 0.8.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite

  run:
    - r-base
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WDI')"           # [not win]
    - "\"%R%\" -e \"library('WDI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vincentarelbundock.github.io/WDI/
  license: GPL-3
  summary: Search and download data from over 40 databases hosted by the World Bank, including
    the World Development Indicators ('WDI'), International Debt Statistics, Doing Business,
    Human Capital Index, and Sub-national Poverty indicators.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

