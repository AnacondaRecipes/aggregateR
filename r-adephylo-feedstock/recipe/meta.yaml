{% set version = '1.1-16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adephylo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adephylo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adephylo/adephylo_{{ version }}.tar.gz
  sha256: b5ce5de26bbe6e40ca0650650acac3f613e5170d0b14dc5d6e6bbe83c416ce58

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ade4 >=1.7_10
    - r-adegenet
    - r-ape
    - r-phylobase

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ade4 >=1.7_10
    - r-adegenet
    - r-ape
    - r-phylobase

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adephylo')"           # [not win]
    - "\"%R%\" -e \"library('adephylo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=adephylo
  license: GPL-2
  summary: Multivariate tools to analyze comparative data, i.e. a phylogeny and some traits measured
    for each taxa. The package contains functions to represent comparative data, compute
    phylogenetic proximities, perform multivariate analysis with phylogenetic constraints
    and test for the presence of phylogenetic autocorrelation. The package is described
    in Jombart et al (2010) <doi:10.1093/bioinformatics/btq292>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

