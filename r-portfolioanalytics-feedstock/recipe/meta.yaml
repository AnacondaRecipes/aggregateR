{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-portfolioanalytics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PortfolioAnalytics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PortfolioAnalytics/PortfolioAnalytics_{{ version }}.tar.gz
  sha256: ce817ee3865466068cd2a2b53fc98c05710c7dc1bdcb9be2a211f196f34ac8cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: quantmod, DEoptim(>= 2.2.1), iterators, fGarch, Rglpk, quadprog, ROI (>= 0.1.0), ROI.plugin.glpk (>= 0.0.2), ROI.plugin.quadprog (>= 0.0.2), ROI.plugin.symphony (>= 0.0.2), pso, GenSA, corpcor, testthat, nloptr (>= 1.0.0), MASS, robustbase
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-performanceanalytics >=1.5.1
    - r-foreach
    - r-xts >=0.10_1
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-performanceanalytics >=1.5.1
    - r-foreach
    - r-xts >=0.10_1
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PortfolioAnalytics')"           # [not win]
    - "\"%R%\" -e \"library('PortfolioAnalytics')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/braverock/PortfolioAnalytics
  license: GPL-2 | GPL-3
  summary: Portfolio optimization and analysis routines and graphics.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

