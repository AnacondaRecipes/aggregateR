{% set version = '1.6-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mathjaxr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mathjaxr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mathjaxr/mathjaxr_{{ version }}.tar.gz
  sha256: ecc47607111b788d84789459af7f4f9102719f98640b7a23bd5a4eb1a6d3c179

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: js
requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mathjaxr')"           # [not win]
    - "\"%R%\" -e \"library('mathjaxr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wviechtb/mathjaxr
  license: GPL-3
  summary: Provides 'MathJax' and macros to enable its use within Rd files for rendering equations
    in the HTML help files.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

