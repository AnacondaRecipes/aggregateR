{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cxhull
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cxhull_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cxhull/cxhull_{{ version }}.tar.gz
  sha256: bf2b9d455913f9a293ff75e89e5603da914bd75ab85057ecfa3a96f401e8c5a1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-morpho
    - r-rvcg
    - r-rgl

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-morpho
    - r-rvcg
    - r-rgl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cxhull')"           # [not win]
    - "\"%R%\" -e \"library('cxhull')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stla/cxhull
  license: GPL-3
  summary: 'Computes the convex hull in arbitrary dimension, based on the Qhull library (<http://www.qhull.org>).
    The package provides a complete description of the convex hull: edges, ridges, facets,
    adjacencies. Triangulation is optional.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

