{% set version = '0.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zipcoder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zipcodeR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zipcodeR/zipcodeR_{{ version }}.tar.gz
  sha256: 93a692bb3c5d8ae363aa72e8cb7a3128e1053f1e71cb428dd58f82d6a1c3b2ba

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, markdown, readr, testthat (>= 3.0.0), covr, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rlang
    - r-stringr
    - r-tidycensus
    - r-tidyr

  run:
    - r-base
    - r-dbi
    - r-rsqlite
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-raster
    - r-rlang
    - r-stringr
    - r-tidycensus
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('zipcodeR')"           # [not win]
    - "\"%R%\" -e \"library('zipcodeR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gavinrozzi/zipcodeR/, https://www.gavinrozzi.com/project/zipcoder/
  license: GPL-3
  summary: Make working with ZIP codes in R painless with an integrated dataset of U.S. ZIP codes
    and functions for working with them. Search ZIP codes by multiple geographies, including
    state, county, city & across time zones. Also included are functions for relating
    ZIP codes to Census data, geocoding & distance calculations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

