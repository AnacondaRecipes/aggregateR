{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nmw
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nmw_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nmw/nmw_{{ version }}.tar.gz
  sha256: dcf109ba0924f7a06d531c2be68f333d7c050ca4ffefae04f70917c6ce6bf8f3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-numderiv

  run:
    - r-base
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nmw')"           # [not win]
    - "\"%R%\" -e \"library('nmw')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=nmw
  license: GPL-3
  summary: This shows how NONMEM(R) software works. NONMEM's classical estimation methods like
    'First Order(FO) approximation', 'First Order Conditional Estimation(FOCE)', and
    'Laplacian approximation' are explained.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

