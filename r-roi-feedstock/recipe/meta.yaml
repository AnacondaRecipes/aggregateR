{% set version = '1.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROI/ROI_{{ version }}.tar.gz
  sha256: d4ff143304f1422ecc455eb1a00896530193c1a227ed7f3e9da2baa95d921616

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: numDeriv
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-registry >=0.5
    - r-slam

  run:
    - r-base
    - r-checkmate
    - r-registry >=0.5
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROI')"           # [not win]
    - "\"%R%\" -e \"library('ROI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://roi.r-forge.r-project.org/, https://r-forge.r-project.org/projects/roi/
  license: GPL-3
  summary: The R Optimization Infrastructure ('ROI') <doi:10.18637/jss.v094.i15> is a sophisticated
    framework for handling optimization problems in R. Additional information can be
    found on the 'ROI' homepage <https://roi.r-forge.r-project.org/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

