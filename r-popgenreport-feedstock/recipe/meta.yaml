{% set version = '3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-popgenreport
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PopGenReport_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PopGenReport/PopGenReport_{{ version }}.tar.gz
  sha256: fac593cc99869735f61f338d0ea856d34c5727054e2938ddcfd9fe894e08aea5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-r.utils
    - r-rgooglemaps
    - r-ade4
    - r-adegenet >=2.0.0
    - r-calibrate
    - r-dismo
    - r-gap
    - r-gdistance
    - r-genetics
    - r-ggplot2
    - r-knitr
    - r-lattice
    - r-mmod
    - r-pegas
    - r-plyr
    - r-raster
    - r-reshape2
    - r-sp
    - r-vegan
    - r-xtable

  run:
    - r-base
    - r-ggally
    - r-r.utils
    - r-rgooglemaps
    - r-ade4
    - r-adegenet >=2.0.0
    - r-calibrate
    - r-dismo
    - r-gap
    - r-gdistance
    - r-genetics
    - r-ggplot2
    - r-knitr
    - r-lattice
    - r-mmod
    - r-pegas
    - r-plyr
    - r-raster
    - r-reshape2
    - r-sp
    - r-vegan
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PopGenReport')"           # [not win]
    - "\"%R%\" -e \"library('PopGenReport')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/green-striped-gecko/PopGenReport
  license: GPL-3
  summary: Provides beginner friendly framework to analyse population genetic data. Based on
    'adegenet' objects it uses 'knitr' to create comprehensive reports on spatial genetic
    data. For detailed information how to use the package refer to the comprehensive
    tutorials or visit <http://www.popgenreport.org/>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

