{% set version = '0.1.61' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-readxlsb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/readxlsb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/readxlsb/readxlsb_{{ version }}.tar.gz
  sha256: c70934929881f401324ac67ac1d41766aaeec22c0a824ab6c1d245331d9df4d0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-cellranger
    - r-xml2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-cellranger
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('readxlsb')"           # [not win]
    - "\"%R%\" -e \"library('readxlsb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/velofrog/readxlsb
  license: GPL-3
  summary: Import data from 'Excel' binary (.xlsb) workbooks into R.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

