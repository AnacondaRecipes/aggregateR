{% set version = '1.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmnetutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmnetUtils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmnetUtils/glmnetUtils_{{ version }}.tar.gz
  sha256: d6770a3a11b7327dc5beda1c86c398eb5e0a67e5a3778c4852a2cefbe4df11cd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, MASS, doParallel, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-glmnet

  run:
    - r-base
    - r-matrix
    - r-glmnet

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmnetUtils')"           # [not win]
    - "\"%R%\" -e \"library('glmnetUtils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hongooi73/glmnetUtils
  license: GPL-2
  summary: Provides a formula interface for the 'glmnet' package for elasticnet regression, a
    method for cross-validating the alpha parameter, and other quality-of-life tools.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

