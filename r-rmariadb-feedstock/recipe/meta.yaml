{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmariadb
  version: {{ version|replace("-", "_") }}

source:
  fn: RMariaDB_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/RMariaDB_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/RMariaDB/RMariaDB_{{ version }}.tar.gz
  sha256: b400df020fd725d45858068c95b095008dc34b97fef93db093f2b4c65592ffb5


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBItest, rprojroot, testthat
requirements:
  build:
    - r-base
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{native}}mysql
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake
    - {{posix}}pkg-config
    - {{posix}}make
    - r-bh
    - r-dbi
    - r-rcpp >=0.12.4
    - r-bit64
    - r-hms
    - r-plogr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - {{native}}mysql
    - r-bh
    - r-dbi
    - r-rcpp >=0.12.4
    - r-bit64
    - r-hms
    - r-plogr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RMariaDB')"           # [not win]
    - "\"%R%\" -e \"library('RMariaDB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstats-db/RMariaDB, https://downloads.mariadb.org/connector-c/
  license: GPL-2
  summary: Implements a 'DBI'-compliant interface to 'MariaDB' (<https://mariadb.org/>) and 'MySQL'
    (<https://www.mysql.com/>) databases.
  license_family: GPL2

extra:
  recipe-maintainers:
    - mingwandroid

