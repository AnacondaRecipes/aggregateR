{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmariadb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RMariaDB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RMariaDB/RMariaDB_{{ version }}.tar.gz
  sha256: 30e6fb03aa60b9e93c6ef203f2b3d582314e796de54a64872ad5259c04ed1720

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DBItest (>= 1.7.2.9001), decor, readr, rprojroot, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.1.3
    - r-bit64
    - r-blob
    - r-cpp11
    - r-hms >=0.5.0
    - r-lubridate
    - r-plogr
    - r-rlang

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi >=1.1.3
    - r-bit64
    - r-blob
    - r-cpp11
    - r-hms >=0.5.0
    - r-lubridate
    - r-plogr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RMariaDB')"           # [not win]
    - "\"%R%\" -e \"library('RMariaDB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rmariadb.r-dbi.org, https://github.com/r-dbi/RMariaDB, https://downloads.mariadb.org/connector-c/
  license: MIT
  summary: Implements a DBI-compliant interface to MariaDB (<https://mariadb.org/>) and MySQL
    (<https://www.mysql.com/>) databases.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

