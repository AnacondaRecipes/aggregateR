{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mortalitylaws
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MortalityLaws_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MortalityLaws/MortalityLaws_{{ version }}.tar.gz
  sha256: 80f0ad1ed8a8df038314b86f717be03a92904765e2aa244341539601b396a9ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl >=1.95
    - r-httr >=1.4.5
    - r-minpack.lm >=1.2
    - r-pbapply >=1.3_4
    - r-rvest >=1.0.3
    - r-tidyr >=0.8.1

  run:
    - r-base
    - r-rcurl >=1.95
    - r-httr >=1.4.5
    - r-minpack.lm >=1.2
    - r-pbapply >=1.3_4
    - r-rvest >=1.0.3
    - r-tidyr >=0.8.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MortalityLaws')"           # [not win]
    - "\"%R%\" -e \"library('MortalityLaws')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mpascariu/MortalityLaws
  license: MIT
  summary: Fit the most popular human mortality 'laws', and construct full and abridge life tables
    given various input indices. A mortality law is a parametric function that describes
    the dying-out process of individuals in a population during a significant portion
    of their life spans. For a comprehensive review of the most important mortality
    laws see Tabeau (2001) <doi:10.1007/0-306-47562-6_1>. Practical functions for downloading
    data from various human mortality databases are provided as well.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

