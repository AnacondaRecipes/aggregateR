{% set version = '0.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bgmfiles
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bgmfiles_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bgmfiles/bgmfiles_{{ version }}.tar.gz
  sha256: 35be882b1236f54d4dc11685e722ba1bb82b2662bd4d95b32cdd152ca56b1483

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bgmfiles')"           # [not win]
    - "\"%R%\" -e \"library('bgmfiles')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AustralianAntarcticDivision/bgmfiles/
  license: CC0
  summary: A collection of box-geometry model (BGM) files for the Atlantis ecosystem model. Atlantis
    is a deterministic, biogeochemical, whole-of-ecosystem model (see <http://atlantis.cmar.csiro.au/>
    for more information).
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

