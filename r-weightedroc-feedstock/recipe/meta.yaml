{% set version = '2020.1.31' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-weightedroc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WeightedROC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WeightedROC/WeightedROC_{{ version }}.tar.gz
  sha256: bb97308309a93996cd191af34b1cdb3b746b31e305ba8e835439b2a5348783b8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ROCR, pROC, PRROC, microbenchmark, glmnet, testthat, ggplot2, GsymPoint, geometry
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WeightedROC')"           # [not win]
    - "\"%R%\" -e \"library('WeightedROC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tdhock/WeightedROC
  license: GPL-3
  summary: Fast computation of Receiver Operating Characteristic (ROC) curves and Area Under
    the Curve (AUC) for weighted binary classification problems (weights are example-specific
    cost values).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

