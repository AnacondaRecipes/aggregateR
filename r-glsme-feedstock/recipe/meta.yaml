{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glsme
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GLSME_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GLSME/GLSME_{{ version }}.tar.gz
  sha256: 55e16cacbedf570e81dab13e0cf2043db69e59d61d6dd842a2d8a385deeff1a1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, mvSLOUCH
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-corpcor
    - r-mvtnorm

  run:
    - r-base
    - r-corpcor
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GLSME')"           # [not win]
    - "\"%R%\" -e \"library('GLSME')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GLSME
  license: GPL-2
  summary: Performs linear regression with correlated predictors, responses and correlated measurement
    errors in predictors and responses, correcting for biased caused by these.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENCE

extra:
  recipe-maintainers:
    - katietz

