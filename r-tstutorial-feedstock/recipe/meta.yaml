{% set version = '1.2.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tstutorial
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TSTutorial_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TSTutorial/TSTutorial_{{ version }}.tar.gz
  sha256: 50507c66832b462e73dad02e2d6c77cdcf3b16b2e8a73bf07942073840705032

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TSTutorial')"           # [not win]
    - "\"%R%\" -e \"library('TSTutorial')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TSTutorial
  license: GPL (>= 2.0)
  summary: Interactive laboratory of Time Series based in Box-Jenkins methodology.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

