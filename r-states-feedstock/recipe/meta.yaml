{% set version = '0.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-states
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/states_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/states/states_{{ version }}.tar.gz
  sha256: b96e1510f2daadb5ba557f6134eb8b8aa93c3e04c9950c499c9f5bfcf391cab9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), ggplot2, stringr, knitr, rmarkdown, covr, pkgdown, DT
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-lifecycle
    - r-rlang

  run:
    - r-base
    - r-dplyr
    - r-lifecycle
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('states')"           # [not win]
    - "\"%R%\" -e \"library('states')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/andybega/states, https://www.andybeger.com/states/
  license: MIT
  summary: Create panel data consisting of independent states from 1816 to the present. The package
    includes the Gleditsch & Ward (G&W) and Correlates of War (COW) lists of independent
    states, as well as helper functions for working with state panel data and standardizing
    other data sources to create country-year/month/etc. data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

