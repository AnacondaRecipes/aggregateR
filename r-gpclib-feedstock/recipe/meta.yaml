{% set version = '1.5-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gpclib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gpclib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gpclib/gpclib_{{ version }}.tar.gz
  sha256: fa4e3e1f74e327b185e873052f826312ed6f71cc907a49be4c1e224ace7b5286

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gpclib')"           # [not win]
    - "\"%R%\" -e \"library('gpclib')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.cs.man.ac.uk/~toby/gpc/, http://github.com/rdpeng/gpclib
  license: file LICENSE (Restricts use)
  summary: General polygon clipping routines for R based on Alan Murta's C library.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

