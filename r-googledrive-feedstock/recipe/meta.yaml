{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googledrive
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googledrive_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googledrive/googledrive_{{ version }}.tar.gz
  sha256: 605c469a6a086ef4b049909c2e20a35411c165ce7ce4f62d68fd39ffed8c5a26

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, curl, downlit, dplyr (>= 1.0.0), knitr, mockr, rmarkdown, roxygen2, sodium, spelling, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-gargle >=1.2.0
    - r-glue >=1.4.2
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-purrr >=0.2.3
    - r-rlang >=0.4.9
    - r-tibble >=2.0.0
    - r-uuid
    - r-vctrs >=0.3.0
    - r-withr

  run:
    - r-base
    - r-cli >=3.0.0
    - r-gargle >=1.2.0
    - r-glue >=1.4.2
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-purrr >=0.2.3
    - r-rlang >=0.4.9
    - r-tibble >=2.0.0
    - r-uuid
    - r-vctrs >=0.3.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googledrive')"           # [not win]
    - "\"%R%\" -e \"library('googledrive')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://googledrive.tidyverse.org, https://github.com/tidyverse/googledrive
  license: MIT
  summary: Manage Google Drive files from R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

