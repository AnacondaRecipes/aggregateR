{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googledrive
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googledrive_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googledrive/googledrive_{{ version }}.tar.gz
  sha256: 0b8b4f74ba3630b0347249a32a80bc5fc2e8b63ad2952702f30162bd2d38fb82

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, dplyr (>= 1.0.0), knitr, mockr, rmarkdown, spelling, testthat (>= 3.1.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-gargle >=1.5.0
    - r-glue >=1.4.2
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-pillar >=1.9.0
    - r-purrr >=1.0.1
    - r-rlang >=1.0.2
    - r-tibble >=2.0.0
    - r-uuid
    - r-vctrs >=0.3.0
    - r-withr

  run:
    - r-base
    - r-cli >=3.0.0
    - r-gargle >=1.5.0
    - r-glue >=1.4.2
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
    - r-pillar >=1.9.0
    - r-purrr >=1.0.1
    - r-rlang >=1.0.2
    - r-tibble >=2.0.0
    - r-uuid
    - r-vctrs >=0.3.0
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googledrive')"           # [not win]
    - "\"%R%\" -e \"library('googledrive')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://googledrive.tidyverse.org, https://github.com/tidyverse/googledrive
  license: MIT
  summary: Manage Google Drive files from R.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

