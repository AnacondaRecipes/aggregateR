{% set version = '1.3.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stm/stm_{{ version }}.tar.gz
  sha256: cc27b1c17ae1d4ec0b510ae4118aa90f2db2ae02ad0a6bf5fc541a8b3432ee47

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: clue, geometry, huge, igraph, LDAvis, KernSmooth, NLP, rsvd, Rtsne, SnowballC, spelling, testthat, tm (>= 0.6), wordcloud
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcpp >=0.11.3
    - r-rcpparmadillo
    - r-data.table
    - r-glmnet
    - r-lda
    - r-matrixstats
    - r-quadprog
    - r-quanteda
    - r-slam
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcpp >=0.11.3
    - r-rcpparmadillo
    - r-data.table
    - r-glmnet
    - r-lda
    - r-matrixstats
    - r-quadprog
    - r-quanteda
    - r-slam
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stm')"           # [not win]
    - "\"%R%\" -e \"library('stm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.structuraltopicmodel.com/
  license: MIT
  summary: The Structural Topic Model (STM) allows researchers to estimate topic models with
    document-level covariates. The package also includes tools for model selection,
    visualization, and estimation of topic-covariate regressions. Methods developed
    in Roberts et. al. (2014) <doi:10.1111/ajps.12103> and Roberts et. al. (2016) <doi:10.1080/01621459.2016.1141684>.
    Vignette is Roberts et. al. (2019) <doi:10.18637/jss.v091.i02>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

