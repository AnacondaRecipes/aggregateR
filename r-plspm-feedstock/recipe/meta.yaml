{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plspm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plspm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plspm/plspm_{{ version }}.tar.gz
  sha256: 7a0cc6a37d1d9142fa440d6414b13c134b5c9fa93f2f6b4e00465a52e83d0c65

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: FactoMineR, ggplot2, reshape, testthat, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-amap
    - r-diagram
    - r-shape
    - r-tester
    - r-turner

  run:
    - r-base
    - r-amap
    - r-diagram
    - r-shape
    - r-tester
    - r-turner

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('plspm')"           # [not win]
    - "\"%R%\" -e \"library('plspm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gastonstat/plspm
  license: GPL-3
  summary: Partial Least Squares Path Modeling (PLS-PM), Tenenhaus, Esposito Vinzi, Chatelin,
    Lauro (2005) <doi:10.1016/j.csda.2004.03.005>, analysis for both metric and non-metric
    data, as well as REBUS analysis, Esposito Vinzi, Trinchera, Squillacciotti, and
    Tenenhaus (2008) <doi:10.1002/asmb.728>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

