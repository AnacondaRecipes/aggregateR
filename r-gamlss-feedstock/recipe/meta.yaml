{% set version = '5.4-20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gamlss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gamlss_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gamlss/gamlss_{{ version }}.tar.gz
  sha256: a60c1e20e173f909a0df344016e64381e45a098b60f07f80fd2802bfba086873

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: distributions3 (>= 0.2.1)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gamlss')"           # [not win]
    - "\"%R%\" -e \"library('gamlss')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.gamlss.com/
  license: GPL-2 | GPL-3
  summary: Functions for fitting the Generalized Additive Models for Location Scale and Shape
    introduced by Rigby and Stasinopoulos (2005), <doi:10.1111/j.1467-9876.2005.00510.x>.
    The models use a distributional regression approach where all the parameters of
    the conditional distribution of the response variable are modelled using explanatory
    variables.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

