{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glide
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GLIDE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GLIDE/GLIDE_{{ version }}.tar.gz
  sha256: 1155310723b6c25dc590caa5f0f4157fc8d1725f22e1b8aa82e01109e0232604

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-doparallel
    - r-foreach

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-doparallel
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GLIDE')"           # [not win]
    - "\"%R%\" -e \"library('GLIDE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GLIDE
  license: GPL-2
  summary: Global and individual tests for pleiotropy and direct effects in Mendelian randomization
    studies. Refer to J. Y. Dai, U. Peters, X. Wang, J. Kocarnik et al. AJE (2018) <doi:10.1093/aje/kwy177>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

