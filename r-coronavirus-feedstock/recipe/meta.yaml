{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-coronavirus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/coronavirus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/coronavirus/coronavirus_{{ version }}.tar.gz
  sha256: 25ae6052d51058789bb7c4f11160d5564e497e627cf6bf0832c104aeeb18010d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: DT, dplyr, knitr, plotly, readr, rmarkdown, remotes, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-devtools >=2.2.2

  run:
    - r-base
    - r-devtools >=2.2.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('coronavirus')"           # [not win]
    - "\"%R%\" -e \"library('coronavirus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RamiKrispin/coronavirus
  license: MIT
  summary: 'Provides a daily summary of the Coronavirus (COVID-19) cases by state/province. Data
    source: Johns Hopkins University Center for Systems Science and Engineering (JHU
    CCSE) Coronavirus <https://systems.jhu.edu/research/public-health/ncov/>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

