{% set version = '1.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jsmodule
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jsmodule_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jsmodule/jsmodule_{{ version }}.tar.gz
  sha256: 6bfdfd9f13f462734a5f04fe3bce3e65256d7d167c00579695874cf05a005af2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, shinytest, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-ggally
    - r-hmisc
    - r-matchit >=3.0.0
    - r-rcolorbrewer
    - r-data.table
    - r-epidisplay
    - r-geepack
    - r-ggplot2
    - r-ggpubr
    - r-haven
    - r-jskm >=0.4.4
    - r-jstable
    - r-labelled
    - r-maxstat
    - r-officer
    - r-proc
    - r-purrr
    - r-readr
    - r-readxl
    - r-rstudioapi
    - r-rvg
    - r-see
    - r-shiny
    - r-shinywidgets
    - r-shinycustomloader
    - r-survidinri
    - r-survey
    - r-survival
    - r-timeroc

  run:
    - r-base
    - r-dt
    - r-ggally
    - r-hmisc
    - r-matchit >=3.0.0
    - r-rcolorbrewer
    - r-data.table
    - r-epidisplay
    - r-geepack
    - r-ggplot2
    - r-ggpubr
    - r-haven
    - r-jskm >=0.4.4
    - r-jstable
    - r-labelled
    - r-maxstat
    - r-officer
    - r-proc
    - r-purrr
    - r-readr
    - r-readxl
    - r-rstudioapi
    - r-rvg
    - r-see
    - r-shiny
    - r-shinywidgets
    - r-shinycustomloader
    - r-survidinri
    - r-survey
    - r-survival
    - r-timeroc

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jsmodule')"           # [not win]
    - "\"%R%\" -e \"library('jsmodule')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jinseob2kim/jsmodule
  license: Apache License 2.0
  summary: '''RStudio'' addins and ''Shiny'' modules for descriptive statistics, regression and
    survival analysis.'
  license_family: APACHE

