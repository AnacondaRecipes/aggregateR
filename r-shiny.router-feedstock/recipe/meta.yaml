{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shiny.router
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shiny.router_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shiny.router/shiny.router_{{ version }}.tar.gz
  sha256: 6c47d3c4cbeeaa129a701cee30b74e49ddfb6da2f06ba85a897e0a123b0cb3cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools
    - r-magrittr
    - r-shiny

  run:
    - r-base
    - r-htmltools
    - r-magrittr
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shiny.router')"           # [not win]
    - "\"%R%\" -e \"library('shiny.router')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=shiny.router
  license: MIT
  summary: It is a simple router for your Shiny apps. The router allows you to create dynamic
    web applications with real-time User Interface and easily share url to pages within
    your Shiny apps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

