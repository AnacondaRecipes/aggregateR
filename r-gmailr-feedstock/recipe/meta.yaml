{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmailr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gmailr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gmailr/gmailr_{{ version }}.tar.gz
  sha256: a9f4000ca72cf37f52d13ec4e726eb3b7f8c33094ad95667e03047590b30c42e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: curl, knitr, methods, rmarkdown, testthat (>= 3.1.8), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-cli
    - r-crayon
    - r-gargle >=1.5.1
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-mime
    - r-rappdirs
    - r-rematch2
    - r-rlang >=1.1.0

  run:
    - r-base
    - r-base64enc
    - r-cli
    - r-crayon
    - r-gargle >=1.5.1
    - r-glue
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-mime
    - r-rappdirs
    - r-rematch2
    - r-rlang >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gmailr')"           # [not win]
    - "\"%R%\" -e \"library('gmailr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gmailr.r-lib.org, https://github.com/r-lib/gmailr
  license: MIT
  summary: An interface to the 'Gmail' 'RESTful' API.  Allows access to your 'Gmail' messages,
    threads, drafts and labels.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

