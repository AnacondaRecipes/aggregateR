{% set version = '2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-envipat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/enviPat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/enviPat/enviPat_{{ version }}.tar.gz
  sha256: fc6756c465a47337ccbd715bf84e4c8cdfe9eb38623cd6c37ca799e590a7199f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('enviPat')"           # [not win]
    - "\"%R%\" -e \"library('enviPat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.envipat.eawag.ch/, https://pubs.acs.org/doi/abs/10.1021/acs.analchem.5b00941
  license: GPL-2
  summary: Fast and very memory-efficient calculation of isotope patterns, subsequent convolution
    to theoretical envelopes (profiles) plus valley detection and centroidization or
    intensoid calculation. Batch processing, resolution interpolation, wrapper, adduct
    calculations and molecular formula parsing. Loos, M., Gerber, C., Corona, F., Hollender,
    J., Singer, H. (2015) <doi:10.1021/acs.analchem.5b00941>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

