{% set version = '1.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/svMisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/svMisc/svMisc_{{ version }}.tar.gz
  sha256: 2dd52147981b51a15071b4cd77a87f790edac77bc215dbbea59764bb0a8c73e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rJava, tcltk, covr, knitr, markdown, rmarkdown, testthat, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('svMisc')"           # [not win]
    - "\"%R%\" -e \"library('svMisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SciViews/svMisc, https://www.sciviews.org/svMisc/
  license: GPL-2
  summary: 'Miscellaneous functions for ''SciViews'' or general use: manage a temporary environment
    attached to the search path for temporary variables you do not want to save() or
    load(), test if ''Aqua'', ''Mac'', ''Win'', ... Show progress bar, etc.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

