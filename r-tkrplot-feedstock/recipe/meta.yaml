{% set version = '0.0-26' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tkrplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tkrplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tkrplot/tkrplot_{{ version }}.tar.gz
  sha256: dd66264c2553f6927aff297c6b1c3b61867d6c63aec080f40a1e9d53cfc9d120

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - {{ cdt('libxau-devel') }}           # [linux]
    - {{ cdt('libxext-devel') }}          # [linux]
    - {{ cdt('libx11-devel') }}           # [linux]
    - {{ cdt('libxcb') }}                 # [linux]
    - {{ cdt('libxrender-devel') }}       # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}   # [linux]
    - xcb-proto             # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxau') }}  # [linux]
    - {{ cdt('libxext') }}    # [linux]
    - {{ cdt('libxfixes') }}    # [linux]
    - {{ cdt('libxxf86vm') }}   # [linux]
    - {{ cdt('libxdamage') }}      # [linux]
    - {{ cdt('libxt-devel') }}  # [linux]

  host:
    - r-base
    - libxcb                             # [linux]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - libxcb                             # [linux]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tkrplot')"           # [not win]
    - "\"%R%\" -e \"library('tkrplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tkrplot
  license: GPL-3
  summary: Simple mechanism for placing R graphics in a Tk widget.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

