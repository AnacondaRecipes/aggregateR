{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rtweet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rtweet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rtweet/rtweet_{{ version }}.tar.gz
  sha256: 7960782397ba4b852dc2d450a8236bb619d01f229c1f1b2af7e7efc2b6cad6a3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: askpass (>= 1.1), covr (>= 3.5.1), dplyr (>= 1.0.9), ggplot2 (>= 3.3.5), httpuv (>= 1.6.5), igraph (>= 1.3.2), knitr (>= 1.39), magick (>= 2.7.3), maps (>= 3.4.0), openssl (>= 2.0.2), rmarkdown (>= 2.14), spelling (>= 2.2.1), testthat (>= 3.1.0), vcr (>= 0.6.0), webshot (>= 0.5.3)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bit64 >=4.0.5
    - r-curl >=4.3.2
    - r-httr >=1.3.0
    - r-httr2 >=0.2.2
    - r-jsonlite >=0.9.22
    - r-lifecycle >=1.0.0
    - r-progress >=1.2.2
    - r-rlang >=0.4.10
    - r-tibble >=1.3.4
    - r-withr >=2.5.0

  run:
    - r-base
    - r-bit64 >=4.0.5
    - r-curl >=4.3.2
    - r-httr >=1.3.0
    - r-httr2 >=0.2.2
    - r-jsonlite >=0.9.22
    - r-lifecycle >=1.0.0
    - r-progress >=1.2.2
    - r-rlang >=0.4.10
    - r-tibble >=1.3.4
    - r-withr >=2.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rtweet')"           # [not win]
    - "\"%R%\" -e \"library('rtweet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rtweet/, https://github.com/ropensci/rtweet/
  license: MIT
  summary: 'An implementation of calls designed to collect and organize Twitter data via Twitter''s
    REST and stream Application Program Interfaces (API), which can be found at the
    following URL: <https://developer.twitter.com/en/docs>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

