{% set version = '2.9-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mboost/mboost_{{ version }}.tar.gz
  sha256: d64c6bc630f9279ae5a672e86b296e947ab304df9e22a6af518a7d5a627fd1cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: TH.data, MASS, fields, BayesX, gbm, mlbench, RColorBrewer, rpart (>= 4.0-3), randomForest, nnet, testthat (>= 0.10.0), kangar00
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-lattice
    - r-nnls
    - r-partykit >=1.2_1
    - r-quadprog
    - r-stabs >=0.5_0
    - r-survival >=3.2_10

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-lattice
    - r-nnls
    - r-partykit >=1.2_1
    - r-quadprog
    - r-stabs >=0.5_0
    - r-survival >=3.2_10

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mboost')"           # [not win]
    - "\"%R%\" -e \"library('mboost')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/boost-R/mboost
  license: GPL-2
  summary: Functional gradient descent algorithm (boosting) for optimizing general risk functions
    utilizing component-wise (penalised) least squares estimates or regression trees
    as base-learners for fitting generalized linear, additive and interaction models
    to potentially high-dimensional data. Models and algorithms are described in <doi:10.1214/07-STS242>,
    a hands-on tutorial is available from <doi:10.1007/s00180-012-0382-5>. The package
    allows user-specified loss functions and base-learners.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

