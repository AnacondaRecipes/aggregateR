{% set version = '1.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcmdrplugin.survival
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RcmdrPlugin.survival_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RcmdrPlugin.survival/RcmdrPlugin.survival_{{ version }}.tar.gz
  sha256: 47efd311f6129fd89838978c3fb3205ddbebe2514414dfd63e6cbd10f1cdd8cf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcmdr >=2.8_0
    - r-car
    - r-date
    - r-survival

  run:
    - r-base
    - r-rcmdr >=2.8_0
    - r-car
    - r-date
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RcmdrPlugin.survival')"           # [not win]
    - "\"%R%\" -e \"library('RcmdrPlugin.survival')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RcmdrPlugin.survival
  license: GPL-2
  summary: An R Commander plug-in for the survival package, with dialogs for Cox models, parametric
    survival regression models, estimation of survival curves, and testing for differences
    in survival curves, along with data-management facilities and a variety of tests,
    diagnostics and graphs.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

