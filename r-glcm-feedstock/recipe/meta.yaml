{% set version = '1.6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glcm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glcm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glcm/glcm_{{ version }}.tar.gz
  sha256: 1587a1b4715d960a730e0e93deadb2fcb5852b5ae49263cb6306352c9337be8e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.8.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-raster

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-raster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glcm')"           # [not win]
    - "\"%R%\" -e \"library('glcm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.azvoleff.com/glcm
  license: GPL-3
  summary: Enables calculation of image textures (Haralick 1973) <doi:10.1109/TSMC.1973.4309314>
    from grey-level co-occurrence matrices (GLCMs). Supports processing images that
    cannot fit in memory.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

