{% set version = '2021.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-peakerror
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PeakError_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PeakError/PeakError_{{ version }}.tar.gz
  sha256: 45479332ecc07447ddba3f76d36172b0bf330aaa2cf5fe32ba3f040e6e405067

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ggplot2
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PeakError')"           # [not win]
    - "\"%R%\" -e \"library('PeakError')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=PeakError
  license: GPL-3
  summary: Chromatin immunoprecipitation DNA sequencing results in genomic tracks that show enriched
    regions or peaks where proteins are bound. This package implements fast C code that
    computes the true and false positives with respect to a database of annotated region
    labels.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

