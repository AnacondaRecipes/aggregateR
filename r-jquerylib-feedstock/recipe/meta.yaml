{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jquerylib
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jquerylib_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jquerylib/jquerylib_{{ version }}.tar.gz
  sha256: f0bcc11dcde3a6ff180277e45c24642d3da3c8690900e38f44495efbc9064411

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-htmltools

  run:
    - r-base
    - r-htmltools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jquerylib')"           # [not win]
    - "\"%R%\" -e \"library('jquerylib')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=jquerylib
  license: MIT
  summary: Obtain any major version of 'jQuery' (<https://code.jquery.com/>) and use it in any
    webpage generated by 'htmltools' (e.g. 'shiny', 'htmlwidgets', and 'rmarkdown').
    Most R users don't need to use this package directly, but other R packages (e.g.
    'shiny', 'rmarkdown', etc.) depend on this package to avoid bundling redundant copies
    of 'jQuery'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

