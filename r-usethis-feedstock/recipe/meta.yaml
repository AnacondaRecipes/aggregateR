{% set version = '2.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-usethis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/usethis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/usethis/usethis_{{ version }}.tar.gz
  sha256: d9d8c1a789ae6fd0e717e174ac29da2e4a925df321e5cc0bfb3d65c87e4cbe46

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, magick, pkgload, rmarkdown, roxygen2 (>= 7.1.2), spelling (>= 1.2), styler (>= 1.2.0), testthat (>= 3.1.8)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.1
    - r-clipr >=0.3.0
    - r-crayon
    - r-curl >=2.7
    - r-desc >=1.4.2
    - r-fs >=1.3.0
    - r-gert >=1.4.1
    - r-gh >=1.2.1
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lifecycle >=1.0.0
    - r-purrr
    - r-rappdirs
    - r-rlang >=1.1.0
    - r-rprojroot >=1.2
    - r-rstudioapi
    - r-whisker
    - r-withr >=2.3.0
    - r-yaml

  run:
    - r-base
    - r-cli >=3.0.1
    - r-clipr >=0.3.0
    - r-crayon
    - r-curl >=2.7
    - r-desc >=1.4.2
    - r-fs >=1.3.0
    - r-gert >=1.4.1
    - r-gh >=1.2.1
    - r-glue >=1.3.0
    - r-jsonlite
    - r-lifecycle >=1.0.0
    - r-purrr
    - r-rappdirs
    - r-rlang >=1.1.0
    - r-rprojroot >=1.2
    - r-rstudioapi
    - r-whisker
    - r-withr >=2.3.0
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('usethis')"           # [not win]
    - "\"%R%\" -e \"library('usethis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://usethis.r-lib.org, https://github.com/r-lib/usethis
  license: MIT
  summary: Automate package and project setup tasks that are otherwise performed manually. This
    includes setting up unit testing, test coverage, continuous integration, Git, 'GitHub',
    licenses, 'Rcpp', 'RStudio' projects, and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

