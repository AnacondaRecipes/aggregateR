{% set version = '1.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgload
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgload_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgload/pkgload_{{ version }}.tar.gz
  sha256: d6912bc824a59ccc9b2895c3cf3b08a3ff310a333888bb8e90d1a6ce754dd90f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bitops, covr, pkgbuild, Rcpp, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-crayon
    - r-desc
    - r-rlang
    - r-rprojroot
    - r-rstudioapi
    - r-withr

  run:
    - r-base
    - r-cli
    - r-crayon
    - r-desc
    - r-rlang
    - r-rprojroot
    - r-rstudioapi
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgload')"           # [not win]
    - "\"%R%\" -e \"library('pkgload')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgload
  license: GPL-3
  summary: Simulates the process of installing a package and then attaching it. This is a key
    part of the 'devtools' package as it allows you to rapidly iterate while developing
    a package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

