{% set version = '1.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgload
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgload_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgload/pkgload_{{ version }}.tar.gz
  sha256: b0898122876479cc4a35cd566654b3a7b50f8ac105565dbf3f8b9d4283816959

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bitops, covr, mathjaxr, mockr, pak, Rcpp, remotes, rstudioapi, testthat (>= 3.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.3.0
    - r-crayon
    - r-desc
    - r-fs
    - r-glue
    - r-pkgbuild
    - r-rlang >=1.1.1
    - r-rprojroot
    - r-withr >=2.4.3

  run:
    - r-base
    - r-cli >=3.3.0
    - r-crayon
    - r-desc
    - r-fs
    - r-glue
    - r-pkgbuild
    - r-rlang >=1.1.1
    - r-rprojroot
    - r-withr >=2.4.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgload')"           # [not win]
    - "\"%R%\" -e \"library('pkgload')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgload, https://pkgload.r-lib.org
  license: GPL-3
  summary: Simulates the process of installing a package and then attaching it. This is a key
    part of the 'devtools' package as it allows you to rapidly iterate while developing
    a package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - mingwandroid

