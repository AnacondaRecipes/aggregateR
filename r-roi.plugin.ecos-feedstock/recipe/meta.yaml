{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roi.plugin.ecos
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROI.plugin.ecos_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROI.plugin.ecos/ROI.plugin.ecos_{{ version }}.tar.gz
  sha256: 7a575842ce1b1d529147e7276a9b923a509f415d3069ccc779014a9d6d615306

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ecosolver >=0.5.4
    - r-matrix
    - r-roi >=1.0_0
    - r-slam

  run:
    - r-base
    - r-ecosolver >=0.5.4
    - r-matrix
    - r-roi >=1.0_0
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROI.plugin.ecos')"           # [not win]
    - "\"%R%\" -e \"library('ROI.plugin.ecos')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://roigrp.gitlab.io, https://gitlab.com/roigrp/solver/ROI.plugin.ecos
  license: GPL-3
  summary: Enhances the 'R' Optimization Infrastructure ('ROI') package with the Embedded Conic
    Solver ('ECOS') for solving conic optimization problems.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

