{% set version = '2.1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwrm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GWRM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GWRM/GWRM_{{ version }}.tar.gz
  sha256: 596cb04c656c580457a5cca265bd9c836d1ae59e5f19e66d0e8e8175fa0ae98d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach

  run:
    - r-base
    - r-doparallel
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GWRM')"           # [not win]
    - "\"%R%\" -e \"library('GWRM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GWRM
  license: GPL-2 | GPL-3
  summary: Statistical functions to fit, validate and describe a Generalized Waring Regression
    Model (GWRM).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

