{% set version = '2.2.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hash
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hash_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hash/hash_{{ version }}.tar.gz
  sha256: 8a030b5be9c6494b44af9d8cd7a966cc94a41ae0aaecb553fc36de4762749110

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('hash')"           # [not win]
    - "\"%R%\" -e \"library('hash')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.johnhughes.org
  license: GPL-2
  summary: Implements a data structure similar to hashes in Perl and dictionaries in Python but
    with a purposefully R flavor. For objects of appreciable size, access using hashes
    outperforms native named lists and vectors.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

