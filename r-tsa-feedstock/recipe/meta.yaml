{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TSA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TSA/TSA_{{ version }}.tar.gz
  sha256: 7da53604f8cff7eb2f241b71b0f337c78c758c08658dc79e0baaf2c38546e591

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-leaps
    - r-locfit
    - r-mgcv
    - r-tseries

  run:
    - r-base
    - r-leaps
    - r-locfit
    - r-mgcv
    - r-tseries

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TSA')"           # [not win]
    - "\"%R%\" -e \"library('TSA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://stat.uiowa.edu/~kchan/TSA.htm
  license: GPL-2
  summary: Contains R functions and datasets detailed in the book "Time Series Analysis with
    Applications in R (second edition)" by Jonathan Cryer and Kung-Sik Chan.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

