{% set version = '0.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cmprskqr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cmprskQR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cmprskQR/cmprskQR_{{ version }}.tar.gz
  sha256: bcca3d9136b76e81b9228049131feb00527409bbcd7707c08e99bea75d896dac

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-quantreg
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-quantreg
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cmprskQR')"           # [not win]
    - "\"%R%\" -e \"library('cmprskQR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bitbucket.org/sdlugosz/cmprskqr
  license: GPL-2
  summary: Estimation, testing and regression modeling of subdistribution functions in competing
    risks using quantile regressions, as described in Peng and Fine (2009) <DOI:10.1198/jasa.2009.tm08228>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

