{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datamods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/datamods_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/datamods/datamods_{{ version }}.tar.gz
  sha256: 07a1375593668244ad8cf95516bb1e6d2c4ff8a2ebba2eef9b41fa07c3feffe3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bslib, jsonlite, knitr, MASS, rmarkdown, testthat, validate
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-htmltools
    - r-htmlwidgets
    - r-phosphoricons
    - r-reactable
    - r-readxl
    - r-rio
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinywidgets >=0.7.3
    - r-shinybusy
    - r-tibble
    - r-writexl

  run:
    - r-base
    - r-data.table
    - r-htmltools
    - r-htmlwidgets
    - r-phosphoricons
    - r-reactable
    - r-readxl
    - r-rio
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinywidgets >=0.7.3
    - r-shinybusy
    - r-tibble
    - r-writexl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('datamods')"           # [not win]
    - "\"%R%\" -e \"library('datamods')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dreamRs/datamods
  license: GPL-3
  summary: '''Shiny'' modules to import data into an application or ''addin'' from various sources,
    and to manipulate them after that.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

