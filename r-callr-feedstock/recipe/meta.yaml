{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-callr
  version: {{ version|replace("-", "_") }}

source:
  fn: callr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/callr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/callr/callr_{{ version }}.tar.gz
  sha256: f1f7d511b215eb88d8680edef09d31eb93b3ef8beb124f8edf0c82601f7575cc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, parallel, testthat, withr
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-crayon
    - r-debugme
    - r-testthat

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-assertthat
    - r-crayon
    - r-debugme
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('callr')"           # [not win]
    - "\"%R%\" -e \"library('callr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/callr#readme
  license: MIT + file LICENSE
  summary: It is sometimes useful to perform a computation in a separate R process, without affecting
    the current R process at all. This packages does exactly that.
  license_family: MIT

extra:
  recipe-maintainers:
    - mingwandroid

