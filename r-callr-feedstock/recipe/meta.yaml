{% set version = '3.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-callr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/callr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/callr/callr_{{ version }}.tar.gz
  sha256: d67255148595c6d0ba4c4d241bc9f6b5e00cafe25fdc13e38c10acc38653360a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cli, covr, ps, rprojroot, spelling, testthat, withr (>= 2.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-processx >=3.5.0

  run:
    - r-base
    - r-r6
    - r-processx >=3.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('callr')"           # [not win]
    - "\"%R%\" -e \"library('callr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://callr.r-lib.org, https://github.com/r-lib/callr#readme
  license: MIT
  summary: It is sometimes useful to perform a computation in a separate R process, without affecting
    the current R process at all. This packages does exactly that.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

