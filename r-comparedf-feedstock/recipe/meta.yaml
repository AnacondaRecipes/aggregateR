{% set version = '2.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-comparedf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/compareDF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/compareDF/compareDF_{{ version }}.tar.gz
  sha256: d4bf155eb3d5e386eec8ca310ad015228ae2a12e18fe89eff6f5b6489b0503eb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, futile.logger, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.12.8
    - r-dplyr >=1.0.0
    - r-htmltable >=1.5
    - r-openxlsx >=4.1
    - r-rlang
    - r-stringr >=1.4.0
    - r-tibble >=3.0.1
    - r-tidyr >=1.1.0

  run:
    - r-base
    - r-data.table >=1.12.8
    - r-dplyr >=1.0.0
    - r-htmltable >=1.5
    - r-openxlsx >=4.1
    - r-rlang
    - r-stringr >=1.4.0
    - r-tibble >=3.0.1
    - r-tidyr >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('compareDF')"           # [not win]
    - "\"%R%\" -e \"library('compareDF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=compareDF
  license: MIT
  summary: Compares two dataframes which have the same column structure to show the rows that
    have changed. Also gives a git style diff format to quickly see what has changed
    in addition to summary statistics.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

