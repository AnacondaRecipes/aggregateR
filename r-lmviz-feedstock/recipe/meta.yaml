{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lmviz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lmviz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lmviz/lmviz_{{ version }}.tar.gz
  sha256: 4217ca3ca455a75bcaa5307da7612319f60e2c35c678f42459b3af520598826a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-car
    - r-lmtest
    - r-mgcv
    - r-rgl
    - r-scatterplot3d
    - r-shiny
    - r-shinyjs

  run:
    - r-base
    - r-mass
    - r-car
    - r-lmtest
    - r-mgcv
    - r-rgl
    - r-scatterplot3d
    - r-shiny
    - r-shinyjs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lmviz')"           # [not win]
    - "\"%R%\" -e \"library('lmviz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lmviz
  license: GPL-3
  summary: Contains a suite of shiny applications meant to explore linear model inference feature
    through simulation and games.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

