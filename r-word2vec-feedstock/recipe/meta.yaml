{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-word2vec
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/word2vec_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/word2vec/word2vec_{{ version }}.tar.gz
  sha256: 38c6934ad7c601d6de7fa44a1ecf911ef34609b5c32b67da12a0814124036a91

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: udpipe
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.5
    - r-rcppprogress

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.5
    - r-rcppprogress

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('word2vec')"           # [not win]
    - "\"%R%\" -e \"library('word2vec')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bnosac/word2vec
  license: Apache License (>= 2.0)
  summary: Learn vector representations of words by continuous bag of words and skip-gram implementations
    of the 'word2vec' algorithm. The techniques are detailed in the paper "Distributed
    Representations of Words and Phrases and their Compositionality" by Mikolov et al.
    (2013), available at <arXiv:1310.4546>.
  license_family: APACHE

