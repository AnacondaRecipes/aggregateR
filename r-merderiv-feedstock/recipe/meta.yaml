{% set version = '0.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-merderiv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/merDeriv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/merDeriv/merDeriv_{{ version }}.tar.gz
  sha256: 8c256a829ce6e8501568580670de475cd71b9f875655a8431123e64349e43ade

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest, mirt, lmeInfo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-lavaan
    - r-lme4 >=1.1_10
    - r-nonnest2
    - r-numderiv
    - r-sandwich

  run:
    - r-base
    - r-matrix
    - r-lavaan
    - r-lme4 >=1.1_10
    - r-nonnest2
    - r-numderiv
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('merDeriv')"           # [not win]
    - "\"%R%\" -e \"library('merDeriv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nctingwang/merDeriv
  license: GPL-2
  summary: Compute case-wise and cluster-wise derivative for mixed effects models with respect
    to fixed effects parameter, random effect (co)variances, and residual variance.
    This material is partially based on work supported by the National Science Foundation
    under Grant Number 1460719.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

