{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-downsize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/downsize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/downsize/downsize_{{ version }}.tar.gz
  sha256: 1a7d1cb4db961bc6350ccd36da9e9f5942d977e433f3979e2d03a957ba15a67b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-magrittr

  run:
    - r-base
    - r-r.utils
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('downsize')"           # [not win]
    - "\"%R%\" -e \"library('downsize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/wlandau/downsize
  license: GPL-3
  summary: Toggles the test and production versions of a large data analysis project.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

