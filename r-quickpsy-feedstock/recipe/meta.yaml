{% set version = '0.1.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quickpsy
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/quickpsy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/quickpsy/quickpsy_{{ version }}.tar.gz
  sha256: 09131ff8959bb7799f3c5f92708bc61a219b7a6703e438788be9700bdfa5d835

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deoptim
    - r-mpdir
    - r-dplyr
    - r-ggplot2

  run:
    - r-base
    - r-deoptim
    - r-mpdir
    - r-dplyr
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('quickpsy')"           # [not win]
    - "\"%R%\" -e \"library('quickpsy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dlinares.org/quickpsy.html
  license: MIT
  summary: Quickly fits and plots psychometric functions (normal, logistic, Weibull or any or
    any function defined by the user) for multiple groups.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

