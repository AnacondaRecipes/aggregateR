{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reporttools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reporttools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reporttools/reporttools_{{ version }}.tar.gz
  sha256: 3332de0fc312b9b1f6741be4ceba70ccb2af3261aa2fafd9af9f5163164ea86b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: survival
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xtable

  run:
    - r-base
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reporttools')"           # [not win]
    - "\"%R%\" -e \"library('reporttools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.kasparrufibach.ch
  license: GPL-2
  summary: These functions are especially helpful when writing reports of data analysis using
    "Sweave".
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

