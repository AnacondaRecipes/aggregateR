{% set version = '1.3-42' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tukeyc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TukeyC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TukeyC/TukeyC_{{ version }}.tar.gz
  sha256: 8b90bbbba13af0a6789b845d8e9d6832bb2946b57c6764c1b43828ebc77afed7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pbkrtest (>= 0.4-6), lme4
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doby
    - r-xtable

  run:
    - r-base
    - r-doby
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TukeyC')"           # [not win]
    - "\"%R%\" -e \"library('TukeyC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jcfaria/TukeyC
  license: GPL-2
  summary: Perform the conventional Tukey test from formula, lm, aov, aovlist and lmer objects.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

