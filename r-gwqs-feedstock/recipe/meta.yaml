{% set version = '3.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gwqs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gWQS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gWQS/gWQS_{{ version }}.tar.gz
  sha256: 111280c92b00d87ca81d9c9f2f7699f403db74e0597cc0971676c4687f650bfa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-broom
    - r-cowplot
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-ggrepel
    - r-kableextra
    - r-knitr
    - r-nnet
    - r-plotroc
    - r-pscl
    - r-reshape2
    - r-rlist

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-broom
    - r-cowplot
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-ggrepel
    - r-kableextra
    - r-knitr
    - r-nnet
    - r-plotroc
    - r-pscl
    - r-reshape2
    - r-rlist

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gWQS')"           # [not win]
    - "\"%R%\" -e \"library('gWQS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gWQS
  license: GPL-2
  summary: Fits Weighted Quantile Sum (WQS) regression  (Carrico et al. (2014) <doi:10.1007/s13253-014-0180-3>),
    a random subset implementation of WQS (Curtin et al. (2019) <doi:10.1080/03610918.2019.1577971>)
    and a repeated holdout validation WQS (Tanner et al. (2019) <doi:10.1016/j.mex.2019.11.008>)
    for continuous, binomial, multinomial, Poisson, quasi-Poisson and negative binomial
    outcomes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

