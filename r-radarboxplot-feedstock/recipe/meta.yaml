{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-radarboxplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/radarBoxplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/radarBoxplot/radarBoxplot_{{ version }}.tar.gz
  sha256: f459a7bf06aa578bef4ae848db153d68b37e40fb85a6df2e8f511a362482afd2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('radarBoxplot')"           # [not win]
    - "\"%R%\" -e \"library('radarBoxplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/caiohamamura/radarBoxplot-R, https://radarboxplot.r-forge.r-project.org/
  license: MIT
  summary: Creates the radar-boxplot, a plot that was created by the author during his Ph.D.
    in forest resources. The radar-boxplot is a visualization feature suited for multivariate
    classification/clustering. It provides an intuitive deep understanding of the data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

