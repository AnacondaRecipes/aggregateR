{% set version = '0.6-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bessel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Bessel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Bessel/Bessel_{{ version }}.tar.gz
  sha256: 8ea97867985eb39da0f60a766795a3c4121a94492236ccf82771470a2d029547

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: true  # [win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gsl, sfsmisc
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmpfr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rmpfr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Bessel')"           # [not win]
    - "\"%R%\" -e \"library('Bessel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://specfun.r-forge.r-project.org/
  license: GPL-2
  summary: Computations for Bessel function for complex, real and partly 'mpfr' (arbitrary precision)
    numbers; notably interfacing TOMS 644; approximations for large arguments, experiments,
    etc.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

