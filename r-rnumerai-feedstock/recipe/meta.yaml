{% set version = '3.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnumerai
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rnumerai_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rnumerai/Rnumerai_{{ version }}.tar.gz
  sha256: 6d83f77268532e1d62a03a1f63ad68b5e42dfd8981bba46e6675fd74a63f8b5f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ghql
    - r-httr
    - r-jsonlite
    - r-lubridate

  run:
    - r-base
    - r-ghql
    - r-httr
    - r-jsonlite
    - r-lubridate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rnumerai')"           # [not win]
    - "\"%R%\" -e \"library('Rnumerai')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/Omni-Analytics-Group/Rnumerai
  license: GPL-3
  summary: Routines to interact with the Numerai Machine Learning Tournament API <https://numer.ai>.
    The functionality includes the ability to automatically download the current tournament
    data, submit predictions, and to get information for your user.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

