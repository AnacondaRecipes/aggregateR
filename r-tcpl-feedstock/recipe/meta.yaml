{% set version = '3.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tcpl
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tcpl_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tcpl/tcpl_{{ version }}.tar.gz
  sha256: ebf400bfb8a0711407e61f0f5552dda52069e8216aa4075171a225e267926568

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2, knitr, prettydoc, rmarkdown, htmlTable, testthat (>= 3.0.0), reshape2, viridis, kableExtra, colorspace, magrittr, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rcolorbrewer
    - r-rmariadb
    - r-data.table >=1.9.4
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-numderiv
    - r-plotly
    - r-sqldf
    - r-stringr
    - r-tcplfit2
    - r-tidyr

  run:
    - r-base
    - r-dbi
    - r-rcolorbrewer
    - r-rmariadb
    - r-data.table >=1.9.4
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-numderiv
    - r-plotly
    - r-sqldf
    - r-stringr
    - r-tcplfit2
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tcpl')"           # [not win]
    - "\"%R%\" -e \"library('tcpl')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/USEPA/CompTox-ToxCast-tcpl
  license: MIT
  summary: A set of tools for processing and modeling high-throughput and high-content chemical
    screening data. The package was developed for the the chemical screening data generated
    by the US EPA ToxCast program, but can be used for diverse chemical screening efforts.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

