{% set version = '1.0-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-roi.plugin.alabama
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ROI.plugin.alabama_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ROI.plugin.alabama/ROI.plugin.alabama_{{ version }}.tar.gz
  sha256: e763cd82680044548a7dec7be05eb397826e214d0fc13b7c4b1c30d6494ac645

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-roi >=1.0_0
    - r-alabama >=1.0.1

  run:
    - r-base
    - r-roi >=1.0_0
    - r-alabama >=1.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ROI.plugin.alabama')"           # [not win]
    - "\"%R%\" -e \"library('ROI.plugin.alabama')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://roigrp.gitlab.io, https://gitlab.com/roigrp/solver/ROI.plugin.alabama
  license: GPL-3
  summary: Enhances the R Optimization Infrastructure ('ROI') package with the 'alabama' solver
    for solving nonlinear optimization problems.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

