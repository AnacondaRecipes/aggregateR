{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-icods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ICODS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ICODS/ICODS_{{ version }}.tar.gz
  sha256: f59710ef131065bdbda95ec74711cfd64a2a43857a55cc2f9b6341dbfd300432

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass

  run:
    - r-base
    - r-mass

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ICODS')"           # [not win]
    - "\"%R%\" -e \"library('ICODS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ICODS
  license: GPL-2
  summary: Sieve semiparametric likelihood methods for analyzing interval-censored failure time
    data from an outcome-dependent sampling (ODS) design and from a case-cohort design.
    Zhou, Q., Cai, J., and Zhou, H. (2018) <doi:10.1111/biom.12744>; Zhou, Q., Zhou,
    H., and Cai, J. (2017)  <doi:10.1093/biomet/asw067>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

