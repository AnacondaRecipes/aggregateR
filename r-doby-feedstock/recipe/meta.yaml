{% set version = '4.6.19' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-doby
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doBy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doBy/doBy_{{ version }}.tar.gz
  sha256: db648cf187c28a61a9f18f008939448cf654affca8c994a19cb8aa9f1c5c1b92

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: multcomp, geepack, lme4, survival, testthat (>= 2.1.0), knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-microbenchmark
    - r-pbkrtest >=0.4_8.1
    - r-tibble

  run:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-microbenchmark
    - r-pbkrtest >=0.4_8.1
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('doBy')"           # [not win]
    - "\"%R%\" -e \"library('doBy')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=doBy
  license: GPL-2
  summary: 'Utility package containing: 1) Facilities for working with grouped data: ''do'' something
    to data stratified ''by'' some variables. 2) LSmeans (least-squares means), general
    linear estimates. 3) Restrict functions to a smaller domain. 4) Miscellaneous other
    utilities.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

