{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2d2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/r2d2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/r2d2/r2d2_{{ version }}.tar.gz
  sha256: d82fad4354289bf2b153b72803bf632a0fad7cd3ceb4710cd948ab947bbaa6a4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lattice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-sp

  run:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('r2d2')"           # [not win]
    - "\"%R%\" -e \"library('r2d2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=r2d2
  license: GPL-3
  summary: 'Generic functions to analyze the distribution of two continuous variables: ''conf2d''
    to calculate a smooth empirical confidence region, and ''freq2d'' to calculate a
    frequency distribution.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

