{% set version = '0.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stuart
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stuart_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stuart/stuart_{{ version }}.tar.gz
  sha256: 156bb2a9207f54db5036db183ef236bb0e4f6198e0293a1d47bea740e78c7330

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, lavaan (>= 0.5.18), MplusAutomation (>= 0.7-2), graphics, sn
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stuart')"           # [not win]
    - "\"%R%\" -e \"library('stuart')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=stuart
  license: GPL-3
  summary: Construct subtests from a pool of items by using ant-colony-optimization, genetic
    algorithms, brute force, or random sampling. Schultze (2017) <doi:10.17169/refubium-622>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

