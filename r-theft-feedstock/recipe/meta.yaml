{% set version = '0.5.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-theft
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/theft_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/theft/theft_{{ version }}.tar.gz
  sha256: c4c8541f049dfca5f5b53b81de693a705e5088b764b1d3986a92a2cecd30d54e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lifecycle, cachem, bslib, knitr, markdown, rmarkdown, pkgdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.matlab
    - r-rcatch22
    - r-rtsne
    - r-broom
    - r-dplyr
    - r-e1071
    - r-fabletools
    - r-feasts
    - r-ggplot2
    - r-janitor
    - r-purrr
    - r-reshape2
    - r-reticulate
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-tsfeatures
    - r-tsibble

  run:
    - r-base
    - r-r.matlab
    - r-rcatch22
    - r-rtsne
    - r-broom
    - r-dplyr
    - r-e1071
    - r-fabletools
    - r-feasts
    - r-ggplot2
    - r-janitor
    - r-purrr
    - r-reshape2
    - r-reticulate
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-tsfeatures
    - r-tsibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('theft')"           # [not win]
    - "\"%R%\" -e \"library('theft')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://hendersontrent.github.io/theft/
  license: MIT
  summary: Consolidates and calculates different sets of time-series features from multiple 'R'
    and 'Python' packages including 'Rcatch22' Henderson, T. (2021) <doi:10.5281/zenodo.5546815>,
    'feasts' O'Hara-Wild, M., Hyndman, R., and Wang, E. (2021) <https://CRAN.R-project.org/package=feasts>,
    'tsfeatures' Hyndman, R., Kang, Y., Montero-Manso, P., Talagala, T., Wang, E., Yang,
    Y., and O'Hara-Wild, M. (2020) <https://CRAN.R-project.org/package=tsfeatures>,
    'tsfresh' Christ, M., Braun, N., Neuffer, J., and Kempa-Liehr A.W. (2018) <doi:10.1016/j.neucom.2018.03.067>,
    'TSFEL' Barandas, M., et al. (2020) <doi:10.1016/j.softx.2020.100456>, and 'Kats'
    Facebook Infrastructure Data Science (2021) <https://facebookresearch.github.io/Kats/>.
    Provides a standardised workflow from feature calculation to feature processing,
    machine learning classification procedures, and the production of statistical graphics.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

