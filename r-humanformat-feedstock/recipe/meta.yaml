{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-humanformat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/humanFormat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/humanFormat/humanFormat_{{ version }}.tar.gz
  sha256: 7e9ce43becb35c1b10274baca321a65327ea4b7d2f492bf744ac5c8c50eaea7b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-testthat

  run:
    - r-base
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('humanFormat')"           # [not win]
    - "\"%R%\" -e \"library('humanFormat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dustin/humanFormat
  license: MIT
  summary: Format quantities of time or bytes into human-friendly strings.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

