{% set version = '0.8.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-poker
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/poker_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/poker/poker_{{ version }}.tar.gz
  sha256: 05e5b2c85279dbe8d5691049042bba20fea68e75e102cc2799427c40c8393392

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('poker')"           # [not win]
    - "\"%R%\" -e \"library('poker')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=poker
  license: GPL-2
  summary: "Type testRoundOfPoker() to demonstrate the game of Texas Hold \u2018Em poker.  Rotate
    the dealer button, deal cards, rank each hand, compare ranks, break ties (if necessary),
    determine the winner, output a textual summary, and output a graphical user interface."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

