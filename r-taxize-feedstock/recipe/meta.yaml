{% set version = '0.9.100' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-taxize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/taxize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/taxize/taxize_{{ version }}.tar.gz
  sha256: e2e578fc45eb5d1306332892c67535fa4bc32d63129532df2c6cde393993cd29

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, vegan, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-ape
    - r-bold >=0.8.6
    - r-cli
    - r-conditionz
    - r-crayon
    - r-crul >=0.7.0
    - r-data.table
    - r-foreach
    - r-jsonlite
    - r-natserv >=1.0.0
    - r-phangorn
    - r-ritis >=0.7.6
    - r-rotl >=3.0.0
    - r-rredlist
    - r-tibble >=1.2
    - r-wikitaxa >=0.3.0
    - r-worrms >=0.4.0
    - r-xml2 >=1.2.0
    - r-zoo

  run:
    - r-base
    - r-r6
    - r-ape
    - r-bold >=0.8.6
    - r-cli
    - r-conditionz
    - r-crayon
    - r-crul >=0.7.0
    - r-data.table
    - r-foreach
    - r-jsonlite
    - r-natserv >=1.0.0
    - r-phangorn
    - r-ritis >=0.7.6
    - r-rotl >=3.0.0
    - r-rredlist
    - r-tibble >=1.2
    - r-wikitaxa >=0.3.0
    - r-worrms >=0.4.0
    - r-xml2 >=1.2.0
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('taxize')"           # [not win]
    - "\"%R%\" -e \"library('taxize')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/taxize/ (website), https://github.com/ropensci/taxize (devel),
    https://taxize.dev (user manual)
  license: MIT
  summary: Interacts with a suite of web 'APIs' for taxonomic tasks, such as getting database
    specific taxonomic identifiers, verifying species names, getting taxonomic hierarchies,
    fetching downstream and upstream taxonomic names, getting taxonomic synonyms, converting
    scientific to common names and vice versa, and more.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

