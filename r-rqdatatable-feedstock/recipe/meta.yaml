{% set version = '1.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rqdatatable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rqdatatable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rqdatatable/rqdatatable_{{ version }}.tar.gz
  sha256: 43685b3f6058072214d190fa1c626f507d82105a01e51494fea858e195837221

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, DBI, RSQLite, parallel, tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.12.2
    - r-rquery >=1.4.9
    - r-wrapr >=2.0.9

  run:
    - r-base
    - r-data.table >=1.12.2
    - r-rquery >=1.4.9
    - r-wrapr >=2.0.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rqdatatable')"           # [not win]
    - "\"%R%\" -e \"library('rqdatatable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/WinVector/rqdatatable/, https://winvector.github.io/rqdatatable/
  license: GPL-2 | GPL-3
  summary: Implements the 'rquery' piped Codd-style query algebra using 'data.table'.  This allows
    for a high-speed in memory implementation of Codd-style data manipulation tools.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

