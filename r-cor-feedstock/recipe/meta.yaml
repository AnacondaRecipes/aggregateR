{% set version = '0.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/COR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/COR/COR_{{ version }}.tar.gz
  sha256: eeb110c7a5a4c2f3905312b56f5c5530a11c9438af71c6210a4463cc6bc8913a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('COR')"           # [not win]
    - "\"%R%\" -e \"library('COR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=COR
  license: MIT
  summary: An algorithm of optimal subset selection, related to Covariance matrices, Observation
    matrices and Response vectors (COR) to select the optimal subsets in distributed
    estimation. The philosophy of the package is described in Guo G. (2020) <doi:10.1080/02331888.2020.1823979>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

