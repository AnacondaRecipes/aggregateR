{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-interva5
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/InterVA5_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/InterVA5/InterVA5_{{ version }}.tar.gz
  sha256: 7fef4791dec003dda322293244dc9754a276f20a0dc8bd193e1f1110f0829621

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-readxl

  run:
    - r-base
    - r-curl
    - r-readxl

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('InterVA5')"           # [not win]
    - "\"%R%\" -e \"library('InterVA5')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=InterVA5
  license: GPL-3
  summary: Provides an R version of the 'InterVA5' software (<http://www.byass.uk/interva/>)
    for coding cause of death from verbal autopsies. It also provides simple graphical
    representation of individual and population level statistics.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

