{% set version = '1.0-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mva
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MVA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MVA/MVA_{{ version }}.tar.gz
  sha256: bb2664fd9e5b51f7d0d8d2ca2090b37510e9e0ef283f71a8a4591600152ea7f5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mvtnorm, mclust, lattice, flexclust, nlme, RLRsim, multcomp, ape, MASS, sem, KernSmooth, scatterplot3d
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hsaur2

  run:
    - r-base
    - r-hsaur2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MVA')"           # [not win]
    - "\"%R%\" -e \"library('MVA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dx.doi.org/10.1007/978-1-4419-9650-3
  license: GPL-2
  summary: Functions, data sets, analyses and examples from the book `An Introduction to Applied
    Multivariate Analysis with R' (Brian S. Everitt and Torsten Hothorn, Springer, 2011).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

