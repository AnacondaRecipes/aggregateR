{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rmoajars
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RMOAjars_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RMOAjars/RMOAjars_{{ version }}.tar.gz
  sha256: 187b9ad49df88ae396282c3cbb4ed907e75ff6e6efa475a9ffce24a18488ed66

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava >=1.0_1
    - openjdk  # [linux]

  run:
    - r-base
    - r-rjava >=1.0_1

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RMOAjars')"           # [not win]
    - "\"%R%\" -e \"library('RMOAjars')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://moa.cms.waikato.ac.nz/, https://github.com/jwijffels/RMOA
  license: GPL-3
  summary: External jars required for package RMOA. RMOA is a framework to build data stream
    models on top of MOA (Massive Online Analysis - <https://moa.cms.waikato.ac.nz/>).
    The jar files are put in this R package, the modelling logic can be found in the
    RMOA package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

