{% set version = '1.20.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gam
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gam/gam_{{ version }}.tar.gz
  sha256: 5787c6fabea5aaba29fe214db305a7369916082efc6a18f84e4c9ef81c8e7dad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: akima, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreach

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-foreach

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gam')"           # [not win]
    - "\"%R%\" -e \"library('gam')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gam
  license: GPL-2
  summary: Functions for fitting and working with generalized additive models, as described in
    chapter 7 of "Statistical Models in S" (Chambers and Hastie (eds), 1991), and "Generalized
    Additive Models" (Hastie and Tibshirani, 1990).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

