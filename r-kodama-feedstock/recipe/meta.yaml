{% set version = '1.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kodama
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/KODAMA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/KODAMA/KODAMA_{{ version }}.tar.gz
  sha256: e4f8bbfeae9d2f628f7338c708a538aae481a633e59e86727f9b6f9c72920ecf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.4
    - r-rcpparmadillo
    - r-minerva

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.4
    - r-rcpparmadillo
    - r-minerva

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('KODAMA')"           # [not win]
    - "\"%R%\" -e \"library('KODAMA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=KODAMA
  license: GPL-2
  summary: An unsupervised and semi-supervised learning algorithm that performs feature extraction
    from noisy and high-dimensional data. It facilitates identification of patterns
    representing underlying groups on all samples in a data set. Based on Cacciatore
    S, Tenori L, Luchinat C, Bennett PR, MacIntyre DA. (2017) Bioinformatics <doi:10.1093/bioinformatics/btw705>
    and Cacciatore S, Luchinat C, Tenori L. (2014) Proc Natl Acad Sci USA <doi:10.1073/pnas.1220873111>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

