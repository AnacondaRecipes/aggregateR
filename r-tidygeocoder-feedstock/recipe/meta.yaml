{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidygeocoder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidygeocoder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidygeocoder/tidygeocoder_{{ version }}.tar.gz
  sha256: 6ae2a947107ec605424d9f88b354e0a20ed6309bb9b9a39b9563c75ad444d2b9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2, ggrepel, maps, testthat (>= 3.0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-progress
    - r-tibble

  run:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-progress
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidygeocoder')"           # [not win]
    - "\"%R%\" -e \"library('tidygeocoder')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jessecambon.github.io/tidygeocoder/, https://github.com/jessecambon/tidygeocoder
  license: MIT
  summary: An intuitive interface for getting data from geocoding services.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

