{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cshapes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cshapes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cshapes/cshapes_{{ version }}.tar.gz
  sha256: 7a269742351b37e6ea6da97fadaa1374e3c2f804a784492afd48dc0d79417830

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rmapshaper
    - r-sf
    - r-sp

  run:
    - r-base
    - r-rmapshaper
    - r-sf
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cshapes')"           # [not win]
    - "\"%R%\" -e \"library('cshapes')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cshapes
  license: GPL-2
  summary: Package for CShapes 2.0, a GIS dataset of country borders (1886-today). Includes functions
    for data extraction and the computation of distance matrices and -lists.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

