{% set version = '4.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biomod2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/biomod2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/biomod2/biomod2_{{ version }}.tar.gz
  sha256: c28163075df90a90fc1939e9ff24d40bace7de611ff7ddfe027e0ff980e7c64f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Hmisc, gam, mgcv, car, caret, dismo, ENMeval, doParallel, raster, ggpubr, testthat, knitr, markdown, tidyterra, ggtext
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-presenceabsence
    - r-abind
    - r-dplyr
    - r-earth
    - r-foreach
    - r-gbm >=2.1.3
    - r-ggplot2
    - r-maxnet
    - r-mda
    - r-nnet
    - r-proc >=1.15.0
    - r-randomforest
    - r-reshape
    - r-reshape2
    - r-rpart
    - r-sp
    - r-terra >=1.6_33
    - r-xgboost

  run:
    - r-base
    - r-mass
    - r-presenceabsence
    - r-abind
    - r-dplyr
    - r-earth
    - r-foreach
    - r-gbm >=2.1.3
    - r-ggplot2
    - r-maxnet
    - r-mda
    - r-nnet
    - r-proc >=1.15.0
    - r-randomforest
    - r-reshape
    - r-reshape2
    - r-rpart
    - r-sp
    - r-terra >=1.6_33
    - r-xgboost

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('biomod2')"           # [not win]
    - "\"%R%\" -e \"library('biomod2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=biomod2
  license: GPL-3
  summary: Functions for species distribution modeling, calibration and evaluation, ensemble
    of models, ensemble forecasting and visualization. The package permits to run consistently
    up to 10 single models on a presence/absences (resp presences/pseudo-absences) dataset
    and to combine them in ensemble models and ensemble projections. Some bench of other
    evaluation and visualisation tools are also available within the package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

