{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-janitor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/janitor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/janitor/janitor_{{ version }}.tar.gz
  sha256: 29d5d0185e4e824bb38f905b158162a12f52dc01c2e8a487fc730ce46bf6baae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dbplyr, knitr, rmarkdown, RSQLite, sf, testthat (>= 3.0.0), tibble, tidygraph
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0.0
    - r-hms
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-snakecase >=0.9.2
    - r-stringi
    - r-stringr
    - r-tidyr >=0.7.0
    - r-tidyselect >=1.0.0

  run:
    - r-base
    - r-dplyr >=1.0.0
    - r-hms
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-snakecase >=0.9.2
    - r-stringi
    - r-stringr
    - r-tidyr >=0.7.0
    - r-tidyselect >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('janitor')"           # [not win]
    - "\"%R%\" -e \"library('janitor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sfirke/janitor, https://sfirke.github.io/janitor/
  license: MIT
  summary: 'The main janitor functions can: perfectly format data.frame column names; provide
    quick counts of variable combinations (i.e., frequency tables and crosstabs); and
    explore duplicate records. Other janitor functions nicely format the tabulation
    results. These tabulate-and-report functions approximate popular features of SPSS
    and Microsoft Excel. This package follows the principles of the "tidyverse" and
    works well with the pipe function %>%. janitor was built with beginning-to-intermediate
    R users in mind and is optimized for user-friendliness.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

