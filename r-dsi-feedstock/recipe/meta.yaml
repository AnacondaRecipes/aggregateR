{% set version = '1.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dsi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DSI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DSI/DSI_{{ version }}.tar.gz
  sha256: 98418e5773146c457faa7e81cc571c9be59ba06759027eb453d73be3dc5209e1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-progress

  run:
    - r-base
    - r-r6
    - r-progress

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DSI')"           # [not win]
    - "\"%R%\" -e \"library('DSI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/datashield/DSI/, https://datashield.github.io/DSI/, https://datashield.org/
  license: LGPL-2.1
  summary: '''DataSHIELD'' is an infrastructure and series of R packages that enables the remote
    and ''non-disclosive'' analysis of sensitive research data. This package defines
    the API that is to be implemented by ''DataSHIELD'' compliant data repositories.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'

