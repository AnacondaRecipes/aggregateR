{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-data.tree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/data.tree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/data.tree/data.tree_{{ version }}.tar.gz
  sha256: 40674c90a5bd00f5185db9adbd221c6f1114043e69095249f5fa8b3044af3f5e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Formula, graphics, testthat, knitr, rmarkdown, ape, yaml, networkD3, jsonlite, treemap, party, partykit, doParallel, foreach, htmlwidgets, DiagrammeR (>= 1.0.0), mockery, rpart
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-stringi

  run:
    - r-base
    - r-r6
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('data.tree')"           # [not win]
    - "\"%R%\" -e \"library('data.tree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://github.com/gluc/data.tree
  license: GPL-2
  summary: Create tree structures from hierarchical data, and traverse the tree in various orders.
    Aggregate, cumulate, print, plot, convert to and from data.frame and more. Useful
    for decision trees, machine learning, finance, conversion from and to JSON, and
    many other applications.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

