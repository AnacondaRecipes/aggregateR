{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bkmr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bkmr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bkmr/bkmr_{{ version }}.tar.gz
  sha256: 7ed29f74c4c78f3b8c663eac5ec417b4ea9bc586d789e8049e3ddc51541af9af

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-fields
    - r-magrittr
    - r-nlme
    - r-tibble
    - r-tidyr
    - r-tmvtnorm
    - r-truncnorm

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-fields
    - r-magrittr
    - r-nlme
    - r-tibble
    - r-tidyr
    - r-tmvtnorm
    - r-truncnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bkmr')"           # [not win]
    - "\"%R%\" -e \"library('bkmr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/jenfb/bkmr
  license: GPL-2
  summary: Implementation of a statistical approach for estimating the joint health effects of
    multiple concurrent exposures, as described in Bobb et al (2015) <doi:10.1093/biostatistics/kxu058>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

