{% set version = '0.2.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sdmpredictors
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sdmpredictors_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sdmpredictors/sdmpredictors_{{ version }}.tar.gz
  sha256: 9bff20f5bbafa7715ad11c8c0052bba669c2b3d4427f4a319f7e2c94fef6f6a7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, reshape2, testthat, knitr, rmarkdown, httr, httr2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils >=2.4.0
    - r-raster
    - r-terra

  run:
    - r-base
    - r-r.utils >=2.4.0
    - r-raster
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sdmpredictors')"           # [not win]
    - "\"%R%\" -e \"library('sdmpredictors')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://lifewatch.github.io/sdmpredictors/
  license: MIT
  summary: Terrestrial and marine predictors for species distribution modelling from multiple
    sources, including WorldClim <https://www.worldclim.org/>,, ENVIREM <https://envirem.github.io/>,
    Bio-ORACLE <https://bio-oracle.org/> and MARSPEC <http://www.marspec.org/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

