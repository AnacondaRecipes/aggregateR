{% set version = '0.0-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stan4bart
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stan4bart_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stan4bart/stan4bart_{{ version }}.tar.gz
  sha256: ba343ad44bb19246dfe59b6a3684ce02805564c0c28bb664f71840e7aa79b584

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0-0), lme4
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.72.0.3
    - r-matrix
    - r-rcpp >=1.0.5
    - r-rcppeigen >=0.3.3.7.0
    - r-rcppparallel >=5.1.1
    - r-dbarts >=0.9_21

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.72.0.3
    - r-matrix
    - r-rcpp >=1.0.5
    - r-rcppeigen >=0.3.3.7.0
    - r-rcppparallel >=5.1.1
    - r-dbarts >=0.9_21

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stan4bart')"           # [not win]
    - "\"%R%\" -e \"library('stan4bart')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vdorie/stan4bart
  license: GPL-3
  summary: Fits semiparametric linear and multilevel models with non-parametric additive Bayesian
    additive regression tree (BART; Chipman, George, and McCulloch (2010) <doi:10.1214/09-AOAS285>)
    components and Stan (Stan Development Team (2021) <https://mc-stan.org/>) sampled
    parametric ones. Multilevel models can be expressed using 'lme4' syntax (Bates,
    Maechler, Bolker, and Walker (2015) <doi:10.18637/jss.v067.i01>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

