{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gitcreds
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gitcreds_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gitcreds/gitcreds_{{ version }}.tar.gz
  sha256: 41c6abcca5635062b123ffb5af2794770eca5ebd97b05c5a64b24fa1c803c75d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: codetools, covr, knitr, mockery, oskeyring, rmarkdown, testthat (>= 3.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gitcreds')"           # [not win]
    - "\"%R%\" -e \"library('gitcreds')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gitcreds.r-lib.org/, https://github.com/r-lib/gitcreds
  license: MIT
  summary: Query, set, delete credentials from the 'git' credential store. Manage 'GitHub' tokens
    and other 'git' credentials. This package is to be used by other packages that need
    to authenticate to 'GitHub' and/or other 'git' repositories.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

