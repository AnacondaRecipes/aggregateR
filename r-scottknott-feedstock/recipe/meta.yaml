{% set version = '1.3-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-scottknott
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ScottKnott_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ScottKnott/ScottKnott_{{ version }}.tar.gz
  sha256: aadedc086b7be03fb6172da450a3d40b171d3e6a66b6e0870ec32ee538fe8f05

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lme4
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doby
    - r-xtable

  run:
    - r-base
    - r-doby
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ScottKnott')"           # [not win]
    - "\"%R%\" -e \"library('ScottKnott')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ivanalaman/ScottKnott, https://lec.pro.br/software/pac-r/scottknott
  license: GPL-2
  summary: Perform the balanced (Scott and Knott, 1974) and unbalanced <doi:10.1590/1984-70332017v17n1a1>
    Scott & Knott algorithm.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

