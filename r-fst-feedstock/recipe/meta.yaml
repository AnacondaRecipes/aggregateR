{% set version = '0.9.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fst
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fst/fst_{{ version }}.tar.gz
  sha256: 44c7e889879c2a3a704b70152196e27b6fc1d700062056f9a9c0a49cb98d2665

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, bit64, data.table, lintr, nanotime, crayon
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-fstcore

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-fstcore

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fst')"           # [not win]
    - "\"%R%\" -e \"library('fst')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.fstpackage.org
  license: AGPL-3
  summary: Multithreaded serialization of compressed data frames using the 'fst' format. The
    'fst' format allows for full random access of stored data and a wide range of compression
    settings using the LZ4 and ZSTD compressors.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

