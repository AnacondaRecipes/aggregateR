{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mapboxapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mapboxapi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mapboxapi/mapboxapi_{{ version }}.tar.gz
  sha256: 596567c8923d78e3b5060bb8ceab54b897a95509bb2a6ec461805e318f2c6775

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggspatial, grDevices, mapdeck, tigris, tidycensus, tmap, mapboxer, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aws.s3
    - r-curl
    - r-dplyr >=1.0.0
    - r-geojsonsf
    - r-httr
    - r-jpeg
    - r-jsonlite
    - r-leaflet
    - r-magick
    - r-png
    - r-protolite
    - r-purrr
    - r-raster
    - r-rlang
    - r-sf
    - r-slippymath
    - r-stringi
    - r-tidyr >=1.0.0
    - r-units

  run:
    - r-base
    - r-aws.s3
    - r-curl
    - r-dplyr >=1.0.0
    - r-geojsonsf
    - r-httr
    - r-jpeg
    - r-jsonlite
    - r-leaflet
    - r-magick
    - r-png
    - r-protolite
    - r-purrr
    - r-raster
    - r-rlang
    - r-sf
    - r-slippymath
    - r-stringi
    - r-tidyr >=1.0.0
    - r-units

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mapboxapi')"           # [not win]
    - "\"%R%\" -e \"library('mapboxapi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=mapboxapi
  license: MIT
  summary: Includes support for 'Mapbox' Navigation APIs, including directions, isochrones, and
    route optimization; the Search API for forward and reverse geocoding; the Maps API
    for interacting with 'Mapbox' vector tilesets and visualizing 'Mapbox' maps in R;
    and 'Mapbox Tiling Service' and 'tippecanoe' for generating map tiles. See <https://docs.mapbox.com/api/>
    for more information about the 'Mapbox' APIs.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

