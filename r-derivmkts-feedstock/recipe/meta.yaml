{% set version = '0.2.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-derivmkts
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/derivmkts_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/derivmkts/derivmkts_{{ version }}.tar.gz
  sha256: c6069cd2ebd96b4b07792dffaeaf1471a13975263e60ef1b78ff287c9abc4d7e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: markdown, knitr, rmarkdown, ggplot2, dplyr, tidyr, pander, bookdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mnormt

  run:
    - r-base
    - r-mnormt

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('derivmkts')"           # [not win]
    - "\"%R%\" -e \"library('derivmkts')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=derivmkts
  license: MIT
  summary: A set of pricing and expository functions that should be useful in teaching a course
    on financial derivatives.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

