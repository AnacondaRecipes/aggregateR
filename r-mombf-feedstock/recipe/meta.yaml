{% set version = '3.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mombf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mombf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mombf/mombf_{{ version }}.tar.gz
  sha256: 62a33ee9324a86ea0917ddc6001364707e29f1853dc683b5a1e0fe7bb3c83f8b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, testthat, patrick
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-dplyr
    - r-glmnet
    - r-intervals
    - r-mclust
    - r-mgcv
    - r-mvtnorm
    - r-ncvreg
    - r-pracma
    - r-sgd
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.16
    - r-rcpparmadillo
    - r-dplyr
    - r-glmnet
    - r-intervals
    - r-mclust
    - r-mgcv
    - r-mvtnorm
    - r-ncvreg
    - r-pracma
    - r-sgd
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mombf')"           # [not win]
    - "\"%R%\" -e \"library('mombf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/davidrusi/mombf
  license: GPL-2
  summary: Model selection and averaging for regression and mixtures, inclusing Bayesian model
    selection and information criteria (BIC, EBIC, AIC, GIC).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

