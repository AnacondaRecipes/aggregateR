{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-embedsom
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EmbedSOM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EmbedSOM/EmbedSOM_{{ version }}.tar.gz
  sha256: 82a823e998ce0a9c8759ab93465ae281f5cbc9cffd77e5deb0a0e1e38b92904c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fnn
    - r-matrix
    - r-rtsne
    - r-ggplot2
    - r-igraph
    - r-umap
    - r-uwot

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn
    - r-matrix
    - r-rtsne
    - r-ggplot2
    - r-igraph
    - r-umap
    - r-uwot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EmbedSOM')"           # [not win]
    - "\"%R%\" -e \"library('EmbedSOM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/exaexa/EmbedSOM
  license: GPL-3
  summary: Provides a smooth mapping of multidimensional points into low-dimensional space defined
    by a self-organizing map. Designed to work with 'FlowSOM' and flow-cytometry use-cases.
    See Kratochvil et al. (2019) <doi:10.12688/f1000research.21642.1>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

