{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tracerer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tracerer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tracerer/tracerer_{{ version }}.tar.gz
  sha256: 68c6c985fd4e0fa45e4ed8ef84ed186bde873f585b16b530d748c0f65c8a1a71

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, geiger, ggplot2, hunspell, knitr, phangorn, rbenchmark, reshape2, rmarkdown, spelling, stringr, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-jsonlite
    - r-testit

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-jsonlite
    - r-testit

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tracerer')"           # [not win]
    - "\"%R%\" -e \"library('tracerer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ropensci/tracerer
  license: GPL-3
  summary: '''BEAST2'' (<http://www.beast2.org>) is a widely used Bayesian phylogenetic tool,
    that uses DNA/RNA/protein data and many model priors to create a posterior of jointly
    estimated  phylogenies and parameters. ''Tracer'' (<http://tree.bio.ed.ac.uk/software/tracer/>)
    is a GUI tool  to parse and analyze the files generated by ''BEAST2''. This package
    provides a way to parse and analyze ''BEAST2'' input files without active user input,
    but using R function calls instead.'

  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

