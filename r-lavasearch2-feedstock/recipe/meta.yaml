{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lavasearch2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lavaSearch2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lavaSearch2/lavaSearch2_{{ version }}.tar.gz
  sha256: 6801f541c694ec84687457052c1b426a7b0de37a010ed56ac551068f490e2d13

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: clubSandwich, data.table, foreach, emmeans, lme4, lmerTest, numDeriv, pbapply, pbkrtest, R.rsp, riskRegression, survival, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-doparallel
    - r-ggplot2
    - r-lava >=1.6.4
    - r-multcomp
    - r-mvtnorm
    - r-nlme
    - r-reshape2
    - r-sandwich

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-doparallel
    - r-ggplot2
    - r-lava >=1.6.4
    - r-multcomp
    - r-mvtnorm
    - r-nlme
    - r-reshape2
    - r-sandwich

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lavaSearch2')"           # [not win]
    - "\"%R%\" -e \"library('lavaSearch2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bozenne/lavaSearch2
  license: GPL-3
  summary: 'Tools for model specification in the latent variable framework (add-on to the ''lava''
    package). The package contains three main functionalities: Wald tests/F-tests with
    improved control of the type 1 error in small samples, adjustment for multiple comparisons
    when searching for local dependencies, and adjustment for multiple comparisons when
    doing inference for multiple latent variable models.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

