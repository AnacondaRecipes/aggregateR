{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-svsweave
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/svSweave_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/svSweave/svSweave_{{ version }}.tar.gz
  sha256: e7db715be26bed0ce402f114bc9c79cc919f09370146794beaff9fcef0f48503

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr
    - r-rmarkdown

  run:
    - r-base
    - r-knitr
    - r-rmarkdown

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('svSweave')"           # [not win]
    - "\"%R%\" -e \"library('svSweave')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/SciViews/svSweave, https://www.sciviews.org/svSweave/
  license: GPL-2
  summary: Functions to enumerate and reference figures, tables and equations in R Markdown documents
    that do not support these features (thus not 'bookdown' or 'quarto'. Supporting
    functions for using 'Sweave' and 'Knitr' with 'LyX'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

