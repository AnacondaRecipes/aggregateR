{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fishtree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fishtree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fishtree/fishtree_{{ version }}.tar.gz
  sha256: 9ff43e92f32dfd6090fc3a19e0c452d450a0cf098b59c8c4c5ac975f10bae801

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: diversitree, geiger, hisse (>= 1.9.10), knitr, markdown, phytools, picante, rfishbase, rmarkdown, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ape >=5.2
    - r-jsonlite >=1.5
    - r-memoise
    - r-rlang >=0.4.1

  run:
    - r-base
    - r-ape >=5.2
    - r-jsonlite >=1.5
    - r-memoise
    - r-rlang >=0.4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fishtree')"           # [not win]
    - "\"%R%\" -e \"library('fishtree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fishtreeoflife.org/, https://github.com/jonchang/fishtree
  license: BSD_2_clause
  summary: An interface to the Fish Tree of Life API to download taxonomies, phylogenies, fossil
    calibrations, and diversification rate information for ray-finned fishes.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

