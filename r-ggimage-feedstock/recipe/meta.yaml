{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggimage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggimage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggimage/ggimage_{{ version }}.tar.gz
  sha256: 7a85a5500e982478f21de1e87394fa0ab7037417d8c0c9b38bda5a8b9b09a34a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ape, ggtree, gridGraphics, httr, rsvg
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggfun
    - r-ggplot2
    - r-ggplotify
    - r-jsonlite
    - r-magick
    - r-scales
    - r-tibble
    - r-withr

  run:
    - r-base
    - r-ggfun
    - r-ggplot2
    - r-ggplotify
    - r-jsonlite
    - r-magick
    - r-scales
    - r-tibble
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggimage')"           # [not win]
    - "\"%R%\" -e \"library('ggimage')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GuangchuangYu/ggimage (devel), https://yulab-smu.top/pkgdocs/ggimage.html
    (vignette)
  license: Artistic-2.0
  summary: Supports image files and graphic objects to be visualized in 'ggplot2' graphic system.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

