{% set version = '1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-msmwra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MSMwRA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MSMwRA/MSMwRA_{{ version }}.tar.gz
  sha256: c94526faf1b04935a8ca33a210770df5bb0640b208ca328be97adc43e0194d18

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MSMwRA')"           # [not win]
    - "\"%R%\" -e \"library('MSMwRA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MSMwRA
  license: GPL-3
  summary: Data sets in the book entitled "Multivariate Statistical Methods with R Applications",
    H.Bulut (2018). The book was published in Turkish and the original name of this
    book will be "R Uygulamalari ile Cok Degiskenli Istatistiksel Yontemler".
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

