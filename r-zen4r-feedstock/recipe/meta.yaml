{% set version = '0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-zen4r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/zen4R_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/zen4R/zen4R_{{ version }}.tar.gz
  sha256: 38a8d5801ae77254f274e687b3b073623184b12aec8164fa002389b2722ccdbf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, parallel
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-xml
    - r-atom4r
    - r-httr
    - r-jsonlite
    - r-keyring
    - r-xml2

  run:
    - r-base
    - r-r6
    - r-xml
    - r-atom4r
    - r-httr
    - r-jsonlite
    - r-keyring
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('zen4R')"           # [not win]
    - "\"%R%\" -e \"library('zen4R')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eblondel/zen4R
  license: MIT
  summary: Provides an Interface to 'Zenodo' (<https://zenodo.org>) REST API, including management
    of depositions, attribution of DOIs by 'Zenodo' and upload and download of files.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

