{% set version = '0.9.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mosaiccore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mosaicCore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mosaicCore/mosaicCore_{{ version }}.tar.gz
  sha256: b7ce16f20fde1d8a5b1836110e5980fb274504ddae6b9c5c2f4198dc7d09dafa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: mosaicData, mosaic, ggformula, NHANES, testthat, mosaicCalc (>= 0.5.9)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-dplyr
    - r-rlang
    - r-tidyr

  run:
    - r-base
    - r-mass
    - r-dplyr
    - r-rlang
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mosaicCore')"           # [not win]
    - "\"%R%\" -e \"library('mosaicCore')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ProjectMOSAIC/mosaicCore
  license: GPL-2
  summary: Common utilities used in other MOSAIC-family packages are collected here.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

