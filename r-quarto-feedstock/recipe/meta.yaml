{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quarto
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/quarto_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/quarto/quarto_{{ version }}.tar.gz
  sha256: 3cb024c8929946749e94271ba0c5330e39fd6cce47326f0f0167ca07853972c1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat (>= 3.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-jsonlite
    - r-later
    - r-processx
    - r-rmarkdown
    - r-rsconnect >=0.8.26
    - r-rstudioapi
    - r-yaml

  run:
    - r-base
    - r-jsonlite
    - r-later
    - r-processx
    - r-rmarkdown
    - r-rsconnect >=0.8.26
    - r-rstudioapi
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('quarto')"           # [not win]
    - "\"%R%\" -e \"library('quarto')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/quarto-dev/quarto-r, https://quarto-dev.github.io/quarto-r/
  license: GPL-2
  summary: Convert R Markdown documents and 'Jupyter' notebooks to a variety of output formats
    using 'Quarto'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

