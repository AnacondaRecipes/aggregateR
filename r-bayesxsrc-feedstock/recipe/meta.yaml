{% set version = '3.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesxsrc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BayesXsrc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BayesXsrc/BayesXsrc_{{ version }}.tar.gz
  sha256: af4a1217195f28c0fe5f28310299ae3d865f0f9d2f7aecbfd4916fff39e2a64e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R2BayesX
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BayesXsrc')"           # [not win]
    - "\"%R%\" -e \"library('BayesXsrc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.uni-goettingen.de/de/bayesx/550513.html
  license: GPL-2 | GPL-3
  summary: '''BayesX'' performs Bayesian inference in structured additive regression (STAR) models.
    The R package BayesXsrc provides the ''BayesX'' command line tool for easy installation.
    A convenient R interface is provided in package R2BayesX.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

