{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qqconf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qqconf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qqconf/qqconf_{{ version }}.tar.gz
  sha256: 9405d627adf9447a003e14dac43701ea3e03ee73244038aa4a6e3dd324dd8ea3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, distr (>= 2.8.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_50
    - r-rcpp
    - r-robustbase >=0.93_4

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass >=7.3_50
    - r-rcpp
    - r-robustbase >=0.93_4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qqconf')"           # [not win]
    - "\"%R%\" -e \"library('qqconf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/eweine/qqconf
  license: GPL-3
  summary: Provides functionality for creating Quantile-Quantile (QQ) and Probability-Probability
    (PP) plots with simultaneous testing bands to asses significance of sample deviation
    from a reference distribution <doi:10.18637/jss.v106.i10>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

