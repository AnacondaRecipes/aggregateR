{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tune
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tune_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tune/tune_{{ version }}.tar.gz
  sha256: 6903cc7e6d35a8ecc13577f7f3271bb7ac5fe782b6c014f0c8e9554f4e81e18b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: C50, covr, kernlab, kknn, knitr, modeldata, spelling, testthat (>= 3.0.0), xgboost, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gpfit
    - r-cli >=3.3.0
    - r-dials >=1.0.0
    - r-dplyr >=1.0.8
    - r-foreach
    - r-generics >=0.1.2
    - r-ggplot2
    - r-glue >=1.6.2
    - r-hardhat >=1.2.0
    - r-lifecycle >=1.0.0
    - r-parsnip >=1.0.2
    - r-purrr >=1.0.0
    - r-recipes >=1.0.4
    - r-rlang >=1.0.2
    - r-rsample >=1.2.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.2.0
    - r-tidyselect >=1.1.2
    - r-vctrs >=0.6.1
    - r-withr
    - r-workflows >=1.0.0
    - r-yardstick >=1.0.0

  run:
    - r-base
    - r-gpfit
    - r-cli >=3.3.0
    - r-dials >=1.0.0
    - r-dplyr >=1.0.8
    - r-foreach
    - r-generics >=0.1.2
    - r-ggplot2
    - r-glue >=1.6.2
    - r-hardhat >=1.2.0
    - r-lifecycle >=1.0.0
    - r-parsnip >=1.0.2
    - r-purrr >=1.0.0
    - r-recipes >=1.0.4
    - r-rlang >=1.0.2
    - r-rsample >=1.2.0
    - r-tibble >=3.1.0
    - r-tidyr >=1.2.0
    - r-tidyselect >=1.1.2
    - r-vctrs >=0.6.1
    - r-withr
    - r-workflows >=1.0.0
    - r-yardstick >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tune')"           # [not win]
    - "\"%R%\" -e \"library('tune')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tune.tidymodels.org/, https://github.com/tidymodels/tune
  license: MIT
  summary: The ability to tune models is important. 'tune' contains functions and classes to
    be used in conjunction with other 'tidymodels' packages for finding reasonable values
    of hyper-parameters in models, pre-processing methods, and post-processing steps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

