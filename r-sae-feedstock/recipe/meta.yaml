{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sae
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sae_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sae/sae_{{ version }}.tar.gz
  sha256: 1f5de58d35f8991af347c93985c0cdc51841bb323e7424857237a967dfa799d9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-lme4

  run:
    - r-base
    - r-mass
    - r-lme4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sae')"           # [not win]
    - "\"%R%\" -e \"library('sae')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sae
  license: GPL-2
  summary: Functions for small area estimation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

