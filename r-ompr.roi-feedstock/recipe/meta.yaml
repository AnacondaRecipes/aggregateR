{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ompr.roi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ompr.roi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ompr.roi/ompr.roi_{{ version }}.tar.gz
  sha256: 74c5c2c7baf795c97f8c7d05d71eccca25e214cd8eb53d444131cf1e0bf70cf0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, magrittr, ROI.plugin.glpk
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-roi >=0.3.0
    - r-ompr >=1.0.1
    - r-slam

  run:
    - r-base
    - r-matrix
    - r-roi >=0.3.0
    - r-ompr >=1.0.1
    - r-slam

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ompr.roi')"           # [not win]
    - "\"%R%\" -e \"library('ompr.roi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dirkschumacher/ompr.roi
  license: MIT
  summary: A solver for 'ompr' based on the R Optimization Infrastructure ('ROI'). The package
    makes all solvers in 'ROI' available to solve 'ompr' models. Please see the 'ompr'
    website <https://dirkschumacher.github.io/ompr/> and package docs for more information
    and examples on how to use it.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

