{% set version = '0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-population
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/population_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/population/population_{{ version }}.tar.gz
  sha256: 232f738639cfee983713bf10c69550eacb456df28497c5cc2f8ce44bfe7a6a02

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-abind

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('population')"           # [not win]
    - "\"%R%\" -e \"library('population')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=population
  license: GPL-3
  summary: Run population simulations using an Individual-Based Model (IBM) compiled in C.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

