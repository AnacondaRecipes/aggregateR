{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phonenumber
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phonenumber_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phonenumber/phonenumber_{{ version }}.tar.gz
  sha256: 897fdec4dfef322f84ab3c93c606faa567f13dee8c9b20f549c1fb1f1e3b90bf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('phonenumber')"           # [not win]
    - "\"%R%\" -e \"library('phonenumber')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://stevemyles.site/phonenumber/, https://github.com/scumdogsteev/phonenumber
  license: MIT
  summary: Convert English letters to numbers or numbers to English letters as on a telephone
    keypad. When converting letters to numbers, a character vector is returned with
    "A," "B," or "C" becoming 2, "D," "E", or "F" becoming 3, etc. When converting numbers
    to letters, a character vector is returned with multiple elements (i.e., "2" becomes
    a vector of "A," "B," and "C").
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

