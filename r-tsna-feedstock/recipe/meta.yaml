{% set version = '0.3.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsna
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsna_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsna/tsna_{{ version }}.tar.gz
  sha256: 4ee2f773d573f0f4bd93131156fdccf01d7f1a3f725eff3e885021098c6bff65

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: networkDynamicData, testthat, sna, knitr, rmarkdown, relevent, ergm (>= 3.10)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-network >=1.13
    - r-networkdynamic >=0.9
    - r-statnet.common

  run:
    - r-base
    - r-network >=1.13
    - r-networkdynamic >=0.9
    - r-statnet.common

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tsna')"           # [not win]
    - "\"%R%\" -e \"library('tsna')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://statnet.org/
  license: GPL-3
  summary: Temporal SNA tools for continuous- and discrete-time longitudinal networks having
    vertex, edge, and attribute dynamics stored in the 'networkDynamic' format. This
    work was supported by grant R01HD68395 from the National Institute of Health.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

