{% set version = '1.4.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgbuild
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgbuild_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgbuild/pkgbuild_{{ version }}.tar.gz
  sha256: 2334a245d75420b2adf9f217a6bc4a5f7faaa4244a6aac2b774b26f199fc82c5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, cpp11, knitr, mockery, Rcpp, rmarkdown, testthat (>= 3.0.0), withr (>= 2.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli >=3.4.0
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-processx
    - r-rprojroot

  run:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli >=3.4.0
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-processx
    - r-rprojroot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgbuild')"           # [not win]
    - "\"%R%\" -e \"library('pkgbuild')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgbuild, https://pkgbuild.r-lib.org
  license: MIT
  summary: Provides functions used to build R packages. Locates compilers needed to build R packages
    on various platforms and ensures the PATH is configured appropriately so R can use
    them.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

