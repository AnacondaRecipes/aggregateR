{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgbuild
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgbuild_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgbuild/pkgbuild_{{ version }}.tar.gz
  sha256: 7c6a82d1e6b19e136a7d16095743c50cd7b6340eeda594e4a8e14d74972ddb48

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Rcpp, cpp11, testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-rprojroot
    - r-withr >=2.3.0

  run:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-rprojroot
    - r-withr >=2.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgbuild')"           # [not win]
    - "\"%R%\" -e \"library('pkgbuild')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-lib/pkgbuild
  license: MIT
  summary: Provides functions used to build R packages. Locates compilers needed to build R packages
    on various platforms and ensures the PATH is configured appropriately so R can use
    them.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

