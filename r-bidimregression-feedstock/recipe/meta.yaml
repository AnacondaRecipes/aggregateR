{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bidimregression
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BiDimRegression_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BiDimRegression/BiDimRegression_{{ version }}.tar.gz
  sha256: 250e067c66af3d95898650b27235433e41c6ce2f7a472dc06dc366b4cbdcec03

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, dplyr, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula

  run:
    - r-base
    - r-formula

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BiDimRegression')"           # [not win]
    - "\"%R%\" -e \"library('BiDimRegression')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BiDimRegression/, https://github.com/alexander-pastukhov/bidim-regression/,
    https://alexander-pastukhov.github.io/bidim-regression/
  license: GPL-3
  summary: Calculates the bidimensional regression between two 2D configurations following the
    approach by Tobler (1965).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

