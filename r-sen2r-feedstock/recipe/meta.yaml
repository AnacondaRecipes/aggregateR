{% set version = '1.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sen2r
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sen2r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sen2r/sen2r_{{ version }}.tar.gz
  sha256: 71f0dc38cfdaa778033c587cf6255ddf092de14e52c5e543fda647389c83b348

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: leaflet, leafpm, mapedit, s2, shiny, shinyFiles, shinydashboard, shinyjs, shinyWidgets, spelling, httptest, knitr, markdown, rmarkdown, sys, tools, units, testthat (>= 2.1.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpptoml
    - r-xml
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-geojsonio
    - r-httr
    - r-jsonlite
    - r-raster
    - r-sf >=0.9.2
    - r-stars >=0.4.1
    - libgdal
    - proj
    - geos
    - cairo
    - curl
    - libnetcdf
    - jq
    - protobuf
    - openssl
    - libxml2

  run:
    - r-base
    - r-rcpptoml
    - r-xml
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-geojsonio
    - r-httr
    - r-jsonlite
    - r-raster
    - r-sf >=0.9.2
    - r-stars >=0.4.1
    - libgdal
    - proj
    - geos
    - cairo
    - curl
    - libnetcdf
    - jq
    - protobuf
    - openssl
    - libxml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sen2r')"           # [not win]
    - "\"%R%\" -e \"library('sen2r')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sen2r.ranghetti.info
  license: GPL-3
  summary: 'Functions to download Sentinel-2 optical images and perform preliminary processing
    operations. ''sen2r'' provides the instruments required to easily perform (and eventually
    automate) the steps necessary to build a complete Sentinel-2 processing chain. A
    Graphical User Interface to facilitate data processing is also provided. For additional
    documentation refer to the following article: Ranghetti et al. (2020) <doi:10.1016/j.cageo.2020.104473>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

