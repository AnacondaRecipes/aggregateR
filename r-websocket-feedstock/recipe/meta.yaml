{% set version = '1.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-websocket
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/websocket_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/websocket/websocket_{{ version }}.tar.gz
  sha256: 281fa0e5d8739ef90626117c8d5ca9e30c7aeb642346d16706cbca34a46749cf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httpuv, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-asioheaders
    - r-r6
    - r-cpp11
    - r-later >=1.2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-asioheaders
    - r-r6
    - r-cpp11
    - r-later >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('websocket')"           # [not win]
    - "\"%R%\" -e \"library('websocket')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=websocket
  license: GPL-2
  summary: 'Provides a ''WebSocket'' client interface for R. ''WebSocket'' is a protocol for
    low-overhead real-time communication: <https://en.wikipedia.org/wiki/WebSocket>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

