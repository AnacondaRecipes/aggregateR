{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rules
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rules_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rules/rules_{{ version }}.tar.gz
  sha256: 9469bd8a26e80db2bcf8645bb560f7a3b4a97a43c9480f53a561693c953828f9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: C50, covr, Cubist, knitr, modeldata, recipes, rmarkdown, spelling, testthat (>= 3.0.0), tibble, xrf (>= 0.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dials >=0.1.1.9001
    - r-dplyr
    - r-generics >=0.1.0
    - r-parsnip >=0.2.1.9004
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-dials >=0.1.1.9001
    - r-dplyr
    - r-generics >=0.1.0
    - r-parsnip >=0.2.1.9004
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rules')"           # [not win]
    - "\"%R%\" -e \"library('rules')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/rules, https://rules.tidymodels.org/
  license: MIT
  summary: 'Bindings for additional models for use with the ''parsnip'' package.  Models include
    prediction rule ensembles (Friedman and Popescu, 2008) <doi:10.1214/07-AOAS148>,
    C5.0 rules (Quinlan, 1992 ISBN: 1558602380), and Cubist (Kuhn and Johnson, 2013)
    <doi:10.1007/978-1-4614-6849-3>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

