{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-doubcens
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doubcens_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doubcens/doubcens_{{ version }}.tar.gz
  sha256: 17721fe7d1d58a78da775afcb52e370f447a8b92b23865d9c27df8758c2dc6c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('doubcens')"           # [not win]
    - "\"%R%\" -e \"library('doubcens')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=doubcens
  license: GPL-2
  summary: Contains the discrete nonparametric survivor function estimation algorithm of De Gruttola
    and Lagakos for doubly interval-censored failure time data and the discrete nonparametric
    survivor function estimation algorithm of Sun for doubly interval-censored left-truncated
    failure time data [Victor De Gruttola  & Stephen W. Lagakos (1989) <doi:10.2307/2532030>]
    [Jianguo Sun (1995) <doi:10.2307/2533008>].
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

