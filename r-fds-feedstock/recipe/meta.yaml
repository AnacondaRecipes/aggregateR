{% set version = '1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fds
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fds_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fds/fds_{{ version }}.tar.gz
  sha256: 203a5e7671e542dcb83d4c75d0f4012aaebc32d54f94657afaf9e71e99dd0489

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl
    - r-rainbow

  run:
    - r-base
    - r-rcurl
    - r-rainbow

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fds')"           # [not win]
    - "\"%R%\" -e \"library('fds')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fds
  license: GPL-2
  summary: Functional data sets.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

