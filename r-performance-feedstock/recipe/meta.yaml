{% set version = '0.10.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-performance
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/performance_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/performance/performance_{{ version }}.tar.gz
  sha256: 523402f323381a49f454e454b9bf542b9fbf300fcbe8f0982cc333bcfe02727f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, afex, BayesFactor, bayesplot, betareg, bigutilsr, blavaan, boot, brms, car, carData, CompQuadForm, correlation, cplm, dbscan, estimatr, fixest, flextable, forecast, ftExtra, gamm4, ggplot2, glmmTMB, graphics, Hmisc, httr, ICS, ICSOutlier, ISLR, ivreg, lavaan, lme4, lmtest, loo, MASS, Matrix, mclogit, mclust, metadat, metafor, mgcv, mlogit, multimode, nestedLogit, nlme, nonnest2, ordinal, parallel, parameters (>= 0.20.3), patchwork, pscl, psych, qqplotr (>= 0.0.6), randomForest, rempsyc, rmarkdown, rstanarm, rstantools, sandwich, see (>= 0.7.5), survey, survival, testthat, tweedie, VGAM, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.9.0
    - r-insight >=0.19.5

  run:
    - r-base
    - r-bayestestr >=0.13.1
    - r-datawizard >=0.9.0
    - r-insight >=0.19.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('performance')"           # [not win]
    - "\"%R%\" -e \"library('performance')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://easystats.github.io/performance/
  license: GPL-3
  summary: "Utilities for computing measures to assess model quality, which are not directly
    provided by R's 'base' or 'stats' packages. These include e.g. measures like r-squared,
    intraclass correlation coefficient (Nakagawa, Johnson & Schielzeth (2017) <doi:10.1098/rsif.2017.0213>),
    root mean squared error or functions to check models for overdispersion, singularity
    or zero-inflation and more. Functions apply to a large variety of regression models,
    including generalized linear models, mixed effects models and Bayesian models. References:
    L\xFCdecke et al. (2021) <doi:10.21105/joss.03139>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

