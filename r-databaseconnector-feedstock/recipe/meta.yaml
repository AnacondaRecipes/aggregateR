{% set version = '6.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-databaseconnector
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DatabaseConnector_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DatabaseConnector/DatabaseConnector_{{ version }}.tar.gz
  sha256: 4a29224cdd43c902c3c814eecb202ebe30e45610cd88de5b7a871f8870ce67f8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aws.s3, R.utils, withr, testthat, DBItest, knitr, rmarkdown, RSQLite, ssh, Andromeda, dplyr, RPostgres, odbc, duckdb, pool, ParallelLogger
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.0.0
    - r-sqlrender >=1.15.2
    - r-bit64
    - r-checkmate
    - r-dbplyr >=2.2.0
    - r-digest
    - r-rjava
    - r-readr
    - r-rlang
    - r-stringr
    - r-urltools

  run:
    - r-base
    - r-dbi >=1.0.0
    - r-sqlrender >=1.15.2
    - r-bit64
    - r-checkmate
    - r-dbplyr >=2.2.0
    - r-digest
    - r-rjava
    - r-readr
    - r-rlang
    - r-stringr
    - r-urltools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DatabaseConnector')"           # [not win]
    - "\"%R%\" -e \"library('DatabaseConnector')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ohdsi.github.io/DatabaseConnector/, https://github.com/OHDSI/DatabaseConnector
  license: Apache License
  summary: An R 'DataBase Interface' ('DBI') compatible interface to various database platforms
    ('PostgreSQL', 'Oracle', 'Microsoft SQL Server', 'Amazon Redshift', 'Microsoft Parallel
    Database Warehouse', 'IBM Netezza', 'Apache Impala', 'Google BigQuery', 'Snowflake',
    'Spark', and 'SQLite'). Also includes support for fetching data as 'Andromeda' objects.
    Uses either 'Java Database Connectivity' ('JDBC') or other 'DBI' drivers to connect
    to databases.
  license_family: APACHE

