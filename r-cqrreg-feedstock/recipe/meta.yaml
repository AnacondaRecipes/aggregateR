{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cqrreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cqrReg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cqrReg/cqrReg_{{ version }}.tar.gz
  sha256: c235d0ef31e171c7197656bee73429c93c094e80e2ffc856d9b5341caa85089d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.10.0
    - r-rcpparmadillo
    - r-quantreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.10.0
    - r-rcpparmadillo
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cqrReg')"           # [not win]
    - "\"%R%\" -e \"library('cqrReg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cqrReg
  license: GPL-2
  summary: Estimate quantile regression(QR) and composite quantile regression (cqr) and with
    adaptive lasso penalty using interior point (IP), majorize and minimize(MM), coordinate
    descent (CD), and alternating direction method of multipliers algorithms(ADMM).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

