{% set version = '1.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesplot/bayesplot_{{ version }}.tar.gz
  sha256: 0a81a4b99cf781334e57cfc3c469fad8b932a68204016a3bbca33cab4e2a1e43

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggfortify, gridExtra (>= 2.2.1), hexbin, knitr (>= 1.16), loo (>= 2.0.0), RColorBrewer, rmarkdown (>= 1.0.0), rstan (>= 2.17.1), rstanarm (>= 2.17.4), rstantools (>= 1.5.0), scales, shinystan (>= 2.3.0), survival, testthat (>= 2.0.0), vdiffr (>= 1.0.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.8.0
    - r-ggplot2 >=3.0.0
    - r-ggridges
    - r-glue
    - r-posterior
    - r-reshape2
    - r-rlang >=0.3.0
    - r-tibble >=2.0.0
    - r-tidyselect

  run:
    - r-base
    - r-dplyr >=0.8.0
    - r-ggplot2 >=3.0.0
    - r-ggridges
    - r-glue
    - r-posterior
    - r-reshape2
    - r-rlang >=0.3.0
    - r-tibble >=2.0.0
    - r-tidyselect

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesplot')"           # [not win]
    - "\"%R%\" -e \"library('bayesplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mc-stan.org/bayesplot/
  license: GPL-3
  summary: Plotting functions for posterior analysis, MCMC diagnostics, prior and posterior predictive
    checks, and other visualizations to support the applied Bayesian workflow advocated
    in Gabry, Simpson, Vehtari, Betancourt, and Gelman (2019) <doi:10.1111/rssa.12378>.
    The package is designed not only to provide convenient functionality for users,
    but also a common set of functions that can be easily used by developers working
    on a variety of R packages for Bayesian modeling, particularly (but not exclusively)
    packages interfacing with 'Stan'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

