{% set version = '0.2-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bcaboot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bcaboot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bcaboot/bcaboot_{{ version }}.tar.gz
  sha256: c7de0ec5d385a7237970292e547dbc3724b6b5f0fe2fc575278dc3143925352c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: glmnet, rmarkdown, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bcaboot')"           # [not win]
    - "\"%R%\" -e \"library('bcaboot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bnaras.github.io/bcaboot/, https://github.com/bnaras/bcaboot
  license: GPL-2
  summary: Computation of bootstrap confidence intervals in an almost automatic fashion as described
    in Efron and Narasimhan (2020, <doi:10.1080/10618600.2020.1714633>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

