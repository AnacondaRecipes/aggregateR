{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-schoolmath
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/schoolmath_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/schoolmath/schoolmath_{{ version }}.tar.gz
  sha256: e6e0014285fe1c4f444b0eb36c3d3533b7b4d5027acfda29ed589b006c0c6d9b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('schoolmath')"           # [not win]
    - "\"%R%\" -e \"library('schoolmath')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=schoolmath
  license: GPL-2
  summary: Contains functions and datasets for math taught in school. A main focus is set to
    prime-calculation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

