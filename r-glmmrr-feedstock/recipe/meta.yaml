{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmmrr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GLMMRR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GLMMRR/GLMMRR_{{ version }}.tar.gz
  sha256: 95c1353f3203350508be6462675350f4ce95c22b3b01fb7524a8199d43e45f1c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-lattice
    - r-lme4

  run:
    - r-base
    - r-rcolorbrewer
    - r-lattice
    - r-lme4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GLMMRR')"           # [not win]
    - "\"%R%\" -e \"library('GLMMRR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=GLMMRR
  license: GPL-3
  summary: 'Generalized Linear Mixed Model (GLMM) for Binary Randomized Response Data. Includes
    Cauchit, Compl. Log-Log, Logistic, and Probit link functions for Bernoulli Distributed
    RR data. RR Designs: Warner, Forced Response, Unrelated Question, Kuk, Crosswise,
    and Triangular. Reference: Fox, J-P, Veen, D. and Klotzke, K. (2018). Generalized
    Linear Mixed Models for Randomized Responses. Methodology. <doi:10.1027/1614-2241/a000153>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

