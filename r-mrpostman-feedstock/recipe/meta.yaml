{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrpostman
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mRpostman_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mRpostman/mRpostman_{{ version }}.tar.gz
  sha256: dd940bd778ccf247319cc613d40f1eef8ab8b5a6c48ebf3dae9d4287f59f8efd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-base64enc
    - r-curl
    - r-magrittr
    - r-rvest
    - r-stringi
    - r-stringr
    - r-xml2

  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-base64enc
    - r-curl
    - r-magrittr
    - r-rvest
    - r-stringi
    - r-stringr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mRpostman')"           # [not win]
    - "\"%R%\" -e \"library('mRpostman')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://allanvc.github.io/
  license: GPL-3
  summary: An easy-to-use IMAP client that provides tools for message searching, selective fetching
    of message attributes, mailbox management, attachment extraction, and several other
    IMAP features, paving the way for e-mail data analysis.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

