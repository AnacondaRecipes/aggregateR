{% set version = '1.7.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gtsummary
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gtsummary_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gtsummary/gtsummary_{{ version }}.tar.gz
  sha256: ddc225f1c3a629b47bce85b64229d2a99c46c7bf22b88a6bb6cc728e76d34b0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aod (>= 1.3.1), broom.mixed (>= 0.2.9), car (>= 3.0-11), cmprsk, covr, effectsize (>= 0.6.0), emmeans (>= 1.7.3), flextable (>= 0.8.1), geepack, ggstats (>= 0.2.1), Hmisc, huxtable (>= 5.4.0), insight (>= 0.15.0), kableExtra (>= 1.3.4), lme4, mgcv, mice (>= 3.10.0), nnet, officer, openxlsx, parameters (>= 0.20.2), parsnip (>= 0.1.7), rmarkdown, sandwich (>= 3.0.1), scales, smd (>= 0.6.6), spelling (>= 2.2), survey, survival (>= 3.2-11), testthat (>= 3.0.4), tidycmprsk (>= 0.1.2), workflows (>= 0.2.4)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-broom >=1.0.1
    - r-broom.helpers >=1.13.0
    - r-cli >=3.1.1
    - r-dplyr >=1.1.1
    - r-forcats >=1.0.0
    - r-glue >=1.6.2
    - r-gt >=0.9.0
    - r-knitr >=1.37
    - r-lifecycle >=1.0.1
    - r-purrr >=1.0.1
    - r-rlang >=1.0.3
    - r-stringr >=1.4.0
    - r-tibble >=3.2.1
    - r-tidyr >=1.1.4
    - r-vctrs >=0.5.2

  run:
    - r-base
    - r-broom >=1.0.1
    - r-broom.helpers >=1.13.0
    - r-cli >=3.1.1
    - r-dplyr >=1.1.1
    - r-forcats >=1.0.0
    - r-glue >=1.6.2
    - r-gt >=0.9.0
    - r-knitr >=1.37
    - r-lifecycle >=1.0.1
    - r-purrr >=1.0.1
    - r-rlang >=1.0.3
    - r-stringr >=1.4.0
    - r-tibble >=3.2.1
    - r-tidyr >=1.1.4
    - r-vctrs >=0.5.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gtsummary')"           # [not win]
    - "\"%R%\" -e \"library('gtsummary')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ddsjoberg/gtsummary, https://www.danieldsjoberg.com/gtsummary/
  license: MIT
  summary: Creates presentation-ready tables summarizing data sets, regression models, and more.
    The code to create the tables is concise and highly customizable. Data frames can
    be summarized with any function, e.g. mean(), median(), even user-written functions.
    Regression models are summarized and include the reference rows for categorical
    variables. Common regression models, such as logistic regression and Cox proportional
    hazards regression, are automatically identified and the tables are pre-filled with
    appropriate column headers.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

