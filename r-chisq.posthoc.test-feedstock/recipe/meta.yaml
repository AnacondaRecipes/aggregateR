{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chisq.posthoc.test
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/chisq.posthoc.test_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/chisq.posthoc.test/chisq.posthoc.test_{{ version }}.tar.gz
  sha256: 11905bb7b11795348d0c09f69bcc7e6ef8a0867503dffdaf94314805b11c7253

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('chisq.posthoc.test')"           # [not win]
    - "\"%R%\" -e \"library('chisq.posthoc.test')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://chisq-posthoc-test.ebbert.nrw/
  license: GPL-3
  summary: 'Perform post hoc analysis based on residuals of Pearson''s Chi-squared Test for Count
    Data based on T. Mark Beasley & Randall E. Schumacker (1995) <doi: 10.1080/00220973.1995.9943797>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

