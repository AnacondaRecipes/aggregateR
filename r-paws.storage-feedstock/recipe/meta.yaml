{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paws.storage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/paws.storage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/paws.storage/paws.storage_{{ version }}.tar.gz
  sha256: a402894a92d12f1c4ff050687ff2da79bbdf8c6e9e5cd84b8aa6f28cc448297b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-paws.common >=0.6.0

  run:
    - r-base
    - r-paws.common >=0.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('paws.storage')"           # [not win]
    - "\"%R%\" -e \"library('paws.storage')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paws-r/paws
  license: Apache License (>= 2.0)
  summary: Interface to 'Amazon Web Services' storage services, including 'Simple Storage Service'
    ('S3') and more <https://aws.amazon.com/>.
  license_family: APACHE

