{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-natserv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/natserv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/natserv/natserv_{{ version }}.tar.gz
  sha256: 30f90f938e963191ef19b1433db1e265f67d8efe29c92a1d3603c3dc9a03d5c8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, vcr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crul >=0.7.0
    - r-jsonlite
    - r-tibble

  run:
    - r-base
    - r-crul >=0.7.0
    - r-jsonlite
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('natserv')"           # [not win]
    - "\"%R%\" -e \"library('natserv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/natserv, https://github.com/ropensci/natserv
  license: MIT
  summary: Interface to 'NatureServe' (<https://www.natureserve.org/>). Includes methods to get
    data, image metadata, search taxonomic names, and make maps.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

