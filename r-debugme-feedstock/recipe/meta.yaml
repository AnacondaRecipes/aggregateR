{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-debugme
  version: {{ version|replace("-", "_") }}

source:
  fn: debugme_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/debugme_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/debugme/debugme_{{ version }}.tar.gz
  sha256: 1f8d7887aa67c427a9bc840ee50e9470ce4bbf37925db161ad68ffa24c54d82b


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, mockery, testthat, withr
requirements:
  build:
    - r-base
    - r-crayon

  run:
    - r-base
    - r-crayon

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('debugme')"           # [not win]
    - "\"%R%\" -e \"library('debugme')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gaborcsardi/debugme#readme
  license: MIT + file LICENSE
  summary: Specify debug messages as special string constants, and control debugging of packages
    via environment variables.
  license_family: MIT

extra:
  recipe-maintainers:
    - mingwandroid

