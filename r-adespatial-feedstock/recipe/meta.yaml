{% set version = '0.3-23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-adespatial
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/adespatial_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/adespatial/adespatial_{{ version }}.tar.gz
  sha256: 70e0878b13212f9c450bf1e2bd1c5be87a1e24fed942941855a8dd2dd0c05f33

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, ape, rmarkdown, betapart
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-ade4 >=1.7_13
    - r-adegraphics
    - r-adephylo
    - r-lattice
    - r-shiny
    - r-sp
    - r-spdep
    - r-vegan

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-ade4 >=1.7_13
    - r-adegraphics
    - r-adephylo
    - r-lattice
    - r-shiny
    - r-sp
    - r-spdep
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('adespatial')"           # [not win]
    - "\"%R%\" -e \"library('adespatial')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sdray/adespatial
  license: GPL-2
  summary: Tools for the multiscale spatial analysis of multivariate data. Several methods are
    based on the use of a spatial weighting matrix and its eigenvector decomposition
    (Moran's Eigenvectors Maps, MEM). Several approaches are described in the review
    Dray et al (2012) <doi:10.1890/11-1183.1>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

