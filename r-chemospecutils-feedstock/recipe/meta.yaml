{% set version = '1.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-chemospecutils
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ChemoSpecUtils_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ChemoSpecUtils/ChemoSpecUtils_{{ version }}.tar.gz
  sha256: 4342e16bc0c52f36b842d857a77f101d1a8c7e09392c0bc91a634f60a05e3af8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ChemoSpec (>= 6.0), ChemoSpec2D (>= 0.5), tinytest, robustbase, RColorBrewer, amap, irlba, lattice, roxut, patchwork, ThreeWay, multiway
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-plotly

  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-plotly

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ChemoSpecUtils')"           # [not win]
    - "\"%R%\" -e \"library('ChemoSpecUtils')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bryanhanson/ChemoSpecUtils
  license: GPL-3
  summary: Functions supporting the common needs of packages 'ChemoSpec' and 'ChemoSpec2D'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

