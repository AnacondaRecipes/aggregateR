{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-moult
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/moult_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/moult/moult_{{ version }}.tar.gz
  sha256: f5a772a43790fd7be6dd7c30ea8f118675932955477ced56fcf566708bb759a9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-matrix

  run:
    - r-base
    - r-formula
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('moult')"           # [not win]
    - "\"%R%\" -e \"library('moult')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=moult
  license: GPL-2
  summary: Functions to estimate start and duration of moult from moult data, based on models
    developed in Underhill and Zucchini (1988, 1990).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

