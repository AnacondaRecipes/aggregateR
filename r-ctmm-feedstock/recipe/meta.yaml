{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ctmm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ctmm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ctmm/ctmm_{{ version }}.tar.gz
  sha256: 24830404569ec1b5016b21e46e00d621754e1e7414faa5c07b924c184d84b13a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: animation, bit64, dplyr, fftw, knitr, move, parallel, quadprog, rmarkdown, suncalc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bessel
    - r-gmedian
    - r-mass
    - r-data.table
    - r-digest
    - r-expm
    - r-fasttime
    - r-gsl
    - r-manipulate
    - r-numderiv
    - r-parsedate
    - r-pbivnorm
    - r-pracma
    - r-raster
    - r-sf
    - r-shape
    - r-sp
    - r-statmod
    - r-terra

  run:
    - r-base
    - r-bessel
    - r-gmedian
    - r-mass
    - r-data.table
    - r-digest
    - r-expm
    - r-fasttime
    - r-gsl
    - r-manipulate
    - r-numderiv
    - r-parsedate
    - r-pbivnorm
    - r-pracma
    - r-raster
    - r-sf
    - r-shape
    - r-sp
    - r-statmod
    - r-terra

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ctmm')"           # [not win]
    - "\"%R%\" -e \"library('ctmm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ctmm-initiative/ctmm, https://groups.google.com/g/ctmm-user
  license: GPL-3
  summary: "Functions for identifying, fitting, and applying continuous-space, continuous-time
    stochastic-process movement models to animal tracking data. The package is described
    in Calabrese et al (2016) <doi:10.1111/2041-210X.12559>, with models and methods
    based on those introduced and detailed in Fleming & Calabrese et al (2014) <doi:10.1086/675504>,
    Fleming et al (2014) <doi:10.1111/2041-210X.12176>, Fleming et al (2015) <doi:10.1103/PhysRevE.91.032107>,
    Fleming et al (2015) <doi:10.1890/14-2010.1>, Fleming et al (2016) <doi:10.1890/15-1607>,
    P\xE9ron & Fleming et al (2016) <doi:10.1186/s40462-016-0084-7>, Fleming & Calabrese
    (2017) <doi:10.1111/2041-210X.12673>, P\xE9ron et al (2017) <doi:10.1002/ecm.1260>,
    Fleming et al (2017) <doi:10.1016/j.ecoinf.2017.04.008>, Fleming et al (2018) <doi:10.1002/eap.1704>,
    Winner & Noonan et al (2018) <doi:10.1111/2041-210X.13027>, Fleming et al (2019)
    <doi:10.1111/2041-210X.13270>, Noonan & Fleming et al (2019) <doi:10.1186/s40462-019-0177-1>,
    Fleming et al (2020) <doi:10.1101/2020.06.12.130195>, Noonan et al (2021) <doi:10.1111/2041-210X.13597>,
    Fleming et al (2022) <doi:10.1111/2041-210X.13815>, Silva et al (2022) <doi:10.1111/2041-210X.13786>,
    Alston & Fleming et al (2023) <doi:10.1111/2041-210X.14025>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

