{% set version = '0.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emojifont
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emojifont_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emojifont/emojifont_{{ version }}.tar.gz
  sha256: 314c93d1df9d32474dcdb247952068358562a2fe82b219f44b0d9ab169e419c2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colorspace, knitr, rmarkdown, prettydoc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts

  run:
    - r-base
    - r-ggplot2
    - r-proto
    - r-showtext
    - r-sysfonts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emojifont')"           # [not win]
    - "\"%R%\" -e \"library('emojifont')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GuangchuangYu/emojifont
  license: Artistic-2.0
  summary: An implementation of using emoji and fontawesome for using in both base and 'ggplot2'
    graphics.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

