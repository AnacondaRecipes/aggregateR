{% set version = '0.1-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rdnb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rdnb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rdnb/rdnb_{{ version }}.tar.gz
  sha256: 6ae32bc2fcaa8a092f5cc1055768c593019c789b899819d93e8a7ea617f3d701

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, markdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-brew
    - r-httr
    - r-stringr
    - r-xml2

  run:
    - r-base
    - r-brew
    - r-httr
    - r-stringr
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rdnb')"           # [not win]
    - "\"%R%\" -e \"library('rdnb')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/chgrl/rdnb
  license: MIT
  summary: A wrapper for the 'Deutsche Nationalbibliothek (German National Library) API', available
    at <https://www.dnb.de/EN/Home/home_node.html>. The German National Library is the
    German central archival library, collecting, archiving, bibliographically classifying
    all German and German-language publications, foreign publications about Germany,
    translations of German works, and the works of German-speaking emigrants published
    abroad between 1933 and 1945.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

