{% set version = '0.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kdecopula
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/kdecopula_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/kdecopula/kdecopula_{{ version }}.tar.gz
  sha256: 9eb85f80ad1ad63ae4401d3e4c6e244ebf94caee3545d42023cdaf51b908ac3c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: R.rsp, VineCopula, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-lattice
    - r-locfit
    - r-qrng
    - r-quadprog

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.2
    - r-rcpparmadillo
    - r-lattice
    - r-locfit
    - r-qrng
    - r-quadprog

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('kdecopula')"           # [not win]
    - "\"%R%\" -e \"library('kdecopula')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tnagler/kdecopula
  license: GPL-3
  summary: Provides fast implementations of kernel smoothing techniques for bivariate copula
    densities, in particular density estimation and resampling, see Nagler (2018) <doi:10.18637/jss.v084.i07>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

