{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qcba
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qCBA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qCBA/qCBA_{{ version }}.tar.gz
  sha256: 3e49854c747c92fa13f5a9d3bd0c608d8febf536e23146faa296c9deea8533e5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 1
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: arulesCBA (>= 1.2.0), rCBA (>= 0.3.0), stringr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-arc >=1.2
    - r-arules >=1.6_6
    - r-rjava >=0.5_0
    - openjdk  # [linux]

  run:
    - r-base
    - r-arc >=1.2
    - r-arules >=1.6_6
    - r-rjava >=0.5_0

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qCBA')"           # [not win]
    - "\"%R%\" -e \"library('qCBA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/kliegr/QCBA
  license: GPL-3
  summary: CBA postprocessing algorithm that creates smaller models for datasets containing quantitative
    (numerical) attributes. Article describing QCBA is published in Tomas Kliegr (2017)
    <arXiv:1711.10166>. The package can also postprocess results of the SBRL package,
    which is no longer in CRAN, but can be obtained from <https://github.com/cran/sbrl>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

