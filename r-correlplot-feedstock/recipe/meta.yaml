{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-correlplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Correlplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Correlplot/Correlplot_{{ version }}.tar.gz
  sha256: ed3832507374aaa162c1faa140a81a7a9c72392463b667118bf89389c38276c3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-calibrate
    - r-corrplot
    - r-lsei
    - r-xtable

  run:
    - r-base
    - r-mass
    - r-calibrate
    - r-corrplot
    - r-lsei
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Correlplot')"           # [not win]
    - "\"%R%\" -e \"library('Correlplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.r-project.org, http://www-eio.upc.es/~jan/
  license: GPL-2
  summary: 'Routines for the graphical representation of correlation matrices by means of correlograms,
    MDS maps and biplots obtained by PCA, PFA or WALS (weighted alternating least squares);
    See Graffelman & De Leeuw (2023) <doi: 10.1080/00031305.2023.2186952>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

