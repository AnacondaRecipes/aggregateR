{% set version = '0.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggfun
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggfun_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggfun/ggfun_{{ version }}.tar.gz
  sha256: 89232ea73b7bcf3262ce4f66c7f6d05b00c5c79927c9c16d3ba8f816332669ca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplotify, knitr, rmarkdown, prettydoc, tidyr, ggnewscale
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-ggplot2
    - r-rlang

  run:
    - r-base
    - r-cli
    - r-ggplot2
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggfun')"           # [not win]
    - "\"%R%\" -e \"library('ggfun')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ggfun
  license: Artistic-2.0
  summary: Useful functions and utilities for 'ggplot' object (e.g., geometric layers, themes,
    and utilities to edit the object).
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

