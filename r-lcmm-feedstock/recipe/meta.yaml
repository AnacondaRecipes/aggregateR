{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lcmm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lcmm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lcmm/lcmm_{{ version }}.tar.gz
  sha256: cda2140af5bca08ec375f5c272dc19e8589269264b74ec8ac8670180486c3095

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr,rmarkdown,lattice,NormPsy
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-marqlevalg >2.0
    - r-mvtnorm
    - r-nlme
    - r-numderiv
    - r-randtoolbox
    - r-survival >=2.37_2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-doparallel
    - r-marqlevalg >2.0
    - r-mvtnorm
    - r-nlme
    - r-numderiv
    - r-randtoolbox
    - r-survival >=2.37_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lcmm')"           # [not win]
    - "\"%R%\" -e \"library('lcmm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cecileproust-lima.github.io/lcmm/
  license: GPL (>= 2.0)
  summary: Estimation of various extensions of the mixed models including latent class mixed
    models, joint latent class mixed models, mixed models for curvilinear outcomes,
    mixed models for multivariate longitudinal outcomes using a maximum likelihood estimation
    method (Proust-Lima, Philipps, Liquet (2017) <doi:10.18637/jss.v078.i02>).
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

