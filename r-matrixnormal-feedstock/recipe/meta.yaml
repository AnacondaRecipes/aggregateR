{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matrixnormal
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/matrixNormal_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/matrixNormal/matrixNormal_{{ version }}.tar.gz
  sha256: 5fb069ecc2444db63fad72854ff4a515232ed9d9c65bf77d3b4b76a9c7d00951

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: formatR, knitr, LaplacesDemon (>= 16.1.1), matrixcalc (>= 1.0-3), matrixsampling (>= 1.1.0), MBSP (>= 1.0), rmarkdown, roxygen2, sessioninfo, spelling, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mvtnorm >=1.1_2

  run:
    - r-base
    - r-mvtnorm >=1.1_2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('matrixNormal')"           # [not win]
    - "\"%R%\" -e \"library('matrixNormal')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=matrixNormal
  license: GPL-3
  summary: Computes densities, probabilities, and random deviates of the Matrix Normal (Pocuca
    et al. (2019) <doi:10.48550/arXiv.1910.02859>). Also includes simple but useful
    matrix functions. See the vignette for more information.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

