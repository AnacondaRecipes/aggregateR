{% set version = '2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ascii
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ascii_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ascii/ascii_{{ version }}.tar.gz
  sha256: 3bd799476d582b31cc96543a4688a0335cfbf6de6679d2a95e00507dac2ac74c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Hmisc, xtable, R2HTML, knitr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-codetools
    - r-digest
    - r-survival

  run:
    - r-base
    - r-codetools
    - r-digest
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ascii')"           # [not win]
    - "\"%R%\" -e \"library('ascii')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mclements/ascii
  license: GPL-2
  summary: Coerce R object to 'asciidoc', 'txt2tags', 'restructuredText', 'org', 'textile' or
    'pandoc' syntax. Package comes with a set of drivers for 'Sweave'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

