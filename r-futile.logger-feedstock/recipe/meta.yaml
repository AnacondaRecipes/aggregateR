{% set version = '1.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-futile.logger
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/futile.logger_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/futile.logger/futile.logger_{{ version }}.tar.gz
  sha256: 5e8b32d65f77a86d17d90fd8690fc085aa0612df8018e4d6d6c1a60fa65776e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, jsonlite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-futile.options
    - r-lambda.r >=1.1.0

  run:
    - r-base
    - r-futile.options
    - r-lambda.r >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('futile.logger')"           # [not win]
    - "\"%R%\" -e \"library('futile.logger')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=futile.logger
  license: LGPL-3
  summary: Provides a simple yet powerful logging utility. Based loosely on log4j, futile.logger
    takes advantage of R idioms to make logging a convenient and easy to use replacement
    for cat and print statements.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

