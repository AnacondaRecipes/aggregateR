{% set version = '2.8.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlabkey
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rlabkey_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rlabkey/Rlabkey_{{ version }}.tar.gz
  sha256: 134138fc92a1109a1f0e35f6cb6493cfd3e664dff33fb5b2d708acbf8f642acc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rlabkey')"           # [not win]
    - "\"%R%\" -e \"library('Rlabkey')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rlabkey
  license: Apache License 2.0
  summary: The 'LabKey' client library for R makes it easy for R users to load live data from
    a 'LabKey' Server, <https://www.labkey.com/>, into the R environment for analysis,
    provided users have permissions to read the data. It also enables R users to insert,
    update, and delete records stored on a 'LabKey' Server, provided they have appropriate
    permissions to do so.
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

