{% set version = '0.7.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-topmodel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/topmodel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/topmodel/topmodel_{{ version }}.tar.gz
  sha256: 2690abd7a353f6a57ac7ca8d14aaa7e646b0c76743a3ce8b1a25112585971fae

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('topmodel')"           # [not win]
    - "\"%R%\" -e \"library('topmodel')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ICHydro/topmodel
  license: GPL-2
  summary: Set of hydrological functions including an R implementation of the hydrological model
    TOPMODEL, which is based on the 1995 FORTRAN version by Keith Beven. From version
    0.7.0, the package is put into maintenance mode.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

