{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggridges
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggridges_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggridges/ggridges_{{ version }}.tar.gz
  sha256: f5eafab17f2d4a8a2a83821ad3e96ae7c26b62bbce9de414484c657383c7b42e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr, patchwork, ggplot2movies, forcats, knitr, rmarkdown, testthat, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-plyr >=1.8.0
    - r-scales >=0.4.1
    - r-withr >=2.1.1

  run:
    - r-base
    - r-ggplot2 >=3.0.0
    - r-plyr >=1.8.0
    - r-scales >=0.4.1
    - r-withr >=2.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggridges')"           # [not win]
    - "\"%R%\" -e \"library('ggridges')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://wilkelab.org/ggridges/
  license: GPL-2
  summary: Ridgeline plots provide a convenient way of visualizing changes in distributions over
    time or space. This package enables the creation of such plots in 'ggplot2'.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

