{% set version = '0.4.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reactable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reactable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reactable/reactable_{{ version }}.tar.gz
  sha256: b4aae6be2dd85aaa5226067415e501abc139e99499bc62c539630eeafdaf6af2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crosstalk, dplyr, fontawesome, knitr, leaflet, MASS, rmarkdown, shiny, sparkline, testthat, tippy, V8
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest
    - r-htmltools >=0.5.2
    - r-htmlwidgets >=1.5.3
    - r-jsonlite
    - r-reactr

  run:
    - r-base
    - r-digest
    - r-htmltools >=0.5.2
    - r-htmlwidgets >=1.5.3
    - r-jsonlite
    - r-reactr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reactable')"           # [not win]
    - "\"%R%\" -e \"library('reactable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://glin.github.io/reactable/, https://github.com/glin/reactable
  license: MIT
  summary: Interactive data tables for R, based on the 'React Table' JavaScript library. Provides
    an HTML widget that can be used in 'R Markdown' or 'Quarto' documents, 'Shiny' applications,
    or viewed from an R console.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

