{% set version = '1.2-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-davies
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Davies_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Davies/Davies_{{ version }}.tar.gz
  sha256: b4aa1d41f6b4250fbb7f9fcae212d117c133fd04ba32bfe5173c2cb06fc45758

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mathjaxr

  run:
    - r-base
    - r-mathjaxr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Davies')"           # [not win]
    - "\"%R%\" -e \"library('Davies')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Davies
  license: GPL-2
  summary: Various utilities for the Davies distribution.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

