{% set version = '1.1-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlogit
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlogit_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlogit/mlogit_{{ version }}.tar.gz
  sha256: 6f3ea97db410be929a3078422f3d354d2f17855a21bbdc7c2c09d901e233d143

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, car, nnet, lattice, AER, ggplot2, texreg, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-mass
    - r-rdpack
    - r-dfidx
    - r-lmtest
    - r-statmod
    - r-zoo

  run:
    - r-base
    - r-formula
    - r-mass
    - r-rdpack
    - r-dfidx
    - r-lmtest
    - r-statmod
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlogit')"           # [not win]
    - "\"%R%\" -e \"library('mlogit')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/package=mlogit, https://r-forge.r-project.org/projects/mlogit/
  license: GPL-2
  summary: Maximum likelihood estimation of random utility discrete choice models. The software
    is described in Croissant (2020) <doi:10.18637/jss.v095.i11> and the underlying
    methods in Train (2009) <doi:10.1017/CBO9780511805271>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

