{% set version = '3.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcdk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcdk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcdk/rcdk_{{ version }}.tar.gz
  sha256: 2726b934dedbb61ca0cfd94b086bc47fbbc29f4042e867ca64b37dc06d96bc95

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: xtable, RUnit, knitr, rmarkdown, devtools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fingerprint
    - r-iterators
    - r-itertools
    - r-png
    - r-rjava
    - r-rcdklibs >=2.8

  run:
    - r-base
    - r-fingerprint
    - r-iterators
    - r-itertools
    - r-png
    - r-rjava
    - r-rcdklibs >=2.8

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcdk')"           # [not win]
    - "\"%R%\" -e \"library('rcdk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rcdk
  license: LGPL-3
  summary: Allows the user to access functionality in the 'CDK', a Java framework for chemoinformatics.
    This allows the user to load molecules, evaluate fingerprints, calculate molecular
    descriptors and so on. In addition, the 'CDK' API allows the user to view structures
    in 2D.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

