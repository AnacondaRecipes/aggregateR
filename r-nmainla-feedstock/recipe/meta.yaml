{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nmainla
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nmaINLA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nmaINLA/nmaINLA_{{ version }}.tar.gz
  sha256: f16576d382caba53eca393528eece4dac4a1193957785594d839a18c832d4be2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: INLA, knitr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nmaINLA')"           # [not win]
    - "\"%R%\" -e \"library('nmaINLA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gunhanb/nmaINLA
  license: GPL-2
  summary: Performs network meta-analysis using integrated nested Laplace approximations ('INLA')
    which is described in Guenhan, Held, and Friede (2018) <doi:10.1002/jrsm.1285>.
    Includes methods to assess the heterogeneity and inconsistency in the network. Contains
    more than ten different network meta-analysis dataset. 'INLA' package can be obtained
    from <https://www.r-inla.org>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

