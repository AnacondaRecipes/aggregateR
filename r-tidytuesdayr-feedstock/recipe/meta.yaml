{% set version = '1.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidytuesdayr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidytuesdayR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidytuesdayR/tidytuesdayR_{{ version }}.tar.gz
  sha256: da493f332caa13e412610ed73b20b413d3e9a929f6b5ccf0f5e91cf45e5db403

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), covr, pkgdown, tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite
    - r-lubridate >=1.7.0
    - r-magrittr
    - r-purrr >=0.2.5
    - r-readr >=1.0.0
    - r-readxl >=1.0.0
    - r-rstudioapi >=0.2
    - r-rvest >=0.3.2
    - r-usethis
    - r-xml2 >=1.2.0

  run:
    - r-base
    - r-httr
    - r-jsonlite
    - r-lubridate >=1.7.0
    - r-magrittr
    - r-purrr >=0.2.5
    - r-readr >=1.0.0
    - r-readxl >=1.0.0
    - r-rstudioapi >=0.2
    - r-rvest >=0.3.2
    - r-usethis
    - r-xml2 >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidytuesdayR')"           # [not win]
    - "\"%R%\" -e \"library('tidytuesdayR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/thebioengineer/tidytuesdayR
  license: MIT
  summary: '''TidyTuesday'' is a project by the ''R4DS Online Learning Community'' in which they
    post a weekly dataset onto post a weekly dataset in a public data repository (<https://github.com/rfordatascience/tidytuesday>)
    for people to analyze and visualize. This package provides the tools to easily download
    this data and the description of the source.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

