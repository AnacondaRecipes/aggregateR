{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nseval
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nseval_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nseval/nseval_{{ version }}.tar.gz
  sha256: 0105f6fea1c4e6d3b065c1f816f420ee5f87167504fd633a28d82c5d895dea1e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), compiler (>= 3.4), roxygen2 (>= 2.2.2), knitr (>= 1.2), plyr (>= 1.8.1), lazyeval (>= 0.2.0), stringr (>= 1.2.0), covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nseval')"           # [not win]
    - "\"%R%\" -e \"library('nseval')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=nseval
  license: GPL (>= 2.0)
  summary: Functions to capture, inspect, manipulate, and create lazy values (promises), "..."
    lists, and active calls.
  license_family: GPL3

extra:
  recipe-maintainers:
    - katietz

