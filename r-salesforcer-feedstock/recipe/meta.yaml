{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-salesforcer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/salesforcer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/salesforcer/salesforcer_{{ version }}.tar.gz
  sha256: 8e7974698175d350dc95a32f6b02b86a299eadf9e0491cafd081850966c1e4a7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, spelling, here, microbenchmark, ggplot2, sessioninfo
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml >=3.99_0.3
    - r-anytime >=0.3.9
    - r-base64enc >=0.1_3
    - r-curl >=4.3
    - r-data.table >=1.13.0
    - r-dplyr >=1.0.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-lifecycle >=0.2.0
    - r-lubridate >=1.7.8
    - r-mime >=0.9
    - r-purrr >=0.3.4
    - r-readr >=1.3.1
    - r-rlang >=0.4.7
    - r-rlist >=0.4.6.1
    - r-tibble >=3.0.3
    - r-vctrs >=0.3.4
    - r-xml2 >=1.3.2
    - r-zip >=2.0.4

  run:
    - r-base
    - r-xml >=3.99_0.3
    - r-anytime >=0.3.9
    - r-base64enc >=0.1_3
    - r-curl >=4.3
    - r-data.table >=1.13.0
    - r-dplyr >=1.0.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-lifecycle >=0.2.0
    - r-lubridate >=1.7.8
    - r-mime >=0.9
    - r-purrr >=0.3.4
    - r-readr >=1.3.1
    - r-rlang >=0.4.7
    - r-rlist >=0.4.6.1
    - r-tibble >=3.0.3
    - r-vctrs >=0.3.4
    - r-xml2 >=1.3.2
    - r-zip >=2.0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('salesforcer')"           # [not win]
    - "\"%R%\" -e \"library('salesforcer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/StevenMMortimer/salesforcer
  license: MIT
  summary: Functions connecting to the 'Salesforce' Platform APIs (REST, SOAP, Bulk 1.0, Bulk
    2.0, Metadata, Reports and Dashboards) <https://trailhead.salesforce.com/en/content/learn/modules/api_basics/api_basics_overview>.
    "API" is an acronym for "application programming interface". Most all calls from
    these APIs are supported as they use CSV, XML or JSON data that can be parsed into
    R data structures. For more details please see the 'Salesforce' API documentation
    and this package's website <https://stevenmmortimer.github.io/salesforcer/> for
    more information, documentation, and examples.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

