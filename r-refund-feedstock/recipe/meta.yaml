{% set version = '0.1-32' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-refund
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/refund_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/refund/refund_{{ version }}.tar.gz
  sha256: 6aca2b55add3afa217c34ca9c597a333231f6adf3b0a50e5925c0b27030d3e30

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, reshape2, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rlrsim
    - r-boot
    - r-fda
    - r-gamm4
    - r-ggplot2
    - r-grpreg
    - r-lattice
    - r-lme4
    - r-magic
    - r-mgcv >=1.9
    - r-nlme
    - r-pbs

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-rlrsim
    - r-boot
    - r-fda
    - r-gamm4
    - r-ggplot2
    - r-grpreg
    - r-lattice
    - r-lme4
    - r-magic
    - r-mgcv >=1.9
    - r-nlme
    - r-pbs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('refund')"           # [not win]
    - "\"%R%\" -e \"library('refund')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=refund
  license: GPL-2
  summary: Methods for regression for functional data, including function-on-scalar, scalar-on-function,
    and function-on-function regression. Some of the functions are applicable to image
    data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

