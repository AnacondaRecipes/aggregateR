{% set version = '3.0-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cardata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/carData_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/carData/carData_{{ version }}.tar.gz
  sha256: 02e77159b33e3afb8cd9cfab11cf5a996a93175f924b07d991ce44bc6e16451a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: car (>= 3.0-0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('carData')"           # [not win]
    - "\"%R%\" -e \"library('carData')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/car/, https://CRAN.R-project.org/package=carData,
    https://socialsciences.mcmaster.ca/jfox/Books/Companion/index.html
  license: GPL-2
  summary: Datasets to Accompany J. Fox and S. Weisberg, An R Companion to Applied Regression,
    Third Edition, Sage (2019).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - mingwandroid

