{% set version = '1.1-11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multivator
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/multivator_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/multivator/multivator_{{ version }}.tar.gz
  sha256: 9c830962fd27b88b8c0df01b22c734b890f36934f2ce8f7bc1d04ff056093be5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: abind
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-emulator >=1.2_15
    - r-mathjaxr
    - r-mvtnorm

  run:
    - r-base
    - r-emulator >=1.2_15
    - r-mathjaxr
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('multivator')"           # [not win]
    - "\"%R%\" -e \"library('multivator')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RobinHankin/multivator
  license: GPL-2
  summary: A multivariate generalization of the emulator package.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

