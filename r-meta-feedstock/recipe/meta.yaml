{% set version = '6.5-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-meta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/meta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/meta/meta_{{ version }}.tar.gz
  sha256: 427d64334c7652b0a386c86f8c99537ffe0339c4ee9e53f1cf9eddfaad227adf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BiasedUrn, pimeta, estmeansd
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-compquadform
    - r-lme4
    - r-metafor >=3.0_0
    - r-xml2

  run:
    - r-base
    - r-compquadform
    - r-lme4
    - r-metafor >=3.0_0
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('meta')"           # [not win]
    - "\"%R%\" -e \"library('meta')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/guido-s/meta/ https://link.springer.com/book/10.1007/978-3-319-21416-0
  license: GPL-2
  summary: "User-friendly general package providing standard methods for meta-analysis and supporting
    Schwarzer, Carpenter, and R\xFCcker <DOI:10.1007/978-3-319-21416-0>, \"Meta-Analysis
    with R\" (2015): - common effect and random effects meta-analysis; - several plots
    (forest, funnel, Galbraith / radial, L'Abbe, Baujat, bubble); - three-level meta-analysis
    model; - generalised linear mixed model; - Hartung-Knapp method for random effects
    model; - Kenward-Roger method for random effects model; - prediction interval; -
    statistical tests  for funnel plot asymmetry; - trim-and-fill method to evaluate
    bias in meta-analysis; - meta-regression; - cumulative meta-analysis and leave-one-out
    meta-analysis; - import data from 'RevMan 5'; - produce forest plot summarising
    several (subgroup) meta-analyses."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

