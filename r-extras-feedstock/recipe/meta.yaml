{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-extras
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/extras_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/extras/extras_{{ version }}.tar.gz
  sha256: 8bc39b848b4b90885c532081a2327452f37c10bc754b05dfe2447ee4153e00d5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aods3, covr, hms, ggplot2, knitr, MASS, rlang, rmarkdown, scales, testthat (>= 3.0.0), tibble, tidyr, viridis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-chk
    - r-lifecycle

  run:
    - r-base
    - r-chk
    - r-lifecycle

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('extras')"           # [not win]
    - "\"%R%\" -e \"library('extras')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://poissonconsulting.github.io/extras/, https://github.com/poissonconsulting/extras
  license: MIT
  summary: Functions to 'numericise' 'R' objects (coerce to numeric objects), summarise 'MCMC'
    (Monte Carlo Markov Chain) samples and calculate deviance residuals as well as 'R'
    translations of some 'BUGS' (Bayesian Using Gibbs Sampling), 'JAGS' (Just Another
    Gibbs Sampler), 'STAN' and 'TMB' (Template Model Builder) functions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

