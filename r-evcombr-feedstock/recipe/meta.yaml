{% set version = '0.1-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-evcombr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EvCombR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EvCombR/EvCombR_{{ version }}.tar.gz
  sha256: 5d1cd3a9d233455511cc3a0d2f31b5cf30fa03be28795665ff081e3554cf0c0d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EvCombR')"           # [not win]
    - "\"%R%\" -e \"library('EvCombR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=EvCombR
  license: GPL-3
  summary: Combine pieces of evidence in the form of uncertainty representations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

