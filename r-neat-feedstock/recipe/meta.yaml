{% set version = '1.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-neat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/neat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/neat/neat_{{ version }}.tar.gz
  sha256: 76b998b50b2c4360b133e146bcf529cecffbdff18aeb309db4fd7350e821bb55

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Matrix, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-igraph

  run:
    - r-base
    - r-igraph

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('neat')"           # [not win]
    - "\"%R%\" -e \"library('neat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mirkosignorelli.github.io/r
  license: GPL-3
  summary: Includes functions and examples to compute NEAT, the Network Enrichment Analysis Test
    described in Signorelli et al. (2016, <DOI:10.1186/s12859-016-1203-6>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

