{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gargle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gargle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gargle/gargle_{{ version }}.tar.gz
  sha256: 4d46ca2933f19429ca5a2cfe47b4130a75c7cd9931c7758ade55bac0c091d73b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: aws.ec2metadata, aws.signature, covr, httpuv, knitr, mockr, rmarkdown, sodium, spelling, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.0.0
    - r-fs >=1.3.1
    - r-glue >=1.3.0
    - r-httr >=1.4.0
    - r-jsonlite
    - r-rappdirs
    - r-rlang >=0.4.9
    - r-rstudioapi
    - r-withr

  run:
    - r-base
    - r-cli >=3.0.0
    - r-fs >=1.3.1
    - r-glue >=1.3.0
    - r-httr >=1.4.0
    - r-jsonlite
    - r-rappdirs
    - r-rlang >=0.4.9
    - r-rstudioapi
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gargle')"           # [not win]
    - "\"%R%\" -e \"library('gargle')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://gargle.r-lib.org, https://github.com/r-lib/gargle
  license: MIT
  summary: Provides utilities for working with Google APIs <https://developers.google.com/apis-explorer>.  This
    includes functions and classes for handling common credential types and for preparing,
    executing, and processing HTTP requests.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

