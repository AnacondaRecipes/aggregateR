{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-slickr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/slickR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/slickR/slickR_{{ version }}.tar.gz
  sha256: f7d996fd6d026148c1ad0acbb8c2abb85b343965e8029a19de3c45d87634b2ff

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: jsonlite, knitr, pdftools, rmarkdown, svglite, leaflet, testthat, covr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-lifecycle
    - r-xml2

  run:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-htmlwidgets
    - r-lifecycle
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('slickR')"           # [not win]
    - "\"%R%\" -e \"library('slickR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yonicd/slickR
  license: MIT
  summary: Create and customize interactive carousels using the 'Slick' 'JavaScript' library
    and the 'htmlwidgets' package. The carousels can contain plots produced in R, images,
    'iframes', videos and other 'htmlwidgets'.  These carousels can be created directly
    from the R console, and viewed in the 'RStudio' internal viewer, in 'Shiny' apps
    and R Markdown documents.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

