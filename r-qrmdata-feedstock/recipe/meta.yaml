{% set version = '2019-12-03-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qrmdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qrmdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qrmdata/qrmdata_{{ version }}.tar.gz
  sha256: e5c72f7d705f9026198a4798a98ac448fea3f2dd3318ef41b4ea35c054e4681c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, qrmtools, lattice
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xts

  run:
    - r-base
    - r-xts

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('qrmdata')"           # [not win]
    - "\"%R%\" -e \"library('qrmdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=qrmdata
  license: GPL-2 | GPL-3
  summary: Various data sets (stocks, stock indices, constituent data, FX, zero-coupon bond yield
    curves, volatility, commodities) for Quantitative Risk Management practice.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

