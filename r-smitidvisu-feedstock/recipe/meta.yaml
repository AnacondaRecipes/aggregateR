{% set version = '0.0.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smitidvisu
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SMITIDvisu_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SMITIDvisu/SMITIDvisu_{{ version }}.tar.gz
  sha256: 7e749edcf9ff98808677cce7e26403e676acb50cb619a2c036209c9e13f97f90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: SMITIDstruct, knitr, shiny, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.0
    - r-htmlwidgets >=0.3.2
    - r-jsonlite >=1.5.0
    - r-magrittr
    - r-yaml >=2.1.16

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.0
    - r-htmlwidgets >=0.3.2
    - r-jsonlite >=1.5.0
    - r-magrittr
    - r-yaml >=2.1.16

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SMITIDvisu')"           # [not win]
    - "\"%R%\" -e \"library('SMITIDvisu')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://informatique-mia.inrae.fr/biosp/anr-smitid-project/, https://gitlab.paca.inrae.fr/SMITID/visu/
  license: GPL-3
  summary: Visualisation tools for 'SMITIDstruct' package. Allow to visualize host timeline,
    transmission tree, index diversities and variant graph using 'HTMLwidgets'. It mainly
    using 'D3JS' javascript framework.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

