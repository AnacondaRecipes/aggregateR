{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vaultr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vaultr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vaultr/vaultr_{{ version }}.tar.gz
  sha256: 529f0de447379ef808ee0c27349f0c0fee1b485290523656a4cf56de633a16aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, mockery, processx, rmarkdown, testthat, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-getpass
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-r6
    - r-getpass
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vaultr')"           # [not win]
    - "\"%R%\" -e \"library('vaultr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vimc/vaultr, https://www.vaccineimpact.org/vaultr/
  license: MIT
  summary: Provides an interface to a 'HashiCorp' vault server over its http API (typically these
    are self-hosted; see <https://www.vaultproject.io>).  This allows for secure storage
    and retrieval of secrets over a network, such as tokens, passwords and certificates.  Authentication
    with vault is supported through several backends including user name/password and
    authentication via 'GitHub'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

