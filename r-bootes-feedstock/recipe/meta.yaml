{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bootes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bootES_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bootES/bootES_{{ version }}.tar.gz
  sha256: 3f4c2ebf017e6ecc5ca790ed1dc30ea52302dc4e8250b279b069ca0329547915

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), graphics
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot

  run:
    - r-base
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bootES')"           # [not win]
    - "\"%R%\" -e \"library('bootES')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dgerlanc/bootES
  license: GPL-2
  summary: Calculate robust measures of effect sizes using the bootstrap.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

