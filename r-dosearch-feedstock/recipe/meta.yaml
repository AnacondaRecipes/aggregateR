{% set version = '1.0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dosearch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dosearch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dosearch/dosearch_{{ version }}.tar.gz
  sha256: 06dcda5343c00a14bf355e994fbcb18cfe3a044af4c0a35acad565ab0798d5cb

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dagitty, DOT, igraph
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.19

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.19

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dosearch')"           # [not win]
    - "\"%R%\" -e \"library('dosearch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dosearch
  license: GPL-2
  summary: Identification of causal effects from arbitrary observational and experimental probability
    distributions via do-calculus and standard probability manipulations using a search-based
    algorithm by Tikka et al. (2021) <doi:10.18637/jss.v099.i05>. Allows for the presence
    of mechanisms related to selection bias (Bareinboim, E. and Tian, J. (2015) <http://ftp.cs.ucla.edu/pub/stat_ser/r445.pdf>),
    transportability (Bareinboim, E. and Pearl, J. (2014) <http://ftp.cs.ucla.edu/pub/stat_ser/r443.pdf>),
    missing data (Mohan, K. and Pearl, J. and Tian., J. (2013) <http://ftp.cs.ucla.edu/pub/stat_ser/r410.pdf>)
    and arbitrary combinations of these. Also supports identification in the presence
    of context-specific independence (CSI) relations through labeled directed acyclic
    graphs (LDAG). For details on CSIs see Corander et al. (2019) <doi:10.1016/j.apal.2019.04.004>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

