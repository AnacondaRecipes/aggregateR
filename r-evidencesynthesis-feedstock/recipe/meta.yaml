{% set version = '0.5.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-evidencesynthesis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EvidenceSynthesis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EvidenceSynthesis/EvidenceSynthesis_{{ version }}.tar.gz
  sha256: 955507d59c31fa5be066cf7f6b0e6aed70c883e605e4fbd8edfac8708f80ca7f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, sn
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-beastjar
    - r-cyclops >=3.1.0
    - r-empiricalcalibration
    - r-hdinterval
    - r-coda
    - r-dplyr
    - r-ggdist
    - r-ggplot2
    - r-gridextra
    - r-meta
    - r-rjava
    - r-rlang
    - r-survival
    - openjdk  # [linux]

  run:
    - r-base
    - r-beastjar
    - r-cyclops >=3.1.0
    - r-empiricalcalibration
    - r-hdinterval
    - r-coda
    - r-dplyr
    - r-ggdist
    - r-ggplot2
    - r-gridextra
    - r-meta
    - r-rjava
    - r-rlang
    - r-survival

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EvidenceSynthesis')"           # [not win]
    - "\"%R%\" -e \"library('EvidenceSynthesis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ohdsi.github.io/EvidenceSynthesis/, https://github.com/OHDSI/EvidenceSynthesis
  license: Apache License 2.0
  summary: Routines for combining causal effect estimates and study diagnostics across multiple
    data sites in a distributed study, without sharing patient-level data. Allows for
    normal and non-normal approximations of the data-site likelihood of the effect parameter.
  license_family: APACHE

