{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sbm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sbm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sbm/sbm_{{ version }}.tar.gz
  sha256: 8e214da7745801958320ba0f4f2a8f6d9ed2ff8a7bc79e1229c0ea091b487a17

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, spelling, knitr, rmarkdown, aricode, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-gremlins
    - r-r6
    - r-rcpp
    - r-rcpparmadillo
    - r-alluvial
    - r-blockmodels
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-prodlim
    - r-purrr
    - r-reshape2
    - r-rlang
    - r-stringr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-gremlins
    - r-r6
    - r-rcpp
    - r-rcpparmadillo
    - r-alluvial
    - r-blockmodels
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-prodlim
    - r-purrr
    - r-reshape2
    - r-rlang
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sbm')"           # [not win]
    - "\"%R%\" -e \"library('sbm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://grosssbm.github.io/sbm/
  license: GPL-3
  summary: "A collection of tools and functions to adjust a variety of stochastic blockmodels
    (SBM). Supports at the moment Simple, Bipartite, 'Multipartite' and Multiplex SBM
    (undirected or directed with Bernoulli, Poisson or Gaussian emission laws on the
    edges, and possibly covariate for Simple and Bipartite SBM). See L\xE9ger (2016)
    <arxiv:1602.07587>, 'Barbillon et al.' (2020) <doi:10.1111/rssa.12193> and 'Bar-Hen
    et al.' (2020) <arxiv:1807.10138>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

