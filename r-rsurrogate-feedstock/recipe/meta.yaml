{% set version = '3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsurrogate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rsurrogate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rsurrogate/Rsurrogate_{{ version }}.tar.gz
  sha256: ab5e0d5c657b0927199a3ad2940fa2be6fbc604ec308c901aa2771830fed00d1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-survival

  run:
    - r-base
    - r-matrix
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rsurrogate')"           # [not win]
    - "\"%R%\" -e \"library('Rsurrogate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Rsurrogate
  license: GPL-3
  summary: Provides functions to estimate the proportion of treatment effect on the primary outcome
    that is explained by the treatment effect on the surrogate marker.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

