{% set version = '0.8.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pdp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pdp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pdp/pdp_{{ version }}.tar.gz
  sha256: e23db66e5d575337d5c8fd664ccd0548cc85da2aca6613d90ce187be1dca376c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: adabag, AmesHousing, C50, caret, covr, Cubist, doParallel, dplyr, e1071, earth, gbm, gridExtra, ICEbox, ipred, keras, kernlab, magrittr, MASS, Matrix, mda, mlbench, nnet, party, partykit, randomForest, ranger, reticulate, rpart, tinytest, xgboost (>= 0.6-0), knitr, rmarkdown, vip
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreach
    - r-ggplot2 >=3.0.0
    - r-lattice
    - r-rlang >=0.3.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-foreach
    - r-ggplot2 >=3.0.0
    - r-lattice
    - r-rlang >=0.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pdp')"           # [not win]
    - "\"%R%\" -e \"library('pdp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/bgreenwell/pdp, http://bgreenwell.github.io/pdp/
  license: GPL-2
  summary: A general framework for constructing partial dependence (i.e., marginal effect) plots
    from various types machine learning models in R.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

