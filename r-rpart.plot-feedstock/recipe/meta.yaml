{% set version = '3.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpart.plot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rpart.plot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rpart.plot/rpart.plot_{{ version }}.tar.gz
  sha256: 30736240058df21a96d10912a091d938f821d521a3bc4efb9aa4ef6fb233024d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: earth (>= 5.1.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rpart >=4.1_15

  run:
    - r-base
    - r-rpart >=4.1_15

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rpart.plot')"           # [not win]
    - "\"%R%\" -e \"library('rpart.plot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.milbo.org/rpart-plot/index.html
  license: GPL-3
  summary: Plot 'rpart' models. Extends plot.rpart() and text.rpart() in the 'rpart' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

