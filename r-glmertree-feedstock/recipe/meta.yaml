{% set version = '0.2-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmertree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmertree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmertree/glmertree_{{ version }}.tar.gz
  sha256: dabcdefde86b52c759420581ec5903008ec24a0b1e67f4402b4049bc9295fc34

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: vcd, lattice, betareg, glmmTMB
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-lme4
    - r-partykit >=1.0_4

  run:
    - r-base
    - r-formula
    - r-lme4
    - r-partykit >=1.0_4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmertree')"           # [not win]
    - "\"%R%\" -e \"library('glmertree')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=glmertree
  license: GPL-2 | GPL-3
  summary: Recursive partitioning based on (generalized) linear mixed models (GLMMs) combining
    lmer()/glmer() from 'lme4' and lmtree()/glmtree() from 'partykit'. The fitting algorithm
    is described in more detail in Fokkema, Smits, Zeileis, Hothorn & Kelderman (2018;
    <DOI:10.3758/s13428-017-0971-x>).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

