{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-groupseq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GroupSeq_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GroupSeq/GroupSeq_{{ version }}.tar.gz
  sha256: 0b9e15202ba7a8c1f22fd1dab5792ff7409cc43efd4604c6aedaf1a7f828f535

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, tinytest, rmarkdown, ggplot2, gridExtra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-container >=1.0.0
    - r-mvtnorm
    - r-tcltk2

  run:
    - r-base
    - r-container >=1.0.0
    - r-mvtnorm
    - r-tcltk2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GroupSeq')"           # [not win]
    - "\"%R%\" -e \"library('GroupSeq')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rpahl.github.io/GroupSeq/
  license: GPL-3
  summary: Computes probabilities related to group sequential designs for normally distributed
    test statistics. Enables to derive critical boundaries, power, drift, and confidence
    intervals of such designs. Supports the alpha spending approach by Lan-DeMets.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

