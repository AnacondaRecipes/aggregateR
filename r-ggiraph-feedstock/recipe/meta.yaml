{% set version = '0.8.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggiraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggiraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggiraph/ggiraph_{{ version }}.tar.gz
  sha256: 5664276c2de831c47e315f453a42bc027bdb63d3b64295f7172b66cadfe2e441

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, tinytest, rmarkdown, maps, hexbin, shiny, sf (>= 1.0), ggrepel (>= 0.9.1), quantreg, xml2 (>= 1.0), dplyr, gdtools (>= 0.3.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0
    - r-ggplot2 >=3.4.0
    - r-htmltools
    - r-htmlwidgets >=1.5
    - r-purrr
    - r-rlang
    - r-systemfonts
    - r-uuid
    - r-vctrs
    - libpng

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0
    - r-ggplot2 >=3.4.0
    - r-htmltools
    - r-htmlwidgets >=1.5
    - r-purrr
    - r-rlang
    - r-systemfonts
    - r-uuid
    - r-vctrs
    - libpng

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ggiraph')"           # [not win]
    - "\"%R%\" -e \"library('ggiraph')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://davidgohel.github.io/ggiraph/
  license: GPL-3
  summary: Create interactive 'ggplot2' graphics using 'htmlwidgets'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

