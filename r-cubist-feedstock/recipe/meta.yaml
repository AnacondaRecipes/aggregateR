{% set version = '0.4.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cubist
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Cubist_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Cubist/Cubist_{{ version }}.tar.gz
  sha256: f07afed59019a3febc04acc3e58728e42b42910940a1d529f9fc482931d09157

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, dplyr (>= 0.7.4), knitr, mlbench, modeldata, rlang, rmarkdown, testthat (>= 3.0.0), tidyrules
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-reshape2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-lattice
    - r-reshape2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Cubist')"           # [not win]
    - "\"%R%\" -e \"library('Cubist')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://topepo.github.io/Cubist//, https://topepo.github.io/Cubist/
  license: GPL-3
  summary: Regression modeling using rules with added instance-based corrections.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

