{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-biclique
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/biclique_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/biclique/biclique_{{ version }}.tar.gz
  sha256: f80f920cbdbce31e3132b91e6f38386891df9bf4fe70e600f7a80b264316aeb9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('biclique')"           # [not win]
    - "\"%R%\" -e \"library('biclique')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/YupingLu/biclique
  license: GPL-2
  summary: A tool for enumerating maximal complete bipartite graphs. The input should be a edge
    list file or a binary matrix file. The output are maximal complete bipartite graphs.
    Algorithms used can be found in this paper Y. Lu et al. BMC Res Notes 13, 88 (2020)
    <doi:10.1186/s13104-020-04955-0>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

