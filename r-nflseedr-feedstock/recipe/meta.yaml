{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nflseedr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nflseedR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nflseedR/nflseedR_{{ version }}.tar.gz
  sha256: 1fef5fb9f091c3d45091b8485950e081e6532a99b81fc943430d6caa8811665a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gt, knitr, rmarkdown, scales, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-data.table
    - r-dplyr
    - r-furrr
    - r-future
    - r-gsubfn
    - r-magrittr
    - r-nflreadr >=1.1.3
    - r-progressr
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-cli
    - r-data.table
    - r-dplyr
    - r-furrr
    - r-future
    - r-gsubfn
    - r-magrittr
    - r-nflreadr >=1.1.3
    - r-progressr
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nflseedR')"           # [not win]
    - "\"%R%\" -e \"library('nflseedR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://nflseedr.com, https://github.com/nflverse/nflseedR
  license: MIT
  summary: A set of functions to simulate National Football League seasons including the sophisticated
    tie-breaking procedures.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

