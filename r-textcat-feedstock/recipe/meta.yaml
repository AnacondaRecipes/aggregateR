{% set version = '1.0-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-textcat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/textcat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/textcat/textcat_{{ version }}.tar.gz
  sha256: cb650147576bae9c78381524831c9fcc85c76177274672098aac1860aa39749e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-slam
    - r-tau >=0.0_11

  run:
    - r-base
    - r-slam
    - r-tau >=0.0_11

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('textcat')"           # [not win]
    - "\"%R%\" -e \"library('textcat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=textcat
  license: GPL-2
  summary: Text categorization based on n-grams.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

