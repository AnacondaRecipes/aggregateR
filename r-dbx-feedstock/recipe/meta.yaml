{% set version = '0.2.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dbx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dbx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dbx/dbx_{{ version }}.tar.gz
  sha256: 86709f4fc429cd7b7676f2d7b29effce9d136bb68328edea32c610021305ae5d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 1.0.2), urltools (>= 1.7.0), RSQLite (>= 2.1.2), RMariaDB, RMySQL (>= 0.10.20), RPostgres, RPostgreSQL, hms, jsonlite, blob, odbc
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=1.0.0

  run:
    - r-base
    - r-dbi >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dbx')"           # [not win]
    - "\"%R%\" -e \"library('dbx')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ankane/dbx
  license: MIT
  summary: Provides select, insert, update, upsert, and delete database operations. Supports
    'PostgreSQL', 'MySQL', 'SQLite', and more, and plays nicely with the 'DBI' package.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

