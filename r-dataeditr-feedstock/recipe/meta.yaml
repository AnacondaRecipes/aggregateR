{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dataeditr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DataEditR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DataEditR/DataEditR_{{ version }}.tar.gz
  sha256: 8300f76a95dcbd99357eb2b0f80ae9c6a43a52345a4aca6015242a354d7e924f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bslib
    - r-htmltools
    - r-miniui
    - r-rhandsontable >=0.3.8
    - r-rstudioapi
    - r-shiny >=1.5.0
    - r-shinybs
    - r-shinyjs

  run:
    - r-base
    - r-bslib
    - r-htmltools
    - r-miniui
    - r-rhandsontable >=0.3.8
    - r-rstudioapi
    - r-shiny >=1.5.0
    - r-shinybs
    - r-shinyjs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DataEditR')"           # [not win]
    - "\"%R%\" -e \"library('DataEditR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/DillonHammill/DataEditR
  license: GPL-2
  summary: An interactive editor built on 'rhandsontable' to allow the interactive viewing, entering,
    filtering and editing of data in R <https://dillonhammill.github.io/DataEditR/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

