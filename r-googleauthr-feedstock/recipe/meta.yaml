{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googleauthr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googleAuthR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googleAuthR/googleAuthR_{{ version }}.tar.gz
  sha256: 9b19a63bc250151674f20b27389baa95c10cc62dc7c3c0ff12a8d684bdb8a14b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bigQueryR, covr, devtools (>= 1.12.0), formatR (>= 1.4), googleAnalyticsR, knitr, miniUI (>= 0.1.1), rmarkdown, roxygen2 (>= 5.0.0), rstudioapi, shiny (>= 0.13.2), testthat, usethis (>= 1.6.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=2.0.2
    - r-digest
    - r-gargle >=1.2.0
    - r-httr >=1.4.0
    - r-jsonlite >=1.6
    - r-memoise >=1.1.0
    - r-rlang

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli >=2.0.2
    - r-digest
    - r-gargle >=1.2.0
    - r-httr >=1.4.0
    - r-jsonlite >=1.6
    - r-memoise >=1.1.0
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googleAuthR')"           # [not win]
    - "\"%R%\" -e \"library('googleAuthR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://code.markedmondson.me/googleAuthR/
  license: MIT
  summary: Create R functions that interact with OAuth2 Google APIs <https://developers.google.com/apis-explorer/>
    easily, with auto-refresh and Shiny compatibility.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

