{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rphylopic
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rphylopic_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rphylopic/rphylopic_{{ version }}.tar.gz
  sha256: 736975ed23a27b0bddafc362f1529f9cbc6ca2759f73ade61d8fa04929e24cf2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), vdiffr (>= 1.0.0), rmarkdown, covr, phytools, palaeoverse, ggtree, ape, deeptime, palmerpenguins, maps
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-ggplot2
    - r-grimport2 >=0.3.0
    - r-httr
    - r-jsonlite
    - r-knitr
    - r-lifecycle
    - r-pbapply
    - r-png
    - r-rsvg >=2.6.0

  run:
    - r-base
    - r-curl
    - r-ggplot2
    - r-grimport2 >=0.3.0
    - r-httr
    - r-jsonlite
    - r-knitr
    - r-lifecycle
    - r-pbapply
    - r-png
    - r-rsvg >=2.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rphylopic')"           # [not win]
    - "\"%R%\" -e \"library('rphylopic')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rphylopic.palaeoverse.org, https://github.com/palaeoverse-community/rphylopic,
    https://palaeoverse.org
  license: GPL-3
  summary: Work with the PhyloPic Web Service (<http://api-docs.phylopic.org/v2/>) to fetch silhouette
    images of organisms. Includes functions for adding silhouettes to both base R plots
    and ggplot2 plots.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

