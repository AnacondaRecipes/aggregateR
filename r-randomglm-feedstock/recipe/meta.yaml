{% set version = '1.10-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-randomglm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/randomGLM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/randomGLM/randomGLM_{{ version }}.tar.gz
  sha256: df324edf0c69926da1a3991dff10714ca4ec7a271d091a0a09d2a6a1d86da714

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-mass
    - r-doparallel
    - r-foreach
    - r-geometry
    - r-matrixstats
    - r-survival

  run:
    - r-base
    - r-hmisc
    - r-mass
    - r-doparallel
    - r-foreach
    - r-geometry
    - r-matrixstats
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('randomGLM')"           # [not win]
    - "\"%R%\" -e \"library('randomGLM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://horvath.genetics.ucla.edu/rglm/
  license: GPL-2
  summary: A bagging predictor based on generalized linear models (GLMs) is implemented. The
    method is published in Song, Langfelder and Horvath (2013) <doi:10.1186/1471-2105-14-5>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

