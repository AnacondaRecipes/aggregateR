{% set version = '5.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lares
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lares_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lares/lares_{{ version }}.tar.gz
  sha256: 6974c3a4f22c38adfd8124271db24ec7a68c2189e9dafde03b90e60751e78d39

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: beepr, DALEX, googleAuthR, googlesheets4, knitr, quantmod, rdrop2, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-h2o
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-openxlsx
    - r-proc
    - r-patchwork
    - r-rlang
    - r-rpart
    - r-rpart.plot
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-yaml

  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-h2o
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-openxlsx
    - r-proc
    - r-patchwork
    - r-rlang
    - r-rpart
    - r-rpart.plot
    - r-rvest
    - r-stringr
    - r-tidyr
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lares')"           # [not win]
    - "\"%R%\" -e \"library('lares')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/laresbernardo/lares, https://laresbernardo.github.io/lares/
  license: AGPL-3
  summary: Auxiliary package for better/faster analytics, visualization, data mining, and machine
    learning tasks. With a wide variety of family functions, like Machine Learning,
    Data Wrangling, Exploratory, API, and Scrapper, it helps the analyst or data scientist
    to get quick and robust results, without the need of repetitive coding or extensive
    R programming skills.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

