{% set version = '0.3.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-butcher
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/butcher_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/butcher/butcher_{{ version }}.tar.gz
  sha256: 47136e1f5d6e5e4e41286213835cc3bc81484e97a9ce43810d0e7896c538ee93

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: C50, caret, clisymbols, ClusterR, clustMixType, covr, dbarts, ddalpha, dimRed, dplyr, e1071, earth, flexsurv, fs, ipred, kernlab, kknn, klaR, knitr, MASS, mda, mgcv, modeldata, nestedmodels, nnet, parsnip (>= 0.1.6), pkgload, pls, QSARdata, randomForest, ranger, RANN, recipes (>= 0.2.0), rmarkdown, rpart, rsample, RSpectra, sparklyr, survival (>= 3.2-10), testthat (>= 3.0.0), TH.data, tidyr, usethis (>= 1.5.0), xgboost (>= 1.3.2.1), xrf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.3.0
    - r-lobstr >=1.1.2
    - r-purrr >=0.3.4
    - r-rlang >=1.0.2
    - r-tibble >=3.1.7
    - r-vctrs >=0.4.1

  run:
    - r-base
    - r-cli >=3.3.0
    - r-lobstr >=1.1.2
    - r-purrr >=0.3.4
    - r-rlang >=1.0.2
    - r-tibble >=3.1.7
    - r-vctrs >=0.4.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('butcher')"           # [not win]
    - "\"%R%\" -e \"library('butcher')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://butcher.tidymodels.org/, https://github.com/tidymodels/butcher
  license: MIT
  summary: Provides a set of S3 generics to axe components of fitted model objects and help reduce
    the size of model objects saved to disk.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

