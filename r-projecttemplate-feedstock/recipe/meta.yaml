{% set version = '0.10.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-projecttemplate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ProjectTemplate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ProjectTemplate/ProjectTemplate_{{ version }}.tar.gz
  sha256: 10e0ca43224e15889a8d384cc4f5f7ec70464ac3163269d3c86f592260712a64

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: foreign, feather, reshape, plyr, formatR, qs, stringr, ggplot2, lubridate, log4r (>= 0.1-5), DBI, RMySQL, RSQLite, gdata, RODBC, RJDBC, readxl, xlsx, tuneR, pixmap, data.table, RPostgreSQL, GetoptLong, whisker, testthat (>= 0.8)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-digest
    - r-tibble

  run:
    - r-base
    - r-digest
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ProjectTemplate')"           # [not win]
    - "\"%R%\" -e \"library('ProjectTemplate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://projecttemplate.net
  license: GPL-3
  summary: Provides functions to automatically build a directory structure for a new R project.
    Using this structure, 'ProjectTemplate' automates data loading, preprocessing, library
    importing and unit testing.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

