{% set version = '1.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gpboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gpboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gpboost/gpboost_{{ version }}.tar.gz
  sha256: 1ed2e0b85c291f917d38d88784245a5f036528cf11efed830d01f02eea666c3f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.1_0
    - r-r6 >=2.0
    - r-rjsonio
    - r-data.table >=1.9.6

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.1_0
    - r-r6 >=2.0
    - r-rjsonio
    - r-data.table >=1.9.6

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gpboost')"           # [not win]
    - "\"%R%\" -e \"library('gpboost')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fabsig/GPBoost
  license: Apache License (== 2.0) | file LICENSE
  summary: An R package that allows for combining tree-boosting with Gaussian process and mixed
    effects models. It also allows for independently doing tree-boosting as well as
    inference and prediction for Gaussian process and mixed effects models. See <https://github.com/fabsig/GPBoost>
    for more information on the software and Sigrist (2022, JMLR) <https://www.jmlr.org/papers/v23/20-322.html>
    and Sigrist (2023, TPAMI) <doi:10.1109/TPAMI.2022.3168152> for more information
    on the methodology.
  license_family: APACHE
  license_file:
    - LICENSE

