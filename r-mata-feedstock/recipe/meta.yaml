{% set version = '0.7.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MATA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MATA/MATA_{{ version }}.tar.gz
  sha256: 2e4dea5b5f27f2a41e2416e7bf37ea7a00315d137a0b351c8f956253d075cd63

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MATA')"           # [not win]
    - "\"%R%\" -e \"library('MATA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MATA
  license: GPL-2
  summary: Calculates Model-Averaged Tail Area Wald (MATA-Wald) confidence intervals, and MATA-Wald
    confidence densities and distributions, which are constructed using single-model
    frequentist estimators and model weights. See Turek and Fletcher (2012) <doi:10.1016/j.csda.2012.03.002>
    and Fletcher et al (2019) <doi:10.1007/s10651-019-00432-5> for details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

