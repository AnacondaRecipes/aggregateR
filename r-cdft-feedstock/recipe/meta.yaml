{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cdft
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CDFt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CDFt/CDFt_{{ version }}.tar.gz
  sha256: c1a88b31fb2ad2e174bdfcd1ab980ee5581920f3a555e5b4d5ea25b886535da5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CDFt')"           # [not win]
    - "\"%R%\" -e \"library('CDFt')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CDFt
  license: GPL-2
  summary: 'Statistical downscaling and bias correction (model output statistics) method based
    on cumulative distribution functions (CDF) transformation. See Michelangeli, Vrac,
    Loukos (2009) Probabilistic downscaling approaches: Application to wind cumulative
    distribution functions. Geophysical Research Letters, 36, L11708, <doi:10.1029/2009GL038401>.
    ; and Vrac, Drobinski, Merlo, Herrmann, Lavaysse, Li, Somot (2012) Dynamical and
    statistical downscaling of the French Mediterranean climate: uncertainty assessment.
    Nat. Hazards Earth Syst. Sci., 12, 2769-2784, www.nat-hazards-earth-syst-sci.net/12/2769/2012/,
    <doi:10.5194/nhess-12-2769-2012>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

