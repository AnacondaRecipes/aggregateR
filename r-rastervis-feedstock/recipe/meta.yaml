{% set version = '0.51.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rastervis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rasterVis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rasterVis/rasterVis_{{ version }}.tar.gz
  sha256: c116f979ed891ec55f3e1e7b9a92436b5ec9430c1170439a501ecb7e2a33ef4d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rgl, ggplot2, colorspace, dichromat, sf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-hexbin
    - r-lattice >=0.20_41
    - r-latticeextra
    - r-raster >=3.4_13
    - r-sp >=1.0_6
    - r-terra >=1.4_9
    - r-viridislite
    - r-zoo

  run:
    - r-base
    - r-rcolorbrewer
    - r-hexbin
    - r-lattice >=0.20_41
    - r-latticeextra
    - r-raster >=3.4_13
    - r-sp >=1.0_6
    - r-terra >=1.4_9
    - r-viridislite
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rasterVis')"           # [not win]
    - "\"%R%\" -e \"library('rasterVis')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://oscarperpinan.github.io/rastervis/
  license: GPL-3
  summary: Methods for enhanced visualization and interaction with raster data. It implements
    visualization methods for quantitative data and categorical data, both for univariate
    and multivariate rasters. It also provides methods to display spatiotemporal rasters,
    and vector fields. See the website for examples.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

