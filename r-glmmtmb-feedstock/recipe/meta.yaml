{% set version = '1.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glmmtmb
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glmmTMB_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glmmTMB/glmmTMB_{{ version }}.tar.gz
  sha256: 4248f6c37a2f82543bc0160c71d6d409ff742a4b1b29b417a42f34460489bd14

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, MASS, lattice, ggplot2 (>= 2.2.1), mlmRev, bbmle (>= 1.0.19), pscl, coda, reshape2, car (>= 3.0.6), emmeans (>= 1.4), estimability, DHARMa, multcomp, MuMIn, effects (>= 4.0-1), dotwhisker, broom, broom.mixed, plyr, png, boot, texreg, xtable, huxtable, mvabund, parallel
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-rcppeigen
    - r-tmb >=1.9.0
    - r-lme4 >=1.1_18.9000
    - r-mgcv
    - r-nlme
    - r-numderiv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-rcppeigen
    - r-tmb >=1.9.0
    - r-lme4 >=1.1_18.9000
    - r-mgcv
    - r-nlme
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glmmTMB')"           # [not win]
    - "\"%R%\" -e \"library('glmmTMB')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/glmmTMB/glmmTMB
  license: AGPL-3
  summary: Fit linear and generalized linear mixed models with various extensions, including
    zero-inflation. The models are fitted using maximum likelihood estimation via 'TMB'
    (Template Model Builder). Random effects are assumed to be Gaussian on the scale
    of the linear predictor and are integrated out using the Laplace approximation.
    Gradients are calculated using automatic differentiation.
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

