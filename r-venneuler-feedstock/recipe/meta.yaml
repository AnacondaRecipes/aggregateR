{% set version = '1.1-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-venneuler
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/venneuler_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/venneuler/venneuler_{{ version }}.tar.gz
  sha256: 21d3ac847350bdabf8e7b22e594683cd6f4172b724caa7c4be57dd1a082dd97e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 1
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjava
    - openjdk  # [linux]

  run:
    - r-base
    - r-rjava

test:
  requires:
    - openjdk  # [linux]
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('venneuler')"           # [not win]
    - "\"%R%\" -e \"library('venneuler')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.rforge.net/venneuler/, https://www.cs.uic.edu/~wilkinson/
  license: MPL-1.1
  summary: Calculates and displays Venn and Euler Diagrams.
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

