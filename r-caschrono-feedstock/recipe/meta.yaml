{% set version = '2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-caschrono
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/caschrono_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/caschrono/caschrono_{{ version }}.tar.gz
  sha256: 033ed1cba40a07ebc4ecb18376a776dd74a20fc25d124d636842d1887dbdb0fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dse, expsmooth, fBasics, fGarch, forecast, polynom, timeSeries, xtable
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-zoo

  run:
    - r-base
    - r-hmisc
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('caschrono')"           # [not win]
    - "\"%R%\" -e \"library('caschrono')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=caschrono
  license: GPL-2
  summary: Functions, data sets and exercises solutions for the book Series Temporelles Avec
    R (Yves Aragon, edp sciences, 2016). For all chapters, a vignette is available with
    some additional material and exercises solutions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

