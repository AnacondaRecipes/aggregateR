{% set version = '0.6.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-detrendr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/detrendr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/detrendr/detrendr_{{ version }}.tar.gz
  sha256: ad2d5ddf2d01283840c5f125b25b75845c9dd94e0b6c48dbceba1455482c4302

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: abind, covr, ggplot2, glue (>= 1.3.0), graphics, gridExtra, knitr, lattice, MASS, matrixStats, mgcv, pacman, R.utils, rmarkdown, spelling, testthat (>= 3.0), tidyr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=1.0.10
    - r-rcppparallel >=5.1.7
    - r-arrayhelpers >=1.1.0
    - r-autothresholdr >=1.3.11
    - r-checkmate >=1.9.3
    - r-doparallel
    - r-dplyr
    - r-filesstrings >=3.2.4
    - r-foreach
    - r-ijtiff >=2.2
    - r-iterators
    - r-magrittr >=1.5
    - r-plyr
    - r-purrr
    - r-rlang >=0.3.3
    - r-stringr >=1.4
    - r-withr >=2.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=1.0.10
    - r-rcppparallel >=5.1.7
    - r-arrayhelpers >=1.1.0
    - r-autothresholdr >=1.3.11
    - r-checkmate >=1.9.3
    - r-doparallel
    - r-dplyr
    - r-filesstrings >=3.2.4
    - r-foreach
    - r-ijtiff >=2.2
    - r-iterators
    - r-magrittr >=1.5
    - r-plyr
    - r-purrr
    - r-rlang >=0.3.3
    - r-stringr >=1.4
    - r-withr >=2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('detrendr')"           # [not win]
    - "\"%R%\" -e \"library('detrendr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rorynolan.github.io/detrendr/, https://github.com/rorynolan/detrendr#readme
  license: BSD_3_clause
  summary: Detrend fluorescence microscopy image series for fluorescence fluctuation and correlation
    spectroscopy ('FCS' and 'FFS') analysis. This package contains functionality published
    in a 2016 paper <doi:10.1093/bioinformatics/btx434> but it has been extended since
    then with the Robin Hood algorithm and thus contains unpublished work.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

