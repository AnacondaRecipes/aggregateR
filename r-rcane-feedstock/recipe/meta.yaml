{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcane
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcane_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcane/rcane_{{ version }}.tar.gz
  sha256: f9a8cb39511c4bfb36b7a6d5bb7901b4634b45612940611312164067f07c555c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, stats
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rcane')"           # [not win]
    - "\"%R%\" -e \"library('rcane')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rcane
  license: MIT
  summary: There are different numeric optimizations which are used in order to estimate coefficients
    in models such as linear regression and neural networks. This package covers parameter
    estimation in linear regression using different methods such as batch gradient descent,
    stochastic gradient descent, minibatch gradient descent and coordinate descent.
    Kiwiel, Krzysztof C (2001) <doi:10.1007/PL00011414> Yu Nesterov (2004) <ISBN:1-4020-7553-7>
    Ferguson, Thomas S (1982) <doi:10.1080/01621459.1982.10477894> Zeiler, Matthew D
    (2012) <arXiv:1212.5701> Wright, Stephen J (2015) <arXiv:1502.04759>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

