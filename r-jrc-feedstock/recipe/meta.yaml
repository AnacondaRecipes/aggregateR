{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jrc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jrc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jrc/jrc_{{ version }}.tar.gz
  sha256: 66d0f042f5fc156be63823f0da9b41c2c0129b695a4d5e697e46cae8ec21e651

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-r6
    - r-httpuv
    - r-jsonlite
    - r-mime
    - r-stringi
    - r-stringr

  run:
    - r-base
    - r-r.utils
    - r-r6
    - r-httpuv
    - r-jsonlite
    - r-mime
    - r-stringi
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jrc')"           # [not win]
    - "\"%R%\" -e \"library('jrc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/anders-biostat/jrc
  license: GPL-3
  summary: An 'httpuv' based bridge between R and 'JavaScript'. Provides an easy way to exchange
    commands and data between a web page and a currently running R session.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

