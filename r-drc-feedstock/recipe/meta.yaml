{% set version = '3.0-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-drc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/drc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/drc/drc_{{ version }}.tar.gz
  sha256: 3ec01182895e8ec9b13bcdfed6a812800ad02d732634e4213802ff1b33b21d31

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-car
    - r-gtools
    - r-multcomp
    - r-plotrix
    - r-scales

  run:
    - r-base
    - r-mass
    - r-car
    - r-gtools
    - r-multcomp
    - r-plotrix
    - r-scales

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('drc')"           # [not win]
    - "\"%R%\" -e \"library('drc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.r-project.org, http://www.bioassay.dk
  license: GPL-2
  summary: Analysis of dose-response data is made available through a suite of flexible and versatile
    model fitting and after-fitting functions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENCE

