{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nestedcv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nestedcv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nestedcv/nestedcv_{{ version }}.tar.gz
  sha256: 5a7f431443204f6d90badee58a8616175a757a4863ce89b0fbd1471b6824ef4a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Boruta, CORElearn, fastshap, gbm, ggbeeswarm, ggpubr, hsstan, mda, mlbench, pbapply, randomForest, ranger, RcppEigen, rmarkdown, knitr, SuperLearner
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rfast
    - r-caret
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-glmnet
    - r-matrixstats
    - r-matrixtests
    - r-proc
    - r-rlang

  run:
    - r-base
    - r-rfast
    - r-caret
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-glmnet
    - r-matrixstats
    - r-matrixtests
    - r-proc
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nestedcv')"           # [not win]
    - "\"%R%\" -e \"library('nestedcv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/myles-lewis/nestedcv
  license: MIT
  summary: Implements nested k*l-fold cross-validation for lasso and elastic-net regularised
    linear models via the 'glmnet' package and other machine learning models via the
    'caret' package. Cross-validation of 'glmnet' alpha mixing parameter and embedded
    fast filter functions for feature selection are provided. Described as double cross-validation
    by Stone (1977) <doi:10.1111/j.2517-6161.1977.tb01603.x>. Also implemented is a
    method using outer CV to measure unbiased model performance metrics when fitting
    Bayesian linear and logistic regression shrinkage models using the horseshoe prior
    over parameters to encourage a sparse model as described by Piironen & Vehtari (2017)
    <doi:10.1214/17-EJS1337SI>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

