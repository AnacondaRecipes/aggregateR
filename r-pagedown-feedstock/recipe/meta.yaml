{% set version = '0.20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pagedown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pagedown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pagedown/pagedown_{{ version }}.tar.gz
  sha256: 1d34758ceaed23ac7471186aaab33462faf8ec82e604eb934f48d092493200a4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: promises, testit, xaringan, pdftools, revealjs, covr, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bookdown >=0.8
    - r-htmltools
    - r-httpuv
    - r-jsonlite
    - r-later >=1.0.0
    - r-processx
    - r-rmarkdown >=2.13
    - r-servr >=0.23
    - r-websocket
    - r-xfun

  run:
    - r-base
    - r-bookdown >=0.8
    - r-htmltools
    - r-httpuv
    - r-jsonlite
    - r-later >=1.0.0
    - r-processx
    - r-rmarkdown >=2.13
    - r-servr >=0.23
    - r-websocket
    - r-xfun

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pagedown')"           # [not win]
    - "\"%R%\" -e \"library('pagedown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/pagedown
  license: MIT
  summary: Use the paged media properties in CSS and the JavaScript library 'paged.js' to split
    the content of an HTML document into discrete pages. Each page can have its page
    size, page numbers, margin boxes, and running headers, etc. Applications of this
    package include books, letters, reports, papers, business cards, resumes, and posters.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

