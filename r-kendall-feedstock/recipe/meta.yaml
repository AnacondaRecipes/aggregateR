{% set version = '2.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-kendall
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Kendall_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Kendall/Kendall_{{ version }}.tar.gz
  sha256: 55f49d1c7f268ca36e5199042c9398420c9945842cc00eac4c728e486849b3f6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-boot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Kendall')"           # [not win]
    - "\"%R%\" -e \"library('Kendall')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.stats.uwo.ca/faculty/aim
  license: GPL-2
  summary: Computes the Kendall rank correlation and Mann-Kendall trend test. See documentation
    for use of block bootstrap when there is autocorrelation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

