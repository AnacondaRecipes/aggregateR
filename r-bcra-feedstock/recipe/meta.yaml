{% set version = '2.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bcra
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/BCRA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/BCRA/BCRA_{{ version }}.tar.gz
  sha256: ad2595d5f4721ed8ac21e92d04029e662752d6e02b2b097d17d00d1f5456009e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BCRA')"           # [not win]
    - "\"%R%\" -e \"library('BCRA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=BCRA
  license: GPL-2
  summary: Functions provide risk projections of invasive breast cancer based on Gail model according
    to National Cancer Institute's Breast Cancer Risk Assessment Tool algorithm for
    specified race/ethnic groups and age intervals. Gail MH, Brinton LA, et al (1989)
    <doi:10.1093/jnci/81.24.1879>. Marthew PB, Gail MH, et al (2016) <doi:10.1093/jnci/djw215>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

