{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rleafmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rleafmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rleafmap/rleafmap_{{ version }}.tar.gz
  sha256: 98359d1a0cecbb9c551ba8f715e9515192924d4294d132a833999e77e36758c4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-knitr >=1.5
    - r-raster
    - r-sp

  run:
    - r-base
    - r-knitr >=1.5
    - r-raster
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rleafmap')"           # [not win]
    - "\"%R%\" -e \"library('rleafmap')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.francoiskeck.fr/rleafmap/, https://github.com/fkeck/rleafmap
  license: GPL-3
  summary: Display spatial data with interactive maps powered by the open-source JavaScript library
    'Leaflet' (see <http://leafletjs.com/>). Maps can be rendered in a web browser or
    displayed in the HTML viewer pane of 'RStudio'. This package is designed to be easy
    to use and can create complex maps with vector and raster data, web served map tiles
    and interface elements.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

