{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatialml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SpatialML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SpatialML/SpatialML_{{ version }}.tar.gz
  sha256: 0dc6f1f472c5f247b1caca2e1d9d7828ee01b770497cef1081c5ba443b6db18d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-caret
    - r-ranger >=0.13.1

  run:
    - r-base
    - r-caret
    - r-ranger >=0.13.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SpatialML')"           # [not win]
    - "\"%R%\" -e \"library('SpatialML')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://lctools.science/
  license: GPL-2
  summary: Implements a spatial extension of the random forest algorithm (Georganos et al. (2019)
    <doi:10.1080/10106049.2019.1595177>). Allows for a geographically weighted random
    forest regression including a function to find the optical bandwidth. (Georganos
    and Kalogirou (2022) <https://www.mdpi.com/2220-9964/11/9/471>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

