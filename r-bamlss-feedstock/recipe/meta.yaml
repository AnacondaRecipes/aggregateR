{% set version = '1.2-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bamlss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bamlss_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bamlss/bamlss_{{ version }}.tar.gz
  sha256: ed43c51e56529e8f797c17b8c2e7d9a3b147f955e4324c3d5b218be635177b4d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit, ff, fields, gamlss, gamlss.dist, interp, rjags, BayesX, mapdata, maps, sf, nnet, spatstat, spdep, zoo, keras, splines2, sdPrior, statmod, glogis, glmnet, scoringRules, knitr, rmarkdown, MASS, tensorflow
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-formula
    - r-mba
    - r-matrix
    - r-coda
    - r-colorspace
    - r-distributions3 >=0.2.1
    - r-mgcv
    - r-mvtnorm
    - r-sp
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-formula
    - r-mba
    - r-matrix
    - r-coda
    - r-colorspace
    - r-distributions3 >=0.2.1
    - r-mgcv
    - r-mvtnorm
    - r-sp
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bamlss')"           # [not win]
    - "\"%R%\" -e \"library('bamlss')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.bamlss.org/
  license: GPL-2 | GPL-3
  summary: Infrastructure for estimating probabilistic distributional regression models in a
    Bayesian framework. The distribution parameters may capture location, scale, shape,
    etc. and every parameter may depend on complex additive terms (fixed, random, smooth,
    spatial, etc.) similar to a generalized additive model. The conceptual and computational
    framework is introduced in Umlauf, Klein, Zeileis (2019) <doi:10.1080/10618600.2017.1407325>
    and the R package in Umlauf, Klein, Simon, Zeileis (2021) <doi:10.18637/jss.v100.i04>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

