{% set version = '2.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgdown
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgdown_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgdown/pkgdown_{{ version }}.tar.gz
  sha256: f33872869dfa8319182d87e90eab3245ff69293b3b791471bf9538afb81b356a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, diffviewer, evaluate, htmltools, htmlwidgets, knitr, lifecycle, methods, openssl, pkgload (>= 1.0.2), rsconnect, rstudioapi, rticles, sass, testthat (>= 3.1.3), tools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bslib >=0.3.1
    - r-callr >=3.7.3
    - r-cli
    - r-desc
    - r-digest
    - r-downlit >=0.4.0
    - r-fs >=1.4.0
    - r-httr >=1.4.2
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-ragg
    - r-rlang >=1.0.0
    - r-rmarkdown >=1.1.9007
    - r-tibble
    - r-whisker
    - r-withr >=2.4.3
    - r-xml2 >=1.3.1
    - r-yaml

  run:
    - r-base
    - r-bslib >=0.3.1
    - r-callr >=3.7.3
    - r-cli
    - r-desc
    - r-digest
    - r-downlit >=0.4.0
    - r-fs >=1.4.0
    - r-httr >=1.4.2
    - r-jsonlite
    - r-magrittr
    - r-memoise
    - r-purrr
    - r-ragg
    - r-rlang >=1.0.0
    - r-rmarkdown >=1.1.9007
    - r-tibble
    - r-whisker
    - r-withr >=2.4.3
    - r-xml2 >=1.3.1
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pkgdown')"           # [not win]
    - "\"%R%\" -e \"library('pkgdown')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkgdown.r-lib.org, https://github.com/r-lib/pkgdown
  license: MIT
  summary: Generate an attractive and useful website from a source package.  'pkgdown' converts
    your documentation, vignettes, 'README', and more to 'HTML' making it easy to share
    information about your package online.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - demo

