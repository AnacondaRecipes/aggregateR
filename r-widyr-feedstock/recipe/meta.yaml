{% set version = '0.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-widyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/widyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/widyr/widyr_{{ version }}.tar.gz
  sha256: d61906589bfd24ff3e4cb0db7a1be5e337a1057dbdaeffbbc2faba4c35046014

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: countrycode, covr, fuzzyjoin, gapminder, ggplot2, ggraph, igraph, irlba, janeaustenr, knitr, maps, rmarkdown, testthat, unvotes (>= 0.3.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-broom
    - r-dplyr
    - r-purrr
    - r-reshape2
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidytext

  run:
    - r-base
    - r-matrix
    - r-broom
    - r-dplyr
    - r-purrr
    - r-reshape2
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidytext

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('widyr')"           # [not win]
    - "\"%R%\" -e \"library('widyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/juliasilge/widyr, https://juliasilge.github.io/widyr/
  license: MIT
  summary: Encapsulates the pattern of untidying data into a wide matrix, performing some processing,
    then turning it back into a tidy form. This is useful for several operations such
    as co-occurrence counts, correlations, or clustering that are mathematically convenient
    on wide matrices.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

