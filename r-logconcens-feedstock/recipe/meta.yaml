{% set version = '0.17-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-logconcens
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/logconcens_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/logconcens/logconcens_{{ version }}.tar.gz
  sha256: 172ecaa705dad3296a8f66eef5a2dad239a723cb9f13bcf05d42ed8bf22537a9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: logcondens
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('logconcens')"           # [not win]
    - "\"%R%\" -e \"library('logconcens')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=logconcens
  license: GPL-2
  summary: Based on right or interval censored data, compute the maximum likelihood estimator
    of a (sub)probability density under the assumption that it is log-concave. For further
    information see Duembgen, Rufibach and Schuhmacher (2014) <doi:10.1214/14-EJS930>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

