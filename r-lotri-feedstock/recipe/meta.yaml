{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lotri
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lotri_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lotri/lotri_{{ version }}.tar.gz
  sha256: 744b080973df0ce286705de77c8fc0fd2c7367a13c7f4678b042698562a344e4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, Matrix, microbenchmark, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-crayon

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lotri')"           # [not win]
    - "\"%R%\" -e \"library('lotri')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nlmixr2/lotri
  license: GPL-2
  summary: Provides a simple mechanism to specify a symmetric block diagonal matrices (often
    used for covariance matrices).  This is based on the domain specific language implemented
    in 'nlmixr2' but expanded to create matrices in R generally instead of specifying
    parts of matrices to estimate.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

