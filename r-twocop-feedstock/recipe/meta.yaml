{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-twocop
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TwoCop_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TwoCop/TwoCop_{{ version }}.tar.gz
  sha256: cd4541bfa5a55cf180f0aa93d4c6b06bcc9fd8e4e2b926b2401f99bb36c29df9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('TwoCop')"           # [not win]
    - "\"%R%\" -e \"library('TwoCop')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=TwoCop
  license: GPL-2
  summary: This package implements the nonparametric test of equality between two copulas proposed
    by Remillard and Scaillet in their 2009 JMVA paper.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

