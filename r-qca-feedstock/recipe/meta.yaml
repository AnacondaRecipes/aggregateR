{% set version = '3.21' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/QCA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/QCA/QCA_{{ version }}.tar.gz
  sha256: dd04037309524974c13c319cf0cd0794f9c0fa361f8659105377cd7eedbbb2fc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-admisc >0.32
    - r-lpsolve
    - r-shiny
    - r-venn

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-admisc >0.32
    - r-lpsolve
    - r-shiny
    - r-venn

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('QCA')"           # [not win]
    - "\"%R%\" -e \"library('QCA')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=QCA
  license: GPL-3
  summary: 'An extensive set of functions to perform Qualitative Comparative Analysis: crisp
    sets (''csQCA''), temporal (''tQCA''), multi-value (''mvQCA'') and fuzzy sets (''fsQCA''),
    using a GUI - graphical user interface. ''QCA'' is a methodology that bridges the
    qualitative and quantitative divide in social science research. It uses a Boolean
    minimization algorithm, resulting in a minimal causal configuration associated with
    a given phenomenon.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

