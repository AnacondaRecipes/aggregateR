{% set version = '1.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paswr2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PASWR2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PASWR2/PASWR2_{{ version }}.tar.gz
  sha256: 7a8ebea78d13dd413ec70fc8d939d359df8308397c19fc14e6338adff05e9e88

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-e1071
    - r-ggplot2
    - r-lattice

  run:
    - r-base
    - r-e1071
    - r-ggplot2
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('PASWR2')"           # [not win]
    - "\"%R%\" -e \"library('PASWR2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/alanarnholt/PASWR2, https://alanarnholt.github.io/PASWR2/
  license: GPL-2
  summary: Functions and data sets for the text Probability and Statistics with R, Second Edition.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

