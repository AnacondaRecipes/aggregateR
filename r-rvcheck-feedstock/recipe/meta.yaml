{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rvcheck
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rvcheck_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rvcheck/rvcheck_{{ version }}.tar.gz
  sha256: 2ad9efd2af8d103e88bff0a01692f0e32515805f269152f2694eadbfe9947026

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-biocmanager
    - r-yulab.utils

  run:
    - r-base
    - r-biocmanager
    - r-yulab.utils

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rvcheck')"           # [not win]
    - "\"%R%\" -e \"library('rvcheck')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/GuangchuangYu/rvcheck
  license: Artistic-2.0
  summary: Check latest release version of R and R package (both in 'CRAN', 'Bioconductor' or
    'Github').
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - katietz

