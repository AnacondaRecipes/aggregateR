{% set version = '0.6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-goeveg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/goeveg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/goeveg/goeveg_{{ version }}.tar.gz
  sha256: 0e49df335f4f8d008b5e6e47ad2b02ace44d9f174bdd5c3f8fad7c9a4c0897e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: vegdata, BiodiversityR, cluster
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-fields
    - r-mgcv
    - r-vegan

  run:
    - r-base
    - r-hmisc
    - r-fields
    - r-mgcv
    - r-vegan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('goeveg')"           # [not win]
    - "\"%R%\" -e \"library('goeveg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fvlampe/goeveg/
  license: GPL-2
  summary: A collection of functions useful in (vegetation) community analyses and ordinations.
    Includes automatic species selection for ordination diagrams, NMDS stress/scree
    plots, species response curves and rank-abundance curves as well as calculation
    and sorting of synoptic tables.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

