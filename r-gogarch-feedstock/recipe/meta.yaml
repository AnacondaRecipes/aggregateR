{% set version = '0.7-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gogarch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gogarch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gogarch/gogarch_{{ version }}.tar.gz
  sha256: 31383c16f074f75c397229b3af8dd4b555dc8bb49d9d61f27cd9bfffec693306

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fgarch
    - r-fastica

  run:
    - r-base
    - r-fgarch
    - r-fastica

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gogarch')"           # [not win]
    - "\"%R%\" -e \"library('gogarch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gogarch
  license: GPL-2
  summary: Provision of classes and methods for estimating generalized orthogonal GARCH models.
    This is an alternative approach to CC-GARCH models in the context of multivariate
    volatility modeling.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

