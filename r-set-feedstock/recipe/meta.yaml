{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-set
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/set_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/set/set_{{ version }}.tar.gz
  sha256: f7d3ebbba41340bdb45bec683b437bbb6fb0d7e3cb9fa6ab0ab75b30d36d6638

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-do

  run:
    - r-base
    - r-do

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('set')"           # [not win]
    - "\"%R%\" -e \"library('set')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/yikeshu0611/set
  license: GPL-3
  summary: More easy to get intersection, union or complementary set and combinations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

