{% set version = '0.9.2-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstac
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstac_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstac/rstac_{{ version }}.tar.gz
  sha256: 82a82484eb2b3e324e13d6a3b034fa09ca8f2d32898048a5798ec4942613981b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, sf, knitr, rmarkdown, png, jpeg, tibble, dplyr, purrr, slider, leaflet, tmap, stars, ggplot2, geojsonsf
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crayon
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr

  run:
    - r-base
    - r-crayon
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstac')"           # [not win]
    - "\"%R%\" -e \"library('rstac')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://brazil-data-cube.github.io/rstac/
  license: MIT
  summary: Provides functions to access, search and download spacetime earth observation data
    via SpatioTemporal Asset Catalog (STAC). This package supports the version 1.0.0
    (and older) of the STAC specification (<https://github.com/radiantearth/stac-spec>).
    For further details see Simoes et al. (2021) <doi:10.1109/IGARSS47720.2021.9553518>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

