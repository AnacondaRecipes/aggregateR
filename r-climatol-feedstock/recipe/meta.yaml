{% set version = '4.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-climatol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/climatol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/climatol/climatol_{{ version }}.tar.gz
  sha256: fabd3a4be1a975fc09cd9b2d078ad9a6717e7600bb024cb6684bb0f17892e543

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: evd, fields, gstat, maps, mapdata, ncdf4, raster, readxl, RODBC, sp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('climatol')"           # [not win]
    - "\"%R%\" -e \"library('climatol')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://climatol.eu
  license: GPL-3
  summary: Functions for the quality control, homogenization and missing data filling of climatological
    series and to obtain climatological summaries and grids from the results. Also functions
    to display wind-roses, meteograms, Walter&Lieth diagrams, and more.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

