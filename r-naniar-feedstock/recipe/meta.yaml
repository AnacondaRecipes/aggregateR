{% set version = '1.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-naniar
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/naniar_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/naniar/naniar_{{ version }}.tar.gz
  sha256: c2eda97de603e2daf4c1c5d12f9c9a65635910833a3c669e08e344e90d9394f4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), rpart, rpart.plot, covr, gridExtra, wakefield, vdiffr, here, simputation, imputeTS, Hmisc, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-upsetr
    - r-cli
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-magrittr
    - r-norm
    - r-purrr
    - r-rlang
    - r-tibble >=2.0.0
    - r-tidyr
    - r-vctrs
    - r-viridis
    - r-visdat

  run:
    - r-base
    - r-upsetr
    - r-cli
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-glue
    - r-magrittr
    - r-norm
    - r-purrr
    - r-rlang
    - r-tibble >=2.0.0
    - r-tidyr
    - r-vctrs
    - r-viridis
    - r-visdat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('naniar')"           # [not win]
    - "\"%R%\" -e \"library('naniar')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/njtierney/naniar
  license: MIT
  summary: Missing values are ubiquitous in data and need to be explored and handled in the initial
    stages of analysis. 'naniar' provides data structures and functions that facilitate
    the plotting of missing values and examination of imputations. This allows missing
    data dependencies to be explored with minimal deviation from the common work patterns
    of 'ggplot2' and tidy data. The work is fully discussed at Tierney & Cook (2023)
    <doi:10.18637/jss.v105.i07>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

