{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-semeff
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/semEff_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/semEff/semEff_{{ version }}.tar.gz
  sha256: 8abe08353e348990abc010b0d73e039e553cce95b1af3728a00ca795aeac1b6f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, markdown, piecewiseSEM, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-boot
    - r-gsl
    - r-lme4

  run:
    - r-base
    - r-boot
    - r-gsl
    - r-lme4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('semEff')"           # [not win]
    - "\"%R%\" -e \"library('semEff')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://murphymv.github.io/semEff/, https://github.com/murphymv/semEff
  license: GPL-3
  summary: Automatically calculate direct, indirect, and total effects for piecewise structural
    equation models, comprising lists of fitted models representing structured equations
    (Lefcheck, 2016 <doi:10/f8s8rb>). Confidence intervals are provided via bootstrapping.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

