{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-palr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/palr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/palr/palr_{{ version }}.tar.gz
  sha256: 079455452139c6558d740c3dbca35b17f27a19cdcb2b18b427ef330a37996275

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, raster, testthat, covr, stars, viridis
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('palr')"           # [not win]
    - "\"%R%\" -e \"library('palr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/AustralianAntarcticDivision/palr
  license: GPL-3
  summary: Colour palettes for data, based on some well known public data sets. Includes helper
    functions to map absolute values to known palettes, and capture the work of image
    colour mapping as raster data sets.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

