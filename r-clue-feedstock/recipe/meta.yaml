{% set version = '0.3-65' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clue
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clue_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clue/clue_{{ version }}.tar.gz
  sha256: bdf8fdd35fb2b1c65d09766da79d930fa664a00aa497f03b636400eecb623ef8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: e1071, lpSolve (>= 5.5.7), quadprog (>= 1.4-8), relations
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cluster

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cluster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('clue')"           # [not win]
    - "\"%R%\" -e \"library('clue')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=clue
  license: GPL-2
  summary: CLUster Ensembles.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

