{% set version = '0.4-12.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-recordlinkage
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RecordLinkage_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RecordLinkage/RecordLinkage_{{ version }}.tar.gz
  sha256: 73bd4f1af768be8786153afc28c6f4162d2a6f0bc053d8d0e1c1b197a6d6d149

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi
    - r-rsqlite >=1.0.0
    - r-ada
    - r-data.table >=1.7.8
    - r-e1071
    - r-evd
    - r-ff
    - r-ipred
    - r-nnet
    - r-rpart
    - r-xtable

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dbi
    - r-rsqlite >=1.0.0
    - r-ada
    - r-data.table >=1.7.8
    - r-e1071
    - r-evd
    - r-ff
    - r-ipred
    - r-nnet
    - r-rpart
    - r-xtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RecordLinkage')"           # [not win]
    - "\"%R%\" -e \"library('RecordLinkage')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RecordLinkage
  license: GPL-2
  summary: 'Provides functions for linking and deduplicating data sets. Methods based on a stochastic
    approach are implemented as well as classification algorithms from the machine learning
    domain. For details, see our paper "The RecordLinkage Package: Detecting Errors
    in Data" Sariyar M / Borg A (2010) <doi:10.32614/RJ-2010-017>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

