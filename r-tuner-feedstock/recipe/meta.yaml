{% set version = '1.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tuner
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tuneR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tuneR/tuneR_{{ version }}.tar.gz
  sha256: 561eeae1bfe10ac4a950d2a60afc6db05d28557a8cb932e00ac7b7f57b6ea0e9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pastecs
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-signal

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-signal

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tuneR')"           # [not win]
    - "\"%R%\" -e \"library('tuneR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tuneR
  license: GPL-2 | GPL-3
  summary: Analyze music and speech, extract features like MFCCs, handle wave files and their
    representation in various ways, read mp3, read midi, perform steps of a transcription,
    ... Also contains functions ported from the 'rastamat' 'Matlab' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

