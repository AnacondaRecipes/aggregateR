{% set version = '0.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eshrink
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eshrink_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eshrink/eshrink_{{ version }}.tar.gz
  sha256: b3a4b3490834e117e4465f2e72ec4200432ab58a4425eb1d880834df82243656

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-glmnet

  run:
    - r-base
    - r-mass
    - r-glmnet

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eshrink')"           # [not win]
    - "\"%R%\" -e \"library('eshrink')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=eshrink
  license: GPL-2
  summary: Computes shrinkage estimators for regression problems. Selects penalty parameter by
    minimizing bias and variance in the effect estimate, where bias and variance are
    estimated from the posterior predictive distribution. See Keller and Rice (2017)
    <doi:10.1093/aje/kwx225> for more details.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

