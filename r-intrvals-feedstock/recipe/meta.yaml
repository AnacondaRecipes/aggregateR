{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-intrvals
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/intRvals_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/intRvals/intRvals_{{ version }}.tar.gz
  sha256: f3f0426d05a8798715d147384964f923644131357ae730d2b41637112e067604

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lme4
    - r-plyr

  run:
    - r-base
    - r-lme4
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('intRvals')"           # [not win]
    - "\"%R%\" -e \"library('intRvals')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=intRvals
  license: GPL-3
  summary: Calculates event rates and compares means and variances of groups of interval data
    corrected for missed arrival observations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

