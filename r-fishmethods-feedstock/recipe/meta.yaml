{% set version = '1.11-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fishmethods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/fishmethods_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/fishmethods/fishmethods_{{ version }}.tar.gz
  sha256: 387a5883de0b60209b2e67c18ecffb64c9d9e56d6f7971d342ba1356a987cf9d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-boot
    - r-bootstrap
    - r-data.table
    - r-lme4
    - r-numderiv

  run:
    - r-base
    - r-mass
    - r-boot
    - r-bootstrap
    - r-data.table
    - r-lme4
    - r-numderiv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('fishmethods')"           # [not win]
    - "\"%R%\" -e \"library('fishmethods')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=fishmethods
  license: GPL-2
  summary: Functions for applying a wide range of fisheries stock assessment methods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

