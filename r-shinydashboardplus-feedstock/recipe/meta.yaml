{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinydashboardplus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinydashboardPlus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinydashboardPlus/shinydashboardPlus_{{ version }}.tar.gz
  sha256: 49a88cfa396f880ff4faf558bb038763084287c932e27b0c9251f4d676584d83

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: styler (>= 1.2.0), shinyAce, shinyWidgets, shinyEffects, shinyjqui, knitr, rmarkdown, jsonlite
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-fresh
    - r-htmltools
    - r-lifecycle
    - r-shiny
    - r-shinydashboard
    - r-waiter >=0.2.3

  run:
    - r-base
    - r-fresh
    - r-htmltools
    - r-lifecycle
    - r-shiny
    - r-shinydashboard
    - r-waiter >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinydashboardPlus')"           # [not win]
    - "\"%R%\" -e \"library('shinydashboardPlus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/RinteRface/shinydashboardPlus, https://rinterface.com/shiny/shinydashboardPlus/
  license: GPL-2
  summary: Extend 'shinydashboard' with 'AdminLTE2' components. 'AdminLTE2' is a free 'Bootstrap
    3' dashboard template available at <https://adminlte.io>. Customize boxes, add timelines
    and a lot more.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

