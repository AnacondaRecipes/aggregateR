{% set version = '1.10.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-azuremlsdk
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/azuremlsdk_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/azuremlsdk/azuremlsdk_{{ version }}.tar.gz
  sha256: a0a6b4149562fceff0c9512db3dd862fd1bc5fdfa5b65a206fd23656b39cc468

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, testthat, dplyr, jsonlite, foreach, iterators, utils
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dt
    - r-ggplot2
    - r-htmltools
    - r-plyr >=1.8
    - r-reticulate >=1.12
    - r-rstudioapi >=0.7
    - r-servr
    - r-shiny
    - r-shinycssloaders

  run:
    - r-base
    - r-dt
    - r-ggplot2
    - r-htmltools
    - r-plyr >=1.8
    - r-reticulate >=1.12
    - r-rstudioapi >=0.7
    - r-servr
    - r-shiny
    - r-shinycssloaders

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('azuremlsdk')"           # [not win]
    - "\"%R%\" -e \"library('azuremlsdk')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/azure/azureml-sdk-for-r
  license: MIT
  summary: 'Interface to the ''Azure Machine Learning'' Software Development Kit (''SDK''). Data
    scientists can use the ''SDK'' to train, deploy, automate, and manage machine learning
    models on the ''Azure Machine Learning'' service. To learn more about ''Azure Machine
    Learning'' visit the website: <https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml>.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

