{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lock5data
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Lock5Data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Lock5Data/Lock5Data_{{ version }}.tar.gz
  sha256: 64dbcc41159ba7faf57aa31c41c5e3d139b9cdd055f8a7c9bac5c3dbd8dc0790

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Lock5Data')"           # [not win]
    - "\"%R%\" -e \"library('Lock5Data')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Lock5Data
  license: GPL-2
  summary: 'Datasets for the third edition of "Statistics: Unlocking the Power of Data" by Lock^5
    Includes version of datasets from earlier editions.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

