{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-metbrewer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MetBrewer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MetBrewer/MetBrewer_{{ version }}.tar.gz
  sha256: e7be2881416d909672462d49c6cc82aa63132423102765f3208036967e79a174

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2

  run:
    - r-base
    - r-ggplot2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MetBrewer')"           # [not win]
    - "\"%R%\" -e \"library('MetBrewer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MetBrewer
  license: CC0
  summary: Palettes Inspired by Works at the Metropolitan Museum of Art in New York. Currently
    contains over 50 color schemes and checks for colorblind-friendliness of palettes.
    Colorblind accessibility checked using the '{colorblindcheck} package by Jakub Nowosad'<https://jakubnowosad.com/colorblindcheck/>.
  license_family: CC

