{% set version = '0.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tabulate
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tabulate_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tabulate/tabulate_{{ version }}.tar.gz
  sha256: 3b00484c72e669175ea6bbe8680ed9bd3ac18c2a53a18be6515d8e063572b9f4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, testthat (>= 3.0.0), emoji
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-cli
    - r-magrittr
    - r-rlang

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-cli
    - r-magrittr
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tabulate')"           # [not win]
    - "\"%R%\" -e \"library('tabulate')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mlverse/tabulate, https://mlverse.github.io/tabulate/
  license: MIT
  summary: Generates pretty console output for tables allowing for full customization of cell
    colors, font type, borders and many others attributes. It also supports 'multibyte'
    characters and nested tables.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

