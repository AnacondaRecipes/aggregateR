{% set version = '0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-targeted
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/targeted_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/targeted/targeted_{{ version }}.tar.gz
  sha256: efd719b3a0aa84cba938fa1fd680bc9a79e6c44a3580b2292b4b49f92e820540

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grf, mgcv, testthat (>= 0.11), rmarkdown, scatterplot3d, SuperLearner (>= 2.0-28), knitr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-rcpp >=1.0.0
    - r-rcpparmadillo
    - r-data.table
    - r-digest
    - r-futile.logger
    - r-future.apply
    - r-lava >=1.7.0
    - r-mets
    - r-optimx
    - r-progressr
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-r6
    - r-rcpp >=1.0.0
    - r-rcpparmadillo
    - r-data.table
    - r-digest
    - r-futile.logger
    - r-future.apply
    - r-lava >=1.7.0
    - r-mets
    - r-optimx
    - r-progressr
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('targeted')"           # [not win]
    - "\"%R%\" -e \"library('targeted')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=targeted
  license: Apache License (== 2.0)
  summary: Various methods for targeted and semiparametric inference including augmented inverse
    probability weighted estimators for missing data and causal inference (Bang and
    Robins (2005) <doi:10.1111/j.1541-0420.2005.00377.x>) and estimators for risk differences
    and relative risks (Richardson et al. (2017) <doi:10.1080/01621459.2016.1192546>).
  license_family: APACHE

