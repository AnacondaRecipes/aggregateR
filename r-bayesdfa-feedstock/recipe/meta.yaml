{% set version = '1.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bayesdfa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bayesdfa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bayesdfa/bayesdfa_{{ version }}.tar.gz
  sha256: c88216bc04bea722c926d454182e2347cb09e3b8043bb0a12c7a0115c9c1afe1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, parallel, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh >=1.66.0
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.18.1
    - r-dplyr
    - r-ggplot2
    - r-loo >=2.0.0
    - r-mgcv >=1.8.13
    - r-reshape2
    - r-rlang
    - r-rstan >=2.18.1
    - r-rstantools >=2.1.1
    - r-viridislite

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.66.0
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-stanheaders >=2.18.1
    - r-dplyr
    - r-ggplot2
    - r-loo >=2.0.0
    - r-mgcv >=1.8.13
    - r-reshape2
    - r-rlang
    - r-rstan >=2.18.1
    - r-rstantools >=2.1.1
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bayesdfa')"           # [not win]
    - "\"%R%\" -e \"library('bayesdfa')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://fate-ewi.github.io/bayesdfa/
  license: GPL-3
  summary: Implements Bayesian dynamic factor analysis with 'Stan'. Dynamic factor analysis is
    a dimension reduction tool for multivariate time series. 'bayesdfa' extends conventional
    dynamic factor models in several ways. First, extreme events may be estimated in
    the latent trend by modeling process error with a student-t distribution. Second,
    alternative constraints (including proportions are allowed). Third, the estimated
    dynamic factors can be analyzed with hidden Markov models to evaluate support for
    latent regimes.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

