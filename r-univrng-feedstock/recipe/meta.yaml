{% set version = '1.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-univrng
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/UnivRNG_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/UnivRNG/UnivRNG_{{ version }}.tar.gz
  sha256: 2d8d5e68c620d456373285124c5313c1e28bee9cc2c9e39837616b1236f6e293

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('UnivRNG')"           # [not win]
    - "\"%R%\" -e \"library('UnivRNG')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=UnivRNG
  license: GPL-2 | GPL-3
  summary: Pseudo-random number generation of 17 univariate distributions proposed by Demirtas.
    (2005) <DOI:10.22237/jmasm/1114907220>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

