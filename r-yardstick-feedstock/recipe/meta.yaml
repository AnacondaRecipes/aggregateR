{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-yardstick
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/yardstick_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/yardstick/yardstick_{{ version }}.tar.gz
  sha256: ebf113ad1d6554dd5d17181148a8c9e51166d4fa579e9540756d01ef61b71d2b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, crayon, ggplot2, knitr, probably (>= 0.0.6), rmarkdown, survival (>= 3.5-0), testthat (>= 3.0.0), tidyr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-hardhat >=1.3.0
    - r-lifecycle >=1.0.3
    - r-rlang >=1.0.6
    - r-tibble
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.5.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cli
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-hardhat >=1.3.0
    - r-lifecycle >=1.0.3
    - r-rlang >=1.0.6
    - r-tibble
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('yardstick')"           # [not win]
    - "\"%R%\" -e \"library('yardstick')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/tidymodels/yardstick, https://yardstick.tidymodels.org
  license: MIT
  summary: Tidy tools for quantifying how well model fits to a data set such as confusion matrices,
    class probability curve summaries, and regression metrics (e.g., RMSE).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

