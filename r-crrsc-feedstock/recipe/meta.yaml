{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-crrsc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/crrSC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/crrSC/crrSC_{{ version }}.tar.gz
  sha256: e88d853e6a208cfbb78f64218817104dc2143f7323eb5a4c716bf3327698c358

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('crrSC')"           # [not win]
    - "\"%R%\" -e \"library('crrSC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=crrSC
  license: GPL-2
  summary: 'Extension of ''cmprsk'' to Stratified and Clustered data. A goodness of fit test
    for Fine-Gray model is also provided. Methods are detailed in the following articles:
    Zhou et al. (2011) <doi:10.1111/j.1541-0420.2010.01493.x>, Zhou et al. (2012) <doi:10.1093/biostatistics/kxr032>,
    Zhou et al. (2013) <doi: 10.1002/sim.5815>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

