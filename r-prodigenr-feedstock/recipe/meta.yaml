{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-prodigenr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/prodigenr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/prodigenr/prodigenr_{{ version }}.tar.gz
  sha256: 19c7ce03f8eeeb439318b79e0fe25cff74ce2e481a5eecb2fa5878ab70ec261f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, gert
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli
    - r-fs
    - r-rlang
    - r-rmarkdown
    - r-rprojroot
    - r-whisker
    - r-withr

  run:
    - r-base
    - r-cli
    - r-fs
    - r-rlang
    - r-rmarkdown
    - r-rprojroot
    - r-whisker
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('prodigenr')"           # [not win]
    - "\"%R%\" -e \"library('prodigenr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rostools/prodigenr, https://rostools.github.io/prodigenr/
  license: MIT
  summary: Create a project directory structure, along with typical files for that project.  This
    allows projects to be quickly and easily created, as well as for them to be standardized.
    Designed specifically with scientists in mind (mainly bio-medical researchers, but
    likely applies to other fields).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

