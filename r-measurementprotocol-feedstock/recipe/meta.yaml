{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-measurementprotocol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/measurementProtocol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/measurementProtocol/measurementProtocol_{{ version }}.tar.gz
  sha256: 68be192a6fa95b77a5ae136532bd115806e2753cdb9fb904ba2909b3f405660a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rmarkdown, knitr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-rappdirs >=0.3.3

  run:
    - r-base
    - r-assertthat >=0.2.0
    - r-cli
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-rappdirs >=0.3.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('measurementProtocol')"           # [not win]
    - "\"%R%\" -e \"library('measurementProtocol')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://code.markedmondson.me/measurementProtocol/
  license: MIT
  summary: Send server-side tracking data from R. The Measurement Protocol version 2 <https://developers.google.com/analytics/devguides/collection/protocol/ga4>
    allows sending HTTP tracking events from R code.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

