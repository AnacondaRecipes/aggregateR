{% set version = '1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tumblr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tumblR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tumblR/tumblR_{{ version }}.tar.gz
  sha256: 22c005bd3a18dca547f453c277092f9afeeadbf60fd4e3a4bcd02c9e988834e2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcurl >=1.98_1.1
    - r-rjsonio >=1.3_1.4
    - r-httr >=1.4.1
    - r-stringr >=1.4.0

  run:
    - r-base
    - r-rcurl >=1.98_1.1
    - r-rjsonio >=1.3_1.4
    - r-httr >=1.4.1
    - r-stringr >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tumblR')"           # [not win]
    - "\"%R%\" -e \"library('tumblR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=tumblR
  license: Artistic-2.0
  summary: Provides an R-interface to the Tumblr web API (see Tumblr v2 API on <https://www.tumblr.com/docs/en/api/v2>).
    Tumblr is a microblogging platform and social networking website (<https://www.tumblr.com>).
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - katietz

