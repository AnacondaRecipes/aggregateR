{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-paws
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/paws_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/paws/paws_{{ version }}.tar.gz
  sha256: 0e52e6c311bb4fafc51528b9209aa92af541185e4e88dfe1ebff61685d9537d1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-paws.analytics >=0.4.0
    - r-paws.application.integration >=0.4.0
    - r-paws.common >=0.6.0
    - r-paws.compute >=0.4.0
    - r-paws.cost.management >=0.4.0
    - r-paws.customer.engagement >=0.4.0
    - r-paws.database >=0.4.0
    - r-paws.developer.tools >=0.4.0
    - r-paws.end.user.computing >=0.4.0
    - r-paws.machine.learning >=0.4.0
    - r-paws.management >=0.4.0
    - r-paws.networking >=0.4.0
    - r-paws.security.identity >=0.4.0
    - r-paws.storage >=0.4.0

  run:
    - r-base
    - r-paws.analytics >=0.4.0
    - r-paws.application.integration >=0.4.0
    - r-paws.common >=0.6.0
    - r-paws.compute >=0.4.0
    - r-paws.cost.management >=0.4.0
    - r-paws.customer.engagement >=0.4.0
    - r-paws.database >=0.4.0
    - r-paws.developer.tools >=0.4.0
    - r-paws.end.user.computing >=0.4.0
    - r-paws.machine.learning >=0.4.0
    - r-paws.management >=0.4.0
    - r-paws.networking >=0.4.0
    - r-paws.security.identity >=0.4.0
    - r-paws.storage >=0.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('paws')"           # [not win]
    - "\"%R%\" -e \"library('paws')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/paws-r/paws
  license: Apache License (>= 2.0)
  summary: Interface to Amazon Web Services <https://aws.amazon.com>, including storage, database,
    and compute services, such as 'Simple Storage Service' ('S3'), 'DynamoDB' 'NoSQL'
    database, and 'Lambda' functions-as-a-service.
  license_family: APACHE

