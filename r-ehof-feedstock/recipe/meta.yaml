{% set version = '1.12' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ehof
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/eHOF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/eHOF/eHOF_{{ version }}.tar.gz
  sha256: 56dc4c7f70eaeedd5cde76edea744e23ff849410f1550731161e23c8895b279d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: vegdata, vegan, knitr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lattice
    - r-mgcv

  run:
    - r-base
    - r-lattice
    - r-mgcv

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('eHOF')"           # [not win]
    - "\"%R%\" -e \"library('eHOF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=eHOF
  license: GPL-2
  summary: Extended and enhanced hierarchical logistic regression models (called Huisman-Olff-Fresco
    in biology, see Huisman et al. 1993 Journal of Vegetation Science <doi:10.1111/jvs.12050>)
    models. Response curves along one-dimensional gradients including no response, monotone,
    plateau, unimodal and bimodal models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

