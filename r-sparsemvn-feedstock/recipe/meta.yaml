{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparsemvn
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sparseMVN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sparseMVN/sparseMVN_{{ version }}.tar.gz
  sha256: e56c22e4bbf0960a4b912369550210163605d2bf6c1055524bdab05c093fa9ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dplyr (>= 1.0), tidyr (>= 1.1), ggplot2 (>= 3.3), forcats (>= 0.5), mvtnorm (>= 1.0.6) , knitr, bookdown, kableExtra, testthat, scales, trustOptim (>= 0.8.5)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.3

  run:
    - r-base
    - r-matrix >=1.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sparseMVN')"           # [not win]
    - "\"%R%\" -e \"library('sparseMVN')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://braunm.github.io/sparseMVN/, https://github.com/braunm/sparseMVN/
  license: MPL (>= 2.0)
  summary: Computes multivariate normal (MVN) densities, and samples from MVN distributions,
    when the covariance or precision matrix is sparse.
  license_family: OTHER

extra:
  recipe-maintainers:
    - katietz

