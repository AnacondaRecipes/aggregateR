{% set version = '0.11.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3fselect
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3fselect_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3fselect/mlr3fselect_{{ version }}.tar.gz
  sha256: 86276bc38176554ce6f9431f86e4c96c255fbdd4add824df3189e8e09e7f877c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: e1071, genalg, mlr3learners, mlr3pipelines, rpart, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-bbotk >=0.7.2
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.12.0
    - r-mlr3misc >=0.9.4
    - r-paradox >=0.7.0

  run:
    - r-base
    - r-r6
    - r-bbotk >=0.7.2
    - r-checkmate >=2.0.0
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.12.0
    - r-mlr3misc >=0.9.4
    - r-paradox >=0.7.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3fselect')"           # [not win]
    - "\"%R%\" -e \"library('mlr3fselect')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3fselect.mlr-org.com, https://github.com/mlr-org/mlr3fselect
  license: LGPL-3
  summary: Feature selection package of the 'mlr3' ecosystem. It selects the optimal feature
    set for any 'mlr3' learner. The package works with several optimization algorithms
    e.g. Random Search, Recursive Feature Elimination, and Genetic Search. Moreover,
    it can automatically optimize learners and estimate the performance of optimized
    feature sets with nested resampling.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

