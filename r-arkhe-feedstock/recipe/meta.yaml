{% set version = '1.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arkhe
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arkhe_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arkhe/arkhe_{{ version }}.tar.gz
  sha256: 484d7ea8c7cab3333d5c0fd64aaa4922720e7a21327390c15393dfdf100bcad7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arkhe')"           # [not win]
    - "\"%R%\" -e \"library('arkhe')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://packages.tesselle.org/arkhe/, https://github.com/tesselle/arkhe
  license: GPL-3
  summary: A dependency-free collection of simple functions for cleaning rectangular data. This
    package allows to detect, count and replace values or discard rows/columns using
    a predicate function. In addition, it provides tools to check conditions and return
    informative error messages.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

