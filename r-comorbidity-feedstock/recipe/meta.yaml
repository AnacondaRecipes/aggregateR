{% set version = '1.0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-comorbidity
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/comorbidity_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/comorbidity/comorbidity_{{ version }}.tar.gz
  sha256: 6dd4bf7f2b63a815348638ff5f49853abeec9f9f92be8f7f06e15763d4103fa1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-data.table
    - r-stringi

  run:
    - r-base
    - r-checkmate
    - r-data.table
    - r-stringi

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('comorbidity')"           # [not win]
    - "\"%R%\" -e \"library('comorbidity')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ellessenne.github.io/comorbidity/, https://github.com/ellessenne/comorbidity/
  license: GPL-3
  summary: Computing comorbidity indices and scores such as the weighted Charlson score (Charlson,
    1987 <doi:10.1016/0021-9681(87)90171-8>) and the Elixhauser comorbidity score (Elixhauser,
    1998 <doi:10.1097/00005650-199801000-00004>) using ICD-9-CM or ICD-10 codes (Quan,
    2005 <doi:10.1097/01.mlr.0000182534.19832.83>). Australian and Swedish modifications
    of the Charlson Comorbidity Index are available as well (Sundararajan, 2004 <doi:10.1016/j.jclinepi.2004.03.012>
    and Ludvigsson, 2021 <doi:10.2147/CLEP.S282475>), together with different weighting
    algorithms for both the Charlson and Elixhauser comorbidity scores.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

