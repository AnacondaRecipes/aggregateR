{% set version = '0.5.81' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-openblender
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/openblender_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/openblender/openblender_{{ version }}.tar.gz
  sha256: 01524350a2530e9c821f511899deb537daeb76cc2c12b061cf6f12207b8f5305

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=1.4.1
    - r-jsonlite >=1.5

  run:
    - r-base
    - r-httr >=1.4.1
    - r-jsonlite >=1.5

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('openblender')"           # [not win]
    - "\"%R%\" -e \"library('openblender')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=openblender
  license: MIT
  summary: Interface to make HTTP requests to 'OpenBlender' API services. Go to <https://openblender.io>
    for more information.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

