{% set version = '1.2.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emistatr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EmiStatR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EmiStatR/EmiStatR_{{ version }}.tar.gz
  sha256: 2aa068965d8f4f94dc11b2d3e8734afb3aa8f3accd454b7568f25a68fdfc9fb3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-lattice
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-doparallel
    - r-foreach
    - r-lattice
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EmiStatR')"           # [not win]
    - "\"%R%\" -e \"library('EmiStatR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=EmiStatR
  license: GPL-3
  summary: Provides a fast and parallelised calculator to estimate combined wastewater emissions.
    It supports the planning and design of urban drainage systems, without the requirement
    of extensive simulation tools. The 'EmiStatR' package implements modular R methods.
    This enables to add new functionalities through the R framework.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

