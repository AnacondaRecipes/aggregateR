{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-andrews
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/andrews_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/andrews/andrews_{{ version }}.tar.gz
  sha256: 6f72299075e2219eeb93a546dddeba4a7ba7458467efa765be7a5cdb1fe13c7e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, robustbase, mclust
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-primes

  run:
    - r-base
    - r-primes

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('andrews')"           # [not win]
    - "\"%R%\" -e \"library('andrews')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/sigbertklinke/andrews (development version)
  license: GPL-3
  summary: 'Visualisation of multidimensional data through different Andrews curves: Andrews,
    D. F. (1972) Plots of High-Dimensional Data. Biometrics, 28(1), 125-136. <doi:10.2307/2528964>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

