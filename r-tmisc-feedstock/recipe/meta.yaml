{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tmisc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Tmisc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Tmisc/Tmisc_{{ version }}.tar.gz
  sha256: 87c0500df3787f7bb630c250ac7e22c60b2fe06929fd06ceacb7af5c43c94c48

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, reshape2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-rstudioapi
    - r-tibble

  run:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-rstudioapi
    - r-tibble

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Tmisc')"           # [not win]
    - "\"%R%\" -e \"library('Tmisc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/stephenturner/Tmisc, https://stephenturner.github.io/Tmisc/
  license: GPL-3
  summary: Miscellaneous utility functions for data manipulation, data tidying, and working with
    gene expression data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

