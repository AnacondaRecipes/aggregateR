{% set version = '0.2-23' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cba
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cba_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cba/cba_{{ version }}.tar.gz
  sha256: d698b0001a2f14a1e8afce0960b04b5bfbe4617f3068429f81020fbbd52c54a1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: gclus, colorspace
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-proxy

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-proxy

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('cba')"           # [not win]
    - "\"%R%\" -e \"library('cba')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=cba
  license: GPL-2
  summary: Implements clustering techniques such as Proximus and Rock, utility functions for
    efficient computation of cross distances and data manipulation.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

