{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quclu
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/QuClu_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/QuClu/QuClu_{{ version }}.tar.gz
  sha256: 4d53db1b02a3fe5eb4042d32c47cdb3f5699ee073a56590053e9cf247d9cca25

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('QuClu')"           # [not win]
    - "\"%R%\" -e \"library('QuClu')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=QuClu
  license: GPL-2 | GPL-3
  summary: 'Various quantile-based clustering algorithms: algorithm CU (Common theta and Unscaled
    variables), algorithm CS (Common theta and Scaled variables through lambda_j), algorithm
    VU (Variable-wise theta_j and Unscaled variables) and algorithm VW (Variable-wise
    theta_j and Scaled variables through lambda_j). Hennig, C., Viroli, C., Anderlucci,
    L. (2019) "Quantile-based clustering." Electronic Journal of Statistics. 13 (2)
    4849 - 4883  <doi:10.1214/19-EJS1640>.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

