{% set version = '0.2.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidysem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidySEM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidySEM/tidySEM_{{ version }}.tar.gz
  sha256: 60c1f594a1fabccb086ebcafbc38fc1731b4e9aa5817868279befe5bc327536f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, dplyr, stringr, covr, tidyLPA, poLCA, umx, mclust, MASS, scales, yaml, formatR, dagitty
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-mplusautomation
    - r-openmx
    - r-rann
    - r-bain
    - r-blavaan
    - r-car
    - r-dbscan
    - r-future.apply
    - r-ggplot2 >=3.4.2
    - r-gtable
    - r-igraph
    - r-lavaan
    - r-nonnest2 >=0.5.6
    - r-progressr
    - r-psych

  run:
    - r-base
    - r-matrix
    - r-mplusautomation
    - r-openmx
    - r-rann
    - r-bain
    - r-blavaan
    - r-car
    - r-dbscan
    - r-future.apply
    - r-ggplot2 >=3.4.2
    - r-gtable
    - r-igraph
    - r-lavaan
    - r-nonnest2 >=0.5.6
    - r-progressr
    - r-psych

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidySEM')"           # [not win]
    - "\"%R%\" -e \"library('tidySEM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cjvanlissa.github.io/tidySEM/
  license: GPL-3
  summary: A tidy workflow for generating, estimating, reporting, and plotting structural equation
    models using 'lavaan', 'OpenMx', or 'Mplus'. Throughout this workflow, elements
    of syntax, results, and graphs are represented as 'tidy' data, making them easy
    to customize. Includes functionality to estimate latent class analyses.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

