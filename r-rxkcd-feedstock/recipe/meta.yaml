{% set version = '1.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rxkcd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RXKCD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RXKCD/RXKCD_{{ version }}.tar.gz
  sha256: 25d49a0c7978b03d12671bd2375dacb21ff5acf3e2a97b09617cb569581461fa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RCurl
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rjsonio
    - r-jpeg
    - r-plyr
    - r-png

  run:
    - r-base
    - r-rjsonio
    - r-jpeg
    - r-plyr
    - r-png

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RXKCD')"           # [not win]
    - "\"%R%\" -e \"library('RXKCD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RXKCD
  license: GPL-2
  summary: Visualize your favorite XKCD comic strip directly from R. XKCD <https://xkcd.com>
    web comic content is provided under the Creative Commons Attribution-NonCommercial
    2.5 License.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

