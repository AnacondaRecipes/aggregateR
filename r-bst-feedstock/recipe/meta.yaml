{% set version = '0.3-24' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bst
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bst_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bst/bst_{{ version }}.tar.gz
  sha256: 64d96e13551d35ec32aabaa733bec86dbe8c9ca3f976a34ebbf1f49bb63e49f4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: hdi, pROC, R.rsp, knitr, gdata
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-doparallel
    - r-foreach
    - r-gbm
    - r-rpart

  run:
    - r-base
    - r-doparallel
    - r-foreach
    - r-gbm
    - r-rpart

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('bst')"           # [not win]
    - "\"%R%\" -e \"library('bst')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=bst
  license: GPL-2
  summary: Functional gradient descent algorithm for a variety of convex and non-convex loss
    functions, for both classical and robust regression and classification problems.
    See Wang (2011) <doi:10.2202/1557-4679.1304>, Wang (2012) <doi:10.3414/ME11-02-0020>,
    Wang (2018) <doi:10.1080/10618600.2018.1424635>, Wang (2018) <doi:10.1214/18-EJS1404>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

