{% set version = '1.0.20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dosnow
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doSNOW_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doSNOW/doSNOW_{{ version }}.tar.gz
  sha256: 917cabed166aa2d1ec291691c17e1e3d344e858543e1682e3a442cc0c504bbb8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: compiler, RUnit, caret, mlbench, rpart, parallel
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreach >=1.2.0
    - r-iterators >=1.0.0
    - r-snow >=0.3.0

  run:
    - r-base
    - r-foreach >=1.2.0
    - r-iterators >=1.0.0
    - r-snow >=0.3.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('doSNOW')"           # [not win]
    - "\"%R%\" -e \"library('doSNOW')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=doSNOW
  license: GPL-2
  summary: Provides a parallel backend for the %dopar% function using the snow package of Tierney,
    Rossini, Li, and Sevcikova.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

