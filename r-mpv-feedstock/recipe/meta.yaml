{% set version = '1.57' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mpv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MPV_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MPV/MPV_{{ version }}.tar.gz
  sha256: 16d06c3279b9ae07792750d9190633ee663aae944075d99a4affd352e0ec5dac

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kernsmooth
    - r-lattice

  run:
    - r-base
    - r-kernsmooth
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MPV')"           # [not win]
    - "\"%R%\" -e \"library('MPV')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=MPV
  license: Unlimited
  summary: Most of this package consists of data sets from the textbook Introduction to Linear
    Regression Analysis (3rd ed), by Montgomery, Peck and Vining. Some additional data
    sets and functions are also included.
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

