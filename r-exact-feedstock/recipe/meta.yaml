{% set version = '3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-exact
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Exact_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Exact/Exact_{{ version }}.tar.gz
  sha256: d67f5c71b1209bea655d1e8d7530fa72359e0bcac25312551524501d0287e3cf

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ExactData
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rootsolve

  run:
    - r-base
    - r-rootsolve

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Exact')"           # [not win]
    - "\"%R%\" -e \"library('Exact')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Exact
  license: GPL-2
  summary: Performs unconditional exact tests and power calculations for 2x2 contingency tables.
    For comparing two independent proportions, performs Barnard's test (1945) <doi:10.1038/156177a0>
    using the original CSM test (Barnard, 1947 <doi:10.1093/biomet/34.1-2.123>), using
    Fisher's p-value referred to as Boschloo's test (1970) <doi:10.1111/j.1467-9574.1970.tb00104.x>,
    or using a Z-statistic (Suissa and Shuster, 1985, <doi:10.2307/2981892>). For comparing
    two binary proportions, performs unconditional exact test using McNemar's Z-statistic
    (Berger and Sidik, 2003, <doi:10.1191/0962280203sm312ra>), using McNemar's conditional
    p-value, using McNemar's Z-statistic with continuity correction, or using CSM test.  Calculates
    confidence intervals for the difference in proportion. This package interacts with
    pre-computed data available through the ExactData R package, which is available
    in a 'drat' repository. Install the ExactData R package from GitHub at <https://pcalhoun1.github.io/drat/>.
    The ExactData R package is approximately 25 MB.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

