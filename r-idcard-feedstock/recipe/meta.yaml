{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-idcard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IDCard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IDCard/IDCard_{{ version }}.tar.gz
  sha256: 1eb0e992be6fa4134c0c0d82bf7424e3932c8a124b995d47b49411f82afe6519

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-stringr

  run:
    - r-base
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('IDCard')"           # [not win]
    - "\"%R%\" -e \"library('IDCard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=IDCard
  license: GPL-3
  summary: The digits of the old version (before 2000 year) of 'Chinese ID Card Number' is 15,
    this package aims to update to the current version of 18 digits. Besides, this package
    can help check whether the given 'ID' is right or not.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

