{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-equaltestmi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/equaltestMI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/equaltestMI/equaltestMI_{{ version }}.tar.gz
  sha256: cf396418c06b2df056afd9e371e5495fcd5d2a91210625def8a4b87d40229027

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr,rmarkdown,MASS,semTools,printr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-lavaan

  run:
    - r-base
    - r-lavaan

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('equaltestMI')"           # [not win]
    - "\"%R%\" -e \"library('equaltestMI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=equaltestMI
  license: GPL-3
  summary: Functions for examining measurement invariance via equivalence testing are included
    in this package. The traditionally used RMSEA (Root Mean Square Error of Approximation)
    cutoff values are adjusted based on simulation results. In addition, a projection-based
    method is implemented to test the equality of latent factor means across groups
    without assuming the equality of intercepts. For more information, see Yuan, K.
    H., & Chan, W. (2016) <doi:10.1037/met0000080>, Deng, L., & Yuan, K. H. (2016) <doi:10.1007/s11336-015-9491-8>,
    and Jiang, G., Mai, Y., & Yuan, K. H. (2017) <doi:10.3389/fpsyg.2017.01823>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

