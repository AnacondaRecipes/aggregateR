{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tsfeatures
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tsfeatures_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tsfeatures/tsfeatures_{{ version }}.tar.gz
  sha256: 5eeb239f51552a42900c68895712c1bbcc6a5bb82b5ae33936876b28d80d0cfc

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, ggplot2, tidyr, dplyr, Mcomp, GGally
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpproll >=0.2.2
    - r-forecast >=8.3
    - r-fracdiff
    - r-furrr
    - r-future
    - r-purrr
    - r-tibble
    - r-tseries
    - r-urca

  run:
    - r-base
    - r-rcpproll >=0.2.2
    - r-forecast >=8.3
    - r-fracdiff
    - r-furrr
    - r-future
    - r-purrr
    - r-tibble
    - r-tseries
    - r-urca

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tsfeatures')"           # [not win]
    - "\"%R%\" -e \"library('tsfeatures')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.robjhyndman.com/tsfeatures/, https://github.com/robjhyndman/tsfeatures
  license: GPL-3
  summary: Methods for extracting various features from time series data. The features provided
    are those from Hyndman, Wang and Laptev (2013) <doi:10.1109/ICDMW.2015.104>, Kang,
    Hyndman and Smith-Miles (2017) <doi:10.1016/j.ijforecast.2016.09.004> and from Fulcher,
    Little and Jones (2013) <doi:10.1098/rsif.2013.0048>. Features include spectral
    entropy, autocorrelations, measures of the strength of seasonality and trend, and
    so on. Users can also define their own feature functions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

