{% set version = '0.2.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pdfetch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pdfetch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pdfetch/pdfetch_{{ version }}.tar.gz
  sha256: 41e164b6ee64c2393f067941f3420b90fecf11014c65ce0bf00e2aa705441d0e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-xml2
    - r-xts
    - r-zoo

  run:
    - r-base
    - r-xml
    - r-curl
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-magrittr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-xml2
    - r-xts
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pdfetch')"           # [not win]
    - "\"%R%\" -e \"library('pdfetch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/abielr/pdfetch
  license: GPL-3
  summary: Download economic and financial time series from public sources, including the St
    Louis Fed's FRED system, Yahoo Finance, the US Bureau of Labor Statistics, the US
    Energy Information Administration, the World Bank, Eurostat, the European Central
    Bank, the Bank of England, the UK's Office of National Statistics, Deutsche Bundesbank,
    and INSEE.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

