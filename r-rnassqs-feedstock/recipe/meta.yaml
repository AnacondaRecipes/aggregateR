{% set version = '0.6.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rnassqs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rnassqs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rnassqs/rnassqs_{{ version }}.tar.gz
  sha256: c7d1b819f6ac74596a4535da6a00739745edca9032943030beb1ee77899aaa01

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: here, httptest, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr
    - r-jsonlite

  run:
    - r-base
    - r-httr
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rnassqs')"           # [not win]
    - "\"%R%\" -e \"library('rnassqs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/rnassqs/ (website) https://github.com/ropensci/rnassqs/
  license: MIT
  summary: Interface to access data via the United States Department of Agriculture's National
    Agricultural Statistical Service (NASS) 'Quick Stats' web API <https://quickstats.nass.usda.gov/api>.
    Convenience functions facilitate building queries based on available parameters
    and valid parameter values. This product uses the NASS API but is not endorsed or
    certified by NASS.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

