{% set version = '0.1-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-w3cmarkupvalidator
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/W3CMarkupValidator_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/W3CMarkupValidator/W3CMarkupValidator_{{ version }}.tar.gz
  sha256: 45450cee7f92c71ac516e728e1f999f3695b9dad02dcf01748ff9832220145db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-xml2

  run:
    - r-base
    - r-curl
    - r-xml2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('W3CMarkupValidator')"           # [not win]
    - "\"%R%\" -e \"library('W3CMarkupValidator')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=W3CMarkupValidator
  license: GPL-2
  summary: R interface to a W3C Markup Validation service. See <https://validator.w3.org/> for
    more information.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

