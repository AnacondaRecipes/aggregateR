{% set version = '3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-npde
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/npde_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/npde/npde_{{ version }}.tar.gz
  sha256: 9973ac3ef9443e94a6b68f43fd4b8160aa2d248ee2c1b4fe86dd26ca6523e29e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-mclust
    - r-rlang
    - r-scales
    - r-testthat

  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-mclust
    - r-rlang
    - r-scales
    - r-testthat

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('npde')"           # [not win]
    - "\"%R%\" -e \"library('npde')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=npde
  license: GPL-2
  summary: Provides routines to compute normalised prediction distribution errors, a metric designed
    to evaluate non-linear mixed effect models such as those used in pharmacokinetics
    and pharmacodynamics.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

