{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-apcf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/apcf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/apcf/apcf_{{ version }}.tar.gz
  sha256: 9a99df5e0d3e8226a915e14c1616cc9c49ac91d9c336cd1e52a280ff12209ca4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12
    - r-wk >=0.6.0
    - geos

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12
    - r-wk >=0.6.0
    - geos

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('apcf')"           # [not win]
    - "\"%R%\" -e \"library('apcf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rnuske.github.io/apcf/, https://github.com/rnuske/apcf
  license: GPL-3
  summary: The adapted pair correlation function transfers the concept of the pair correlation
    function from point patterns to patterns of objects of finite size and irregular
    shape (e.g. lakes within a country).  The pair correlation function describes the
    spatial distribution of objects, e.g. random, aggregated or regularly spaced. This
    is a reimplementation of the method suggested by Nuske et al. (2009) <doi:10.1016/j.foreco.2009.09.050>
    using the library 'GEOS'.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

