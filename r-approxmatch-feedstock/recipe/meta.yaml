{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-approxmatch
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/approxmatch_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/approxmatch/approxmatch_{{ version }}.tar.gz
  sha256: 881c02381d91a5f8ff89c180b4d370ae216c764910b4a28244ce06f7090cdbd8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: optmatch, MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('approxmatch')"           # [not win]
    - "\"%R%\" -e \"library('approxmatch')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=approxmatch
  license: MIT
  summary: Tools for constructing a matched design with multiple comparison groups. Further specifications
    of refined covariate balance restriction and exact match on covariate can be imposed.
    Matches are approximately optimal in  the sense that the cost of the solution is
    at most twice the optimal cost, Crama and Spieksma (1992) <doi:10.1016/0377-2217(92)90078-N>,
    Karmakar, Small and Rosenbaum (2019) <doi:10.1080/10618600.2019.1584900>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

