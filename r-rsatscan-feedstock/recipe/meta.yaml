{% set version = '1.0.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsatscan
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsatscan_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsatscan/rsatscan_{{ version }}.tar.gz
  sha256: a90e83229359e15933055fa4df2101fb71324faeb5185b7e6362a8e5bffa51a6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, rgdal (>= 0.9.1), sp (>= 1.0-9)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-foreign

  run:
    - r-base
    - r-foreign

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsatscan')"           # [not win]
    - "\"%R%\" -e \"library('rsatscan')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.satscan.org
  license: GPL-3
  summary: '''SaTScan''(TM) <https://www.satscan.org> is software for finding regions in Time,
    Space, or Time-Space that have excess risk, based on scan statistics, and uses Monte
    Carlo hypothesis testing to generate P-values for these regions.  The ''rsatscan''
    package provides functions for writing R data frames in ''SaTScan''-readable formats,
    for setting ''SaTScan'' parameters, for running ''SaTScan'' in the OS, and for reading
    the files that ''SaTScan'' creates.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

