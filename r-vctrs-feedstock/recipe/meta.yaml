{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vctrs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vctrs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vctrs/vctrs_{{ version }}.tar.gz
  sha256: 9676881e009aa1217818f326338e8b35dd9a9438918f8b1ac249f4c8afe460dd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit64, covr, crayon, dplyr (>= 0.8.5), generics, knitr, pillar (>= 1.4.4), pkgdown (>= 2.0.1), rmarkdown, testthat (>= 3.0.0), tibble (>= 3.1.3), withr, xml2, waldo (>= 0.2.0), zeallot
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-cli >=3.2.0
    - r-glue
    - r-rlang >=1.0.2

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-cli >=3.2.0
    - r-glue
    - r-rlang >=1.0.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vctrs')"           # [not win]
    - "\"%R%\" -e \"library('vctrs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://vctrs.r-lib.org/
  license: MIT
  summary: Defines new notions of prototype and size that are used to provide tools for consistent
    and well-founded type-coercion and size-recycling, and are in turn connected to
    ideas of type- and size-stability useful for analysing function interfaces.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

