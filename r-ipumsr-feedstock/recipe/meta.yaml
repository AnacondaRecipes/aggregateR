{% set version = '0.7.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ipumsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ipumsr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ipumsr/ipumsr_{{ version }}.tar.gz
  sha256: 634bf9a4b6eae66cb06aaec1eca24551e943e682c97e7fa4e28fa8cbf703bee9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: biglm, covr, crayon, DBI, dbplyr, DT, ggplot2, htmltools, knitr, rmapshaper, rmarkdown, RSQLite, rstudioapi, scales, sf, shiny, testthat, tidyr, vcr (>= 0.6.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-dplyr >=0.7.0
    - r-haven >=2.2.0
    - r-hipread >=0.2.0
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-purrr
    - r-readr
    - r-rlang
    - r-tibble
    - r-tidyselect
    - r-xml2
    - r-zeallot

  run:
    - r-base
    - r-r6
    - r-dplyr >=0.7.0
    - r-haven >=2.2.0
    - r-hipread >=0.2.0
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-purrr
    - r-readr
    - r-rlang
    - r-tibble
    - r-tidyselect
    - r-xml2
    - r-zeallot

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ipumsr')"           # [not win]
    - "\"%R%\" -e \"library('ipumsr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://tech.popdata.org/ipumsr/, https://github.com/ipums/ipumsr, https://www.ipums.org
  license: Mozilla Public License 2.0
  summary: An easy way to work with census, survey, and geographic data provided by IPUMS in
    R. Generate and download data through the IPUMS API and load IPUMS files into R
    with their associated metadata to make analysis easier. IPUMS data describing 1.4
    billion individuals drawn from over 750 censuses and surveys is available free of
    charge from the IPUMS website <https://www.ipums.org>.
  license_family: MOZILLA

