{% set version = '1.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ldlinkr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LDlinkR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LDlinkR/LDlinkR_{{ version }}.tar.gz
  sha256: b83d5230cab42f5973bd3986f2edcc2f720685f3fa99003063719df71fd68e23

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-httr >=1.4.0

  run:
    - r-base
    - r-httr >=1.4.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LDlinkR')"           # [not win]
    - "\"%R%\" -e \"library('LDlinkR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ldlink.nci.nih.gov
  license: GPL-2
  summary: Provides access to the 'LDlink' API (<https://ldlink.nci.nih.gov/?tab=apiaccess>)
    using the R console.  This programmatic access facilitates researchers who are interested
    in performing batch queries in 1000 Genomes Project (2015) <doi:10.1038/nature15393>
    data using 'LDlink'. 'LDlink' is an interactive and powerful suite of web-based
    tools for querying germline variants in human population groups of interest. For
    more details, please see Machiela et al. (2015) <doi:10.1093/bioinformatics/btv402>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

