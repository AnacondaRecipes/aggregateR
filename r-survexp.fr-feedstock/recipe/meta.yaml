{% set version = '1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survexp.fr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/survexp.fr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/survexp.fr/survexp.fr_{{ version }}.tar.gz
  sha256: 05a66b222d313c4da37b7345878bc809577d963deb258cd2527c1ac0072f2632

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-writexls
    - r-survival

  run:
    - r-base
    - r-writexls
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('survexp.fr')"           # [not win]
    - "\"%R%\" -e \"library('survexp.fr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=survexp.fr
  license: GPL-2
  summary: It computes Relative survival, AER and SMR based on French death rates.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

