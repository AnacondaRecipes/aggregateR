{% set version = '0.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-edear
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/edeaR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/edeaR/edeaR_{{ version }}.tar.gz
  sha256: 201c7abbf2078090e5c0b7fdac2bc6f0ad5c0ed26ff969f2dd39145d54491d88

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, eventdataR, rmarkdown, covr, testthat (>= 3.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bupar >=0.5.1
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-glue
    - r-hms
    - r-lifecycle
    - r-lubridate
    - r-miniui
    - r-purrr
    - r-rlang >=1.0.0
    - r-shiny
    - r-shinytime
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo

  run:
    - r-base
    - r-bupar >=0.5.1
    - r-cli >=3.2.0
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-glue
    - r-hms
    - r-lifecycle
    - r-lubridate
    - r-miniui
    - r-purrr
    - r-rlang >=1.0.0
    - r-shiny
    - r-shinytime
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('edeaR')"           # [not win]
    - "\"%R%\" -e \"library('edeaR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bupar.net/, https://github.com/bupaverse/edeaR/, https://bupaverse.github.io/edeaR/
  license: MIT
  summary: Exploratory and descriptive analysis of event based data. Provides methods for describing
    and selecting process data, and for preparing event log data for process mining.
    Builds on the S3-class for event logs implemented in the package 'bupaR'.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

