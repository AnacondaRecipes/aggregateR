{% set version = '0.10.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidytable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidytable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidytable/tidytable_{{ version }}.tar.gz
  sha256: 9645793ba7201a3a0d8e7afb78a968d8ee4ad09c01c30ca759bf17ab974e88ca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), bit64, knitr, rmarkdown, crayon
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-data.table >=1.14.0
    - r-glue >=1.4.0
    - r-lifecycle >=1.0.3
    - r-magrittr >=2.0.3
    - r-pillar >=1.8.0
    - r-rlang >=1.1.0
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.6.0

  run:
    - r-base
    - r-data.table >=1.14.0
    - r-glue >=1.4.0
    - r-lifecycle >=1.0.3
    - r-magrittr >=2.0.3
    - r-pillar >=1.8.0
    - r-rlang >=1.1.0
    - r-tidyselect >=1.2.0
    - r-vctrs >=0.6.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidytable')"           # [not win]
    - "\"%R%\" -e \"library('tidytable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://markfairbanks.github.io/tidytable/, https://github.com/markfairbanks/tidytable
  license: MIT
  summary: A tidy interface to 'data.table', giving users the speed of 'data.table' while using
    tidyverse-like syntax.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

