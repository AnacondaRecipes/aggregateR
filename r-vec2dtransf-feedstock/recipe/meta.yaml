{% set version = '1.1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-vec2dtransf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/vec2dtransf_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/vec2dtransf/vec2dtransf_{{ version }}.tar.gz
  sha256: 682205a3e320ac6a05625f4096fd151557491dbff7ee7e405aa8ec83435dba6b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vec2dtransf')"           # [not win]
    - "\"%R%\" -e \"library('vec2dtransf')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/gacarrillor/vec2dtransf
  license: GPL-2
  summary: Applies affine and similarity transformations on vector spatial data (sp objects).
    Transformations can be defined from control points or directly from parameters.
    If redundant control points are provided Least Squares is applied allowing to obtain
    residuals and RMSE.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

