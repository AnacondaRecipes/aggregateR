{% set version = '3.11.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-marss
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MARSS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MARSS/MARSS_{{ version }}.tar.gz
  sha256: 2fb9b8a534f3faac06074e176ad00da2e00882fe2a213f985635e366e4f2b632

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: forecast, ggplot2, Hmisc, knitr, marssTMB
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-kfas >=1.0.1
    - r-generics >=0.1.2
    - r-mvtnorm
    - r-nlme

  run:
    - r-base
    - r-kfas >=1.0.1
    - r-generics >=0.1.2
    - r-mvtnorm
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('MARSS')"           # [not win]
    - "\"%R%\" -e \"library('MARSS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://atsa-es.github.io/MARSS/
  license: GPL-2
  summary: The MARSS package provides maximum-likelihood parameter estimation for constrained
    and unconstrained linear multivariate autoregressive state-space (MARSS) models,
    including partially deterministic models. MARSS models are a class of dynamic linear
    model (DLM) and vector autoregressive model (VAR) model. Fitting available via Expectation-Maximization
    (EM), BFGS (using optim), and 'TMB' (using the 'marssTMB' companion package). Functions
    are provided for parametric and innovations bootstrapping, Kalman filtering and
    smoothing, model selection criteria including bootstrap AICb, confidences intervals
    via the Hessian approximation or bootstrapping, and all conditional residual types.
    See the user guide for examples of dynamic factor analysis, dynamic linear models,
    outlier and shock detection, and multivariate AR-p models. Online workshops (lectures,
    eBook, and computer labs) at <https://atsa-es.github.io/>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

