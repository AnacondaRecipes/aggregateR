{% set version = '0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mailr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mailR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mailR/mailR_{{ version }}.tar.gz
  sha256: 530014b1485bfa7efdb46548bd6a751d711bfbfff1000956eb37e8eaefefdb5c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-assertthat
    - r-rjava
    - r-stringr

  run:
    - r-base
    - r-r.utils
    - r-assertthat
    - r-rjava
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mailR')"           # [not win]
    - "\"%R%\" -e \"library('mailR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rpremrajGit/mailR
  license: GPL-3
  summary: Interface to Apache Commons Email to send emails from R.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

