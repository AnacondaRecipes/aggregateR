{% set version = '0.4.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3hyperband
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3hyperband_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3hyperband/mlr3hyperband_{{ version }}.tar.gz
  sha256: d46b21de7ccc2ab19434f9525764dbae7d684508011993efe9b96ee0cfface7a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: emoa, mlr3learners (>= 0.5.2), mlr3pipelines, rpart, testthat (>= 3.0.0), xgboost
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-bbotk >=0.7.0
    - r-checkmate >=1.9.4
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.13.1
    - r-mlr3misc >=0.10.0
    - r-mlr3tuning >=0.13.0
    - r-paradox >=0.9.0

  run:
    - r-base
    - r-r6
    - r-bbotk >=0.7.0
    - r-checkmate >=1.9.4
    - r-data.table
    - r-lgr
    - r-mlr3 >=0.13.1
    - r-mlr3misc >=0.10.0
    - r-mlr3tuning >=0.13.0
    - r-paradox >=0.9.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3hyperband')"           # [not win]
    - "\"%R%\" -e \"library('mlr3hyperband')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3hyperband.mlr-org.com, https://github.com/mlr-org/mlr3hyperband
  license: LGPL-3
  summary: Successive Halving (Jamieson and Talwalkar (2016) <arXiv:1502.07943>) and Hyperband
    (Li et al. 2018 <arXiv:1603.06560>) optimization algorithm for the mlr3 ecosystem.
    The implementation in mlr3hyperband features improved scheduling and parallelizes
    the evaluation of configurations. The package includes tuners for hyperparameter
    optimization in mlr3tuning and optimizers for black-box optimization in bbotk.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

