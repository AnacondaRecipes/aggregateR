{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ltable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ltable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ltable/ltable_{{ version }}.tar.gz
  sha256: 23970ce87d12a99d987ce31b35cf3d7f4e925242752355498a2c54573bbad226

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, datasets
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-clipr

  run:
    - r-base
    - r-clipr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ltable')"           # [not win]
    - "\"%R%\" -e \"library('ltable')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ltable
  license: GPL-2
  summary: Constructs tables of counts and proportions out of data sets with possibility to insert
    tables to Excel, Word, HTML, and PDF documents. Transforms tables to data suitable
    for modelling. Features Gibbs sampling based log-linear (NB2) and power analyses
    (original by Oleksandr Ocheredko <doi:10.35566/isdsa2019c5>) for tabulated data.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

