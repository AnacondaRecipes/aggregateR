{% set version = '0.10.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-condformat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/condformat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/condformat/condformat_{{ version }}.tar.gz
  sha256: e2b809c7288fefd7d216d47401693edf177eeffd4491b2c12b26ba9d1417d45b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: promises, shiny (>= 1.0.5), testthat (>= 1.0), vdiffr (>= 1.0.4)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=0.7.7
    - r-gridextra >=2.3
    - r-gtable >=0.2.0
    - r-htmltable >=1.9
    - r-htmltools >=0.3.6
    - r-knitr >=1.20
    - r-magrittr >=1.5
    - r-openxlsx >=4.1.5
    - r-rlang >=0.3.0
    - r-rmarkdown >=1.10
    - r-scales >=1.0.0
    - r-tibble >=1.3.4
    - r-tidyselect >=1.0.0

  run:
    - r-base
    - r-dplyr >=0.7.7
    - r-gridextra >=2.3
    - r-gtable >=0.2.0
    - r-htmltable >=1.9
    - r-htmltools >=0.3.6
    - r-knitr >=1.20
    - r-magrittr >=1.5
    - r-openxlsx >=4.1.5
    - r-rlang >=0.3.0
    - r-rmarkdown >=1.10
    - r-scales >=1.0.0
    - r-tibble >=1.3.4
    - r-tidyselect >=1.0.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('condformat')"           # [not win]
    - "\"%R%\" -e \"library('condformat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://zeehio.github.io/condformat/, https://github.com/zeehio/condformat
  license: BSD_3_clause
  summary: Apply and visualize conditional formatting to data frames in R. It renders a data
    frame with cells formatted according to criteria defined by rules, using a tidy
    evaluation syntax. The table is printed either opening a web browser or within the
    'RStudio' viewer if available. The conditional formatting rules allow to highlight
    cells matching a condition or add a gradient background to a given column. This
    package supports both 'HTML' and 'LaTeX' outputs in 'knitr' reports, and exporting
    to an 'xlsx' file.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

