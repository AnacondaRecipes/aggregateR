{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-r2ppt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/R2PPT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/R2PPT/R2PPT_{{ version }}.tar.gz
  sha256: 07b01039e68b7d90a54b0bff4f5e842b814d4413171e3eead1571f46e1a57eb9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  skip: True  # [not win]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RDCOMClient
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('R2PPT')"           # [not win]
    - "\"%R%\" -e \"library('R2PPT')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/waynegitshell/R2PPT/
  license: GPL-3
  summary: Provides a simple set of wrappers to easily use RDCOMClient for generating Microsoft
    PowerPoint presentations. Warning:this package is soon to be archived from CRAN.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

