{% set version = '2.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ternary
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Ternary_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Ternary/Ternary_{{ version }}.tar.gz
  sha256: 6031633d928e9739047c421132d832667925b54aa8e9b942da5088681588f75f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: colourpicker, knitr, readxl, rmarkdown, shinyjs, spelling, testthat (>= 3.0), vdiffr,
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-shiny
    - r-sp
    - r-viridislite

  run:
    - r-base
    - r-shiny
    - r-sp
    - r-viridislite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Ternary')"           # [not win]
    - "\"%R%\" -e \"library('Ternary')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ms609.github.io/Ternary/, https://github.com/ms609/Ternary/
  license: GPL-2
  summary: Plots ternary diagrams (simplex plots / Gibbs triangles) and Holdridge life zone plots
    <doi:10.1126/science.105.2727.367> using the standard graphics functions. An alternative
    to 'ggtern', which uses the 'ggplot2' family of plotting functions. Includes a 'Shiny'
    user interface for point-and-click ternary plotting.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

