{% set version = '0.0-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sig
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sig_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sig/sig_{{ version }}.tar.gz
  sha256: 271583b05e90fbb06a9b61b7a616cccaf5e7fd46111b651bcd44f84510cbca0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sig')"           # [not win]
    - "\"%R%\" -e \"library('sig')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://bitbucket.org/richierocks/sig
  license: Unlimited
  summary: Print function signatures and find overly complicated code.
  license_family: MIT

extra:
  recipe-maintainers:
    - katietz

