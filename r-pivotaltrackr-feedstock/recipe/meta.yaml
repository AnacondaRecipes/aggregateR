{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pivotaltrackr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pivotaltrackR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pivotaltrackR/pivotaltrackR_{{ version }}.tar.gz
  sha256: 1e6c90eb9cf140038db3e6be104563cbc8f3e01744f356c91f0c03b0ac522a90

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httptest (>= 3.0.0), knitr, magrittr, rmarkdown, spelling
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-httr

  run:
    - r-base
    - r-curl
    - r-httr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pivotaltrackR')"           # [not win]
    - "\"%R%\" -e \"library('pivotaltrackR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://enpiar.com/r/pivotaltrackR/, https://github.com/nealrichardson/pivotaltrackR/
  license: MIT
  summary: '''Pivotal Tracker'' <https://www.pivotaltracker.com> is a project management software-as-a-service
    that provides a REST API. This package provides an R interface to that API, allowing
    you to query it and work with its responses.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

