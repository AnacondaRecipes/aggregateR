{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-lgcp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/lgcp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/lgcp/lgcp_{{ version }}.tar.gz
  sha256: bc965b17c804d9d19d74fb8c00fb1e4fc8e0ae5f549d417c36b4c8ebf528fa38

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests:
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-fields
    - r-iterators
    - r-ncdf4
    - r-raster
    - r-rpanel >=1.1_3
    - r-sf
    - r-sp
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.utils

  run:
    - r-base
    - r-matrix
    - r-fields
    - r-iterators
    - r-ncdf4
    - r-raster
    - r-rpanel >=1.1_3
    - r-sf
    - r-sp
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.utils

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('lgcp')"           # [not win]
    - "\"%R%\" -e \"library('lgcp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=lgcp
  license: GPL-2 | GPL-3
  summary: Spatial and spatio-temporal modelling of point patterns using the log-Gaussian Cox
    process. Bayesian inference for spatial, spatiotemporal, multivariate and aggregated
    point processes using Markov chain Monte Carlo. See Benjamin M. Taylor, Tilman M.
    Davies, Barry S. Rowlingson, Peter J. Diggle (2015) <doi:10.18637/jss.v063.i07>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

