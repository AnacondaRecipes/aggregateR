{% set version = '0.3.9' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-anytime
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/anytime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/anytime/anytime_{{ version }}.tar.gz
  sha256: 1096c15249ac70997a8a41c37eeb2a6d38530621abeae05d3dcd96a8acc7574a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: tinytest (>= 1.0.0), gettz
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bh
    - r-rcpp >=0.12.9

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh
    - r-rcpp >=0.12.9

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('anytime')"           # [not win]
    - "\"%R%\" -e \"library('anytime')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://dirk.eddelbuettel.com/code/anytime.html
  license: GPL-2
  summary: Convert input in any one of character, integer, numeric, factor, or ordered type into
    'POSIXct' (or 'Date') objects, using one of a number of predefined formats, and
    relying on Boost facilities for date and time parsing.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

