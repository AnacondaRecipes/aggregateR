{% set version = '0.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-opencv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/opencv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/opencv/opencv_{{ version }}.tar.gz
  sha256: c5e6a1b369bbb99f9464f8ac0aa5ea4ca5f070eecc50f67ff849fc0aa75f2754

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grDevices
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-magrittr
    - opencv
    - libopencv

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-magrittr
    - opencv
    - libopencv
test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('opencv')"           # [not win]
    - "\"%R%\" -e \"library('opencv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/opencv/ https://github.com/ropensci/opencv (devel)
  license: MIT
  summary: Experimenting with computer vision and machine learning in R. This package exposes
    some of the available 'OpenCV' <https://opencv.org/> algorithms, such as edge, body
    or face detection. These can either be applied to analyze static images, or to filter
    live video footage from a camera device.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

