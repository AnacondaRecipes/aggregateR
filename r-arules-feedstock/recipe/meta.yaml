{% set version = '1.7-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arules
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/arules_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/arules/arules_{{ version }}.tar.gz
  sha256: 95ff6a45dccf8826fce050314e2aeeeb5be5aec1b09554e94d17fe5d105cd96b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pmml, XML, proxy, arulesViz, arulesCBA, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.4_0
    - r-generics

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.4_0
    - r-generics

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('arules')"           # [not win]
    - "\"%R%\" -e \"library('arules')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mhahsler/arules
  license: GPL-3
  summary: Provides the infrastructure for representing, manipulating and analyzing transaction
    data and patterns (frequent itemsets and association rules). Also provides C implementations
    of the association mining algorithms Apriori and Eclat. Hahsler, Gruen and Hornik
    (2005) <doi:10.18637/jss.v014.i15>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

