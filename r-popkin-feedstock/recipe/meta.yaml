{% set version = '1.3.17' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-popkin
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/popkin_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/popkin/popkin_{{ version }}.tar.gz
  sha256: 402411002ca4af88cd038d633c7754d8a97e39dabc790bba454ec0a6d3d2ade6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BEDMatrix, testthat, knitr, rmarkdown, lfa, bnpsd
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcolorbrewer
    - r-rcpp >=0.12.10
    - r-rcppeigen
    - r-ape

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcolorbrewer
    - r-rcpp >=0.12.10
    - r-rcppeigen
    - r-ape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('popkin')"           # [not win]
    - "\"%R%\" -e \"library('popkin')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/StoreyLab/popkin/
  license: GPL-3
  summary: Provides functions to estimate the kinship matrix of individuals from a large set
    of biallelic SNPs, and extract inbreeding coefficients and the generalized FST (Wright's
    fixation index).  Method described in Ochoa and Storey (2021) <doi:10.1371/journal.pgen.1009241>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

