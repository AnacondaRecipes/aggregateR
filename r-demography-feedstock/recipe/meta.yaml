{% set version = '2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-demography
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/demography_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/demography/demography_{{ version }}.tar.gz
  sha256: cdb946b1e3ec7c8146ebba7f25ab00617d42f7806d0c38cb67455d087774b36a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-hmdhfdplus >=2.0.0
    - r-cobs
    - r-forecast >=8.5
    - r-ftsa >=4.8
    - r-mgcv
    - r-rainbow
    - r-strucchange

  run:
    - r-base
    - r-hmdhfdplus >=2.0.0
    - r-cobs
    - r-forecast >=8.5
    - r-ftsa >=4.8
    - r-mgcv
    - r-rainbow
    - r-strucchange

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('demography')"           # [not win]
    - "\"%R%\" -e \"library('demography')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkg.robjhyndman.com/demography/, https://github.com/robjhyndman/demography
  license: GPL-3
  summary: Functions for demographic analysis including lifetable calculations; Lee-Carter modelling;
    functional data analysis of mortality rates, fertility rates, net migration numbers;
    and stochastic population forecasting.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

