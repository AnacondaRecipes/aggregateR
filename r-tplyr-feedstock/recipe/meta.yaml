{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tplyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Tplyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Tplyr/Tplyr_{{ version }}.tar.gz
  sha256: b5c5d1fcd35341aa89e98fcf2b3a9482c7cfcaf12a32657a31e20160e182fd1c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), haven (>= 2.2.0), knitr, rmarkdown, huxtable, tidyverse, readr, kableExtra, pharmaRTF, withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat >=0.2.1
    - r-dplyr >=1.0.0
    - r-forcats >=0.4.0
    - r-lifecycle
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.6
    - r-stringr >=1.4.0
    - r-tibble >=3.0.1
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.1.0

  run:
    - r-base
    - r-assertthat >=0.2.1
    - r-dplyr >=1.0.0
    - r-forcats >=0.4.0
    - r-lifecycle
    - r-magrittr >=1.5
    - r-purrr >=0.3.3
    - r-rlang >=0.4.6
    - r-stringr >=1.4.0
    - r-tibble >=3.0.1
    - r-tidyr >=1.0.2
    - r-tidyselect >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Tplyr')"           # [not win]
    - "\"%R%\" -e \"library('Tplyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/atorus-research/Tplyr
  license: MIT
  summary: A traceability focused tool created to simplify the data manipulation necessary to
    create clinical summaries.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

