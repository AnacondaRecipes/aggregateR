{% set version = '1.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-emplik
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/emplik_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/emplik/emplik_{{ version }}.tar.gz
  sha256: 2bb347cb181ba500575deb19a497abb3a3b002f3f2dd853cb113519dde02dbb8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: KMsurv, boot, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-quantreg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-quantreg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('emplik')"           # [not win]
    - "\"%R%\" -e \"library('emplik')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.ms.uky.edu/~mai/EmpLik.html
  license: GPL-2
  summary: Empirical likelihood ratio tests for means/quantiles/hazards from possibly censored
    and/or truncated data. Now does regression too. This version contains some C code.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

