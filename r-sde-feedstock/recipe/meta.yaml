{% set version = '2.0.18' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sde
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sde_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sde/sde_{{ version }}.tar.gz
  sha256: 8876a9a67ef2a19d4200b9aaf5ae3bd7d0e920f3e3291bf58d2e88aa14e669e6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-fda
    - r-zoo

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-fda
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sde')"           # [not win]
    - "\"%R%\" -e \"library('sde')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sde
  license: GPL-2
  summary: Companion package to the book Simulation and Inference for Stochastic Differential
    Equations With R Examples, ISBN 978-0-387-75838-1, Springer, NY.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

