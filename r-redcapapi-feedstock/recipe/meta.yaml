{% set version = '2.8.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-redcapapi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/redcapAPI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/redcapAPI/redcapAPI_{{ version }}.tar.gz
  sha256: c51083c348f3bc158cb819ac932661d97af129c5ce949aa59d5ddd06377752db

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 3.0.0), Hmisc, rstudioapi, mockery
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-checkmate
    - r-chron
    - r-getpass
    - r-httr
    - r-keyring
    - r-labelvector
    - r-lubridate
    - r-yaml

  run:
    - r-base
    - r-checkmate
    - r-chron
    - r-getpass
    - r-httr
    - r-keyring
    - r-labelvector
    - r-lubridate
    - r-yaml

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('redcapAPI')"           # [not win]
    - "\"%R%\" -e \"library('redcapAPI')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/vubiostat/redcapAPI
  license: GPL-2
  summary: Access data stored in 'REDCap' databases using the Application Programming Interface
    (API).  'REDCap' (Research Electronic Data CAPture; <https://projectredcap.org>,
    Harris, et al. (2009) <doi:10.1016/j.jbi.2008.08.010>, Harris, et al. (2019) <doi:10.1016/j.jbi.2019.103208>)
    is a web application for building and managing online surveys and databases developed
    at Vanderbilt University.  The API allows users to access data and project meta
    data (such as the data dictionary) from the web programmatically. The 'redcapAPI'
    package facilitates the process of accessing data with options to prepare an analysis-ready
    data set consistent with the definitions in a database's data dictionary.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

