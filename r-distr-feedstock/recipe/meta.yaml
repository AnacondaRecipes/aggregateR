{% set version = '2.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-distr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/distr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/distr/distr_{{ version }}.tar.gz
  sha256: b52a817ed66b75defb009e2f946472ab87f693f63c43638e86b5482cd39a2e30

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: distrEx, svUnit (>= 0.7-11), knitr, distrMod, ROptEst
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-sfsmisc
    - r-startupmsg

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-sfsmisc
    - r-startupmsg

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('distr')"           # [not win]
    - "\"%R%\" -e \"library('distr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://distr.r-forge.r-project.org/
  license: LGPL-3
  summary: S4-classes and methods for distributions.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

