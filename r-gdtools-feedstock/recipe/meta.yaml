{% set version = '0.2.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gdtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gdtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gdtools/gdtools_{{ version }}.tar.gz
  sha256: 32884ce1aa49be1fd897b4f808cdbc8727cb0d881ff8961e899220b2cac33028

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: htmltools, testthat, fontquiver (>= 0.2.0), curl
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - {{ cdt('libxau-devel') }}           # [linux]
    - {{ cdt('libxext-devel') }}          # [linux]
    - {{ cdt('libx11-devel') }}           # [linux]
    - {{ cdt('libxcb') }}                 # [linux]
    - {{ cdt('libxrender-devel') }}       # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}   # [linux]
    - xcb-proto             # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxau') }}  # [linux]
    - {{ cdt('libxext') }}    # [linux]
    - {{ cdt('libxfixes') }}    # [linux]
    - {{ cdt('libxxf86vm') }}   # [linux]
    - {{ cdt('libxdamage') }}      # [linux]
    - {{ cdt('libxt-devel') }}  # [linux]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-systemfonts >=0.1.1
    - cairo
    - freetype
    - fontconfig
    - glib
    - zlib
    - libxcb                # [linux]

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-systemfonts >=0.1.1
    - cairo
    - freetype
    - fontconfig
    - glib
    - zlib
    - libxcb                # [linux]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gdtools')"           # [not win]
    - "\"%R%\" -e \"library('gdtools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gdtools
  license: GPL-3
  summary: Useful tools for writing vector graphics devices.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

