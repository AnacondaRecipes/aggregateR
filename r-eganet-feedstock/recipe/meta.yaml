{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-eganet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/EGAnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/EGAnet/EGAnet_{{ version }}.tar.gz
  sha256: 8e6234ca5f38125c4cf5d633d6ebae0c586459febbee7ecac0edb9c79e6f58c9

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fitdistrplus, fungible, gridExtra, knitr, markdown, pbapply, progress, psych, pwr, RColorBrewer
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-ggally
    - r-gparotation
    - r-matrix
    - r-future
    - r-future.apply
    - r-ggdendro
    - r-ggplot2
    - r-ggpubr
    - r-glasso
    - r-igraph >=1.3.0
    - r-lavaan
    - r-network
    - r-progressr
    - r-qgraph
    - r-semplot
    - r-sna

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-ggally
    - r-gparotation
    - r-matrix
    - r-future
    - r-future.apply
    - r-ggdendro
    - r-ggplot2
    - r-ggpubr
    - r-glasso
    - r-igraph >=1.3.0
    - r-lavaan
    - r-network
    - r-progressr
    - r-qgraph
    - r-semplot
    - r-sna

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('EGAnet')"           # [not win]
    - "\"%R%\" -e \"library('EGAnet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-ega.net
  license: GPL (>= 3.0)
  summary: Implements the Exploratory Graph Analysis (EGA) framework for dimensionality and psychometric
    assessment. EGA estimates the number of dimensions in psychological data using network
    estimation methods and community detection algorithms. A bootstrap method is provided
    to assess the stability of dimensions and items. Fit is evaluated using the Entropy
    Fit family of indices. Unique Variable Analysis evaluates the extent to which items
    are locally dependent (or redundant). Network loadings provide similar information
    to factor loadings and can be used to compute network scores. A bootstrap and permutation
    approach are available to assess configural and metric invariance. Hierarchical
    structures can be detected using Hierarchical EGA. Time series and intensive longitudinal
    data can be analyzed using Dynamic EGA, supporting individual, group, and population
    level assessments.
  license_family: GPL3

