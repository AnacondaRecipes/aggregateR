{% set version = '0.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fticrms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FTICRMS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FTICRMS/FTICRMS_{{ version }}.tar.gz
  sha256: 0c61752c63d1640e05c34bf9d7547b185b5ca22e657d3873c3903a5e5b15604f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-lattice

  run:
    - r-base
    - r-matrix
    - r-lattice

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FTICRMS')"           # [not win]
    - "\"%R%\" -e \"library('FTICRMS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=FTICRMS
  license: GPL-2
  summary: This package was developed partially with funding from the NIH Training Program in
    Biomolecular Technology (2-T32-GM08799).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

