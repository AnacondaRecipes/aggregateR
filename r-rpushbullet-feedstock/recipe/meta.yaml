{% set version = '0.3.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rpushbullet
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RPushbullet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RPushbullet/RPushbullet_{{ version }}.tar.gz
  sha256: 3112969718008d9f686b1f0219716061e3fa4b31f6b7a28751c098bee118a4d7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-jsonlite

  run:
    - r-base
    - r-curl
    - r-jsonlite

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RPushbullet')"           # [not win]
    - "\"%R%\" -e \"library('RPushbullet')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=RPushbullet
  license: GPL-2
  summary: An R interface to the Pushbullet messaging service which provides fast and efficient
    notifications (and file transfer) between computers, phones and tablets.  An account
    has to be registered at the site <https://www.pushbullet.com> site to obtain a (free)
    API key.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

