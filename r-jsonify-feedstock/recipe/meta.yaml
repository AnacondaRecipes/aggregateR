{% set version = '1.2.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jsonify
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jsonify_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jsonify/jsonify_{{ version }}.tar.gz
  sha256: 3745e962592f021a3deaed8b2f6b99c4f7181f28e095300a96d1c2b08af4af2f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.18
    - r-rapidjsonr >=1.2.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.18
    - r-rapidjsonr >=1.2.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('jsonify')"           # [not win]
    - "\"%R%\" -e \"library('jsonify')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=jsonify
  license: MIT
  summary: Conversions between 'R' objects and Javascript Object Notation (JSON) using the 'rapidjsonr'
    library <https://CRAN.R-project.org/package=rapidjsonr>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

