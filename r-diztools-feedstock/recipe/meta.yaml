{% set version = '1.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diztools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DIZtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DIZtools/DIZtools_{{ version }}.tar.gz
  sha256: 45dd3a53b956ce0bd08a56fbb4f893ee653de009f35ea460052f7581e0998244

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: lintr, shiny, shinyjs, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r.utils
    - r-clear
    - r-config
    - r-data.table
    - r-logger
    - r-magrittr
    - r-parsedate

  run:
    - r-base
    - r-r.utils
    - r-clear
    - r-config
    - r-data.table
    - r-logger
    - r-magrittr
    - r-parsedate

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DIZtools')"           # [not win]
    - "\"%R%\" -e \"library('DIZtools')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/miracum/misc-diztools
  license: GPL-3
  summary: Lightweight utility functions used for the R package development infrastructure inside
    the data integration centers ('DIZ') to standardize and facilitate repetitive tasks
    such as setting up a database connection or issuing notification messages and to
    avoid redundancy.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

