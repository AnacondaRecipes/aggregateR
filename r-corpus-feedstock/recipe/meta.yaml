{% set version = '0.10.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-corpus
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/corpus_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/corpus/corpus_{{ version }}.tar.gz
  sha256: c4647fae59d7acf9d4397a5126d386c8d323ad469df9800184de95b63a1aaa3b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, Matrix, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-utf8 >=1.1.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-utf8 >=1.1.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('corpus')"           # [not win]
    - "\"%R%\" -e \"library('corpus')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://leslie-huang.github.io/r-corpus/, https://github.com/leslie-huang/r-corpus
  license: Apache License (== 2.0) | file LICENSE
  summary: Text corpus data analysis, with full support for international text (Unicode).  Functions
    for reading data from newline-delimited 'JSON' files, for normalizing and tokenizing
    text, for searching for term occurrences, and for computing term occurrence frequencies,
    including n-grams.
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

