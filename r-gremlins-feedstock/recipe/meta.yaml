{% set version = '0.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gremlins
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/GREMLINS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/GREMLINS/GREMLINS_{{ version }}.tar.gz
  sha256: 6b4a050bc4bd25aaba07688e58f9ac3e9eef68e2638ca261985ed46edaaf829a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), spelling, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-aricode
    - r-blockmodels
    - r-igraph
    - r-pbmcapply

  run:
    - r-base
    - r-r6
    - r-aricode
    - r-blockmodels
    - r-igraph
    - r-pbmcapply

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('GREMLINS')"           # [not win]
    - "\"%R%\" -e \"library('GREMLINS')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://GrossSBM.github.io/GREMLINS/
  license: GPL-3
  summary: We define generalized multipartite networks  as the joint observation of several networks
    implying some common pre-specified groups of individuals. The aim is to fit an adapted
    version of  the popular stochastic block model to multipartite networks, as described
    in Bar-hen, Barbillon and Donnet (2020) <arXiv:1807.10138>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

