{% set version = '0.2-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjdbc
  version: {{ version|replace("-", "_") }}

source:
  fn: RJDBC_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/RJDBC_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RJDBC/RJDBC_{{ version }}.tar.gz
  sha256: 62a9720625f381500c9ef8644878b5c2987637c1ed1684f975b570f2128db831


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:

  host:
    - r-base
    - r-dbi
    - r-rjava >=0.4_15

  run:
    - r-base
    - r-dbi
    - r-rjava >=0.4_15

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RJDBC')"           # [not win]
    - "\"%R%\" -e \"library('RJDBC')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.rforge.net/RJDBC/
  license: GPL-2
  summary: RJDBC is an implementation of R's DBI interface using JDBC as a back-end. This allows
    R to connect to any DBMS that has a JDBC driver.
  license_family: GPL2

extra:
  recipe-maintainers:
    - mingwandroid

