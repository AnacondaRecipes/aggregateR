{% set version = '0.4.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-worrms
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/worrms_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/worrms/worrms_{{ version }}.tar.gz
  sha256: 32b918f921a318078712ce6647e1b19cd7a9c550df8c37cb3d839277431fb9ad

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2 (>= 7.1.0), knitr, rmarkdown, testthat, vcr (>= 0.2.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-crul >=0.6.0
    - r-data.table
    - r-jsonlite >=1.1
    - r-tibble >=1.2

  run:
    - r-base
    - r-crul >=0.6.0
    - r-data.table
    - r-jsonlite >=1.1
    - r-tibble >=1.2

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('worrms')"           # [not win]
    - "\"%R%\" -e \"library('worrms')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/worrms/, https://github.com/ropensci/worrms (devel), https://taxize.dev
    (user manual)
  license: MIT
  summary: Client for World Register of Marine Species (<https://www.marinespecies.org/>). Includes
    functions for each of the API methods, including searching for names by name, date
    and common names, searching using external identifiers, fetching synonyms, as well
    as fetching taxonomic children and taxonomic classification.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

