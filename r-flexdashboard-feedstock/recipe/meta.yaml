{% set version = '0.6.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-flexdashboard
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/flexdashboard_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/flexdashboard/flexdashboard_{{ version }}.tar.gz
  sha256: b630f33643459594e0b63e52064b31df024cfb0d482d45d54d61db18aecbbe7f

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bslib >=0.2.5
    - r-htmltools >=0.5.1
    - r-htmlwidgets >=0.6
    - r-jsonlite
    - r-knitr >=1.30
    - r-rmarkdown >=2.8
    - r-sass
    - r-scales
    - r-shiny >=0.13

  run:
    - r-base
    - r-bslib >=0.2.5
    - r-htmltools >=0.5.1
    - r-htmlwidgets >=0.6
    - r-jsonlite
    - r-knitr >=1.30
    - r-rmarkdown >=2.8
    - r-sass
    - r-scales
    - r-shiny >=0.13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('flexdashboard')"           # [not win]
    - "\"%R%\" -e \"library('flexdashboard')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://pkgs.rstudio.com/flexdashboard/, https://github.com/rstudio/flexdashboard/
  license: MIT
  summary: Format for converting an R Markdown document to a grid oriented dashboard. The dashboard
    flexibly adapts the size of it's components to the containing web page.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

