{% set version = '2.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pathfindr.data
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pathfindR.data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pathfindR.data/pathfindR.data_{{ version }}.tar.gz
  sha256: eb76a8c611010b6cae6003cda4eba9f2ec249e7c6113bf67039a9a46944df89d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pathfindR.data')"           # [not win]
    - "\"%R%\" -e \"library('pathfindR.data')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/egeulgen/pathfindR.data
  license: MIT
  summary: This is a data-only package, containing data needed to run the CRAN package 'pathfindR',
    a package for enrichment analysis utilizing active subnetworks. This package contains
    protein-protein interaction network data, data related to gene sets and example
    input/output data.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

