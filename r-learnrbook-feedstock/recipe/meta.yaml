{% set version = '1.0.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-learnrbook
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/learnrbook_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/learnrbook/learnrbook_{{ version }}.tar.gz
  sha256: 16fabf127022c6aaf28692c88e602dc8261c0ccc0d66a44b191704bbf817c4d4

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: roxygen2 (>= 6.0.1), knitr (>= 1.15.1), devtools (>= 1.12.0), rmarkdown (>= 1.5)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('learnrbook')"           # [not win]
    - "\"%R%\" -e \"library('learnrbook')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.r4photobiology.info/learnrbook/
  license: GPL-2
  summary: 'Data, scripts and code from chunks used as examples in the book "Learn R: As a Language"
    by Pedro J. Aphalo. ISBN 9780367182533 (pbk); ISBN 9780367182557 (hbk); ISBN 9780429060342
    (ebk).'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

