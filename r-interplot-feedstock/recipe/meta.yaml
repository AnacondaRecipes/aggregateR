{% set version = '0.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-interplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/interplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/interplot/interplot_{{ version }}.tar.gz
  sha256: 124b028ab2516acaef6ab7af3292256a0d1a75b2be040bd5a451ae6c42b440e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, mitools, gridExtra
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-abind
    - r-arm
    - r-dplyr
    - r-ggplot2
    - r-interactiontest
    - r-purrr

  run:
    - r-base
    - r-abind
    - r-arm
    - r-dplyr
    - r-ggplot2
    - r-interactiontest
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('interplot')"           # [not win]
    - "\"%R%\" -e \"library('interplot')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=interplot
  license: MIT
  summary: Plots the conditional coefficients ("marginal effects") of variables included in multiplicative
    interaction terms.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

