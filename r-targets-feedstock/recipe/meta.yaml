{% set version = '1.3.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-targets
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/targets_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/targets/targets_{{ version }}.tar.gz
  sha256: f041b6adb779dcf9c6a07e85408857b5953cba5c7ade349df8d4f58f8ac18b7e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: arrow (>= 3.0.0), bs4Dash (>= 2.0.0), clustermq (>= 0.8.95.1), crew (>= 0.6.0), curl (>= 4.3), DT (>= 0.14), dplyr (>= 1.0.0), fst (>= 0.9.2), future (>= 1.19.1), future.batchtools (>= 0.9.0), future.callr (>= 0.6.0), gargle (>= 1.2.0), googleCloudStorageR (>= 0.7.0), gt (>= 0.2.2), keras (>= 2.2.5.0), markdown (>= 1.1), nanonext (>= 0.9.0), rmarkdown (>= 2.4), parallelly (>= 1.35.0), paws.storage (>= 0.2.0), pingr (>= 2.0.1), pkgload (>= 1.1.0), processx (>= 3.4.3), qs (>= 0.24.1), reprex (>= 2.0.0), rstudioapi (>= 0.11), R.utils (>= 2.6.0), shiny (>= 1.5.0), shinybusy (>= 0.2.2), shinyWidgets (>= 0.5.4), testthat (>= 3.0.0), torch (>= 0.1.0), usethis (>= 1.6.3), visNetwork (>= 2.1.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.1
    - r-base64url >=1.4
    - r-callr >=3.7.0
    - r-cli >=2.0.2
    - r-codetools >=0.2.16
    - r-data.table >=1.12.8
    - r-digest >=0.6.25
    - r-igraph >=1.2.5
    - r-knitr >=1.34
    - r-rlang >=1.0.0
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.2.4
    - r-yaml >=2.2.1

  run:
    - r-base
    - r-r6 >=2.4.1
    - r-base64url >=1.4
    - r-callr >=3.7.0
    - r-cli >=2.0.2
    - r-codetools >=0.2.16
    - r-data.table >=1.12.8
    - r-digest >=0.6.25
    - r-igraph >=1.2.5
    - r-knitr >=1.34
    - r-rlang >=1.0.0
    - r-tibble >=3.0.1
    - r-tidyselect >=1.1.0
    - r-vctrs >=0.2.4
    - r-yaml >=2.2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('targets')"           # [not win]
    - "\"%R%\" -e \"library('targets')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/targets/, https://github.com/ropensci/targets
  license: MIT
  summary: Pipeline tools coordinate the pieces of computationally demanding analysis projects.
    The 'targets' package is a 'Make'-like pipeline tool for statistics and data science
    in R. The package skips costly runtime for tasks that are already up to date, orchestrates
    the necessary computation with implicit parallel computing, and abstracts files
    as R objects. If all the current output matches the current upstream code and data,
    then the whole pipeline is up to date, and the results are more trustworthy than
    otherwise. The methodology in this package borrows from GNU 'Make' (2015, ISBN:978-9881443519)
    and 'drake' (2018, <doi:10.21105/joss.00550>).
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

