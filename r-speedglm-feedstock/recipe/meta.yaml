{% set version = '0.3-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-speedglm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/speedglm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/speedglm/speedglm_{{ version }}.tar.gz
  sha256: 1a12db7dbceaaf5cf4f9a0c03e2a2b9f32e91b697daf2ccfe81bbae9ac3046ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix

  run:
    - r-base
    - r-mass
    - r-matrix

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('speedglm')"           # [not win]
    - "\"%R%\" -e \"library('speedglm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=speedglm
  license: GPL-3
  summary: Fitting linear models and generalized linear models to large data sets by updating
    algorithms.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

