{% set version = '0.4.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-icge
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ICGE_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ICGE/ICGE_{{ version }}.tar.gz
  sha256: d1f7ad88a72e71882adf51b2ae557ed377b34bba83ac85bb7e06a304475cd070

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-cluster
    - r-fastcluster

  run:
    - r-base
    - r-mass
    - r-cluster
    - r-fastcluster

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ICGE')"           # [not win]
    - "\"%R%\" -e \"library('ICGE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=ICGE
  license: GPL-2
  summary: It is a package that helps to estimate the number of real clusters in data as well
    as to identify atypical units. The underlying methods are based on distances rather
    than on unit x variables.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

