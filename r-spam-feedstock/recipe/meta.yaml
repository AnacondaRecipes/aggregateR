{% set version = '2.8-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spam
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spam/spam_{{ version }}.tar.gz
  sha256: d98177435b028d1c706d0197ea8132bfaffae6052c3ce6064a7f64178512d6aa

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: spam64, fields, Matrix, testthat, R.rsp, truncdist, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dotcall64

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-dotcall64

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spam')"           # [not win]
    - "\"%R%\" -e \"library('spam')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.math.uzh.ch/pages/spam/
  license: LGPL-2 | BSD_3_clause
  summary: 'Set of functions for sparse matrix algebra. Differences with other sparse matrix
    packages are: (1) we only support (essentially) one sparse matrix format, (2) based
    on transparent and simple structure(s), (3) tailored for MCMC calculations within
    G(M)RF. (4) and it is fast and scalable (with the extension package spam64). Documentation
    about ''spam'' is provided by vignettes included in this package, see also Furrer
    and Sain (2010) <doi:10.18637/jss.v036.i10>; see ''citation("spam")'' for details.'
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_3_clause'
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

