{% set version = '1.0-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smoothie
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smoothie_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smoothie/smoothie_{{ version }}.tar.gz
  sha256: 086f2ed935ec2a26865f8776da91c7ba4f50988b4e6f535e57cdeb4db62231ab

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: SpatialVx, fields
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smoothie')"           # [not win]
    - "\"%R%\" -e \"library('smoothie')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://ral.ucar.edu/staff/ericg/
  license: GPL-2
  summary: Perform two-dimensional smoothing for spatial fields using FFT and the convolution
    theorem (see Gilleland 2013, <doi:10.5065/D61834G2>).
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

