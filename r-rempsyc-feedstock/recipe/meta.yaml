{% set version = '0.1.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rempsyc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rempsyc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rempsyc/rempsyc_{{ version }}.tar.gz
  sha256: ea126cd998b2cca4e1ae2f7d375a74cae2e97cb690bec4e4bd5784afb5d891e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: flextable (>= 0.9.1), ggplot2 (>= 3.4.0), effectsize (>= 0.8.5), performance (>= 0.10.0), insight (>= 0.18.4), correlation, datawizard (>= 0.5.0), report (>= 0.5.1), modelbased, see, lmtest, ggrepel, boot, bootES, ggsignif, qqplotr (>= 0.0.6), broom, emmeans, ggpubr, interactions, openxlsx2 (>= 0.8), patchwork, psych, VennDiagram, methods, testthat (>= 3.0.0), knitr, markdown, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.1.0
    - r-rlang

  run:
    - r-base
    - r-dplyr >=1.1.0
    - r-rlang

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rempsyc')"           # [not win]
    - "\"%R%\" -e \"library('rempsyc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rempsyc.remi-theriault.com
  license: GPL-3
  summary: Make your workflow faster and easier. Easily customizable plots (via 'ggplot2'), nice
    APA tables (following the style of the *American Psychological Association*) exportable
    to Word (via 'flextable'), easily run statistical tests or check assumptions, and
    automatize various other tasks.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

