{% set version = '1.6.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-smoof
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/smoof_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/smoof/smoof_{{ version }}.tar.gz
  sha256: af8664b152876c545f6545528de6e05a289d0714103fac7afc52960a9a855fb1

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, plot3D, plotly, mco, RColorBrewer, reticulate, covr
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bbmisc >=1.6
    - r-paramhelpers >=1.8
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-checkmate >=1.1
    - r-ggplot2 >=2.2.1

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bbmisc >=1.6
    - r-paramhelpers >=1.8
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-checkmate >=1.1
    - r-ggplot2 >=2.2.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('smoof')"           # [not win]
    - "\"%R%\" -e \"library('smoof')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://jakobbossek.github.io/smoof/, https://github.com/jakobbossek/smoof
  license: BSD_2_clause
  summary: Provides generators for a high number of both single- and multi- objective test functions
    which are frequently used for the benchmarking of (numerical) optimization algorithms.
    Moreover, it offers a set of convenient functions to generate, plot and work with
    objective functions.
  license_family: BSD
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/BSD_2_clause'
    - LICENSE

