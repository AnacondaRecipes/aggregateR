{% set version = '1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-crossreg
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/crossReg_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/crossReg/crossReg_{{ version }}.tar.gz
  sha256: 2e9f8655d52c538b9463a777bca5ebcb9cd8d523fcf09dd0cc69eb691d94c6a0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: boot, MASS
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('crossReg')"           # [not win]
    - "\"%R%\" -e \"library('crossReg')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=crossReg
  license: GPL-2
  summary: This package provides functions to calculate confidence intervals for crossover points
    of two simple linear regression lines using the non-linear regression, the delta
    method, the Fieller method, and the bootstrap methods.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

