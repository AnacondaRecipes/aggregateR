{% set version = '1.0-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inum
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/inum_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/inum/inum_{{ version }}.tar.gz
  sha256: 5febef69c43a4b95b376c1418550a949d988a5f26b1383ca01c9728a94fc13ce

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-libcoin >=1.0_0

  run:
    - r-base
    - r-libcoin >=1.0_0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('inum')"           # [not win]
    - "\"%R%\" -e \"library('inum')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=inum
  license: GPL-2
  summary: Enum-type representation of vectors and representation of intervals, including a method
    of coercing variables in data frames.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

