{% set version = '1.0-7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-multipol
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/multipol_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/multipol/multipol_{{ version }}.tar.gz
  sha256: 0abe3c894c0d8e928a920e73708a397133386a0d73a1e7952c4075afe67879e6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: polynom
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-abind

  run:
    - r-base
    - r-abind

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('multipol')"           # [not win]
    - "\"%R%\" -e \"library('multipol')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=multipol
  license: GPL-3
  summary: Various utilities to manipulate multivariate polynomials.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

