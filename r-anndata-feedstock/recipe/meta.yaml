{% set version = '0.7.5.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-anndata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/anndata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/anndata/anndata_{{ version }}.tar.gz
  sha256: b19603fdd983a44bbad2313b0a618bf73b8dbbae4962f869c3c848c7078931e0

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: stats, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-r6
    - r-assertthat
    - r-reticulate >=1.17

  run:
    - r-base
    - r-matrix
    - r-r6
    - r-assertthat
    - r-reticulate >=1.17

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('anndata')"           # [not win]
    - "\"%R%\" -e \"library('anndata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://anndata.dynverse.org, https://github.com/dynverse/anndata
  license: MIT
  summary: A 'reticulate' wrapper for the Python package 'anndata'. Provides a scalable way of
    keeping track of data and learned annotations.  Used to read from and write to the
    h5ad file format.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

