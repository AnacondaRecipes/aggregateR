{% set version = '0.1.8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlr3cluster
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlr3cluster_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlr3cluster/mlr3cluster_{{ version }}.tar.gz
  sha256: 1cad5cdd6e093447cf8f40c76e0c8b47a87a394e9e1925776cdc80e53040b063

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: dbscan, e1071, ClusterR, kernlab, apcluster, LPCM, mclust, mlbench, RWeka, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-backports >=1.1.10
    - r-checkmate
    - r-clue
    - r-cluster
    - r-data.table
    - r-fpc
    - r-mlr3 >=0.14.0
    - r-mlr3misc >=0.9.4
    - r-paradox

  run:
    - r-base
    - r-r6
    - r-backports >=1.1.10
    - r-checkmate
    - r-clue
    - r-cluster
    - r-data.table
    - r-fpc
    - r-mlr3 >=0.14.0
    - r-mlr3misc >=0.9.4
    - r-paradox

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mlr3cluster')"           # [not win]
    - "\"%R%\" -e \"library('mlr3cluster')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://mlr3cluster.mlr-org.com, https://github.com/mlr-org/mlr3cluster
  license: LGPL-3
  summary: Extends the 'mlr3' package with cluster analysis.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

