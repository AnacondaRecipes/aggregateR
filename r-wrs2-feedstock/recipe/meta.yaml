{% set version = '1.1-5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wrs2
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/WRS2_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/WRS2/WRS2_{{ version }}.tar.gz
  sha256: 78136cd5610c58d1fd8cd715caf891e932d502fd30e7e154d4e9a04a04d11d09

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, car, ggplot2, colorspace, mediation, GGally, codetools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-plyr
    - r-reshape

  run:
    - r-base
    - r-mass
    - r-plyr
    - r-reshape

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('WRS2')"           # [not win]
    - "\"%R%\" -e \"library('WRS2')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://r-forge.r-project.org/projects/psychor/
  license: GPL-3
  summary: A collection of robust statistical methods based on Wilcox' WRS functions. It implements
    robust t-tests (independent and dependent samples), robust ANOVA (including between-within
    subject designs), quantile ANOVA, robust correlation, robust mediation, and nonparametric
    ANCOVA models based on robust location measures.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

