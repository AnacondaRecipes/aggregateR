{% set version = '0.5.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-blandr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/blandr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/blandr/blandr_{{ version }}.tar.gz
  sha256: e61b9ec2866cd8d26defeae7b542ea0b39a825458d08f4c70200380ac3d10ae7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-ggplot2
    - r-jmvcore >=0.8.5
    - r-knitr
    - r-rmarkdown
    - r-stringr

  run:
    - r-base
    - r-r6
    - r-ggplot2
    - r-jmvcore >=0.8.5
    - r-knitr
    - r-rmarkdown
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('blandr')"           # [not win]
    - "\"%R%\" -e \"library('blandr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/deepankardatta/blandr/
  license: GPL-3
  summary: Carries out Bland Altman analyses (also known as a Tukey mean-difference plot) as
    described by JM Bland and DG Altman in 1986 <doi:10.1016/S0140-6736(86)90837-8>.
    This package was created in 2015 as existing Bland-Altman analysis functions did
    not calculate confidence intervals. This package was created to rectify this, and
    create reproducible plots. This package is also available as a module for the 'jamovi'
    statistical spreadsheet (see <https://www.jamovi.org> for more information).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

