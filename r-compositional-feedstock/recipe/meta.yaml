{% set version = '6.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-compositional
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Compositional_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Compositional/Compositional_{{ version }}.tar.gz
  sha256: bebff9f8541498edd8d11b91cab9cebfeb621706d530c58194de5b9a16d82255

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-directional
    - r-flexdir
    - r-mass
    - r-rann
    - r-rfast
    - r-rfast2
    - r-codalm
    - r-doparallel
    - r-emplik
    - r-energy
    - r-foreach
    - r-glmnet
    - r-mda
    - r-mixture
    - r-nnet
    - r-pchc
    - r-sn

  run:
    - r-base
    - r-directional
    - r-flexdir
    - r-mass
    - r-rann
    - r-rfast
    - r-rfast2
    - r-codalm
    - r-doparallel
    - r-emplik
    - r-energy
    - r-foreach
    - r-glmnet
    - r-mda
    - r-mixture
    - r-nnet
    - r-pchc
    - r-sn

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Compositional')"           # [not win]
    - "\"%R%\" -e \"library('Compositional')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=Compositional
  license: GPL-2
  summary: 'Regression, classification, contour plots, hypothesis testing and fitting of distributions
    for compositional data are some of the functions included. We further include functions
    for percentages (or proportions). The standard textbook for such data is John Aitchison''s
    (1986) "The statistical analysis of compositional data". Relevant papers include:
    a) Tsagris M.T., Preston S. and Wood A.T.A. (2011). "A data-based power transformation
    for compositional data". Fourth International International Workshop on Compositional
    Data Analysis. b) Tsagris M. (2014). "The k-NN algorithm for compositional data:
    a revised approach with and without zero values present". Journal of Data Science,
    12(3):519--534. c) Tsagris M. (2015). "A novel, divergence based, regression for
    compositional data". Proceedings of the 28th Panhellenic Statistics Conference,
    15-18 April 2015, Athens, Greece, 430--444. d) Tsagris M. (2015). "Regression analysis
    with compositional data containing zero values". Chilean Journal of Statistics,
    6(2):47--57. e) Tsagris M., Preston S. and Wood A.T.A. (2016). "Improved supervised
    classification for compositional data using the alpha-transformation". Journal of
    Classification, 33(2): 243--261. <doi:10.1007/s00357-016-9207-5>. f) Tsagris M.,
    Preston S. and Wood A.T.A. (2017). "Nonparametric hypothesis testing for equality
    of means on the simplex". Journal of Statistical Computation and Simulation, 87(2):
    406--422. <doi:10.1080/00949655.2016.1216554>. g) Tsagris M. and Stewart C. (2018).
    "A Dirichlet regression model for compositional data with zeros". Lobachevskii Journal
    of Mathematics, 39(3): 398--412. <doi:10.1134/S1995080218030198>. h) Alenazi A.
    (2019). "Regression for compositional data with compositional data as predictor
    variables with or without zero values". Journal of Data Science, 17(1): 219--238.
    <doi:10.6339/JDS.201901_17(1).0010>. i) Tsagris M. and Stewart C. (2020). "A folded
    model for compositional data analysis". Australian and New Zealand Journal of Statistics,
    62(2): 249--277. <doi:10.1111/anzs.12289>. j) Alenazi A. (2021). Alenazi, A. (2023).
    "A review of compositional data analysis and recent advances". Communications in
    Statistics--Theory and Methods, 52(16): 5535--5567. <doi:10.1080/03610926.2021.2014890>.
    k) Alenazi, A. A. (2022). "f-divergence regression models for compositional data".
    Pakistan Journal of Statistics and Operation Research, 18(4): 867--882. <doi:10.18187/pjsor.v18i4.3969>.
    l) Tsagris M. and Stewart C. (2022). "A Review of Flexible Transformations for Modeling
    Compositional Data". In Advances and Innovations in Statistics and Data Science,
    pp. 225--234. <doi:10.1007/978-3-031-08329-7_10>. m) Tsagris M., Alenazi A. and
    Stewart C. (2023). "Flexible non-parametric regression models for compositional
    response data with zeros". Statistics and Computing, 33(5): 1--17. <doi:10.1007/s11222-023-10277-5>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

