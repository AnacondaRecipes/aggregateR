{% set version = '1.3-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-popdemo
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/popdemo_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/popdemo/popdemo_{{ version }}.tar.gz
  sha256: b8169078ea1caf9e34e2ecb18b0535319c7b91acfdb727229c05e2abc3b97877

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, magick, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mcmcpack
    - r-expm

  run:
    - r-base
    - r-mcmcpack
    - r-expm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('popdemo')"           # [not win]
    - "\"%R%\" -e \"library('popdemo')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=popdemo
  license: GPL-2
  summary: Tools for modelling populations and demography using matrix projection models, with
    deterministic and stochastic model implementations. Includes population projection,
    indices of short- and long-term population size and growth, perturbation analysis,
    convergence to stability or stationarity, and diagnostic and manipulation tools.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

