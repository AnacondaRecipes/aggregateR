{% set version = '0.5.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsoi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsoi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsoi/rsoi_{{ version }}.tar.gz
  sha256: d13b1b727f0fbb3086d51fc38401746c3a354728007433da8cb63de172994e8d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), tibble
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-curl
    - r-memoise

  run:
    - r-base
    - r-curl
    - r-memoise

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rsoi')"           # [not win]
    - "\"%R%\" -e \"library('rsoi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/boshek/rsoi/, https://boshek.github.io/rsoi/
  license: GPL-3
  summary: Downloads Southern Oscillation Index, Oceanic Nino Index, North Pacific Gyre Oscillation
    data, North Atlantic Oscillation and Arctic Oscillation. Data sources are described
    in the help files for each function.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

