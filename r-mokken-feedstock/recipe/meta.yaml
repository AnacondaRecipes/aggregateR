{% set version = '3.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mokken
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mokken_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mokken/mokken_{{ version }}.tar.gz
  sha256: cd16d170ed069f8b4ae22219ab0159ed1f7b98bd48ee2e87aa2b9af999e4a5d2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: MASS
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp
    - r-polca

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp
    - r-polca

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mokken')"           # [not win]
    - "\"%R%\" -e \"library('mokken')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sites.google.com/a/tilburguniversity.edu/avdrark/mokken
  license: GPL-2
  summary: Contains functions for performing Mokken scale analysis on test and questionnaire
    data. It includes an automated item selection algorithm, and various checks of model
    assumptions.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

