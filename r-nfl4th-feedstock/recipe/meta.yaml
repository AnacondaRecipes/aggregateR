{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nfl4th
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/nfl4th_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nfl4th/nfl4th_{{ version }}.tar.gz
  sha256: e8600457f2ae97aa17675045ec82091a847ac15648a3f5b8d1d3887734649bc6

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: data.table, future, gt, nflplotR, rmarkdown, tictoc, testthat (>= 2.0.0), withr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-backports >=1.1.6
    - r-curl
    - r-dplyr
    - r-glue
    - r-httr
    - r-janitor
    - r-jsonlite
    - r-magrittr
    - r-mgcv
    - r-nflfastr >=4.0.0
    - r-nflreadr
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xgboost

  run:
    - r-base
    - r-backports >=1.1.6
    - r-curl
    - r-dplyr
    - r-glue
    - r-httr
    - r-janitor
    - r-jsonlite
    - r-magrittr
    - r-mgcv
    - r-nflfastr >=4.0.0
    - r-nflreadr
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xgboost

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('nfl4th')"           # [not win]
    - "\"%R%\" -e \"library('nfl4th')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.nfl4th.com/, https://github.com/nflverse/nfl4th/, https://github.com/nflverse/nfl4th
  license: MIT
  summary: A set of functions to estimate outcomes of fourth down plays in the National Football
    League and obtain fourth down plays from <https://www.nfl.com/> and <https://www.espn.com/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

