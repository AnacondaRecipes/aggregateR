{% set version = '0.3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-googlecomputeenginer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/googleComputeEngineR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/googleComputeEngineR/googleComputeEngineR_{{ version }}.tar.gz
  sha256: cf314130385a9b81c7d4068b24821eb60434b91e67d4480b314ace2fa3dd18e8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, googleCloudStorageR, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-assertthat
    - r-future >=1.2.0
    - r-googleauthr >=0.7.0
    - r-httr >=1.3.1
    - r-jsonlite >=1.1

  run:
    - r-base
    - r-assertthat
    - r-future >=1.2.0
    - r-googleauthr >=0.7.0
    - r-httr >=1.3.1
    - r-jsonlite >=1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('googleComputeEngineR')"           # [not win]
    - "\"%R%\" -e \"library('googleComputeEngineR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cloudyr.github.io/googleComputeEngineR/
  license: MIT
  summary: Interact with the 'Google Compute Engine' API in R. Lets you create, start and stop
    instances in the 'Google Cloud'.  Support for preconfigured instances, with templates
    for common R needs.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

