{% set version = '1.1.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rhub
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rhub_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rhub/rhub_{{ version }}.tar.gz
  sha256: 95275b95fb9e1ed76f2210f03c251e5f576155e5c018f43274877a8c5a28a78a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr
    - r-cli >=1.1.0
    - r-crayon
    - r-desc
    - r-digest
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pillar
    - r-prettyunits
    - r-processx
    - r-rappdirs
    - r-rcmdcheck >=1.2.1
    - r-rematch
    - r-tibble
    - r-uuid
    - r-whoami
    - r-withr

  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr
    - r-cli >=1.1.0
    - r-crayon
    - r-desc
    - r-digest
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pillar
    - r-prettyunits
    - r-processx
    - r-rappdirs
    - r-rcmdcheck >=1.2.1
    - r-rematch
    - r-tibble
    - r-uuid
    - r-whoami
    - r-withr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rhub')"           # [not win]
    - "\"%R%\" -e \"library('rhub')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/r-hub/rhub, https://r-hub.github.io/rhub/
  license: MIT
  summary: Run 'R CMD check' on any of the 'R-hub' (<https://builder.r-hub.io/>) architectures,
    from the command line. The current architectures include 'Windows', 'macOS', 'Solaris'
    and various 'Linux' distributions.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

