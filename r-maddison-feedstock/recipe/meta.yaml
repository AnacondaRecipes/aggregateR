{% set version = '0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maddison
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/maddison_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/maddison/maddison_{{ version }}.tar.gz
  sha256: 2ef415ca1618d59052d016f5361382e19379b41f8c24ae8dccfdc2f72712da6c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('maddison')"           # [not win]
    - "\"%R%\" -e \"library('maddison')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.rug.nl/ggdc/historicaldevelopment/maddison/ https://github.com/expersso/maddison
  license: CC0
  summary: Contains the Maddison Project 2018 database, which provides estimates of GDP per capita
    for all countries in the world between AD 1 and 2016. See <https://www.rug.nl/ggdc/historicaldevelopment/maddison/>
    for more information.
  license_family: CC

extra:
  recipe-maintainers:
    - katietz

