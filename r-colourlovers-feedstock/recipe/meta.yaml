{% set version = '0.3.6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-colourlovers
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/colourlovers_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/colourlovers/colourlovers_{{ version }}.tar.gz
  sha256: 6c4ac9513dd5341808292a2685f45c191b80758563e19b276a634abca0b1d88d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: httptest, testthat, vdiffr
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-xml
    - r-httr
    - r-jsonlite
    - r-png

  run:
    - r-base
    - r-xml
    - r-httr
    - r-jsonlite
    - r-png

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('colourlovers')"           # [not win]
    - "\"%R%\" -e \"library('colourlovers')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/andrewheiss/colourlovers
  license: GPL-2
  summary: Provides access to the COLOURlovers <https://www.colourlovers.com/> API, which offers
    color inspiration and color palettes.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

