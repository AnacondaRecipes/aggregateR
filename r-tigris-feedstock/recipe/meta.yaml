{% set version = '2.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tigris
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tigris_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tigris/tigris_{{ version }}.tar.gz
  sha256: 47e411aa5a57b842abf25047ed9bbafaf4ae227669f899507dce88ac3d0a1fca

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, ggplot2, ggthemes, leaflet, knitr, tidycensus, sp
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-rappdirs
    - r-sf
    - r-stringr
    - r-uuid

  run:
    - r-base
    - r-dplyr
    - r-httr
    - r-magrittr
    - r-rappdirs
    - r-sf
    - r-stringr
    - r-uuid

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tigris')"           # [not win]
    - "\"%R%\" -e \"library('tigris')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/walkerke/tigris
  license: MIT
  summary: Download TIGER/Line shapefiles from the United States Census Bureau (<https://www.census.gov/geographies/mapping-files/time-series/geo/tiger-line-file.html>)
    and load into R as 'sf' objects.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

