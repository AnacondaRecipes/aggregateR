{% set version = '5.2.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-stargazer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/stargazer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/stargazer/stargazer_{{ version }}.tar.gz
  sha256: 208e9b48a11cf56ce142731c204f3d2bcb5b68719f84309a36362cd925414265

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('stargazer')"           # [not win]
    - "\"%R%\" -e \"library('stargazer')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=stargazer
  license: GPL-2
  summary: Produces LaTeX code, HTML/CSS code and ASCII text for well-formatted tables that hold
    regression analysis results from several models side-by-side, as well as summary
    statistics.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

