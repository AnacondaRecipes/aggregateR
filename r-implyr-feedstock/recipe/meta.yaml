{% set version = '0.4.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-implyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/implyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/implyr/implyr_{{ version }}.tar.gz
  sha256: 40354386a96c8111c6775e343e1fc8f617e7f950bce81add78c48a1f7ad57465

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Lahman (>= 3.0-1), lubridate, odbc, RJDBC, rJava (>= 0.4-15), nycflights13, stringr, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dbi >=0.7
    - r-assertthat
    - r-dbplyr >=1.2.1
    - r-dplyr >=0.7.4
    - r-rlang >=0.1.6
    - r-tidyselect >=0.2.3

  run:
    - r-base
    - r-dbi >=0.7
    - r-assertthat
    - r-dbplyr >=1.2.1
    - r-dplyr >=0.7.4
    - r-rlang >=0.1.6
    - r-tidyselect >=0.2.3

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('implyr')"           # [not win]
    - "\"%R%\" -e \"library('implyr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ianmcook/implyr
  license: Apache License 2.0 | file LICENSE
  summary: '''SQL'' back-end to ''dplyr'' for Apache Impala, the massively parallel processing
    query engine for Apache ''Hadoop''. Impala enables low-latency ''SQL'' queries on
    data stored in the ''Hadoop'' Distributed File System ''(HDFS)'', Apache ''HBase'',
    Apache ''Kudu'', Amazon Simple Storage Service ''(S3)'', Microsoft Azure Data Lake
    Store ''(ADLS)'', and Dell ''EMC'' ''Isilon''. See <https://impala.apache.org> for
    more information about Impala.'
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mingwandroid

