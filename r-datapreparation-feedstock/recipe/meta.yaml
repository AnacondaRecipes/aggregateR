{% set version = '1.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datapreparation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/dataPreparation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dataPreparation/dataPreparation_{{ version }}.tar.gz
  sha256: 3b200e9843e1fed21766e9c9c20b844fad2e51cd1a956c930ad1c8ea617a6332

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-data.table
    - r-lubridate
    - r-progress
    - r-stringr

  run:
    - r-base
    - r-matrix
    - r-data.table
    - r-lubridate
    - r-progress
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('dataPreparation')"           # [not win]
    - "\"%R%\" -e \"library('dataPreparation')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=dataPreparation
  license: GPL-3
  summary: Do most of the painful data preparation for a data science project with a minimum
    amount of code; Take advantages of 'data.table' efficiency and use some algorithmic
    trick in order to perform data preparation in a time and RAM efficient way.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

