{% set version = '1.1.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cusumdesign
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CUSUMdesign_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CUSUMdesign/CUSUMdesign_{{ version }}.tar.gz
  sha256: a8f7f57f4a04792df1810332a7ecc4c2322dc665fbcb9b0da6d5deb2900ab8e3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CUSUMdesign')"           # [not win]
    - "\"%R%\" -e \"library('CUSUMdesign')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CUSUMdesign
  license: GPL-2
  summary: 'Computation of decision intervals (H) and average run lengths (ARL) for CUSUM charts.
    Details of the method are seen in Hawkins and Olwell (2012): Cumulative sum charts
    and charting for quality improvement, Springer Science & Business Media.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

