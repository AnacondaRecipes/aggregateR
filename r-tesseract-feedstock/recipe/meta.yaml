{% set version = '5.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tesseract
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tesseract_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tesseract/tesseract_{{ version }}.tar.gz
  sha256: 1f85aa03cea8e24822bae34ae7c2a42116fdd3c7713464af3445196f8c2601f2

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: magick (>= 1.7), spelling, knitr, tibble, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-curl
    - r-digest
    - r-pdftools >=1.5
    - r-rappdirs

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-curl
    - r-digest
    - r-pdftools >=1.5
    - r-rappdirs

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tesseract')"           # [not win]
    - "\"%R%\" -e \"library('tesseract')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/tesseract/ (website) https://github.com/ropensci/tesseract
    (devel)
  license: Apache License 2.0
  summary: 'Bindings to ''Tesseract'': a powerful optical character recognition (OCR) engine
    that supports over 100 languages. The engine is highly configurable in order to
    tune the detection algorithms and obtain the best possible results.'
  license_family: APACHE

extra:
  recipe-maintainers:
    - katietz

