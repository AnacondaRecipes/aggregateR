{% set version = '3.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-carbayesdata
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CARBayesdata_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CARBayesdata/CARBayesdata_{{ version }}.tar.gz
  sha256: a53ba5863ce3eaa3b83aed084937e4605ff63aa77adf182994546b10acc9a00e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sf

  run:
    - r-base
    - r-sf

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CARBayesdata')"           # [not win]
    - "\"%R%\" -e \"library('CARBayesdata')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=CARBayesdata
  license: GPL-2
  summary: Spatio-temporal data from Scotland used in the vignettes accompanying the CARBayes
    (spatial modelling) and CARBayesST (spatio-temporal modelling) packages. Most of
    the data relate to the set of 271 Intermediate Zones (IZ)  that make up the 2001
    definition of the  Greater Glasgow and Clyde health board.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

