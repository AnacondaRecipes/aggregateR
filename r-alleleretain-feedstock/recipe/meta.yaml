{% set version = '2.0.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-alleleretain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AlleleRetain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AlleleRetain/AlleleRetain_{{ version }}.tar.gz
  sha256: 40d075c2b1e9ae9b3f8e8a1ec40297bac3cccb8949388b665e72e1a9e32bd02c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: pedigree
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AlleleRetain')"           # [not win]
    - "\"%R%\" -e \"library('AlleleRetain')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sites.google.com/site/alleleretain/
  license: GPL-2
  summary: Simulate the effect of management or demography on allele retention and inbreeding
    accumulation in bottlenecked populations of animals with overlapping generations.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

