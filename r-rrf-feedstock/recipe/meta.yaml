{% set version = '1.9.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rrf
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RRF_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RRF/RRF_{{ version }}.tar.gz
  sha256: 4b3e6ffcf2aa46fb638a1d73c60c7984c56ba8b9e0e8ff1072528d1a36e0becd

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RColorBrewer, MASS
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RRF')"           # [not win]
    - "\"%R%\" -e \"library('RRF')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://sites.google.com/site/houtaodeng/rrf
  license: GPL-2
  summary: 'Feature Selection with Regularized Random Forest. This package is based on the ''randomForest''
    package by Andy Liaw. The key difference is the RRF() function that builds a regularized
    random forest. Fortran original by Leo Breiman and Adele Cutler, R port by Andy
    Liaw and Matthew Wiener, Regularized random forest for classification by Houtao
    Deng, Regularized random forest for regression by Xin Guan. Reference: Houtao Deng
    (2013) <arXiv:1306.0237>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

