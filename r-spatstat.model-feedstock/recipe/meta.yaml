{% set version = '3.2-6' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatstat.model
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spatstat.model_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spatstat.model/spatstat.model_{{ version }}.tar.gz
  sha256: 981f4785a290ccebe86fbd4a54dbad2a25c3b3e8fa6f0b96e1475948b4357ad3

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: sm, maptools (>= 0.9-9), gsl, locfit, spatial, RandomFields (>= 3.1.24.1), RandomFieldsUtils(>= 0.3.3.1), fftwtools (>= 0.9-8), nleqslv, glmnet, spatstat.linnet (>= 3.1), spatstat (>= 3.0)
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-abind
    - r-goftest >=1.2_2
    - r-mgcv
    - r-nlme
    - r-rpart
    - r-spatstat.data >=3.0
    - r-spatstat.explore >=3.2_1
    - r-spatstat.geom >=3.2_1
    - r-spatstat.random >=3.1_5
    - r-spatstat.sparse >=3.0
    - r-spatstat.utils >=3.0_3
    - r-tensor

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-abind
    - r-goftest >=1.2_2
    - r-mgcv
    - r-nlme
    - r-rpart
    - r-spatstat.data >=3.0
    - r-spatstat.explore >=3.2_1
    - r-spatstat.geom >=3.2_1
    - r-spatstat.random >=3.1_5
    - r-spatstat.sparse >=3.0
    - r-spatstat.utils >=3.0_3
    - r-tensor

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('spatstat.model')"           # [not win]
    - "\"%R%\" -e \"library('spatstat.model')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://spatstat.org/
  license: GPL-2
  summary: Functionality for parametric statistical modelling and inference for spatial data,
    mainly spatial point patterns, in the 'spatstat' family of packages. (Excludes analysis
    of spatial data on a linear network, which is covered by the separate package 'spatstat.linnet'.)
    Supports parametric modelling, formal statistical inference, and model validation.
    Parametric models include Poisson point processes, Cox point processes, Neyman-Scott
    cluster processes, Gibbs point processes and determinantal point processes. Models
    can be fitted to data using maximum likelihood, maximum pseudolikelihood, maximum
    composite likelihood and the method of minimum contrast. Fitted models can be simulated
    and predicted. Formal inference includes hypothesis tests (quadrat counting tests,
    Cressie-Read tests, Clark-Evans test, Berman test, Diggle-Cressie-Loosmore-Ford
    test, scan test, studentised permutation test, segregation test, ANOVA tests of
    fitted models, adjusted composite likelihood ratio test, envelope tests, Dao-Genton
    test, balanced independent two-stage test), confidence intervals for parameters,
    and prediction intervals for point counts. Model validation techniques include leverage,
    influence, partial residuals, added variable plots, diagnostic plots, pseudoscore
    residual plots, model compensators and Q-Q plots.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

