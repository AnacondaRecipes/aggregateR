{% set version = '3.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reval
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/reval_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/reval/reval_{{ version }}.tar.gz
  sha256: 0085b09956d5fe026f0b1be1ab3e155635a4cdd7e18d1cfd74f77b5b1dab4da8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: future(>= 1.21), furrr (>= 0.2), knitr (>= 1.33), rmarkdown (>= 2.8), ggplot2 (>= 3.3), tidyr (>= 1.1), rivr (>= 1.2)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr >=1.0
    - r-purrr >=0.3
    - r-rlang >=0.4

  run:
    - r-base
    - r-dplyr >=1.0
    - r-purrr >=0.3
    - r-rlang >=0.4

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reval')"           # [not win]
    - "\"%R%\" -e \"library('reval')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mkoohafkan/reval
  license: GPL-3
  summary: Simplified scenario testing and sensitivity analysis, redesigned to use packages 'future'
    and 'furrr'. Provides functions for generating function argument sets using one-factor-at-a-time
    (OFAT) and (sampled) permutations.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

