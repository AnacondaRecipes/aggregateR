{% set version = '0.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rankfd
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rankFD_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rankFD/rankFD_{{ version }}.tar.gz
  sha256: 357ffcc66452155a86fe76e6504dc4701b20f8be7b8afb50f95a3b2b999e135d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass >=7.3_43
    - r-coin >=1.1_2
    - r-lattice >=0.20_33
    - r-multcomp
    - r-mvtnorm

  run:
    - r-base
    - r-mass >=7.3_43
    - r-coin >=1.1_2
    - r-lattice >=0.20_33
    - r-multcomp
    - r-mvtnorm

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rankFD')"           # [not win]
    - "\"%R%\" -e \"library('rankFD')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rankFD
  license: GPL-2 | GPL-3
  summary: The rankFD() function calculates the Wald-type statistic (WTS) and the ANOVA-type
    statistic (ATS) for nonparametric factorial designs, e.g., for count, ordinal or
    score data in a crossed design with an arbitrary number of factors. Brunner, E.,
    Bathke, A. and Konietschke, F. (2018) <doi:10.1007/978-3-030-02914-2>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

