{% set version = '0.6.3.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-osqp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/osqp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/osqp/osqp_{{ version }}.tar.gz
  sha256: 433265adae091202f90fb37e64013bb79d14c892392fc2b9005e4ae5c1de1b9d

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: slam, testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.6.1
    - r-r6
    - r-rcpp >=0.12.14

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix >=1.6.1
    - r-r6
    - r-rcpp >=0.12.14

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('osqp')"           # [not win]
    - "\"%R%\" -e \"library('osqp')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://osqp.org
  license: Apache License 2.0 | file LICENSE
  summary: Provides bindings to the 'OSQP' solver. The 'OSQP' solver is a numerical optimization
    package or solving convex quadratic programs written in 'C' and based on the alternating
    direction method of multipliers. See <arXiv:1711.08013> for details.
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - katietz

