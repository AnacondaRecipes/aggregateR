{% set version = '0.15.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-renv
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/renv_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/renv/renv_{{ version }}.tar.gz
  sha256: b4f1a9a7daa82f0c3123ebd4eeba06e98d5485215518e5292b25bc56741d582e

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BiocManager, cli, covr, devtools, knitr, miniUI, packrat, pak, R6, remotes, reticulate, rmarkdown, rstudioapi, shiny, testthat, uuid, yaml
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('renv')"           # [not win]
    - "\"%R%\" -e \"library('renv')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://rstudio.github.io/renv/
  license: MIT
  summary: A dependency management toolkit for R. Using 'renv', you can create and manage project-local
    R libraries, save the state of these libraries to a 'lockfile', and later restore
    your library as required. Together, these tools can help make your projects more
    isolated, portable, and reproducible.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

