{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-textile
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/textile_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/textile/textile_{{ version }}.tar.gz
  sha256: 265e9cd22a70cdb4fc7ea22b0e2d84fdeed5a31ead1730799084548f24582f19

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('textile')"           # [not win]
    - "\"%R%\" -e \"library('textile')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=textile
  license: GPL-2
  summary: Contains real images of the same textile material with/without local defects, which
    were used in Bui and Apley (2018) <doi:10.1080/00401706.2017.1302362>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

