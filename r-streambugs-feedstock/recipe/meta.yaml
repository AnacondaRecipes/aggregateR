{% set version = '1.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-streambugs
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/streambugs_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/streambugs/streambugs_{{ version }}.tar.gz
  sha256: 67782916f39e8feb80d000270f1b506503cf4cc24e8c3bd17fe14be98338071a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-desolve >=1.20

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-desolve >=1.20

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('streambugs')"           # [not win]
    - "\"%R%\" -e \"library('streambugs')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://www.eawag.ch/en/department/siam/projects/streambugs/
  license: GPL-3
  summary: Numerically solve and plot solutions of a parametric ordinary differential equations
    model of growth, death, and respiration of macroinvertebrate and algae taxa dependent
    on pre-defined environmental factors. The model (version 1.0) is introduced in Schuwirth,
    N. and Reichert, P., (2013) <DOI:10.1890/12-0591.1>. This package includes model
    extensions and the core functions introduced and used in Schuwirth, N. et al. (2016)
    <DOI:10.1111/1365-2435.12605>, Kattwinkel, M. et al. (2016) <DOI:10.1021/acs.est.5b04068>,
    Mondy, C. P., and Schuwirth, N. (2017) <DOI:10.1002/eap.1530>, and Paillex, A. et
    al. (2017) <DOI:10.1111/fwb.12927>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

