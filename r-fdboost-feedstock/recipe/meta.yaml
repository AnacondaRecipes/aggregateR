{% set version = '1.1-2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fdboost
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/FDboost_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FDboost/FDboost_{{ version }}.tar.gz
  sha256: f2f1b3d6b277dfae596dd19d36fbe4667900443bcfd3ada46a5d11c9b2e4ac3a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fda, fields, ggplot2, maps, mapdata, knitr, refund, testthat
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-mass
    - r-matrix
    - r-gamboostlss >=2.0_0
    - r-mboost >=2.9_0
    - r-mgcv
    - r-stabs
    - r-zoo

  run:
    - r-base
    - r-mass
    - r-matrix
    - r-gamboostlss >=2.0_0
    - r-mboost >=2.9_0
    - r-mgcv
    - r-stabs
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('FDboost')"           # [not win]
    - "\"%R%\" -e \"library('FDboost')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/boost-R/FDboost
  license: GPL-2
  summary: Regression models for functional data, i.e., scalar-on-function, function-on-scalar
    and function-on-function regression models, are fitted by a component-wise gradient
    boosting algorithm. For a manual on how to use 'FDboost', see Brockhaus, Ruegamer,
    Greven (2017) <doi:10.18637/jss.v094.i10>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

