{% set version = '1.0.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-wbstats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/wbstats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/wbstats/wbstats_{{ version }}.tar.gz
  sha256: 7f1b58770ed0db4fc0659defec76baec23674e806bf724ce24ef97ac67a643ed

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, knitr, markdown, rmarkdown
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-readr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - r-base
    - r-dplyr
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-magrittr
    - r-readr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('wbstats')"           # [not win]
    - "\"%R%\" -e \"library('wbstats')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nset-ornl/wbstats
  license: MIT
  summary: Search and download data from the World Bank Data API.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

