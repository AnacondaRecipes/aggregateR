{% set version = '2.14.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rebmix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rebmix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rebmix/rebmix_{{ version }}.tar.gz
  sha256: 13cb75a231b2831358b2332f9adf1f00376fee88f13ffb21664482d28a3b9fe5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rebmix')"           # [not win]
    - "\"%R%\" -e \"library('rebmix')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=rebmix
  license: GPL-2
  summary: Random univariate and multivariate finite mixture model generation, estimation, clustering,
    latent class analysis and classification. Variables can be continuous, discrete,
    independent or dependent and may follow normal, lognormal, Weibull, gamma, Gumbel,
    binomial, Poisson, Dirac, uniform or circular von Mises parametric families.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

