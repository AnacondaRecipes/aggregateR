{% set version = '0.7' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstudioapi
  version: {{ version|replace("-", "_") }}

source:
  fn: rstudioapi_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rstudioapi_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rstudioapi/rstudioapi_{{ version }}.tar.gz
  sha256: a541bc76ef082d2c27e42fd683f8262cb195b1497af3509178d2642870397a8c


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr, rmarkdown
requirements:
  build:

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rstudioapi')"           # [not win]
    - "\"%R%\" -e \"library('rstudioapi')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/rstudioapi
  license: MIT + file LICENSE
  summary: Access the RStudio API (if available) and provide informative error messages when
    it's not.
  license_family: MIT

extra:
  recipe-maintainers:
    - mingwandroid

