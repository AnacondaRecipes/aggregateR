{% set version = '0.6.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cgpfunctions
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/CGPfunctions_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/CGPfunctions/CGPfunctions_{{ version }}.tar.gz
  sha256: 55e8b6c5502d2ab5a78e73fbf25d91ce48ec158165f36114886866c713e7838a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BSDA, ggthemes, hrbrthemes, janitor, knitr, lsr, magrittr, productplots, pwr, rmarkdown, stringi, tibble, testthat, tidyselect
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-bayesfactor
    - r-desctools >=0.99.32
    - r-dplyr
    - r-forcats
    - r-ggmosaic
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-paletteer
    - r-partykit
    - r-purrr
    - r-rlang
    - r-scales >=1.1.0
    - r-sjstats >=0.17.9
    - r-stringr
    - r-tidyr

  run:
    - r-base
    - r-bayesfactor
    - r-desctools >=0.99.32
    - r-dplyr
    - r-forcats
    - r-ggmosaic
    - r-ggplot2 >=3.3.0
    - r-ggrepel
    - r-paletteer
    - r-partykit
    - r-purrr
    - r-rlang
    - r-scales >=1.1.0
    - r-sjstats >=0.17.9
    - r-stringr
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('CGPfunctions')"           # [not win]
    - "\"%R%\" -e \"library('CGPfunctions')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ibecav/CGPfunctions
  license: MIT
  summary: Miscellaneous functions useful for teaching statistics as well as actually practicing
    the art. They typically are not new methods but rather wrappers around either base
    R or other packages.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

