{% set version = '2.1.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-amr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/AMR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/AMR/AMR_{{ version }}.tar.gz
  sha256: f33c7f5aea00fc4219633b0f94c4fcfc875fbdce09d86d6565637e7934a2f835

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: cli, curl, data.table, dplyr, knitr, progress, readxl, rmarkdown, rvest, tinytest, xml2
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('AMR')"           # [not win]
    - "\"%R%\" -e \"library('AMR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://msberends.github.io/AMR/, https://github.com/msberends/AMR
  license: GPL-2
  summary: Functions to simplify and standardise antimicrobial resistance (AMR) data analysis
    and to work with microbial and antimicrobial properties by using evidence-based
    methods, as described in <doi:10.18637/jss.v104.i03>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

