{% set version = '0.1-4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spatialacc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/SpatialAcc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/SpatialAcc/SpatialAcc_{{ version }}.tar.gz
  sha256: 51a0ba9e1df46aa6fac5899d52043dc1dc198af919cf1fdbb1045af3befb3327

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-sp

  run:
    - r-base
    - r-sp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SpatialAcc')"           # [not win]
    - "\"%R%\" -e \"library('SpatialAcc')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://lctools.science/
  license: GPL-2
  summary: Provides a set of spatial accessibility measures from a set of locations (demand)
    to another set of locations (supply). It aims, among others, to support research
    on spatial accessibility to health care facilities. Includes the locations and some
    characteristics of major public hospitals in Greece.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

