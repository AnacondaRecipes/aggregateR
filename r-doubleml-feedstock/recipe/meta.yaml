{% set version = '0.5.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-doubleml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/DoubleML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/DoubleML/DoubleML_{{ version }}.tar.gz
  sha256: db2ba5b225b61fe93f87bb0de822371c6eed425ab7d5748b59849aef0bbe3fe8

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, testthat, covr, patrick (>= 0.1.0), paradox (>= 0.4.0), dplyr, glmnet, lgr, ranger, sandwich, AER, rpart, bbotk, mlr3pipelines
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-r6 >=2.4.1
    - r-checkmate
    - r-clustergeneration
    - r-data.table >=1.12.8
    - r-mlr3 >=0.5.0
    - r-mlr3learners >=0.3.0
    - r-mlr3misc
    - r-mlr3tuning >=0.3.0
    - r-mvtnorm
    - r-readstata13

  run:
    - r-base
    - r-r6 >=2.4.1
    - r-checkmate
    - r-clustergeneration
    - r-data.table >=1.12.8
    - r-mlr3 >=0.5.0
    - r-mlr3learners >=0.3.0
    - r-mlr3misc
    - r-mlr3tuning >=0.3.0
    - r-mvtnorm
    - r-readstata13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DoubleML')"           # [not win]
    - "\"%R%\" -e \"library('DoubleML')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.doubleml.org/stable/index.html, https://github.com/DoubleML/doubleml-for-r/
  license: MIT
  summary: Implementation of the double/debiased machine learning framework of Chernozhukov et
    al. (2018) <doi:10.1111/ectj.12097> for partially linear regression models, partially
    linear instrumental variable regression models, interactive regression models and
    interactive instrumental variable regression models. 'DoubleML' allows estimation
    of the nuisance parts in these models by machine learning methods and computation
    of the Neyman orthogonal score functions. 'DoubleML' is built on top of 'mlr3' and
    the 'mlr3' ecosystem. The object-oriented implementation of 'DoubleML' based on
    the 'R6' package is very flexible.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

