{% set version = '1.10.11' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-btergm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/btergm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/btergm/btergm_{{ version }}.tar.gz
  sha256: af11a6299859a4340b525aae000fd1d4143ba09f5edcae102cc4c1f262f1d2f7

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: fastglm (>= 0.0.1), speedglm (>= 0.3.1), testthat, Bergm (>= 5.0.2), RSiena (>= 1.0.12.232), ggplot2 (>= 2.0.0)
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix >=1.3.2
    - r-rocr >=1.0.7
    - r-boot >=1.3.17
    - r-coda >=0.18.1
    - r-ergm >=4.2.1
    - r-igraph >=0.7.1
    - r-network >=1.17.1
    - r-sna >=2.3.2
    - r-statnet.common >=4.5.0

  run:
    - r-base
    - r-matrix >=1.3.2
    - r-rocr >=1.0.7
    - r-boot >=1.3.17
    - r-coda >=0.18.1
    - r-ergm >=4.2.1
    - r-igraph >=0.7.1
    - r-network >=1.17.1
    - r-sna >=2.3.2
    - r-statnet.common >=4.5.0

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('btergm')"           # [not win]
    - "\"%R%\" -e \"library('btergm')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/leifeld/btergm
  license: GPL-2
  summary: Temporal Exponential Random Graph Models (TERGM) estimated by maximum pseudolikelihood
    with bootstrapped confidence intervals or Markov Chain Monte Carlo maximum likelihood.
    Goodness of fit assessment for ERGMs, TERGMs, and SAOMs. Micro-level interpretation
    of ERGMs and TERGMs. The methods are described in Leifeld, Cranmer and Desmarais
    (2018), JStatSoft <doi:10.18637/jss.v083.i06>.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

