{% set version = '3.1-8' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rlrsim
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RLRsim_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RLRsim/RLRsim_{{ version }}.tar.gz
  sha256: 6adf1fbecf16a6118051efbb0956405770d794c33b4420b08b1d497718d5241a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-lme4 >=1.1
    - r-mgcv
    - r-nlme

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.11.1
    - r-lme4 >=1.1
    - r-mgcv
    - r-nlme

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('RLRsim')"           # [not win]
    - "\"%R%\" -e \"library('RLRsim')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/fabian-s/RLRsim
  license: GPL-3
  summary: Rapid, simulation-based exact (restricted) likelihood ratio tests for testing the
    presence of variance components/nonparametric terms for models fit with nlme::lme(),lme4::lmer(),
    lmeTest::lmer(), gamm4::gamm4(), mgcv::gamm() and SemiPar::spm().
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - katietz

