{% set version = '1.15' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ahaz
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ahaz_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ahaz/ahaz_{{ version }}.tar.gz
  sha256: d07ea9f0ea585af60030e08a732cbc631aae2a9c974afe5af082c5588546d14c

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-matrix
    - r-survival

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-matrix
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ahaz')"           # [not win]
    - "\"%R%\" -e \"library('ahaz')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: ''
  license: GPL-2
  summary: Computationally efficient procedures for regularized estimation with the semiparametric
    additive hazards regression model.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

