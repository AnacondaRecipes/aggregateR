{% set version = '4.1-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-glm.predict
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/glm.predict_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/glm.predict/glm.predict_{{ version }}.tar.gz
  sha256: fe1a7f3e7a6b133a285243672400edc37a4660c1fba053e36761474ec791f981

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip
  noarch: generic

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: knitr, rmarkdown, ggplot2, devtools
requirements:
  build:
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-aer
    - r-mass
    - r-dfidx
    - r-mlogit
    - r-nnet
    - r-survey
    - r-survival

  run:
    - r-base
    - r-aer
    - r-mass
    - r-dfidx
    - r-mlogit
    - r-nnet
    - r-survey
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('glm.predict')"           # [not win]
    - "\"%R%\" -e \"library('glm.predict')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://benjaminschlegel.ch/r/glm-predict/
  license: GPL-2
  summary: 'Functions to calculate predicted values and the difference between the two cases
    with confidence interval for lm() [linear model], glm() [generalised linear model],
    glm.nb() [negative binomial model], polr() [ordinal logistic model], multinom()
    [multinomial model] and tobit() [tobit model], svyglm() [survey-weighted generalised
    linear models] using Monte Carlo simulations or bootstrap. Reference: Bennet A.
    Zelner (2009) <doi:10.1002/smj.783>.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - katietz

